note = '''Tidsskriftet _Revue des deux Mondes_ trykte i februar 1894 et essay om Bang, skrevet af litteraten Maurice Bigéon. Samme år indarbejdede Bigéon dette essay i sin bog _Les révoltes scandinaves_.
Se Harry Jacobsen: _Den miskendte Herman Bang_, 1961, s. 146'''
