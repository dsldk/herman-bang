
# Notes for 18870615001.xml

[n1]
lemma = "min Roman"
note = '''Bang arbejdede i 1887 intenst med at skrive romanen _Stuk_, der udkom 26.10.1887'''


[n2]
lemma = "i al Korthed"
note = '''Brevet har været vedlagt manuskriptet til Bangs artikel »Markise Strozzi«, trykt i _Jule-Kalender 1888_, H. Hagerups Forlag, s. 97-103. Denne bog udkom en af dagene op til 6.12.1887. Artiklen er
et portræt af den kroatiske skuespillerinde Marija Ruzicka Strozzi (1850-1939)'''


[n3]
lemma = "Forlæggeren"
note = '''Boghandler Eiler Hagerup (1854-1928) havde i 1883 overtaget ledelsen af boghandel og forlag efter sin far Hans Hagerup, som i 1852 havde grundlagt firmaet'''


[n4]
lemma = "et halvt Ark"
note = '''Dvs. 8 trykte bogsider'''


[n5]
lemma = "Hagerup"
note = '''Eiler Hagerup (1854-1928), fra 1883 leder af H. Hagerups Forlag, København'''


[n6]
lemma = "Deres Frue"
note = '''Athalia Reumert (1858-1952), født Flammé; gift i 1882 med Elith Reumert'''
