
# Notes for 18910301001.xml

[n1]
lemma = "»Kvinder«"
note = '''Bang beder tilsyneladende om at få et manuskript sendt tilbage, velsagtens fordi redaktionen af _Tilskueren_ ikke ville trykke det. Måske har det drejet sig om »Tre Kunstnerinder«, der blev
trykt i tidsskriftet _Nordstjernen_ i tre dele, henholdsvis 3.5., 10.5. og 17.5.1891'''

