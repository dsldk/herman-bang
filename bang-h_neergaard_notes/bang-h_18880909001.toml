[n1]
lemma = "min Artikel"
note = '''Formentlig sigter Bang til sit manuskript til »Vore Teatres Drift«, trykt i tidsskriftet _Tilskuerens_ oktober-november-næfte 1888'''
    
    
[n2]
lemma = "A.O. Andreasen"
note = '''En københavnsk pantelåner og ågerkarl, som Bang i 1884 havde lånt 4700 kroner af, et beløb som han helt frem til 1896 med ågerrenter betalte mangefold af på. ‒ Han kan identificeres som
Adolph Olsen Andreasen (født ca. 1834); ifølge folketællingen 1885 var han 50 år gammel. Se også Harry Jacobsen: _Herman Bang, nye studier_, 1974, s. 55-59'''

