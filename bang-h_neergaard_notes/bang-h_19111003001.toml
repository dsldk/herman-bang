[n1]
lemma = "Busten skal udstilles"
note = '''Bang ejede et bronzestøbt eksemplar af en portrætbuste af prinsesse Marie (1865-1909), gift 1885 med prins Valdemar. Busten, der er i naturlig størrelse, var udført i 1909 af operasangeren Vilhelm Herold, der siden 
1900-tallets begyndelse tillige var en anerkendt billedhugger. Denne bronzebuste findes i flere eksemplarer; offentlig adgang er der i dag (2022) til et eksemplar i det privatejede museum ved havecenteret 
Humlemagasinet, Harndrup på Fyn. Efter Bangs død blev busten af prinsesse Marie solgt på auktion i København i 1912 sammen med hans efterladte indbo'''


[n2]
lemma = "til min Bolig"
note = '''I august 1911 var Bang flyttet ind i sin sidste bopæl, Gammel Kongevej 11, stueetagen. Ved sin afrejse fra København 25.9.1911 stod hans lejlighed aflåst og fuldt møbleret (se _Livsbilleder_ 2014, s. 300 og 311).
Der haves ingen yderligere oplysninger om Einar Petersen, den person, som ifølge dette brev var betroet en nøgle til hans lejlighed'''
