
# Notes for 18900319001.xml

[n1]
lemma = "i Holte"
note = '''Ægteparret Neergaard boede på Frederiksberg, men havde øjensynlig planer om at flytte til Holte, dog næppe permanent. Sandsynligvis er der tale om en sommerbolig i Rudersdal (Holte)'''


[n2]
lemma = "Begravelse"
note = '''Bang sigter muligvis til den norske skuespiller Johannes Brun (1832-1890), der døde 7.3.1890 og blev begravet 16.3.90. Bang skrev en nekrolog om ham, trykt 9.3.90 i _Politiken_, og han refererede fra hans begravelse i den norske avis _Aftenposten_. ‒ I _Politiken_ skrev Bang 18.3.90 om Cirkus Schumanns ankomst til Kristiania'''


[n3]
lemma = "Bellac"
note = '''Person i Edouard Paillerons lystspil »Le monde, où l'on s'ennuie«, på dansk: _Hvor man keder sig_'''


[n4]
lemma = "ind til mig"
note = '''Erik Skram: »Lidt Kritik«, trykt i _Tilskueren_ februar-marts 1890, øverst s. 200: »... Bangs paa en vis Maade glimrende _Tine_...« og: »Bangs sære og alvorlige _Digte_ (af disse dog muligvis nogle) vil gaa ind som nødvendige Led i den Udviklingsrække, der betinger Kunstens Trivsel hos os«; derimod vil også nogle værker bestå, fortsætter Skram, og mener bl.a. Boganis' _Jagtbreve_, udkommet 1889 (pseudonym for Wilhelm Dinesen)'''


[n5]
lemma = "Digte"
note = '''Både _Tine_ og _Digte_ udkom i 1889'''


[n6]
lemma = "mulig"
note = '''Uoplyst hvad Bang sigter til'''


[n7]
lemma = "Bog"
note = '''Amalie Skrams roman _S.G. Myhre_ (den er tredje del af _Hellemyrsfolket_) udkom senere i 1890 hos Schubothes forlag i København og blev anmeldt af Bang 23.10.1890 i _Bergens Tidende_'''


[n8]
lemma = "tre Digte"
note = '''Dvs. manuskript til tre digte, der blev trykt i _Tilskuerens_ aprilnummer 1890, s. 302-305'''


[n9]
lemma = "høj og lærd"
note = '''_Tilskuerens_ teateroverblik »Teatrene«, skrevet af Vilhelm Møller og trykt i februar-marts-nummeret 1890, s. 242-250'''
