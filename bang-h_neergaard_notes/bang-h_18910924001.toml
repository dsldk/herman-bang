[n1]
lemma = "bringer imorgen"
note = '''Petersen var formentlig Bangs bud. Uoplyst hvilken artikel Bang sigter til. Intet af Bang er trykt i _Tilskueren_ i månederne helt frem til maj 1892'''


[n2]
lemma = "Kandidaten fra Nakskov"
note = '''Niels Neergaard (Venstre) sad i Folketinget 1887-1890, valgt i Nakskov-kredsen, men ved folketingsvalget 21.1.1890 opnåede han ikke genvalg. Han opstillede i april 1892 i en jysk kreds (Hørning-Hornslet) og blev valgt'''

