lemma = "Novelle"
note = '''»En dejlig Dag«, trykt i to dele i _Tilskueren_: september 1889 og januar 1890. Siden indgik novellen i Bangs bog _Under Aaget_, der udkom midt i maj 1890'''
    
    
[n2]
lemma = "fylder svært"
note = '''Ofte (men ikke altid) skrev Bang sine manuskripter med en meget lille og tæt fluebensskrift, til meget besvær for de typografer, der skulle sætte teksten før trykning'''


[n3]
lemma = "en Fjerdingvej"
note = '''Et gammelt dansk afstandsmål, der var lig med en kvart dansk mil, dvs. ca. 1,8 kilometer. Den tilsvarende norske fjerdingvej var: 2,8 km'''


[n4]
lemma = "i Ørkenen"
note = '''En bibelallusion. Under Moses' ledelse flygtede det jødiske folk ud af Ægypten i retning mod det hellige land. Under vandringen gennem ørkenen led jøderne af tørst og sult, som Herren afhjalp ved bl.a. at lade manna dale ned fra himlen (2.Mosebog, kap.16). Manna er frugterne af elm'''


[n5]
