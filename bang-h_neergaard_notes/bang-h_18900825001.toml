
# Notes for 18900825001.xml

[n1]
lemma = "paa Dagsordenen"
note = '''Bang hentyder vistnok til aktuelle politiske overvejelser og debat i Folketinget vedrørende driften af teatrene i danske provinsbyer. Se Gunnar Sandfeld: _Thalia i provinsen. Dansk Provinsteater
1870-1920_, København 1968, s. 175-195'''


[n2]
lemma = "er blevet nødvendige"
note = '''Bang beder om at få tilsendt et korrekturtryk af sin endnu upublicerede artikel, som han skrev i februar 1890. I hans tekst var noget i mellemtiden blevet uaktuelt, fx var skuespillerinden Emma Cortes
død i marts 1890'''
