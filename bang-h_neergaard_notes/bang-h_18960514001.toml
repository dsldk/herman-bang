[n2]
lemma = "strax sende"
note = '''Korsbånd var datidens navn for en postforsendelse, der udelukkende rummede tryksager og ingen håndskrevne meddelelser til modtageren. Sådanne forsendelser havde en lavere portosats'''


[n3]
lemma = "Schrøder"
note = '''Richard Schrøder (1840-1901) var 1894-1900 direktør for Casino-teatret i København. Bang var i 1896 sceneinstruktør ved Casino og var i perioder meget på rejse, således at hans bopæl i Leopolds Hotel i
Hovedvagtsgade nok har været en mindre pålidelig adresse at benytte'''
