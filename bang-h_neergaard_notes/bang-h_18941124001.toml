
# Notes for 18941124001.xml

[n1]
lemma = "Abrahams"
note = '''Meningen er, at Folketeatret (som Dagmar Neergaard øjensynlig også har indsendt en anmodning til) snart bør give hende et svar på, om hun dér kan få en rolle i et skuespil'''


[n2]
lemma = "Vinteren"
note = '''26.12.1894 havde Folketeatret premiere på det stort opsatte lystspil _Madame Sans-Gêne_ (Napoleons Vaskepige), oversat fra fransk af Emma Gad. Titelrollen blev med succes spillet af direktør Abrahams' datter
Johanne Abrahams (1871-1934), og den blev hendes debut. I de følgende 9 måneder opførtes stykket 117 gange'''


[n3]
lemma = "med Dagmar"
note = '''Dvs. med ledelsen af Dagmarteatret'''


[n4]
lemma = "B.B's"
note = '''Den norske sceneinstruktør Bjørn Bjørnson (1859-1942) var i de to teatersæsoner 1894-1896 instruktør og skuespiller ved Dagmarteatret i København'''

