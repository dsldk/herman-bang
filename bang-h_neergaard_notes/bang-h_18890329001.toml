
# Notes for 18890329001.xml

[n1]
lemma = "»Ristori«"
note = '''I sit brev til Niels Neergaard, dateret »Fredag« [ca. 8.3.1889], lovede Bang at sende manuskript til en fyldig omtale af den italienske skuespillerinde Adelaide Ristoris (1822-1906) erindringsbog
i den nyligt udgivne franske oversættelse _Etudes et souvenirs_. I brevet »Tirsdag« [ca. 28.5.1889] anmoder han Dagmar Neergaard om at få sit manuskript tilbage, da redaktionen øjensynligt ikke vil
trykke det. Først i _Tilskuerens_ julinummer 1889 blev Bangs artikel trykt, på side 491-506'''

