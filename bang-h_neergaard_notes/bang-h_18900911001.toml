
# Notes for 18900911001.xml

[n1]
lemma = "Teaterhistorie"
note = '''Bang skrev en nekrolog om Betty Borchsenius, trykt i avisen _København_, 11.9.1890. Samtidig tilbyder han at skrive en større artikel: »Betty Borchsenius. Et Blad af dansk Teaterhistorie«. Under denne titel blev den trykt i _Tilskueren_ januar 1891, s. 57-69. Senere indgik den let forandret i Bangs bog _Teatret_, der udkom i april 1892'''

