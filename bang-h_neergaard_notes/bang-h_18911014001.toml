[n5]
lemma = "Naar Kærligheden døer ‒"
note = '''Titel på et sørgespil skrevet af Bang i september 1891. Trykt sammen med sørgespillet »Brødre« i Bangs bog _To Sørgespil_, der udkom 13.10.1891. ‒ »Naar Kærligheden dør ‒« blev ikke opført i Bangs levetid'''
