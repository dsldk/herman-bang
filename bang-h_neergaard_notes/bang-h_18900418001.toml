
# Notes for 18900418001.xml

[n1]
lemma = "alt det?"
note = '''Ifølge et tidligere brev fra Bang, dateret »Onsdag« [19.3.1890], skulle familien Neergaard flytte til Holte nord for København, formentlig blot som en sommerbolig'''


[n2]
lemma = "P. Hansen"
note = '''P. Hansen (Peter Hansen), 1840-1905, var journalist og litteraturforsker og en flittig oversætter af klassisk tysk og fransk litteratur, bl.a. Goethes _Faust_ (1881-89). En stor biografi om Goethe udkom efter Hansens død. P. Hansen blev i 1883 titulær professor'''


[n3]
lemma = "Søndag"
note = '''Dvs. 20.4.1890, da Bang fyldte 33 år'''


[n4]
lemma = "en Artikel"
note = '''Bang sigter til sit manuskript til »Fællessproget. Nogle Bemærkninger om Danmark-Norge«, som blev trykt i _Tilskueren_, maj 1890, s. 398-405'''


[n5]
lemma = "mine Noveller"
note = '''Bangs bog _Under Aaget_, som 15.5.1890 udkom på Schubothes forlag'''
