
# Notes for 18891103002.xml

[n1]
lemma = "»Skueren«"
note = '''Bangs kælenavn for tidsskriftet _Tilskueren_. Af ukendte grunde fik hans roman _Tine_ aldrig en anmeldelse i _Tilskueren_'''


[n2]
lemma = "II"
note = '''Bang sigter til kapitel II i _Tine_, skildringen af Dannevirkenatten'''


[n3]
lemma = "Fejlberg"
note = '''Journalisten Lorry Feilberg (1859-1917), der i årene 1888-1890 var redaktør af avisen _Kjøbenhavns Adressecomptoirs Efterretninger_ (i daglig tale kaldet Adresseavisen)'''


[n4]
lemma = "Coquelin"
note = '''Den franske skuespiller Benoît-Constant Coquelin (1841-1909), der fire aftener i begyndelsen af november 1889 med sin trup gæstespillede på teatret Casino i København. Bang skrev seks artikler
herom i avisen _Kjøbenhavns Adressecomptoirs Efterretninger_ i dagene 4.11.-9.11.1889'''


[n5]
lemma = "Neveu"
note = '''Navnet på fru Neergaards nevø er uoplyst'''

