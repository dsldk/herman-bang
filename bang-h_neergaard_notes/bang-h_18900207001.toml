
# Notes for 18900207001.xml

[n1]
lemma = "Rejse til København"
note = '''Fra cirka 3.12.1889 opholdt Bang sig i Odense. Mellem jul og nytår er han formentlig via Nyborg rejst til København, og på et uvist tidspunkt i januar 1890 rejste han på et halvt års ophold i Norge'''


[n2]
lemma = "»Tilskuerens« Recensent"
note = '''Ved sin flytning til Norge havde Bang måttet opgive sit hverv som månedlig teateranmelder ved tidsskriftet »Tilskueren«; fra februar 1890 overtog Vilhelm Møller denne faste opgave. ‒ Den norske forfatter 
Gunnar Heibergs skuespil _Kong Midas_ havde 17.1.1890 dansk premiere på Det Kongelige Teater i København. I sin rubrik »Teatrene« skrev Vilhelm Møller om dette skuespil i _Tilskuerens_ februar-marts-nummer 1890'''


[n3]
lemma = "Nakskov saa roligt"
note = '''Niels Neergaard havde i 1887-1890 været medlem af Folketinget for partiet Venstre, valgt i Nakskovkredsen. Ved folketingsvalget 21.1.1890 blev han ikke genvalgt'''


[n4]
lemma = "»Teaterdrift«"
note = '''Bangs artikel »Om Teaterdrift i Provinsen« blev først trykt i _Tilskuerens_ septembernummer 1890, med fodnoten: »Skrevet i Slutningen af forrige Sæson«"
