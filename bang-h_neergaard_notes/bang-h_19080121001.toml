
# Notes for 19080121001.xml

[n1]
lemma = "i Wien"
note = '''Uoplyst hvilket skuespilmanuskript af Karin Michaëlis, som hun havde sendt til Bang. Ifølge hans brev 31.1.1908 til hende havde det titlen »Eventyret«. Ingen af hendes dramatiske tekster blev 
trykt i Bangs levetid. ‒ Den 21.1.1908 var Bang netop kommet hjem fra oplæsningsoptræden i bl.a. Wien'''


[n2]
lemma = "Johannes Hansen"
note = '''Johannes Hansen (1867-1916) var en berygtet sensations- og skandalejournalist, der et par år i 1890'erne var ansat ved avisen _København_, derefter ved _Vort Land_ og ved de af ham selv grundlagte blade _Forposten_ og _Middagsposten_; dømt for injurier'''


[n3]
lemma = "Fru W"
note = '''Agnes Witzansky (1872-1962), født Philipson, gift 1895 med redaktør Harald Witzansky. Agnes Witzansky havde været skolekammerat med Karin Michaëlis i Randers, se John Chr. Jørgensen: _Landet vi ikke 
kender. Herman Bang anmelder kvindelige forfattere_, forlaget Kvinder skriver 2021, s. 63'''
