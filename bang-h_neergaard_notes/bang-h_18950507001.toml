
# Notes for 18950507001.xml

[n1]
lemma = "Politiken"
note = '''I _Politiken_, søndag 5.5.1895, skrev Peter Nansen en anmeldelse af Dagmarteatrets nyopsætning af Alphonse Daudets skuespil _Kampen for Tilværelsen_ fra 1889. Han indledte med ordene: »En plump Effektkomedie med forloren Dybsindighed
er og bliver dette Daudets filosofiske Samfundsskuespil. Dets sikre sceniske Trumf, det, der straks gjorde det saa omtalt og diskuteret, er dets nye moderne »Type«, den darwinistiske Paul Astier. Der var i Skildringen
af hans kolde, næsten videnskabelige Hensynsløshed akkurat saa meget sandt, at han kunde imponere som en »Afsløring« [...]«. Nansen anerkendte, at Daudets stykke ved sin danske premiere i 1890 havde nyhedens interesse, men
i 1895 var glansen efter hans mening gået af stykket, og han fortsætter: »Hovedinteressen ved Forestillingen i Aftes knyttedes naturligt til Fru Dagmar Neergaards Debut. For at give hende Lejlighed til at forsøge sig i Fru Paul Astiers
bevægede Rolle var jo, som man vidste, Stykket genoptaget. ‒ Det vilde være urigtigt at fordølge, at Debuten ikke faldt heldigt ud. Fru Neergaard havde vel for sig sin Intelligens og Dannelse og en vis
Scene-Sikkerhed. Men det lykkedes hende ikke at bringe de stærke Følelser, Rollen rummer, illuderende frem. Hun agerede stærkt og energisk, man kunde beundre det Mod, den Viljeskraft, hvormed hun, den nye paa Scenen,
gav sig hen. Men det var næsten hele Tiden, som om hun ikke fik sin Personlighed, sin Sjæl ind i Lidenskabeligheden. Det var en Torden uden Lyn. Instruktionens Maskineri buldrede. Det var ovenikøbet, som om et Par
forskelligartede Instruktioner førte en indbyrdes Kamp i hendes Spil ‒ men hendes eget Temperament syntes man kun at fornemme i enkelte milde, stille resignerede Replikker. Monstro man ikke har gjort Uret mod
Fru Neergaard ved at vælge til hendes Debut en Rolle som Fru Paul Astiers, der fordrer ikke blot et flammende Temperament, men ogsaa den mest blændende Teknik, det mest raffinerede Herredømme over alle Skuespilkunstens
Midler? Der var, som sagt, Momenter i hendes Spil, som kunde tyde paa, at hun med Held vilde kunne tolke Roller, hvor Inderlighed og stilfærdig Mildhed er det Centrale og Afgørende. Hertil henvises hun ogsaa
af sit Ydre, der er fint og sympatetisk, men mangler den store betagende Stil. Sikkert findes der i et moderne Repertoire Hyggeligheds- og Indadvendtheds-Roller, der passer baade for hendes Alder og hendes Ydre,
baade for hendes Væsen og hendes Dannelse. ‒ Hr. Bjørnson spillede ‒ ikke af Lyst og frit Valg ‒ Paul Astier. At Rollen ikke, hverken i Sind eller Skind, ligger for ham, er indlysende. Forbausende, saa meget han
endda fik ud af den. I det Hele taget har Hr. Bjørnson paa Dagmarteatret gennemgaaende maattet kæmpe med Opgaver, som ikke begunstigede hans naturlige Ævner og Anlæg, men som han har maattet anvende al sin
Kunstfærdighed for at bemestre sig. ‒ Der er ikke Grund til at dvæle udførligt ved _Kampen for Tilværelsen_ i dets nuværende, noget tilfældigt arrangerede Fremførelse. [...]«'''


