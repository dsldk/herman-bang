
# Notes for 18880820001.xml

[n1]
lemma = "»det tyske Gæstespil«"
note = '''Bang hentyder formentlig til det store tyske Circus Renz, der i sommeren 1888 lejede Cirkusbygningen i København og gav et stort antal forestillinger (Bang skrev om dem i _Politiken_, 6.8. og 26.8.1888). Det havde Circus Renz også gjort i maj 1886, se note til Bangs breve 5.5. og 12.5.1886. Ridning og dressur dominerede i programmerne. Det københavnske publikum fyldte ofte Cirkusbygningen til sidste plads, og ordlyden af en tilfældig annonce (_Morgenbladet_, 10.8.1888) giver et indtryk af det cirkusprogram, der blev varieret fra forestilling til forestilling: »[...] en stor original Pantomime, arrangeret af Dir. E. Renz. Kjøreskolen, rides af Hr. J.W. Hager. Frøken Lillie Meers som storartet Jockey-Rytterske. Orientalsk Manøvre, vises af 16 Damer. Mr. Picore som storartet Rytter. Horaz og Mercur, Fuxhingste, fremførte af Hr. Oscar Renz. Optræden af de berømte Arabere Abachi og Mazuz, Madame Bradbury som Parforce Rytterske. Mr. Batty Seeth med sine 8 dresserede afrikanske Løver. Imorgen Lørdag: Gala-Forestilling. Søndag 2 Forestillinger«'''
      

[n2]
lemma = "»Ny Jord«"
note = '''Ingen sådan tekst af Bang ses i _Ny Jord_, der var et nyt dansk kulturelt tidsskrift, der udkom to gange om måneden fra januar 1888 til juni 1889, redigeret af Carl Behrens'''
      

