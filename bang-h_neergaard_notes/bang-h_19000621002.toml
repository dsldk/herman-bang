
# Notes for 19000621002.xml

[n1]
lemma = "en Julegave i Kolding"
note = '''Bang sigter til det julehæfte med nyskrevne tekster af et antal danske forfattere, som han i året 1900 var redaktør af. Den finansierende initiativtager var en mand i Kolding'''


[n2]
lemma = "»Tilskueren«"
note = '''Dansk litterært og kulturelt tidsskrift, der udkom i månedlige hæfter. Karin Michaëlis fik novellen »Duen« trykt i årgang 1900. En novelle med titlen »Røgteren« er ikke fundet'''
