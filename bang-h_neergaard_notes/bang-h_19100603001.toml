lemma = "Svend Cathala"
note = '''Skuespilleren Svend Cathala (1885-1933) medvirkede i flere danske stumfilm, bl.a. _Kean_ fra 1910, og var efter Bangs død kendt som revyskuespiller'''


[n2]
lemma = "var Sceneinstruktør"
note = '''Bang var i perioden oktober 1905 til maj 1907 ansat som sceneinstruktør ved Casino i Amaliegade, København. Det var han igen i perioden august 1909 til august 1910'''
