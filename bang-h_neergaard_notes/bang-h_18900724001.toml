
# Notes for 18900724001.xml

[n1]
lemma = "urimeligt"
note = '''Bang sigter til Erik Skrams »Et literært Rundskue«, der rummer anmeldelse og stilistisk karakteristik af Bangs nye bog _Under Aaget_. Skrams artikel er trykt i _Tilskueren_ juni 1890 og omtaler tillige Arne Garborgs roman _Hos Mama_ og Knut Hamsuns _Sult_ m.fl.'''


[n2]
lemma = "samme Hefte"
note = '''Begge artikler af Bang står i _Tilskuerens_ augustnummer 1890: »Danmark-Norge. Fortsatte Bemærkninger« og »Impressionisme. En lille Replik«'''
