
# Notes for 18950321001.xml

[n1]
lemma = "forlængesiden"
note = '''Meningen er: jeg ville have sendt bogen tilbage for længe siden. ‒ Se brevet, dateret »Mandag« [ca. 4.3.1895] til Dagmar Neergaard, der havde bedt ham om skriftlig personinstruktion'''


[n2]
lemma = "Ca se comprend"
note = '''fr.: det forstår sig; det er forståeligt'''


[n3]
lemma = "Mme Pasca"
note = '''Ved den franske premiere i 1889 på Alphonse Daudets skuespil _La Lutte pour la vie_ (Kampen for Tilværelsen) blev rollen som hertuginde Antonia Padovani spillet af Madame Pasca, et kunstnernavn for den franske skuespillerinde Alix-Marie Pasquier (1833-1914)'''


[n4]
lemma = "la comédie"
note = '''fr.: denne verdensdame, som spiller komedie'''


[n5]
lemma = "en Allure"
note = '''af fr., dvs. en kropsholdning, en gangart, en bevægelse'''


[n6]
lemma = "Fru G."
note = '''Formentlig sigter Bang til den norske skuespillerinde Laura Gundersen (1832-1898), se også Bangs brev til Dagmar Neergaard, dateret »Onsdag« [ca. 3.4.1895]'''
