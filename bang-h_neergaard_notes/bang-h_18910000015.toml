[n1]
lemma = "Toinon"
note = '''Efter al sandsynlighed sigter Bang til rollen som den 18-årige Toinon (Antoinette) i franskmanden Edouard Paillerons komedie i én akt _Gnisten_ (L'Étincelle, oprindelig opført 1879 i Paris). ‒ Teaterhistorikeren
Robert Neiiendam har i en kronik, trykt i _Politiken_, 21.4.1941, oplyst, at dette lille lystspil for tre roller blev opført søndag 22.3.1891 som en lukket privatforestilling i Frederiksberg Morskabsteater. Dagmar Neergaard spillede
denne aften rollen som Toinon, Ida Hansen (1859-1935) spillede rollen som fru Léonie de Rénat (Ida Hansen havde siden 1883 været gift med kunstmaleren Hans Nikolaj Hansen) ‒ og ifølge Neiiendam spillede Herman Bang rollen
som den unge kavalleriofficer Raoul de Géran. I øvrigt havde Bang ti år forinden skrevet om rollen som Toinon i _Ugeskrift for Theater og Musik_, 13.1.1881. ‒ Se også Bangs senere brev til Ida Hansen, [30.9.1891]'''

