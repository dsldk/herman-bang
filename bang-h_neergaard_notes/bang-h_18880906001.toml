
# Notes for 18880906001.xml

[n1]
lemma = "har faaet skrevet"
note = '''Formodentlig første del af Bangs manuskript til artiklen »Vore Teatres Drift«, trykt i _Tilskuerens_ oktober-november-nummer 1888. Ifølge hans brev 14.9.1888 til Niels Neergaard kan
resten være sendt med dette brev'''
    
    
[n2]
lemma = "kommer med »Pyt«"
note = '''Uoplyst om »Pyt« er titlen på en tekst eller kælenavnet på en person, som Dagmar Neergaard vil medbringe ved sit næste besøg hos Bang'''


[n3]
lemma = "Linje paa 15"
note = '''Bangs instruks må forstås således, at han har tilføjet en side 15/b til sit manuskript og hermed angiver, at denne tilføjelse hører hjemme efter den tredjesidste linje på manuskriptets side 15'''
