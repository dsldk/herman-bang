
# Notes for 18900125001.xml

[n1]
lemma = "Fald"
note = '''Ved folketingsvalget 21.1.1890 blev Niels Neergaard (Venstre) ikke genvalgt i Nakskovkredsen, hvor han var opstillet. Partiet Højre havde fået fremgang i denne kreds, se også Bangs brev fra Maribo, ca. 18.3.1889, til Dagmar Neergaard'''


[n2]
lemma = "mine »Digte«"
note = '''Bangs bog »Digte« udkom 17.12.1889 og fik negativ kritik i offentligheden'''


[n3]
lemma = "Teaterrevyen"
note = '''Dvs. Bangs månedlige retrospektive rubrik i _Tilskueren_ om aktuelle københavnske teaterforestillinger. Fra februar 1890 overtog Vilhelm Møller dette hverv, da Bang jo havde bosat sig i Norge'''


[n4]
lemma = "Hunden"
note = '''Sandsynligvis en lille figur, som Bang havde fået som gave af Dagmar Neergaard. Se også brevet »Søndag« [29.12.1889]'''
