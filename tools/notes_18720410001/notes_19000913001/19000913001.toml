
# Notes for 19000913001.xml

[n1]
lemma = 
note = Bangs tjener og praktiske medhjælp, som formentlig har bragt dette brev til Aage Hirschsprung og ifølge Bangs hensigt har afventet, at Hirschsprung gav ham det omtalte rentryk samt udbetalte ham et beløb til at tage med tilbage til Bang      

[n2]
lemma = 
note = Bangs roman fra 1889 blev 5.10.1900 udsendt i en ny og illustreret udgave af Det Schubotheske Forlag      

[n3]
lemma = 
note = Nini Holst (1853-1922), søster til Herman Bang; efter at være blevet enke flyttede hun til København og delte 1900-1907 husholdning og lejlighed med sin bror, 1900-1906 på Gammel Kongevej 25, 4.sal