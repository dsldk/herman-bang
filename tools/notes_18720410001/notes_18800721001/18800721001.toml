note = Dvs. i at oversætte den tyske folkekomedie _Dorf und Stadt_ , skrevet i 1847 af Charlotte Birch-Pfeiffer som en dramatisering af en novelle af Berthold Auerbach. På dansk fik den titlen _I fremmed Jordbund_ og blev i september 1880 opført i Casino i København      

[n2]
lemma = 
note = I august 1880 rejste Bang for _Nationaltidende_ til Verdensudstillingen i Bruxelles og skrev undervejs reportager til avisen      

[n3]
