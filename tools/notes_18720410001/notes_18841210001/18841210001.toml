note = Edvard Fallesen (1817-1894), chef for Det Kongelige Teater 1876-1894, officer og kammerherre. Bang sigter formentlig til manuskriptet til sin artikel »Holbergforestillingerne«, trykt i _Tilskueren_ , januar 1885. Anledningen var den omfattende fejring af 200-årsdagen for Ludvig Holbergs fødsel 3.12.1884      

[n2]
lemma = 
note = Bang havde i _Nationaltidende_ , 27.11.1884, skrevet om den danske oversættelse af Gustaf af Geijerstams roman _Fattigfolk_ . Det er uoplyst, om Bang tillige har indleveret et manuskript til Niels Neergaard omhandlende Geijerstam      

[n3]
lemma = 
note = Otto Andreas Ottesen (født ca. 1835), ejer af ejendommen Studiestræde 4, København, hvor Bang boede til leje. Se også Bangs to breve til Neergaard, 28.10.1884      

