[n2]
lemma = 
note = Bangs novellesamling Stille Eksistenser. Fire Livsbilleder består af forfatterens forord, dateret "Wien i Juni 1886", samt novellerne "Min gamle Kammerat", "Enkens Søn", "Hendes Højhed" og "Ved Vejen"      

[n3]
lemma = 
note = Bangs artikel om den tysk-østrigske skuespillerindeCharlotte Wolter(1834-97) blev først trykt 3.1.1887 i Politiken      

[n4]
lemma = 
note = Det tyske navn for den ungarske by Szeged (serbisk Segedin, rumænsk Seghedin) nær den nuværende grænse til Serbien og Rumænien. I Politiken, 25.10.1886, står Bangs artikel "Koleraen" om den aktuelle epidemi iUngarn; artiklen bærer i avisen dateringen "Prag 21.10.86"