
# Notes for 18990502001.xml

[n1]
lemma = 
note = Aurélien Lugné-Poe (1869-1940), fransk skuespiller og teaterdirektør; i Paris havde han i 1893 grundlagt Théâtre de l'Oeuvre, hvor Bang i 1893-94 udfoldede sin franske virksomhed som sceneinstruktør      

[n2]
lemma = 
note = Lugné-Poe gæstespillede 2.5.1899 på Folketeatret i København, og Bang havde anmodet Det Schubotheske Forlag om at bekoste en laurbærkrans til Lugné-Poe på denne aften, se Bangs brev til Hirschsprung, 30.4.1899