[n12]
lemma = 
note = I Vandreaar, s. 241, er sat en note: "VistnokOtto LarssenogImmanuel Nansen". Bekræftes af Vejviseren 1887, hvor stud.jur. I.J. Nansen figurerer på adressen Amalievej 10, Frederiksberg. Otto Larssen (1864-1910, skuespiller, oprindelig skibsdreng og kontorist ved DSB, bror til skuespillerinden Oda Nielsen) og Peter Nansens lillebror Immanuel Nansen (1867-1934, cand.jur. 1890, derefter ansat ved De Danske Statsbaner, 1895 fuldmægtig, fra 1927 afdelingschef; gift 1892 med Christiane Nansen) var ungdomsvenner      

