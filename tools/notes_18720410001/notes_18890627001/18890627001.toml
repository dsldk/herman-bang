note = Af Dagens Krønike, redigeret af Peter Nansen, begyndte at udkomme i juli 1889      

[n2]
lemma = 
note = Skuespillerinden Louise Brock (1864-1900), debut 1880 hos August Rasmussen i Odense, fra 1884 tilknyttet Casino i København; gift 1887 med Peter Nansen, ægteskabet opløst ca. 1891      

[n3]
lemma = 
note = Torsdag 20.6.1889 holdt Bang i Bergen dette foredrag om den norske, dansk gifte forfatter Amalie Skram (1846-1905)      

[n4]
lemma = 
note = Måske til familien Juuhl, jf. brevet 18890910, eller til familien Sundt, der ejede en mondæn hytte på øenSkorpasyd for Bergen, jf. Harry Jacobsen: Den miskendte Herman Bang, s. 19