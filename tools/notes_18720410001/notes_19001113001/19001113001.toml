
# Notes for 19001113001.xml

[n1]
lemma = 
note = Under den fælles overskrift »Paa Rejse« bragte Politiken 1.11., 10.11., 11.11. og 25.11.1900 Bangs indtryk fra Maribo, Sakskøbing og Nykøbing Falster, skrevet efter Bangs oplæsning i de tre byer 26.-28.10.1900      

[n2]
lemma = 
note = Bang skildrer i sin artikel, hvordan en voldsom haglbyge i oktober 1900 forvoldte stor skade i Nykøbing Falster; en pengeindsamling til gavn for de skadelidte viste sig ganske utilstrækkelig