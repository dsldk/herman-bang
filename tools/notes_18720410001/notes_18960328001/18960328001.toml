
# Notes for 18960328001.xml

[n1]
lemma = 
note = Titelrollen iEmma Riegels' (1871-1934) skuespilEva, ifølge Mette Borg instrueret af Herman Bang. Det opførtes én gang, nemlig ved skuespillerindenCaroline Recke-Madsens (1833-1901) beneficeforestilling på Dagmarteatret lørdag 28.3.1896. I dette korte trekantdrama spilledeElisabeth Riis(1867-1929) hustruen, Nicolai Neiiendam (1865-1945) ægtemanden og Betty Nansen elskerinden Eva. Forestillingen blev anmeldt i Politiken, 29.3.1896      

[n2]
lemma = 
note = Nicolai Neiiendam (1865-1945), skuespiller, 1895-99 ved Dagmarteatret, 1899-1930 ved Det Kongelite Teater, gift 1897 med skuespillerinden Jonna Neiiendam; bror til skuespilleren Robert Neiiendam