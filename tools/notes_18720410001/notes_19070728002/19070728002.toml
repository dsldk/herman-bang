lemma = 
note = Carl Hau (1881-1926), tysk jurist, der i juli 1907 blev dødsdømt for mordet på sin svigermor. Retssagen vakte stor opmærksomhed i offentligheden på grund af bevisets diskutable stilling. Dommen blev ændret til fængsel på livstid, og Hau blev løsladt efter 17 år      

