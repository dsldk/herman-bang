note = Betty Nansen spillede fru Klara Sang iBjørnstjerne Bjørnsons skuespilOver Evne(1. stykke) (den norske originaltitel: Over ævne, første bogudgave kom hos Gyldendal i 1883); premiere 8.10.1904 på Folketeatret, iscenesat afJohannes Nielsen(se Kvam, s. 60). Et kort resumé af handlingen: Klara Sang er blevet lam og ligger alvorligt syg, hendes søster Hanna Roberts er kaldt hjem fra USA, og Klaras mand, præsten Adolf Sang, er overbevist om, at hans stærke tro og forbøn vil kunne helbrede hustruen. Pastor Sang er fremstillet som et velmenende menneske med en grænseløs tillid til sin kristne tro. I ægteparrets omgivelser vokser forventningerne til, at et mirakel vil ske, både blandt troende og tvivlere. Og pludselig kan Klara virkelig gå, underet er sket – men i næste nu synker hun sammen og dør. Adolf Sang mister troen og dør af et hjerteslag. Hans kollega pastor Bratt formulerer til slut savnet af miraklets aktive rolle i kirkens nutid      

