note = Hermed sigter Bang formodentlig snarere til den tyske lokalpresse end til danske aviser      

[n2]
lemma = 
note = Fredag 21.8.1885 holdt Bang foredrag i Hamburg om den norske dramatikerHenrik Ibsens forfatterskab. En notits i Politiken, 25.8.1885, synes at have dette brev som forudsætning: "Herman Bang holdt i Fredags Foredrag i Hamborg om Henrik Ibsen. Huset var fuldt og Bifaldet stærkt. Bladene roser meget Foredraget."      

[n3]
lemma = 
note = Sammenlign dette med notits i Politiken, torsdag 20.8.1885: "Herman Bang afrejste iaftes til Tyskland. I Begyndelsen af September ventes han tilbage."      

