note = Andreas Schou (1829-89), boghandler og forlægger i København, indehaver af Andr. Schous Forlag indtil nytår 1889; forlægger for Herman Bang      

[n2]
lemma = 
note = I novellen "Franz Pander" havde Bang i bogens førstekorrektur indføjet en lille, men utvetydig beskrivelse af titelfiguren som voyeur. Den var blandt de steder i teksten, der faldt såvel forlæggeren som nogle af Bangs korrekturlæsende venner for brystet. I den færdigtrykte version står blot: "Han lurede ved Dørene. Han kiggede ind ad Nøglehullerne." (Romaner og noveller, bind 6, s. 273, linje 3 fra neden); den tilføjede passus, som altså atter udgik, lød: "Der kom et Brudepar til Hotellet. Han [Franz Pander] borede to smaa Huller i Sidedøren til deres Soveværelse, og han tilbragte den halve Nat med Øinene klistrede mod Hullerne, angst for at aande, skælvende og med hede Kinder." Se C.J. Frederiksen: "Fra Herman Bangs værksted", i Festskrift til Paul V. Rubow, Kbh. 1956, s. 282, og Romaner og noveller, bind 6, s. 442      

