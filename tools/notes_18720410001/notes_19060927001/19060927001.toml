[n2]
lemma = 
note = Andreas Schou (1829-89), boghandler og forlægger i København, indehaver af Andr. Schous Forlag indtil nytår 1889; forlægger for Herman Bang i årene før 1887      

[n3]
lemma = 
note = At Bangs forlægger Andreas Schou i 1887 til sidst gav op, skyldtes hans gentagne insisteren på at rette i visse dele af manuskriptet til Stuk, se en kort redegørelse herfor i Romaner og noveller, bind 2, DSL 2008, s. 548, noten til s. 285      

