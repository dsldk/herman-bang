note = Den militærhistoriske forfatter, kaptajn Carl Th. Sørensen (1824-1914) havde skrevet et trebindsværk med denne titel, udgivet i København 1883. Bangs relation til Carl Th. Sørensen kan tænkes at have sammenhæng med det nationale forsvarsspørgsmål og Københavns befæstning      

