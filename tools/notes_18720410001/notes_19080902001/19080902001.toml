note = Christian Houmarks debutroman Det Syndens Barn. En Type udkom 14.10.1908 (ifølge oplysning i bogens kolofon) hos Gyldendal; bogen er uden trykt tilegnelse      

[n2]
lemma = 
note = Bang rejste til Kristiania (Oslo) for 12.9.1908 at holde en offentlig mindetale over forfatteren Jonas Lie, der var død 5.7.1908. Bang rejste via sejlruten Sassnitz-Trelleborg og videre op gennem Sverige til Kristiania      

