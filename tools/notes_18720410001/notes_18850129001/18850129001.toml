note = Edvard Brandes' skuespil _Et Besøg_ havde premiere mandag 2.2.1885 på Dagmarteatret i København. Bangs anmeldelse af stykket indgår i hans faste rubrik »Teatrene« i _Tilskueren_ s februarhæfte 1885      

[n2]
lemma = 
note = Bang hentyder vel til det senest udkomne nummer af _Tilskueren_       

[n3]
lemma = 
note = Peter Nansen (1861-1918), journalist og nær ven af Herman Bang      

[n4]
lemma = 
note = Forfatteren Erna Juel-Hansen (1845-1922) havde ved sin romandebut i 1881 anvendt navnet Arne Wendt [dvs. Erna omvendt] som pseudonym. Bang sigter formentlig til Erna Juel-Hansens novelle »De tolv smaa Profeter«, der blev offentliggjort i _Tilskueren_ s januarhæfte 1885      

