note = Rolle iPoul Chievitz(1817-54) ogAdolph von der Reckes (1820-67) vaudevilleFor Alvor, som 22.1.1905 havde repremiere på Folketeatret. Rollen som Caroline skulle være udført afVictoria Thorberg-Sommer(1842-1928), men hun blev syg, og Betty Nansen måtte med kort varsel springe ind. Anmeldelsen dagen efter i Politiken roste hende for overlegen sikkerhed i at udtrykke den unge piges vekslende sindsstemning. Avisen København mente derimod, at "Fru Nansen sang nydeligt og førte sig kønt, men hun gjorde Rollen lidt tungere end den er, og det taaler den ikke" og refererede mistanken på tilskuerpladsen om, at de "faa Timers Varsel" blot kunne have været "et godt udspekuleret Clou", arrangeret af teatrets ledelse      

