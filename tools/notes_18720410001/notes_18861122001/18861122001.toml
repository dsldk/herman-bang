note = I en novelle af den franske forfatterAlfred de Musset(1810-57),Le fils du Titienfra 1838, er den berømte maler Tizians søn Pippo skildret som en sorgløs og livslysten ung mand, der bruger al sin tid på at kurtisere smukke unge kvinder og at sætte sig i spillegæld. En gengældt forelskelse i den billedskønne adelsdame Beatrice vækker hans forsømte kunstnertalent, og han maler et fuldendt smukt portræt af hende. Fra den dag ophørte han med at male, og de levede sammen i et lykkeligt ægteskab. – Bang kritiserer med andre ord Erik Skram for at have forsømt sin kunst til fordel for sit levende kærlighedsliv. Udtrykket har Bang også anvendt i brevet 18861208      

