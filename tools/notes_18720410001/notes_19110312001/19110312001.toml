note = Pigernes Jens, den gamle farce fra 1888, skrevet af Peter Nansen og komponistenCharles Kjerulf(1858-1919), blev på Casino 12.3.1911 opført for 200. gang. I den anledning havde journalistenBertel Bing(1874-1947) interviewet Peter Nansen i avisen København den samme dag      

