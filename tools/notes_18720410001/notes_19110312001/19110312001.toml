note = Betty Nansen, som i 1911 gæsteoptrådte i flere skuespil på Dagmarteatret. Denne dag opførtes den norske dramatikerJohan Bojers (1872-1959) skuespilKærlighedens Øjne, hvor hun spillede Ovidia, jf. note til brevet 19110121. I marts 1911 flyttede Betty Nansen definitivt fra sin mand, og skilsmisseforhandlingerne begyndte (se Karin Bang, s. 678)