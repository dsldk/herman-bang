[n2]
lemma = 
note = Den tyske rigskansler Otto von Bismarcks tale, holdt fredag 26.3.1886 i rigsdag iBerlin; trykt i Die politischen Reden des Fürsten Bismarck. Historisch-kritische Gesammtausgabe besorgt von Horst Kohl, Bd. 11, Stuttgart 1894, s. 336-384. Talen, der var et forsvar for brændevinsmonopolet, advarede hen mod slutningen (s. 364f.) stærkt imod Det Tyske Riges indre splid og ydre fjender, nationale såvel som internationale, sidstnævnte forstået som socialismen. Politiken refererede 30.3.1886 denne tale i artiklen "Bismarcks Brændevinsmonopol". Den tyske rigsdag forkastede iøvrigt brændevinsmonopolet med overvældende majoritet