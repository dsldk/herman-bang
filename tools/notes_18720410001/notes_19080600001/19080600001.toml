note = Forfatteren Karl Larsen (1860-1931), formand for Dansk Forfatterforening 1902-08, titulær professor 1899      

[n2]
lemma = 
note = Sigter sandsynligvis til Karl Larsens roman om homoseksualitet:Daniel-Daniela. Aus dem Tagebuch eines Kreuzträgers, som udkom uden forfatternavn i Berlin 1908. På dansk udkom bogen først i 1922 med en efterskrift af Oluf Thomsen, medicinsk professor      

[n3]
lemma = 
note = Otto Borchsenius (1844-1925), forfatter og journalist, titulær professor 1900; redaktør 1885-92 af avisen Morgenbladet, 1892-1910 af avisen Dannebrog, 1905-24 censor og dramatisk konsulent for Det Kongelige Teater. Frem til sidst i januar 1909, da afgørelse blev truffet om teaterchefembedets nybesættelse, verserede der i offentligheden rygter om Borchsenius som favorit hertil. Se også brevet 19090118      

[n4]
