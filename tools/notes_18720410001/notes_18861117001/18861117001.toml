[n3]
lemma = 
note = Lars Dilling (1848-87) og John Paulsen (1851-1924), norske humoristiske forfattere, der havde det fælles, at deres tidlige bøger i den litterære realismes stil og udtryk stemte forventningerne til litterær kvalitet, som deres følgende udgivelser ikke kunne leve op til. John Paulsen gled over i sentimental romantik, men begge nød fortsat popularitet hos læsere i Norge og Danmark      

