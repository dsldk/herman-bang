note = ty.: Hendes nåde. Hun er hovedperson i novellen En Fortælling om Elskov      

[n3]
lemma = 
note = Cand.phil. Christian Frederik Steen, Bangs sekretær i årene 1898-1899; formodentlig har han efter Bangs diktat skrevet det manuskript, der var vedlagt dette brev      

[n4]
lemma = 
note = Peter Nansens skuespil _Judiths Ægteskab_ , opført én gang 15.12.1898 på Studentersamfundets Forsøgsscene (Folketeatret) og iscenesat af Bang eller i det mindste under Bangs medvirken; se Karin Bang, s. 488      

[n5]
