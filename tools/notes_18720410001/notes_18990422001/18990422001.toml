note = Siden marts 1899 havde Bang haft Hotel Hafnia, Vestervold i København, som sin bopæl      

[n2]
lemma = 
note = Bang må sigte til det faste beløb, som han regelmæssigt fik udbetalt som månedlig »løn« af Det Schubotheske Forlag      

[n3]
lemma = 
note = Dette skal forstås således, at Bang beder Hirschsprung om at udlevere et eksemplar af Det hvide Hus, 1898, til Bangs bud. I lighed med tilsvarende anmodninger i andre breve har Bang formodentlig brug for bogen under en nært forestående oplæsning ‒ og han ejer ingen eksemplarer selv, fordi han oftest har foræret dem bort til venner og til beundrere