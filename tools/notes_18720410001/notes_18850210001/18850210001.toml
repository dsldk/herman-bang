
# Notes for 18850210001.xml

[n1]
lemma = 
note = I Politiken stod 9.2. en notits om, at stor forhåndsinteresse bevirkede, at "Herman Bangs Aftenunderholdning paa Lørdag" blev flyttet fra Casinos lille sal til Folketeatret. Onsdag 11.2. bragte Politiken følgende notits på forsiden: "Herman Bangs Aftenunderholdning paa Lørdag finder, som allerede meddelt, Sted paa Folketheatret. Som Følge af Steds-Forandringen fra Sal til Theater sker der den Program-Forandring, at ProverbetOrdspilles istedetfor oplæses. Herrerollen udføres af Hr. Bang, Damerollen af FrøkenLydia Sørensen. Programmet omfatter iøvrigt Oplæsning af Hr. Bang, Sang af Hr.Haunstrup, Spil af Frk.Agnes Hansenog en af vore bekendte Violinvirtuoser." – Der ses ingen anmeldelse i Politiken, men en notits på forsiden søndag 15.2. oplyste: "Herman Bangs Aftenunderholdning igaar i Folketheatret havde fuldt Hus, Blomster, Bifald og Fremkaldelser." – og dagen efter: "Herman Bang rejser idag tilGøteborgfor dér at begynde sin Foredragstournée i Sverig-Norge (eventuelt Finland)."