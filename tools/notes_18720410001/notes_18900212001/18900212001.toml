[n2]
lemma = 
note = I rubrikken Smæld og Smuld, Politiken, mandag 17.2.1890, står bl.a. følgende usignerede nyhed: "IStavangeraabnes til Foraaret en Turist-Udstilling, der synes at vinde meget stor Tilslutning, saa stor, at man mener at maatte opføre en ny og større Udstillingsbygning for at kunne faa Plads til alle de anmeldte Genstande. / Mon ikke vor Turistforening burde arrangere en Udstilling for at vække Interesse for sin Sag. Vi trænger saa vist til mange Forbedringer for at kunne optræde nogenlunde præsentabelt overfor fremmede Turister – og danske da ogsaa." Avisens honorarprotokol krediterer Bang for bidrag til rubrikken denne dato, og både stil og indhold er karakteristisk for Bang      

