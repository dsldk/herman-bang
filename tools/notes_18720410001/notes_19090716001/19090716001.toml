note = Prins Incognito (Kattekongen), en operette af cand.jur.Frederik Ricard(1870-1931) og journalistAxel Breidahl(1876-1948), med musik afPreben Nodermann(1867-1930), premiere 14.8.1909 på Casino i Bangs sceneinstruktion      

[n2]
lemma = 
note = Den eneste omtale, der er fundet i Politiken, er en notits 1.7.1909, som ikke meddeler noget om antallet af Bangs værelser: "Hr. Herman Bang vendte igaar tilbage til Danmark efter i to Aar at have haft sin Bopæl i Berlin. Hr. Bang, der fra Teatersæsonens Begyndelse har sit Hjem her i Byen, tog Ophold paa Marienlyst."      

