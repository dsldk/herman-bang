
# Notes for 18840929001.xml

[n1]
lemma = 
note = Skuespillerinden Betty Borchsenius (1850-90), født Guldbrandsen, gift 1873-79 med journalisten Otto Borchsenius. Hun optrådte sidste gang i 1884 og gled derefter langsomt ind i en psykisk sygdom      

[n2]
lemma = 
note = Bangs lille skuespil, som han i manuskript havde sendt til Niels Neergaard, se brevet ca. 22.9.1884