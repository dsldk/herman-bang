note = Efter i sommerens løb at have holdt en række "konferencer" (causerier) på Sommerlyst på Frederiksberg optrådte forfatteren Gustav Esmann (1860-1904) på lignende vis torsdag 18.8. på Marienlyst. Bang skrev en rosende anmeldelse, "Gustav Esmann paa Marienlyst", København, 20.8.1904, der diskuterer Esmanns charmerende form og virkemidler uden at antyde hvilke emner, han den aften havde underholdt sit henrykte og eksklusive publikum med