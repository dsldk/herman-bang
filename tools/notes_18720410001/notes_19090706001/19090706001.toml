note = Den 3. nordiske Jægerkongres afholdtes fra 4.7.1909 i København. Om eftermiddagen 6.7. sejlede deltagerne ifølge samtidig avisomtale til Marienlyst, hvor Dansk Jagtforening gav en banket, afsluttet med et festfyrværkeri i parken      

