[n1]
lemma = 
note = Da Astrid Pålsson i 1905 havde giftet sig med Jens Peter von Scholten, må hun antagelig være flyttet til Odense, hvor han siden 1904 havde været premierløjtnant ved 2. Dragonregiment      

[n2]
lemma = 
note = Bang opholdt sig i september-oktober 1906 i Randers for at skrive sin roman De uden Fædreland ‒ færdig; den udkom 4.12.1906 hos Gyldendal