
# Notes for 19111027001.xml

[n1]
lemma = 
note = Signe Dahl (født ca. 1890), kaldet Søster, yngste datter af Olga og Kristian Dahl      

[n2]
lemma = 
note = Som det 70.brev i Acc.2001/148 ligger en kuvert med et bogtrykt, udateret resumé med titlen: _Herman Bang som uppläsare_ af pressens anmeldelser af Bangs optræden under opholdene i Göteborg og i Stockholm; i kuverten findes intet brev eller andet håndskrevent; den er frankeret med et svensk 10 öres frimærke og poststemplet _PKXP[...] 6.11.1911_ og dansk modtagerstempel: _Kjøbenhavn V. 3.OMB-7.11.11_ ; udskriften er i Bangs håndskrift: _Fru Olga Dahl. / København.V. / Prinsesse Maries Allée 14._ 