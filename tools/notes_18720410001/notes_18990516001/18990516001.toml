
# Notes for 18990516001.xml

[n1]
lemma = 
note = Cand.phil. Christian Frederik Steen, Bangs sekretær ca. 1898-1899      

[n2]
lemma = 
note = Skal formentlig forstås således, at Bang regnede med at nå at diktere et nyt manuskript til sin sekretær Steen, inden Bang i pinsen 1899 (21. maj) rejste på oplæsningsturné i Jylland      

[n3]
lemma = 
note = Bang havde planer om at oversætte en eller flere fortællinger af den franske forfatter Guy de Maupassant (1850-1893); sandsynligvis et opgivet projekt, da intet ses at være blevet trykt