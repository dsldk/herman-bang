
# Notes for 18841205001.xml

[n1]
lemma = 
note = Uklart hvilket manuskript til »Tilskueren«, som Bang her taler om; se også hans brev herom til Neergaard, 4.12.1884. Formodentlig er dette manuskript aldrig blevet trykt      

[n2]
lemma = 
note = Otto Andreas Ottesen (født ca. 1835), ejer af ejendommen Studiestræde 4, København. Fra eftersommeren 1884 boede Bang i lejligheden på 1. sal; Ottesen og hans kone, Christine Margrethe Ottesen (født ca. 1843), var således Bangs værtsfolk, og han betalte sin månedlige husleje til dem. Se også Bangs brev til Neergaard, 28.10.1884