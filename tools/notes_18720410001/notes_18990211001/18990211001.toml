
# Notes for 18990211001.xml

[n1]
lemma = 
note = ty.: Hendes nåde. Hun er hovedperson i novellen »En Fortælling om Elskov«, trykt i Bangs novellesamling _Liv og Død_ , udgivet 13.5.1899 på Det Schubotheske Forlag      

[n2]
lemma = 
note = Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag. Bogen rummer ikke som sådan nogen indledning, men består af tre nogenlunde lige store dele. Med sit brev har Bang antagelig sendt begyndelsen af manuskriptet til bogen til Aage Hirschsprung      

[n3]
lemma = 
note = Formentlig rettede korrekturtryk af bogen Liv og Død, der udkom 13.5.1899 på Det Schubotheske Forlag