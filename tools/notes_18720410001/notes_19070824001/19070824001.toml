[n13]
lemma = 
note = I ugebladet Verdens-Spejlet, 25.8.1907, s. 828, står en omtale af den danske komponist Hakon Schmedes' lystspil-operette "Dronningen af Montmartre", som 17.8. havde premiere på Casino i København, med et tilhørende fotografi af den barmfagre skuespillerinde Gerda Christophersen i titelrollens sminkede maskering og med et melankolsk ansigtsudtryk. Hun er iført en overdådigt stenbesat kjole, hvor brystpartiet er udsmykket med to iøjnefaldende cirkeldekorationer      

