note = Fredag 12.6.1885 stod følgende notits i Politiken: "Olaf Poulsen i Bergen.Vi har modtaget følgende Privattelegram fra Bergen: "Olaf Poulsens første Genoptræden, der fandt Sted Onsdag Aften, blev en stor Sukces. Der opførtesHolbergs De Usynlige ogHostrups Soldaterløjer. Straks ved Entréen blev Hr. Poulsen modtaget med hjærtelig Velkomsthilsen, og stærkt Bifald fulgte helt igennem Spillet. Stormende Applaus efter Serenaden og Fingerkys-Scenen iDe Usynligeog efter den berømte Galmands-Scene iSoldaterløjer. Der var fuldt Hus; 6 Fremkaldelser."" – Se også note til brevet 1885, 10.juni      

