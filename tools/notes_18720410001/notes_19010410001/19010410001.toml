note = "Franske Kunstnerkolonier", trykt s. 32-37 i: Det skønne Frankrig –, der udkom 9.4.1901 i forbindelse med den franskfødte prinsesseMaries (1865-1909) bazar 9.-11.4.1901. Med et forord af journalistenChristian Gulmann(1869-1934), tekstbidrag af 13 forfattere foruden Bang, illustrationer reproduceret efter 18 billedkunstnere foruden prinsesse Maries akvarel af en fransk rose i farvetryk på hæftets foromslag. På bagomslaget er trykt en lodseddel med individuelt påført firecifret nummer og liste over gevinster, heriblandt prinsesse Maries akvarel      

