lemma = 
note = Gustav Philipsen (1853-1925), medejer (sammen med sin bror Ludvig) af forlaget P.G. Philipsen, København, som bl.a. udgav månedsskriftet _Tilskueren_       

[n2]
lemma = 
note = Bang nærede tilsyneladende et ønske om at få udgivet sit lille skuespil »Ord« i bogform på P.G. Philipsens Forlag. Det skete aldrig. »Ord« var blevet trykt i 1884 i oktobernummeret af _Tilskueren_ (se Bangs breve til Neergaard, 22.9. og 29.9.1884), og Bang skrev en ny slutning til skuespillet, som blev trykt separat i novembernummeret. Det kan formodes, at dette brev skal dateres i forbindelse med denne omarbejdelse fra Bangs side