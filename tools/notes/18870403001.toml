lemma = 
note = Bangs tre artikler om »Hertuginden af Cumberland« og hendes aktuelle helbredstilstand blev trykt i Politiken, 3.4., 5.4. og 3.6.1887. Tysk oversættelse af en eller flere af disse artikler har ikke ladet sig verificere      

[n2]
lemma = 
note = Bangs roman Fædra blev i tysk oversættelse »Gräfin Urne« trykt i april 1887 som føljeton i fire dele i Deutsche Roman-Zeitung; den første del i ugebladets nr. 27, der udkom ca. 6.4.1887      

