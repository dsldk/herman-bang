note = Det pseudonym, som komponisten Charles Kjerulf (1858-1919) undertiden brugte i offentligheden. De to forfattere til farcenPigernes Jens, kaldet "Kantonnements-Farce i 5 Akter af Forfatterne til Pr. Kongebrev", var Kjerulf og Peter Nansen. Stykket, der havde premiere på Casino 30.9.1888, havde de skrevet i løbet af september, jf. Karin Bang, s. 224-228      

