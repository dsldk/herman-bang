[n1]
lemma = 
note = Forfatter og bibliotekar A.C. Larsen (1840-1914): "Michael Wiehe", trykt i Julebogen. Fortællinger og Skildringer af danske Forfattere. Anden Aargang, H. Hagerups Forlag 1903, s. 27-52. Bang fremhævede dette bidrag i sin artikel om den nye Julebog, "Michael Wiehe og hans Hustru", København, 23.12. 1903. Michael Wiehe (1820-64) var skuespiller ved Det Kongelige Teater, farbror til skuespilleren Wilhelm Wiehe (1858-1916)      

[n2]
lemma = 
note = Emilie Wiehe (1821-91), født Thorsen, gift 1844 med skuespiller Michael Wiehe      

[n3]
lemma = 
note = A.C. Larsen i den anførte artikel, s. 34: "Først vil jeg lade hende føre Ordet, idet jeg ud af hendes efterladte Erindringer tager nogle Brudstykker, som kan vise, hvorledes Forholdet mellem dem udviklede sig fra først af til den Dag, da de holdt Bryllup." I 1912 udgav skuespilleren og teaterhistorikerenRobert Neiiendam(1880-1966) alle Emilie Wiehes erindringer (i Breve og Erindringer fra danske Skuespillere, bd. 2). – A.C. Larsen og Emilie Wiehe var beslægtede, idet deres mødre begge var født Øckenholt