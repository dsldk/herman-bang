note = Andenudgaven af Bangs roman _Tine_ udkom i dagene før 5.10.1900 på Det Schubotheske Forlag. Denne udgave er illustreret med tegninger af Christian Frederik Beck      

[n3]
lemma = 
note = Et trykark i denne bogs format består af 16 trykte sider. Andenudgaven af _Tine_ er på 276 trykte sider      

[n4]
lemma = 
note = Andenudgaven af _Ved Vejen_ udkom 9.11.1898 på Det Schubotheske Forlag. Denne udgave er illustreret med tegninger af Knud Larsen      

[n5]
lemma = 
note = Førsteudgaven af _Ved Vejen_ er en del af Bangs novellesamling _Stille Eksistenser_ , der udkom i 1886 på Andr. Schous Forlag