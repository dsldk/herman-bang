note = Telegramteksten skal formentlig læses således: "Jeudi [et] hier Karl, succes, très beau enthousiasme, lundi Oswald, puis Petersburg. Salut", fr.: Torsdag [og] igår Karl, succes, meget stor begejstring, mandag Oswald, derefterPetersborg. Hilsen". De to roller, Bang spillede, er Karl (dvs. Carl Juul) i hans eget proverbeInden fire Væggeog Osvald i den norske dramatikerHenrik Ibsens skuespilGengangere