note = Aage Barfoed (1879-1960), forfatter, 1897-1907 assistent ved De Danske Statsbaners hovedkasse. Ifølge Dansk skønlitterært Forfatterleksikon er Aage Barfoeds debut et (utrykt) skuespil:Venner, opført 23.4.1902 på Arbejdernes Theater, Enghavevej, København. Hans bogdebut fandt sted i 1904, men først fra 1907 udkom han hos Gyldendal      

