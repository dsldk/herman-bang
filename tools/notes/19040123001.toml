
# Notes for 19040123001.xml

[n1]
lemma = 
note = Bangs fuldførte arbejde med romanenMikaël      

[n2]
lemma = 
note = Ved forventning om, at en bog hurtigt ville blive udsolgt, var det almindeligt, at et forlag bad trykkeriet om indtil videre at opbevare hele den blysatte sats. Når en bog var færdigtrykt, blev satsen ellers "styrtet", dvs. samtlige blytyper blev sorteret og klargjort til genbrug ved næste tryksags sætning