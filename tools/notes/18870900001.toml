note = En enkelt trykt artikel kendes fra Bangs tid i Teplitz, nemlig »Høst«, trykt 11.9.1887 i det danske tidsskrift _Nutiden i Billeder og Text_ . Teksten er dateret: »Sidst i Avgust 87«