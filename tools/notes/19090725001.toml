
# Notes for 19090725001.xml

[n1]
lemma = 
note = Formentlig i forbindelse med Bangs iscenesættelse af operetten Prins Incognito, der fik premiere 14.8.1909 på teatret Casino i København      

[n2]
lemma = 
note = Berliner Börsen-Courier var en venstreliberal avis, som Josef Melnik (1881-1931) som journalist var knyttet til i 1909      

[n3]
lemma = 
note = Formodentlig har Melnik tænkt på at rejse til Aarhus og skrive en artikel om Landsudstillingen, en stor industri-, håndværker- og kulturudstilling, der blev afholdt dér i tidsrummet 18.5.-3.10.1909      

[n4]
lemma = 
note = Konstindustriutställningen fandt sted 4.6.-30.9.1909 på Djurgården i Stockholm