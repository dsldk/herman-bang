
# Notes for 18860912001.xml

[n1]
lemma = 
note = Formentlig novellen Irene Holm, der blev trykt i to dele i Nordstjernen, 21. og 28.11.1886, under den samlede overskrift 'De Glemte, I'      

[n2]
lemma = 
note = Måske drejer det sig om manuskriptet til Bangs novelle »Stillesiddende Liv«, trykt i Nordstjernen, 3.10.1886 og dér dateret: »Prag i Sept.«. Denne novelle tryktes under rubrikken »Fra Samfundets Kroge«