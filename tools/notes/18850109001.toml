note = I Politiken, 9.1.1885: "Folketingsmand Edvard Brandes vil som tidligere meddelt iaften holde et ForedragOm Nationalfølelseved de forenede liberale Vælgerforeninger paa Frederiksberg's fjerde Møde i denne Sæson. Tiden er 8½, Stedet Sommerlysts Lokaler. Ikke-Medlemmer har Adgang mod at betale 25 Øre." Foredraget blev dagen efter trykt på forsiden og s. 2 af Politiken, og andetsteds i avisen står et referat af den efterfølgende debat i den fyldte sal mellem folketingsmedlemHarald Holm, maskinfabrikantSchrøderog Edvard Brandes      

