
# Notes for 19030318002.xml

[n1]
lemma = 
note = Edvard Brandes' skuespil Under Loven blev spillet på Dagmarteatret mellem marts 1901 og april 1902. Brandes' nye skuespil Udenfor Loven blev opført samme sted i november-december 1902; det er muligvis dette sidste skuespil, som Bang sigter til i sit brev. Betty Nansen spillede den kvindelige hovedrolle i begge skuespil