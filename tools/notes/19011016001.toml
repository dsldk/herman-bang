lemma = 
note = Bang læste korrektur på den første del af sin bog Det graa Hus; ifølge sit brev til Oluf Heise, 23.10.1901, afsluttede Bang denne dato sin korrekturlæsning. Bogen udkom 26.11.1901 hos Det Schubotheske Forlag      

[n2]
