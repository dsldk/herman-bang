
# Notes for 18860309002.xml

[n1]
lemma = 
note = Bang modtog 18.2.1886 en ordre til udvisning af hertugdømmet Sachsen-Meiningen, der skulle efterkommes inden for 24 timer      

[n2]
lemma = 
note = Nini Holst (1853-1922, døbt Nicoline Sophie Bang), søster til Herman Bang, gift 1879 med exam.jur. Alfred Peter Holst (1842-99), fra 1884 godsforvalter ved grevskabet Wedellsborg ved Lillebælt, syd for Middelfart      

[n3]
lemma = 
note = Bang flyttede til Wien 24.2.1886, boede først et par dage i Hotel Metropole og derpå i Alsterstrasse 8, IX Bezirk, som antageligvis var en lejlighed. Fra cirka 1.3.1886 havde han adresse i Hotel Hammerand, VIII Bezirk, hvorpå han cirka 15.3. flyttede til Universitätsstrasse 4, IX Bezirk      

[n4]
lemma = 
note = Redaktør Viggo Hørups telegrafiske forespørgsel og tilbud 7.3.1886 havde Bang samme dag telegrafisk besvaret med et nej