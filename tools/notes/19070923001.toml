note = Magdalene Thune (1872-1957), Bangs husbestyrerinde i en periode tidligere i 1900'erne, datter af boghandler Carl Mathias Thune, Tranebjerg, Samsø; hun var bosat i København senest fra ca. 1900. Bang 'kaldte' hende til Berlin, hvor hun i september 1907 flyttede ind i Fasanenstrasse 58