
# Notes for 19021201001.xml

[n1]
lemma = 
note = Måske forfatteren, baron Palle Rosenkrantz (1867-1941). Sammenhængen må have at gøre med to korte tekster af Bang: "Til Billedet af min Moder" og "Til Oplæser-Billedet", begge trykt i Gyldendalske Boghandels Juletidende, 15.12.1902, s. 4      

[n2]
lemma = 
note = Thora Bang (1829-71), født Blach, gift med Frederik Ludvig Bang, mor til Herman Bang      

[n3]
lemma = 
note = Otto K. Rasmussen (1878-1968), der som Bangs sekretær renskrev trykmanuskriptet til Ravnene og ved leveringen af dette brev har ventet på at få Nansens svar med tilbage til Bang