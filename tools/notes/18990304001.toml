[n1]
lemma = 
note = »En Fortælling om Elskov«, som Bang på dette tidspunkt endnu manglede at færdigskrive til sin kommende novellesamling _Liv og Død_ , udgivet 13.5.1899 på Det Schubotheske Forlag      

[n2]
lemma = 
note = Bangs mening er, at Aage Hirschsprung skal nedskrive novellen efter Bangs diktat; se også Bangs brev til Hirschsprung, dateret Lørdag (dvs. 18.2.1899). Øjensynlig har Bang haft problemer med at diktere sin tekst til Christian Frederik Steen, der på denne tid var hans sekretær. I den trykte udgave af _Liv og Død_ er denne novelle tilegnet Aage Hirschsprung      

[n3]
lemma = 
note = Bang flyttede fra sin stuelejlighed i Slagelsegade 22 på Østerbro til Hotel Hafnia, Vestervold i København