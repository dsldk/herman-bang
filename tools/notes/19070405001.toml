[n3]
lemma = 
note = Skuespil af den svenske forfatterHjalmar Söderberg(1869-1941), oversat af Peter Nansen, opførtes kun 11 gange på Folketeatret 13.-23.2.1907; titelrollen blev spillet af Betty Nansen. Hun gav offentligt udtryk for sin harme over, at dette skuespil blev så dårligt modtaget i København, jf. Kvam, s. 75      

[n4]
lemma = 
note = I Stockholm havde Hjalmar Söderbergs nye skuespil Gertrud større succes end i København. På en langvarig turné spillede Betty Nansen Gertrud i Norge, Sverige og Finland; med Svenska Teaterns ensemble fraHelsingforsoptrådte hun fra 7.5.1907 ligeledes i Sankt Petersborg, jf. note til brevet 19070506