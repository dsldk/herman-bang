lemma = 
note = En del af juni-juli 1891 havde Bang tilbragt i Sæby i Vendsyssel; på Skovpavillonen i Sæby havde han instrueret udvalgte scener fra Shakespeares Romeo og Julie og fra Schillers Røverne      

[n2]
lemma = 
note = Anna Feilberg (1846-1923), født Krabbe, gift 1876 med læge Carl Feilberg (1844-1937), København      

[n3]
lemma = 
note = Lejligheden på 1. sal var Bangs bopæl i København, siden han i oktober 1887 var vendt hjem fra Prag