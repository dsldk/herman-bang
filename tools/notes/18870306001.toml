[n22]
lemma = 
note = I Politiken skrev Strindberg i januar-februar 1887 flere større artikler om sit og samfundets kvindesyn, hvad der undervejs foranledigede redaktørViggo Høruptil at fremsætte nogle mere velafvejede betragtninger om emnet ("Er der et Kvindespørgsmaal?", Politiken, 4.2.1887). Bang refererer til Strindbergs artikel "Kvindesagen. Numerisk og proportionel Retfærdighed", Politiken, 27.2.1887, hvori der bl.a. står: "Den Kvinde, som siger, at hun ikke vil gifte sig, ikke faa Børn, hører til de Overflødige og de Ufuldstændige [...]" og "Mon Mødrene vil tillade, at Abnormiteter stifter Love for de Normale, at de, som lader haant om Barnefødsel og de som hader Børn, skulde stifte Love om Opdragelsen af deres Børn." Artiklen er optrykt på svensk ("Numerisk och Proportionell Rättvisa") i August Strindbergs Samlade Verk, Nationalupplaga, bind 17 (Likt och olikt I-II samt uppsatser och tidningsartiklar 1884-1890), Stockholm 2003, s. 291-295