note = Alexandre Dumas fils' lystspil i fem akter, der i Severin Abrahams' og Herman Bangs fælles oversættelse fik titlen »En ødsel Fader«. Stykket førsteopførtes (formentlig i uddrag) ved denne beneficeforestilling for Abrahams. I januar 1883 blev det på mere regulær facon opført i alt 13 gange, ligeledes på Casino i København