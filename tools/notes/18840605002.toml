[n1]
lemma = 
note = Johannes Marer (1861-1922), skuespiller, debut 1883 på Casino, del af Herman Bang Tourneen i juni 1884, hvorefter han virkede ved Folketeatret 1884-87      

[n2]
lemma = 
note = Af fr.: genoprette, råde bod på      

[n3]
lemma = 
note = Måske en allusion til den norske dramatikerHenrik Ibsens skuespilEn folkefjende(1882). Under en central debat i stykket (i 4. akt) udbryder redaktør Hovstad: "Flertallet har altid retten på sin side", mens det i doktor Stockmanns lidenskabelige svarreplik bl.a. hedder: "Flertallet har _magten_ – desværre –; men _retten_ har det ikke. Retten har jeg og de andre få, de enkelte. Minoriteten har altid retten"      

[n4]
lemma = 
note = Jordemoder Ida Marie Astrup (født ca. 1845), der var enke og enlig mor til Louise (født ca. 1874) og Ida (født ca. 1877). Hun var i 1881-83 udlejer og husbestyrerinde for Herman Bang, Frederiksborggade 28, 1.sal, København