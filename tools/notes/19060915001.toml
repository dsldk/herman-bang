
# Notes for 19060915001.xml

[n1]
lemma = 
note = Bang sigter formentlig til manuskriptet til den roman, som Houmark udgiver i 1908 som sin første: Det Syndens Barn. En Type      

[n2]
lemma = 
note = Stellan Rye (1880-1914), premierløjtnant ved feltartilleriet 1901-07, journalist og dramatiker, sceneinstruktør ved Dagmarteatret 1907 og ved Det Ny Teater 1910, bosat i Berlin 1912, deltog som frivillig på tysk side i slaget ved Ypres 1914, død i fransk fangenskab. Hans stykke Løgnens Ansigter havde premiere 5.9.1906 på Dagmarteatret, iscenesat af Rye selv, jf. Mette Borg, s. 118      

[n3]
lemma = 
note = Christian Houmark var i juni 1906 fyldt 37 år