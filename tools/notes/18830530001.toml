note = Den eneste teateraften til benefice for skuespilleren Martinius Nielsen (1859-1928) i årene 1881-83, der kan findes oplysning om, fandt sted på Casino onsdag 30.5.1883. Aftenens indtægter gik til de to skuespillere, frøkenLouise Ludvigsen(1858-1940) og Martinius Nielsen. Hun spillede Lise i enaktsoperettenFritz og Lise(med musik af franskmandenJacques Offenbach, 1819-80), mens han spillede Elimar iH.C. Andersens eventyrkomedieMer end Perler og Guld. Den blandede forestilling bød desuden på den svenske skuespillerAugust Lindberg(1846-1916), der med sit selskab opførte enaktskomedienDen hvita halsduken(af franskmandenEdmond Gondinet(1828-88), oversat til svensk af dramatikerenFrans Hedberg) til publikums jubel, samt på solodans af to unge balletdanserinder. Ifølge Nationaltidende 31.5.1883 kunne frøken Ludvigsen og Martinius Nielsen "glæde sig ved ret godt Hus ved deres Benefice iaftes, og endnu større Leilighed til at glæde sig kunde de finde i det Bifald og de Blomster, der bleve dem til Deel, da de viste sig paa Scenen"      

