note = Bang boede i en stuelejlighed i Slagelsegade 22. Efter en uoverensstemmelse løb Sofie ud på gaden med Bang i hælene, løb over Østerbrogade og ville drukne sig i Sortedamssøen. Bang vadede ud i søen efter hende, og med en politibetjents hjælp blev hun bjerget i land. Episoden gav anledning til humoristisk omtale i flere aviser, bl.a. i _København_ og i _Politiken_ , begge 21.7.1898. Se også Stoppet i farten, 2007, s. 86      

