note = Tydsk Læsebog for Dansktalende, udgiven af Peder Hjort, bd. 1-2, 2. oplag, København 1840-43, til brug for skoleundervisningen i tysk. I bind 1 står den tysk-baltiske søofficer "Otto von Kotzebue's Reise um die Welt in den Jahren 1823 bis 1826" (s. 20-87), og i omtalen af denne jordomrejses besøg påSandwichøerne(dvs. Hawaii) beskrives en lokal dronning udførligt. Hun var tyk og spiselysten, og under en pause i et omfangsrigt måltid lagde hun sig på ryggen, vinkede en tjener til sig, som sprang op på livet af hende og med knæ og næver bearbejdede hendes mave til fremme af fordøjelsen (s. 67). Udtrykket at skære ansigter bruges ikke i teksten, blot at hendes majestæt havde "unter der unsanften Behandlung eine Weile gestöhnt", dvs. stønnet lidt under den ublide behandling      

