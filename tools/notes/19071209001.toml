
# Notes for 19071209001.xml

[n1]
lemma = 
note = Bette Nansen (1873-1943), skuespillerinde, gift 1896 med Peter Nansen      

[n2]
lemma = 
note = Det må dreje sig om manuskriptet til Bertha Holsts roman Vingeslag, der udkom hos Gyldendal i maj 1908. Se også Bangs postkort til Betty Nansen, 22.10.1907, hvoraf det fremgår, at hun allerede da må have fået manuskriptet til gennemlæsning      

[n3]
lemma = 
note = Aage Hirschsprung ((1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag      

[n4]
lemma = 
note = Sophie Gøtsche (1868-1912), bosat med sin mand på Lyngballegaard ved Mundelstrup; den yngste søster til Herman Bang og Nini Holst      

[n5]
lemma = 
note = Christian Houmark aflagde et julebesøg i 1907 hos Bang i Berlin