note = "Kroner: 33,00", trykt i Julelys, 1903, s. 4-6; optrykt i Romaner og noveller, bd. 10, DSL 2010, s. 246-251      

[n2]
lemma = 
note = En sådan novellesamling blev ikke realiseret, men at dømme efter en række af Bangs breve tog Nansen i disse år vare på et voksende antal mindre tekster af Bang, trykt mange spredte steder, med henblik på at samle de bedste sammen i bogform. Om dette formål bruger Bang tit ordet "Mappen" i brevene til Peter Nansen. Jf. også titlen på den tyske antologiAus der Mappe, Berlin 1908