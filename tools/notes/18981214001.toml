note = Haagen Falkenfleth (1875-1957), fra 1898 journalist og teaterkritiker ved Nationaltidende, forud herfor uddannet til skuespiller      

[n2]
lemma = 
note = Peter Nansens skuespilJudiths Ægteskabblev opført 15.12.1898 som en privatforestilling på Folketeatret, jf. note til brevet 18981103. Antagelig har Nansen gerne set stykket omtalt i Nationaltidende, hvor Haagen Falkenfleth siden 14.5.1898 var journalistisk medarbejder. Anmeldelsen i Nationaltidende, 16.12.1898, er signeret A.F. [Adolf Falkman (1837-1903), der siden 1876 var journalist ved Nationaltidende]      

