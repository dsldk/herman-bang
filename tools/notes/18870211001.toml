note = Dvs. bedrevidende statsmandssnak blandt ukyndige, som bilder sig selv ind at have forstand på regeringsledelse; udtrykket refererer tilHolbergs komedieDen politiske Kandestøber. Bang har vedlagt et manuskript (ikke bevaret), måske til sin artikel "Chauvinister", trykt i Politiken, 14.2.1887      

[n2]
