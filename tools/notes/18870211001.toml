note = "Aagerkarle", signeret "Hrk.", Politiken, 8.2.1887. "Mørke Huse (Interiør fra Kjøbenhavn)", usigneret, Politiken, 9.2.1887. Samt "Billige Aagerkarle" og "Mørke Huse", begge i Politiken, 10.2.1887. Artiklerne beskriver forskellige hverdagsmiljøer og eksempler på den ulykkelige sammenhæng mellem pengeudlån til ågerrenter og voksende storbyprostitution. Næppe nogen af dem er skrevet af Peter Nansen, men snarest af journalistenHenrik Cavling(1858-1933), som i samme avis 7.2.1887 havde indledt dette feature-tema med "Stille Kampe (En Hverdagshistorie fra Kjøbenhavn)", signeret "Henrik". Temaet fortsattes med et antal artikler i Politiken i resten af februar måned; tilsammen er de et karakteristisk udtryk for datidens kritisk opsøgende journalistik, som Bang i høj grad havde været med til at give form på dansk grund      

[n3]
