[n3]
lemma = 
note = I København var Bang 9.3.1899 flyttet fra Østerbro til Hotel Hafnia på Vestervold. De 150 kroner, Bang sigter til, havde han udbedt sig med sit brev af 9.3.1899 til Aage Hirschsprung      

