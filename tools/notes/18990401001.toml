note = At dømme efter oplysninger i flere foregående breve manglede Bang på dette tidspunkt at færdigskrive sin novelle »En Fortælling om Elskov«, som er trykt i _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag      

