
# Notes for 19001100001.xml

[n1]
lemma = 
note = Dvs. et eksemplar af hver bog i Bangs eget forfatterskab. Det fremgår af andre breve, at Det Schubotheske Forlag havde overtaget diverse restoplag fra Andr. Schous Forlag, hvor en del titler i Bangs forfatterskab forud for 1887 var udkommet, og af denne grund var Aage Hirschsprung i stand til at forsyne Bang med frieksemplarer af ældre titler i hans eget forfatterskab. ‒ Udgiveren gætter (i 2020) på, at sagen har sammenhæng med to sæt af Bangs bøger, som han i marts og april 1901 forsynede med en kort individuel tilskrift eller selvkommentar på smudstitelbladet ledsaget af måned, årstal og underskrift; det ene af disse to sæt har han i 1901 angiveligt foræret til Aage Hirschsprung, og flere af disse bøger lader sig i 2020 lokalisere i offentlige og private bogsamlinger      

