note = »En Fortælling om Elskov«, den novelle som Bang på dette tidspunkt endnu manglede at færdigskrive til sin kommende novellesamling _Liv og Død_ , udgivet 13.5.1899 på Det Schubotheske Forlag. Når han beder Aage Hirschsprung om at nedskrive novellen efter diktat, skal det formodentlig forklares ved, at hans sekretær Christian Frederik Steen er forhindret i at hjælpe Bang      

