
# Notes for 19010000004.xml

[n1]
lemma = 
note = Nini Holst (1853-1922), søster til Herman Bang, adoptivmor til Bertha Holst, enke efter exam.jur. A.P. Holst (1842-99). Fra maj 1900 til 1907 delte hun i København lejlighed med sin bror Herman Bang      

[n2]
lemma = 
note = Jens Peter von Scholten (1882-1947), premierløjtnant, boede som logerende i Nini Holsts og Herman Bangs lejlighed, Gammel Kongevej 25, 4.sal; gift 1905 med Astrid Pålsson, Bangs skånskfødte sygeplejerske