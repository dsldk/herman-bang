note = Over en lang årrække kunne Bang undertiden finde på at spille på en af sine ungdomsdrømme, nemlig at han skulle have evner for at gøre tjeneste i diplomatiet. Harry Jacobsen noterer i forbindelse med Bangs færden i 1906: »Iøvrigt havde han [Bang] allerede bragt sig i en let komisk Position ved at angle efter Posten som Danmarks Gesandt paa Island« (Den tragiske Herman Bang, s. 161). Hvis dette brevs årstal er tolket korrekt, skal Bangs bemærkning måske forstås i sammenhæng hermed