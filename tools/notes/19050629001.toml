lemma = 
note = Fritz Petersen (1877-1911), 1903-05 ejer af Sommerlyst, 1905-10 direktør for Casino og meddirektør for Dagmarteatret; gift 1899 med skuespillerinden Johanne Fritz-Petersen. Ifølge Harry Jacobsen: Den tragiske Herman Bang, s. 137, havde Bang engang i 1904 sandsynligvis indgået aftale med Fritz Petersen, som fungerede som en slags impresario for Bangs oplæsningsturné "Rundt i Landet"      

