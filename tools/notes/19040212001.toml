note = Natten til 9.2.1904 angreb den japanske flåde russiske krigsskibe ud for Port Arthur på Tasmanien. Det blev indledningen til Den Russisk-japanske Krig, der varede til efteråret 1905      

[n2]
lemma = 
note = Forlæggeren J.L. Lybecker (1862-1923), indehaver 1893-1909 af Det Schubotheske Forlag i kompagniskab med Aage Hirschsprung      

