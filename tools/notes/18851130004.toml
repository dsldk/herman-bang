note = Bangs store artikel »Teatrene« i _Tilskueren_ s decemberhæfte 1885 er et overblik over det aktuelle københavnske teaterliv. Denne artikel må være skrevet meget hurtigt straks ved turnéens tilbagekomst til København; Bang rejste 1.12.1885 til Berlin og genså først Danmark i november 1887. Vedrørende korrekturen, se også Bangs to breve til Niels Neergaard, ca. 25.11. og 26.11.1885