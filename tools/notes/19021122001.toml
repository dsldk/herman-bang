lemma = 
note = Ikke identificeret ud fra René Herrings bibliografi. Kan måske have forbindelse med et aktuelt forslag til en talerstol på Skamlingsbanken, Jylland. BilledkunstnerenLorenz Frølich(1820-1908) havde tegnet et forslag med Slesvigs to løver (denne tegning er afbildet iFranz von Jessens artikel "Skamlingsbanken", Illustreret Tidende, 16.11.1902, s. 114).