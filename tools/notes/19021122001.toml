note = Den norske forfatter og kvindesagsforkæmper Camilla Collett (1813-95), født Wergeland. I avisen København, 22.11.1902, har Bang anmeldtClara Bergsøes (1837-1905) bog:Camilla Collett. Et Livsbillede, Gyldendal 1902      

