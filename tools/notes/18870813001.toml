note = Kapitlet 'Gravesens Bal' i romanen Stuk blev ikke trykt selvstændigt i Nordstjernen. Derimod rummer det nummer af Nordstjernen, som udkom 9.10.1887, Bangs novelle 'Den sidste Balkjole' og fik hér den overordnede overskrift »De Glemte« II (I var novellen Irene Holm, trykt i Nordstjernen, 21. og 28.11.1886). Romanen Stuk udkom i København sidst i oktober 1887