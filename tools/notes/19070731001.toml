note = ForfatterenSven Lange(1868-1930) havde i Politiken, 29.7.1907, givet forfatteren Johannes V. Jensen (1873-1950) "En Advarsel": "bliver den Polemik, som han i de senere Tider har udviklet, ved efter samme Toneart", så vil hans forfatterkolleger snart betragte ham på samme måde som det store publikum vedblivende gør: med ligegyldighed. Dagen efter svarede Jensen i samme avis med "En Berigtigelse", hvor han spydigt beder sig fri for at regnes på nogens side: man kan "stille sig som Frihedsmand i Danmark uden at gaa under Aaget hos nogen af Frihedens soignerede Absolutister"