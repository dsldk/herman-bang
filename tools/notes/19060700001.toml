
# Notes for 19060700001.xml

[n1]
lemma = 
note = De uden Fædreland –, som udkom 4.12.1906      

[n2]
lemma = 
note = I sommeren 1906 flyttede søskendeparretNini Holst(1853-1922) og Herman Bang fra lejligheden Gammel Kongevej 25, 4.sal, skråt over gaden til Prinsesse Maries Allé 5, 4.sal, og fortsatte dér bofællesskabet et års tid      

[n3]
lemma = 
note = Et par fortællinger af denne art ses trykt sidst i 1906, dog ikke i Illustreret Familie-Journal, men i Hjemmets Noveller, hvor "En besynderlig Historie" tryktes i novemberhæftet (optrykt i Romaner og noveller, bind 10, s. 300-310) og "Vor Berømmelse –" i decemberhæftet 1906