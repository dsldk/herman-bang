note = Den russiske greve og diplomat Maurice Prozor (1849-1928), født i Vilnius, 1881-84 gesandtskabssekretær i Stockholm og gift med en svensk grevinde Gyllenstolpe, født Bonde; Maurice Prozor oversatte bøger af flere skandinaviske samtidsforfattere til fransk      

