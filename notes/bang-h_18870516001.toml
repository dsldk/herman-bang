
# Notes for 18870516001.xml

[n1]
lemma = "Lad ham da udsende Bogen"
note = '''Bangs bog _Verfehltes Leben_, dvs. de to noveller »Hendes Høihed« og »Charlot Dupont«, oversat til tysk af Emil Jonas og udgivet i 1887 i Leipzig, Verlag von Wilhelm Friedrich. Udgivelsestidspunkt på året er uoplyst'''
      

[n2]
lemma = "»erschein'er«"
note = '''Af det tyske verbum_ erscheinen_, at komme til syne; hér er meningen: publiceres'''
      

[n3]
lemma = "Hr. Friedrich"
note = '''Wilhelm Friedrich, forlægger i Leipzig'''
      

[n4]
lemma = "Fra Hirsch"
note = '''Hirsch er ikke identificeret, men var formentlig en tysk redaktør'''
