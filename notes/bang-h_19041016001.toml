
# Notes for 19041016001.xml

[n1]
lemma = "jeg saá »Over Evne«"
note = '''Betty Nansen spillede rollen som fru Klara Sang i Bjørnstjerne Bjørnsons skuespil _Over Evne_ (1. stykke) (den norske originaltitel: Over ævne, første bogudgave kom hos Gyldendal i 1883); premiere 8.10.1904 på Folketeatret, iscenesat af Johannes Nielsen (se Kvam, s. 60). Et kort resumé af handlingen: Klara Sang er blevet lam og ligger alvorligt syg, hendes søster Hanna Roberts er kaldt hjem fra USA, og Klaras mand, præsten Adolf Sang, er overbevist om, at hans stærke tro og forbøn vil kunne helbrede hustruen. Pastor Sang er fremstillet som et velmenende menneske med en grænseløs tillid til sin kristne tro. I ægteparrets omgivelser vokser forventningerne til, at et mirakel vil ske, både blandt troende og tvivlere. Og pludselig kan Klara virkelig gå, underet er sket – men i næste nu synker hun sammen og dør. Adolf Sang mister troen og dør af et hjerteslag. Hans kollega pastor Bratt formulerer til slut savnet af miraklets aktive rolle i kirkens nutid'''
      

[n2]
lemma = "den første Opførelse"
note = '''I Bangs iscenesættelse havde _Over Evne_ (1. stykke) haft premiere på Folketeatret 25.3.1899'''
      

[n3]
lemma = "Hvor let for Alma Ahlstrøm"
note = '''På Folketeatret i 1899 var rollen som fru Sang blevet spillet af Alma Ahlstrøm'''
      
      
[n5]
lemma = "hvor De spørger Hanna"
note = '''Rollen som Hanna Roberts, fru Sangs søster, blev i 1904 spillet af Sigrid Andersen (1868-1955, gift 1907 med skuespilleren og teaterhistorikeren Robert Neiiendam). Rollelisten er trykt i _Politiken_, 7.10.1904'''
      

[n6]
lemma = "Og Johannes"
note = '''Stykkets iscenesætter Johannes Nielsen (1870-1935), der selv spillede pastor Sang'''
      

[n7]
lemma = "at holde den ene Linje, som kræves"
note = '''Skuespilleren Adam Poulsen spillede rollen som Bratt, den ukendte mand'''
      

[n8]
lemma = "»Dette er min sidste Prøve – «"
note = '''I skuespillets 2. handling, 4. møde'''
      

[n9]
lemma = "»Iris«"
note = '''Et skuespil af englænderen Arthur W. Pinero (1855-1934), oversat af Karl Larsen; premiere søndag 16.10.1904 på Folketeatret, hvor det blev opført i alt syv gange frem til 23.10.1904'''
      

[n10]
lemma = "er faldet"
note = '''Dvs. modtaget så dårligt af publikum og presse, at opførelsen må anses for en fiasko'''
      

[n11]
lemma = "»Daglandet«"
note = '''Bjørnstjerne Bjørnsons skuespil _Daglannet_ blev først opført i 1918, jf. Kvam, s. 62f'''
      
