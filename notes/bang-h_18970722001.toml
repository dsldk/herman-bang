lemma = "Mens De venter paa min Bog"
note = '''Såfremt en datering af brevet til juli 1897 er korrekt, er det uoplyst, hvilken bog Bang hermed sigter til'''
      

[n2]
lemma = "denne lille Stump af en Avis"
note = '''Ved brevet er et avisudklip fra_Aftenbladet_endnu bevaret, uden dato og uden overskrift, men Bangs korte novelle »Gennem Rosenborg Have«, der senere blev trykt i hans _Udvalgte Fortællinger_ , 1899. Novellen er i avistrykket signeret »Alceste«. Omtale af en cirkusbrand på bagsiden af den ene spalte kan hjælpe til en præcis datering af avisen ... måske er det Bangs artikel i Aftenbladet, 21.7.1897??? ....... + en tilføjelse og rettelse til HB-bibliografien 2018 vedr. novellen!!'''
