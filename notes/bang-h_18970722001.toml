
# Notes for 18970722001.xml

[n1]
lemma = "Mens De venter paa min Bog"
note = '''Hirschsprungs blyantsdato for sin modtagelse af dette brev skønnes at være pålidelig. Da brevet således kan dateres til 28.4.1898, er der ingen tvivl om, at Bang sigter til sin igangværende portionsvise aflevering af manuskript til bogen _Det hvide Hus_, der udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n2]
lemma = "denne lille Stump af en Avis"
note = '''Ved brevet er et udateret avisudklip fra _Aftenbladet_ endnu bevaret. Bang har klippet sin tekst ud af avisen uden at få tekstens overskrift med. Ved at lede i avisen er det lykkedes at fastslå, at dette udaterede udsnit stammer fra _Aftenbladet_, torsdag 16.9.1897, hvor en novelleskitse af Bang var trykt med rubrikoverskriften »Set og Hørt«. Denne tekst er identisk med Bangs korte novelle »Gennem Rosenborg Have«, der i 1899 blev (op)trykt i hans _Udvalgte Fortællinger_. I avistrykket fra 1897 er novellen signeret »Alceste«'''
