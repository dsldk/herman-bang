
# Notes for 19070607001.xml

[n1]
lemma = "om Aftenen under Operetteforestilling"
note = '''Søndag 2.6.1907, Fritz Petersens provinsturné sluttede i Aalborg med den østrigske komponist Franz Lehárs operette _Den Glade Enke_. Truppen var indlogeret på Bejers Hotel i Aalborg'''
      

[n2]
lemma = "Hvad de to Mennesker har lidt"
note = '''Skuespillerægteparret Gerda Krum-Nathansen (1878-1953) og Ludvig Nathansen (1858-1907), jf._Politiken_, 4.6.1907, hvor også Bangs tilstedeværelse er omtalt'''
      
      

[n4]
lemma = "Jeg sidder nu her paa »Hofmann«"
note = '''Hoffmanns Hotel i Frederikshavn, hjørnet af Danmarksgade og Tordenskjoldsgade (siden 1999: Hotel Herman Bang)'''
      
      

[n6]
lemma = "venter vi Fruen"
note = '''Dvs. Betty Nansen; se også citatet fra hendes samtidige brev til Peter Nansen under Introduktion'''
      

