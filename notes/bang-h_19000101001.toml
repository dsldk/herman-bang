
# Notes for 19000101001.xml

[n1]
lemma = " "
note = '''J.L. Lybecker (1862-1923), der 1893-1908 og i fællesskab med Aage Hirschsprung var direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag'''
      

[n2]
lemma = "»Det Hvide Hus«"
note = '''Bangs roman var udkommet 26.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = "Juleaftenskapitlet"
note = '''»Juleaften i »Det hvide Hus««, trykt i avisen_Vort Land_, 25.12.1898. Dette kapitel indgik med få ændringer i 2. oplag af_Det hvide Hus_, der udkom 22.10.1901. Se også_Romaner og noveller_, bind 4, 2008, s. 407-412'''
      

[n4]
lemma = "rettede »Ved Vejen«"
note = '''Bang sigter til den første bogudgave, der udkom 9.11.1898 på Det Schubotheske Forlag. Novellen »Ved Vejen« var første gang blevet trykt i Bangs novellesamling_Stille Eksistenser_, 1886'''
      

[n5]
lemma = "at gøre »Huset« færdigt"
note = '''Dvs. forberedelserne til 2. oplag af_Det hvide Hus_, der udkom 22.10.1901 på Det Schubotheske Forlag'''
      

[n6]
lemma = "De 50 fik jeg jo forleden til Frøken Sofie"
note = '''Bangs husholderske og tjenestepige, som han sagde op med udgangen af december 1899; se også Bangs brev til Hirschsprung, 29.12.1899'''
