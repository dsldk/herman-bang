[n1]
lemma = "min Bog"
note = '''Bangs første roman_Haabløse Slægter_var udkommet i den sidste uge af november 1880 på I.H. Schubothes forlag; siderne 465-519 gav anledning til, at forfatteren 29.12.1880 offentligt blev tiltalt for utugtighed i medfør af Straffelovens § 184 samt at bogens restoplag blev konfiskeret; endelig dom i sagen faldt 23.7.1881'''
      

[n2]
lemma = "For dig og din Mand"
note = '''Herman Bangs søster Nini (døbt Nicoline Sophie Bang) (22.3.1853-17.12.1922), giftede sig i 1879 med exam.jur. Alfred Peter Holst (1842-99), fra 1884 godsforvalter ved grevskabet Wedellsborg ved Lillebælt, syd for Middelfart.'''
