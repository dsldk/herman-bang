lemma = "den hele Tid i Sæby"
note = '''En del af juni-juli 1891 havde Bang tilbragt i Sæby i Vendsyssel; på Skovpavillonen i Sæby havde han instrueret udvalgte scener fra Shakespeares skuespil _Romeo og Julie_ og fra Schillers _Røverne_'''
      

