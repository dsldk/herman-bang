
# Notes for 18951128001.xml

[n1]
lemma = "til Hegel"
note = '''Dvs. til forlaget Gyldendal. Jacob Hegel (1851-1918) var fra 1887 eneejer af og direktør for Gyldendal, Klareboderne 3, København'''
      

[n2]
lemma = "denne Bog"
note = '''Bangs roman _Ludvigsbakke_, der udkom i december 1896'''
      

[n3]
lemma = "»Slægterne«"
note = '''Bangs roman _Haabløse Slægter_, 1880'''
      

[n4]
lemma = "stakkels Paul"
note = '''Dvs. forlæggeren Paul Langhoff, der var død 16.2.1894; han havde året før solgt J.H. Schubothes Forlag til Aage Hirschsprung og J.L. Lybecker, som i fællesskab videreførte det'''
      

[n5]
lemma = "»Andreas«"
note = '''Andreas Schou, Herman Bangs forlægger indtil 1887; han døde 26.10.1889'''
      

[n6]
lemma = "meget mer Manuskript end jeg har faaet Penge"
note = '''Det norske forlag H. Aschehoug &amp; Co. i Kristiania (dvs. Oslo) udgav i 1892 Herman Bangs bog _Rundt i Norge_'''
      

[n7]
lemma = "Et voilà tout"
note = '''fr.: og det er det hele'''
      

[n8]
lemma = "»Kvinderegimente«"
note = '''Den finske forfatter Karl August Tavaststjernas (1860-1898) bog _Kvinderegimente. Finsk Landsby-Roman_ var oversat af Peter Nansen og udkom i 1895 hos Gyldendal'''
      

[n9]
lemma = "som Mindefest"
note = '''Uklart hvad Bang mener med dette udtryk'''
      

[n10]
lemma = "»Kameliadamen«"
note = '''Skuespillet blev opført i teatret Casino i København og havde i Bangs instruktion (re)premiere 29.1.1896, jf. note til brevet til Nansen,dateret »Sorø. Mandag« [uvis dato i november 1895]'''
      

[n11]
lemma = "Frøken Müller"
note = '''Betty Müller (1873-1943), forlovet 5.4.1895 med Peter Nansen og gift 14.3.1896'''
