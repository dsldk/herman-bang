[n4]
lemma = "stakkels Paul"
note = '''Dvs. forlæggeren Paul Langhoff, der var død 16.2.1894; han havde året før solgt J.H. Schubothes Forlag til Aage Hirschsprung og J.L. Lybecker'''
      

[n5]
lemma = "»Andreas«"
note = '''Andreas Schou, Herman Bangs forlægger indtil 1887; han døde 26.10.1889'''
      

[n6]
