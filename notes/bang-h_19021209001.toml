
# Notes for 19021209001.xml

[n1]
lemma = "Sommerglæder"
note = '''Roman af Herman Bang, der udkom midt i november 1902 på Det nordiske Forlag i København. Bang havde sendt et eksemplar af bogen til Georg Brandes med et følgebrev, dateret 2.12.1902'''
      

[n2]
lemma = "Skuespiller Jacobsen"
note = '''Formentlig skuespiller Otto Jacobsen (1870-1939)'''
      

[n3]
lemma = "en Artikel, De har skrevet d. 2. December"
note = '''Brandes hentyder til Bangs artikel »Er det muligt?«, trykt i avisen _København_, 2.12.1902. Bang skriver her, at den manglende tale tidligere på året 1902 ved den officielle afsløring af rytterstatuen af biskop Absalon på Højbro Plads i København ifølge rygter var besluttet af bisper og præster i folkekirken for at forhindre, at det blev Georg Brandes, som skulle holde talen'''
      

[n4]
lemma = "for halvtredje Aar siden"
note = '''Dvs. for 2½ år siden. Det var 700-året for Absalons død i 1201, der var anledningen til, at statuen blev bestilt og stillet op'''


[n5]
lemma = "anmodede mig om en Tale"
note = '''Axel Heide var direktør i Privatbanken; det var Privatbanken, der havde bestilt og betalt Vilhelm Bissens rytterstatue af biskop Absalon. Absalon tillægges æren af at have opført en befæstet borg i 1167 til beskyttelse af byen København'''
