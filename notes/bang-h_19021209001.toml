
# Notes for 19021209001.xml

[n1]
lemma = "Sommerglæder"
note = '''Roman af Herman Bang, der udkom midt i november 1902 på Det nordiske Forlag i København. Bang havde sendt et eksemplar af bogen til Georg Brandes med et følgebrev, dateret 2.12.1902'''
      

[n2]
lemma = "Skuespiller Jacobsen"
note = '''Formentlig skuespiller Otto Jacobsen (1870-1939)'''
      

[n3]
lemma = "en Artikel, De har skrevet d. 2. December"
note = '''Brandes hentyder til Bangs artikel »Er det muligt?«, trykt i avisen _København_, 2.12.1902. Bang skriver her, at den manglende tale ved den officielle afsløring i 1902 af rytterstatuen af biskop Absalon på Højbro Plads i København ifølge rygter var besluttet af bisper og præster for at forhindre Georg Brandes i at holde den'''
      

