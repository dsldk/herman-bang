lemma = "dette er næstsidste Kapitel"
note = '''Dvs. en ny portion af Bangs manuskript til romanen _De uden Fædreland –_'''
      

[n2]
lemma = " "
note = '''Andreas Schou (1829-89), boghandler og forlægger i København, indehaver af Andr. Schous Forlag indtil nytår 1889; forlægger for Herman Bang i årene før 1887'''
      

[n3]
lemma = "Ja, han gjorde saamæn"
note = '''At Bangs forlægger Andreas Schou i 1887 til sidst gav op, skyldtes hans gentagne insisteren på at rette i visse dele af manuskriptet til romanen _Stuk_, se en kort redegørelse herfor i _Romaner og noveller_, bind 2, DSL 2008, s. 548, noten til s. 285'''
      

[n4]
lemma = " "
note = '''Christian Nielsen, fuldmægtig, Gyldendal'''
      

[n5]
lemma = "Og Prinsessen, der dumpede ned af Giggen"
note = '''Hentydningen uoplyst. Måske prinsesse Marie? ‒ En gig er en lille hestevogn på to høje hjul, trukket af én hest'''
