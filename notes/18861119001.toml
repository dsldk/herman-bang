
# Notes for 18861119001.xml

[n1]
lemma = " "
note = '''Forfatteren Viggo Stuckenberg (1863-1905) debuterede i oktober 1886 med bogen _Digte_ , P.G. Philipsens Forlag, København'''
      

[n2]
lemma = " "
note = '''Dvs. til redaktionen af _Göteborgs Handels- och Sjöfarts-Tidning_ , som Bang i ny og næ leverede artikler til'''
      

[n3]
lemma = " "
note = '''Bangs medsendte avisudklip er ikke bevaret sammen med brevet. Som antydet i brevets efterskrift har Bang vedlagt den usignerede anmeldelse af _Stille Eksistenser_ i den norske avis _Dagbladet_ (Kristiania), 14.11.1886. Avisrubrikken »Literaturtidende« blev redigeret af redaktionssekretær Johan Daniel Irgens Hansen (1854-1895), og anmeldelsen kan være skrevet af ham'''
      

[n4]
lemma = " "
note = '''Bang sigter med disse fire titler til henholdsvis _Haabløse Slægter_ , 1880, _Fædra_ , 1883, novellen »Charlot Dupont« i _Excentriske Noveller_ , 1885, og novellen »Ved Vejen« i _Stille Eksistenser_ , 1886'''
      

[n5]
lemma = " "
note = '''fr.: For mit vedkommende ‒ jeg forbliver uden nag Deres'''
      

[n6]
lemma = " "
note = '''fr.: sjofelt, pøbelagtigt'''
