
# Notes for 18991108001.xml

[n1]
lemma = "ikke blive noget »Graat Hus«"
note = '''Bang sigter til sit igangværende manuskript til sin kommende roman_Det graa Hus_, der først udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n2]
lemma = "»de Udvalgte«"
note = '''Dvs. Bangs »Udvalgte Fortællinger« udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n3]
lemma = "Teatret"
note = '''Folketeatret, hvor Bang siden 1897 arbejdede som sceneinstruktør'''
      

[n4]
lemma = " "
note = '''Severin Abrahams (1843-1900), fra 1884 direktør for Folketeatret med svingende økonomisk udbytte; hans dødsbo erklæredes fallit'''
      

[n5]
lemma = "ejer ingen Hvid"
note = '''En hvid var den laveste møntværdi i gammelt dansk møntvæsen; som mønt blev den for sidste gang præget i 1602, men i sproget forblev den i flere århundreder derefter som et gængs udtryk for "ikke at eje nogetsomhelst", når man siger, at man ikke ejer en hvid'''
      

[n6]
lemma = "til Pensionatet"
note = '''Frederiksborggade 31, 2.sal, Bangs bopæl siden 3.10.1899'''
      

[n7]
lemma = "Sofie"
note = '''Bangs husholderske og tjenestepige'''
      

[n8]
lemma = "»Gennem Rosenborg Have«"
note = '''Den afsluttende lille novelle i Bangs_Udvalgte Fortællinger_; den blev første gang trykt i_Aftenbladet_, ... ??? ...'''
