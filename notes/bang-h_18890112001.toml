
# Notes for 18890112001.xml

      

[n4]
lemma = "om sin Komedie"
note = '''Ægteparret Erik og Amalie Skram havde skrevet _Fjældmennesker. Lystspil i fire Akter_ (trykt 1889, opført 1892). Ifølge Bangs brev 21.1.1889 til Kristian Dahl havde Studentersamfundet planer om at opføre dette lystspil; af hans brev fra ca. 2.2.1889 til Anna Feilberg ser disse planer ud til at være opgivet'''
