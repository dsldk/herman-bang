note = '''Herregård ved Frederikshavn i Nordjylland, 1891-1909 ejet af vennen, redaktør Johan Knudsen'''
      

[n2]
lemma = "Gud være lovet for »Monna Vannas« Sejr"
note = '''Monna Vanna, skuespil af den belgiske dramatiker Maurice Maeterlinck (1862-1949). På Dagmarteatret blev det opført tyve gange mellem 21.5. og 18.12.1903. I et andet regi spillede Betty Nansen titelrollen i dette stykke under sit gæstespil 2.-15.6.1903 på Nationaltheatret, Kristiania (Oslo), og det er formentlig premieren i Kristiania, som Bang hentyder til'''
      

[n3]
lemma = "Adam Poulsen var saa ked af den Artikel, jeg skrev til »Aftenposten«"
note = '''Skuespilleren Adam Poulsen (1879-1969) var del af Betty Nansens trup under gæstespillet 2.-15.6.1903 på Nationaltheatret, Kristiania (Oslo). Bang skrev en foromtale, »Betty Nansen aabner sit Theater«, i den norske avis _Aftenposten_, 30.5.1903. Her præsenteres de danske skuespillere – og Adam Poulsen som gæstespillets førsteelsker. "Sjelden gav Naturen sine Yndlinge saa rige Betingelser, som blev Adam Poulsen givet. Et skjønt Menneskelegeme, et Ansigt af ren og stolt Race, en Stemme fuld af ung Vellyd. Saaledes udrustet rent fysisk modtog Hr. Poulsen i et Hjem, hvis Hoved var Danmarks første Skuespiller, fra sine tidligste Aar alle Indtryk af en fornem og rodfæstet Kultur. Han dannedes ifølge sin Oprindelse ikke blot tidlig som Menneske. Han udvikledes i sine Forældres Hus tillige ubevidst som Kunstner; og han tilegnede sig fra sin Optrædens første Dag hele den Sprogets fuldkomne Klarhed, al den Fremstillingens Harmoni, som var det skjønne Særpræg for hans Fader. / Han har desuden allerede givet Vidnesbyrd om større Temperamentets Styrke end Emil Poulsen [skuespiller (1842-1911) og far til Adam Poulsen], hvis Kjølighed satte ham Grænser, som oftest aabenbarede. Hans Spil, f.Ex. i _Varulven_[skuespil af Viggo V. Holm], gav store Løfter om, hvad han som Prinzivalli [den mandlige hovedrolle i _Monna Vanna_] vil yde. [...] Fremstillet af Betty Nansen og Adam Poulsen maa 2den Akt af "Monna Vanna" komme Idealet nær. Her vil Ungdom mødes med Ungdom og Flamme med Flamme. Renæssancens Glød, som Maeterlinck har gjenskabt, vil kunne lyse for vore Øine under dette Elskovsmøde."'''
