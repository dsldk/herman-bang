
# Notes for 18991121001.xml

[n1]
lemma = "Giv Sofie"
note = '''Bangs husholderske og tjenestepige Sofie Christensen, der har bragt dette brev fra Bang til Hirschsprung og forventer at få beløbet med sig tilbage til Bang'''
      

[n2]
lemma = "Naar kommer Bogen?"
note = '''Bang spørger hvornår hans bog _Udvalgte Fortællinger_ skal udkomme. Den udkom 1.12.1899 på Det Schubotheske Forlag'''
