
# Notes for 18891118001.xml

[n1]
lemma = "»Revuen«"
note = '''Dvs. Bangs manuskript til den aktuelle oversigtsartikel »Teatrene. (Oktober-November 89)«, der blev trykt i _Tilskuerens_ november-december-nummer 1889, s. 933-942. I tidsskriftet er artiklen dateret »16.11.89«'''


[n2]
lemma = "Begyndelsen lig"
note = '''Bang savnede ro til at skrive sin novelle »En dejlig Dag« færdig. Første del var trykt i _Tilskueren_ i september 1889, den afsluttende del blev trykt i _Tilskueren_ i januar 1890. I december 1889 opholdt han sig
i Odense for at kunne koncentrere sig. Med ordene »Enden maa dog være Begyndelsen lig« mener Bang, at novellens to dele helst skal blive et sammenhængende hele i stil og følelse'''

