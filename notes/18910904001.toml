lemma = " "
note = '''Anna Feilberg (1846-1923), født Krabbe, gift 1876 med læge Carl Feilberg (1844-1937), København. Bang sigter til sit brev til Anna Feilberg, dateret Torsdag Morgen [dvs. 3.9.1891]'''
      

[n2]
lemma = " "
note = '''Bang mener formentlig, at Marienlyst Badehotel snart afslutter sommersæsonen'''
      

[n3]
lemma = " "
note = '''Bangs sørgespil »Brødre« blev trykt i avisen København, mandag 14.9.1891. En måned senere indgik det i Bangs nye bog To Sørgespil'''
