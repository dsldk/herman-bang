note = '''Bangs novelle »Gamle Folk« blev trykt i _Danmark. Illustreret Familiealmanak for 1899_ , som udkom 1.12.1898. Denne novelle gav Bang senere titlen »En Fortælling om dem der skal dø«, og den indgik som den tredje i hans bog _Liv og Død_ '''
      

[n4]
