
# Notes for 18991228001.xml

[n1]
lemma = "31.I"
note = '''Dvs. Frederiksborggade 31, 1.sal. Fra andre samtidige breve vides dog, at Bang boede på 2. sal i pensionatet'''
      

[n2]
lemma = "»Over Evne«"
note = '''Bjørnstjerne Bjørnsons skuespil _Over Evne_ havde i Bangs iscenesættelse premiere på Folketeatret, Nørregade i København, 25.3.1899'''
      

[n3]
lemma = "ligesaa syg som i Sommer"
note = '''Under en oplæsningsturné i sommeren 1899 blev Bang alvorligt syg og var i juli og august indlagt på Assens Sygehus'''
      

[n4]
lemma = " "
note = '''Severin Abrahams (1843-1900), fra 1884 direktør for Folketeatret med svingende økonomisk udbytte; hans dødsbo erklæredes fallit'''
