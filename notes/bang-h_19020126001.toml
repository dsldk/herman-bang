
# Notes for 19020126001.xml

[n1]
lemma = "Tak for Optagelsen af min Artikel"
note = '''Der er formentlig tale om Bangs artikel »Endnu en Gang ‒«, trykt i _Politiken_, 26.1.1902. I artiklen fremlægger Bang yderligere argumenter for, at Danmark bør tiltræde Bernerkonventionen (fra 1886) om ophavsret til litterære værker på tværs af landegrænserne. Dette skete i 1903'''
      

[n2]
lemma = "det nuværende Ministerium"
note = '''Venstreregeringen, som var blevet dannet ved det såkaldte Systemskifte, 24.7.1901'''
