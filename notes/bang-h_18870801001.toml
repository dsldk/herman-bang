
# Notes for 18870801001.xml

     

[n3]
lemma = "»Nitouche«"
note = '''_Mam'zelle Nitouche_, en fransk vaudeville, der i virkelighedens København (med den danske titel: _Frøken Nitouche_) var en publikumssucces på Dagmarteatret med 165 opførelser mellem premieren 31.8.1884 og 12.9.1887'''
      

[n4]
lemma = "»Landsoldaten«"
note = '''En dansk folkekomedie af G. Betzonich, Vilh. Østergaard og Carl Møller, opført ialt 167 gange på Dagmarteatret mellem premieren 26.12.1886 og 16.11.1888'''
