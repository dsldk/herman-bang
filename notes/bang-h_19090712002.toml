
# Notes for 19090712002.xml

[n1]
lemma = "maa jeg til Byen og begynde"
note = '''Bang hentyder til sit nye engagement som sceneinstruktør ved det københavnske teater Casino. De to første opsætninger på Casino, som han instruerede efter sin hjemkomst fra Berlin, var operetten _Prins Incognito (Kattekongen)_, premiere 14.8.1909, og lystspillet _Gurli_, premiere 29.8.1909'''
      

[n2]
lemma = "i det nye Hus"
note = '''Dvs. i Bangs nye lejlighed, Lille Strandstræde 20, 1.sal'''
      

[n3]
lemma = "Tjeneren"
note = '''Tyskeren Max Hartmann havde været ansat som Bangs tjener siden 1.9.1908; han fulgte med Bang til København og var tjener og praktisk medhjælp for ham i Lille Strandstræde 20 fra 1909 indtil Bangs sidste afrejse fra Danmark i efteråret 1911'''
