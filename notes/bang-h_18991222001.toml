
# Notes for 18991222001.xml

[n1]
lemma = " "
note = '''Pauline Husum var Bangs sygeplejerske'''
      

[n2]
lemma = "et indbundet Eksemplar af »Stuk«"
note = '''Bangs roman_Stuk_udkom i 1887, men var i 1899 endnu ikke udsolgt fra Det Schubotheske Forlag. Bang anmoder om et eksemplar i forlagsindbinding; han vil give sin sygeplejerske bogen i julegave'''
      

[n3]
lemma = "om »Baggesen«"
note = '''Bang anmoder formentlig om et eksemplar af det nyligt udkomne fjerde bind af_Jens Baggesens Værker_, som Det Schubotheske Forlag i 1889-1903 udgav i fem bind. Bind 4 rummer Baggesens »Blandede Digte«'''
      

[n4]
lemma = "»det graa Hus«"
note = '''Bangs roman udkom først 26.11.1901 på Det Schubotheske Forlag'''
      

[n5]
lemma = " "
note = '''J.L. Lybecker (1862-1923), der 1893-1908 og i fællesskab med Aage Hirschsprung var direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag'''
