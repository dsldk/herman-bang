
# Notes for 18991222001.xml

[n1]
lemma = "ingen sé uden Frøken Husum"
note = '''Pauline Husum var Bangs sygeplejerske'''
      

[n2]
lemma = "et indbundet Eksemplar af »Stuk«"
note = '''Bangs roman _Stuk_ udkom i 1887, men var i 1899 endnu ikke udsolgt fra Det Schubotheske Forlag. Bang anmoder om at få et eksemplar i forlagsindbinding; han vil give sin sygeplejerske bogen i julegave'''
      

[n3]
lemma = "om »Baggesen«"
note = '''Den danske forfatter Jens Baggesen (1764-1826). Bang anmoder formentlig om et eksemplar af det nyligt udkomne fjerde bind af _Jens Baggesens Værker_, som Det Schubotheske Forlag i perioden 1889-1903 udgav i fem bind. Bind 4 rummer Baggesens »Blandede Digte«'''
      

[n4]
lemma = "»det graa Hus«"
note = '''Bangs roman med denne titel udkom først 26.11.1901 på Det Schubotheske Forlag'''
      
