
# Notes for 19050216001.xml

[n1]
lemma = "Tak for Ulejligheden med Billetterne"
note = '''Dvs. de svar (refleksioner), der var kommet på Bangs annonce i _Berlingske Tidendes_ aftenudgave, 10.2.1905, hvor han søgte en tjener; se noter til følgende breve: 1.2., 7.2., 10.2. og 14.2.1905. Bang valgte at ansætte Eskildsen som sin nye tjener og praktiske medhjælp fra 1.4.1905'''
      

[n2]
lemma = "hos Fru Holmblad-Nørgaard"
note = '''Anna Dorothea Suhr (1857-1928) arvede i 1898 landstedet Sølyst i Klampenborg. Hun var først gift med generalkonsul Julius Holmblad; efter hans død giftede hun sig i 1901 med godsejer H.V. Nørgaard'''
      
      

[n4]
lemma = "Ernst"
note = '''Dvs. Knud Ernst, Bangs sekretær, tjener og praktiske medhjælp frem til 31.3.1905'''
