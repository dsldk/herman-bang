
# Notes for 19000621001.xml

[n1]
lemma = "et Øjebliks Brud paa Maskinen"
note = '''Dvs. produktionsstop; Bang hentyder til sit igangværende arbejde med at skrive på sit håndskrevne manuskriptet til romanen _Det graa Hus_; bogen udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n2]
lemma = "det maatte hentes Doktor"
note = '''Ifølge andre breve havde Bang ved denne tid Valdemar Brummerstedt (1868-1941) som sin læge'''
      

[n3]
lemma = "Andersen"
note = '''Bangs tjener og praktiske medhjælp, som formentlig har bragt dette brev til Aage Hirschsprung og ifølge Bangs hensigt har afventet, at Hirschsprung udbetalte ham det beløb, som han derefter skulle gå til skattekontoret (rodekontoret) for at betale på Bangs vegne'''
