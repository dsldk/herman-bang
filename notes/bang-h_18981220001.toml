[n1]
lemma = "Begyndelsen af »En Fortælling om Elskov«"
note = '''Den midterste af de tre noveller i Bangs bog _Liv og Død_, udgivet 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "die Gnädige" 
note = '''ty.: Hendes nåde, nådigfruen. Hun er hovedperson i Bangs novelle _En Fortælling om Elskov_'''
      

[n3]
lemma = "min Sekretær, Hr. Steens Regning"
note = '''Cand.phil. Christian Frederik Steen, Bangs sekretær i årene 1898-1899; formodentlig har han efter Bangs diktat skrevet det manuskript, der var vedlagt dette brev'''
      

[n4]
lemma = "»Judiths Ægteskab«"
note = '''Peter Nansens skuespil _Judiths Ægteskab_, opført én gang 15.12.1898 af Studentersamfundets Forsøgsscene (i Folketeatret) og iscenesat af Bang eller i det mindste under Bangs medvirken; se Karin Bang, s. 488'''
      

[n5]
lemma = "E.B. først anmelder"
note = '''Bangs lille roman _Det hvide Hus_ blev aldrig anmeldt i _Politiken_, hvad Edvard Brandes formentlig bærer ansvaret for. Se også John Chr. Jørgensen: _Herman Bang og Politiken_, Forlaget Spring 2019'''
