[n1]
lemma = " "
note = '''Bangs store artikel »Teatrene« i _Tilskueren_ s decemberhæfte 1885 er et overblik over det aktuelle københavnske teaterliv. Denne artikel må være skrevet meget hurtigt straks ved turnéens tilbagekomst til København. Se også Bangs breve til Niels Neergaard, ca. 25.11. og 30.11.1885'''
