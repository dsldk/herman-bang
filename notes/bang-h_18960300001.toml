[n1]
lemma = "»Kobberslangen«"
note = '''Titel på en roman af den norske forfatter Thomas P. Krag (1868-1913). Bogen udkom i København 1895, hos Gyldendal'''
      

[n2]
lemma = "»Instruktøren«"
note = '''Bang hentyder til _Instruktøren. Haandbog for Dilettant-Skuespillere_, Gyldendal 1896. Bag denne anonyme udgivelse stod angiveligt skuespilleren Johannes Marer (1861-1922) og journalisten Christian Gulmann (1869-1934)'''
