note = '''Bangs tjenestepige og husholderske, frøken Sofie Christensen'''
      

[n2]
lemma = "gal og kastede sig i Søen"
note = '''Bang boede i en stuelejlighed i Slagelsegade 22, Østerbro. Efter en uoverensstemmelse mellem Bang og hans husholderske Sofie løb hun fra lejligheden ud på gaden med Bang i hælene, de løb videre tværs over Østerbrogade, og hun mente det alvorligt med at ville drukne sig i Sortedamssøen. Bang vadede ud i søen efter hende, og med en tilstedeværende politibetjents hjælp blev hun bjerget i land. Episoden blev straks offentligt kendt og gav anledning til humoristisk omtale i flere blade, blandt dem aviserne _København_ og _Politiken_, begge 21.7.1898. Se også _Stoppet i farten. Herman Bang i karikaturens troldspejl_, Gyldendal 2007, s. 86'''
      

[n3]
lemma = "Hun maatte bringes paa Hospitalet"
note = '''Dvs. til det nærliggende Kommunehospitalet i København, se Bangs brev til J.L. Lybecker, dateret »Torsdag«, dvs. 28.7.1898'''
