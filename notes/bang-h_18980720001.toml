
# Notes for 18980720001.xml

[n1]
lemma = "Sofie"
note = '''Bangs tjenestepige og husholderske'''
      

[n2]
lemma = "gal og kastede sig i Søen"
note = '''Bang boede i en stuelejlighed i Slagelsegade 22, Østerbro. Efter en uoverensstemmelse med sin husholderske Sofie, løb hun ud af lejligheden med Bang i hælene, løb videre over Østerbrogade og ville drukne sig i Sortedamssøen. Bang vadede ud i søen efter hende, og med en politibetjents hjælp blev hun bjerget i land. Episoden gav anledning til humoristisk omtale i flere aviser, bl.a. i aviserne _København_ og _Politiken_, begge 21.7.1898. Se også _Stoppet i farten. Herman Bang i karikaturens troldspejl_, 2007, s. 86'''
      

[n3]
lemma = "Hun maatte bringes paa Hospitalet"
note = '''Dvs. Kommunehospitalet i København, se Bangs brev til J.L. Lybecker, dateret »Torsdag«, dvs. 28.7.1898'''
