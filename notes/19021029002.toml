note = '''Dvs. tilladelse fra Det Kongelige Teater i København, Betty Hennings' faste engagement'''
      

[n3]
lemma = " "
note = '''Hovedrollen i Henrik Ibsens skuespil Et dukkehjem; Betty Hennings havde spillet denne rolle ved skuespillets urpremiere i 1879'''
      

[n4]
lemma = " "
note = '''Rollen som den 14-årige Hedvig i Henrik Ibsens skuespil Vildanden'''
      

[n5]
lemma = " "
note = '''Sandsynligvis Arnošt Kraus (1859-1943), professor i germanske sprog ved Karlsuniversitetet i Prag og velorienteret om dansk kultur'''
      

[n6]
lemma = " "
note = '''Betty Hennings' gæstespil på Nationalteatret i Prag blev først gennemført i 1904 og med det samme program, som Bang antyder i sit brev: Henrik Ibsens Et dukkehjem og Vildanden. Mange år senere har Betty Hennings selv skildret dette gæstespil i sin avisartikel _En Erindring om et Gæstespil i Prag_ , Nationaltidende, søndag 7.6.1925'''
      

[n7]
lemma = " "
note = '''Inger Heise (1864-1932), født Groot, blev i 1893 gift med overretssagfører Oluf Heise (1862-1935), der fra ca. 1900 var Bangs advokat'''
