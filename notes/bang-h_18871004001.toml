
# Notes for 18871004001.xml

[n1]
lemma = "min Bog"
note = '''Romanen_Stuk_, hvis afsluttende korrekturlæsning Bang foretog under sit ophold i Teplitz, august-oktober 1887'''
      

[n2]
lemma = "Deres »Andersen-Bog«"
note = '''I 1887 udkom et udvalg af H.C. Andersens breve i Emil Jonas' tyske oversættelse. En artikel af Bang om denne udgivelse har ikke kunnet verificeres'''
      

[n3]
lemma = "Forlæggeren"
note = '''Dvs. Paul Langhoff, Schubothes forlag i København, hvor Bangs roman_Stuk_ udkom sidst i oktober 1887'''
      

[n4]
lemma = "Det er Mad for Maans!"
note = '''Oftest stavet: »Det er mad for Mons«. En gammel dansk talemåde, der bruges om noget, der er værd at opnå eller at stræbe efter. Mons er et kattenavn'''
