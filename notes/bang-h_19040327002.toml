
# Notes for 19040327002.xml

[n1]
lemma = "er dejligt med Margrethe"
note = '''Personen er ikke identificeret. Sandsynligvis var hun enten i familie med eller en veninde til Nini Holst'''
      

[n2]
lemma = "Jens"
note = '''Jens Peter von Scholten (1882-1947), der boede eller kort forinden havde boet som logerende hos Nini Holst og Herman Bang på Gammel Kongevej 25, 4.sal'''
      

[n3]
lemma = "Nu har Rodemesteren faaet alle sine Penge"
note = '''En rodemester var i Bangs samtid en skatteopkræver for en bestemt bydel (rode)'''
      

[n4]
lemma = "jeg skal have Lejen for Huset beredt"
note = '''Det fremgår af andre brevtekster, at Bang månedligt betalte sin del af huslejen for den fælles københavnske lejlighed Gammel Kongevej 25, 4.sal, til søsteren, Nini Holst'''
      

[n5]
lemma = "»Mikaël« udkommer iovermorgen"
note = '''Bangs roman _Mikaël_ udkom 30.3.1904 hos Gyldendal'''
