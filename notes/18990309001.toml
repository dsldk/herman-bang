note = '''Det Schubotheske Forlag, som Aage Hirschsprung og J.L. Lybecker drev i fællesskab'''
      

[n3]
lemma = " "
note = '''»En Fortælling om Elskov«, som Bang på dette tidspunkt endnu manglede at færdigskrive til sin kommende novellesamling _Liv og Død_ , udgivet 13.5.1899 på Det Schubotheske Forlag. Aage Hirschsprung skal nedskrive teksten efter Bangs diktat, se Bangs brev til ham af 4.3.1899'''
      

