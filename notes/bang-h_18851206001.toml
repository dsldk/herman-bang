[n4]
lemma = "hvad du syntes om den hjemme"
note = '''Giovanni, en jockei (dvs. jockey, rytter) og artist i cirkus, er hovedpersonen i Bangs novelle »Fratelli Bedini«, trykt i _Excentriske Noveller_. I sin anmeldelse refererer Edvard Brandes hver af de tre noveller omtrent lige udførligt. Omtalen af »Fratelli Bedini« indleder han således: »Og Jockeyen fra Cirkus, hvad er det for en Fyr? Aften efter Aften vover han Springet paa Liv og Død; pirrer Faren ham og fryder han sig ved sit Legems Styrke, eller gribes han af Angst for den Lemlæstelse, der truer Manegens forvovne Ryttere? Og hvad er hans Liv udenfor Aften-Ridtet og Stalden? [...] Det er Faren og Angsten, som giver Akrobatens Tilværelse dens Præg. Hr. Bang viser i det hele en beundringsværdig Kendskab til Cirkuslivet, han kender disse Menneskers ejendommelige Udtryk og afstumpede Følelsesindhold«, og efter at have refereret hunløvens drab på cirkusartisten Batty, Giovannis ven, afrunder Brandes sin udførlige anmeldelse med ordene: »Ganske glimrende er dette beskrevet. Og alt er her fortræffeligt, hele Fortællingen ud. Hr. Bangs Stil kan undertiden blive lidt smaahakket, og af lutter Stræben efter Naturlighed noget skødesløs, men der er stor Fart over dette Afsnit [...] Ekscentriske Noveller betegner et kunstnerisk Fremskridt hos Hr. Bang. Det Overlæssede er svundet fra Stilen, det Affekterte fra Følelsen. Hr. Bang har dresseret sig godt og er yderst sikker i sit Arbejde [...]«'''
      

