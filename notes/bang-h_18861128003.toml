
# Notes for 18861128003.xml

[n1]
lemma = "»Danserinden«"
note = '''Dvs. Bangs novelle »Danserinden Frøken Irene Holm«, der blev trykt i to afsnit i ugeskriftet _Nordstjernen_, 21.11. og 28.11.1886, redigeret af Julius Schiøtt'''
      

[n2]
lemma = "»Bernhard Hoff«"
note = '''Bangs arbejdstitel på sin roman _Stuk_, der udkom i 1887'''
      
      

[n4]
lemma = "Tilskueren"
note = '''Månedsskriftet _Tilskueren_, redigeret af Niels Neergaard'''
      

[n5]
lemma = "en Artikel til 120 Mark tilbage"
note = '''Ifølge flere samtidige breve fra Bang til Niels Neergaard er der tale om Bangs artikel om flere unge danske debutanter set i lyset af I.P.Jacobsen; se Bangs brev til Neergaard, Mandag Aften [ca. 22.11.1886]. De 120 tyske mark svarede dengang til 60 danske kroner'''
      

[n6]
lemma = "Brøndsted"
note = '''Muligvis den samme Brøndsted, som Bang har omtalt i et brev i juni 1886 til Emil Jonas. Formodentlig er der tale om Michael Brøndsted (1850-1921), der siden 1875 gjorde tjeneste som officer i den kejserlige russiske hær; fra 1881 fungerede han tillige som korrespondent i Sankt Petersborg til danske, tyske, nederlandske og svenske dagblade (if. google)'''
