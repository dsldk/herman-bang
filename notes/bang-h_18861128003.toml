
# Notes for 18861128003.xml

[n1]
lemma = "»Danserinden«"
note = '''Dvs. Bangs novelle »Danserinden Frøken Irene Holm«, der blev trykt i to afsnit i tidsskriftet _Nordstjernen_, 21.11. og 28.11.1886'''
      

[n2]
lemma = "»Bernhard Hoff«"
note = '''Bangs arbejdstitel på sin roman _Stuk_, der udkom i 1887'''
      

[n3]
lemma = " "
note = '''Andreas Schou (1829-1889), Bangs forlægger i København'''
      

[n4]
lemma = "Tilskueren"
note = '''Tidsskriftet _Tilskueren_, redigeret af Niels Neergaard'''
      

[n5]
lemma = "en Artikel til 120 Mark tilbage"
note = '''Ifølge flere samtidige breve fra Bang til Niels Neergaard er der tale om Bangs artikel om flere unge danske debutanter set i lyset af I.P.Jacobsen; se Bangs brev til Neergaard, Mandag Aften [ca. 22.11.1886]. De 120 tyske mark svarede dengang til 60 danske kroner'''
      

[n6]
lemma = "Brøndsted"
note = '''Muligvis Michael Brøndsted, dansk officer i Rusland, som Bang har omtalt i et tidligere brev til Emil Jonas'''
