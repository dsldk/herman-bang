
# Notes for 19041115001.xml

[n1]
lemma = "Da jeg iscenesatte »Dukkehjem«"
note = '''Den norske dramatiker Henrik Ibsens skuespil_Et dukkehjem_(fra 1879) blev i fransk oversættelse og i Bangs sceneinstruktion opført på Théâtre de Vaudeville, Paris, 20.4.1894'''
      

[n2]
lemma = "min berømte Læge"
note = '''Bangs parisiske læg er ikke identificeret'''
      

[n3]
lemma = "»Gengangere«"
note = '''Skuespil fra 1881 af Henrik Ibsen'''
      

[n4]
lemma = "Fru Alving"
note = '''Den kvindelige hovedrolle i skuespillet_Gengangere_, som den verdensberømte franske skuespillerinde Sarah Bernhardt (1844-1923) altså ikke kom til at spille'''
      

[n5]
lemma = "læste jeg Goethes »Samtaler«"
note = ''' Johann Peter Eckermann:_Gespräche mit Goethe in den letzten Jahren seines Lebens_. Bd. 1-2: Leipzig 1836, bd. 3: Leipzig 1848. Den tyske forfatter, lyriker, dramatiker m.m. Johann Wolfgang Goethe levede 1749-1832'''
      

[n6]
lemma = "Jeg har idag læst en fransk Kritik"
note = '''Måske i tidsskriftet_Mercure de France_, november 1904, jf._Romaner og noveller_, bind 5, s. 567'''
      

[n7]
lemma = "Ægtheden af Rejane-Forestillingen"
note = '''Bangs beskrivelse i romanen_Mikaël_, se_Romaner og noveller_, bind 5, s. 112-121'''
      

[n8]
lemma = "Zoret-Udstillingen"
note = '''Bangs beskrivelse i romanen_Mikaël_, se_Romaner og noveller_, bind 5, s. 193-212'''
      

[n9]
lemma = "Jeg har gensét »Hradschin«"
note = '''Bydel i Prag på et højdedrag ovenfor floden; rummer bl.a. borganlæg og Sankt Vitus-katedralen, der er byens domkirke'''
      

[n10]
lemma = "Paa dette Sted levede jeg en Gang"
note = '''Bang boede i Prag 1886-87'''
