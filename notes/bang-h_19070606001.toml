
# Notes for 19070606001.xml
      

[n3]
lemma = "den ulykkelige Døde"
note = '''Se reportage i dagbladet _Politiken_, 4.6.1907, hvor også Bangs tilstedeværelse er omtalt'''
      
      

[n5]
lemma = "jeg sidder her, paa »Hofmann«"
note = '''Hoffmanns Hotel i Frederikshavn, hjørnet af Danmarksgade og Tordenskjoldsgade (siden 1999 har det båret navnet: Hotel Herman Bang)'''
      

[n6]
lemma = "nu har altsaa ogsaa Holm"
note = '''Ikke identificeret, formodentlig en person i Houmarks bekendtskabskreds'''
      

[n7]
lemma = "Hvorledes gaar det Paul"
note = '''Formodentlig Paul Damkier, se brevet 4.5.1907'''
