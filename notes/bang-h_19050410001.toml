
# Notes for 19050410001.xml

[n1]
lemma = "venter paa Slæbkjolen"
note = '''Dvs. en kjole med langt slæb. »Slæbkjolen« er et bangsk udtryk, som han flere gange har brugt om en kvindelig optrædende på provinsturné; i flere breve fra 1905 til Betty Nansen opfordrer han hende til selv at optræde på en turné rundt i landet; se også brevet 27.2.1905'''
