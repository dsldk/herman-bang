
# Notes for 18890627001.xml

[n1]
lemma = "At du skal have et Tidsskrift"
note = '''Tidsskriftet _Af Dagens Krønike_, redigeret af Peter Nansen, begyndte at udkomme i juli 1889'''
      
      

[n3]
lemma = "»Amalie Skram«"
note = '''Torsdag 20.6.1889 holdt Bang i Bergen dette foredrag om den norske, dansk gifte forfatter Amalie Skram (1846-1905)'''
      

[n4]
lemma = "Jeg rejser nu paa Landet"
note = '''Måske til familien Juuhl, jf. brevet 10.9.1889, eller til familien Sundt, der ejede en mondæn hytte på øen Skorpa syd for Bergen, jf. Harry Jacobsen: _Den miskendte Herman Bang_, s. 19'''
