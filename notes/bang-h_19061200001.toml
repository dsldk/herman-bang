lemma = "mod Johannes V. Jensen i »Forfatterforeningen«"
note = '''I sin siden så berygtede aviskronik »Samfundet og Sædelighedsforbryderen« havde forfatteren Johannes V. Jensen (1873-1950) rettet et sexistisk angreb på Herman Bang, uden at nævne hans navn. Kronikken står trykt i_Politiken_, fredag 30.11.1906, og er i bogform genoptrykt i Aage Jørgensen (red.):_Johannes V. Jensen. Ord og virkelighed. Forfatterskabets hidtil ikke optrykte artikler_, bind 1, København 2014, s. 220-224. I dagene efter 30.11.1906 udløstes "en Bølge af Harme og Protester fra Hovedstadens Intellektuelle. Forfattere og Videnskabsmænd forlangte Johannes V. Jensen ekskluderet af Forfatterforeningen, og Sympatitilkendegivelserne strømmede Herman Bang imøde" (Harry Jacobsen:_Den tragiske Herman Bang_, s. 167). Det blev henover årsskiftet 1906/1907 til en sag i Dansk Forfatterforening, der i årene 1902-08 havde forfatteren Karl Larsen (1860-1931) som formand. Jensen blev ikke ekskluderet, men mødte ingen sympati for sit verbale overfald og karaktermord på Herman Bang. Se tillige Karin Bang, s.607f'''
