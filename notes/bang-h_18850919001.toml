[n6]
lemma = "Haanskheden overfor Fredensborg"
note = '''Bang sigter til den syrlige og satiriske tone i _Politikens_ omtaler af et aktuelt kongeligt familiebesøg på Fredensborg Slot. Det danske kongepar fik besøg af to af deres døtre med ægtemænd: det russiske kejserpar Aleksander 3. og Maria Fjodorovna (gift 1866) og det britiske kronprinsepar Edward (7.) og prinsesse Alexandra (gift 1863)'''
      

