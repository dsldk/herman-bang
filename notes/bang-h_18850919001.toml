[n1]
lemma = "»den høieste Oplysnings« vidunderlige Lampe"
note = '''Den stiftende kreds bag dagbladet _Politiken_ havde i 1884 kaldt den nye avis for "Organet for den højeste Oplysning i det danske Folk". Den vidunderlige lampe er en allusion til Adam Oehlenschlägers skuespil _Aladdin_ (1805), hvor lampens ånd kan påkaldes for at opfylde de ønsker, som ejeren af lampen måtte nære'''
      

[n2]
lemma = "min Artikel II"
note = '''_Politiken_, onsdag 9.9.1885, hvor 2. del af Bangs artikelserie "Det unge Sverig. Iagttagelser og Aforismer" blev trykt, så den fylder det meste af avisens forside. Kort forinden var en svensk oversættelse af disse artikler blevet trykt i Göteborgs Handels- och Sjöfarts-Tidning'''
      

