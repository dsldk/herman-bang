
# Notes for 19090716001.xml

[n1]
lemma = "paa Grund af denne »Kattekonge«"
note = '''Operetten _Prins Incognito (Kattekongen)_, skrevet af cand.jur. Frederik Ricard (1870-1931) og journalist Axel Breidahl (1876-1948), med musik af Preben Nodermann (1867-1930), premiere 14.8.1909 på Casino i København i Bangs sceneinstruktion'''
      

[n2]
lemma = "skønt »Politikens« seks Værelser"
note = '''Bangs må sigte til en samtidig omtale i dagbladet _Politiken_. Den eneste omtale, der er fundet i _Politiken_, er en notits 1.7.1909, som dog ikke meddeler noget om antallet af Bangs værelser på Marienlyst Badehotel: »Hr. Herman Bang vendte igaar tilbage til Danmark efter i to Aar at have haft sin Bopæl i Berlin. Hr. Bang, der fra Teatersæsonens Begyndelse har sit Hjem her i Byen, tog Ophold paa Marienlyst.«'''
      

[n3]
lemma = "Legatet"
note = '''Dvs. Det Anckerske Legat'''
