[n2]
lemma = "Frøken Broch"
note = '''Torsdag 17.6.1886 stødte skuespillerinden Louise Brock (1864-1900), forlovet med Peter Nansen, i sin lille ponyvogn sammen med dampsporvognen på Strandvejen i Klampenborg . Hun pådrog sig svære læsioner og en brækket underarm, jf. Karin Bang, s. 208-212'''
      

[n3]
lemma = "dette »Bayreri«"
note = '''Sigter til den omfangsrige presseomtale i kølvandet på kong Ludwig 2. af Bayerns død 13.6.1886'''
      

