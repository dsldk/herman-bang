note = '''Dagbladet _Vort Land_ havde 7.3.1900 offentliggjort Herman Bangs anmodning til Folketeatrets ledelse om af helbredshensyn at blive fritaget for hvervet som sceneinstruktør. Bang ophørte med udgangen af februar 1900 som sceneinstruktør ved Folketeatret, et hverv han havde haft siden 1897'''
