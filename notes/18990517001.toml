[n1]
lemma = "Vi har glemt tre Bøger"
note = '''Dvs. tre eksemplarer af Bangs nye novellesamling_Liv og Død_, som var udkommet 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Johan Knudsen (1865-1942), ejer 1891-1909 af godset Bangsbo ved Frederikshavn'''
      

[n3]
lemma = " "
note = '''Kristen P. Korsgaard (1846-1904), medudgiver af Aftenbladet (hvor Bang 1892-1897 var journalistisk medarbejder), indvalgt i Folketinget 1889 (Venstre), radikal løsgænger fra 1891'''
      

[n4]
lemma = " "
note = '''Gustava Berendsen (1868-1946), født Nyholm, enke efter Albert Berendsen (1860-1897), der i 1884 havde overtaget sin fars firma, stål- og glasagenturet Sophus Berendsen. Albert Berendsen havde alsidige kulturelle interesser og var blandt andet medstifter i 1884 af Alliance Française i København. Senere, i 1901, blev Gustava Berendsen gift med journalisten Christian Gulmann (1869-1934), der var knyttet til_Nationaltidende_s redaktion'''
