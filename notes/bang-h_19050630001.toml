
# Notes for 19050630001.xml

[n1]
lemma = "intet vil være Fru Holst"
note = '''Nini Holst (1853-1922), søster til Herman Bang, (adoptiv)mor til Bertha Holst; hun delte 1900-07 lejlighed i København med sin bror. Ifølge brev fra Bang til Chr. Ferslew, 14.7.1905, boede de i juli 1905 begge på Marienlyst'''
      

[n2]
lemma = "Frøken Jørgensen"
note = '''Uoplyst. Måske er hun identisk med den kvinde, der i Bangs brev til Bertha Holst, dateret »Marienlyst. Onsdag« [juni eller juli 1905], omtales som Meta; tilsyneladende Bertha Holsts kæreste'''
