
# Notes for 19090415001.xml

[n1]
lemma = "paa denne »Kainz«"
note = '''Dvs. Bangs artikel »Josef Kainz som Hamlet. Nogle Betragtninger over Geniet«, trykt i tidsskriftet _Tilskueren_ 1909, s. 465-477'''
      

[n2]
lemma = "ind i Trykkeriet, Klareboderne 3"
note = '''Dvs. Gyldendals forlagstrykkeri, der havde til huse i samme bygninger som forlaget'''
      

[n3]
lemma = "De andre to er jo her"
note = '''I bogen _Masker og Mennesker –_, Gyldendal 1910, er de tre dele »Kainz« benævnt Første, andet, tredje Billede (s. 79-144). Andet Billede (s. 93-121) er i store træk identisk med Bangs essay »Josef Kainz«, trykt i hans bog _Teatret_, 1892. Tredje Billede (s. 123-144) er et genoptryk af hans artikel i _Tilskueren_1909'''
      

[n4]
lemma = "Réjane og Betty"
note = '''Dvs. de nyskrevne afsnit i _Masker og Mennesker –_ henholdsvis om den franske skuespillerinde Gabrielle Réjane (s. 145-183) og om Betty Nansen (s. 185-208)'''
