
# Notes for 18870209001.xml

[n1]
lemma = "»Gatshina og dets Beboere«"
note = '''Titlen sigter til den russiske kejserfamilie; slottet Gatshina ca. 50 km syd for Sankt Petersborg var familiens sommerresidens. En artikelserie af Bang i en tysk avis eller i et tysk blad om den russiske kejserfamilie har ikke kunnet verificeres'''


[n2]
lemma = "Hirsch"
note = '''Personen er ikke identificeret, men var formentlig en tysk redaktør. Han omtales også i en række af Bangs breve fra 1886'''
