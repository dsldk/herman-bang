lemma = "det første af Fritz' Breve"
note = '''Det tidligste brev fra Bang til Boesen skal ifølge _Breve til Fritz_, 1951, dateres til 28.11.1895; dette brev må Boesen på et tidspunkt have givet tilbage til Bang. Bangs hensigt med at overretssagfører Oluf Heise har skullet læse dette første brev fra 1895 er indtil videre uvis'''
