
# Notes for 19070919001.xml

[n1]
lemma = "denne Fortælling"
note = '''Bangs novelle »Stærkest –«, trykt i hans _Sælsomme Fortællinger_, Gyldendal 1907, jf. brevet 25.8.1907'''
      

[n2]
lemma = "den Gamles Værker"
note = '''Rimeligvis en optakt i tysk presse til markeringen af den norske forfatter Bjørnstjerne Bjørnsons 75-års fødselsdag 8.12.1907'''
      

[n3]
lemma = "Iaften opføres Wied"
note = '''Neues Theater i Berlin havde 19.9.1907 premiere på en forkortet version af den danske forfatter Gustav Wieds satyrspil _Erotik_. »Publikum rystedes ustandseligt af Latter og kvitterede for den lette Underholdning med stormende Bifald efter Tæppets Fald.« (citat fra _Politiken_, 20.9.1907). Jf. også Bangs artikel »Gustav Wied og Fremtiden«, dateret »Berlin, 23. September 07« og trykt i avisen _København_, 26.9.1907'''
      

[n4]
lemma = "Hils Lady Macbeth"
note = '''Dvs. Betty Nansen, som fra 6.10.1907 spillede Lady Macbeth (i Shakespeares skuespil _Macbeth_) på Det Kongelige Teater i København'''
