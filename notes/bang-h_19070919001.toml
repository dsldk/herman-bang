
# Notes for 19070919001.xml

[n1]
lemma = "denne Fortælling"
note = '''Bangs novelle »Stærkest –«, trykt i_Sælsomme Fortællinger_, Gyldendal 1907, jf. brevet 19070825'''
      

[n2]
lemma = "den Gamles Værker"
note = '''Rimeligvis en optakt i tysk presse til den norske forfatter Bjørnstjerne Bjørnsons 75-års fødselsdag 8.12.1907'''
      

[n3]
lemma = "Iaften opføres Wied"
note = '''Neues Theater i Berlin havde 19.9.1907 premiere på en forkortet version af den danske forfatter Gustav Wieds (1858-1914) satyrspil_Erotik_. »Publikum rystedes ustandseligt af Latter og kvitterede for den lette Underholdning med stormende Bifald efter Tæppets Fald.« (citat fra_Politiken_, 20.9.1907). Jf. også Bangs artikel »Gustav Wied og Fremtiden«, dateret »Berlin, 23. September 07«, trykt i avisen_København_, 26.9.1907'''
      

[n4]
lemma = "Hils Lady Macbeth"
note = '''Dvs. Betty Nansen, som fra 6.10.1907 spillede Lady Macbeth (i Shakespeares skuespil_Macbeth_) på Det Kongelige Teater i København'''
