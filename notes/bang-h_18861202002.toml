note = '''Lars Dilling (1848-1887), en humoristisk norsk forfatter, som i lighed med den ligeledes norske forfatter John Paulsen (1851-1924) skuffede de forventninger til litterære kvaliteter, der i offentligheden blev næret efter deres første bøger i den litterære realismes form. John Paulsen gled over i sentimental romantik, men både han og Lars Dilling nød fortsat popularitet hos en bred læserskare i både Norge og Danmark. Se også brevet 21.11.1886'''
