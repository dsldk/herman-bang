
# Notes for 18980802001.xml

[n1]
lemma = "Her er »Ved Vejen«"
note = '''Bang må hentyde til sin levering af færdigrettet korrektur til anden udgave af _Ved Vejen_, der 9.11.1898 udkom som en selvstændig bog på Det Schubotheske Forlag. Bang har antagelig læst korrektur, som han derpå returnerede til forlaget i et par omgange'''
      

[n2]
lemma = "Desuden to Digte til Bogen"
note = '''To digte, der indgår i Bangs nye roman _Det hvide Hus_, der udkom 26.11.1898 af Det Schubotheske Forlag'''
      
      

[n4]
lemma = "et lille Honorar skulde jeg have for »Ved Vejen«"
note = '''Dvs. for den nye udgave. Det vides, at bogen blev trykt i 3150 eksemplarer'''
      

[n5]
lemma = "hvori mit Digt stod"
note = '''Formodentlig Bangs digt »Sten-Varsler«, der er trykt i _Illustreret Tidende_, 24.7.1898, s. 696'''
