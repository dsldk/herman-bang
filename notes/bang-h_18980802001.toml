
# Notes for 18980802001.xml

[n1]
lemma = "Her er »Ved Vejen«"
note = '''Bangs levering af korrektur til anden udgave af _Ved Vejen_, der udkom som selvstændig bog 9.11.1898 på Det Schubotheske Forlag. Bang har antagelig læst korrektur, som han returnerer til forlaget i et par omgange'''
      

[n2]
lemma = "Desuden to Digte til Bogen"
note = '''Bangs roman _Det hvide Hus_, udgivet 26.11.1898 af Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag'''
      

[n4]
lemma = "et lille Honorar skulde jeg have for »Ved Vejen«"
note = '''Dvs. for den nye udgave'''
      

[n5]
lemma = "hvori mit Digt stod"
note = '''Formodentlig Bangs digt »Sten-Varsler«, der er trykt i _Illustreret Tidende_, 24.7.1898, s. 696'''
