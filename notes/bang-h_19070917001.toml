
# Notes for 19070917001.xml

[n1]
lemma = "den om »Zoologisk Have«"
note = '''Bang sigter til artiklen »Dyrenes Mimik«, signeret Harlekin (formentlig et mærke for Christian Houmark). Artiklen er et interview med Julius Schiøtt, direktør for Zoologisk Have i København og Bangs nære ven. Den er trykt i avisen _København_, 14.9.1907'''


[n2]
lemma = "Spor allevegne"
note = '''Interviewet i avisen _København_ var en blandt mange reaktioner på Herman Bangs artikel »Om Menneskefremstillere«, trykt i ugebladet _Verdens-Spejlet_, 25.8.1907. Houmark/Harlekin indleder sit avisinterview i _København_ således: »Herman Bang, siger Jul. Schiøtt, gav forleden i et herværende Ugeblad Skuespillerne det Raad at studere Dyrenes Mimik for ad denne Vej at opnaa Fornyelse og Berigelse i deres Kunst. Det har vrimlet med Skuespillere herude siden. [...] Sæsonen vil vise, hvem der har lært mest: Dyrene eller vore Skuespillere«'''
