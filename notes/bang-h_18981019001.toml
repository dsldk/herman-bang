
# Notes for 18981019001.xml

[n1]
lemma = "og give Sofie"
note = '''Sofie var Bangs tjenestepige og husholderske cirka 1897-1900. Hun har bragt dette brev fra Bang til Carl Feilberg og ventet på at bringe hans svar med sig tilbage til Bang'''
      

[n2]
lemma = "»Den første Violin« igaar"
note = '''Bang iscenesatte Gustav Wied og Jens Petersens skuespil _Første Violin_, der havde première på Folketeatret 18.10.1898'''
