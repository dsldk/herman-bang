
# Notes for 19000402002.xml

[n1]
lemma = "om Abrahams"
note = '''Bangs nekrolog over Severin Abrahams, »Direktøren«, blev trykt i _Politiken_, 3.4.1900. Hermed var Bang atter knyttet til dagbladet _Politiken_ som journalistisk medarbejder, denne gang frem til januar 1902. ‒ Severin Abrahams var død 31.3.1900'''
      

[n2]
lemma = "de hundrede Kr. for sidste Gang"
note = '''Bang sigter til sin sidste husleje i pensionatet Frederiksborggade 31, 2.sal. Han flyttede 4.5.1900 til sin søster, enkefru Nini Holsts nye lejlighed, Gammel Kongevej 25, 4.sal'''
      

[n3]
lemma = "skal De faa det første Guy de Maupassant-Manuskript"
note = '''Sandsynligvis et opgivet projekt, som findes omtalt i flere af Bangs breve til Aage Hirschsprung fra årene 1899 og 1900, første gang 24.4.1899'''
      

[n4]
lemma = "Og »Det graa Hus«"
note = '''Bangs roman _Det graa Hus_ udkom 26.11.1901 på Det Schubotheske Forlag'''
