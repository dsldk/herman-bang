note = '''I dagene 3.-12.6.1884 havde en skuespillertrup med Bang i spidsen turneret i jyske byer med skuespil og oplæsning. Øvrige medvirkende var Frederik Cetti, Camilla Lerche, Johannes Marer og Julie Secher. Økonomisk var turneen en fiasko, og den belastede i alvorlig grad Bangs forhold til Christian Ferslew, ejer af avisen Nationaltidende'''
      

