[n2]
lemma = "P.L."
note = '''Dvs. forlæggeren Paul Langhoff; tidsskriftet _Af Dagens Krønike_ udkom hos J.H. Schubothes Forlag, som han var indehaver af'''
      

[n3]
lemma = "Tag Dannevirke-Natten"
note = '''Et kapitel i romanen _Tine_; se også brevet 23.1.1889'''
      

[n4]
lemma = "Jeg har idag afsendt 5 Ark"
note = '''Dvs. fem ark (à 16 tryksider) af den trykte og rettede korrektur til _Tine_; bogen udkom på Schubothes forlag i dagene før 24.10.1889'''
      

[n5]
lemma = "»Viserne«"
note = '''Bang sigter til viserne i sin roman _Tine_; se også Harry Jacobsen:_Herman Bang. Resignationens Digter_, s. 184'''
      

[n6]
lemma = "det kg: Bbltek"
note = '''Bangs forkortelse for: Det Kongelige Bibliotek, København'''
      

[n7]
lemma = "tout au contraire"
note = '''fr.: det stik modsatte'''
      
