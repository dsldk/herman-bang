lemma = "Hans Jæger"
note = '''Måske en fejl for den norske litterat Henrik Jæger (1854-1895), jf. formodningen i Vandreaar, s. 234. På tidspunktet for dette brevs datering var den norske forfatter Hans Jæger (1854-1910) for anden gang blevet idømt straf for et "pornografisk" afsnit i sin roman _Fra Kristiania-Bohêmen_ og var i hast rejst fra Norge til Paris'''
      

[n2]
lemma = "jeg er den danske Mellemting af Dilling og John Paulsen"
note = '''Lars Dilling (1848-1887), en humoristisk norsk forfatter, som i lighed med nordmanden John Paulsen (1851-1924) skuffede de kvalitative forventninger, der i offentligheden blev næret efter deres første bøger i den litterære realismes præg og udtryk. John Paulsen gled over i sentimental romantik, men både han og Lars Dilling nød fortsat popularitet hos læsere i både Norge og Danmark'''
      

