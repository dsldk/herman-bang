
# Notes for 18831128001.xml

      

[n2]
lemma = "Din Bog"
note = '''Morgenudgaven af _Nationaltidende_, 28.11.1883, bragte på forsiden følgende notits: »Literært Nyt. "Unge Mennesker", Studier og Skitser af Peter Nansen, er udkommet i andet Oplag paa A.C. Riemenschneiders Forlag.«'''
      

[n3]
lemma = "Han har underskriftlig »leiet« mit Lokale til Affodring"
note = '''Uklart hvad der sigtes til; muligvis havde ægteparret Ottesen på dette tidspunkt udlejet et lokale i deres ejendom Studiestræde 4 til Bang. I sommeren 1884 flyttede Bang ind i en lejlighed i Studiestræde 4, 1.sal'''
