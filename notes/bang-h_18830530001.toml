[n1]
lemma = "til Martinus Benefice?"
note = '''Den eneste teateraften til benefice for skuespilleren Martinius Nielsen, der kan findes oplysning om i årene 1881-1883, fandt sted på Casino onsdag 30.5.1883. Aftenens indtægter gik til de to skuespillere, frøken Louise Ludvigsen (1858-1940) og Martinius Nielsen. Hun spillede Lise i enaktsoperetten _Fritz og Lise_ (med musik af franskmanden Jacques Offenbach, 1819-80), mens han spillede Elimar i H.C. Andersens eventyrkomedie _Mer end Perler og Guld_. Den blandede forestilling bød desuden på den svenske skuespiller August Lindberg (1846-1916), der med sin trup og til publikums jubel opførte enaktskomedien _Den hvita halsduken_ (af franskmanden Edmond Gondinet (1828-88), oversat til svensk af dramatikeren Frans Hedberg), samt på solodans af to unge balletdanserinder. Ifølge _Nationaltidende_, 31.5.1883, kunne frøken Ludvigsen og Martinius Nielsen »glæde sig ved ret godt Hus ved deres Benefice iaftes, og endnu større Leilighed til at glæde sig kunde de finde i det Bifald og de Blomster, der bleve dem til Deel, da de viste sig paa Scenen«'''
      

[n2]
lemma = "Frøken Sandorff"
note = '''I folketællingen 1880 (København) figurerer en ugift syerske Andrea Sophie Dorthea Sandorff, 25 år gammel, med bopæl i Nyboder, København. Identifikationen er usikker, da der intet vides om 'frøken Sandorff' i sammenhæng med Herman Bang'''
      

[n3]
lemma = "Benedikt"
note = '''Formodentlig drejer det sig om bogtrykker Benedikt Salomon, kompagnon med forlæggeren August Riemenschneider i København. De gik konkurs i december 1883 som følge af begges arrestation, anklaget for at have trykt falske danske pengesedler'''
