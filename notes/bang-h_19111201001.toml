
# Notes for 19111201001.xml

[n1]
lemma = "paa sin egen Begeistring i min Ungdom"
note = '''Som del af en længere teater- og foredragsrejse i Norden og Rusland havde Bang i april-maj 1885 talrige gange optrådt i forskellige byer i Finland'''
      
      

[n3]
lemma = "til Kejserinden"
note = '''Dvs. til den russiske enkekejserinde Marija Fjodorovna (1847-1928), der var født som prinsesse Dagmar af Danmark. Især om sommeren opholdt hun sig jævnligt på Hvidøre i Klampenborgs øresundskyst, nord for København. Efter Den russiske revolution havde hun fra 1919 fast bopæl i Danmark'''
      

