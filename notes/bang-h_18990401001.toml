
# Notes for 18990401001.xml

[n1]
lemma = "saa De har den ganske Genstand paa Tirsdag"
note = '''At dømme efter oplysninger i flere foregående breve manglede Bang på dette tidspunkt at færdigskrive sin novelle »En Fortælling om Elskov«, der er trykt i _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Naar jeg har givet min Oplæsning"
note = '''Uoplyst hvilken oplæsning, Bang sigter til'''
      

[n3]
lemma = "da jeg flyttede"
note = '''I København var Bang 9.3.1899 flyttet fra Østerbro til Hotel Hafnia på Vestervold. De 150 kroner, Bang sigter til, havde han udbedt sig med sit brev af 9.3.1899 til Aage Hirschsprung'''
      

[n4]
lemma = "Af »Grønne Henrik«"
note = '''_Den grønne Henriks Roman_, en dansk oversættelse i to bind af den schweiziske forfatter Gottfried Kellers roman _Der grüne Heinrich_, 1854-55, var i 1883-84 udkommet på forlaget I.H. Schubothe'''
