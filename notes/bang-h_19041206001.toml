[n1]
lemma = "»Postillonen i Longjumeau«"
note = '''_Le Postillon de Lonjumeau_ (Postillonen i Lonjumeau), et syngespil i tre akter af Adolphe Adam. I dansk oversættelse ved Thomas Overskou har det været opført talrige gange på Det Kongelige Teater, første gang i 1837 ‒ og i Bangs levetid senest syv gange i 1893'''
      
