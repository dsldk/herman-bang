
# Notes for 18861005001.xml

[n1]
lemma = "idag blev denne Artikel færdig"
note = '''Bangs artikel »Ida Aalberg. Et Kunstnerliv«, trykt i tidsskriftet _Nordstjernen_, 31.10.1886'''
      

[n2]
lemma = "Danserinden"
note = '''Dvs. Bangs novelle »Irene Holm«, der første gange blev trykt i to dele i _Nordstjernen_, 21. og 28.11.1886 under titlen: »De Glemte. Novelletter af Herman Bang. I. Danserinden Frøken Irene Holm«.'''
      

[n3]
lemma = "»Framåt«"
note = '''Det svenske tidsskrift _Framåt_, hvor »Danserinden Fröken Irene Holm. Skiss af Herman Bang« blev trykt 1.1.1887'''
      

[n4]
lemma = "Naar kommer dog Bogen"
note = '''Bangs novellesamling _Stille Eksistenser_ udkom i dagene før 27.10.1886 på Andr. Schous Forlag i København'''
      

[n5]
lemma = "»Stjerner«"
note = '''Dvs. hvert kommende nummer af tidsskriftet _Nordstjernen_, der blev redigeret af Julius Schiøtt'''
