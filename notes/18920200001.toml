lemma = "og en »Krog«"
note = '''Dvs. at brevet var ledsaget af manuskriptet til en af Bangs artikler i tidsskriftet_Nordstjernen_under rubrikken »Fra Samfundets Kroge«. Såfremt dateringsforslaget februar-april 1892 holder stik, kan det måske dreje sig om Bangs artikel »Fædrelandet«, trykt i_Nordstjernen_, 10.4.1892'''
