
# Notes for 19080204001.xml

[n1]
lemma = "Quod felix faustumque"
note = '''lat.: Gid det må være til lykke og fremgang. De første ord i Københavns Universitets akademiske borgerbrev, der blev udstedt til enhver, der var optaget på et studium'''
      

[n2]
lemma = "der i Portugal"
note = '''Ved et skudattentat 1.2.1908 blev Portugals konge, Carlos 1., og kronprinsen dræbt på åben gade i Lissabon'''
      

[n3]
lemma = " "
note = '''Prinsesse Marie (1865-1909), franskfødt hertuginde af Orléans, siden 1885 gift med prins Valdemar af Danmark (1858-1939), en lillebror til kong Frederik 8.'''
      

[n4]
lemma = "siden min Hjemkomst fra Wien"
note = '''I januar-april 1908 foretog Bang flere oplæsningsrejser til bl.a. Breslau, Wien, Prag og Hamburg; ind imellem disse rejser var han hjemme i sin bolig i Berlin'''
      

[n5]
lemma = "Dr: Heine"
note = '''Læsningen af navnets to sidste bogstaver er usikker. Måske drejer det sig om Axel Heine (1870-1943), en københavnsk læge med egen privatklinik for fordøjelsessygdomme siden 1900'''
      

[n6]
lemma = "mange »Vers« i mine »Digte«"
note = '''Ud over sin bog_Digte_, der udkom i 1889, offentliggjorde Bang gennem de følgende år mange enkelte digte i tidsskrifter, aviser o.l.'''
      

[n7]
