
# Notes for 19090613001.xml

[n1]
lemma = "Im »Börsen-Courier«"
note = '''Avisen _Börsen-Courier_ var et venstreliberalt dagblad i Berlin, udgivet siden 1868'''
      

[n2]
lemma = "Schmied"
note = '''Personen er ikke identificeret'''
      

[n3]
lemma = "Frau Nansen war hier"
note = '''Skuespillerinden Betty Nansen har ifølge dette brev aflagt Bang et besøg i Berlin, sandsynligvis i begyndelsen af juni 1909; se også note til brevet 29.5.1909'''
      

[n4]
lemma = "die Frage: »Kreta« wird bald losbrennen"
note = '''Siden 1898 havde øen Kreta haft selvstyre under en højkommissær udpeget af de europæiske stormagter; i 1913 blev Kreta en del af kongeriget Grækenland'''
