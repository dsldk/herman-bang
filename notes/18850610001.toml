lemma = " "
note = '''I Politiken lørdag 13.6.1885 står følgende notits: "Herman Bang og Olaf Poulsen i Bergen. Som allerede pr. Telegraf meddelt igaar var Olaf Poulsens 1ste Optræden i Bergen i Onsdags en stormende Sukces. / Et Par Dage iforvejen var Herman Bang, der havde fejret Triumfer i Trondhjem , optraadt baade som Foredragsholder (Om Bjørnson ) og Skuespiller (som Osvald i Gengangeres 3dje Akt). Ifølge Privattelegram og Brev var Modtagelsen i Begyndelsen kølig; Huset jævnt fyldt, Bifaldet livligt, men Pressens Dom temmelig haard. Senere er der indtraadt et fuldstændigt Omslag, og Hr. Bang var ifølge et igaar modtaget Telegram ved sin Optræden i Torsdags Genstand for megen Ovation. / Olaf Poulsen optraadte atter iaftes – det synes, som om Hr. Bang og han har delt Dagene imellem sig – i_Soldaterløjer_[af J.C. Hostrup ] og_De Usynlige_[af Ludvig Holberg ]. ...". Olaf Poulsen (1849-1923), skuespiller ved Det Kongelige Teater, halvbror til Emil Poulsen. Se tillige note til brevet 1885, 24.juni'''
