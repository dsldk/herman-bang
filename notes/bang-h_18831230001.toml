note = '''Chr. Ferslew (1836-1910), fra 1876 udgiver af avisen _Nationaltidende_, fra 1881 ejer af en papirfabrik på Frederiksberg og en cellulosefabrik ved Kattinge Vig, Sjælland; gift 1858 med Anna Ferslew, far til Anna Ferslew'''
      

[n3]
lemma = "Hr. B."
note = '''Emil Bjerring (1837-96), journalist, fra 1878 redaktionssekretær ved _Nationaltidende_, 1880 medstifter af Journalistforeningen'''
      

[n4]
lemma = "N.T."
note = '''_Nationaltidende_'''
      

[n5]
lemma = "Paa Torsdag Aften"
note = '''Ugedagen ville kunne passe med torsdag 3.1.1884, jf. det følgende brev til Peter Nansen'''
      

[n6]
lemma = "Jeg sender dig en Afskrift"
note = '''Afskriften i fremmed hånd af Bangs brev til Emil Bjerring, dateret Tirsdag Eftermiddag, findes idag i Det Kongelige Bibliotek, NKS 4043, 4to, ved brevet 1883, 30.december, og bærer blyantspåskriften "ad 26"'''
