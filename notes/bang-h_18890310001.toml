
# Notes for 18890310001.xml

[n1]
lemma = "Jeg har idag begyndt paa III"
note = '''Romanen _Tine_, det tredje kapitel (romanen består af 10 kapitler)'''
      
      

[n3]
lemma = "at sætte mig »à la suite«"
note = '''Dvs. sætte sig uden for nummer. I militæret er udtrykket brugt om en officer, der er udtrådt af aktiv tjeneste'''
      

[n4]
lemma = "»København«"
note = '''Det nye dagblad _København_ begyndte at udkomme 2.7.1889'''
      

[n5]
lemma = "de 30 Kroner"
note = '''Jf. de to foregående breve'''
      

[n6]
lemma = "din Kones Fødselsdag"
note = '''Louise Brock, gift Nansen, var født 26.3.1864'''
      

[n7]
lemma = "med dit Stykke til Kasino"
note = '''Ifølge _Dansk skønlitterært forfatterleksikon_ fik Peter Nansen i 1889 ikke noget nyt stykke opført på Casino, hverken eget eller oversat'''
      

[n8]
lemma = "uklar med Banditterne"
note = '''Sigter muligvis til Casinos ledelse'''
      
      

[n10]
lemma = "»Nøddebo«"
note = '''Folketeatret havde 26.12.1888 premiere på _Nøddebo Præstegaard_, en »Vaudevillekomedie med Sange i 5 Akter og et Forspil«, frit dramatiseret af skuespilleren Elith Reumert (1855-1934) efter Henrik Scharlings roman _Ved Nytaarstid i Nøddebo Præstegaard_ fra 1862'''
      

[n11]
lemma = "Strindberg gik jo saa taaleligt"
note = '''Den svenske forfatter August Strindberg (1849-1912) var 1887-89 bosat i Danmark. Det Strindbergske Forsøgsteater havde i København sin første forestilling lørdag 9.3.1889 på Dagmarteatrets scene; her blev tre små kammerspil af Strindberg spillet på dansk: _Kreditorer_, _Paria_ og _Den Stærkeste_'''
      
      

[n13]
lemma = "til at give mig et lidet Æselsspark"
note = '''I den usignerede anmeldelse »August Strindbergs 'Forsøgs-Theater', 1. Forestilling paa Dagmartheatret«, trykt i _Nationaltidende_, 10.3.1889, blev Gustav Wied (1858-1914) genstand for en temmelig skånselsløs kritik af sin skuespillerpræstation i _Kreditorer_, og kritikken blev afrundet med ordene: »[...] og skjønt Hr. Wied nærmest viste sig som en slet Kopi af Hr. Herman Bang som Skuespiller, pegede hans Kadaver-Spil dog ligeledes i rigtig Retning«'''
      
      

[n15]
lemma = "den nye Sulliwann-Operette"
note = '''I foråret 1889 havde Charles Kjerulf andel i flere lystspil i København, men ingen af dem ses at have musik af den engelske operettekomponist Arthur Sullivan (1842-1900)'''
      

[n16]
lemma = "Vaps"
note = '''Ikke identificeret'''
      

[n17]
lemma = "Parret »Otto«"
note = '''Sigter til Otto Larssen (1864-1910) og Peter Nansens bror Immanuel Nansen (1867-1934), som måske endnu på dette tidspunkt delte bolig på Amalievej 10, Frederiksberg'''
      
