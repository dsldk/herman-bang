
# Notes for 18861122003.xml

[n1]
lemma = "»De Unge og de Yngste«"
note = '''Før den ønskede omarbejdelse havde Bang givet sin artikel titlen »Ungdom«, se hans brev til Neergaard, [10.11.1886]'''
      

[n2]
lemma = "Stuckenberg"
note = '''Den unge Viggo Stuckenberg havde i oktober 1886 debuteret som forfatter med bogen _Digte_ på P.G. Philipsens Forlag'''
      
     

[n5]
lemma = "og har ikke sendt mig Penge"
note = '''Af Bangs brev til Emil Jonas, dateret Søndag [28.11.1886] fremgår, at Andreas Schou havde brækket et ben'''
      

[n6]
lemma = "hvis De ikke synes om Artiklen"
note = '''Redaktionens ønskede omarbejdelse ser også ud til at være blevet forkastet af Niels Neergaard, se Bangs breve til Emil Jonas, Søndag [28.11.1886] og til Peter Nansen, dateret Mandag [29.11.1886]; Bangs artikel ses heller ikke at være blevet offentliggjort andetsteds'''
      

[n7]
lemma = "til Philipsen"
note = '''Dvs. til P.G. Philipsens Forlag, udgiver af tidsskriftet _Tilskueren_. Bangs anmodning sigter formentlig til en hurtig fremsendelse af hans honorar'''
