
# Notes for 19040126001.xml

[n1]
lemma = "Jeg skal nu presse paa Græbe"
note = '''Dvs. bede Græbes Bogtrykkeri om at sætte fart på arbejdet med at færdiggøre hele satsen til Bangs nye roman _Mikaël_, der udkom 30.3.1904 hos Gyldendals forlag'''
      

[n2]
lemma = "med Schubothe"
note = '''Dvs. med Det Schubotheske Forlag, København, der blev ledet af J.L. Lybecker og Aage Hirschsprung'''
