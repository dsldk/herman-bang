lemma = "et forfærdeligt Stykke"
note = '''Bang var i færd med at oversætte den tyske folkekomedie_Dorf und Stadt_(skrevet af Charlotte Birch-Pfeiffer, 1847, efter en novelle af Berthold Auerbach), der på dansk fik titlen _I fremmed Jordbund_; opført i september 1880 på Casino i København'''
