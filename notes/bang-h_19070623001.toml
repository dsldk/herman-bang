
# Notes for 19070623001.xml

[n1]
lemma = "Jeg »gaar alene i Gaderne«"
note = '''Måske en allusion til et par af Johannes Jørgensens prosabøger fra de første år i 1890'erne, hvor hovedpersonen tit færdes alene på gader og øde villaveje'''


[n2]
lemma = "Novelle til »Hjemmets Noveller«"
note = '''I efteråret 1907 ses to noveller af Bang at være publiceret i månedsskriftet _Hjemmets Noveller_, nemlig »Souvenir« i augustnummeret 1907 og »Barchan er død –« i septembernummeret 1907'''
