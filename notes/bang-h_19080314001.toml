
# Notes for 19080314001.xml

[n1]
lemma = "»Politiken« og dens Aftenudgave"
note = '''_Ekstra Bladet_ var navnet på dagbladet _Politikens_ aftenudgave'''
      

[n2]
lemma = "to Brødre Cawling"
note = '''Journalisten Henrik Cavling (1858-1933) var siden 1905 redaktør af _Politiken_, den avis som 30.11.1906 trykte Johannes V. Jensens kronik »Samfundet og Sædelighedsforbryderen«. Henrik Cavling var bror til Frejlif Olsen (1868-1936), journalist ved avisen _København_ og ved _Politiken_ indtil 1905, derefter ved _Ekstra Bladet_'''
      

[n3]
lemma = "Steen Drewsen"
note = '''Personen er ikke identificeret'''
      

[n4]
lemma = "via Sassnitz-Trelleborg"
note = '''Bang fremhæver hermed, at hans hjemrejse fra Göteborg til Berlin skal tilrettelægges således, at han undgår at betræde dansk jord, nemlig via den skånske havneby Trelleborg og med skib derfra til den nordtyske havneby Sassnitz'''
      

