[n2]
lemma = "to Brødre Cawling"
note = '''Henrik Cavling (1858-1933), journalist, siden 1905 redaktør af_Politiken_, den avis der 30.11.1906 trykte Johannes V. Jensens kronik »Samfundet og Sædelighedsforbryderen«, bror til Frejlif Olsen (1868-1936), journalist ved avisen_København_og ved_Politiken_indtil 1905, derefter ved_Ekstra Bladet_'''
      

[n3]
lemma = "Steen Drewsen"
note = '''Personen er ikke identificeret'''
      

[n4]
lemma = "via Sassnitz-Trelleborg"
note = '''Bang fremhæver hermed, at hans hjemrejse fra Göteborg til Berlin skal tilrettelægges således, at han undgår at betræde dansk jord, nemlig via den skånske havneby Trelleborg og med skib derfra til den nordtyske by Sassnitz'''
      

