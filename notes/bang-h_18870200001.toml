
# Notes for 18870200001.xml

[n1]
lemma = "»den hellige Hansen«"
note = '''Bang sigter til Martens, en figur i sin roman _Stuk_. Martens har Bang skildret med elementer af en virkelig person, nemlig den københavnske byggematador Hans Hansen (1849-1923), der i folkemunde blev kaldt »Hellig-Hansen«. Hans Hansen opførte bl.a. Dagmarteatret og blev i 1884 erklæret personlig konkurs'''


[n2]
lemma = "»Stjernen«"
note = '''Dvs. ugeskriftet _Nordstjernen_, som Julius Schiøtt redigerede'''
