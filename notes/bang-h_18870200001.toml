
# Notes for 18870200001.xml

[n1]
lemma = "»den hellige Hansen«"
note = '''Bang sigter til Martens, en figur i sin roman _Stuk_; Martens har som forbillede den københavnske byggematador Hans Hansen (1849-1923), i folkemunde kaldet »Hellig-Hansen«, der bl.a. opførte Dagmarteatret, og som i 1884 blev erklæret konkurs'''


[n2]
lemma = "»Stjernen«"
note = '''Dvs. ugeskriftet _Nordstjernen_, som Julius Schiøtt redigerede'''
