[n5]
lemma = "Hvad vil Konsortiet?"
note = '''Ifølge en kort usigneret artikel »Dagmarteatret udlejet« i _Politiken_, 16.3.1889, bestod den nye ledelse af Dagmarteatret af konsortiet Karl Mantzius, C. Riis-Knudsen og Julius Lehmann som henholdsvis administrerende direktør, artistisk direktør og sceneinstruktør (ifølge en supplerende meddelelse i _Politiken_, 17.3.1889)'''
      

[n6]
lemma = "August"
note = '''Dvs. August Rasmussen. Notits i _Politiken_, 1.4.1889: »Da det ikke er lykkedes Kasino-Konsortiet at sælge Lejekontrakten, vil Skuespiller Cetti i Overensstemmelse med sit Engagement, som vi omtalte forleden, fra næste Sæsons Begyndelse overtage den artistiske Direktørpost ved Kasino.«'''
      
      

