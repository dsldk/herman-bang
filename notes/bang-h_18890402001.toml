[n3]
lemma = "var optagen i »Politiken«"
note = '''Komponisten Charles Kjerulfs (1858-1919) operette _Kejserens nye Klæder_ var på turné, og i _Politiken_ bragtes 1.4.1889 et citat fra Bangs anmeldelse i lokalpressen: "Kejserens nye Klæder har ogsaa i Maribo gjort stor Lykke og samlet fuldt Hus. Stykket var sat fortræffeligt i Scene og blev spillet med overordenligt Humør af det Foght'ske Selskab. / Om Udførelsen af "Kejseren"s Rolle skriver Hr. Herman Bang i "Lollandsposten": / I den virkelig fortræffelige Ramme af Bipersoner stod Hr. Fjeldstrup s [dvs. skuespilleren Peter Fjelstrup] "Kejser" som det legemliggjorte Billede af den kronede Tanketomhed. Hr. Fjeldstrup har et ægte Talent. Han er ganske ung, og han fremstiller alligevel Alderdom og Affældighed uden Overdrivelse. Han naar den store Virkning med de mindste Midler og kender den Hemmelighed: at vække vor Latter ved et Blik eller et eneste Ord. Han anvender "Pavsen" klogt og skyer overlegent Grimasen, hvorved saamange "Komikere" vil "virke". Navnlig Monologen i Haven var veritabel Kunst. Der hører til at fremstille den højeste Dumhed saa fortræffeligt en særdeles Intelligens. Hver bør gaa for at se Hr. Fjeldstrups Kejser. Det danske Teater er altfor fattigt paa Talenter til, at Hr. Fjeldstrup længe skulde komme til at tilhøre Provinserne. Hovedstaden vil sikkert allerede ad Aare have fanget ham."'''
      

