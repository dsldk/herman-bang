
# Notes for 19060907001.xml

[n1]
lemma = "at jeg først skal tiltræde"
note = '''Bang sigter antagelig til sit engagement som sceneinstruktør ved Casino i perioden oktober 1905 til maj 1907. Han havde formentlig orlov frem til november 1906, fordi han behøvede arbejdsro til at skrive sin roman færdig'''
      

[n2]
lemma = "»Fædrelandet«"
note = '''Bang sigter til sit igangværende arbejde med at færdigskrive romanen _De uden Fædreland –_, som udkom 4.12.1906 hos Gyldendal'''
      

[n3]
lemma = "for Nansens Skyld"
note = '''Dvs. forlaget Gyldendal'''
      

[n4]
lemma = "jeg sendte Dem »Inez«"
note = '''Bang må sigte til en afskrift af _Inez fra Coimbra_, et utrykt skuespil af Karl Larsen. –_Dansk skønlitterært Forfatterleksikon_, bd. 2, 1960, s.187: »Forelå i korrektur som manus. til scenebrug. Udkom ikke. Antaget af Det kgl. Teater. Première på Det ny Teater 12. okt. 1908 m. musik arrang. af A. Eggers.«'''
      

