note = '''Komponisten og musikkritikeren Robert Henriques opholdt sig i Berlin samtidig med Bang'''
      

[n2]
lemma = "»Morgenbladet«"
note = '''I avisen _Morgenbladet_, 5.12.1885, står en usigneret anmeldelse af Bangs _Excentriske Noveller_'''   

[n4]
lemma = "en Serie af Hotel-Interiører"
note = '''I _Morgenbladet_s anmeldelse af _Excentriske Noveller_ står der blandt andet om Bang: »Forfatteren pløjer jo ikke en Gang, literært set, i ny Jord. I _Skovfogedbørnene_ har endnu i Fjor S. Schandorph givet os en Række Billeder fra et moderne Hotelliv[...]«'''
      

[n5]
lemma = "Min gamle Klassekammerat"
note = '''Ifølge _Dansk skønlitterært forfatterleksikon_, bd. 3 (1964), var cand.jur. Axel Steenbuch (1856-1935) bidragyder til _Morgenbladet_, og Bang har formentlig vidst, om han var identisk med den anonyme anmelder i avisen. De havde været skolekammerater ved Sorø Akademi'''
      
[n6]
