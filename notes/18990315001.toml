lemma = " "
note = '''Bang må opgive sin plan om at få Aage Hirschsprung til efter diktat at færdigskrive »En Fortælling om Elskov« til _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag. Det må da blive Bangs faste sekretær Christian Frederik Steen'''
      

[n2]
lemma = " "
note = '''Bangs roman var udkommet 24.10.1889 på forlaget I.H. Schubothe'''
      

[n3]
lemma = " "
note = '''... uoplyst ...'''
      

[n4]
lemma = " "
note = '''Før det sidste restoplag var udsolgt kunne der ikke blive tale om, at Det Schubotheske Forlag ville udsende et nyt oplag af _Tine_ ; det skete i 1900'''
