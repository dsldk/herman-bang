
# Notes for 18990315001.xml

[n1]
lemma = "Saa maa det være Steen"
note = '''Bang må opgive sin plan om at få Aage Hirschsprung til efter diktat at færdigskrive »En Fortælling om Elskov« til _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag. Det må da blive Bangs faste sekretær Christian Frederik Steen'''
      

[n2]
lemma = "et Eks: af »Tine«"
note = '''Bangs roman_Tine_var udkommet 24.10.1889 på forlaget I.H. Schubothe'''
      

[n3]
lemma = "Jeg skal iaften læse i »Hegnet«"
note = '''Det kan ikke gennemskues, hvad Bang mener med sit øgenavn »Hegnet«, hvor han skal læse op samme aften'''
      

[n4]
lemma = "de 60 Eks: til nedsat Pris"
note = '''Før det sidste restoplag var udsolgt, kunne der ikke blive tale om, at Det Schubotheske Forlag ville udsende et nyt oplag af romanen_Tine_; det skete i 1900'''
