
# Notes for 19060703001.xml

[n1]
lemma = "i Rosenvænget"
note = '''Lægen Thorkild Rovsings (1862-1927) klinik, hvor Betty Nansen var indlagt, lå i Rosenvængets Allé 34, Østerbro i København. Se også note til brevet 30.6.1906'''
      

[n2]
lemma = "spise sammen med en russisk Ven"
note = '''Personen er ikke identificeret med sikkerhed. Måske Josef Melnik (1881-1931), som var bosat i Berlin; ofte omtalt under sit kælenavn Ossip Melnik'''
