lemma = " "
note = '''En stævningsmand er en person, der på en sagsøgers vegne forkynder en stævning, dvs. et anklageskrift, som en sagsøger indgiver til retten for at få en sag rejst og få modparten til at møde i retten. ‒ Hvad Bang konkret hentyder til er uoplyst; se dog hans brev til Hirschsprung, 26.3.1900, hvor politiet har truet med arrest, hvis Bang ikke betalte af på en fordring'''
      

[n2]
lemma = " "
note = '''Bang tilbød i sit brev til Aage Hirschsprung, 10.1.1900, at gennemse »Tine« og rette fejl og inkonsekvenser i førsteudgaven. Romanen var udkommet i 1889 og nu næsten helt udsolgt. En andenudgave af bogen udkom 5.10.1900 på Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Bangs sekretær, cand.phil. Christian Frederik Steen, der på dette tidspunkt formodentlig har skullet skrive videre på manuskriptet til romanen _Det graa Hus_ efter Bangs diktat; romanen udkom 26.11.1901'''
