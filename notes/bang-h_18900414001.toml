
# Notes for 18900414001.xml

[n1]
lemma = "ikke kollidere"
note = '''Den unge mand kan ikke identificeres, og det vedlagte artikelmanuskript er ikke bevaret ved brevet. Det må antages, at artiklen har handlet om københavnsk teaterliv. Fra februar 1890 havde
Vilhelm Møller i teatersæsonen skrevet den månedlige artikel »Teatrene« om aktuelle københavnske opførelser, og det vedblev han med at gøre i 1891 og 1892. Der er ikke fundet en artikel i _Tilskueren_,
som oplagt synes at være den omtalte, og det er muligt at redaktør Neergaard har forkastet manuskriptet'''

