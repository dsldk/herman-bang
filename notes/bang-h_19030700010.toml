[n1]
lemma = "aldrig havde gjort dette"
note = '''William Bang, egl. Frederik Gutzon Bang (1859-1903), var en yngre bror til Nini Holst og Herman Bang. Han var udvandret til USA, og hans død i 1903 blev, i det mindste af Herman Bang, tolket som selvmord; ifølge ordlyden i dette brev har Bang følt sig moralsk forpligtet til at tage sig af Williams efterladte kone og børn, hvis de ønskede at flytte til Danmark'''
