note = '''J.H. Schorer var indehaver af Verlag von J.H. Schorer i Berlin, som bl.a. udgav det illustrerede uge blad _Schorers Familienblatt_. Bang havde siden nytår 1886 haft aftale med redaktionen af ugebladet om at levere tekster, som Emil Jonas oversatte til tysk'''
