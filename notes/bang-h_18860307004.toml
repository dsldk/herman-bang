
# Notes for 18860307004.xml

[n1]
lemma = "Min Læge"
note = '''Det er uoplyst, hvem der på dette tidspunkt var læge for Bang'''
      

[n2]
lemma = "Dr:"
note = '''Forkortelse for: Doktoren, en omtaleform som Bang ofte anvendte om _Politikens_ redaktør, dr.phil. Edvard Brandes'''


[n3]
lemma = "er jeg tabt for ham"
note = '''J.H. Schorer var indehaver af Verlag von J.H. Schorer i Berlin, som bl.a. udgav det illustrerede ugeblad _Schorers Familienblatt_. Bang havde siden nytår 1886 haft aftale med redaktionen af ugebladet om at levere egne tekster i Emil Jonas' tyske oversættelse'''
