
# Notes for 18910130001.xml

[n1]
lemma = "min finske Artikel"
note = '''Det er udgiverens antagelse, at det drejer sig om Bangs artikel »Rusland-Finland«, der blev trykt i _Tilskueren_ i marts 1891 og vedrører storpolitiske forhold mellem kejserriget Rusland og
det russiske storhertugdømme Finland. Men det kan ikke udelukkes, at det drejer sig om en artikel, som ikke blev trykt i _Tilskueren_ ‒ og i så fald bør dette brevs foreslåede datering udvides til hele Bangs
Fredensborg-periode, august 1890 til februar 1891'''

