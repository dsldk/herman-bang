
# Notes for 18861001001.xml

[n1]
lemma = "Har De faaet Korrekturen?"
note = '''Bang sigter til sit rettede korrekturtryk af artiklen »Sceniske Reform-Forsøg«, trykt i _Tilskueren_ s oktoberhæfte 1886. Se også hans brev til Neergaard, dateret Mandag [cirka 27.9.1886]'''
      

[n2]
lemma = "min Bøn om Bøgerne"
note = '''Se Bangs brev til Niels Neergaard, dateret Mandag [cirka 27.9.1886]'''
      

[n3]
lemma = "»Ved Veien«"
note = '''Bangs nyskrevne novelle, trykt i _Stille Eksistenser_, der udkom 27.10.1886'''
      

[n4]
lemma = "Sukcès"
note = '''Med udtrykket »man mener« hentyder Bang til den positive bedømmelse, som han netop i disse dage modtog i breve fra sine fortrolige venner Peter Nansen, Julius Schiøtt og Vilhelm Møller, da de havde læst hans manuskript til novellen »Ved Vejen«'''
      

[n5]
lemma = "et Aftryk af »Meiningerne«"
note = '''Dvs. et korrekturtryk af Bangs artikel »Sceniske Reform-Forsøg«, trykt i _Tilskueren_, oktober 1886'''
