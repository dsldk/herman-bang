
# Notes for 18830129001.xml

[n1]
lemma = "»Schwabenstreich«"
note = '''Lystspillet _Der Schwabenstreich_, skrevet i 1883 af den østrigske forfatter Franz von Schönthan (1849-1913). I en fri dansk bearbejdelse (ved Otto Zinck) med titlen _Den største Dumhed_ fik det premiere 11.12.1883 på Folketeatret i København'''
      
    
[n3]
lemma = "gøre Dem et Tilbud?"
note = '''Antagelig gælder det Casinos eventuelle køb af opførelsesretten mv. til Edvard Brandes' skuespil _Et Besøg_'''
      

[n4]
lemma = "mit »Literaturbrev«"
note = '''Bang hentyder efter al sandsynlighed til sin artikel »Vekslende Themaer. Literaturbreve. I«, trykt søndag 28.1.1883 i de to aviser _Nationaltidende_ og _Dags-Telegrafen_; heri fortæller Bang om Edvard Brandes' skuespil _Et Besøg_, anonymt indsendt til Det Kongelige Teater og afvist af censor, men antaget til opførelse af teatrets direktør Fallesen ‒ og derpå »af moralske Hensyn« nægtet spillet af de to rollehavende skuespillere'''
