lemma = "Vandpantomime i 8 Akter"
note = '''Den franske dramatiker Pierre Decourcelle (1856-1926):_De smaa Landstrygere_, Folkekomedie i otte Afdelinger (originaltitel: Les deux gosses), på dansk ved Carl Muusmann (1863-1936), musik af den danske komponist Carl Gottschalksen (1854-1939). Stykket gik 1897-1905 på Casino og fik 142 opførelser ialt; i 1897 havde Bang ledet de sidste prøver (ifølge Mette Borg, s. 20 og 199), så denne folkekomedie må han formodes at være fortrolig med i 1911. I Bangs iscenesættelse gik stykket 46 gange på Det Ny Teater i sæsonen 1911-12'''
      

