[n1]
lemma = "Vandpantomime i 8 Akter"
note = '''Den franske dramatiker Pierre Decourcelles (1856-1926) folkekomedie _De smaa Landstrygere_ (originaltitel: _Les deux gosses_), på dansk ved Carl Muusmann (1863-1936), musik af den danske komponist Carl Gottschalksen (1854-1939). Stykket blev spillet i årene 1897-1905 på Casino og fik 142 opførelser ialt; i 1897 havde Bang ledet de sidste prøver (ifølge Mette Borg, s. 20 og 199), så denne folkekomedie må han formodes at have haft et fortroligt forhold til i 1911. I Bangs iscenesættelse gik stykket 46 gange på Det Ny Teater i sæsonen 1911-12'''
      
      

[n4]
lemma = "og begav sig til Ida"
note = '''Ida er ikke identificeret. (August Liebmanns hustru hed Emmy, egl. Fanny Emilie)'''
      
      

[n6]
lemma = "Svineslagteren"
note = '''Erhvervsmanden Poul Nørgaard (1866-1923), der i årene 1888-1891 havde været direktør for Horsens Andelssvineslagteri, var fra 1910 den første formand for Friluftsscenen i Dyrehaven nord for København'''
      

[n7]
lemma = "udleje Kunstens Fornyelse i Dyrehaven"
note = '''»Ravnene« er Bangs udtryk for Friluftsscenen i Dyrehaven nord for København. Dette friluftsteater åbnede i 1910 og opførte hvert år i sommertiden et skuespil. Scenen var projekteret af billedkunstneren J.F. Willumsen (1863-1958), og den var flankeret af to ravneskulpturer, hver 5 m høje, ligeledes udført af Willumsen'''
      
      
[n9]
lemma = "Konsul Bernick"
note = '''Hovedperson i den norske dramatiker Henrik Ibsens skuespil _Samfundets Støtter_. Dette skuespil blev Bangs sidste arbejde som sceneinstruktør; han havde forladt Danmark for sidste gang, da det fik premiere 3.11.1911 på Det Ny Teater, København'''
      

[n10]
lemma = "hans pillede Kean"
note = '''_Kean_ er titlen på en dansk stumfilm, optaget af Nordisk Film i 1910 med skuespilleren Martinius Nielsen i titelrollen'''
      
      
[n12]
lemma = "som Tilde Føns"
note = '''Skuespillerinden Thilda Fønss (1888-1952), født Jonsson, var fra 1905 til 1912 gift med skuespilleren Olaf Fønss'''
      
      
