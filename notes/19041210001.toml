lemma = "Carmen Sylva"
note = '''Forfatterpseudonym for Elisabeth (1843-1916), der var gift med Rumæniens konge Carol 1. Hun var hans dronning 1881-1914. I sin ungdom var hun en europæisk kendt forfatter, beundret af Bang, da hun under sit pseudonym Carmen Sylva publicerede lyrik, dramatik og romaner'''
