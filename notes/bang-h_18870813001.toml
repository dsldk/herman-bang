[n2]
lemma = "De kan bedst løses ud og gaa alene"
note = '''Kapitlet »Gravesens Bal« i romanen_Stuk_blev ikke trykt selvstændigt i tidsskriftet_Nordstjernen_. Derimod rummer det nummer af_Nordstjernen_, som udkom 9.10.1887, Bangs novelle »Den sidste Balkjole« og fik hér den overordnede overskrift »De Glemte II« (I var novellen Irene Holm, trykt i_Nordstjernen_, 21. og 28.11.1886). Romanen_Stuk_udkom i København sidst i oktober 1887'''
