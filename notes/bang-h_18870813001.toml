
# Notes for 18870813001.xml

[n1]
lemma = "»Stjernen«"
note = '''Bang hentyder humoristisk til ugeskriftet _Nordstjernen_, som Julius Schiøtt redigerede'''
      

[n2]
lemma = "De kan bedst løses ud og gaa alene"
note = '''Kapitlet »Gravesens Bal« i romanen _Stuk_ blev ikke trykt selvstændigt i tidsskriftet _Nordstjernen_. Derimod rummer det nummer af _Nordstjernen_, som udkom 9.10.1887, Bangs novelle »Den sidste Balkjole«, som hér fik den overordnede overskrift: »De Glemte II« (I var novellen om Irene Holm, trykt i _Nordstjernen_, 21. og 28.11.1886). Romanen _Stuk_ udkom i København sidst i oktober 1887'''
