[n1]
lemma = "»Kærlighedens Tragedie«"
note = '''Et skuespil af den norske forfatter Gunnar Heiberg (1857-1929), udgivet af Gyldendal 1904; ses først at være blevet opført i 1919 i København'''
     
    
[n3]
lemma = "Hejberg"
note = '''Dvs. forfatteren til _Kjærlighedens tragedie_'''
      

[n4]
lemma = "skal han sætte i Scene?"
note = '''I avisen _København_ står 26.3.1905 følgende notits: »"Kærlighedens Tragedie", Gunnar Heibergs sidste Skuespil, vil ikke blive opført i denne Sæson, idet Forfatterforeningen, som havde paatænkt at fremføre Stykket, har maattet opgive sin Plan, da Fru Betty Nansens Teatertjeneste ikke tillader hende at indstudere den store Hovedrolle.« Bogudgaven blev anmeldt af litteraturkritikeren Christian Rimestad i samme avis, 4.5.1905. Se også brevet 26.3.1905'''
      

[n5]
lemma = "»Dagmar«"
note = '''Dvs. Dagmarteatret, København'''
      
      
[n7]
lemma = "hvor jeg skrev »Tine«"
note = '''Bang skrev romanen _Tine_ i de første måneder af 1889 på et hotel i Nakskov'''
      

[n8]
lemma = "»Mestren døer«"
note = '''Det 5. og sidste kapitel af romanen _Mikaël_ fra 1904 (_Romaner og noveller_, bind 5, s. 221-238), der hyppigt var på den ældre Bangs oplæsningsrepertoire'''
      
