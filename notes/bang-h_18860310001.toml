
# Notes for 18860310001.xml

[n1]
lemma = "mit Brev [...] Søndag Morgen"
note = '''Bangs brev til Emil Jonas, søndag 7.3.1886'''
      

[n2]
lemma = "ligger mellem »Slægterne« og »Fædra«"
note = '''Bangs roman _Haabløse Slægter_ udkom sidst i november 1880, romanen _Fædra_ sidst i november 1883'''
      

[n3]
lemma = "Karl"
note = '''Navnet på Bangs tyske tjener, omtalt i flere andre samtidige breve fra Bang til Emil Jonas'''
      

[n4]
lemma = "Sch."
note = '''Dvs. J.H. Schorers forlag i Berlin. Det var udgiver af det illustrerede ugeblad _Schorers Familienblatt_, som Bang siden nytår 1886 leverede artikler til i tysk oversættelse'''
