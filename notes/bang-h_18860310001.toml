
# Notes for 18860310001.xml

[n1]
lemma = "mit Brev [...] Søndag Morgen"
note = '''Dvs. Bangs brev til Emil Jonas, søndag 7.3.1886'''
      

[n2]
lemma = "ligger mellem »Slægterne« og »Fædra«"
note = '''Bangs roman _Haabløse Slægter_ udkom i november 1880, hans roman _Fædra_ i november 1883'''
      

[n3]
lemma = "Karl"
note = '''Sandsynligvis navnet på Bangs tyske tjener, der er omtalt i flere andre samtidige breve fra Bang til Emil Jonas'''
      

[n4]
lemma = "Sch."
note = '''Dvs. J.H. Schorers forlag i Berlin. Forlaget udgav det illustrerede ugeblad _Schorers Familienblatt_, som Bang siden nytår 1886 leverede artikler til i tysk oversættelse'''
