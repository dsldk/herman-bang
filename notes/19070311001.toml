[n4]
lemma = "da jeg ved »Rosmersholm«"
note = '''Den norske dramatiker Henrik Ibsens (1828-1906) skuespil_Rosmersholm_fra 1886. På Folketeatret i København havde en nyopsætning af dette skuespil i Bangs instruktion haft premiere 21.4.1906'''
      

