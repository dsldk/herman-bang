
# Notes for 18891229001.xml

[n1]
lemma = "i Februar"
note = '''Bangs artikel »Om Teaterdrift i Provinsen« blev først trykt i september-nummeret 1890 af tidsskriftet _Tilskueren_, med en tilhørende fodnote: »Skrevet i SLutningen af forrige Sæson«'''


[n2]
lemma = "12 Sider"
note = '''Anden og sidste del af novellen »En dejlig Dag« er trykt i _Tilskueren_, januar 1890, hvor den fylder 19 trykte sider'''


[n3]
lemma = "sé Komedie"
note = '''Bang refererer til sin faste månedlige rubrik i _Tilskueren_, hvor aktuelle københavnske teaterforestillinger blev omtalt og anmeldt'''


[n4]
lemma = "Hunden"
note = '''Sandsynligvis en lille figur, som Bang har fået forærende af Dagmar Neergaard. Til slut i sit brev fra Kristiania til fru Neergaard straks efter folketingsvalget 21.1.1890 skriver Bang: »Hunden staar paa mit Skrivebord«'''
