
# Notes for 19050409001.xml

[n1]
lemma = "Agnete"
note = '''Et skuespil af den norske forfatter Amalie Skram (1846-1905), som siden 1884 var bosat i København; i Johannes Nielsens iscenesættelse havde det 6.5.1905 premiere på Folketeatret med Betty Nansen i titelrollen (se Kvam, s. 63)'''


[n2]
lemma = "siden Stykket kunde glemmes"
note = '''I perioden 21.3.-12.4.1893 var skuespillet _Agnete_ i alt otte gange blevet opført på Dagmarteatret i København; titelrollen blev dengang spillet af Elisabeth Horneman (1867-1930; i 1895 gift med forfatteren P.A. Rosenberg), jf. anmeldelsen i _Politiken_, 22.3.1893. Herman Bang befandt sig på daværende tidspunkt i Paris'''
      

[n3]
lemma = "sig til Johannes"
note = '''Johannes Nielsen var stykkets iscenesætter'''
      

[n4]
lemma = "Scene mellem Sara og Wulf"
note = '''Doris, Sara og Wulf er personer i Amalie Skrams skuespil _Agnete_'''
      

[n5]
lemma = "at Leo"
note = '''Rollen som kommis Fenger i skuespillet _Agnete_ blev i 1905 spillet af Leo Tscherning (1880-1914)'''
      

[n6]
lemma = "den snare Vej"
note = '''Dvs. den hurtige vej'''
      
      
[n8]
lemma = "jeg kan ikke »toe mine Hænder«"
note = '''Dvs. vaske mine hænder. I ældre danske bibeloversættelser hedder det, at Pilatus toede sine hænder (Matth. 27,24). At vaske sine hænder er (ud fra dette bibelsted) en almindelig talemåde for: at fralægge sig et (med)ansvar'''
      
