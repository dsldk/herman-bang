
# Notes for 18840922001.xml

[n1]
lemma = "Novellen var umulig"
note = '''Bang sigter til det novellemanuskript, som han i sit brev, dateret Søndag [14.9.1884], stillede Niels Neergaard i udsigt'''
      

[n2]
lemma = "et Proverbe"
note = '''Dvs. manuskriptet til Bangs korte skuespil_Ord_, som blev trykt i_Tilskueren_, Oktober 1884'''
      

[n3]
lemma = "Midt i Oktober spilles det"
note = '''Ifølge Harry Jacobsen overværede Bang i første halvdel af oktober 1884 prøverne på _Ord_ på Nationalteatret i Kristiania (Oslo) (Resignationens Digter, s. 93). I Danmark blev det opført 14.2.1885 som en privatforestilling på Folketeatret; Bang spillede her sammen med Lydia Sørensen'''
      

[n4]
lemma = "Sekondtheatrene"
note = '''Dvs. privatteatrene i København, til forskel fra Det Kongelige Teater. Ordet betyder egentlig: andenrangsteater. Bang sigter sikkert til sit arbejde med at skrive artiklen »Teatrene« til_Tilskueren_, trykt i novembernummeret 1884'''
      

[n5]
lemma = "sørg saa for Billetterne"
note = '''Dvs. sørg for at skaffe fribilletter; se Bangs brev til Neergaard, 19.8.1884'''
