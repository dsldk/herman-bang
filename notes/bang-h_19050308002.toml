
# Notes for 19050308002.xml

[n1]
lemma = "ud paa Gamle Kongevej"
note = '''Under sin landsdækkende oplæsningsturné havde Bang opholdt sig et par dage i København, før han fortsatte sin rundrejse i danske provinsbyer. Hans bolig i København, lejligheden Gammel Kongevej 25, 4. sal, delte han med sin søster Nini Holst'''
      

[n2]
lemma = "Det er Ernsts"
note = '''Knud Ernst, Bangs sekretær og praktiske medhjælp'''
      

[n3]
lemma = "til Odense for at studere Fabriken"
note = '''Bang sigter muligvis til Brandts Klædefabrik i Odense'''
      

[n4]
lemma = "vi flytter ud paa Sans-Souci"
note = '''Navnet på den villa på Marienlyst Badehotel nær Helsingør, som Bang og Nini Holst var fælles om at leje i sommertiden. Det franske navn betyder: Sorgenfri'''
