
# Notes for 19030714001.xml

[n1]
lemma = "Græbe"
note = '''Dvs. Græbes Bogtrykkeri, Studiestræde 19, København. Bang mener, at det er for tidligt at sætte de færdigskrevne dele af hans igangværende roman _Mikaël_. Bogen udkom 30.3.1904 hos Gyldendal'''
      

[n2]
lemma = "i Tivoli"
note = '''Lørdag 11.7.1903 læste Bang op i Tivoli i København; hans program denne aften var tekster af H.C. Andersen'''
      
      
[n4]
lemma = "faaes kun i fast Regning"
note = '''Et teknisk udtryk, som betegner, at forlaget kun leverer eksemplarer af en bog til boghandlerne mod fast afregning og uden returret for boghandlernes usolgte eksemplarer. »Fast regning« er i modsætning til »à conto«, der betegner senere afregning mellem boghandler og forlag og indebærer returret for usolgte eksemplarer'''
      

[n5]
lemma = "udkom som min Jubilæumsbog"
note = '''Bang kunne 21.11.1903 fejre sit 25-års forfatterjubilæum. Hans roman _Haabløse Slægter_ udkom først igen i 1905 (bogens 3. udgave, Det Schubotheske Forlag)'''
