
# Notes for 18861006001.xml

[n1]
lemma = "Hvad Stuckenberg angaar"
note = '''Se Bangs brev til Neergaard, Mandag [ca. 27.9.1886], hvori han beder om at måtte anmelde debutbøger af unge danske forfattere. ‒ Viggo Stuckenberg (1863-1905) debuterede i oktober 1886 med bogen _Digte_ på P.G. Philipsens Forlag'''
      

[n2]
lemma = "de helt unge Forfattere"
note = '''Der kendes ingen offentliggjort artikel af Bang, der rummer omtale af Stuckenbergs første digtsamling'''
      

[n3]
lemma = "Honorarrest til mig, skriver De ikke"
note = '''Bang havde i sit foregående brev, Mandag [ca. 27.9.1886], spurgt Neergaard, om udvidelsen af artiklen »Sceniske Reform-Forsøg« måske kunne udløse et supplerende honorar til forfatteren'''
      

[n4]
lemma = "Philipsen"
note = '''P.G. Philipsens Forlag i København, der udgav tidsskriftet _Tilskueren_'''
