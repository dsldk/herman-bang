lemma = "Deres Søndagsfortællinger i »Nationaltidende«"
note = '''Dvs. Bangs søndagskronikker i _Nationaltidende_ fra 1879 til 1884, alle med overskriften "Vekslende Themaer". Under denne titel er de alle udgivet i bogform ved Sten Rasmussen, bind 1-4, DSL 2006'''
      

[n2]
lemma = "Peter Petersen"
note = '''Dette pseudonym må have forekommet Peter Nansen nærliggende at bruge. Med en vis ret kunne han kalde sig for Petersen, da Peter var et af hans fars fornavne: Ferdinand Peter Nicolai Nansen '''
