
# Notes for 18800721001.xml

[n1]
lemma = "Jeg er nu dybt inde i tredje Akt"
note = '''Dvs. i at oversætte den tyske folkekomedie _Dorf und Stadt_, skrevet i 1847 af Charlotte Birch-Pfeiffer som en dramatisering af en novelle af Berthold Auerbach. På dansk fik den titlen _I fremmed Jordbund_ og blev i september 1880 opført i Casino i København'''
      

[n2]
lemma = "fra Düsseldorf"
note = '''I august 1880 rejste Bang for _Nationaltidende_ til Verdensudstillingen i Bruxelles og skrev undervejs reportager til avisen'''
      

     

[n4]
lemma = "»Fruen«"
note = '''Det er uvist, hvem Bang hentyder til'''
      

[n5]
lemma = "Glück auf"
note = '''ty., oprindelig en bjergmandshilsen: Held og lykke på turen opad!'''
      

[n6]
lemma = "for Bladet"
note = '''For _Nationaltidende_ dækkede Bang i august 1880 Verdensudstillingen i Bruxelles; undervejs på sin rejse skrev han andre reportager til avisen'''
      

     

[n8]
lemma = "min Forlægger"
note = '''Formentlig menes hér Andreas Schou, der 30.4.1880 på sit forlag havde udgivet Bangs seneste bog, novellesamlingen _Tunge Melodier_'''
      

[n9]
lemma = "»Kameliadamen«"
note = "Først i 1891 blev Alexandre Dumas fils' skuespil _Kameliadamen_ opført i København, på Casino og i dansk oversættelse ved Peter Nansen"
      

[n10]
lemma = "Damerne B. og Oda"
note = '''Bang sigter sandsynligvis til de to skuespillerinder Betty Hennings og Oda Petersen (der fra 1884 hed Oda Nielsen)'''
      

[n11]
lemma = "»Jordbunden«"
note = '''Der er ikke fundet nogen offentliggjort anmeldelse af Bang af Casino-opførelsen i september 1880 af folkekomedien _I fremmed Jordbund_'''
