
# Notes for 18861119001.xml

[n1]
lemma = "Stuckenberg"
note = '''Bang havde i oktober 1886 skrevet en anmeldelse af den unge Viggo Stuckenbergs netop udkomne debutbog _Digte_ og havde anmodet redaktør Niels Neergaard om at trykke anmeldelsen i _Tilskueren_'''
      

[n2]
lemma = "sende det til Göteborg"
note = '''Dvs. til redaktionen af avisen _Göteborgs Handels- och Sjöfarts-Tidning_, som Bang i ny og næ leverede artikler til'''
      

[n3]
lemma = "en »Meningsfælle«"
note = '''Bangs medsendte avisudklip er ikke bevaret sammen med brevet. Som antydet i brevets efterskrift har Bang vedlagt den usignerede anmeldelse af _Stille Eksistenser_ i den norske avis _Dagbladet_ (Kristiania), 14.11.1886. Avisrubrikken »Literaturtidende« blev redigeret af redaktionssekretær Johan Daniel Irgens Hansen (1854-1895), og anmeldelsen kan være skrevet af ham'''
      

[n4]
lemma = "»Slægterne« – »Fædra« – »Vidunderbarnet« – »Ved Vejen«"
note = '''Bang sigter med disse titler til fire af sine egne værker, henholdsvis _Haabløse Slægter_, 1880,_Fædra_, 1883, novellen »Charlot Dupont« i _Excentriske Noveller_, 1885, og novellen »Ved Vejen« i _Stille Eksistenser_, 1886'''
      

[n5]
lemma = "Quant à moi – je resterai sans rancune le vôtre"
note = '''fr.: For mit vedkommende ‒ jeg forbliver uden nag Deres'''
      

[n6]
lemma = "en canaille?"
note = '''fr.: sjofelt, pøbelagtigt'''
