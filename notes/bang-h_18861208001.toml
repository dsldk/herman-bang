
# Notes for 18861208001.xml

[n1]
lemma = "»Alliancer«"
note = '''Bangs manuskript med denne titel blev trykt i _Politiken_, 14.12.1886. Bang giver en analyse af europæisk storpolitik og refererer en aktuel tale af den tyske feltmarskal Moltke: det er ikke Frankrig, der ængster, men Frankrig-Rusland, og Moltke varsler en krig, for hvor længe vil Tyskland kunne bære den jernrustning, man har lagt ned over landet?'''
      

[n2]
lemma = "denne »Henriks«"
note = '''Bang nærede skepsis over for _Politikens_ unge journalist Henrik Cavling og tendensen i flere af hans artikler vedrørende Danmarks position i europæisk storpolitik. Se også brevet 6.3.1887'''
      

[n3]
lemma = "»Noach Ark«"
note = '''Ikke identificeret'''
      

[n4]
lemma = "Aage Vang"
note = '''Det pseudonym, som læreren og forfatteren Christine Mønster (1855-1913) anvendte ved udgivelsen af sine bøger _Agnete_, 1885, og _I Brændingen_, 1886'''
      

[n5]
lemma = "Carl Møller"
note = '''Den i datiden kendte humorist Carl Møller (1844-1898) udgav i 1886 bogen _Mit Album_'''
      

[n6]
lemma = "glædede mig saare"
note = '''Bang sigter formentlig til en sammenhæng i _Politiken_, men det formentlige sted er ikke fundet'''
      

[n7]
lemma = "Rosmersholm"
note = '''Skuespil af den norske dramatiker Henrik Ibsen; teksten udkom i bogform 23.11.1886 og blev anmeldt med et meget udførligt handlingsreferat i _Politiken_, 25.11.1886 (af Edvard Brandes). Skuespillet blev uropført i foråret 1887 i Bergen, i København første gang 27.11.1887 på Det Kongelige Teater'''
      

[n8]
lemma = "Rebekka West"
note = '''Den kvindelige hovedrolle i Ibsens skuespil _Rosmersholm_'''
      

[n9]
lemma = "»hvide« Heste paa Rosmersholm"
note = '''De hvide heste på Rosmersholm omtales i 2. akt samt i slutningen af både 3. og 4. akt som en metafor for blændværk og indbildninger. Ifølge regibemærkningen ved 1.akts begyndelse hækler Rebekka West på et stort hvidt uldsjal, som er nær ved at være færdigt; ifølge regibemærkningen ved 4.akts begyndelse hænger dette sjal nu over sofaryggen'''
      

[n10]
lemma = "I.P."
note = '''Dvs. forfatteren J.P. Jacobsen, hvis forbogstaver (for Jens Peter) traditionelt bliver udtalt, som Bang hér staver dem'''
      
      

[n13]
lemma = "Stuckenberg"
note = '''En sådan artikel af Bang blev ikke trykt i månedsskriftet _Tilskueren_'''
      

[n14]
lemma = "i siste Hefte af »Tilskueren«"
note = '''Forfatteren Erik Skram (1847-1923) skrev oversigtsartiklen »Den nye Literatur«, som i månedsskriftet _Tilskueren_ blev trykt i tre dele: november-decemberhæftet 1886, s. 944-955, januarhæftet 1887, s. 53-73 (hér om _Stille Eksistenser_, s. 60-62) samt februarhæftet 1887, s. 145-160'''
      

[n15]
lemma = "Tizians Søn"
note = '''Jf. brevet 22.11.1886, hvor Bang ligeledes benytter denne novelletitel af den franske forfatter Alfred de Musset (1810-1857) som en personkarakteristik. Det foreliggende sted kan læses som Bangs venskabelige hentydning til Peter Nansens dovenskab, med overtoner af at Nansen dyrkede smukke kvinder og nydelse frem for at benytte sine evner til at skrive litterær kunst'''
      

