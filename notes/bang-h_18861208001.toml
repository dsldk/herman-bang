
# Notes for 18861208001.xml

[n1]
lemma = "»Alliancer«"
note = '''Bangs manuskript med denne titel blev trykt i _Politiken_, 14.12.1886. Bang giver en analyse af europæisk storpolitik og refererer en aktuel tale af den tyske feltmarskal Moltke : det er ikke Frankrig, der ængster, men Frankrig-Rusland, og Moltke varsler en krig, for hvor længe vil Tyskland kunne bære den jernrustning, man har lagt ned over landet?'''
      

