note = '''Ikke identificeret'''
      

[n4]
lemma = "Aage Vang"
note = '''Pseudonym for Christine Mønster (1855-1913), forfatter og lærer, anvendt på hendes bøger _Agnete_, 1885, og _I Brændingen_, 1886'''
      

[n5]
lemma = "Carl Møller"
note = '''Humoristen Carl Møller (1844-1898) udgav i 1886 bogen _Mit Album_'''
      

[n6]
lemma = "glædede mig saare"
note = '''Bang sigter formentlig til en sammenhæng i _Politiken_, men det formentlige sted er ikke fundet'''
      

[n7]
lemma = "Rosmersholm"
note = '''Skuespil af den norske dramatiker Henrik Ibsen, udkom i bogform 23.11.1886 og anmeldt med et meget udførligt handlingsreferat i _Politiken_, 25.11.1886 (af Edvard Brandes). Skuespillet blev uropført i foråret 1887 i Bergen, i København første gang 27.11.1887 på Det Kongelige Teater'''
      

[n8]
lemma = "Rebekka West"
note = '''Den kvindelige hovedrolle i Ibsens skuespil _Rosmersholm_'''
      

[n9]
lemma = "»hvide« Heste paa Rosmersholm"
note = '''De hvide heste på Rosmersholm omtales i 2. akt samt i slutningen af både 3. og 4. akt som en metafor for blændværk og indbildninger. Ifølge regibemærkningen ved 1.akts begyndelse hækler Rebekka West på et stort hvidt uldsjal, som næsten er færdigt; ifølge regibemærkningen ved 4.akts begyndelse hænger dette nu over sofaryggen'''
      

[n10]
lemma = "I.P."
note = '''Dvs. forfatteren J.P. Jacobsen, hvis forbogstaver (for Jens Peter) traditionelt bliver udtalt, som Bang hér staver dem'''
      
      

[n13]
lemma = "Stuckenberg"
note = '''En sådan artikel af Bang blev ikke trykt i Tilskueren'''
      

[n14]
lemma = "i siste Hefte af »Tilskueren«"
note = '''Forfatteren Erik Skram (1847-1923) skrev en oversigtsartikel »Den nye Literatur«, som i månedsskriftet _Tilskueren_ blev trykt i tre dele: november-decemberhæftet 1886, s. 944-955; januarhæftet 1887, s. 53-73 (hér om _Stille Eksistenser_, s. 60-62); februarhæftet 1887, s. 145-160'''
      

[n15]
lemma = "Tizians Søn"
note = '''Jf. brevet 22.11.1886, hvor Bang ligeledes benytter titlen på en novelle af den franske forfatter Alfred de Musset (1810-1857) som en personkarakteristik. Det foreliggende sted kan læses som Bangs venskabelige hentydning til Peter Nansens dovenskab, med overtoner af at Nansen dyrkede kvinder og nydelse frem for at benytte sine evner til at skrive litterær kunst'''
      

