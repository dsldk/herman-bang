
# Notes for 19000101001.xml

[n1]
lemma = " "
note = '''J.L. Lybecker (1862-1923), der 1893-1908 og i fællesskab med Aage Hirschsprung var direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Bangs roman var udkommet 26.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''»Juleaften i »Det hvide Hus««, trykt i avisen Vort Land, 25.12.1898. Indgik med få ændringer i bogens 2. oplag, der udkom 22.10.1901. Se også Romaner og noveller, bind 4, 2008, s. 407-412'''
      

[n4]
lemma = " "
note = '''Bang sigter til den første bogudgave, der udkom 9.11.1898 på Det Schubotheske Forlag'''
      

[n5]
lemma = " "
note = '''Dvs. forberedelser til 2. oplag af Det hvide Hus, der udkom 22.10.1901 på Det Schubotheske Forlag'''
      

[n6]
lemma = " "
note = '''Bangs husholderske og tjenestepige, som han sagde op med udgangen af december 1899; se også Bangs brev til Hirschsprung, 29.12.1899'''
