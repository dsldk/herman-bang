[n2]
lemma = "De har opgivet »Tragedien«"
note = '''Den norske forfatter Gunnar Heibergs (1857-1929) skuespil _Kjærlighedens tragedie_. I avisen _København_ står 26.3.1905 følgende notits: "»Kærlighedens Tragedie«, Gunnar Heibergs sidste Skuespil, vil ikke blive opført i denne Sæson, idet Forfatterforeningen, som havde paatænkt at fremføre Stykket, har maattet opgive sin Plan, da Fru Betty Nansens Teatertjeneste ikke tillader hende at indstudere den store Hovedrolle." Bogudgaven blev anmeldt af litteraturkritikeren Christian Rimestad i samme avis, 4.5.1905'''
      

[n3]
lemma = "baade Douchen og Jernbanen"
note = '''Ingredienser i skuespillet _Kjærlighedens tragedie_'''
      

