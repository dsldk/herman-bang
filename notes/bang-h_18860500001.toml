
# Notes for 18860500001.xml

[n1]
lemma = "til Lewinsky"
note = '''Den østrigske skuespiller Joseph Lewinsky (1835-1907). Se også note til Bangs brev til Peter Nansen, Mandag [5.4.1886]'''
      

[n2]
lemma = "en ung Meininger-Skuespiller"
note = '''Den unge tyske skuespiller Max Eisfeld var Bangs bofælle i Wien, juni-juli 1886, og derefter i Prag indtil forholdets ophør i april 1887. Der foreligger ingen oplysninger, om hvorvidt Max Eisfeld havde kundskaber i dansk sprog. Den formentlige oversætter var vel Bang selv. ‒ Edvard Brandes' skuespil _Et Besøg_ udkom på tysk (_Ein Besuch_) i 1889, men i en oversættelse af Julius Hoffory'''
      

[n3]
lemma = "Benzon for »En Skandale«"
note = '''Den danske dramatiker Otto Benzons (1856-1927) skuespil _En Skandale_ udkom på dansk i 1884; i 1886 forelå en engelsk oversættelse, _A Regular Scandal_, oversat af Robert Wintle og vistnok udgivet i København'''
