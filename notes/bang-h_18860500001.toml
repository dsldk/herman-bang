[n1]
lemma = "Lewinsky"
note = '''Den østrigske skuespiller Joseph Lewinsky (1835-1907). Se også Bangs brev til Peter Nansen, Mandag [5.4.1886]'''
      

[n2]
lemma = "en ung Meininger-Skuespiller"
note = '''Max Eisfeld, egl. Max Appel (1863-1935), tysk skuespiller og Bangs bofælle i Wien juni-juli 1886 og derefter i Prag frem til forholdets ophør i april 1887. Der foreligger ingen oplysninger om hvorvidt Max Eisfeld havde kundskaber i dansk sprog. ‒ Brandes' skuespil_Ein Besuch_udkom på tysk i 1889, men i en oversættelse af Julius Hoffory'''
      

[n3]
lemma = "»En Skandale«"
note = '''Otto Benzons skuespil_En Skandale_udkom på dansk i 1884; i 1886 forelå en engelsk oversættelse, A Regular Scandal, oversat af Robert Wintle og vistnok udgivet i København'''
