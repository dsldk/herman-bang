note = '''Den i datiden berømte østrigske skuespiller Joseph Lewinsky (1835-1907). Se også note til Bangs brev til Peter Nansen, Mandag [5.4.1886]'''
      

[n2]
lemma = "en ung Meininger-Skuespiller"
note = '''Den 23-årige tyske skuespiller Max Eisfeld (kunstnernavn for Max Appel) var i juni-juli 1886 Herman Bangs bofælle i Wien og derefter i Prag indtil forholdets ophør i april 1887. Der foreligger ingen oplysninger, om hvorvidt Max Eisfeld havde kundskaber i dansk sprog. Den formentlige oversætter var velsagtens Bang selv. ‒ Edvard Brandes' skuespil _Et Besøg_ udkom på tysk (_Ein Besuch_) i 1889, men i en oversættelse af Julius Hoffory'''
      

[n3]
lemma = "Benzon for »En Skandale«"
note = '''Den danske dramatiker Otto Benzons (1856-1927) skuespil _En Skandale_ udkom på dansk i 1884. I 1886 forelå en engelsk oversættelse, _A Regular Scandal_, oversat af Robert Wintle og vistnok udgivet i København'''
