[n5]
lemma = "en Artikel om Tietgens Tale"
note = '''Erhvervsmanden, bankdirektør C.F. Tietgen (1829-1901) ledede et tre dage langt handelsmøde i København, refereret i Politiken 12.-14.9.1888 (usignerede artikler), hvor han på førstedagen selv talte om de gældende toldforholds aktuelle problemer. Man vedtog Tietgens resolution: at handelsmødet frabad sig enhver ændring af den bestående toldlovgivning. I _Politiken_, fredag 14.9., stod endvidere en artikel, signeret Ernst Brandes (nationaløkonomisk forfatter, medarbejder ved _Politiken_1884-89, bror til Georg og Edvard Brandes), der tolkede handelsmødets samlede betydning'''
      

