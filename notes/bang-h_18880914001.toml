
# Notes for 18880914001.xml

[n1]
lemma = "Jens Kok"
note = '''Det pseudonym, som komponisten Charles Kjerulf (1858-1919) undertiden brugte i offentligheden. De to forfattere til farcen _Pigernes Jens_, kaldet »Kantonnements-Farce i 5 Akter af Forfatterne til Pr. Kongebrev«, var Kjerulf og Peter Nansen. Stykket, der havde premiere i teatret Casino 30.9.1888, havde de skrevet i løbet af september, jf. Karin Bang, s. 224-228'''
      
      

[n5]
lemma = "en Artikel om Tietgens Tale"
note = '''Den magtfulde erhvervsmand, bankdirektør C.F. Tietgen (1829-1901) ledede et tre dage langt handelsmøde i København, refereret i _Politiken_ 12.-13.-14.9.1888 (usignerede artikler). På førstedagen talte Tietgen selv om aktuelle problemer ved de gældende toldforhold. Man vedtog Tietgens resolution: at handelsmødet frabad sig enhver ændring af den bestående toldlovgivning. I _Politiken_, fredag 14.9., stod endvidere en artikel, signeret Ernst Brandes (nationaløkonomisk forfatter, medarbejder ved _Politiken_ 1884-89, bror til Georg og Edvard Brandes), der tolkede handelsmødets samlede betydning'''
      

