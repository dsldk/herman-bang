
# Notes for 18981213001.xml

[n1]
lemma = "min Novelle skal blive færdig inden Jul"
note = '''Bang sigter til »En Fortælling om Elskov«; som det fremgår af flere senere breve til Aage Hirschsprung trak det for Bang længere ud end beregnet med at få skrevet denne novelle til hans novellesamling _Liv og Død_, der udkom 13.5.1899 hos Det Schubotheske Forlag'''
      

[n2]
lemma = "Vil De sende »Ved Vejen«"
note = '''Den første selvstændige bogudgave var udkommet 9.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = "og »Huset«"
note = '''Bangs roman _Det hvide Hus_ var udkommet 26.11.1898 på Det Schubotheske Forlag'''
      
