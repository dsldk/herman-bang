
# Notes for 18981213001.xml

[n1]
lemma = "min Novelle skal blive færdig inden Jul"
note = '''Bang sigter til »En Fortælling om Elskov«. Som det fremgår af flere efterfølgende breve til Aage Hirschsprung trak det for Bang længere ud end beregnet med at få skrevet denne novelle til hans novellesamling _Liv og Død_, der udkom 13.5.1899 hos Det Schubotheske Forlag'''
      

[n2]
lemma = "Vil De sende »Ved Vejen«"
note = '''Den første selvstændige bogudgave af _Ved Vejen_ var udkommet 9.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = "og »Huset«"
note = '''Dvs. Bangs nye roman _Det hvide Hus_, der 26.11.1898 var udkommet på Det Schubotheske Forlag'''
      
