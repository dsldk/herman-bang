
# Notes for 18850913001.xml

[n1]
lemma = "skal jeg sende Dem Manuskriptet"
note = '''Efter al sandsynlighed hentyder Bang til en afskrift af sit manuskript til skuespillet _Ellen Urne_ (der er en dramatisering af hans egen roman _Fædra_); på dansk udkom denne dramatisering 18.12.1885. En notits i _Politiken_ meddelte 25.9.1885: »En tysk Bearbejdning af Dramaet Fædra ved Hr. Emil Jonas omsendes i disse Dage til de tyske Scener«. Se også Bangs brev til Peter Nansen, 21.9.1885'''
