
# Notes for 18850913001.xml

[n1]
lemma = "skal jeg sende Dem Manuskriptet"
note = '''Efter al sandsynlighed drejer det sig om en afskrift af Bangs egen dramatisering af hans roman _Fædra_; på dansk udkom denne dramatisering 18.12.1885 under titlen _Ellen Urne_. En notits i _Politiken_ meddelte 25.9.1885: »En tysk Bearbejdning af Dramaet Fædra ved Hr. Emil Jonas omsendes i disse Dage til de tyske Scener«, se også Bangs brev til Peter Nansen, 21.9.1885'''
