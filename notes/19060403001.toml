note = '''Det er uvist, hvilken skrædder Bang hér hentyder til, og gennem årene har han givetvis haft flere forskellige, i København blandt andre firmaet L. Kanneworffs Efterfølger, som 1896-1911 blev drevet af skuespilleren Ivar Schmidt (1869-1940). Se også brevet 19040915'''
      

