lemma = " "
note = '''I Sankt Petersborg spillede Betty Nansen onsdag 8.5. titelrollen i den norske forfatter Amalie Skram s skuespil_Agnete_. "De medvirkende finske Skuespillere var flinke og Sammenspillet vel sammenstemt. / Efter Forestillingen havde den danske Gesandt, Kammerherre Løvenørn , indbudt Fru Nansen til Souper. / Til imorgen er Kunstnerinden tilsagt til Avdiens hos Enkekejserinden ." (Politiken, 9.5.1907). Betty Nansens indtryk fra audiensen hos den danskfødte enkekejserinde Dagmar (russ.: Maria Fjodorovna) er refereret i Politiken, 14.5.1907 (sign. Th. K., dvs. billedkunstneren Theodora Krarup (1862-1941), Politikens korrespondent)'''
      

