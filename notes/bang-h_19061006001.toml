[n1]
lemma = "i »Dannebrog«"
note = '''_Dannebrog_ var navnet på en af de mange københavnske aviser i datiden'''
      

[n2]
lemma = "ogsaa er Dem tilegnet"
note = '''Bangs anmeldelse af bogen var trykt 5.10.1906 i _København_, se note til brevet 2.10.1906. Karin Michaëlis' (1872-1950) bog indledes med en trykt dedikation til Betty Nansen. – I 1910 udkom den anonyme brevroman _Kvindehjærter_ (skrevet af Karin Michaëlis og Betty Nansen i fællesskab)'''
      

[n3]
lemma = "i »det som Morgenblad udgaaende«"
note = '''Dvs. i avisen _København_; Bang sigter med andre ord til sin anmeldelse i avisen _København_, se også brevet 2.10.1906'''
      

[n4]
lemma = "Den gamle Bjørn kan endnu"
note = '''Formodentlig taler Bang her om Bjørnstjerne Bjørnsons fortælling _Mary_, der udkom hos Gyldendal i oktober 1906'''
