
# Notes for 19060918001.xml

[n1]
lemma = "Tak for Johannes Jørgensens »Essays«"
note = '''Johannes Jørgensens bog_Essays_, der består af en række litterære og religionsfilosofiske artikler, udkom hos Gyldendal i 1906; blandt bogens optrykte tekster er Jørgensens artikel om Herman Bang fra 1903'''
      

[n2]
lemma = "Honorar fra »Det nye Aarhundrede«"
note = '''I numrene for juli og august 1906 af månedsskriftet_Det ny Aarhundrede_, som forlaget Gyldendal udgav, blev Bangs »Personlige Erindringer om Henrik Ibsen« trykt i to dele'''
      

[n3]
lemma = " "
note = '''Knud Ernst, sekretær og medhjælp hos Bang'''
      

[n4]
lemma = "Græbe"
note = '''Dvs. bogtrykkeriet Græbe, der på dette tidspunkt satte Bangs nye roman_De uden Fædreland ‒_, der udkom 4.12.1906 hos Gyldendal'''
