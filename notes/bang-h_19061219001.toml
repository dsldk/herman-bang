
# Notes for 19061219001.xml

[n1]
lemma = "lade Ernst"
note = '''Bangs praktiske medhjælp Knud Ernst, som har bragt dette brev til Nansen på Gyldendal i Klareboderne 3 og har ventet på at kunne få de udklippede avisanmeldelser med sig tilbage til Bang'''
      

[n2]
lemma = "faa de Anmeldelser, der er indløbne til Forlaget"
note = '''Dvs. forlaget Gyldendals udklip af danske avisers anmeldelser af Bangs nye roman _De uden Fædreland –_ (der var udkommet tirsdag 4.12.1906)'''
