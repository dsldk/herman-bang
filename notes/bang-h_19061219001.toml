lemma = "lade Ernst"
note = '''Bangs praktiske medhjælp Knud Ernst, som har bragt dette brev til Nansen på Gyldendal i Klareboderne 3 og har ventet på at få de udklippede anmeldelser med tilbage til Bang'''
      

[n2]
lemma = "faa de Anmeldelser"
note = '''Dvs. forlaget Gyldendals udklip af danske avisers anmeldelser af Bangs nyudkomne roman_De uden Fædreland –_,(udkommet tirsdag 4.12.1906)'''
