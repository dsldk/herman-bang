lemma = "Med denne Dag"
note = '''Verdens første børnehjælpsdag (velgørenhedsbegivenhed) blev afholdt i København fredag 6.5.1904. Betty Nansen var blandt de mange offentligt kendte og populære personer, der underholdt og samlede penge ind til gavn for socialt dårligt stillede børn i Danmark. Året efter deltog Herman Bang på lignende vis i børnehjælpsdagen i København; se herom i _Livsbilleder_, s. 240-243'''
