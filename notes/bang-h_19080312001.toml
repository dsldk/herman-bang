lemma = "Stakkels Hirschsprung"
note = '''Førsteudgaven af Bangs roman _Stuk_ var i 1887 blevet trykt i et oplag på 1750 eksemplarer; pris i hæftet stand 6 kroner. Andet oplag (dvs. anden udgave) udkom 7.4.1908, ligeledes hos Det Schubotheske Forlag, i et oplag på 1500 eksemplarer; pris i hæftet stand 3,75 kroner. Se også det første af brevene 10.2.1908'''
      
      
[n3]
lemma = "jeg er da virkelig en Fredløs paa Jorden"
note = '''Se også Harry Jacobsens _Den tragiske Herman Bang_, s. 189'''
      

[n4]
lemma = "»Professor« Karl"
note = '''Karl Larsen var i årene 1902-1908 Dansk Forfatterforenings formand; Bangs udsagn om stemmeafgivning må have sammenhæng hermed. Se også brevet 22.3.1908'''
      

[n5]
lemma = "»det Anckerske«"
note = '''Dvs. Det Anckerske Legat'''
      

[n6]
lemma = "min bedste Ven Johannes V. Jensen"
note = '''Bangs ironiske omtale af forfatteren Johannes V. Jensen; se brevet december 1906'''

