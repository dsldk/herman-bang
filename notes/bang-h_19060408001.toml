[n1]
lemma = "Nu har »Rosmersholm«"
note = '''Skuespil fra 1886 af den norske dramatiker Henrik Ibsen (1828-1906); premiere 21.4.1906 på Folketeatret i København i Bangs iscenesættelse. Betty Nansen spillede den kvindelige hovedrolle Rebekka West'''
      

[n2]
lemma = "Fru Beates Billede i Rosmersholms Dagligstue"
note = '''Beate Rosmer er godsejeren Johannes Rosmers afdøde hustru. Frøken Rebekka West er i huset hos ham'''
