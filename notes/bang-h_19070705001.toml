[n2]
lemma = "ved Toldgrænsen i Vamdrup"
note = '''Stationsbyen Vamdrup ligger 15 km sydvest for Kolding. Mellem 1866 og 1920 var Vamdrup den vigtigste grænse- og toldstation ved statsgrænsen mellem kongeriget Danmark og (fra 1871) kejserriget Tyskland'''
      

