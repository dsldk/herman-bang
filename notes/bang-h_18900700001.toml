
# Notes for 18900700001.xml

[n1]
lemma = "Paul L. og Fru Paul L. født Ingeborg med Apoteket"
note = '''Forlæggeren Paul Langhoff (1862-1894) giftede sig 2.7.1890 med Ingeborg Langhoff (1867-1958), født Riise, en datter af apoteker A.H. Riise i Charlotte Amalie på Sankt Thomas, en af De Dansk-vestindiske Øer i Caraibien'''
      

[n2]
lemma = "Ferdinands Penge"
note = '''Personen er ikke identificeret'''
      

[n3]
lemma = "maa da æde Guld som Faraos Køer aad Nilens Græs"
note = '''Allusion til Det Gamle Testamente, 1.Mos., kap. 41'''
      

[n4]
lemma = "mod megen Ret overdragen til Langhoff"
note = '''Dvs.: til gengæld for afgivelse af rettigheder til Langhoff'''
      

[n5]
lemma = "de Rubenske Væverier"
note = '''En stor tekstilfabrik på Frederiksberg, beliggende på hjørnet af Rolighedsvej og Falkoner Allé, hvor nu ejendommen Hostrups Have ligger. Fabrikken er også omtalt i brevet til Peter Nansen, dateret »Marienlyst« [juli 1890]'''
      

[n6]
lemma = "min Roman"
note = '''Bangs ufuldførte romanprojekt _Den sidste Dansker_. Se Flemming Lundgreen-Nielsen: »Herman Bang: Den sidste Dansker. En dokumentation«, trykt i _Danske Studier_ 1993, s. 40-61'''
      

[n7]
lemma = "»Hvad der ske, det ské snart«"
note = '''Bibelallusion, antagelig til Johs. 13,27'''


[n8]
lemma = "hos en ung Arkitektfamilje"
note = '''Arkitekt Peder Jørgensen (1854-1919) og hustru Margarethe Jørgensen (1858-1928). Se også Bangs brev til Peder Jørgensen, dateret »Fredrikshald« [juli 1890]'''
