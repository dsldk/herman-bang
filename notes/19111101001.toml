note = '''Magdalene Thune (1872-1957), Bangs husholderske og rejseledsager indtil december 1911'''
      

[n3]
lemma = " "
note = '''Som det 65. brev i Acc.2009/148 (Bangs breve til Olga Dahl) ligger en kuvert med cirka 6-7 udklip fra svenske aviser 31.10.1911, der anmelder Bangs sceneoptræden. Kuverten indeholder intet brev eller andet håndskrevent. Den bærer Bangs udskrift: _Fru Olga Dahl. / København. V. / Prinsesse Maries Allée 14._ og det svenske poststempel på to 5 öres frimærker: _Hälsingborg 1.11.11_ samt på bagsiden dansk modtager stempel: _Kjøbenhavn V. 1.OMB.-2.11.11_ Kuvertens forside bærer det fortrykte navn: »Grand Hotel / Grand Hotel Royal / Stockholm« under en kongekrone'''
