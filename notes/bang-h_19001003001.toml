
# Notes for 19001003001.xml

[n1]
lemma = "i Deres Brev"
note = '''Dette brev fra Hirschsprung til Bang er ikke bevaret'''
      

[n2]
lemma = "for den nye Udgave af Tine"
note = '''Andenudgaven af Bangs roman _Tine_ udkom en af dagene umiddelbart før 5.10.1900 på Det Schubotheske Forlag. Denne udgave er illustreret med tegninger af Christian Frederik Beck'''
      

[n3]
lemma = "16-17 Ark"
note = '''Et trykark i denne bogs format består af 16 trykte sider. Andenudgaven af _Tine_ er på 276 trykte sider'''
      

[n4]
lemma = "iforfjor af »Ved Vejen«"
note = '''Andenudgaven af Bangs _Ved Vejen_ var 9.11.1898 udkommet på Det Schubotheske Forlag. Denne udgave er illustreret med tegninger af Knud Larsen'''
      

[n5]
lemma = "opkøbte De af et andet Forlag"
note = '''Den første trykte udgave af _Ved Vejen_ står som en af fire noveller i Bangs novellesamling _Stille Eksistenser_. Denne bog udkom i 1886 på Andr. Schous Forlag'''
