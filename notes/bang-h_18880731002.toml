[n3]
lemma = "Kainz læser op efter Bordet"
note = '''I _Politiken_, 2.8.1888, står et udførligt referat af den hyldesttale, som den berømte litteraturkritiker, dr.phil. Georg Brandes (1842-1927) denne aften holdt ved bordet for den gæstespillende østrigske skuespiller Josef Kainz (1858-1910), der kvitterede ved livfuldt at læse digte. »Hans Deklamation vil være Tilhørerne uforglemmelig.« Hvilke tre tyske digte, han foredrog ved denne lejlighed, fremgår af optakten til Herman Bangs store essay om »Josef Kainz«, trykt i hans bog _Teatret_, 1892, s. 33f., hvor Kainz' københavnske gæstespil i 1888 efterfølgende bliver nøjere karakteriseret. – Om denne festlige aften, se endvidere Georg Brandes: _Levned_, bind 3, 1908, s. 235'''
      

