[n2]
lemma = "Din sidste Bog"
note = '''Tidligere i 1911 var Bertha Holsts bog _Lisbeths første Kærlighed. Fortælling for unge Piger_ udkommet hos forlaget Gyldendal'''


[n3]
lemma = "Imorgen rejser jeg"
note = '''Bangs sidste afrejse fra Danmark var så vidt vides med skib fra København til Kristiania. Hermed indledte han sin jordomrejse, der blev afbrudt i USA ved hans død 29.1.1912'''
