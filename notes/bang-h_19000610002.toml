[n1]
lemma = "i Kolding"
note = '''I året 1900 redigerede Bang angiveligt et julehæfte (det han kalder »en Julegave«) med nyskrevne bidrag af flere danske forfattere. Den finansierende initiativtager var en mand i Kolding ‒ måske 
bogtrykker Frederik Lumbye (1863-1936)? Og måske var der tale om en form for samtryk med _Skive Folkeblads_ og måske andre avisers julenumre, finansieret via lokale reklameannoncer i hæfterne?'''


[n2]
lemma = "Bidrag fra Dem"
note = '''Johannes V. Jensen leverede den nyskrevne novelle »Nifingeren«. ‒ Nogle år senere lod han den i bearbejdet form og under ny titel »Julefred« indgå i sin bog _Nye Himmerlandshistorier_ fra 1904'''


[n3]
lemma = "Deres Bøger igen"
note = '''I alt var der på dette tidspunkt udkommet fem bøger af Jensen: i 1896 romanen _Danskere_ (anmeldt af Bang i _Aftenbladet_, 6.9.1896), i 1898 både romanen _Einar Elkær_ og _Himmerlandsfolk. Historier_, 
i 1899 _Intermezzo_ og i 1900 _Foraarets Død_ [= 1.del af romanen _Kongens Fald_]. Ifølge ordlyden i et par af Bangs breve til Fritz Boesen var de begge i færd med at læse eller genlæse alle 
Jensens bøger i begyndelsen af juni 1900 (se _Breve til Fritz_ 1951, s. 83 og 86)'''
