
# Notes for 19070818001.xml

[n1]
lemma = "nu har jeg ogsaa læst"
note = '''Bertha Holst debuterede med sin roman _Vingeslag_, som i maj 1908 udkom hos Gyldendal. I sommeren 1907 har hun antagelig arbejdet med at gøre sit manuskript færdigt ‒ og denne version af manuskriptet (eller en afskrift heraf) har hun formodentlig sendt til Bang i Berlin'''
      
     

[n3]
lemma = "Hils alle paa Lyngballe"
note = '''På Lyngballegaard ved Mundelstrup vest for Aarhus boede Bangs yngste søster Sophie Øllegaard Gøtsche (1868-1912) og hendes mand, forpagter Thor Waldemar Gøtsche (se Dag Heede m.fl. (red.): _Livsbilleder_ , Odense 2014, s. 48). De var med andre ord onkel og moster til Bertha Holst. Et telegram fra Bang til Bertha Holst, 24.12.1910, er adresseret til »Lyngballegaard, Mundelstrup«'''
