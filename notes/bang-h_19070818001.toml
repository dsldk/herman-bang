
# Notes for 19070818001.xml

[n1]
lemma = "nu har jeg ogsaa læst"
note = '''Bertha Holst debuterede som forfatter med romanen _Vingeslag_, som i maj 1908 udkom hos Gyldendal. I sommeren 1907 har hun antagelig arbejdet med at færdiggøre sit manuskript ‒ og denne version af manuskriptet (eller en afskrift heraf) har hun formodentlig sendt til Bang i Berlin'''
      
     
[n3]
lemma = "Hils alle paa Lyngballe"
note = '''På Lyngballegaard ved Mundelstrup (vest for Aarhus) boede Bangs yngste søster Sophie Øllegaard Gøtsche (1868-1912) med sin mand, forpagter Thor Waldemar Gøtsche (se _Livsbilleder_ , 2014, s. 48). De var med andre ord moster og onkel til Bertha Holst. Et telegram fra Bang til Bertha Holst, 24.12.1910, er adresseret til »Lyngballegaard, Mundelstrup«'''
