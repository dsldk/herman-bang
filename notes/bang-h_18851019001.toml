[n1]
lemma = " "
note = '''Den finskfødte pianist og forfatter Ina Lange (1846-1930), født Forstén, gift 1876-98 med sangeren Algot Lange og fra 1885 bosat i København'''
      

[n2]
lemma = "Det kneb for Maanen"
note = '''Casino havde 18.10.1885 premiere på det franske lystspil _En Tour til Maanen_, jf. brevet 1885, 6.september'''
      

[n3]
lemma = "verte"
note = '''lat.: vend (dvs. læs videre på papirets bagside)'''
      

[n4]
lemma = "feiret sin Fødselsdag"
note = '''Den verdensberømte ungarske pianist og komponist Franz Liszt (1811-86) havde fødselsdag den 22.10'''
      

[n5]
lemma = "Fru Menter"
note = '''Den tyske pianist Sophie Menter (1846-1918), elev af Franz Liszt, bosat 1877 i Budapest og på slottet Itter i Tyrol, gift 1872-86 med den tjekkiske cellist David Popper'''
      

[n6]
lemma = "og er afreist til Pesth"
note = '''En notits af denne ordlyd ses ikke at være trykt i _Politiken_ de efterfølgende dage'''
      

[n7]
lemma = "Kristiania"
note = '''Dvs. Oslo, Norge'''
      

[n8]
lemma = "Kunstnerinden tager Ophold i »Hotel Dagmar«"
note = '''I rubrikken »Smæld og Smuld«,_Politiken_, fredag 23.10.1885: "Fru Sofie Menter kommer paa Gennemrejse hertil Byen paa Mandag. Kunstnerinden tager Ophold paa Hotel Dagmar." I samme rubrik er hendes "Koncert-Program i Provinserne" listet op (i resumé: Beethoven : Måneskinssonaten, Bach : Gavotte, Mendelssohn /Liszt: Bryllupsmarch og Alfedans, Liszt: koncertetude, Chopin : to etuder, Scherzo, Mazurka, Valse, Liszt: Rhapsodies). Turneens planlagte forløb gennem 12 byer i Danmark, Norge og Sverige fra 31.10. til 23.11.1885 var udførligt blevet meddelt i _Politiken_, 21.10.1885'''
