
# Notes for 18851019001.xml

      

[n2]
lemma = "Det kneb for Maanen"
note = '''Casino havde 18.10.1885 premiere på det franske lystspil _En Tour til Maanen_, jf. brevet 6.9.1885'''
      

[n3]
lemma = "verte"
note = '''lat.: vend (dvs. læs videre på papirets bagside)'''
      

[n4]
lemma = "feiret sin Fødselsdag"
note = '''Den verdensberømte ungarske pianist og komponist Franz Liszt (1811-1886) havde fødselsdag den 22. oktober'''
      
     

[n6]
lemma = "og er afreist til Pesth"
note = '''En notits af denne ordlyd ses ikke at være trykt i _Politiken_ de efterfølgende dage'''
      

[n7]
lemma = "Kristiania"
note = '''Dvs. Oslo, Norge'''
      

[n8]
lemma = "Kunstnerinden tager Ophold i »Hotel Dagmar«"
note = '''Under rubrikken »Smæld og Smuld« står følgende notits i _Politiken_, fredag 23.10.1885: »Fru Sofie Menter kommer paa Gennemrejse hertil Byen paa Mandag. Kunstnerinden tager Ophold paa Hotel Dagmar.« I samme rubrik er hendes »Koncert-Program i Provinserne« listet op (i resumé: Beethoven : Måneskinssonaten, Bach : Gavotte, Mendelssohn/Liszt: Bryllupsmarch og Alfedans, Liszt: koncert-etude, Chopin: to etuder, Scherzo, Mazurka, Valse, Liszt: Rhapsodies). Turneens planlagte forløb gennem tolv byer i Danmark, Norge og Sverige fra 31.10. til 23.11.1885 var udførligt blevet meddelt i _Politiken_, 21.10.1885'''
