
# Notes for 18860205001.xml

      

[n2]
lemma = "»H-N«"
note = '''Dvs. _Hamburger Nachrichten_, den avis hvori cand.jur. H.V. Boldts (Heinrich Wilhelm Boldt, født 1836) perfiditeter om Herman Bang blev trykt 3.2.1886 (jf. Vandreaar, s. 195, noten)'''
      

[n3]
lemma = "helst med hele Artiklen efter sig"
note = '''Under fællesoverskriften »En Højre-Korrespondent« blev både Bangs artikel »En Landsmand« (dateret »Meiningen, den 5. Februar 1886«) og H.V. Boldts artikel i dansk oversættelse trykt i _Politiken_, 9.2.1886'''
