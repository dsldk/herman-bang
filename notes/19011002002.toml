lemma = " "
note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Johannes Torrild (1870-1908), neurolog med almen praksis i København 1898-1900 og med egen nerveklinik i Aalborg fra juli 1901. Bang har muligvis allerede haft ham som læge i København 1898-1900'''
      

[n3]
lemma = " "
note = '''Manuskript til begyndelsen af den tredje og sidste del af Det graa Hus, der udkom 26.11.1901 hos Det Schubotheske Forlag'''
      

[n4]
lemma = " "
note = '''Det Schubotheske Forlag'''
      

[n5]
lemma = " "
note = '''Dvs. i brevet 1.10.1901, som Bang havde dikteret til lægen Johannes Torrild. Der er tale om korrekturtryk af den første del af Det graa Hus'''
      

[n6]
