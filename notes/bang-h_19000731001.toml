note = '''Dvs. til Det Schubotheske Forlag. Se Bangs brev til Hirschsprung, dateret »Hørsholm. Søndag« [29.7.1900], hvori han (formentlig forgæves) anmodede Hirschsprung om 150 kroner for lægehjælp og ophold i Hørsholm'''
