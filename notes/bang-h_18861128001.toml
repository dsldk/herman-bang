note = '''Skuespil af franskmanden Alexandre Dumas den yngre (1824-95). I virkelighedens København havde det 6.5.1885 premiere på Dagmarteatret, i Erik Skram s oversættelse._Prinsessen af Bagdad_havde urpremiere i Paris i 1881. I romanen_Stuk_er stykket benævnt "Lykkepigen" (Romaner og noveller, bind 2, s. 211)'''
      

