
# Notes for 18861128001.xml

[n1]
lemma = "om »mange, mange Aar [...] de ser ud over Sundet«"
note = '''»Solnedgang«, del af »Hervert Sperring. Lyrisk Digtning« i den posthume udgave af J.P. Jacobsen: _Digte og Udkast_ (med forord af Edvard Brandes og Vilhelm Møller), Gyldendal 1886, s. 43'''
      

[n2]
lemma = "saa fjernt fra Jer"
note = '''Jer: dvs. redaktionen af dagbladet _Politiken_'''
      

[n3]
lemma = "»Bernhard«"
note = '''Bernhard Hoff var Bangs egen arbejdstitel på romanen _Stuk_'''
      

[n4]
lemma = "Prinsessen af Bagdad"
note = '''Skuespil af franskmanden Alexandre Dumas den yngre (1824-1895). I virkelighedens København havde det 6.5.1885 premiere på Dagmarteatret, i Erik Skrams oversættelse. _Prinsessen af Bagdad_ havde urpremiere i Paris i 1881. I Bangs roman _Stuk_ er stykket benævnt »Lykkepigen« (se Romaner og noveller, bind 2, s. 211)'''
      
      

[n6]
lemma = "i Lionnes Guld"
note = '''Skuespillets hovedrolle hedder Lionnette de Hun og bærer tilnavnet Prinsessen af Bagdad'''
      

[n7]
lemma = "Regnepenge"
note = '''Møntlignende genstande i messing eller kobber med rigt varierede motiver i præget; de blev anvendt i Europa fra 1500-tallet til 1800-tallet som hjælpemidler ved regneoperationer på et regnebræt'''
      

[n8]
lemma = "Stuckenbergs Digte"
note = '''Viggo Stuckenberg debuterede som forfatter med bogen _Digte_, der udkom i oktober 1886'''
      

[n9]
lemma = "Kampen"
note = '''Digt af den græske digter Tyrtaios, der levede i 600-tallet f.Kr'''
      

[n10]
lemma = "min Per-Eriksens-Evne"
note = '''Dvs. min fattige og ringe evne. I ældre dansk hverdagssprog blev udtrykket »Per Eriksen« ofte brugt om en sølle, fattig fyr; se ODS'''
