note = '''Scenografen Svend Gade (1877-1952), der siden 1904 havde boet i Berlin og arbejdet på Kleines Theater, havde sat Sven Langes komedie _Die Stimme der Unmündigen_ i scene. Premieren fandt sted samme aften som brevet er skrevet'''
      

