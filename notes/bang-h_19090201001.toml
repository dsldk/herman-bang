
# Notes for 19090201001.xml
      

[n2]
lemma = "en tysk Skuespillerbog: »Masker og Mennesker«"
note = '''Bogen _Menschen und Masken. Schauspieler-Porträts von Herman Bang_ udkom i Berlin på Verlag von Hans Bondy, 1909'''
      
      
[n8]
lemma = "har staaet i »Teatret«"
note = '''Bang hentyder til sin essaysamling _Teatret_, der blev udgivet af Schubothes forlag i 1892'''
      

[n9]
lemma = "Saa hjalp mit Brev til Neergaard altsaa ikke"
note = '''Finansminister Niels Neergaard, se Bangs brev 18.1.1909. Københavnske aviser refererede 30.1.1909 en officiel meddelelse om, at fuldmægtig i Kultusministeriet A.P. Weis (1851-1935) og skuespiller, dr.phil. Karl Mantzius (1860-1921) var nær ved at være udpeget som henholdsvis teaterchef og skuespilchef ved Det Kongelige Teater. Og dette blev også enden på sagen'''
      

