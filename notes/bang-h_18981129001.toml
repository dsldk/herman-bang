
# Notes for 18981129001.xml

[n1]
lemma = " "
note = '''Christian Frederik Steen, cand.phil., sekretær for Bang ca. 1898-1899'''
      

[n2]
lemma = "»Jægerne«"
note = '''Et folkeligt skuespil af A.W. Iffland, instrueret af Bang på Folketeatret, premiere 25.11.1898'''
      

[n3]
lemma = "Almanaken »Danmark«"
note = '''Bangs novelle »Gamle Folk« blev trykt i_Danmark. Illustreret Familiealmanak for 1899_, som udkom 1.12.1898. Denne novelle gav Bang senere titlen »En Fortælling om dem der skal dø«, og den indgik som den tredje i hans bog_Liv og Død_, 1899'''
      

[n4]
lemma = "»den hvide Paaske«"
note = '''Bangs novelle med denne titel blev trykt som føljeton i ugebladet_Hver 8. Dag_mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n5]
lemma = "Den 3' Novelle"
note = '''Bang sigter til »En Fortælling om Elskov«, som han på dette tidspunkt endnu manglede at skrive; som en af tre noveller indgår den i_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n6]
lemma = "Vil De give Sofie"
note = '''Sofie, Bangs husholderske og tjenestepige'''
      

[n7]
lemma = "»det hvide Hus«"
note = '''Bangs roman_Det hvide Hus_udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n8]
lemma = "»Ved Vejen«"
note = '''Bangs store novelle fra 1886 var 9.11.1898 udkommet som en selvstændig bog på Det Schubotheske Forlag'''
