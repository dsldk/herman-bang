
# Notes for 19071209001.xml

[n1]
lemma = "Straks efter »Digterkærligheden«"
note = '''Dvs. straks efter Det Kongelige Teaters premiere torsdag 12.12.1907 på Sven Langes skuespil _En Digters Kærlighed_. Betty Nansen spillede rollen som Bertha Herreborg'''
      

[n2]
lemma = "og faa »Vingeslag«, som hun har haft at læse"
note = '''Det må dreje sig om manuskriptet til Bertha Holsts roman _Vingeslag_, der udkom hos Gyldendal i maj 1908. Se også Bangs postkort til Betty Nansen, 22.10.1907, hvoraf det fremgår, at hun allerede da må have haft manuskriptet til gennemlæsning'''
      

[n3]
lemma = "bring den ind til Hirschsprung"
note = '''Dvs. til Det Schubotheske Forlag, som Aage Hirschsprung og J.L. Lybecker var direktører for i årene 1893-1908'''
      
      
[n5]
lemma = "Idag fjorten Dage kommer De vel hertil"
note = '''Dvs. 23.12.1907. Christian Houmark holdt aftalen og aflagde et julebesøg i 1907 hos Bang i Berlin'''
