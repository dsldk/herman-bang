
# Notes for 19080117001.xml

[n1]
lemma = "Kejserinde Elisabets Mindesmærke"
note = '''I Volksgarten i Wien indviedes 4.7.1907 et monument for den myrdede kejserinde Elisabeth af Østrig-Ungarn (1837-98), gift 1854 med kejser Franz Josef 1. Hun blev myrdet i Genève af en italiensk anarkist. Anlægget med bassin, springvand og en centralt placeret statue af den siddende kejserinde er tegnet af den østrigske arkitekt Friedrich Ohmann (1858-1927). Jf. Bangs artikel »Blade af min Dagbog«, trykt i _Bergens Tidende_, 29.2.1908'''
      
 

[n3]
lemma = "saa Ernst"
note = '''Knud Ernst, Bangs sekretær og praktiske medhjælp'''
      

