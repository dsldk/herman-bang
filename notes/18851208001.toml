
# Notes for 18851208001.xml

[n1]
lemma = "hvori min Berømmelse staar skrevet"
note = '''Uoplyst hvad Bang sigter til. Det kan muligt dreje sig om det nummer af avisen, som i marts 1885 angiveligt bragte omtale af Bangs offentlige foredrag i Stockholm, og som Bang nævner i brevet til Vilhelm Greibe, dateret »Fredag« [14.8.1885]'''
