note = '''I dagene 20.-25.5.1889 optrådte Bang med en lille trup i bornholmske byer, en turné som han selv senere skildrede selvironisk i »Kunstrejse paa Bornholm«, trykt i hans bog Ti Aar, 1891'''
      

[n2]
lemma = " "
note = '''Den norske polarforsker Fridtjof Nansen kom med sin Grønlandsekspedition til København 21.5.1889 og blev efter at have krydset indlandsisen på ski modtaget officielt. Bang er formentlig fulgt med til Kristiania og Bergen på ekspeditionsskibet Hvidbjørnen. Se også Bibliografien for Bangs reportager i disse dage...'''
      

