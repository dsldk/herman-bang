
# Notes for 18850829001.xml

[n1]
lemma = " "
note = '''En del af Herman Bangs manuskript til skuespillet_Ellen Urne_, hans egen dramatisering af romanen_Fædra_'''
      

[n2]
lemma = " "
note = '''August Rasmussen (1838-1922), der 1884-87 var direktør for Casino i København'''
      

[n3]
lemma = " "
note = '''Ida Aalberg(1857-1915; under sin gæsteoptræden 1885-86 ved Casino og Dagmarteatret i København spillede hun på svensk og senere på dansk'''
      

[n4]
lemma = " "
note = '''Notits i Politiken, 20.8.1885: "Frk. Benelli [ Maggie Benelli (1866-1933)], der i Begyndelsen af Sæsonen skulde have debuteret paa Kasino som Marfa i "_Fyrst Zilah_", har meldt sig syg og vil næppe kunne optræde før om et Par Maaneder. / Som Følge af Frk. Benellis Sygdom vil Opførelsen af "Adrienne Lecouvreur" med den berømte finske Skuespillerinde Frk. Ida Aalberg i Titelrollen blive fremskyndet, og det paatænkes at anmode Frk. Aalberg om at overtage den kvindelige Hovedrolle i "Fyrst Zilah", som da vil blive spillet umiddelbart efter." – Fyrst Zilah blev opført 18 gange mellem 13.9. og 14.10.1885'''
      

[n5]
lemma = " "
note = '''Skuespilleren Diderot Züberlein (1832-1920), tilknyttet Casino 1880-82; i efteråret 1883 var han kunstnerisk leder af turneen med Henrik Ibsens skuespil Gengangere'''
      

[n6]
lemma = " "
note = '''_Adrienne Lecouvreur_, skuespil af franskmændene E. Scribe (1791-1861) og Ernest Legouvé (1807-1903), planlagt gæstespil på Casino med Ida Aalberg i titelrollen, men opgivet (jf. Vandreaar, s. 133, note 3)'''
      

[n7]
lemma = " "
note = '''Skuespillerinden Louise Brock (1864-1900), debut 1880 hos teaterleder August Rasmussen i Odense, fra 1884 tilknyttet Casino i København; gift 1887 med Peter Nansen, ægteskabet opløst ca. 1891'''
      

[n8]
lemma = " "
note = '''I Ellen Urne rollen som baronesse Rosenkrands, der er morfinist'''
      

[n9]
lemma = " "
note = '''Den tyske pianist Sophie Menter s slot i Tyrol'''
      

[n10]
lemma = " "
note = '''Peter Nansens lillebror Immanuel Nansen (1867-1934), cand.jur. 1890, derefter ansat ved De Danske Statsbaner, 1895 fuldmægtig, fra 1927 afdelingschef; gift 1892 med Christiane Nansen'''
