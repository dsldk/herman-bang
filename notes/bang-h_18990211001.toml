
# Notes for 18990211001.xml

[n1]
lemma = "Hvad jeg har skrevet af »Die Gnädige«"
note = '''ty.: Hendes nåde. Hun er hovedperson i novellen »En Fortælling om Elskov«, trykt i Bangs novellesamling_Liv og Død_, udgivet 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Indledningen til »Det Graa Hus«"
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag. Bogen rummer ikke som sådan nogen indledning, men består af tre nogenlunde lige store dele. Med sit brev har Bang antagelig sendt Aage Hirschsprung begyndelsen af manuskriptet til bogen'''
      

[n3]
lemma = "Korrekturer skal De faa Mandag"
note = '''Formentlig rettede korrekturtryk af novellesamlingen_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
