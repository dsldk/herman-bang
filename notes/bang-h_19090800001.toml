
# Notes for 19090800001.xml

[n1]
lemma = "paa Gurli-Prøver"
note = '''De to første opsætninger på Casino, som Bang instruerede i 1909, var operetten _Prins Incognito (Kattekongen)_, premiere lørdag 14.8.1909, og lystspillet _Gurli_, premiere søndag 29.8.1909'''
      

[n2]
lemma = "du og Margrethe"
note = '''Måske Margrethe Bauditz, en veninde af Nini Holst'''
      

[n3]
lemma = "gaa over i Teatret om Aftenen"
note = '''Casino lå i Amaliegade i kort gåafstand fra Bangs bopæl, Lille Strandstræde 20'''
      

[n4]
lemma = "Sofie"
note = '''Antagelig Nini Holsts og Herman Bangs søster Sophie Gøtsche, der boede på Lyngballegaard ved Mundelstrup vest for Aarhus og i disse augustdage kan tænkes at have været på besøg i København'''
