
# Notes for 19090800001.xml

[n1]
lemma = "paa Gurli-Prøver"
note = '''De to første opsætninger på Casino, som Bang instruerede i 1909, var operetten _Prins Incognito (Kattekongen)_, premiere lørdag 14.8.1909, og lystspillet _Gurli_, premiere søndag 29.8.1909'''
      

[n2]
lemma = "du og Margrethe"
note = '''Margrethe er ikke identificeret. Sandsynligvis var hun enten i familie med eller en veninde af Nini Holst'''
      

[n3]
lemma = "gaa over i Teatret om Aftenen"
note = '''Casino lå i Amaliegade i kort gåafstand fra Bangs lejlighed i Lille Strandstræde 20'''
      

[n4]
lemma = "Sofie"
note = '''Antagelig Nini Holsts og Herman Bangs søster Sophie Gøtsche, der boede på Lyngballegaard ved Mundelstrup (vest for Aarhus); i disse augustdage kan det tænkes, at hun har været på besøg i København'''
