
# Notes for 19080328001.xml

[n1]
lemma = "»Agnete«"
note = '''Skuespil af den norske forfatter Amalie Skram (1846-1905), jf. note til brevet 9.4.1905'''
      

[n2]
lemma = "et stort Teater (Hebbel- eller Deutsches)"
note = '''Bangs bestræbelser på at få skuespillet _Agnete_ opført på et stort tysk teater som et gæstespil med Betty Nansen i titelrollen omtales allerede i hans brev 14.12.1907'''
      
      

[n4]
lemma = "»Gertrud«"
note = '''Skuespil af den svenske forfatter Hjalmar Söderberg (1869-1941), jf. note til brevet 10.2.1907 (og Kvam, s. 72-82)'''
     
      

[n6]
lemma = "udkomme en Bog her: »Masker og Mennesker«"
note = '''Bangs essaysamling _Menschen und Masken_, Verlag Hans Bondy, Berlin 1909. Den udvidede danske udgave _Masker og Mennesker –_udkom 1910 hos Gyldendal med en trykt tilegnelse til Betty Nansen'''
     
      

[n12]
lemma = "fordi jeg da rejser til Spitzbergen og Island"
note = '''Spitzbergen er det tyske navn for den norske øgruppe Svalbard i Barentshavet. Rejsen blev aldrig til virkelighed'''
      

[n13]
lemma = "inden jeg skal til Rusland"
note = '''Denne rejseplan ses ikke at være realiseret'''
      

