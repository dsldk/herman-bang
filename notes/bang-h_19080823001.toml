[n1]
lemma = "hvor det glæder mig at skrive det »Forord«"
note = '''Til Peter Nansens 25-års forfatterjubilæum i oktober 1908 forberedtes en udgave af hans samlede skrifter. Bangs forord synes imidlertid ikke at have været bestemt hertil; det blev oversat til tysk: »Aus einem Vorwort zu Peter Nansens Novellen«, trykt i _Die neue Rundschau_, november 1908 og anvendt som forord til Peter Nansen: _Jugend und Liebe. Ausgewählte Novellen_, S. Fischer Verlag, Berlin 1909 (det indgik antagelig også i den tyske trebindsudgave 1912 og ihvertfald i denne trebindsudgaves nye oplag, Berlin 1919). – Peter Nansens _Samlede Skrifter_, bd. 1-3, Gyldendal 1908-09, udkom uden et forord. Nansen havde selv skrevet ét, som han imidlertid opgav og istedet lod trykke i _Illustreret Tidende_, 25.10.1908, under titlen: »Et »Forord«, der ikke kom med«'''
      

