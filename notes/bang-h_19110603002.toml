
# Notes for 19110603002.xml

[n1]
lemma = "nogle Dage, til jeg skal rejse"
note = '''I juni 1911 rejste Bang på en oplæsningsrejse til Berlin og Wien og fortsatte via Hamburg med dampskib til Bergen, hvorfra han i juni-juli var på turné i Norge og Sverige og i juli-august 1911 opholdt sig som gæst hos den velhavende familie Frithjof Sundt ved Bergen. Først midt i august 1911 var Bang igen tilbage i København'''
      

[n2]
lemma = "nu skriver jeg jo min Roman"
note = '''Formodentlig sigter Bang til _Helg_, der ved hans død i 1912 var et ufuldendt manuskriptfragment; se også note til Bangs brev til Peter Nansen, 26.8.1908'''
