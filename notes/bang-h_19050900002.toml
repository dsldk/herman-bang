
# Notes for 19050900002.xml

[n1]
lemma = "Da jeg holdt op at »læse op«"
note = '''Bang havde selv proklameret sin store oplæsningsturné rundt i landet 3.1.-19.4.1905 som den uigenkaldelige afslutning på sin oplæsningsvirksomhed'''
      

[n2]
lemma = "Forlaget"
note = '''Dvs. Bangs forhold til Gyldendal'''
      

[n3]
lemma = "»København«"
note = '''Avisen København. hvor Bang siden 1902 var journalistisk bidragyder'''
      

[n4]
lemma = "Kasino"
note = '''Teatret Casino, Amaliegade i København. Ifølge en notits i _Politiken_, 1.8.1905, blev Bang fra denne dag litterær konsulent for Casino; måske er denne aftale glippet senere i august? I oktober 1905 blev han knyttet til Casino som sceneinstruktør og virkede som sådan frem til maj 1907'''
      

[n5]
lemma = "og jeg rejste hjem"
note = '''Bang mener muligvis: hjem fra Marienlyst, hvor han opholdt sig juni-august 1905'''
      

[n6]
lemma = "endogsaa med min Søster"
note = '''Bang sigter til sin løbende huslejebetaling til søsteren Nini Holst (1853-1922); siden 1900 boede de to i den samme lejlighed i Gammel Kongevej 25, og Bang betalte husleje til Nini'''
      

[n7]
lemma = "den nye Bog"
note = '''Dvs. Bangs forestående arbejde med at skrive romanen _De uden Fædreland ‒_, der udkom 4.12.1906 hos Gyldendal'''
      

[n8]
lemma = "ogsaa betale Rodemesteren"
note = '''I alle større byer i datidens Danmark var en rodemester skatteopkræver i en bestemt bydel (rode)'''
      

[n9]
lemma = "Hos Dahls"
note = '''Dvs. hos Olga og Kristian Dahl'''
      

[n10]
lemma = " "
note = '''Inger Heise (1864-1932), født Groot, gift 1893 med overretssagfører Oluf Heise, København'''
      

[n11]
lemma = "hen paa Nyvej"
note = '''Dvs. tilbage fra sommeropholdet til deres bolig på Frederiksberg'''
