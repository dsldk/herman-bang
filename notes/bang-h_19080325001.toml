[n3]
lemma = "Mle. Lingen"
note = '''Dvs. Mademoiselle Lingen, frøken Lingen, antagelig en datter af Thekla Lingen'''
      

[n4]
lemma = "Dr: Wasbutzki"
note = '''Max Wasbutzki, Bangs tyske læge i Berlin'''
      
 

[n6]
lemma = "Ernst"
note = '''Knud Ernst, Bangs sekretær og praktiske medhjælp'''
      
      

[n8]
lemma = "som i Prinsesse Maries Allée"
note = '''Lejligheden Prinsesse Maries Allé 5, 4. sal, i København, som Bang delte med sin søster Nini Holst fra august 1906 til sin afrejse til Berlin i juli 1907; Nini Holst boede fortsat i denne lejlighed'''
      

[n9]
lemma = "Prinsesse Lubormirska"
note = '''Muligvis fyrstinde Maria Lobomirska (1841-1922), gift med fyrst Jan Tadeusz Lubomirski (1826-1908) i Wien'''
      

[n10]
lemma = "Baronesse Günsberg"
note = '''Personen er ikke identificeret'''
      

[n11]
lemma = "Fyrst Esterházy"
note = '''Hvilken person i denne ungarske adelsslægt, som Bang sigter til, er uoplyst'''
      
      

[n14]
lemma = "»i det lille Hjem«"
note = '''Bangs syrlige omtale af Nini Holsts lejlighed, Prinsesse Maries Allé 5, 4. sal'''
      

[n15]
lemma = "Tempora mutantur et nos in illis mutamur"
note = '''lat.: Tiderne skifter, og vi forandrer os med dem. Oprindelsen til denne hyppigt anvendte talemåde er omstridt'''
