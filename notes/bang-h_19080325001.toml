note = '''Dvs. Madame Wasbutzki. Berta Wasbutzki var gift med Max Wasbutzki, Bangs læge i Berlin'''
      

[n2]
lemma = " "
note = '''Thekla Lingen (1866-1931), tysk forfatter og lyriker, født i Baltikum; fra 1880 og indtil hun blev gift var hun skuespiller i Sankt Petersborg; hendes første digtsamling, der udkom i Berlin 1898, vakte stor opmærksomhed i Tyskland'''
      

[n3]
lemma = "Mle. Lingen"
