note = '''Har formodentlig sammenhæng med Bangs artikel »Khedivens Sønner« i Politiken, 8.8.1888, forud for en trups ankomst til København fra Berlin ...? SKAL undersøges!!'''
      

[n2]
lemma = " "
note = '''Ingen sådan tekst af Bang ses i dette nye danske tidsskrift, der to gange om måneden udkom fra januar 1888 til juni 1889, redigeret af Carl Behrens'''
      

