
# Notes for 19031130001.xml

[n1]
lemma = "at »Mikaël« ikke bliver færdig i Aar"
note = '''Bangs roman _Mikaël_ udkom 30.3.1904 hos Gyldendal. Oplaget var 3000 eksemplarer'''
      

[n2]
lemma = "Men smærtelige Begivenheder"
note = '''Bang hentyder formentlig til meddelelsen i juli 1903 om, at hans bror William (1859-1903) var død i USA (måske selvmord), jf. Harry Jacobsens _Den tragiske Herman Bang_, s. 111'''
