note = '''Bang var i færd med at skrive sin roman _Stuk_, der udkom i København i oktober 1887'''
      
      

[n5]
lemma = "har det været Nyaar for mig"
note = '''Bang hentyder til sin 30-års fødselsdag den 20. april, dagen efter dette brevs datering'''
      

[n6]
lemma = "siden De var i Wien"
note = '''I april 1886 opholdt ægteparret Ferslew sig tillige med redaktionssekretær Emil Bjerring fra _Nationaltidende_ i nogle uger i Wien, hvor de mødtes med Bang'''
