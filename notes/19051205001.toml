[n2]
lemma = "til at iscenesætte »Prinsessen«"
note = '''Forfatteren Holger Drachmanns (1846-1908) eventyrspil_Prinsessen og det halve Kongerige_med Gerda Krum-Nathansen (1878-1953) og Holger Reenberg (1872-1942) i et par af hovedrollerne og med musik af Fini Henriques (1867-1940). Premieren fandt sted 26.12.1905 på Casino i København, og stykket gik 48 gange frem til 20.2.1906'''
      

