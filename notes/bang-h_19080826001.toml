
# Notes for 19080826001.xml

[n1]
lemma = "det idag ikke gaar med Romanen"
note = '''Det er usikkert, hvilket romanprojekt Bang var ved at tage fat på: måske _Helg_, som ved hans død i 1912 var et ufuldendt manuskript, der i 1935 blev udgivet. Se også brevene 29.3.1909 og 12.7.1909'''
      

[n2]
lemma = "»Forordet«"
note = '''Bangs forord til Peter Nansen: _Samlede Skrifter_, jf. brevet 23.8.1908'''
      
      

[n4]
lemma = "jeg tror ikke, meget ringer"
note = '''Dvs. ikke meget ringere'''
      
      

[n6]
lemma = "paa »Frydenstrand«"
note = '''Frydenstrand Badesanatorium ved Frederikshavn, drevet af Adventistsamfundet og overlæge Carl Ottosen (1864-1942), der også var direktør for Skodsborg Badesanatorium nord for København'''
      

[n7]
lemma = "naar Fru Nansen skal være Hilde"
note = '''Det Kongelige Teater havde 10.11.1908 premiere på den norske dramatiker Henrik Ibsens skuespil _Bygmester Solness_ med Betty Nansen i rollen som Hilde'''
      

[n8]
lemma = "medens han endnu sidder i Tinget"
note = '''Johan Knudsen blev i 1906 indvalgt i Folketinget for partiet Højre'''
      

[n9]
lemma = "Efterfølger paa Stolen"
note = '''Dvs. som chef for Det Kongelige Teater, et embede greve Christian Danneskiold-Samsøe (1836-1908) havde beklædt til sin død; han efterfulgtes 1908-09 af Einar Christiansen (1861-1939)'''
      
      

[n12]
lemma = "For han ramte mit Hjerte"
note = '''Bang hentyder til Johannes V. Jensens berygtede kronik i _Politiken_, 30.11.1906; se note til brevet december 1906'''
      

[n13]
lemma = "sagt Ja, hvad jeg troer, du vil finde rigtigt"
note = '''12.9.1908 holdt Bang i Kristiania (Oslo) en mindetale over den norske forfatter Jonas Lie (1833-1908)'''
      

[n14]
lemma = "via Sassnitz-Trelleborg"
note = '''Færgerute mellem Nordtyskland og Skånes sydkyst; se også note til brevet 19080314'''
      

[n15]
lemma = "Bien vous fasse, mesdames et messieurs"
note = '''fr.: God fornøjelse, mine damer og herrer'''
      

[n16]
lemma = "Med »Ludvigsbakke« fik du Ret"
note = '''Antagelig den tyske oversættelse _Ludwigshöhe. Roman einer Krankenpflegerin_, som udkom 1.2.1908 hos S. Fischer Verlag i Berlin'''
      

[n17]
lemma = "har faaet skrevet den Bog"
note = '''Journalisten Christian Houmarks debutbog, romanen _Det Syndens Barn_, udkom hos Gyldendal 1908'''
      

[n18]
lemma = "min Nièce, som fik det Spark"
note = '''Bertha Holsts debutroman _Vingeslag_ blev anmeldt af litteraturkritikeren Christian Rimestad i _Politiken_, 18.5.1908: »Denne elskværdige og gammeldags Fortælling er et Opbyggelsesskrift af den forsigtigt fritænkeriske Art [...] Det er ikke blot ikke nyt, det er ganske overfladisk skildret [...] Bogen er overhovedet blottet for Menneskeskildring.« Og Rimestad slutter sin relativt kortfattede anmeldelse med ordene: »Tilbage bliver et Indtryk af en Forfatterinde, der kærligt har forherliget sine Søstre som pure Engle af uplettet Godhed.« – Nogen tysk udgave af romanen ses ikke at være udkommet'''
      
     

