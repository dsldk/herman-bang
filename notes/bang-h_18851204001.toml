
# Notes for 18851204001.xml

[n1]
lemma = "i Seirsfirkanten"
note = '''Bangs benævnelse af et promenadeareal i Berlin omkring Siegessäule (sejrssøjlen) i Tiergarten med opstillede skulpturer af tysknational art. Nogle år senere, i perioden 1895-1901, blev Siegesallee anlagt efter endnu større dimensioner'''
      

[n2]
lemma = "min Bog"
note = '''Dvs. Bangs _Excentriske Noveller_, der var udkommet i København i dagene omk. 1.12.1885'''
      
      

[n4]
lemma = "at du saa flytter"
note = '''Peter Nansen havde, antagelig i fællesskab med sin lillebror Immanuel, bopæl Nørregade 43, 2. sal, men flyttede under Bangs langvarige udlandsophold ind i hans lejlighed Studiestræde 4, 1.sal'''
      
