note = '''Det gamle udtryk: at gå i borgen for nogen, betyder at forsvare en anden persons sag eller interesser over for mennesker med magt og indflydelse. I den foreliggende sammenhæng har Bang snarere anvendt udtrykket i betydningen: Kautionér derfor for mig'''
