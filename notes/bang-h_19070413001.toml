
# Notes for 19070413001.xml

[n1]
lemma = "i »Salon«en"
note = '''Uoplyst. Måske årets forårsudstilling på Charlottenborg?? ‒ tidspunktet ligger få dage før udbruddet af »Bondemalerstriden«'''


[n2]
lemma = "ud til mig"
note = '''Bang boede i Prinsesse Maries Allé 5, 4.sal, i lejlighed sammen med sin søster, enkefru Nini Holst. I datiden blev kvarteret ikke regnet for del af hovedstadens centrum, og derfor anvender Bang
udtrykket »at komme ud til mig«'''


[n3]
lemma = "Deres Stykke"
note = '''Formentlig drejer det sig om Karin Michaëlis' manuskript til en eventyrkomedie ‒ det samme stykke, som Bang læste i sin helhed i Berlin i januar-februar 1908, se hans breve 18.2. og 23.2.1908 til Karin Michaëlis'''
