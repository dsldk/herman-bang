
# Notes for 19070806001.xml

[n1]
lemma = "den Mand"
note = '''Af den videre ordlyd i dette brev fremgår, at Bang sigter til overretssagfører Chr. Holm, København'''
      
      

[n3]
lemma = "fra den Gang, jeg skrev »Ludvigsbakke«"
note = '''I månederne juni til oktober 1896 boede Bang på et pensionat i Skørping syd for Aalborg, og skrev her sin roman _Ludvigsbakke_ færdig'''
      

[n4]
lemma = "Men jeg var hos »Schubothe«"
note = '''Dvs. at Bangs bøger dengang udkom hos Det Schubotheske Forlag, København'''
      
     

[n6]
lemma = "Overretssagfører Chr. Holm"
note = '''Chr. Holm (1869-1937), cand.jur., fra 1896 overretssagfører i København'''
      

[n7]
lemma = "skrive til den danske Generalkonsul"
note = '''P. von Mendelssohn Bartholdy var dansk generalkonsul i Berlin, og Axel Sødring var dansk vicekonsul samme sted, jf. brevet 15.7.1907'''
      

[n8]
lemma = "tør man ikke"
note = '''Dvs. behøver man ikke (jf. ODS bd. 24, sp.1081 n)'''
