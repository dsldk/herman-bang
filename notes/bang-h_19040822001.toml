[n2]
lemma = "Side 231"
note = '''Svarer til _Romaner og noveller_, bind 5, s. 150. Oplysning om denne tilføjelse i bogens 2.oplag ser ikke ud til at være medtaget i DSL-udgaven. Se også Bangs berigtigelse af romanens motto, som er trykt i avisen _København_, 21.10.1904'''
      

