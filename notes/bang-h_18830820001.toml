
# Notes for 18830820001.xml

[n1]
lemma = "»Madame Baptiste«"
note = '''Trykt i ugebladet _Vor Tid_, nr. 74, 26.8.1883, s. 335-338: »Fru Baptiste«, en fortælling af den franske forfatter Guy de Maupassant (1850-93), »Ved P.N.«'''
      

[n2]
lemma = "til B.S."
note = '''Dvs. til bogtrykkeriet. Bogtrykker Benedikt Salomon, kompagnon med forlæggeren August Riemenschneider i København. De erklæredes konkurs i december 1883 som følge af begges arrestation, anklaget for at have trykt falske danske pengesedler'''
      

[n3]
lemma = "alt »Gengangerstof« jo er saa sént"
note = '''Den norske dramatiker Henrik Ibsens skuespil _Gengangere_ blev førsteopført i Helsingborg 22.8.1883. Generalprøven dagen før blev anmeldt af Bang (i ugebladet _Vor Tid_, 26.8.1883, s. 330f., dateret: »Helsingborg, Tirsdag Aften«) og premièren af Peter Nansen (s.st., s. 331 og 342f.); Nansens Maupassant-oversættelse blev med andre ord trykt på de mellemværende sider i ugebladet'''
