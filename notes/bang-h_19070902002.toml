note = '''August Goll (1866-1936), cand.jur., politiinspektør i København fra 1902, forfatter til bogen _Forbrydertyper hos Shakespeare_, der udkom i 1907 hos Gyldendal og siden blev oversat til tysk og engelsk'''
      

