[n1]
lemma = "Revuen"
note = '''Ifølge ordlyden i Bangs brev, dateret »Odense Torsdag« [ca. 12.12.1889], afsendte han den følgende dag sit manuskript til den aktuelle teateroversigt »Teatrene« (trykt i _Tilskueren_ januar 1890, s. 119-124)'''


[n2]
lemma = "o:s:v:"
note = '''Ifølge ordlyden i Bangs brev, dateret »Odense Torsdag« [ca. 12.12.1889], han han under arbejdet med at færdigskrive sin novelle »En dejlig Dag« bedt Dagmar Neergaard om at finde en fransk talemåde, der udtrykker at noget
er »hip som hap». I sit svarbrev (ikke bevaret) har hun måske noteret flere mulige franske talemåder, og det er så en af dem, som Bang her vælger at bruge'''


[n3]
lemma = "to Ark"
note = '''Dvs. 32 tryksider i tidsskriftet _Tilskueren_. Den afsluttende del af »En dejlig Dag« fylder 19 tryksider i _Tilskueren_ januar 1890 (s. 76-94). Hvis Bang regner de 14 tryksider med, som novellens
første del fylder i _Tilskueren_ september 1889, giver det et samlet facit på 33 tryksider'''

