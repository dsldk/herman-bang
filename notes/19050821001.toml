note = '''Jens Peter von Scholten (1882-1947; tidligere logerende hos Bangs søster Nini Holst, Gammel Kongevej 25, København, jf. Breve til Fritz) blev lørdag 12.8.1905 gift i Asminderød Kirke (Nordsjælland) med den fire år ældre Astrid Pålsson (født 1877), Bangs skånskfødte sygeplejerske. Den efterfølgende fest blev antagelig holdt på Marienlyst'''
      

