note = '''Den franske komponist Jacques Offenbachs (1819-80) operette_Orpheus i Underverdenen_havde premiere 19.8.1905 med en prolog af Holger Drachmann og i en delvis ny dansk oversættelse ved Charles Kjerulf. Herman Bang skrev anmeldelsen "Kasinos første Forestilling" af denne opsætning i avisen_København_, 20.8.1905'''
      

