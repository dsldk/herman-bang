[n3]
lemma = "»Digtene«"
note = '''Bangs bog _Digte_ udkom 17.12.1889'''
      

[n4]
lemma = "stanset Langhoff"
note = '''Paul Langhoff var indehaver af J.H. Schubothes Forlag, København, som udgav Bangs bog _Digte_ i december 1889'''
      

[n5]
lemma = "hvor han forbliver, til han i Februar vender tilbage til Norge"
note = '''Notits under rubrikken »Smæld og Smuld« i _Politiken_, fredag 13.12.1889: »Herman Bang har taget fast Vinterophold i Odense, hvor han bliver, indtil han i Februar atter rejser til Norge.«'''
