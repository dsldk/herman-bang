
# Notes for 18861018001.xml

[n1]
lemma = "»Fædra« [...] den kommer ud"
note = '''Bangs sigter til _Gräfin Urne. Roman von Herman Bang_, der udkom i 1887 i Berlin i Emil Jonas' tyske oversættelse og på Otto Janke Verlag'''
      

[n2]
lemma = "Aller Anfang o:s:v:"
note = '''Bang sigter til talemåden: Al begyndelse er svær'''
      

[n3]
lemma = "Deres Frue"
note = '''Hertha Adele Jonas, født Wadskiær (1807-1894, gift 1848 med Emil Jonas'''
      

[n4]
lemma = "sat »Bruno Appel« under »en Berider«"
note = '''Bangs novelle »Der Kunstreiter« blev i Schorers Familienblatt ca. 24.9. og ca. 1.10.1886 trykt med det pseudonyme forfatternavn Bruno Appel'''
      

[n5]
lemma = "Se Dem her"
note = '''Dvs. her i Prag'''
