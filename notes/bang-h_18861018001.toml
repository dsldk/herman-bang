
# Notes for 18861018001.xml

[n1]
lemma = "»Fædra« [...] den kommer ud"
note = '''Bang sigter til bogen _Gräfin Urne. Roman von Herman Bang_, der udkom i 1887 i Berlin i Emil Jonas' tyske oversættelse og på Otto Janke Verlag'''
      

[n2]
lemma = "Aller Anfang o:s:v:"
note = '''Bang sigter til den velkendte talemåde: Al begyndelse er svær'''

      
[n3]
lemma = "Vi begynder med Schorer"
note = '''Dvs. forlæggeren J.H. Schorer, der udgav det illustrerede ugeblad _Schorers Familienblatt_ i Berlin'''

     
[n4]
lemma = "sat »Bruno Appel« under »en Berider«"
note = '''Bangs novelle »Der Kunstreiter« blev i _Schorers Familienblatt_ ca. 24.9. og ca. 1.10.1886 trykt under det pseudonyme forfatternavn Bruno Appel'''
      

[n5]
lemma = "Se Dem her"
note = '''Dvs. her i Prag'''


[n6]
lemma = "Hirsch"
note = '''Hirsch er ikke nærmere identificeret, men er omtalt i adskillige af Bangs breve fra 1886. Han tilhørte vistnok redaktionen af den tyske avis _Berliner Tageblatt_'''
