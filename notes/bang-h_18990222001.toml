lemma = "faaet Penge hos Abrahams"
note = '''Severin Abrahams var direktør for Folketeatret, hvor Bang siden 1897 havde kontrakt som sceneinstruktør'''
      

[n3]
lemma = "Saa kommer De imorgen"
note = '''Sandsynligvis for at skrive efter Bangs diktat, se Bangs brev til Hirschsprung, dateret »Lørdag« (dvs. 18.2.1899)'''
