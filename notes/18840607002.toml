note = '''Bag Bangs formulering gemmer sig ordsproget: Det er en sen død at lade sig træde ihjel af gæs. Ifølge Bevingede ord, 6.udg. 1990, findes den tidligste optegnelse i Matthias Moths håndskrevne samlinger, ca. 1700'''
      

