note = '''Et ordsprog, som findes optegnet ca. 1700 af Matthias Moth (Moth B 223). Ifølge Bevingede ord, 6.udg. 1990, findes det i formen "Blinder dömer om färgen" i Christoph L. Grubb : Swenska Ordseeder och Lährespråk, Linköping 1665'''
      

