
# Notes for 18830129001.xml

[n1]
lemma = "»Schwabenstreich«"
note = '''»Der Schwabenstreich«, et lystspil fra 1883 af den østrigske forfatter Franz von Schönthan (1849-1913). I en fri dansk bearbejdelse (ved Otto Zinck) med titlen »Den største Dumhed« fik det premiere 11.12.1883 på Folketeatret i København'''
      

[n2]
lemma = "Andersen"
note = '''Theodor Andersen (1835-1909), teaterdirektør for Casino'''
      

[n3]
lemma = "gøre Dem et Tilbud?"
note = '''Antagelig gælder det Casinos eventuelle køb af opførelsesret mv. til Edvard Brandes' skuespil Et Besøg'''
      

[n4]
lemma = "mit »Literaturbrev«"
note = '''Bang hentyder efter al sandsynlighed til sin artikel »Vekslende Themaer. Literaturbreve. I«, trykt søndag 28.1.1883 i Nationaltidende og i Dags-Telegrafen; heri fortæller Bang om Edvard Brandes' skuespil Et Besøg, anonymt indsendt til Det Kongelige Teater, afvist af censor, men antaget til opførelse af teatrets direktør Fallesen ‒ og derpå »af moralske Hensyn« nægtet spillet af de to rollehavende skuespillere'''
