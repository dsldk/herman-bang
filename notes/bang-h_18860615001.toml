[n1]
lemma = "den stakkels Kong Ludvig"
note = '''Ludvig 2., konge af Bayern; Bang hentyder formentlig til sin artikel »Kongedramaet i Bayern«, trykt i _Politiken_, 17.6.1886, og af Bang dateret: »Wien, Pinsedag«, dvs. 13.6.1886'''
      

[n2]
lemma = "Jeg saa »The Angelo Troupe«"
note = '''En international trup af cirkusartister. Bangs novelle »The Angelo Troupe« blev trykt i Julius Schiøtts tidsskrift _Nordstjernen_, 4.7.1886'''


[n3]
lemma = "Hirsch"
note = '''Personen er ikke identificeret, men var formentlig en tysk redaktør'''
