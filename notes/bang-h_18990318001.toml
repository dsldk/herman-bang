
# Notes for 18990318001.xml

[n1]
lemma = "Med Steen"
note = '''Bang måtte tilsyneladende opgive sin plan om at diktere de manglende dele af »En Fortælling om Elskov« til Aage Hirschsprungs nedskrift; novellen er trykt i bogen _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag. Det måtte da blive Bangs faste sekretær Christian Frederik Steens opgave. Se også Bangs breve til Hirschsprung, 4.3. og 15.3.1899'''
      

[n2]
lemma = "skal læse »Tine«"
note = '''Bangs roman _Tine_ var udkommet 24.10.1889 på forlaget I.H. Schubothe'''
      

[n3]
lemma = "i »Samfundet«"
note = '''Bangs stedsangivelse har ikke med sikkerhed kunnet gennemskues'''
      

[n4]
lemma = "Avertissement om Mesterværket"
note = '''En forlagsannonce for romanen _Tine_ findes i _Politiken_, ... [skal eftersøges..!]'''
      

[n5]
lemma = "give Bud'et »Under Aaget«"
note = '''Dvs. et eksemplar af Bangs novellesamling _Under Aaget_, som var udkommet 15.5.1890 på forlaget I.H. Schubothe'''
      

[n6]
lemma = "imorgen skal oplæse »Etvøs«"
note = '''Dvs. Bangs novelle »En dejlig Dag«, der er trykt i hans novellesamling _Under Aaget_, 1890'''
      

[n7]
lemma = "i Nykøbing F."
note = '''Søndag 19.3.1899 kl. 20 gav Herman Bang oplæsning i Teatersalen i Nykøbing Falster. Ifølge en annonce i _Lolland-Falsters Folketidende_ var følgende tekster på programmet: »Dannevirkenatten« [af _Tine_], »Et Middagsselskab« [af »En dejlig Dag«] og udvalgte afsnit af romanen _Det hvide Hus_. Ifølge efterfølgende omtale i samme avis 21.3.1899 havde der været »fuldt Parket og et velbesøgt Galleri«, og Bang havde desuden læst et digt, der ikke var skrevet af ham selv; denne omtale er signeret »Antonius«, dvs. forfatteren og journalisten Sophus Claussen (1865-1931)'''
