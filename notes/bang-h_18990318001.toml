
# Notes for 18990318001.xml

[n1]
lemma = "Med Steen"
note = '''Bang måtte tilsyneladende opgive sin plan om at diktere de manglende dele af »En Fortælling om Elskov« til Aage Hirschsprungs nedskrift; novellen er trykt i _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag. Det måtte da blive Bangs faste sekretær Christian Frederik Steens opgave. Se også Bangs breve til Hirschsprung: 4.3. og 15.3.1899'''
      

[n2]
lemma = "skal læse »Tine«"
note = '''Bangs roman _Tine_ var udkommet 24.10.1889 på forlaget I.H. Schubothe'''
      

[n3]
lemma = "i »Samfundet«"
note = '''Bangs stedsangivelse har ikke med sikkerhed kunnet gennemskues'''
      

[n4]
lemma = "Avertissement om Mesterværket"
note = '''En forlagsannonce for romanen _Tine_ findes i _Politiken_, ... [skal eftersøges..!]'''
      

[n5]
lemma = "give Bud'et »Under Aaget«"
note = '''_Under Aaget_, novellesamling af Bang; udkom 15.5.1890 på forlaget I.H. Schubothe'''
      

[n6]
lemma = "imorgen skal oplæse »Etvøs«"
note = '''Dvs. Bangs novelle »En dejlig Dag«, der er trykt i hans novellesamling _Under Aaget_, 1890'''
      

[n7]
lemma = "i Nykøbing F."
note = '''... nærmere detaljer om Bangs oplæsning 19.3.1899: søg i aviser ...!'''
