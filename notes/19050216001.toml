note = '''Anna Dorothea Suhr (1857-1928) arvede i 1898 landstedet Sølyst i Klampenborg. Hun var først gift med generalkonsul Julius Holmblad; efter hans død giftede hun sig i 1901 med godsejer H.V. Nørgaard'''
      

