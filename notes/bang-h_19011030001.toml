
# Notes for 19011030001.xml

[n1]
lemma = "af min Bog"
note = '''Dvs. de sidste rettede korrekturtryk til bogen _Det graa Hus_, udkom hos Det Schubotheske Forlag 26.11.1901'''
      

[n2]
lemma = "en Skelm er den, der giver mere end han kan"
note = '''Gammel talemåde med betydningen: Den, der giver mere, end han (med rette) ejer, må være en bedrager, løgner el.lign. Se også ODS, opslagsordet "Skælm"'''
     
