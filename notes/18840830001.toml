
# Notes for 18840830001.xml

[n1]
lemma = "Jeg har skrevet Artiklen og kasseret den"
note = '''Bang sigter til sin artikel »Judics Forestillinger«, der blev trykt i septembernummeret af_Tilskueren_1884; den er en karakteristik af den franske operettesangerinde Anna Judic (1849-1911), der i dagene 24.-28.8.1884 gæsteoptrådte på Folketeatret i København. Se også Bangs brev til Neergaard, 19.8.1884'''
