[n4]
lemma = "stod i »Berliner Tageblatt« forleden"
note = '''Bangs essay »Das Gartenhaus« blev trykt i avisen _Berliner Tageblatt_, 31.7.1907, Abend-Ausgabe; på dansk tryktes den samme tekst »Havehuset« i _Illustreret Tidende_, 4.8.1907'''
      

[n5]
lemma = "Mon dieu"
note = '''fr. udbrud: Min Gud!'''
      

[n6]
lemma = "Hils Fru Bauditz"
note = '''Sandsynligvis Olga Bauditz (født 1847), født Holst, enke efter Ferdinand Bauditz (1852-1903), toldassistent i Middelfart. De var forældre til Christian Bauditz (født 1888), der på dette tidspunkt boede sammen med sin mor i Middelfart. De var enten familie til Nini Holst eller tilhørte hendes bekendtskabskreds'''
