note = '''Viggo Hørup (1841-1902), politiker (Det Radikale Venstre), medstifter af dagbladet Politiken 1884, redaktør af samme'''
      

[n3]
lemma = "ud over Valby Bakke"
note = '''Bang håber med denne formulering på, at dagbladet_Politiken_i sine artikler vil anlægge et ansvarligt perspektiv, som ikke er begrænset af et københavnsk verdensbillede'''
