lemma = "Hermed en Artikel"
note = '''Bang medsender sit manuskript til "Snart –", der blev trykt i_Politiken_, fredag 10.12.1886. Heri anser Bang den tyske generalfeltmarskal  Helmuth von Moltkes aktuelle forudsigelse af en snarlig europæisk krig for at være ensbetydende med udslettelsen af Danmark som selvstændig stat'''
      

[n2]
