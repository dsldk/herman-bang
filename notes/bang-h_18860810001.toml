
# Notes for 18860810001.xml

[n1]
lemma = "denne Artikel"
note = '''Sandsynligvis »Haandskrivelsen«, trykt i _Politiken_, 19.8.1886. Bang forsøger at se den officielle skrivelse – som med sigte på det ungarske folk og dets stilling inden for dobbeltmonarkiet Østrig-Ungarn er udstedt af kejser Franz Joseph – i et større perspektiv'''
      
     
[n4]
lemma = "»die Freiheit«"
note = '''_Die Freiheit_, et tysksproget socialdemokratisk tidsskrift af radikal observans, udgivet 1879-1910 i flere byer i Europa og USA; i Tyskland var det i en periode illegalt'''
      

[n5]
lemma = "Frøken B."
note = '''Skuespillerinden Louise Brock var 17.6.1886 blevet påkørt af en dampsporvogn på Strandvejen nord for København, jf. note til brevet 22.6.1886'''
      

[n6]
lemma = "Forholdet til R."
note = '''Skuespillerinden Louise Brock fastholdt i 1884 sit professionelle engagement hos teaterdirektør August Rasmussen, da han flyttede fra Odense til teatret Casino i København. Se også Karin Bang, s. 222, note 24'''
      

[n7]
lemma = "som Brahma"
note = '''I hinduismen er Brahma skaberguden og gud for visdom'''
      

[n8]
lemma = "»Burg II«"
note = '''Trykt i _Politiken_, 30.8.1886, under overskriften: »Burg-Theatret«'''
      
      

[n10]
lemma = "No. 4"
note = '''Dvs. Studiestræde 4 i København, ejendommen ejet af Bangs værtspar Otto Andreas Ottesen (født ca. 1835) og Christine Margrethe Ottesen (født ca. 1843)'''
