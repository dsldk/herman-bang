note = '''Dvs. Betty Nansen. I Det Kongelige Teaters opførelse af komponisten Emil Hartmann (1836-1898) og sceneinstruktøren Julius Lehmanns (1861-1931) opera _Ragnhild_ (efter Henrik Hertz' (1798-1870) skuespil _Svend Dyrings Huus_) spillede Betty Nansen spillede Fru Helvigs stumme genfærd. Operaen blev opført 12 gange: 27.12.1896, 1.1., 8.1., 16.1., 20.1., 22.1., 28.1., 1.2., 25.2., 2.3., 6.3. og 21.3.1897 (sidste dato var dog en eftermiddagsforestilling). Januar 1897 foreslås som statistisk mest sandsynligt'''
