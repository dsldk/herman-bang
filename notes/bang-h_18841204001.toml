
# Notes for 18841204001.xml

[n1]
lemma = "Iaften skal De faa Resten"
note = '''Uklart hvilket manuskript til månedsskriftet _Tilskueren_, som Bang her taler om; se også hans brev til Neergaard, 5.12.1884'''
      

[n2]
lemma = "Fik De min Teaterartikel?"
note = '''Dvs. Bangs manuskript til artiklen »Teatrene. November«, der er trykt i _Tilskueren_s decembernummer'''
