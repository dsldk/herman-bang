note = '''Usikkert hvilket bogværk Bang beder om at få fra Gyldendal; det kan tænkes at dreje sig om indtil da de udkomne hæfter af _Verdenskulturen_ , redigeret af Aage Friis under medvirkning af nordiske videnskabsmænd. Gyldendal udgav dette værk hæftevis i 1906-1912, og det endte med at fylde 8 bind'''
