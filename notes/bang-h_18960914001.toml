
# Notes for 18960914001.xml

[n1]
lemma = "»Naar Sol gaar ned –«"
note = '''Titlen på en roman af den norske forfatter Jonas Lie (1833-1908); den udkom i 1895 hos Gyldendal'''
      

[n2]
lemma = "gerne skrive et Par Føljetoner om den"
note = '''Ses ikke at være publiceret'''
      

[n3]
lemma = "Den gode Alderstegne"
note = '''Bangs øgenavn for forfatteren Sophus Schandorph (1836-1901), i brevet 28.8.1896 kaldet: den Alderkronede. Med sin kone opholdt han sig i 1896 i Skørping samtidig med Herman Bang'''
      

[n4]
lemma = "Min Roman"
note = '''Dvs. Bangs igangværende arbejde med manuskriptet til romanen _Ludvigsbakke_, der udkom i december 1896'''
      

[n5]
lemma = "Forlaget"
note = '''Dvs. Gyldendal'''
      

[n6]
lemma = "Betty skal spille"
note = '''Betty Nansen spillede Martha i den norske dramatiker Henrik Ibsens skuespil _Samfundets Støtter_, der havde premiere 16.9.1896 på Det Kongelige Teater i København'''
      

[n7]
lemma = "De Unges Bog til Drachmann"
note = '''Udgivet i anledning af forfatteren Holger Drachmanns 50-års fødselsdag 9.10.1896. Den 39-årige Herman Bang er ikke blandt denne bogs bidragydere'''
      

[n8]
lemma = "Johanne Louises Erindringer"
note = '''Den berømte danske skuespillerinde Johanne Luise Heibergs (1812-1890) _Et Liv gjenoplevet i Erindringen_, bd. 1-4, Gyldendal 1891-92'''
      

[n9]
lemma = "af den nye Johanne Louise"
note = '''Dvs. af Betty Nansen'''
      

[n10]
lemma = "Brandes »Shakespeare«"
note = '''Georg Brandes: _Shakespeare_, bd. 1-3, Gyldendal 1895-96'''
      

[n11]
lemma = "Enfin"
note = '''fr.: Kort og godt'''
