
# Notes for 18960900001.xml

[n1]
lemma = "»Karls« Bog"
note = '''Bang sigter formodentlig til forfatteren Karl Gjellerup (1857-1919) og hans nye roman _Møllen_, Gyldendal 1896'''
      

[n2]
lemma = "»Cordts Søn«"
note = '''Den anonymt udgivne fortsættelse af den ligeledes anonymt udgivne roman _Den gamle Stue_ (Gyldendal 1895). Begge disse bøger er skrevet af forfatteren Carl Ewald (1856-1908). – Hverken _Møllen_ eller _Cordts Søn_ ses at være blevet anmeldt af Bang'''
      

[n3]
lemma = "selv om Verset er långt"
note = '''Af Bang skrevet med bolle-å. Måske en allusion til et uoplyst svensk citat'''
      

[n4]
lemma = "vil gerne have Bogen"
note = '''Dvs. vil gerne udgive Bangs endnu ufærdige roman _Ludvigsbakke_'''
      

[n5]
lemma = "til vor Tids Johanne Louise Heiberg"
note = '''Dvs. til Betty Nansen. Den legendariske danske skuespillerinde Johanne Luise Heiberg levede 1812-1890'''
