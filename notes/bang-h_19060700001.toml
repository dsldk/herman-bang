
# Notes for 19060700001.xml

[n1]
lemma = "undtagen min Bog"
note = '''Bang sigter til sit igangværende arbejde med at færdigskrive romanen _De uden Fædreland –_, der udkom 4.12.1906'''
      

[n2]
lemma = "ud af Huset, fordi vi skal flytte"
note = '''I sommeren 1906 flyttede søskendeparret Nini Holst (1853-1922) og Herman Bang fra lejligheden Gammel Kongevej 25, 4.sal, skråt over gaden og hen om hjørnet til Prinsesse Maries Allé 5, 4.sal, og fortsatte dér bofællesskabet et års tid, indtil Bang i sommeren 1907 flyttede til Berlin'''
      

[n3]
lemma = "skrive en Fortælling til »Illustreret Familiejournal«"
note = '''Et par fortællinger af denne art ses trykt sidst i 1906, dog ikke i _Illustreret Familie-Journal_, men i _Hjemmets Noveller_. Her blev Bangs novelle »En besynderlig Historie« trykt i novemberhæftet (optrykt i _Romaner og noveller_, bind 10, s. 300-310), og hans »Vor Berømmelse –« blev trykt i decemberhæftet 1906'''
