
# Notes for 19020101001.xml

[n1]
lemma = "Jeg sender hermed en Artikel"
note = '''Efter al sandsynlighed drejer det sig om manuskriptet til Bangs artikel »Nikolai II«, trykt i _Politiken_, 4.1.1902'''
      

[n2]
lemma = "Kong Georg"
note = '''Georg 1. (1845-1913) var siden 1863 konge af Grækenland. Han var søn af kong Christian 9. og dronning Louise af Danmark'''
      

[n3]
lemma = "Prinsesse Valdemar"
note = '''Prinsesse Marie (1865-1909), gift 1885 med prins Valdemar, der var en søn af kong Christian 9. og dronning Louise af Danmark'''
      

[n4]
lemma = "Czaren"
note = '''Nikolaj 2. (1868-1918), kejser af Rusland fra 1894. Han var dattersøn af kong Christian 9. og dronning Louise af Danmark'''
