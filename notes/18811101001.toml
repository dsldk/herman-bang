
# Notes for 18811101001.xml

[n1]
lemma = "Da jeg kom hjem i Sommer"
note = '''Bang havde været i Berlin sammen med skuespilleren Martinius Nielsen og var derpå i juli alene rejst videre til Bad Schantau i Sachsen, hvor han for »Nationaltidende« opholdt sig til august'''
      

[n2]
lemma = "min Svoger"
note = '''A.P. Holst (1842-99), exam.jur., gift 1879 med Bangs søster Nini; fra 1884 var han godsforvalter ved grevskabet Wedellsborg, Fyn, gift 18.. med Bangs søster Nini'''
      

[n3]
lemma = "Martinus"
note = '''Martinius Nielsen (1859-1928), skuespiller og på denne tid en nær ven af Bang'''
