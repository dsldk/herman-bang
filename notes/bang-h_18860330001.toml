
# Notes for 18860330001.xml

[n1]
lemma = "Tonen i Eders Blad"
note = '''Dvs. i _Politiken_. Bang følte sig utilpas ved avisens tone og redaktionelle linje. Se også John Chr. Jørgensen: _Herman Bang og Politiken_, Forlaget Spring, Hellerup 2019'''
      

[n2]
lemma = "som en »Axel«"
note = '''Uklart hvem Bang sigter til; måske forfatteren og kritikeren Axel Henriques (1851-1935)'''
      

[n3]
lemma = "Hjorts tyske Læsebog"
note = '''Bang sigter til _Tydsk Læsebog for Dansktalende, udgiven af Peder Hjort_, bind 1-2, Andet oplag, København 1840-43, til brug for skoleundervisningen i tysk. I bind 1 står den tysk-baltiske søofficer »Otto von Kotzebue's Reise um die Welt in den Jahren 1823 bis 1826« (s. 20-87), og i omtalen af denne jordomrejses besøg på Sandwichøerne (dvs. Hawaii) beskrives en lokal dronning udførligt. Hun var tyk og spiselysten, og under en pause i et omfangsrigt måltid lagde hun sig på ryggen, vinkede en tjener til sig, som sprang op på livet af hende og med knæ og næver bearbejdede hendes mave til fremme af fordøjelsen (s. 67). Udtrykket at skære ansigter bruges ikke i teksten, blot at hendes majestæt havde »unter der unsanften Behandlung eine Weile gestöhnt«, dvs. stønnet lidt under den ublide behandling'''
      

[n4]
lemma = "»I Operaen«"
note = '''Bangs artikel med denne titel er trykt i _Politiken_, 5.4.1886, signeret med hans mærke: Bernhard Hoff'''
      

[n5]
lemma = "»Det unge Sverig«"
note = '''Bangs tre artikler med denne fælles titel er trykt i _Politiken_, 28.8., 9.9. og 28.9.1885'''
      

[n6]
lemma = "der var skrevet til et andet Blad"
note = '''Dvs. til _Göteborgs Handels- och Sjöfarts-Tidning_'''
      

[n7]
lemma = "en Bog, som levende har interesseret mig"
note = '''Se brevet 16.4.1886'''
      

[n8]
lemma = "légert"
note = '''fr.: letfordøjelig, overfladisk, letsindig, letfærdig'''
      

[n9]
lemma = "tale om Makarts Modeller"
note = '''Den østrigske maler Hans Makart (1840-1884), hvis store og pompøst iscenesatte billeder rummer mange unge smukke kvindelige modeller'''
