[n3]
lemma = "»I Krogene«"
note = '''Bangs arbejdstitel på novellesamlingen _Stille Eksistenser_, 1886'''


[n4]
lemma = "fra Andreasen"
note = '''En københavnsk pantelåner, A.O. Andreasen, som Bang havde et pinefuldt gældsforhold til fra 1884 til 1896'''


[n5]
lemma = "til at illustrere den"
note = '''Novellen »Hendes Højhed« (trykt i _Stille Eksistenser_, som udkom i København i oktober 1886) blev oversat til tysk af Emil Jonas (»Ihre Hoheit«). Denne oversættelse blev offentliggjort i Bangs bog _Verfehltes Leben_, der udkom i 1887 i Leipzig. »Ihre Hoheit« ses ikke at være blevet trykt i det illustrerede ugeblad _Schorers Familienblatt_, som Bang i 1886-87 ellers leverede en række tekster til'''
