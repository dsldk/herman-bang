
# Notes for 18990304001.xml

[n1]
lemma = "den Novelle"
note = '''»En Fortælling om Elskov«, som Bang på dette tidspunkt endnu manglede at færdigskrive til sin kommende novellesamling _Liv og Død_, udgivet 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Jeg kan kun med Dem"
note = '''Bangs mening er, at Aage Hirschsprung skal nedskrive novellen efter Bangs diktat; se også Bangs brev til Hirschsprung, dateret Lørdag (dvs. 18.2.1899). Øjensynlig har Bang haft problemer med at diktere sin tekst til Christian Frederik Steen, der på denne tid var hans sekretær. I den trykte udgave af_Liv og Død_, 1899, er denne novelle tilegnet Aage Hirschsprung'''
      

[n3]
lemma = "og Tirsdag flytter jeg"
note = '''Bang flyttede fra sin stuelejlighed i Slagelsegade 22 på Østerbro til Hotel Hafnia, Vestervold i København'''
