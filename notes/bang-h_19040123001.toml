[n1]
lemma = "Til Lykke med Fuldførelsen"
note = '''Dvs. Bangs fuldførte manuskriptarbejde med romanen _Mikaël_'''
      

[n2]
lemma = "Da hele Satsen staar"
note = '''Ved forventning om, at en bogs oplag hurtigt ville blive udsolgt, var det almindeligt i datiden, at et forlag bad trykkeriet om indtil videre at opbevare hele den blysatte sats. Når en bog var færdigtrykt, blev satsen ellers »styrtet«, dvs. samtlige blytyper blev sorteret og klargjort til genbrug ved næste tryksags sætning'''
