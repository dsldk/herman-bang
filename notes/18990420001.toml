[n1]
lemma = " "
note = '''På dette tidspunkt har Hof-Musikhandelen i København formentlig været arrangør af (nogle af) Bangs offentlige oplæsningsaftener. Hof-Musikhandelen var en del af Det Nordiske Forlag, der var ejet af Ernst Bojesen; Musikhandelen lededes af Henrik Hennings og Holger Gleesen'''
      

[n2]
lemma = " "
note = '''Siden marts 1899 havde Bang haft Hotel Hafnia, Vestervold i København, som sin bopæl'''
