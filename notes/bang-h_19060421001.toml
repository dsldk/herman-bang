
# Notes for 19060421001.xml

[n1]
lemma = "De er Rebekka"
note = '''Betty Nansen spillede den kvindelige hovedrolle Rebekka West i den norske dramatiker Henrik Ibsens skuespil _Rosmersholm_, premiere på Folketeatret i København 21.4.1906 i Bangs instruktion'''
      

[n2]
lemma = "Rosmer"
note = '''Den mandlige hovedrolle blev i 1906 spillet af Johannes Nielsen (1870-1935)'''
      

[n3]
lemma = "Jyden"
note = '''Dvs. Bangs praktiske medhjælp Knud Ernst, der har bragt Bangs brev til Betty Nansen, formentlig på Folketeatret'''
      

[n4]
lemma = " "
note = '''Nini Holst (1853-1922), Herman Bangs søster, enke siden 1899, adoptivmor til Bertha Holst. Enkefru Holst og Herman Bang delte bolig i København 1900-1907'''
      

[n5]
lemma = "Kapelmester Møller"
note = '''Antagelig kapelmester Andreas Møller (død 1930)'''
