
# Notes for 19060223001.xml

[n1]
lemma = "endda 50 Kroner for Februar"
note = '''Der er tale om Bangs andel af den fælles lejeudgift med søsteren for lejligheden Gammel Kongevej 25, 4. sal'''
      

[n2]
lemma = "har idag skrevet meget paa Bogen"
note = '''Bangs igangværende arbejde med manskriptet til romanen _De uden Fædreland ‒_, der udkom 4.12.1906'''
      

[n3]
lemma = "Adrætten"
note = '''Bangs øgenavn for en person i Nini Holsts omgangskreds; ikke identificeret'''
      
