note = '''Det var utvivlsomt uventet, ikke mindst for Bang selv, at Georg Brandes skrev sin anerkendende artikel »Skikkelser og Tanker. Herman Bang«, trykt i Politiken, 23.12.1901. I let revideret form og forøget med et tillæg lod Brandes artiklen genoptrykke i sine Samlede Skrifter, bind 15, 1905, s.210- ???'''
