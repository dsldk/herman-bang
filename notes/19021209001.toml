note = '''Roman af Herman Bang, der udkom midt i november 1902 på Det nordiske Forlag i København. Bang sendte et eksemplar til Georg Brandes med et følgebrev, dateret 2.12.1902'''
      

[n2]
lemma = " "
note = '''Formentlig skuespiller Otto Jacobsen (1870-1939)'''
      

[n3]
lemma = " "
note = '''»Er det muligt?«, trykt i avisen København, 2.12.1902. Bang skriver, at den manglende tale ved afsløringen af Absalonstatuen på Højbro Plads i København ifølge rygtet var besluttet af bisper og præster for at forhindre Georg Brandes i at holde den'''
      

