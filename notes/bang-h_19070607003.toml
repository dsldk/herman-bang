
# Notes for 19070607003.xml

[n1]
lemma = "»Fremmed Verdensliteratur« – som er udkomne"
note = '''Usikkert hvilket bogværk Bang beder om at få fra Gyldendal; det kan tænkes at dreje sig om de hidtil udkomne hæfter af _Verdenskulturen_, redigeret af Aage Friis under medvirkning af nordiske videnskabsmænd. Gyldendal udgav dette værk hæftevis i 1906-1912, og det endte i 1912 med at fylde 8 bind'''
