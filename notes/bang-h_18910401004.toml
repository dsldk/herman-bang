
# Notes for 18910401004.xml

[n1]
lemma = "»Kvinder«"
note = '''I sit brev, dateret »Mandag« [ca. marts 1891?], anmodede Bang om at få sit manuskript til »Kvinder« returneret. Måske har det drejet sig om »Tre Kunstnerinder«, der blev
trykt i tidsskriftet _Nordstjernen_ i tre dele, henholdsvis 3.5., 10.5. og 17.5.1891'''


[n2]
lemma = "Fru Andreasen"
note = '''Formodentlig hustruen til den pante- og pengeudlåner A.O. Andreasen, som Bang i årrækken fra 1884 til 1896 var i kronisk gæld til'''


[n3]
lemma = "»Læseforeningen«"
note = '''Måske Kvindelig Læseforening, Gammel Mønt 1 i København. Se også Bangs brev, dateret »Fredag« [ca. februar 1891?] til Dagmar Neergaard'''
