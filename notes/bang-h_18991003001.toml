
# Notes for 18991003001.xml

[n1]
lemma = "Jeg skal flytte idag"
note = '''Bang flyttede 3.10.1899 fra Hotel Hafnia på Vestervold i København til en lejlighed på 2. sal i pensionatet Frederiksborggade 31. I et pensionat hørte et eller flere daglige måltider med i huslejeudgifterne'''
      

[n2]
lemma = "Teaterkassen"
note = '''Dvs. Folketeatret i Nørregade, ledet af Severin Abrahams. I årene 1897-1900 var Bang fast tilknyttet som sceneinstruktør'''
      

[n3]
lemma = "Kan De nu vise mig den samme Tjeneste som i Foraaret"
note = '''Se Bangs brev til Aage Hirschsprung, 9.3.1899, skrevet den dag, da Bang flyttede fra Østerbro til Hotel Hafnia'''
      

[n4]
lemma = "B."
note = '''Dvs. skuespilleren Fritz Boesen (1877-1931), Bangs unge protegé'''
