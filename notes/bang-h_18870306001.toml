
# Notes for 18870306001.xml
      

[n2]
lemma = "din Hospitalstilværelse"
note = '''Bang hentyder til Peter Nansens værnepligt som sygepasser ved kasernen på Christianshavn, jf. brevet 8.1.1887'''
      

[n3]
lemma = "Min eneste Glæde er min Bog"
note = '''Dvs. Bangs igangværende arbejde med romanen _Stuk_, der udkom 26.10.1887 hos forlaget Schubothe i København'''
      

[n4]
lemma = "Denne »Henrik«"
note = '''Som det fremgår af Bangs brevtekst, nærede han skepsis over for _Politikens_ unge journalist Henrik Cavling. Cavlings utilslørende udtryksform vedr. emner som Danmarks position i europæisk storpolitik og et tabubelagt emne som offentlig prostitution havde ikke Bangs sympati. Se også brevet 8.12.1886'''
    
  
    
[n7]
lemma = "Potterne"
note = '''Dvs. latrintønderne'''
      

[n8]
lemma = "Helsengreen père"
note = '''fr.: far, dvs. den ældre, nemlig skuespilleren Frederik Helsengreen (1827-1890), far til skuespillerne Albert og Emil Helsengreen. I 1887 var Frederik Helsengreen dog ikke »salig«, idet han først afgik ved døden i 1890, men han led i sine sidste år under svigtende hukommelse på scenen'''
      

[n9]
lemma = "»Frk. Nitouche«"
note = '''_Frøken Nitouche_, vaudeville af franskmændene Henri Meilhac (1831-1897) og Albert Millaud (1844-1892), dansk premiere på Dagmarteatret 31.8.1884. Dette populære lystspil opførtes i alt 165 gange frem til 1887. Ifølge DBL spillede Frederik Helsengreen korporalen i stykket'''
     
 

[n15]
lemma = "den mislykkede Jubilæums-Storm paa København"
note = '''I tidsrummet 20.2. til 1.3.1887 opførte Casino forfatteren Joakim Reinhards (1858-1925; emigreret til USA 1889) skuespil _Stormen paa Kjøbenhavn: Krigsbilleder fra 1659-60_'''
      

[n16]
lemma = "»Besøget« i København"
note = '''_Besøget i København_, et lystspil af forfatteren Henrik Hertz (1798-1870), der havde repremiere 10.3.1887 på Casino, hvor det gik otte gange'''
      

[n17]
lemma = "»Ein toller Einfall«"
note = '''Skrevet af den tyske lystspilforfatter Carl Laufs (1858-1900), oprindelig til Mainzer Carneval Verein; trykt af forlaget Reclam, Leipzig uden år'''
      

[n18]
lemma = "Albertine"
note = '''Roman af den norske maler og forfatter Christian Krohg (1852-1925). Bogen udkom i Kristiania (dvs. Oslo) 20.12.1886 og blev dagen efter beslaglagt af politiet som usædelig'''
      

[n19]
lemma = "Skram er et Fæ"
note = '''Erik Skrams anmeldelse af romanen _Albertine_ er trykt i månedsskriftet _Tilskueren_, februar 1887, som en del af hans artikel »Den nye Literatur«, s. 145-166, konkret s. 151-156'''
      

[n20]
lemma = "»Visitation«"
note = '''Alle offentligt registrerede prostituerede var i datidens Danmark underkastet visitation, dvs. tvungne regelmæssige undersøgelser hos den stedlige politilæge. I Krohgs roman gælder dette også for hovedpersonen Albertine'''
      
      
[n22]
lemma = "Hans Snak om [...] ikke vil føde Børn(!!!)"
note = '''I _Politiken_ havde August Strindberg i januar-februar 1887 skrevet flere større artikler om sit og samfundets kvindesyn, hvad der undervejs foranledigede redaktør Viggo Hørup til at fremsætte nogle mere velafvejede betragtninger om emnet (»Er der et Kvindespørgsmaal?«, _Politiken_, 4.2.1887). Bang refererer til Strindbergs artikel »Kvindesagen. Numerisk og proportionel Retfærdighed«, _Politiken_, 27.2.1887, hvori der bl.a. står: »Den Kvinde, som siger, at hun ikke vil gifte sig, ikke faa Børn, hører til de Overflødige og de Ufuldstændige [...]« og senere: »Mon Mødrene vil tillade, at Abnormiteter stifter Love for de Normale, at de, som lader haant om Barnefødsel og de som hader Børn, skulde stifte Love om Opdragelsen af deres Børn.« Artiklen er optrykt på svensk (»Numerisk och Proportionell Rättvisa«) i August Strindbergs _Samlade Verk_, Nationalupplaga, bind 17 (Likt och olikt I-II samt uppsatser och tidningsartiklar 1884-1890), Stockholm 2003, s. 291-295. ‒ Viggo Hørups artikel »Er der et Kvindespørgsmaal?« findes optrykt i _V. Hørup i Skrift og Tale. Udvalgte Artikler og Taler_, bd. 2, København 1903, s. 136-141. I denne udgave kan også hans artikel »Gifte og Ugifte. En Replik til Hr. Strindberg« fra _Politiken_, 3.3.1887, læses på s. 142-147'''
