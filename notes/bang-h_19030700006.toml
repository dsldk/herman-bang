note = '''Skuespillerinden Oda Rostrup (1879-1955), født Clausen, gift 1903 til ca. 1911 med skuespiller Egill Rostrup'''
      

[n2]
lemma = " "
note = '''Skuespillerinden med det fulde navn Sofie Charlotte Hylleberg Causse (født 5.2.1871) var datter af en franskfødt far; hun var 1903-10 tilknyttet Aarhus Teater, derefter bosat i København, hvor hun i 1911 medvirkede i stumfilmen Nøddebo Præstegaard. Yderligere biografiske data om hende savnes'''
      

[n3]
lemma = "spillede »Hedda Gabler«"
note = '''Skuespil af den norske dramatiker Henrik Ibsen (1828-1906), premiere på Aarhus Teater 16.1.1903, iscenesat af Bang'''
      

[n4]
lemma = "Den Rolle er jo Deres"
note = '''Først i 1917 spillede Betty Nansen titelrollen i _Hedda Gabler_, jf. Kvam, s. 175f'''
      

[n5]
