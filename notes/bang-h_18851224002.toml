
# Notes for 18851224002.xml

[n1]
lemma = "hos din Direktør"
note = '''Dvs. hos August Rasmussen, der i årene 1884-87 var direktør for teatret Casino i København. Flere af de lystspil, som Peter Nansen i 1880'erne oversatte eller var medforfatter til, blev opført i Casino, der lå i Amaliegade i København'''
      

[n2]
lemma = "Chic"
note = '''fr.: elegance, raffinement'''
      
     

[n6]
lemma = "Julies Breve"
note = '''Julie er ikke identificeret. Måske skuespillerinden Julie Secher (1860-1892)'''
      
     

[n8]
lemma = "hjem i min gamle Leilighed"
note = '''Dvs. i førstesalslejligheden i ægteparret Ottesens ejendom, Studiestræde 4, København'''
      
