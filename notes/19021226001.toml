note = '''På Lyngballegaard ved Mundelstrup vest for Aarhus boede Bangs yngste søster Sophie Øllegaard Gøtsche (1868-1912) og hendes mand, forpagter Thor Waldemar Gøtsche (se Dag Heede m.fl. (red.): _Livsbilleder_ , Odense 2014, s. 48). Et telegram fra Bang til Bertha Holst, 24.12.1910, er adresseret til _Lyngballegaard, Mundelstrup_ '''
      

