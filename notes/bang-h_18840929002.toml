[n1]
lemma = "mit Proverbe"
note = '''Dvs. Bangs lille skuespil _Ord_, som blev trykt i _Tilskueren_, Oktober 1884. Bang beder redaktør Neergaard om en beregning af, hvor mange trykte sider det vil fylde'''
      

[n2]
lemma = "Forlæggeren"
note = '''Dvs. Gustav Philipsen (1853-1925), der var ejer af P.G. Philipsens Forlag, København, som blandt andet udgav månedsskriftet _Tilskueren_'''
