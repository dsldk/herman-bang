[n3]
lemma = "Jeg længes meget efter mit lille Hus"
note = '''I august 1911 var Bang flyttet ind i stuelejligheden Gammel Kongevej 11, der efter samtidige fotografier at dømme havde en lille veranda, der vendte ud mod en have. Se Dag Heede m.fl. (red.): _Livsbilleder. Fotografiske portrætter af Herman Bang_, Odense 2014, s. 284'''
