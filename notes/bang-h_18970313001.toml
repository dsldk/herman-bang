[n1]
lemma = "Kreta"
note = '''I _Aftenbladet_ skrev Bang (under mærket Vidi) fra begyndelsen af marts til midten af maj 1897 en række journalistiske artikler om den storpolitiske krise, som stridighederne om øen Kreta havde givet anledning til. I dagene fra 5.3. til 18.3. ligger Bangs artikler i _Aftenbladet_ tæt, nogle gange flere om dagen. – Kreta havde i et par århundreder været under osmannisk, dvs. tyrkisk (og dermed muslimsk) herredømme, men øens befolkningsflertal var græsk (kristent). En opstand på øen i 1896 blev fulgt op af international diplomatisk aktivitet. 15.2.1897 blev græske militærstyrker landsat, og fra 7.4.1897 var kamphandlinger en realitet; en månedstid senere havde Det Osmanniske Rige vundet en knusende sejr. Grækenland fik en ny regering, og i maj 1897 rømmede de græske styrker Kreta efter diplomatisk indgriben af de europæiske stormagter. Kreta fik udstrakt selvstyre inden for rammerne af et internationalt protektorat, garanteret af Rusland, Storbritannien, Frankrig og Italien. Først i 1913 blev Kreta en del af Grækenland'''
      

