[n1]
lemma = " "
note = '''Bangs novelle med denne titel blev trykt som føljeton i Hver 8. Dag mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag. I brevet er der tale om korrekturtryk til bogudgaven'''
      

[n2]
lemma = " "
note = '''Bang sigter måske til aktuelle helbredsproblemer blandt skuespillerinderne i Henri Lavedans _Cathérine_ , et skuespil i fire akter, som i Bangs instruktion havde premiere på Folketeatret 4.2.1899'''
