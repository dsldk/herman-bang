
# Notes for 18841014001.xml

[n1]
lemma = "Jeg er nu hjemkommen "
note = '''Dvs. fra nogle dages foredragsophold i Kristiania (Oslo), se Bangs brev til Neergaard, 5.10.1884'''
      

[n2]
lemma = "»Deklarationen«"
note = '''Vaudeville fra 1850'erne af den danske forfatter Christian Richardt, opført på Det Kongelige Teater 39 gange mellem 1861 og 1870. I 1884-1886 lod Teatret stykket få reprise og spillede det yderligere 28 gange. Se Robert Neiiendam:_Det kongelige Teaters Historie 1874-90_, København 1921, s. 137f'''
      

[n3]
lemma = " "
note = '''Severin Abrahams (1843-1900), direktør for Folketeatret fra 1884'''
      

[n4]
lemma = " "
note = '''Theodor Andersen (1835-1909), teaterdirektør for Casino 1869-1884 og fra 1884 for Dagmarteatret. Bang sigter til, at Det Kongelige Teater i oktober 1884 havde genoptaget opførelsen af syngestykket »Deklarationen«, der hørte til det folkelige repertoire, som københavnske privatteatre havde hævd på at opføre, da de ofte var sikre kassesuccesser og dermed en vigtig del af privatteatrenes eksistensgrundlag'''
      

[n5]
lemma = "Naar skal Artiklen være færdig?"
note = '''Bang sigter sikkert til sin artikel »Teatrene«, der i 1884 blev trykt i novembernummeret af_Tilskueren_'''
      

[n6]
lemma = "Votre devoué"
note = '''Votre dévoué, fr.: Deres hengivne'''
