
# Notes for 19060112001.xml

[n1]
lemma = "Hvad hedder saa [...] overflødigt"
note = '''Sammenhængen er ikke oplyst'''
      

[n2]
lemma = "et Stykke »Uden Fædreland«"
note = '''Bang har sendt et stykke af teksten med brevet til Peter Nansen. Bangs roman _De uden Fædreland –_udkom hos Gyldendal 4.12.1906'''
      

[n3]
lemma = "Du maa give Eskildsen"
note = '''Bangs praktiske medhjælp og tjener Eskildsen, som har bragt brevet til Nansen og af Bang har fået instruks om at vente på at kunne få de 50 kroner med tilbage til Bang'''
