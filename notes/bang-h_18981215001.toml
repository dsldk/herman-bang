[n1]
lemma = "Giv Sofie"
note = '''Sofie var Bangs husholderske og tjenestepige, som Bang har sendt i byen med dette brev til Aage Hirschsprung på Det Schubotheske Forlag i Silkegade i København'''
      

[n2]
lemma = "et Eksemplar af »Huset«"
note = '''Bangs roman _Det hvide Hus_ var udkommet 26.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = "»Den sexuelle Hygieine«"
note = '''Den danske udgave af _Om den sexuelle Hygieine og nogle af dens ethiske Konsekvenser. Tre Foredrag_ af den svenske læge Seved Ribbing (1845-1921) var i 1892 udkommet i fire oplag på I.H. Schubothes forlag, København'''
