
# Notes for 18981215001.xml

[n1]
lemma = "Giv Sofie"
note = '''Sofie Christensen var Bangs husholderske og tjenestepige, som Bang har sendt i byen med dette brev til Aage Hirschsprung på Det Schubotheske Forlag i Silkegade i København'''
      

[n2]
lemma = "et Eksemplar af »Huset«"
note = '''Bangs nye roman _Det hvide Hus_ var 26.11.1898 udkommet på Det Schubotheske Forlag'''
      

[n3]
lemma = "»Den sexuelle Hygieine«"
note = '''Den danske udgave af _Om den seksuelle Hygiejne og nogle af dens ethiske Konsekvenser. Tre Foredrag_, skrevet af den svenske læge Seved Ribbing (1845-1921, professor i praktisk medicin ved universitetet i Lund), var i 1891 udkommet i fire oplag på I.H. Schubothes forlag, København. Se forlagets udførlige annonce for bogens 3.oplag, fx i avisen _Morgenbladet_, 11.2.1891. Det fremgår heraf, at bogen er oversat til dansk af E.H. Ludvigsen, og at den danske udgave er forsynet med et forord og et tillæg af læge J. Carlsen'''
