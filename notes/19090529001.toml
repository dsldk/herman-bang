note = '''Bang skriver i et brev til vennen Josef Melnik , dateret Berlin 13.6.1909 (Det Kongelige Bibliotek, NKS 2353, fol.): "[...] Frau Nansen war hier – elend und gealtert. Sie sah scheusslich aus und ging – nach Venedig [...]" (ty.: Fru Nansen var her – ynkelig og ældet. Hun så rædsom ud og var på vej – til Venedig)'''
      

