
# Notes for 18951100001.xml

[n1]
lemma = "baade Romanen og Skuespillet"
note = '''_Kameliadamen_, både romanen og skuespilllet med dette navn, er skrevet af den franske dramatiker Alexandre Dumas den yngre, i hhv. 1848 og 1852. Skuespillet opførtes i Peter Nansens danske oversættelse'''
      

[n2]
lemma = "hos Ursin"
note = '''Bang hentyder til Georg Chr. Ursin's Eftf., en boghandel med speciale i udenlandsk litteratur, beliggende i Købmagergade 8, København'''
      

[n3]
lemma = "Schrøder sagde"
note = '''Richard Schrøder (1840-1901), direktør 1894-1900 for Casino-teatret i Amaliegade, København'''
      
      

[n5]
lemma = "hos den forhenværende Rodemester"
note = '''Dvs. hos Richard Schrøder. Før han blev direktør for Casino, havde Richard Schrøder været rodemester i København, dvs. skatteopkræver i et bestemt bykvarter (rode); ifølge Vejviseren for 1887 var Schrøder rodemester i Synagogens og Trinitatis Kirkes roder, mens Vejviseren for 1890 anfører ham som rodemester i Frelser Kirkes og Amagerbros roder'''
      

[n6]
lemma = "»Gaudens«"
note = '''Saint-Gaudens, en person i _Kameliadamen_'''
      
      
[n8]
lemma = "Givray"
note = '''Le comte de Giray, en person i _Kameliadamen_'''
      

[n9]
