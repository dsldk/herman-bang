
# Notes for 19011002001.xml
 

[n2]
lemma = "Striden mellem det Schubotheske Forlag og mig"
note = '''Bang havde 11.10.1897 skrevet under på, at samtlige hans bøger udgivet hos Det Schubotheske Forlag nu var solgt til dette forlag, som dermed besad retten til senere oplag og udgaver; se Niels Birger Wambergs bog _Digterne og Gyldendal_, 1970, s. 232. Mens Bang arbejdede på _Det graa Hus_, var han på fast gage fra Det Schubotheske Forlag, se Harry Jacobsen: _Den tragiske Herman Bang_, s. 69'''
      

[n3]
lemma = "skulde fuldende »det graa Hus«"
note = '''Bangs roman _Det graa Hus_ udkom 26.11.1901 hos Det Schubotheske Forlag'''
     
   

[n6]
lemma = "min Roman »Fest«"
note = '''»Fest« var Bangs arbejdstitel for den store novelle _Ravnene_, Gyldendal 1902. I november 1902 var Bang kontraktligt overgået til forlaget Gyldendal'''
      

[n7]
lemma = "min Bedstefader"
note = '''Den i datiden kendte læge, dr.med. Oluf Lundt Bang (1788-1877), som 1818-1874 var professor og blandt andet læge for kongehuset. Oluf Lundt Bang var Herman Bangs farfar'''
