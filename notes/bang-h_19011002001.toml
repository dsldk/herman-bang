
# Notes for 19011002001.xml
 

[n2]
lemma = "Striden mellem det Schubotheske Forlag og mig"
note = '''Bang havde 11.10.1897 skrevet under på, at samtlige hans bøger udgivet hos Det Schubotheske Forlag nu var solgt til dette forlag, som dermed besad retten til senere oplag og udgaver; se Niels Birger Wamberg:_Digterne og Gyldendal_, 1970, s. 232. Mens Bang arbejdede på _Det graa Hus_, var han på fast gage fra Det Schubotheske Forlag, se Harry Jacobsen:_Den tragiske Herman Bang_, s. 69'''
      

[n3]
lemma = "skulde fuldende »det graa Hus«"
note = '''Bangs roman _Det graa Hus_ udkom 26.11.1901 hos Det Schubotheske Forlag'''
      
     
 

[n6]
lemma = "min Roman »Fest«"
note = '''Bangs arbejdstitel for den store novelle »Ravnene«, Gyldendal 1902. I november 1902 var Bang kontraktligt overgået til forlaget Gyldendal'''
      

[n7]
lemma = "min Bedstefader"
note = '''Oluf Lundt Bang (1788-1877), læge, dr.med., 1818-74 professor, kongehusets læge; farfar til Herman Bang'''
