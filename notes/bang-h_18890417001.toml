
# Notes for 18890417001.xml

[n1]
lemma = "jeg vil være i Byen"
note = '''Dvs. i København. Virkeligheden formede sig lidt anderledes: Efter at være rejst fra Nakskov 19. maj, var Bang på turné på Bonrholm 20.-25.5.1889 og rejste kort derefter på et længere ophold i Norge'''
      

[n2]
lemma = "i Slut: af Septbr."
note = '''I Nakskov afsluttede Bang 13.5.1889 sit romanmanuskript, og romanen _Tine_ udkom 24.10.1889'''
      

[n3]
lemma = "»Fjeldmennesker«"
note = '''Forfatterægteparret Amalie Skram (1846-1905) og Erik Skram (1847-1923) havde i fællesskab skrevet lystspillet _Fjældmennesker_ (trykt 1889, opført 1892 på Dagmarteatret i København)'''


[n4]
lemma = "til Skrams"
note = '''Dvs. til ægteparret Amalie og Erik Skram'''
