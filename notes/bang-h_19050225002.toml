
# Notes for 19050225002.xml

[n1]
lemma = "»Kærlighedens Tragedie«"
note = '''_Kjærlighedens tragedie_, skuespil af den norske forfatter Gunnar Heiberg (1857-1929), udgivet hos Gyldendal 1904; ses først at være opført i 1919 i København. Bogen blev anmeldt af litteraturkritikeren Christian Rimestad i avisen _København_, 4.5.1905'''
      

[n2]
lemma = "Fru Mimi (Carstensen"
note = '''Journalist og redaktør Mimi Carstensens mand, journalisten Carl Carstensen, ses ikke at være blevet etatsråd'''
     
    
    
    

[n6]
lemma = "Jeg har læst »Gyda«"
note = '''Roman, udgivet hos Gyldendal 1904, af forfatteren Karin Michaëlis (1872-1950), gift 1895-1911 med forfatteren Sophus Michaëlis'''
      

[n7]
lemma = "om den døde Holbeck"
note = '''Bang sigter til tegneren Johannes Holbek (1872-1903), der tillige var bogillustrator og forfatter'''
      

[n8]
lemma = "Fastelavnssøndag"
note = '''Dvs. søndag 5.3.1905'''
      

[n9]
lemma = "»Kongen af Danmark«"
note = '''Hotel Kongen af Danmark var beliggende på hjørnet af Holmens Kanal og Niels Juels Gade, København'''
      
