[n3]
lemma = "Mængden har altid Ret"
note = '''Måske en allusion til den norske dramatiker Henrik Ibsens skuespil _En folkefjende_ (1882). Under en central debat i stykket (i 4. akt) udbryder redaktør Hovstad: »Flertallet har altid retten på sin side«, mens det i doktor Stockmanns lidenskabelige svarreplik bl.a. hedder: »Flertallet har _magten_ – desværre –; men _retten_ har det ikke. Retten har jeg og de andre få, de enkelte. Minoriteten har altid retten«.'''
      

