note = '''Johannes Marer (1861-1922), skuespiller, debut 1883 på Casino, del af Herman Bang Tourneen i juni 1884, hvorefter han virkede ved Folketeatret 1884-87'''
      

[n2]
lemma = "redressere"
note = '''Af fr.: genoprette, råde bod på'''
      

[n3]
lemma = "Mængden har altid Ret"
note = '''Måske en allusion til den norske dramatiker Henrik Ibsen s skuespil _En folkefjende_ (1882). Under en central debat i stykket (i 4. akt) udbryder redaktør Hovstad: "Flertallet har altid retten på sin side", mens det i doktor Stockmanns lidenskabelige svarreplik bl.a. hedder: "Flertallet har _magten_ – desværre –; men _retten_ har det ikke. Retten har jeg og de andre få, de enkelte. Minoriteten har altid retten"'''
      

[n4]
lemma = "Fruens"
note = '''Jordemoder Ida Marie Astrup (født ca. 1845), der var enke og enlig mor til Louise (født ca. 1874) og Ida (født ca. 1877). Hun var i 1881-83 udlejer og husbestyrerinde for Herman Bang, Frederiksborggade 28, 1.sal, København'''
