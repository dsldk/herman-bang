
# Notes for 19031219001.xml

[n1]
lemma = "til »Mappen«"
note = '''At dømme efter en række af Bangs breve tog Nansen i disse år vare på et voksende antal mindre tekster af Bang, trykt mange spredte steder, med henblik på engang at kunne samle de bedste sammen i bogform. Om dette formål bruger Bang tit ordet "Mappen" i brevene til Peter Nansen. Jf. også titlen på Bangs tyske antologi_Aus der Mappe_, der udkom i 1908 i Berlin'''
