
# Notes for 18840606001.xml

[n1]
lemma = "Svenskerne i Kjøbenhavn"
note = '''Forud for det ugelange gæstespil af skuespillere fra Kungliga dramatiska Teatern i Stockholm på Folketeatret i København havde Bang skrevet om "Svensk Uge" i Nationaltidende, 28.5.1884. Det svenske gæstespils sidste forestilling fandt sted onsdag 11.6., jf. Nationaltidende, 12.6.1884'''
      

[n2]
lemma = "naar Journalistforeningens Fest holdes"
note = '''En annonce i Nationaltidende, 8.6.1884, meddelte: "Skuespillerforeningen og Journalistforeningen i Kjøbenhavn foranstalte Torsdagen den 12. Juni en Festmiddag paa Klampenborg [formentlig på Sølyst, Klampenborg nord for København] til Ære for de herværende Medlemmer af det kgl. dramatiske Theater i Stockholm, til hvilken foruden Foreningernes Medlemmer med Damer et begrænset Antal Deltagere kunne indtegnes ved et Foreningsmedlem. [...]"'''
