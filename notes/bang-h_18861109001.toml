
# Notes for 18861109001.xml

[n1]
lemma = "modtog fra Lewinsky"
note = '''Ifølge Bangs brev til Peter Nansen [Wien, 5.4.1886] nægtede Joseph Lewinsky sig hjemme, da Bang henvendte sig til ham med et brev fra Edvard Brandes'''
      

[n2]
lemma = "at indsende Stykket"
note = '''Bang sigter til den tyske oversættelse af Edvard Brandes' skuespil _Et Besøg_, omtalt i Bangs brev til Edvard Brandes, Torsdag [Wien, 18860500]; ifølge dette brev er det ikke Bang selv, der har oversat dette stykke til tysk, men en skuespiller fra Meiningen, dvs. Max Eisfeld'''
      
     

[n4]
lemma = "et andet Navn, en andens"
note = '''Dvs. formodentlig Max Eisfelds navn, jf. Bangs egne antydninger herom i brevet til Edvard Brandes, Torsdag [Wien, 18860500]'''
      

[n5]
lemma = "i dette land"
note = '''Dvs. i det østrig-ungarske kejserrige'''
