note = '''Den tyske forlægger Samuel Fischer (1859-1934), der i 1886 grundlagde S. Fischer Verlag, Berlin'''
      

[n2]
lemma = "Fremkomsten af »Ludvigsbakke«"
note = '''Bangs roman_Ludwigshöhe. Roman einer Krankenpflegerin_, oversat af østrigeren Marie Franzos (1870-1941), udkom ca. 1.2.1908 hos S. Fischer Verlag, Berlin'''
      

[n3]
lemma = "ved Siden af »Ved Vejen«"
note = '''S. Fischer Verlag havde, som sin første bog af Bang, i 1898 udgivet_Am Wege_'''
      

[n4]
lemma = " "
note = '''Gustav Frenssen (1863-1945), tysk forfatter, født i Ditmarsken'''
      

[n5]
lemma = "Og gid Villadsen"
note = '''Fru eller frøken Villadsen, velsagtens husbestyrerinde eller køkkenleder på Johan Knudsens herregård Bangsbo ved Frederikshavn'''
      

[n6]
lemma = "»Nya Pressen«"
note = '''Et svensksproget liberalt dagblad i Helsingfors, der udkom 1883-1900 og i rekonstrueret form 1906-74'''
