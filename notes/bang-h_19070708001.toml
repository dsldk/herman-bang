
# Notes for 19070708001.xml
      

[n2]
lemma = "Fremkomsten af »Ludvigsbakke«"
note = '''Bangs roman _Ludwigshöhe. Roman einer Krankenpflegerin_, oversat af østrigeren Marie Franzos (1870-1941), udkom ca. 1.2.1908 hos S. Fischer Verlag, Berlin'''
      

[n3]
lemma = "ved Siden af »Ved Vejen«"
note = '''S. Fischer Verlag havde, som sin første bog af Bang, i 1898 udgivet _Am Wege_'''
      
      

[n5]
lemma = "Og gid Villadsen"
note = '''Fru eller frøken Villadsen, velsagtens husbestyrerinde eller køkkenleder på Johan Knudsens herregård Bangsbo ved Frederikshavn'''
      

[n6]
lemma = "»Nya Pressen«"
note = '''Et svensksproget liberalt dagblad i Helsingfors, der udkom 1883-1900 og i rekonstrueret form 1906-1974'''
