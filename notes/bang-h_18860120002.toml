[n7]
lemma = "Katolikernes Seir"
note = '''Rigskansler Bismarck havde under den såkaldte Kulturkamp i 1870'erne søgt at stække den katolske kirkes indflydelse på verdsligt lovgivningsarbejde og samfundsliv i Tyskland. Presset fra det voksende socialdemokratiske parti og fagforeningerne førte imidlertid til, at Bismarck fik behov for det katolske centrumpartis stemmer, og efter 1878 søgte han politisk at tilnærme sig Vatikanet. I 1885 var stat og kirke forsonet, og paven tildelte endda en høj orden til lutheraneren Bismarck'''
