[n1]
lemma = "med sine Forsvarshyl"
note = '''Siden Danmarks krigsnederlag i 1864 fremstod Tyskland i mange danskes øjne som en permanent militær trussel. Midt i 1880'erne kulminerede den ophedede danske forsvarsdebat mellem partierne Højre og Venstre. Regeringspartiet Højre under Estrup s ledelse sendte 1.4.1885 Folketinget og Landstinget hjem og udstedte samme dag en provisorisk finanslov med bl.a. 2,5 mio. kroner afsat til ekstraordinære forsvarsudgifter. Ved nye provisoriske love blev bl.a. et militært gendarmeri oprettet til at hindre uroligheder i at opstå blandt befolkningen. Den provisoriske finanslov for 1886/87 rummede rekordstore udgifter til Danmarks forsvar, deriblandt opførelsen af flere forsvarsværker omkring København'''
      

[n2]
lemma = " "
note = '''Otto von Bismarck (1815-98), tysk rigskansler 1871-90'''
      

[n3]
lemma = "denne Leirhistorie"
note = '''Med udtrykket »fra Eders Side« sigter Bang til _Politiken_. I Vandreaar, s. 181, står følgende note ved stedet: "I Maj 1885 laa 3. Regiment i Lejr paa Lammefælleden, og en af Soldaterne beskrev i et anonymt Brev i "Politiken" et Optrin, hvor nogle Soldater havde demonstreret mod Ministeriet og overfaldet nogle af Befalingsmændene. De militære Myndigheder forlangte af "Politiken" Brevskriverens Navn meddelt, hvilket Bladet nægtede. Sagen antog efterhaanden store Dimensioner og gav bl.a. Anledning til "Politiken"s Forretningsfører, Herm. Bing s Arrestation." Se også Politiken, 13.1.1886'''
      

[n4]
lemma = "Bergs Dom"
note = '''C. Berg, formand for Folketinget, blev ifølge note i Vandreaar, s. 182, "i Jan. 1886 af Højesteret dømt til 6 Maaneders Fængsel, fordi han ved et politisk Møde i Holstebro havde foranlediget Politimesteren med Magt fjærnet fra Talertribunen". Dommens ordlyd er gengivet i Politiken, 12.1.1886'''
      

