
# Notes for 19080609001.xml

[n1]
lemma = "Hr. de G."
note = '''Personen er ikke identificeret'''
      

[n2]
lemma = "min svenske Forlæggers Navn"
note = '''C. och E. Gernandts Förlag i Stockholm havde i 1902 udgivet Bangs bog _Två hem_, en samlet svensk oversættelse af _Den hvide Hus_ og _Det graa Hus_'''
      

[n3]
lemma = "til W"
note = '''Måske Harald Witzansky, redaktør af avisen _København_, hvor både Bang og Houmark var journalistiske medarbejdere'''
      

[n4]
lemma = "Augiasstalden maatte være blevet tømt for sit Møg"
note = '''Bang hentyder til den oldgræske myte om helten Herakles, der som et af sine tolv arbejder skal muge ud i mange års ophobet møg i kong Augeias' stald; med hjælp fra gudinden Athena løste Herakles denne opgave ved at lede to floder gennem stalden'''
      

[n5]
lemma = "Til Wind:"
note = '''Måske til fuldmægtig Windfeld, en medarbejder hos Bangs advokat, overretssagfører Oluf Heise i København'''
