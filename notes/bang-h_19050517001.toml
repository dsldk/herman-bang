[n1]
lemma = "dass Sie »Mikaël«"
note = '''Originaludgaven af Bangs roman _Mikaël_ var udkommet 30.3.1904. Først i februar 1906 udkom den tyske oversættelse _Michael_ hos S. Fischer Verlag, Berlin'''
      

[n2]
lemma = "das gewaltige Buch »Vom Zorn«"
note = '''A.L. Wolynski: _Das Buch vom grossen Zorn_ [Bogen om den store vrede], oversat fra russisk af Josef Melnik, Berlin 1905. Akim Volynskij (1861 eller 1863-1926), pseudonym for Chaim Lejbovitsj Flexer, var en russisk litteraturkritiker og kunsthistoriker; hans bog om Dostojevskij var oprindelig udkommet i Skt. Petersborg i 1901'''
