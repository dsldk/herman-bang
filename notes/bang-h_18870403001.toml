
# Notes for 18870403001.xml

[n1]
lemma = "Hermed »Hertuginde Tyra«"
note = '''Bangs tre artikler om »Hertuginden af Cumberland« og hendes aktuelle helbredstilstand blev trykt i _Politiken_, 3.4., 5.4. og 3.6.1887. Tysk oversættelse af en eller flere af disse artikler har ikke ladet sig verificere'''
      

[n2]
lemma = "at De siger Schorer"
note = '''Dvs. siger til forlæggeren J.H. Schorer. Han var udgiver af det illustrerede ugeblad _Schorers Familienblatt_ i Berlin'''


[n3]
lemma = "Jeg har intet Numer af »Romanzeitung« faaet"
note = '''Bangs roman _Fædra_ blev i tysk oversættelse med titlen »Gräfin Urne« trykt i april 1887 som føljeton i fire dele i _Deutsche Roman-Zeitung_; den første del i ugebladets nr. 27, der udkom ca. 6.4.1887'''
      

[n4]
lemma = "til Hirsch"
note = '''Personen er ikke identificeret, men var formentlig en tysk redaktør'''
