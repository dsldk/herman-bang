
# Notes for 18890400003.xml
      

[n2]
lemma = "til paa Lørdag"
note = '''Antagelig er der tale om dén lørdag, hvor Bang ifølge et tidligere brev til Margarethe Jørgensen skal komme til Maribo for at holde foredrag'''
      

[n3]
lemma = "hold Fruen til Ilden"
note = '''Elisabeth Cecilie Korup, født Marcher, gift 1880 med Herman August Korup. Bang anmoder formentlig om hendes hjælp til at samle et publikum til hans foredrag i Maribo via hustruernes netværk'''
      
