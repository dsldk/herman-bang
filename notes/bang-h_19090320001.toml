
# Notes for 19090320001.xml

[n1]
lemma = "at De atter skulde paa Klinik"
note = '''I perioden januar-maj 1909 var Betty Nansen syg og ligesom i sommeren 1906 indlagt på dr. Thorkild Rovsings Klinik på Østerbro i København, se Kvam, s. 96'''
      

[n2]
lemma = "denne Bog, der ogsaa udkommer hos Peter"
note = '''Bangs_Menschen und Masken_, jf. note til brevet 19080328. I den danske udgave_Masker og Mennesker –_, Gyldendal 1910, står hans tekst om »Josef Kainz, Tredje Billede« på s. 123-144'''
      

[n3]
lemma = "hvor jeg skal skrive om Dem"
note = '''Bangs essay om »Betty Nansen« er trykt i_Masker og Mennesker –_, Gyldendal 1910, s. 185-208. Bogen bærer i øvrigt en fire sider lang trykt tilegnelse til Betty Nansen, dateret »Berlin. Sommeren 1910«'''
      

[n4]
lemma = "Og Deres Engagement"
note = '''Betty Nansen var knyttet til Det Kongelige Teater fra efteråret 1907 til foråret 1910 og medvirkede i denne periode i ti skuespil, dog ikke i forårssæsonen 1909. Se Kvam, s. 270f'''
      

[n5]
lemma = "Hr. Weiss"
note = '''Sidst i januar 1909 meddeltes det, at Det Kongelige Teaters ledelse fra 1.6.1909 lå i hænderne på fuldmægtig i Kultusministeriet A.P. Weis (1851-1935) og skuespiller, dr.phil. Karl Mantzius (1860-1921)'''
      

[n6]
lemma = "sled for Johan"
note = '''Godsejer Johan Knudsen (1865-1942) havde øjensynlig været ansøger til stillingen som chef for Det Kongelige Teater, jf. brevene 19090118 og 19090201'''
      

[n7]
lemma = "»Gertrud«"
note = '''Skuespil af den svenske forfatter Hjalmar Söderberg (1869-1941)'''
      

[n8]
lemma = "skal nu spilles hos Max Reinhardt"
note = '''Den tyske teatermand Max Reinhardt (1873-1943) var leder af Deutsches Theater i Berlin, jf. fx brevet 19080328'''
      

[n9]
lemma = "»Agnete«"
note = '''Skuespil af den norske forfatter Amalie Skram (1846-1905), jf. brevene 19071024 og 19071214'''
      

[n10]
lemma = "Sindings"
note = '''Dvs. ægteparret Sinding: skuespillerinden Elga Sinding (1859-1936) og den norske billedhugger Stephan Sinding (1846-1922), gift 1885'''
      

[n11]
lemma = "Her venter alle Krigen"
note = '''Blandt de aktuelle storpolitiske spændinger gjorde især opbygningen af østrig-ungarske troppekoncentrationer langs grænsen til Serbien sig gældende, set i forhold til et svækket Rusland efter Den Russisk-japanske Krig. Bang leverede flere avisartikler herom, fx i avisen_København_, 14.3. og 18.3.1909'''
      

[n12]
lemma = "ma chère"
note = '''fr.: min kære'''
      

[n13]
lemma = "Hr. I.C.C."
note = '''Dvs. J.C. Christensen (1856-1930, populært kaldet »I.C.«), der som Venstres forsvarsminister 18.10.1909 fik gennemført Forsvarsforliget, et politisk kompromis mellem Højre og Venstre: en styrkelse af Danmarks søbefæstning og erklæring om på længere sigt at nedlægge landbefæstningerne. Før sin politiske karriere havde I.C. Christensen været skolelærer og degn i Stadil i Vestjylland'''
      

