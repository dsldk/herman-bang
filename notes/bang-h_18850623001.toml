
# Notes for 18850623001.xml

[n1]
lemma = "en Gang havde en Medarbeider ved Navn H.B."
note = '''Under sin langvarige foredragsturné i Norden havde Bang på dette tidspunkt ikke leveret artikler til tidsskriftet _Tilskueren_ siden en aktuel teaterartikel i februarhæftet 1885. Hans første artikel derefter havde samme emne og er trykt i _Tilskuerens_ decemberhæfte 1885'''
