[n3]
lemma = " "
note = '''Peter Nansen (1861-1918), journalist og forfatter, fra 1896 litterær direktør i forlaget Gyldendal. Med sit brev, dateret Berlin 29.9.1907, forberedte Bang ham på, at fru Heise vil indlevere sit manuskript med titlen _Hjerter af Guld_ ; denne bog ses ikke at være blevet udgivet, hverken i 1907 eller senere'''
      

[n4]
lemma = " "
note = '''Dvs. gå til Nansens kontor i Gyldendal, Klareboderne 3, København'''
      

[n5]
lemma = " "
note = '''Dvs. manuskriptet til _Hjerter af Guld_ '''
      

[n6]
lemma = " "
note = '''Overretssagfører Oluf Heise (1862-1935), der fra ca. 1900 var Bangs advokat; gift 1893 med Inger Heise (1864-1932), født Groot'''
