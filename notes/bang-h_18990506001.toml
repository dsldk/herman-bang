
# Notes for 18990506001.xml

[n1]
lemma = "Jeg ligger paa mine Gerninger"
note = '''At ligge på sine gerninger er et ældre udtryk for: at bøde med sit liv. Bang bruger her udtrykket spøgefuldt om sin egen udmattelse efter store anstrengelser. I dette tilfælde sigtede Bang utvivlsomt til anstrengelserne efter Aurélien Lugné-Poes gæstespil i København 2.5.1899, se også brevet til Aage Hirschsprung, 30.4.1899'''


[n2]
lemma = "C'est fini"
note = '''fr.: Det er forbi'''
