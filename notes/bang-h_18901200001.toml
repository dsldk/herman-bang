lemma = "Hennings' Geménhed"
note = '''Musikforlæggeren Henrik Hennings (1848-1923); den nøjere sammenhæng er ikke oplyst. Den stump tekst, Bang har medsendt brevet, blev trykt i rubrikken "Smæld og Smuld" i Politiken, 20.12.1890. Det vedrører koncertagentbranchen, som Henrik Hennings var en toneangivende dansk repræsentant for, og involverede blandt andre den norske pianist Erika Nissen (1845-1903). Bangs tekst i Politiken lyder: " Erika Nissen -Striden breder sig – synes det – viden over Tyskland. Det meget ansete Blad "Neue preussische Zeitung" har nu i Henhold til Fru Nissens Artikel optaget Kampen mod Agentur-Uvæsnet i en lang Artikel og mere skal følge. Fru Nissen selv vil ikke svare mere. Som det synes med Rette mener hun, at Arten af Agenternes Vaaben – herhjemme kendt gennem "Nationaltidendes" besynderlige Brudstykke af et Hermann Wolffsk yderlig plumpt "Privatbrev" – fritager hende for alt yderligere personligt Svar. "Dagbladets" Kjøbenhavner-Korrespondents Interview er sendt i Oversættelse til berlinske Kritikere."'''
