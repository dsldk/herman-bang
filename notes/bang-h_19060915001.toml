
# Notes for 19060915001.xml

[n1]
lemma = "Nu først Deres Bog"
note = '''Bang sigter formodentlig til manuskriptet til den roman, som Houmark udgav i 1908 som sin første. Bogen, der har titlen _Det Syndens Barn. En Type_, udkom hos Gyldendal i efteråret 1908'''
      

[n2]
lemma = "havde skrevet »Synden«"
note = '''Den nøjagtige titel på et manuskript af Stellan Rye, der forblev utrykt, er uoplyst. Hans stykke _Løgnens Ansigter_ havde premiere 5.9.1906 på Dagmarteatret, iscenesat af Rye selv, og dette skuespil udkom samme år i bogform hos Gyldendal'''
      

[n3]
lemma = "at De er blevet gammel, er jo det rene Vaas"
note = '''Christian Houmark var i juni 1906 fyldt 37 år'''
