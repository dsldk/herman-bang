
# Notes for 18950503001.xml

[n1]
lemma = "paa Bangsbo"
note = '''I august-september 1894 boede Bang som gæst hos Johan Knudsen på Bangsbo ved Frederikshavn. Dagmar Neergaard må en kort tid i samme periode have været gæst dér'''


[n2]
lemma = "Peter N."
note = '''I _Politiken_ anmeldte Peter Nansen søndag 5.5.1895 Dagmarteatrets nyopsætning af Alphonse Daudets skuespil _Kampen for Tilværelsen_. I sin bedømmelse af Dagmar Neergaards præstation i stykkets kvindelige hovedrolle var Nansen meget forbeholden: »[...] det lykkedes hende ikke at bringe de stærke Følelser, Rollen rummer, illuderende frem [...]«'''


[n3]
lemma = "B.B."
note = '''Den norske skuespiller Bjørn Bjørnson (1859-1942), som i de to sæsoner 1894-95 og 1895-96 var ansat som sceneinstruktør ved Dagmarteatret i København og selv spillede arkitekten Paul Astier, den mandlige hovedrolle i _Kampen for Tilværelsen_'''

