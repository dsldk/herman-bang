[n1]
lemma = "Hedda"
note = '''I januar 1892 havde Bang sendt sit manuskript: »Hedda Gabler. Forelæsning holdt i Kristiania d. 14. November 1891« til redaktionen af _Tilskueren_ (se brevet dateret »Christianssand. Onsdag« [ca. 27.1.1891]). Artiklen blev først i november 1892 trykt i _Tilskueren_, s. 827-838'''


[n2]
lemma = "Elev ved Teatret"
note = '''Det må formodes, at Dagmar Lind har været skuespilelev ved Det Kongelige Teater før sit bryllup i 1883 med Niels Neergaard. ‒ Ved folketingsvalget 20.4.1892 blev Neergaard indvalgt (for Venstre) i  Hornslet-kredsen, Randers amt'''


[n3]
lemma = "Chefens Frue"
note = '''Bang leger med den rent hypotetiske tanke, at Neergaard kunne blive kultusminister i en kommende Venstreregering. Officielt hed det (indtil 1916) Ministeriet for Kirke- og Undervisningsvæsenet. Kulturelle statsinstitutioner som Det Kongelige Teater, Nationalmuseet og Det Kongelige Bibliotek hørte ind under dette ministerium'''
