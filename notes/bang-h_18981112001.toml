
# Notes for 18981112001.xml

[n1]
lemma = "»Paasken« ‒ der er ligesaa meget tilbage"
note = '''Bangs novelle blev under titlen »Den hvide Paaske« trykt som føljeton i ugebladet _Hver 8. Dag_ i ugerne mellem 23.10. og 4.12.1898. Under den nye titel »En Fortælling om Lykken« anbragte Bang den som den første af tre noveller i sin bog _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Novellen fra »Danmark«"
note = '''Bangs novelle »Gamle Folk« blev trykt i _Danmark. Illustreret Familiealmanak for 1899_, der udkom 1.12.1898. Denne novelle omdøbte Bang senere til: »En Fortælling om dem der skal dø«, og den indgik som den tredje i hans bog _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n3]
lemma = "til den tredje og sidste Novelle skal De faa i næste Uge"
note = '''Dvs. manuskriptet til »En Fortælling om Elskov«. Som det fremgår af flere efterfølgende breve fra Bang til Aage Hirschsprung, trak det længere ud end først beregnet med at få skrevet denne novelle færdig'''
      

[n4]
lemma = "Naar kommer »Det hvide Hus«?"
note = '''Bangs nye roman _Det hvide Hus_ udkom 26.11.1898 på Det Schubotheske Forlag'''
