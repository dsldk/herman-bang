
# Notes for 18860912001.xml

[n1]
lemma = "paa din »Glemte«"
note = '''Formentlig novellen »Irene Holm«, der blev trykt i to dele i tidsskriftet _Nordstjernen_, 21.11. og 28.11.1886, under den samlede overskrift _De Glemte_, I'''
      

[n2]
lemma = "løsnede sig af Skyerne"
note = '''Måske drejer det sig om manuskriptet til Bangs novelle »Stillesiddende Liv«, trykt i _Nordstjernen_, 3.10.1886 og dér dateret: »Prag i Sept.«. Denne novelle tryktes under rubrikken »Fra Samfundets Kroge«'''
