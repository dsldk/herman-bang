
# Notes for 18900208001.xml

[n1]
lemma = "her saá Es' Forlovelse"
note = '''Bangs og Nansens fælles ven, forfatteren Gustav Esmann, forlovede sig i februar 1890 med Fanny Drewsen (1868-1943), en 21-årig datter af den dansk-norske papirfabrikant Valdemar Drewsen (1828-92). De giftede sig 6.6.1890 i København'''
      

[n2]
lemma = "imidlertid Gran"
note = '''Den norske litteraturkritiker Gerhard Gran (1856-1925)'''
      

[n3]
lemma = "og Adam Løvenskjold"
note = '''Adam Eggert Løvenskiold (1861-1915), norsk hofjægermester, bror til Siegfried Løvenskiold'''
      

[n4]
lemma = "en Kadet Næser"
note = '''Wilhelm Næser (født 1863)'''
      

[n5]
lemma = "en Søn af Norges kommanderende General"
note = '''Wilhelm Næser var søn af Fredrik Næser (1816-1901), norsk generalløjtnant, chef for kavaleriet'''
      

[n6]
lemma = "med Hr. Siegfred Løvenskjold"
note = '''Siegfried Løvenskiold (1863-1900), en bror til ovennævnte Adam Eggert Løvenskiold'''
      

[n7]
lemma = "Jeg sender et »Brevkort« om »Svigermoder«"
note = '''I _Politiken_, rubrikken »Brevkort til Politiken«, 12.2.1890, anmeldte Bang den franske dramatiker Victorien Sardous farce _Svigermo'er_, Kristiania Theater. I avistrykket er teksten dateret: Kristiania, den 8. Februar 1890'''
      
