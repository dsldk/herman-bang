[n1]
lemma = "nu er Ernst"
note = '''Knud Ernst, der var Bangs sekretær og praktiske medhjælp gennem et par år, ophørte i stillingen pr. 31.3.1905'''
      

[n2]
lemma = "Igaar kom Tjeneren"
note = '''Dvs. Bangs nye tjener og praktiske medhjælp; ifølge omtale i andre breve ved vi, at han hed Eskildsen. Om baggrunden for hans ansættelse, se fem breve fra Bang til Chr. Houmark mellem 1.2. og 16.2.1905'''
      

[n3]
lemma = "forslagen"
note = '''Dvs. kløgtig og med evne til at improvisere i uforudsete situationer'''
      

[n4]
lemma = "fra »Gaardene«"
note = '''Dvs. fra det danske herregårdsmiljø'''
      

[n5]
lemma = "»Moder, jeg er træt, nu vil jeg sove«"
note = '''Førstelinjen i H.C. Andersens digt »Det døende Barn« fra 1827'''
      
