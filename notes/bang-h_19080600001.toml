
# Notes for 19080600001.xml
      

[n2]
lemma = "hvad han er Professor i: i »sorte Kunster«"
note = '''Sandsynligvis sigter Bang hermed til Karl Larsens roman om homoseksualitet: _Daniel-Daniela_ med undertitlen: »Aus dem Tagebuch eines Kreuzträgers«, som udkom uden forfatternavn i Berlin 1908. På dansk udkom bogen først i 1922 med en efterskrift af Oluf Thomsen, medicinsk professor'''
      

[n3]
lemma = "»Professor Otto«"
note = '''Otto Borchsenius var i årene 1905 til 1924 censor og dramatisk konsulent for Det Kongelige Teater. Frem til sidst i januar 1909, da afgørelse blev truffet om teaterchefembedets nybesættelse, verserede der i offentligheden rygter om, at Borchsenius var favorit til denne post. Se også brevet 18.1.1909'''
      
      

[n5]
lemma = "Merde alors"
note = '''fr.: Fandens også!'''
      
      

[n7]
lemma = "Aa, Herre Je"
note = '''En forkortet udgave af udbruddet: »herre jemini«, i dansk talesprog en gammel forvanskning af lat.: Jesu domine (dansk: Herre Jesus!), med betydningen: Åh, herregud!'''
