
# Notes for 18990619001.xml

[n1]
lemma = "Efter min Triumf i Fredags"
note = '''Om aftenen fredag 16.6.1899 optrådte Bang med en offentlig oplæsning i Tivoli i København'''
      

[n2]
lemma = "brød mine Creditorer og Hr Schou"
note = '''Efter Andreas Schous død i 1889 var Andr. Schous Forlag overtaget af andre, som i en årrække førte det videre under det gamle navn'''
      

[n3]
lemma = "og maa rejse til Nyborg"
note = '''Bang, der med sit ophold i Helsingør og siden i Klampenborg havde afbrudt sin oplæsningsturné i Jylland, genoptog den på Fyn fra 21.6.1899'''
