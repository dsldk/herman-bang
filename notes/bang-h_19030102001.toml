
# Notes for 19030102001.xml
 

[n3]
lemma = "Funck ingenlunde betales"
note = '''I Det Kongelige Bibliotek, Gy. B4c, findes dr. Funchs regning, attesteret "Rigtigt" af Herman Bang, samt hans ledsagebrev til Gyldendal, dateret Hørsholm, 24.10.1902'''
      

[n4]
lemma = "Jeg drager nemlig af Sted"
note = '''I januar-februar gennemførte Bang en lille oplæsningsturné i danske provinsbyer'''
      

[n5]
lemma = "rapt tager fat paa »Ludvigsbakke«"
note = '''2. udgave af Ludvigsbakke udkom 13.11.1903 på Det Schubotheske Forlag'''
      
      

[n7]
lemma = "kun i alt 40 tilbage"
note = '''Jf. brevet med datering »Lørdag«, dvs. 19030000006'''
      

[n8]
lemma = "Bogen hjemfalder jo af sig selv til Eders Forlag"
note = '''I 1903 blev Det Nordiske Forlag (Ernst Bojesen) fusioneret med Gyldendal i et aktieselskab med navnet Gyldendalske Boghandel Nordisk Forlag. Det skete 14.9.1903 efter langvarige forhandlinger og med tilbagevirkende kraft fra 1.1.1903'''
      
 

[n11]
lemma = "bedes udbetalt Rasmussen"
note = '''Som bud for Bang har hans daværende sekretær og medhjælp Otto K. Rasmussen bragt dette brev til Peter Nansen; Bang forventede, at Rasmussen fik det ønskede beløb med tilbage'''
