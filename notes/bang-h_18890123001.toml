
# Notes for 18890123001.xml

[n1]
lemma = "de dyre Blaasedler"
note = '''Datidens danske tikroneseddel (type 1875) bar kun tryk på forsiden: sort tekst, våbenskjold og rosetter trykt på en ornamenteret blå bund. Sedlens bagside var hvidt papir uden tryk'''
      

[n2]
lemma = "j'y suis, j'y reste"
note = '''fr.: her er jeg, her bliver jeg'''
      

[n3]
lemma = "færdig med Dannevirkenatten"
note = '''Dvs. færdig med at skrive det andet kapitel af romanen _Tine_'''
      
     

[n5]
lemma = "min Bog"
note = '''Romanen _Tine_, der udkom 24.10.1889'''
      

[n6]
lemma = "»Professoren«"
note = '''Personen er ikke identificeret'''
      
     

[n8]
lemma = "»Pigernes Jens« – Kantonnementsspøg i 1 Akt"
note = '''Den folkelige farce _Pigernes Jens_, kaldet »Kantonnements-Farce i 5 Akter af Forfatterne til Pr. Kongebrev«, var skrevet af Charles Kjerulf og Peter Nansen. Stykket, der havde premiere i teatret Casino 30.9.1888, havde de skrevet i løbet af september, jf. Karin Bang, s. 224-228. Se også brevet 14.9.1888'''
