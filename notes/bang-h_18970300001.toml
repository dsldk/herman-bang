
# Notes for 18970300001.xml

[n1]
lemma = "»den anden slesvigske Krig«"
note = '''Den militærhistoriske forfatter, kaptajn Carl Th. Sørensen (1824-1914) havde skrevet et trebindsværk med denne titel, udgivet i København 1883. Bangs relation til Carl Th. Sørensen havde formodentlig sammenhæng med hans holdning til det nationale forsvarsspørgsmål og Københavns befæstning'''
      

[n2]
lemma = "»Efteraarssolen«"
note = '''I tiden mellem 24.3. og 4.5.1897 spillede Betty Nansen rollen som Adrienne i franskmændene Henri Meilhac og Ludovic Halévys lystspil_Efteraarssol_på Det Kongelige Teater'''
