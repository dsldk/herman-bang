
# Notes for 18981029001.xml

[n1]
lemma = " "
note = '''Siden november 1897 var Bnag ansat som sceneinstruktør ved Folketeatret'''
      

[n2]
lemma = " "
note = '''Med denne tilsyneladende ufuldførte sætning sigter Bang til »En Fortælling om Elskov«, som han endnu manglede at skrive; den er trykt i _Liv og Død_ , der udkom 13.5.1899'''
      

[n3]
lemma = " "
note = '''Bangs roman Det hvide Hus udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n4]
lemma = " "
note = '''Se Bangs brev til Hirschsprung, dateret »Lørdag«, dvs. 22.10.1898'''
      

[n5]
lemma = " "
note = '''Bang efterlyser svar på det spørgsmål, han stillede i sit brev til Hirschsprung fra den foregående lørdag, 22.10.1898: hvilken dato har Det Schubotheske Forlag besluttet at udgive andenudgaven af _Ved Vejen_ ?'''
