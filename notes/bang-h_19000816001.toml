
# Notes for 19000816001.xml

[n1]
lemma = "nu er jeg kommen hjem"
note = '''Dvs. hjem til lejligheden Gammel Kongevej 25 i København efter sommeropholdet i Hørsholm'''
      

[n2]
lemma = "Men ejer ikke en Hvid"
note = '''En hvid var den laveste møntværdi i det gamle dansk møntvæsen; som mønt blev den for sidste gang præget i 1602, men i sproget forblev den i århundreder et gængs udtryk for »ikke at eje spor«'''
      

[n3]
lemma = "Andersen"
note = '''Bangs tjener og praktiske medhjælp, som formentlig har bragt dette brev til Aage Hirschsprung og ifølge Bangs hensigt har afventet, at Hirschsprung udbetalte ham et pengebeløb til at bringe med tilbage til Bang'''
