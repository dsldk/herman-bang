[n1]
lemma = "»Roman Parisien«"
note = '''Skuespillet _Un Roman parisien_ i fem akter er skrevet i 1882 af den franske dramatiker Octave Feuillet (1821-90). I en anonym dansk oversættelse, _En Pariserroman_, blev det spillet på Dagmarteatret i perioden 23.11.-2.12.1885'''
      

