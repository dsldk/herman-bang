
# Notes for 19031217001.xml

[n1]
lemma = "følger ogsaa en lille Fortælling"
note = '''Bangs novelle »Kroner: 33,00«, trykt i_Julelys_, 1903, s. 4-6; optrykt i_Romaner og noveller_, bd. 10, DSL 2010, s. 246-251'''
      

[n2]
lemma = "under Titlen »Mappen«"
note = '''En sådan novellesamling blev ikke realiseret, men at dømme efter en række af Bangs breve tog Nansen i disse år vare på et voksende antal mindre tekster af Bang, trykt mange spredte steder, med henblik på engang at kunne samle de bedste sammen i bogform. Om dette formål bruger Bang tit ordet "Mappen" i brevene til Peter Nansen. Jf. også titlen på Bangs tyske antologi_Aus der Mappe_, der udkom i 1908 i Berlin'''
