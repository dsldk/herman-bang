
# Notes for 19050310001.xml

[n1]
lemma = "dens Skueplads [...] ofte har tænkt paa det"
note = '''Dette er det første løse omrids af Bangs roman _De uden Fædreland –_, der udkom i december 1906. Den pige, som Bang fortæller, at han havde mødt i 1904 nær den dansk-tyske grænse ved Kongeåen, hed utvivlsomt Kaja. Se tillige _Romaner og noveller_, bind 5, 2008, s. 586'''
      

[n2]
lemma = "Taterblod"
note = '''Et andet udtryk for sigøjnerblod; hér brugt i betydningen: rastløs foretagsomhed, stadig trang til at søge nyt'''
