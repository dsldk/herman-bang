lemma = "Hr. Polacks Montre"
note = '''I 1882 grundlagde Marius Polack sit firma, der fremstillede paraplyer, i Købmagergade 4 i København. I butikken solgtes paraplyer, parasoller og spadserestokke, og firmaet blev i 1890 leverandør til det kongelig græske hof og i 1892 kongelig dansk hofleverandør'''
      

