
# Notes for 19080900001.xml

[n1]
lemma = "»En Julefortælling«"
note = '''Det er usikkert, hvilket manuskript Bang var igang med at skrive: måske _Helg_, som ved hans død i 1912 var et ufuldendt manuskript; dette romanfragment blev først udgivet i 1935. Se også brevene 29.3.1909 og 12.7.1909'''


[n2]
lemma = "foregaa til Peter Nansens Jubilæum"
note = '''Gyldendals litterære direktør Peter Nansen fejrede 26.10.1908 sit 25-års forfatterjubilæum, se Karin Bang, s. 624-642'''
