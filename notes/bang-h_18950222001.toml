
# Notes for 18950222001.xml

[n1]
lemma = "Her foregaar Smukke Ting"
note = '''Uoplyst hvad Bang kan hentyde til. _Aftenbladet_ i København bragte 24.2.1895 hans artikel »Fine Gjæster«, der er Bangs første skildring af den franske maler Claude Monet, som i disse uger boede på det samme pensionat i Sandviken som Bang. I _Bergens Tidende_ leverede Bang 6.4.1895 et portræt af Monet'''
