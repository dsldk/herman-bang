
# Notes for 19071201001.xml

[n1]
lemma = " "
note = '''Den tyske forlægger Samuel Fischer (1859-1934), indehaver af S. Fischer Verlag, Berlin'''
      

[n2]
lemma = "af min første Oplæsnings"
note = '''Bang hentyder til sit første offentlige oplæsningsarrangement i Berlin, som fandt sted 28.11.1907 i Verein für Kunst'''
      

[n3]
lemma = " "
note = '''Hedwig Fischer (1871-1952), født Landshoff, gift 1893 med forlæggeren Samuel Fischer'''
      

[n4]
lemma = "en ny Udgave af »Ved Vejen«"
note = '''Bangs roman_Ludwigshöhe. Roman einer Krankenpflegerin_, oversat af østrigeren Marie Franzos (1870-1941), udkom ca. 1.2.1908 hos S. Fischer Verlag, Berlin. Som sin første bog af Bang havde samme forlag i 1898 udgivet_Am Wege_, oversat af Emil Jonas; en ny udgave heraf udkom i 1910'''
      

[n5]
lemma = "I marts udsendes »Sælsomme Fortællinger«"
note = '''På tysk udkom denne bog først i 1911 i et bind suppleret med andre af Bangs fortællinger:_Seltsame und andere Geschichten_, S. Fischer Verlag, Berlin'''
      

[n6]
lemma = "det Forlag, som ledes af Maxim Gorki"
note = '''Den russiske forfatter Maksim Gorkij (1868-1936) ledede i årene 1902-12 det systemkritiske forlag Znanie, grundlagt 1898 i Sankt Petersborg; fra 1906 boede Gorkij i politisk eksil på den italienske ø Capri'''
      

[n7]
lemma = " "
note = '''Josef Kainz (1858-1910), østrigsk skuespiller, 1877-80 tilknyttet Hoftheater i Meiningen, derefter i München, 1883-99 i Berlin, derefter ved Burgtheater i Wien'''
      

[n8]
lemma = " "
note = '''Betty Nansen'''
