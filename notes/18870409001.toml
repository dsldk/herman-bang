
# Notes for 18870409001.xml

[n1]
lemma = "Hermed »die Bognar«"
note = '''Bangs artikel om den tyske skuespillerinde Friederike Bognár (1840-1914) var 23.1.1887 trykt i det danske tidsskrift _Nutiden i Billeder og Text_ ; i Emil Jonas' oversættelse blev den trykt 2.5.1887 i »Der Zeitgeist«, et tillæg til_Berliner Tageblatt_'''
      

[n2]
lemma = "»Mad. Erdmann«"
note = '''Bangs fortælling »Madam Erdmann« tryktes på dansk i_Bergens Tidende_, 6.4.1887. En tysk oversættelse af novellen kendes ikke'''
      

[n3]
lemma = "Friedrich"
note = '''Wilhelm Friedrich, en tysk forlægger i Leipzig. Sagen drejer sig om udgivelsen af Bangs bog_Verfehltes Leben_, se nærmere herom i Bangs brev, dateret 16.5.1887, til Emil Jonas'''
      

[n4]
lemma = "Ziemssen"
note = '''Personen er ikke identificeret'''
      

[n5]
lemma = "Fru Falkenberg"
note = '''Ikke identificeret'''
      

[n6]
lemma = "Königsgrätzerstr: 92, III"
note = '''Adressen er formodentlig i Berlin'''
      

[n7]
lemma = "Deres Kone"
note = '''Hertha Adele Jonas (1807-1894), gift 1848 med Emil Jonas'''
