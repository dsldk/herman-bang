note = '''Knud Ernst, Bangs sekretær og praktiske medhjælp'''
      

[n2]
lemma = "den Agtede"
note = '''Bangs kælenavn for Knud Ernst, der var Bangs sekretær og praktiske medhjælp'''
      

[n3]
lemma = "Fru Kromeyers"
note = '''Denne person er ikke identificeret, men var formentlig del af Nini Holsts bekendtskabskreds'''
      

[n4]
lemma = "Fru Bauditz"
note = '''Antagelig en veninde af Nini Holst'''
      

[n5]
lemma = "l'adroite"
note = '''Af Bangs også kaldet »den Adrætte«; uoplyst hvem i Nini Holsts bekendtskabskreds, han sigter til'''
      

[n6]
lemma = " "
note = '''Magdalene Thune (1872-1957), Bangs husholderske'''
      

[n7]
lemma = " "
note = '''Fritz Boesen (1877-1931), skuespiller, der i sæsonen 1905/06 som den første fik bevilling til med sin egen trup at spille komedie i de danske stationsbyer; se Breve til Fritz, s. 225 og 228'''
      

[n8]
lemma = "Her spiller Fjelstrup"
note = '''Skuespilleren Peter Fjelstrup (1866-1920), hvis teaterselskab i 1906 var i Randers på vej fra en Norgesturné'''
      

[n9]
lemma = "med Albrecht Schmidt"
note = '''Albrecht Schmidt (1870-1945), skuespiller, del af »De Otte«s turné i Norge 1905-06 og af Peter Fjelstrups trup, der turnerede i 1906'''
