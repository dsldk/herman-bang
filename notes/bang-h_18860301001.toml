[n1]
lemma = "har jeg beholdt min Stilling"
note = '''Dvs. den indgåede aftale om at levere tekster, oversat til tysk, til det illustrerede ugeblad _Schorers Familienblatt_ i Berlin. Ifølge dette brev fra Bang kan den tilsvarende aftale, som han inden sin udvisning indgik med _Berliner Tageblatt_, også opretholdes'''
     

[n4]
lemma = "Muldyret"
note = '''Se også brevet 19.9.1885, og Vandreaar s. 147. Hohe Salve, et 1.828 m højt bjerg, ligger i Tyrol, Østrig'''
      
     

[n7]
lemma = "en Stilling i dette Blad"
note = '''Dagbladet _Politiken_, hvor muligheden af at ansætte Herman Bang blev fremført af Peter Nansen (Bang havde siden maj 1885 været journalistisk bidragyder til avisen). Med den tre gange gentagne formulering »Eders...« i den følgende sætning understreger Bang sin afstandtagen fra dagbladet _Politikens_ redaktionelle linje'''
      
      

[n9]
lemma = "Andreasen"
note = '''En københavnsk pantelåner. På originalbrevet har Peter Nansen sat et lille kryds ved navnet og forneden skrevet »En Aagerkarl«. Andreasen kan identificeres som Adolph Olsen Andreasen (født ca. 1834); ifølge folketællingen 1885 var han 50 år gammel og da bosat i Krystalgade 13, København'''
      
