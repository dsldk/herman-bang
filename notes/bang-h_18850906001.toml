[n1]
lemma = "»Fædra«"
note = '''Bangs roman _Fædra_ var udkommet i november 1883 hos Schubothes Forlag. I 1885 skrev Bang en dramatiseret version, skuespillet _Ellen Urne_, der udkom i december 1885 hos Andreas Schous Forlag. Det er manuskriptet til Ellen Urne, dette brev drejer sig om'''
      

[n2]
lemma = "Først om Stykket"
note = '''Dvs. om _Ellen Urne_'''
      

[n3]
lemma = "Først Udstyrsstykket"
note = '''Det drejer sig ifølge note i Vandreaar, s. 140, om _En Tour til Maanen_, et fantastisk Rejseæventyr i fem Akter af franskmændene Albert Vanloo, Eugène Leterrier og Arnold Mortier, med musik af Jacques Offenbach (1819-80), dansk premiere på Casino 18.10.1885'''
      

[n4]
lemma = " "
note = '''Ida Aalberg (1857-1915), finsk skuespillerinde; under sin gæsteoptræden 1885-86 ved Casino og Dagmarteatret i København spillede hun på svensk og senere på dansk'''
      

