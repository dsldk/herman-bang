note = '''Adrienne Lecouvreur, et skuespil af franskmændene E. Scribe og E. Legouvé, var planlagt som gæstespil på Casino med Ida Aalberg i titelrollen, men det blev opgivet; se også brevet 1885, 29.august'''
      

