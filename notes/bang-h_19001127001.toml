
# Notes for 19001127001.xml

[n1]
lemma = "naar Fru Nissen"
note = '''Erika Nissens søn, den norske pianist Karl Nissen (1879-1920), gav koncert i København en af de sidste dage i november 1900 [dato SKAL FINDES i samtidens aviser!!], og hans mor, der var en nær ven af Bang, er sandsynligvis fulgt med ham til København'''
      

[n2]
lemma = "at sé moderne dansk Malerkunst"
note = '''Bang hentyder enten til, hvad Aage Hirschsprung selv måtte have ejet af malerier i sit hjem i Bredgade, eller til den meget store og betydningsfulde samling af dansk malerkunst, som hans far, tobaksfabrikant Heinrich Hirschsprung (1836-1908), havde skabt. Den Hirschsprungske Samling har siden 1911 været offentligt tilgængelig i København'''
