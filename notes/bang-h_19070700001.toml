
# Notes for 19070700001.xml

[n1]
lemma = "har udstaaet for din Bog"
note = '''Bertha Holst debuterede som forfatter med romanen _Vingeslag_, der udkom i maj 1908 hos Gyldendal. I sommeren 1907 har hun formodentlig arbejdet med at gøre sit manuskript færdigt ‒ og denne version af manuskriptet (eller en afskrift heraf) har hun sendt til Bang i Berlin. Som det fremgår af Bangs brev, havde han allerede læst en tidligere version'''
