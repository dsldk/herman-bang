[n1]
lemma = " "
note = '''Andreas Schou (1829-1889), boghandler og forlægger i København, indehaver af Andr. Schous Forlag indtil nytår 1889'''
      

[n2]
lemma = " "
note = '''Formodentlig sigtes til enten Joseph Levin Wulff (født 1852) eller William Levin Wulff (født 1853), der var brødre og begge var boghandlere og forlæggere. Da Andreas Schou kort før sin død i 1889 opgav sit forlag, har han antagelig solgt sin virksomhed og rettigheder til Wulff, eventuelt i deling med et eller flere andre af samtidens forlag ...??'''
      

[n3]
lemma = " "
note = '''Anden ændrede udgave af romanen Haabløse Slægter udkom 6.6.1884 på Andreas Schous forlag, København'''
      

[n4]
lemma = " "
note = '''Bangs tjenestepige. Altså skal Bang købe rejsebillet for to personer'''
