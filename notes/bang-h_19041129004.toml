[n1]
lemma = "Paa »25«"
note = '''Bang sigter til lejligheden Gammel Kongevej 25, 4. sal, hvor Bang 1900-1906 boede hos sin søster Nini Holst'''
      

[n2]
lemma = "Mme Holst"
note = '''Madame Holst, dvs. Bangs søster Nini Holst'''
      

[n3]
lemma = "har jeg været hos Schmedes"
note = '''Den danskfødte operasanger Erik Schmedes (1868-1931), der var en berømt tenor i Hofoperaen i Wien, hvor Gustav Mahler i disse år havde den musikalske ledelse'''
      

[n4]
lemma = "i Burg"
note = '''Dvs. i Burgtheater, Wien'''
      

[n5]
lemma = "i Gothakalenderen"
note = '''Dvs. den tyske adelsfortegnelse. På tysk var_Gothaischer Hofkalender_og dens fransksprogede pendant_Almanach de Gotha_årligt udgivet siden hhv. 1763 og 1764, navngivet efter den tyske by Gotha. Udover kalenderdelen indeholdt hver årgang genealogiske oplysninger om hersker- og adelsslægter, efterhånden også diplomatisk-statistiske oplysninger vedrørende verdens selvstændige stater. I nutiden er udgaven fortsat under navnet_Gothaisches Genealogisches Handbuch_'''
      

[n6]
lemma = "»Den lille«"
note = '''Bangs øgenavn for Knud Ernst, hans sekretær og rejseledsager'''
      

[n7]
lemma = "sad i Fauteuil"
note = '''fr.: en fin lænestolsplads i et teater'''
      

