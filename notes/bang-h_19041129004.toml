lemma = "i Gothakalenderen"
note = '''Dvs. den tyske adelsfortegnelse, der blev publiceret årligt. På tysk blev _Gothaischer Hofkalender_ og dens fransksprogede pendant _Almanach de Gotha_ årligt udgivet siden henholdsvis 1763 og 1764, navngivet efter den tyske by Gotha. Udover kalenderdelen indeholdt hver årgang genealogiske oplysninger om hersker- og adelsslægter, efterhånden også diplomatisk-statistiske oplysninger vedrørende verdens selvstændige stater. Langt senere i 1900-tallet er udgaven fortsat under navnet _Gothaisches Genealogisches Handbuch_'''
      

