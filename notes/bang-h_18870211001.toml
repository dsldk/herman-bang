
# Notes for 18870211001.xml

[n1]
lemma = "vil føde »Kandestøberier« ved nogle Middagsborde"
note = '''Dvs. vil give anledning til bedrevidende statsmandssnak blandt ukyndige mennesker, der bilder sig selv ind at have forstand på regeringsledelse og politik. Udtrykket refererer til Ludvig Holbergs komedie _Den politiske Kandestøber_ fra 1722. Bang har vedlagt et manuskript (ikke bevaret ved brevet), måske til sin artikel "Chauvinister", der blev trykt i _Politiken_, 14.2.1887'''
      

[n2]
lemma = "dine »Aagerkarle« og »Mørke Huse«"
note = '''»Aagerkarle«, signeret »Hrk.«,_Politiken_, 8.2.1887. »Mørke Huse (Interiør fra Kjøbenhavn)«, usigneret,_Politiken_, 9.2.1887. Samt »Billige Aagerkarle« og »Mørke Huse«, begge i _Politiken_, 10.2.1887. Artiklerne beskriver forskellige hverdagsmiljøer og eksempler på den ulykkelige sammenhæng mellem pengeudlån til ågerrenter og voksende storbyprostitution. Næppe nogen af dem er skrevet af Peter Nansen, men snarest af journalisten Henrik Cavling (1858-1933), som i samme avis 7.2.1887 havde indledt dette feature-tema med »Stille Kampe (En Hverdagshistorie fra Kjøbenhavn)«, signeret »Henrik«. Temaet fortsattes med et antal artikler i _Politiken_ i resten af februar måned; tilsammen er de et karakteristisk udtryk for datidens kritisk opsøgende journalistik, som Bang i høj grad havde været med til at give form på dansk grund'''
      

[n3]
lemma = "ikke har set en Øres Indtægt"
note = '''Senere i februar 1887 flyttede Bang til en anden adresse i Prag-bydelen Weinberge, nemlig fra Balbingasse 192 til Jungmannstrasse 403, jf. Torbjörn Nilsson, s. 336'''
