
# Notes for 19071024001.xml

[n1]
lemma = "en ny Form, saa fjern fra min vanlige"
note = '''Antagelig har Betty Nansen læst manuskript eller korrekturtryk til Bangs nye bog _Sælsomme Fortællinger_, som udkom 2.11.1907 hos Gyldendal'''
      

[n2]
lemma = "Læste De mine »Dybvad-Betragtninger«"
note = '''I avisen _København_, 21.10.1907, om den norske skuespillerinde Johanne Dybwad, jf. brevet 12.10.1907'''
      
 

[n5]
lemma = "Han skal spille »Agnete«"
note = '''Skuespil af den norske forfatter Amalie Skram (1846-1905)'''
      
      

[n7]
lemma = "at jeg nu gerne saá, man fremskyndede Udgivelsen"
note = '''Bang sigter velsagtens til sin bog _Sælsomme Fortællinger_, der udkom hos Gyldendal 2.11.1907'''
