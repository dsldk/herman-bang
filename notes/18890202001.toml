
# Notes for 18890202001.xml

[n1]
lemma = " "
note = '''Forfatterægteparret Amalie Skram (1846-1905) og Erik Skram (1847-1923) havde i fællesskab skrevet lystspillet Fjældmennesker (trykt 1889, opført 1892 på Dagmarteatret i København)'''
      

[n2]
lemma = " "
note = '''Dvs. arbejdet med romanen Tine, der udkom 24.10.1889'''
      

[n3]
lemma = " "
note = '''Dvs. det andet kapitel af romanen Tine. I sit brev af 23.1.1889 til Peter Nansen fortæller Bang, at dette kapitel blev færdigskrevet 22.1.1889'''
      

[n4]
lemma = " "
note = '''Kort efter sin ankomst 13.1.1889 til Nakskov har Bang formentlig afholdt en offentlig oplæsningsaften ... Avisomtale heraf skal findes!!'''
      

[n5]
lemma = " "
note = '''Uoplyst hvad der er Bangs kilde. Forfatteren P.F. Rist (1844-1926) blev medredaktør af _Museum. Tidsskrift for Historie og Geografi_ , der udkom 1890-1896'''
      

[n6]
lemma = " "
note = '''Carl Feilberg (1844-1937), fra 1876 læge ved Øresundshospitalet i København; gift 1876 med Anna Feilberg (1846-1923), født Krabbe'''
