[n1]
lemma = "Saa det er lige til Lejen"
note = '''Dvs. Bang betalte sin andel af den månedlige husleje til søsteren Nini Holst for den fælles københavnske lejlighed Gammel Kongevej 25, 4. sal'''
      

[n2]
lemma = "saa var Ernst"
note = '''Knud Ernst, Bangs medhjælp og sekretær'''
      

[n3]
lemma = "i Nærheden af det lille Hus"
note = '''Der er tale om et sommerophold i maj-juni 1904 i Aalsgaarde'''
      

[n4]
lemma = "Loftsværelset til Margrethe"
note = '''Personen er ikke identificeret. Hun var sandsynligvis enten i familie med eller en veninde til Nini Holst'''
      

[n5]
lemma = "til »La Bella«"
note = '''Ikke identificeret'''
