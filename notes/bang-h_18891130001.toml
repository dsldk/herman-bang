
# Notes for 18891130001.xml

[n1]
lemma = "unge Juuhl"
note = '''Den unge Harald Juuhl var søn i en af de velhavende norske familier, som Bang havde besøgt i sommeren 1889. Ifølge oplysning i Bangs breve ca. august 1889 og 10.9.1889 til henholdsvis
Vilhelm Greibe og Peter Nansen var det planen, at Harald Juuhl skulle opholde sig en tid i København og derfra rejse videre til en handels- og sproguddannelse i Tyskland. Denne anden del af rejsen blev åbenbart påbegyndt pr. 1.12.1889'''


[n2]
lemma = "Philipsen"
note = '''Se Bangs brev, dateret »Onsdag Formiddag« [ca. 20.11.1889] til Dagmar Neergaard'''

