note = '''Den norske forfatter og kvindesagsforkæmper Camilla Collett (1813-95), født Wergeland. I avisen København, 22.11.1902, har Bang anmeldt Clara Bergsøe s (1837-1905) bog:_Camilla Collett_. Et Livsbillede, Gyldendal 1902'''
      

[n3]
lemma = " "
note = '''Ikke identificeret ud fra René Herrings bibliografi. Kan måske have forbindelse med et aktuelt forslag til en talerstol på Skamlingsbanken, Jylland. Billedkunstneren Lorenz Frølich (1820-1908) havde tegnet et forslag med Slesvigs to løver (denne tegning er afbildet i Franz von Jessen s artikel "_Skamlingsbanken_", Illustreret Tidende, 16.11.1902, s. 114).'''
