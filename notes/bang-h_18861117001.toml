
# Notes for 18861117001.xml

[n1]
lemma = "i Deres Kritik af min Bog"
note = '''Edvard Brandes' anmeldelse af Bangs novellesamling _Stille Eksistenser_ står trykt i _Politiken_, fredag 12.11.1886'''
      

[n2]
lemma = "af Hr. Jæger"
note = '''Formodentlig Henrik Jæger (1854-1895), norsk litterat; se også Bangs brev til Peter Nansen, dateret »Prag Søndag« [21.11.1886]'''
      

[n3]
lemma = "en Mellemting af Dilling og John Poulsen"
note = '''Lars Dilling (1848-1887) og John Paulsen (1851-1924) var norske humoristiske forfattere, der havde det fælles, at deres tidlige bøger i den litterære realismes stil og udtryk stemte forventningerne til litterær kvalitet, som deres følgende udgivelser ikke kunne leve op til. John Paulsen gled over i sentimental romantik, men begge nød fortsat popularitet hos læsere i Norge og Danmark'''
      

[n4]
lemma = "J.P's Breve"
note = '''De seneste to numre af tidsskriftet _Tilskueren_, årgang 1886, rummer »Breve fra J.P. Jacobsen. Meddelte af Edvard Brandes«, I-II'''
      

[n5]
lemma = "»N.L.«"
note = '''Dvs. J.P. Jacobsens roman _Niels Lyhne_ fra 1880'''
      

[n6]
lemma = "»Rosmersholm«"
note = '''Henrik Ibsens skuespil _Rosmersholm_ udkom i bogform i 1886. Bogen blev anmeldt af Edvard Brandes i _Politiken_, ... ???'''
      

[n7]
lemma = "»Jehova«"
note = '''Jehova, Jahve, er navnet på Israels gud. Hér: Bangs spøgefuldt-ironiske navn for Henrik Ibsen'''
