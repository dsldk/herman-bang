
# Notes for 18981029001.xml

[n1]
lemma = "den Tid, jeg ikke er paa Teatret"
note = '''Siden november 1897 var Bang kontraktansat som sceneinstruktør ved Folketeatret, Nørregade i København'''
      

[n2]
lemma = "Dog er »die Gnädige«"
note = '''Med denne tilsyneladende ufuldførte sætning sigter Bang til »En Fortælling om Elskov«, som han endnu manglede at skrive; den er trykt i_Liv og Død_, der udkom 13.5.1899'''
      

[n3]
lemma = "»Det hvide Hus«"
note = '''Bangs roman_Det hvide Hus_udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n4]
lemma = "en Uge siden jeg sendte Korr. afsted"
note = '''Se Bangs brev til Hirschsprung, dateret »Lørdag«, dvs. 22.10.1898'''
      

[n5]
lemma = "Og »Ved Vejen«!!!"
note = '''Bang efterlyser svar på det spørgsmål, han stillede i sit brev til Hirschsprung fra den foregående lørdag, 22.10.1898: Hvilken udgivelsesdato har Det Schubotheske Forlag besluttet for andenudgaven af_Ved Vejen_?'''
