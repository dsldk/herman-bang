
# Notes for 18981029001.xml

[n1]
lemma = "den Tid, jeg ikke er paa Teatret"
note = '''Siden november 1897 havde Bang været kontraktansat som sceneinstruktør ved Folketeatret, Nørregade i København'''
      

[n2]
lemma = "Dog er »die Gnädige«"
note = '''Med denne tilsyneladende ufuldførte sætning sigter Bang til sin novelle »En Fortælling om Elskov«, som han på dette tidspunkt endnu manglede at skrive; den er trykt i hans novellesamling _Liv og Død_, der udkom 13.5.1899'''
      

[n3]
lemma = "»Det hvide Hus«"
note = '''Bangs roman _Det hvide Hus_ udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n4]
lemma = "en Uge siden jeg sendte Korr. afsted"
note = '''Se Bangs brev til Hirschsprung, dateret »Lørdag« [dvs. 22.10.1898]'''
      

[n5]
lemma = "Og »Ved Vejen«!!!"
note = '''Bang efterlyser svar på det spørgsmål, han stillede i sit brev til Hirschsprung fra den foregående lørdag, 22.10.1898: Hvilken udgivelsesdato har Det Schubotheske Forlag besluttet for andenudgaven af _Ved Vejen_?'''
