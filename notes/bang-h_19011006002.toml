
# Notes for 19011006002.xml

[n1]
lemma = "den standende Strid"
note = '''Dvs. den igangværende strid mellem Bang og Det Schubotheske Forlag; overretssagfører Oluf Heise repræsenterede Bang i denne strid'''
      

[n2]
lemma = " "
note = '''Peter Nansen (1861-1918), fra 1896 litterær direktør for Gyldendal'''
      

[n3]
lemma = "Korrekturerne"
note = '''Bang var på dette tidspunkt i gang med at læse korrektur på sin roman_ Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n4]
lemma = "Dr. Torrild"
note = '''Johannes Torrild (1870-1908), Bangs læge i Aalborg, der har skrevet dette og andre af Bangs breve efter diktat'''
