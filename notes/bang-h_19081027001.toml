
# Notes for 19081027001.xml

[n1]
lemma = "jeg vilde takke dig, ikke stod der"
note = '''Bang havde forventet optagelse i avisen mandag 26.10. (på 25-års dagen for Peter Nansens forfatterdebut), men hans artikel om Nansen blev først trykt i avisen _København_ fredag 30.10.1908'''
      

[n2]
lemma = "den Fischerske »Jubelbog«"
note = '''Antagelig sigter Bang til det tyske udvalg af Nansens noveller,_Jugend und Liebe_, som med Bangs fortale udkom hos S. Fischer Verlag i 1909'''
      

[n3]
lemma = "om du synes, mit »Forord«"
note = '''Jf. brevene 19080823 og 19080826'''
      

[n4]
lemma = " "
note = '''Bangs husbestyrerinde Magdalene Thune (1872-1957), datter af boghandler Carl Mathias Thune, Tranebjerg, Samsø; hun var bosat i København senest fra ca. 1900; i 1920'erne drev hun en købmandsbutik i Tranebjerg sammen med en søster og vendte siden tilbage til København, død i Brønshøj; ugift'''
      

[n5]
lemma = "det første Hefte til »Skrifterne«"
note = '''Jf. brevet 19080823'''
      

[n6]
lemma = "at Hedvig og Sammy"
note = '''Det tyske forlæggerægtepar Hedwig og Samuel Fischer, som i festens anledning var i København'''
      

[n7]
lemma = " "
note = '''Betty Nansen'''
      

[n8]
lemma = " "
note = '''Peter Nansens lillebror Immanuel Nansen (1867-1934), cand.jur. 1890, derefter ansat ved De Danske Statsbaner, 1895 fuldmægtig, fra 1927 afdelingschef; gift 1892 med Christiane Nansen'''
      

[n9]
