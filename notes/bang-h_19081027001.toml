
# Notes for 19081027001.xml

[n1]
lemma = "jeg vilde takke dig, ikke stod der"
note = '''Bang havde forventet optagelse i avisen mandag 26.10. (på selve 25-års dagen for Peter Nansens forfatterdebut), men hans artikel om Nansen blev først trykt i avisen _København_ fredag 30.10.1908'''
      

[n2]
lemma = "den Fischerske »Jubelbog«"
note = '''Antagelig sigter Bang til det tyske udvalg af Nansens noveller med titlen _Jugend und Liebe_, trykt med Bangs fortale. Bogen udkom hos S. Fischer Verlag i Berlin 1909'''
      

[n3]
lemma = "om du synes, mit »Forord«"
note = '''Se også note til brevene 23.8.1908 og 26.8.1908'''
      
 
[n5]
lemma = "det første Hefte til »Skrifterne«"
note = '''Jf. note til brevet 23.8.1908'''
      

[n6]
lemma = "at Hedvig og Sammy"
note = '''Det tyske forlæggerægtepar Hedwig og Samuel Fischer, som i anledning af festen opholdt sig i København'''
      
      
[n9]
lemma = "vise Sammy deres Hus"
note = '''Gyldendaldirektør Jacob Hegel og hans hustru Julie Hegels villa Skovgaard i Ordrup nord for København'''

