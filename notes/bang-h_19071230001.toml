[n3]
lemma = "end første Gang"
note = '''Bangs første oplæsning i Berlin fandt sted torsdag 28.11.1907 ved et offentligt arrangement i Verein für Kunst; han læste her på tysk af sin roman _Mikaël_. Forud holdtes en privat generalprøve i familien Wasbutzkis hjem'''
      

