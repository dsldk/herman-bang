lemma = "ufrankeret"
note = '''En ufrankeret forsendelse blev i datidens Europa som regel fremsendt til adressaten, som ved udleveringen skulle betale porto plus et strafgebyr for den manglende porto. Nægtede modtageren at gøre det, blev forsendelsen returneret til afsender'''
      

