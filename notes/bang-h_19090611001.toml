
# Notes for 19090611001.xml

[n1]
lemma = "I lille Strandstræde 20"
note = '''Fra midten af juli 1909 til august 1911 boede Bang i lejligheden Lille Strandstræde 20, 1.sal, i København'''
      

[n2]
lemma = "Teatrets"
note = '''Dvs. Casino i Amaliegade i København, hvor Bang var sceneinstruktør fra august 1909 til august 1910'''
      

[n3]
lemma = "end dem, han"
note = '''Dvs. Fritz Petersen (1877-1911), der 1903-1905 var ejer af Sommerlyst, 1905-1910 direktør for Casino og meddirektør for Dagmarteatret. Han var gift 1899 med skuespillerinden Johanne Fritz-Petersen'''
      

[n4]
lemma = "Tjeneren"
note = '''Tyskeren Max Hartmann, der siden 1.9.1908 var ansat som Bangs tjener; han fulgte Bang til København og var tjener og praktisk medhjælp for ham i Lille Strandstræde 20 fra 1909 til Bangs sidste afrejse i efteråret 1911'''
      
      

[n6]
lemma = "Prøverne paa »Højesteret«"
note = '''Da dette ikke er titlen på et aktuelt teaterstykke, må det være Bangs ironiske betegnelse for teatret Casino. De to første opsætninger på Casino, som han instruerede efter sin tilbagekomst til København, var operetten _Prins Incognito (Kattekongen)_, premiere 14.8.1909, og lystspillet _Gurli_, premiere 29.8.1909'''
