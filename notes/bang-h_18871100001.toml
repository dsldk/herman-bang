
# Notes for 18871100001.xml

[n1]
lemma = "hun korresponderer jo til saa mange Blade"
note = '''Den kvindelige brevskriver og formodede journalist er ikke identificeret. Hendes brev, som Bang havde vedlagt dette brev til Langhoff, er ikke bevaret. Emnet må antages at være en omtale af Bangs nyudkomne roman _Stuk_'''

      
[n2]
lemma = "Imorgen(!) kommer Edvard B."
note = "Dvs. Edvard Brandes' anmeldelse af Bangs roman _Stuk_. Anmeldelsen blev trykt i _Politiken_, 4.11.1887, og er genoptrykt i bogen _Omkring Stuk_, 1977, s. 80-87"
      

[n4]
lemma = "Lie"
note = '''Jonas Lie var på dette tidspunkt var bosat i Paris'''
      

[n5]
lemma = "Bjørnson"
note = '''Bjørnstjerne Bjørnson var på dette tidspunkt var bosat i Paris'''
      

[n6]
lemma = "Skrivemaskinen »Kauffmann«"
note = '''Sandsynligvis journalisten Eugen Kauffmann (1859-1922), som i årene 1883-1891 var medarbejder ved _Berlingske Tidende_ og muligvis tillige leverede artikler til andre blade og aviser'''
