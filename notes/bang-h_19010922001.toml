
# Notes for 19010922001.xml

[n1]
lemma = "Som jeg telegraferede"
note = '''Se Bangs telegram fra Aalborg til Oluf Heise, dateret 17.9.1901'''
      
      
[n3]
lemma = "i den sidste Tid i Hørsholm"
note = '''I 1901 havde Bang fra maj til august opholdt sig i Hørsholm'''
      

[n4]
lemma = "Ogsaa Korrekturerne"
note = '''Bang havde en ugestid forinden modtaget de første korrekturer på _Det graa Hus_; bogen udkom 26.11.1901 på Det Schubotheske Forlag, København'''
      

[n5]
lemma = "paa Grund af min smaa Skrift"
note = '''Bang havde for vane at skrive sine manuskripter med en mikroskopisk lille håndskrift, der tit var et problem at læse korrekt for sætterne, både i bogtrykkerier og avistrykkerier'''
      

[n6]
lemma = "optræde i denne Tid"
note = '''Bang havde øjensynlig kalkuleret sine udgifter i forhold til indtægt fra offentlige oplæsninger i Aalborg'''
      

[n7]
lemma = "forbyder Lægen"
note = '''Dvs. Johannes Torrild'''
      

[n8]
lemma = "Honoraret paa »Fest«"
note = '''»Fest« var Bangs egen arbejdstitel for novellen _Ravnene_, Gyldendal 1902. I november 1902 var Bang kontraktligt overgået til forlaget Gyldendal'''
