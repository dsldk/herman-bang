note = '''Den finske skuespillerinde Ida Aalberg (1857-1915) gæstespillede på Casino første gang 15.9.1885'''
      

[n5]
lemma = "spiller hun Febren"
note = '''I Bangs artikel om hende i _Politiken_, 15.9.1885, står en tilsvarende formulering: "Ida Aalberg spiller Febren. Paa Feberangsten baserer hun Nora...", jf. også Bangs manuskriptfragment bag på brevet 1885, 7.september. Hun optrådte som Marsa i Jules Clarétie s (1840-1913) skuespil _Fyrst Zilah_'''
      

