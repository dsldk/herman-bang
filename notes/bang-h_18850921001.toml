[n10]
lemma = "omsendes i disse Dage til de tyske Scener"
note = '''Under rubrikken »Smæld og Smuld« står følgende to notitser i _Politiken_, fredag 25.10.1885: "Herman Bangs Dramatisering af Fædra vil for første Gang blive spillet i Gøteborg. Gøteborg-Theatret Primadonna, Fru Anna Sternvall, udfører Titelrollen. / Hvis hans Deltagelse i Menter-Tournéen tillader det, vil Herman Bang selv spille Hr. de Vilsac. Den svenske Oversættelse besørges af den unge Forfatter Algot Sandberg." – og nedenunder: "En tysk Bearbejdelse af Dramaet Fædra ved Hr. Emil Jonas omsendes i disse Dage til de tyske Scener." Disse to notitser efterfølges i avisen af to korte meddelelser om samme emne: "Herman Bang har nu forladt Fru Menters Sommerslot og er rejst til Berlin." samt: "Fru Sofie Menters Komposition _Fantaisie Hongroise_– for Orkester instrumenteret af Franz Liszt – vil efter Forlydende udkomme paa Hof-Musikhandelens Forlag."'''
