
# Notes for 18850921001.xml

[n1]
lemma = "en Afskrift af »Fædra«"
note = '''Dvs. en afskrift af Bangs manuskript til skuespillet _Ellen Urne_, jf. note til brevet 6.9.1885'''
     
     
[n3]
lemma = "that is the question"
note = '''eng.: det er spørgsmålet; citat fra William Shakespeares skuespil _Hamlet_, 3. akt, 1. scene'''
      

[n4]
lemma = "Ida"
note = '''Den finske skuespillerinde Ida Aalberg (1857-1915) gæstespillede på Casino første gang 15.9.1885'''
      

[n5]
lemma = "spiller hun Febren"
note = '''I Bangs artikel om hende i _Politiken_, 15.9.1885, står en tilsvarende formulering: »Ida Aalberg spiller Febren. Paa Feberangsten baserer hun Nora [...]«, jf. også Bangs manuskriptfragment bag på brevet 7.9.1885. Hun optrådte som Marsa i Jules Claréties (1840-1913) skuespil _Fyrst Zilah_'''
      
     

[n8]
lemma = "Anna Sternvall"
note = '''Anna Byström (1854-1926), svensk skuespillerinde, gift 1883-1903 med skuespilleren Oscar Sternvall'''
      
      

[n10]
lemma = "omsendes i disse Dage til de tyske Scener"
note = '''Under rubrikken »Smæld og Smuld« står følgende to notitser i _Politiken_, fredag 25.9.1885: »Herman Bangs Dramatisering af Fædra vil for første Gang blive spillet i Gøteborg. Gøteborg-Theatrets Primadonna, Fru Anna Sternvall, udfører Titelrollen. Hvis hans Deltagelse i Menter-Tournéen tillader det, vil Herman Bang selv spille Hr. de Vilsac. Den svenske Oversættelse besørges af den unge Forfatter Algot Sandberg.« – og nedenunder: »En tysk Bearbejdelse af Dramaet Fædra ved Hr. Emil Jonas omsendes i disse Dage til de tyske Scener.« Disse to notitser efterfølges i avisen af to korte meddelelser om samme emne: »Herman Bang har nu forladt Fru Menters Sommerslot og er rejst til Berlin.« samt: »Fru Sofie Menters Komposition _Fantaisie Hongroise_ for Orkester instrumenteret af Franz Liszt vil efter Forlydende udkomme paa Hof-Musikhandelens Forlag.«'''
