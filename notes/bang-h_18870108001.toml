
# Notes for 18870108001.xml

[n1]
lemma = "Hermed min første Artikel"
note = '''Dvs. op til folketingsvalget 28.1.1887. Den usignerede artikel har ikke kunnet identificeres i Politiken, men kan måske være et bidrag til rubrikken »Smæld og Smuld« i _Politiken_'''
      

[n2]
lemma = "Saa du gaar nu ind for at passe Syge?"
note = '''Fra slutningen af januar aftjente Peter Nansen sin værnepligt som sygepasser ved kasernen i Wildersgade på Christianshavn, jf. Karin Bang, s. 213'''
      

