
# Notes for 19090706001.xml

[n1]
lemma = "Her er Jægerkongres"
note = '''Den 3. nordiske Jægerkongres afholdtes fra søndag 4.7.1909 i København. Ifølge samtidige avisomtaler sejlede kongressens deltagere tirsdag eftermiddag 6.7. fra København til Marienlyst, hvor Dansk Jagtforening gav en banket på Badehotellet, afsluttet med et festfyrværkeri i parken'''
      

[n2]
lemma = "Paa en Gang kommer Sophus Bauditz"
note = '''Dvs. pludselig kom forfatteren Sophus Bauditz hen til Bang. Bauditz, der selv var en ivrig jæger, holdt et foredrag på Jægerkongressen om »Træk af Jagtens Historie i Danmark«'''
      

[n3]
lemma = "Legatet"
note = '''Dvs. Det Anckerske Legat'''
      

