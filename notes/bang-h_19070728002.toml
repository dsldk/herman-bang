[n8]
lemma = "Har De sét et Billede af Dr: Karl Hau?"
note = '''Bang hentyder til den tyske jurist Carl Hau (1881-1926), der i juli 1907 blev dødsdømt for at have myrdet sin svigermor. Retssagen vakte stor opmærksomhed i offentligheden på grund af bevisets diskutable stilling. Dommen blev ændret til fængsel på livstid. Hau blev løsladt efter 17 år'''
      

