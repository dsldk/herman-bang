lemma = "fik jeg intet Fædra-Hefte"
note = '''Bang hentyder til den tyske publicering af hans roman _Fædra_, som i april 1887 med titlen »Gräfin Urne« blev trykt som føljeton i fire dele i ugebladet _Deutsche Roman-Zeitung_'''
      
      

