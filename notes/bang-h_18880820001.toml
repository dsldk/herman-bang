
# Notes for 18880820001.xml

[n1]
lemma = "»det tyske Gæstespil«"
note = '''Har formodentlig sammenhæng med Bangs artikel »Khedivens Sønner« i _Politiken_, 8.8.1888, forud for en trups ankomst til København fra Berlin'''
      

[n2]
lemma = "»Ny Jord«"
note = '''Ingen sådan tekst af Bang ses i _Ny Jord_, dette nye danske tidsskrift, der to gange om måneden udkom fra januar 1888 til juni 1889, redigeret af Carl Behrens'''
      

