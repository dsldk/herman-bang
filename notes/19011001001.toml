[n2]
lemma = " "
note = '''Det Schubotheske Forlag. ‒ Bang havde 11.10.1897 skrevet under på, at samtlige hans bøger udgivet hos Det Schubotheske Forlag nu var solgt til dette forlag, som dermed besad retten til senere oplag og udgaver; se Niels Birger Wamberg: Digterne og Gyldendal, 1970, s. 232. Mens Bang arbejdede på Det graa Hus, var han på fast gage fra Det Schubotheske Forlag, se Harry Jacobsen: Den tragiske Herman Bang, s. 69'''
      

