
# Notes for 19071129001.xml

[n1]
lemma = "hos min Læge"
note = '''Den tyske læge Max Wasbutzki, Berlin'''
      

[n2]
lemma = "og iaftes offentligt"
note = '''Bang holdt 28.11.1907 en oplæsningsaften i Verein für Kunst, Berlin, hvor han læste af den tyske oversættelse af romanen _Michael_, der var udkommet på S.Fischer Verlag i 1906. Forud havde han holdt en privat generalprøve i Berta og Max Wasbutzkis hjem. Se også Harry Jacobsen:_Den tragiske Herman Bang_, s. 184'''
     
      

[n5]
lemma = "Hr. Ernst"
note = '''Knud Ernst, Bangs sekretær og praktiske medhjælp'''
     

 

[n9]
lemma = "M: 45"
note = '''Dvs. 45 Mark'''
      

[n10]
lemma = "menes Fru Frihling"
note = '''Emmy Frilling, – eventuelt stavet Frihling. Hun var Melniks veninde. Se note til Bangs brev 23.8.1907'''
      

[n11]
lemma = "min »Stærkest«"
note = '''Den sidste af de tre noveller i Bangs bog _Sælsomme Fortællinger_, der var udkommet 2.11.1907 hos Gyldendal'''
      

[n12]
lemma = "da Damen i Skørping skulde have de andre"
note = '''Bang havde i 11 år en ubetalt gæld til det pensionat i Skørping syd for Aalborg, hvor han havde boet juni-oktober 1896; se brevet 19070806'''
      

[n13]
lemma = "»Sælsommes«"
note = '''Bang sigter til sin seneste bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
