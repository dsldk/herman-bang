
# Notes for 19071129001.xml

[n1]
lemma = "hos min Læge"
note = '''Den tyske læge Max Wasbutzki, Berlin'''
      

[n2]
lemma = "og iaftes offentligt"
note = '''Bang holdt 28.11.1907 en oplæsningsaften i Verein für Kunst, Berlin, hvor han læste af den tyske oversættelse af sin roman _Michael_, der var udkommet på S.Fischer Verlag i 1906. Forud havde han holdt en privat generalprøve i Berta og Max Wasbutzkis private hjem. Se også Harry Jacobsens _Den tragiske Herman Bang_, s. 184'''
     
      
[n5]
lemma = "Hr. Ernst"
note = '''Knud Ernst var ansat som Bangs sekretær og praktiske medhjælp'''
     

 
[n9]
lemma = "M: 45"
note = '''Dvs. 45 Mark'''
      

[n10]
lemma = "menes Fru Frihling"
note = '''Emmy Frilling, – eventuelt stavet Frihling. Hun var formodentlig en veninde til Melnik, men ikke hans kæreste. Se også note til Bangs brev 23.8.1907'''
      

[n11]
lemma = "min »Stærkest«"
note = '''Den sidste af de tre noveller i Bangs bog _Sælsomme Fortællinger_, der var udkommet 2.11.1907 hos Gyldendal'''
      

[n12]
lemma = "da Damen i Skørping skulde have de andre"
note = '''Bang havde i 11 år en ubetalt gæld til det pensionat i Skørping (syd for Aalborg), hvor han havde boet i månederne juni-oktober 1896; se brevet 6.8.1907'''
      

[n13]
lemma = "»Sælsommes«"
note = '''Bang sigter til sin seneste bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
