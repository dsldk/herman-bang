lemma = " "
note = '''Bangs husbestyrerinde Magdalene Thune (1872-1957), datter af boghandler Carl Mathias Thune, Tranebjerg, Samsø; hun var bosat i København senest fra ca. 1900; i 1920'erne drev hun en købmandsburik i Tranbejerg sammen med en søster og vendte siden tilbage til København, død i Brønshøj; ugift'''
      

