
# Notes for 18990808001.xml

[n1]
lemma = "Frk: Husum er nu sagt op"
note = '''Frøken Pauline Husum var Bangs sygeplejerske, som fra København var blevet kaldt til Assens, se Bangs telegram til Aage Hirschsprung, 30.6.1899. Se også Bangs brev til Hirschsprung, 7.8.1899'''
      

[n2]
lemma = "Send dem under hendes Adresse"
note = '''Dvs. Enkefru Thomsens Pensionat i Assens, se Bangs brev til Hirschsprung, 7.8.1899'''
      
