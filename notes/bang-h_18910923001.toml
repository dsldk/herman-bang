
# Notes for 18910923001.xml

[n1]
lemma = "Vi"
note = '''Dvs. ledelsen af Studentersamfundets fri Theater, København, hvortil blandt andre hørte Peter Nansen, Johan Knudsen, Carl Behrens og formentlig den unge jurastuderende Holger Federspiel'''
      

[n2]
lemma = "»Ens. M.«"
note = '''_Ensomme Mennesker_ (ty. Einsame Menschen), skuespil i fem akter af den tyske forfatter Gerhart Hauptmann (1862-1946), uropført i Berlin 11.1.1891. En oversættelse til norsk ved A. Trampe Bødtker udkom i serien "Bibliothek for De tusen hjem", Fagerstrand pr. Høvik, uden trykkeår (men formodentlig i 1891)'''
      

[n3]
lemma = "Et lille St. af Gustav Wied"
note = "Forfatteren Gustav Wieds (1858-1914) korte skuespil _En Bryllupsnat_, skuespil i en akt (udkom i bogform i 1892)"
      

[n4]
lemma = "Dit St."
note = "Dvs. Bangs sørgespil _Brødre_, jf. note til brevet 22.9.1891"
      
      

[n7]
lemma = "Det fr. Th."
note = '''Dvs. Det fri Theater'''
      
      

[n9]
lemma = "»Sportsmænd«"
note = '''Et lystspil i fem akter af Otto Benzon (1856-1927)'''
      

[n10]
lemma = "»Th. Raq.« "
note = '''_Thérèse Raquin_, skuespil af den franske forfatter Émile Zola (1840-1902), oversat af Peter Nansen; premiere ved Det fri Theaters åbningsforestilling på Folketeatret 25.3.1891'''
      
      

[n12]
lemma = "»En Pariserinde«"
note = '''En komedie i to akter af franskmændene Émile Souvestre og Dubois-Davesne (1800-74), oversat til dansk af Jonas Collin (1840-1905)'''
      

[n13]
