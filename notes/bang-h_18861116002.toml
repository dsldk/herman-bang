
# Notes for 18861116002.xml

[n1]
lemma = "Jeg takker Dem for Kritiken af min Bog"
note = '''Edvard Brandes' anmeldelse af Bangs novellesamling _Stille Eksistenser_ er trykt i _Politiken_, fredag 12.11.1886'''
      

[n2]
lemma = "at jeg den Dag erobrede to relative Sætninger for min Roman"
note = '''Bang hentyder til sit igangværende arbejde med romanen _Stuk_, som udkom i 1887'''
      

[n3]
lemma = "har store Fødder"
note = '''Bang hentyder til et sted i sin novelle »Hendes Højhed«, trykt i novellesamlingen _Stille Eksistenser_: »[...] Hendes Højhed blev ved at sidde med bøjet Hoved. Hun saa ned i Gulvet paa Hr. Kaims Fødder, uhyre Fødder i et Par Laksko med høje Hæle. / En _Bredde_ af Fødder... [...]«. Herman Bang: Romaner og noveller, bd. 7, 2010, s. 101'''
      

[n4]
lemma = "Jakobsens Breve"
note = '''Artiklen »Breve fra J.P. Jacobsen. Meddelte af Edvard Brandes«, trykt i tidsskriftet _Tilskueren_, oktober og november-december 1886'''
      

[n5]
lemma = "Hans Bog"
note = '''J.P. Jacobsen:_Digte og Udkast. Udgivet af Edvard Brandes og Vilhelm Møller_, Gyldendal 1886'''
