
# Notes for 18890700001.xml

[n1]
lemma = "Til det første Hefte"
note = '''Tidsskriftet _Af Dagens Krønike_, redigeret af Peter Nansen, udkom antagelig månedligt. Det første nummer bærer dateringen Juli 1889, det andet August 1889'''
      

[n2]
lemma = "Modellen til Lona Hessel"
note = '''I den norske dramatiker Henrik Ibsens skuespil _Samfundets støtter_ (1877) er frøken Lona Hessel en halvsøster til konsulinde Bernick'''
      

[n3]
lemma = "»Digtene«"
note = '''Henrik Ibsen:_Digte_, udgivet 1871'''
      

[n4]
lemma = "Hun"
note = '''Dvs. den norske kvinde Rikke Tresselt (1837-1923), født Holst, Henrik Ibsens ungdomsveninde, senere gift med en købmand i Bergen'''
      

[n5]
lemma = "vil jeg saa gengive"
note = '''Herman Bang: »Lidt om Henrik Ibsen som Ung. (En Venindes Erindringer)« blev i 1889 trykt i oktoberhæftet af _Af Dagens Krønike_, s. 340-344'''
      

[n6]
lemma = " "
note = '''Skuespillerinden Louise Brock (1864-1900), debut 1880 hos August Rasmussen i Odense, fra 1884 tilknyttet Casino i København; gift 1887 med Peter Nansen, ægteskabet opløst ca. 1891'''
      

[n7]
lemma = " "
note = '''Journalisten Ove Rode (1867-1933), fra 1889 redaktør af avisen København, senere folketingspolitiker for Det Radikale Venstre'''
      

[n8]
lemma = "Nejendam"
note = '''Carl Neiiendam (1858-1930), københavnsk kok og restauratør, 1888-1905 indehaver af Bazaren i Tivoli og 1891-1917 af Hotel Phønix i Bredgade, København'''
      

[n9]
lemma = "Jeg vil iøvrigt nu begynde paa en Roman"
note = '''Velsagtens Bangs aldrig fuldførte udkast til _Den sidste Dansker_'''
