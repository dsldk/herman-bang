
# Notes for 19070927001.xml

[n1]
lemma = "Græbe"
note = '''Dvs. Græbes Bogtrykkeri, København, der var ved st færdigsætte Bangs nye bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
      

[n2]
lemma = "tager jeg fat paa »Glædelig Jul«"
note = '''Bangs lille essay »Snart er det Jul –« blev trykt i flere danske provinsaviser 5.12. og 6.12.1907'''
      

[n3]
lemma = "Naar skal dog »Macbeth« gaa?"
note = '''Premieren fandt sted 6.10.1907 på Det Kongelige Teater i København med Betty Nansen i den kvindelige hovedrolle; se også note til brevet 10.8.1907'''
