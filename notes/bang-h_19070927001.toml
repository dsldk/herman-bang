note = '''Dvs. Græbes Bogtrykkeri, København, der var ved st færdigsætte Bangs nye bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
      

[n2]
lemma = "tager jeg fat paa »Glædelig Jul«"
note = '''»Snart er det Jul –«, trykt i flere danske provinsaviser 5. og 6.12.1907'''
      

[n3]
lemma = "Naar skal god »Macbeth« gaa?"
note = '''Premieren fandt sted 6.10.1907 på Det Kongelige Teater med Betty Nansen i den kvindelige hovedrolle, se note til brevet 19070810'''
