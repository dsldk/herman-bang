
# Notes for 18981203001.xml

[n1]
lemma = " "
note = '''Bangs novelle med denne titel blev trykt som føljeton i Hver 8. Dag mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Bang sigter til »En Fortælling om Elskov«, som han på dette tidspunkt endnu manglede at færdigskrive; som en af tre noveller indgår den i _Liv og Død_ , udgivet 13.5.1899 på Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Bangs husholderske og tjenestepige, som Bang har sendt i byen med dette brev til Aage Hirschsprung på Det Schubotheske Forlag i Silkegade i København'''
      

[n4]
lemma = " "
note = '''Bangs roman Det hvide Hus var udkommet 26.11.1898 på Det Schubotheske Forlag'''
      

[n5]
lemma = " "
note = '''... uidentificeret person... Navnet er ret tydeligt skrevet; kan det mon eventuelt dreje sig om [Fritz] Boesen ???'''
      

[n6]
lemma = " "
note = '''Den første selvstændige bogudgave var udkommet 9.11.1898 på Det Schubotheske Forlag'''
      

