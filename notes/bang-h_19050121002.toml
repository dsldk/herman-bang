
# Notes for 19050121002.xml

[n1]
lemma = "Dreyer"
note = '''Dvs. Carl P. Dreyers Vinhandel, Krystalgade 15, København'''
      

[n2]
lemma = "»Sans-souci«"
note = '''Navnet på villaen, som Bang og hans søster lejede på Marienlyst Badehotel ved Helsingør. Det franske navn betyder: Sorgenfri'''
      

[n3]
lemma = "Fru Bauditz"
note = '''Sandsynligvis Olga Bauditz (født 1847), født Holst, enke efter toldassistent Ferdinand Bauditz i Middelfart. Hun tilhørte enten Nini Holsts familie eller bekendtskabskreds'''
      

[n4]
lemma = "ifjor i Aalsgaarde"
note = '''I maj-juni 1904 holdt Nini Holst og Herman Bang sommerferie sammen i Aalsgaarde på Sjællands nordkyst'''
      

[n5]
lemma = "Margrethe"
note = '''Personen er ikke identificeret. Hun var sandsynligvis enten i familie med eller en veninde til Nini Holst'''
      

[n6]
lemma = "Jens og Astrid"
note = '''Jens Peter von Scholten og Astrid Pålsson, Bangs skånskfødte sygeplejerske, indgik ægteskab 12.8.1905 i Asminderød Kirke'''


[n7]
lemma = "Sønnen"
note = '''Christian Bauditz (født 5.12.1888), som ifølge et par andre af Bangs breve har boet med sin mor Olga Bauditz i Middelfart. Se også _Danmarks Adels Aarbog_ 1906, s.47'''
