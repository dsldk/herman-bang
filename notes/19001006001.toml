
# Notes for 19001006001.xml

[n1]
lemma = "at jeg igaar lod min Læge skrive"
note = '''Et sådant brev fra Bang til Hirschsprung er ikke bevaret; Bang må have dikteret dets ordlyd til sin læge, Valdemar Brummerstedt (1868-1941)'''
      

[n2]
lemma = "Hvad »Tine« angaar"
note = '''Bangs hentyder til det spørgsmål, som han havde stillet i sit brev til Aage Hirschsprung, 3.10.1900, angående honorarstørrelsen for andenudgaven af romanen _Tine_ , der var udkommet i dagene før 5.10.1900 på Det Schubotheske Forlag'''
      

[n3]
lemma = "at kunne besvare Deres Brev"
note = '''Et sådant brev fra Aage Hirschsprung til Bang er ikke bevaret'''
