lemma = "»Ensomme Mennesker«"
note = '''Skuespil af den tyske forfatter Gerhart Hauptmann (1862-1946); uropført i Berlin 11.1.1891. En oversættelse til norsk ved A. Trampe Bødtker udkom i serien "Bibliothek for De tusen hjem", Fagerstrand pr. Høvik, uden trykkeår (men formodentlig i 1891); se også brevet 18910923'''
      

