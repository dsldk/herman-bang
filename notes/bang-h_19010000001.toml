
# Notes for 19010000001.xml

[n1]
lemma = "»Ensomme Mennesker«"
note = '''Skuespil af den tyske forfatter Gerhart Hauptmann (1862-1946); uropført i Berlin 11.1.1891. En oversættelse til norsk ved A. Trampe Bødtker udkom i serien »Bibliothek for De tusen hjem«, Fagerstrand pr. Høvik, uden trykkeår (men formodentlig i 1891). Se også brevet 23.9.1891'''
      
      

[n4]
lemma = "Men Rollebesætningen bestemmer jeg"
note = '''Fra sæsonerne 1900/01 og 1901/02 har Mette Borg ikke kunnet påvise iscenesættelser af Herman Bang, se hendes bog, s. 201. Skuespillet _Ensomme Mennesker_ ses ikke omtalt i Mette Borg: _Sceneinstruktøren Herman Bang_, 1986'''
