
# Notes for 19010000001.xml

[n1]
lemma = "»Ensomme Mennesker«"
note = '''Den tyske forfatter Gerhart Hauptmanns (1862-1946) skuespil _Einsame Menschen_ var blevet uropført i Berlin 11.1.1891. En oversættelse til norsk ved A. Trampe Bødtker udkom i serien »Bibliothek for De tusen hjem«, Fagerstrand pr. Høvik, uden trykkeår (men formodentlig i 1891). Se også brevet 23.9.1891'''
      
      
[n4]
lemma = "Men Rollebesætningen bestemmer jeg"
note = '''Skuespillet _Ensomme Mennesker_ er ikke omtalt i Mette Borgs bog _Sceneinstruktøren Herman Bang_, 1986. I teatersæsonerne 1900/01 og 1901/02 har Mette Borg ikke kunnet påvise iscenesættelser af Herman Bang (se Mette Borg, s. 201)'''
