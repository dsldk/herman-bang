note = '''Skuespillerinden Betty Hennings (1850-1939), født Schnell; gift 1877 med musikforlæggeren Henrik Hennings'''
      

[n4]
lemma = "Men Rollebesætningen bestemmer jeg"
note = '''Fra sæsonerne 1900/01 og 1901/02 har Mette Borg ikke kunnet påvise iscenesættelser af Herman Bang, se hendes bog, s. 201. Skuespillet _Ensomme Mennesker_ ses ikke omtalt hos Mette Borg'''
