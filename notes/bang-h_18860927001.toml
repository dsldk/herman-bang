
# Notes for 18860927001.xml

[n1]
lemma = "sender jeg »Meiningerne« tilbage"
note = '''Bang sigter til sit rettede korrekturtryk af artiklen »Sceniske Reform-Forsøg«, trykt i månedsskriftet _Tilskueren_s oktoberhæfte 1886, jf. hans brev til Ǹeergaard, ca. 15.9.1886'''
      

[n2]
lemma = "»Die Nation«"
note = '''Det kan ikke påvises, at Bangs artikel »Sceniske Reform-Forsøg« blev offentliggjort i Tyskland... Så vidt det i 2018 er registreret, rummer tidsskriftet _Die Nation_ i øvrigt ingen bidrag af Bang'''
      
      

[n4]
lemma = "Min nye Bogs store Fortælling"
note = '''Dvs. novellen »Ved Vejen« i _Stille Eksistenser_, der udkom i København 27.10.1886'''
      

[n5]
lemma = "mit bedste Arbeide"
note = '''Bang sigter til de svarbreve, som han sidst i september 1886 modtog fra sine tre fortrolige venner i København: Peter Nansen, Julius Schiøtt og Vilhelm Møller, der alle havde læst manuskriptet til »Ved Vejen«'''
      

[n6]
lemma = "»Franz Pander«"
note = '''Bangs bog _Excentriske Noveller_ udkom 4.12.1885. Den ene af bogens tre noveller, »Franz Pander«, udspiller sig i Hamburg i et internationalt artistmiljø'''
      

[n7]
lemma = "Ret maatte »hafve»"
note = '''Dvs.: måtte have ret. Verbets stavemåde var i 1800-tallet forlængst forældet, hvad der tyder på, at Bang associerer til et sted i dansk litteratur fra 1500-, 1600- eller 1700-tallet eller i en dansk bibeloversættelse fra samme tidsrum'''
      

[n8]
lemma = "fa Laurids Bruun"
note = '''Laurids Bruun (1864-1935), forfatter, cand.polit i 1887. Han dubuterede i 1886 med novellesamlingen _Historier. En Kjøbstadidyl_ , P.G. Philipsens Forlag. En af bogens noveller, »For god«, var oprindelig blevet offentliggjort i _Tilskueren_ , nov.-dec. 1885'''
      

[n9]
lemma = "Stuckenberg"
note = '''Viggo Stuckenberg debuterede med bogen _Digte_, der udkom i oktober 1886 på P.G. Philipsens Forlag'''
      

[n10]
lemma = "under Korsbaand"
note = '''En postal forsendelsesform, forbeholdt tryksager og dermed til en billigere porto'''
      

[n11]
lemma = "enfin"
note = '''fr.: kort sagt; altså'''
      

[n12]
lemma = "»dans le mouvement«"
note = '''fr.: er med på noderne; følger med tiden'''
      

[n13]
lemma = "je restarai sans rancune"
note = '''fr.: jeg vedbliver at være uden nag'''
      

[n14]
lemma = "et »ganske« Ark"
note = '''Dvs. fylder lige så meget som et helt trykark, der i en bog normalt er på 16 bogsider'''
      

[n15]
lemma = "Decemberheftet"
note = '''I et brev til Peter Nansen fra [8.12.1886] fortæller Bang, at han til _Tilskueren_ har færdigskrevet en artikel om forfatterne J.P. Jacobsen, Gustav Esmann, Peter Nansen og Viggo Stuckenberg. En sådan artikel af Bang blev imidlertid aldrig trykt'''
      

[n16]
lemma = "Esmanns"
note = '''Med »Stykker« mener Bang de af Gustav Esmanns teaterstykker, der (også) offentliggjordes i bogform'''
      

[n17]
lemma = "n'est-ce-pas?"
note = '''fr.: er det ikke rigtigt?'''
