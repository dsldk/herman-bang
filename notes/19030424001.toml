[n1]
lemma = "Tak for Din Fødselsdagshilsen"
note = '''20.4.1903 var Bang fyldt 46 år'''
      

[n2]
lemma = "Sofie"
note = '''Muligvis Bangs yngste søster Sophie Øllegaard Gøtsche (1868-1912), gift 1892 med T.W. Gøtsche, forpagter af Lyngballegaard ved Mundelstrup'''
      

[n3]
lemma = "105 Pund"
note = '''Pund var en dansk vægtenhed, svarende til et halvt kilogram. Den 22-årige Bertha Holst vejer altså 52,5 kilo'''
      

[n4]
lemma = "Nu rejser Adelgunde og Frk Andersen"
note = '''Formodentlig begge ansat som hushjælp i lejligheden Gammel Kongevej 25, 4. sal'''
      

[n5]
lemma = "af hele Huset"
note = '''Dvs. af alle lejlighedens beboere'''
      

[n6]
lemma = " "
note = '''Nini Holst (1853-1922), søster til Herman Bang og (adoptiv)mor til Bertha Holst; 1900-07 boede hun og Herman Bang i samme lejlighed i København'''
      

[n7]
lemma = "Frøken Langs"
note = '''Theodora Lang (1855-1935), grundlægger af Th. Langs Skoler i Silkeborg'''
      

[n8]
lemma = "at komme paa Ladegaarden"
note = '''Dvs. på fattiggården, datidens udtryk for offentlig betalt anbringelse af ubemidlede, der ikke kunne forsørge sig selv'''
