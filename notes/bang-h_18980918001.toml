lemma = "jeg kan ikke faa fri nogen Formiddag"
note = '''Bang havde fra november 1897 til februar 1900 en kontraktansættelse som sceneinstruktør ved Folketeatret, Nørregade i København'''
      
     

[n3]
lemma = "vil jeg have som Motto paa »Det hvide Hus«"
note = '''Bangs roman, der udkom 26.11.1898 på Det Schubotheske Forlag, har som motto et lille digt, der er trykt forrest i bogen: »Tell me the tales, / that to me were so dear, / long long ago / long long ago.« Digtet er skrevet af den engelske forfatter Thomas Haynes Bayly (1797-1839)'''
