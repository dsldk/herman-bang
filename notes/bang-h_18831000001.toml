
# Notes for 18831000001.xml

[n1]
lemma = "Saa endte den puniske Krig"
note = '''Skal udtales med tryk på ordet »saa«, dvs.: således endte den puniske krig. I antikken førte den romerske republik tre krige imod bystaten Karthago på Nordafrikas kyst, de såkaldt puniske krige, i hhv. 269-241, 217-201 og 149-146 f.Kr. Citatet stammer fra S.B. Thriges (1820-1901) _Lærebog i den gamle Historie til Brug for de lærde Skoler_, 2.udg. 1863, som Bang må have stiftet bekendtskab med som gymnasieelev'''
      
      

