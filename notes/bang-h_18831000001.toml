[n1]
lemma = "Saa endte den puniske Krig"
note = '''Dvs. således endte den puniske krig. I antikken førte romerne tre krige imod bystaten Karthago på Nordafrikas kyst, de såkaldt puniske krige, i hhv. 269-241, 217-201 og 149-146 f.Kr. Citatet stammer fra S.B. Thrige s (1820-1901) "Lærebog i den gamle Historie til Brug for de lærde Skoler", 2.udg. 1863, som Bang må have stiftet bekendtskab med som gymnasieelev'''
      

