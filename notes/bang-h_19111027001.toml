
# Notes for 19111027001.xml
     

[n2]
lemma = "det er ikke morsomt »at fejre Triumfer«"
note = '''I Det Kongelige Bibliotek ligger som det 70.brev i Acc.2001/148 en kuvert med et bogtrykt, udateret resumé (med titlen: »Herman Bang som uppläsare«) af pressens anmeldelser af Bangs optræden under opholdene i Göteborg og i Stockholm i 1911; i kuverten findes intet brev eller andet håndskrevent; den er frankeret med et svensk 10 öres frimærke og poststemplet _PKXP[...] 6.11.1911_ og et dansk modtagerstempel: _Kjøbenhavn V. 3.OMB-7.11.11_ ; udskriften er i Bangs håndskrift: _Fru Olga Dahl. / København.V. / Prinsesse Maries Allée 14._ '''
