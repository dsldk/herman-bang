note = '''Den østrigske skuespiller Joseph Lewinsky (1835-1907), bosat i Wien. Ifølge Bangs brev til Peter Nansen [Wien, 5.4.1886] nægtede Lewinsky sig hjemme, da Bang henvendte sig med et brev fra Edvard Brandes'''
      

[n2]
lemma = " "
note = '''Bang sigter til den tyske oversættelse af Edvard Brandes' skuespil Et Besøg, omtalt i Bangs brev til Edvard Brandes, Torsdag [Wien, 18860500]; ifølge dette brev er det ikke Bang selv, der har oversat dette stykke til tysk, men en skuespiller fra Meiningen, dvs. Max Eisfeld'''
      

[n3]
