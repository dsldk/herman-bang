
# Notes for 18890406001.xml

[n1]
lemma = "jeg skriver Bog"
note = '''Under opholdet 13.1.-19.5.1889 på Hotel Skandinavien i Nakskov skrev Bang sin roman _Tine_, der udkom 24.10.1889'''
      

[n2]
lemma = "saa pinlig"
note = '''Dvs. pinagtig, pinefuld'''
      

[n3]
lemma = "»Ved Vejen«"
note = '''Novelle i Bangs novellesamling _Stille Eksistenser_, der udkom i oktober 1886'''
      

[n4]
lemma = "Nu ogsaa Pontoppidan og Elmgaard"
note = '''Forfatterne Henrik Pontoppidan (1857-1943) og Bertel Elmgaard (1861-1894). Kultusministeriet offentliggjorde 5.4.1889, at de fik tilkendt en treårig forfatterunderstøttelse'''
      

[n5]
lemma = "Hvem mon der har faaet det Anckerske Legat?"
note = '''Det Anckerske Legat blev i 1889 tildelt forfatteren Alfred Ipsen. I et brev dateret Nakskov 23,2,1889 havde Bang allerede rettet det samme spørgsmål til Kristian Dahl'''
      
      

[n7]
lemma = "jeg endnu ikke har læst »Fjeldmennesker«"
note = '''Forfatterægteparret Amalie Skram (1846-1905) og Erik Skram (1847-1923) havde i fællesskab skrevet lystspillet _Fjældmennesker_ (trykt 1889, opført 1892 på Dagmarteatret i København)'''
      

[n8]
lemma = "har nu skrevet til Langhoff"
note = '''Dette brev til Paul Langhoff er ikke bevaret'''
      

[n9]
lemma = "til Bornholm og læse op"
note = '''Bang har sidenhen skildret denne turné 20.-25.5.1889 i »Kunstrejse paa Bornholm«, trykt i hans bog _Ti Aar_, 1891'''
      

[n10]
lemma = "saa rejser jeg til Bergen for at holde Forelæsninger"
note = '''Sidst i maj 1889 rejste Bang til Norge, hvor han opholdt sig til oktober; i Bergen holdt han offentlige foredrag om henholdsvis J.P. Jacobsen, Amalie Skram og Arne Garborg'''
      
