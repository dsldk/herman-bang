note = '''Dvs. Hirsch; personen er ikke identificeret, men var formodentlig en redakøtr ved avisen _Berliner Tageblatt_. Bang havde kort før sin udvisning af Preussen indgået aftale om at levere tekster til både _Schorers Familienblatt_ og _Berliner Tageblatt_'''
