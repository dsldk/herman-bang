[n5]
lemma = "paa Skydebanen"
note = '''Dvs. i selskabslokaler tilhørende Det Kongelige Kjøbenhavnske Skydeselskab og Danske Broderskab, Vesterbrogade, København. I_Politiken_, 2.8.1888, står et udførligt referat af den hyldesttale, som den berømte litteraturkritiker, dr.phil. Georg Brandes (1842-1927) denne aften holdt ved bordet for den gæstespillende østrigske skuespiller Josef Kainz (1858-1910), der kvitterede ved livfuldt at læse digte. "Hans Deklamation vil være Tilhørerne uforglemmelig." Hvilke tre tyske digte, han foredrog ved denne lejlighed, fremgår af optakten til Herman Bangs store essay om "Josef Kainz", trykt i Teatret, 1892, s. 33f., hvor Kainz' danske gæstespil i 1888 efterfølgende bliver nøjere karakteriseret'''
