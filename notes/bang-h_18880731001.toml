
# Notes for 18880731001.xml

      

[n3]
lemma = "Hr. og Fru Sinding"
note = '''Den norske billedhugger Stephan Sinding (1846-1922) og hans kone, skuespillerinden Elga Sinding (1859-1936), født Betzonich; de var i årene 1884-91 bosat i København'''
      

[n4]
lemma = "Jakobsen"
note = '''Måske journalist og skuespiller Jacob Jacobsen (1865-1955), se Karin Bang, s. 886f'''
      

[n5]
lemma = "paa Skydebanen"
note = '''Dvs. i selskabslokaler tilhørende Det Kongelige Kjøbenhavnske Skydeselskab og Danske Broderskab, Vesterbrogade, København. I _Politiken_, 2.8.1888, står et udførligt referat af den hyldesttale, som den berømte litteraturkritiker, dr.phil. Georg Brandes (1842-1927) denne aften holdt ved bordet for den gæstespillende østrigske skuespiller Josef Kainz (1858-1910), der kvitterede ved livfuldt at læse digte. »Hans Deklamation vil være Tilhørerne uforglemmelig.« Hvilke tre tyske digte, han foredrog ved denne lejlighed, fremgår af optakten til Herman Bangs store essay om »Josef Kainz«, trykt i Bangs bog _Teatret_, 1892, s. 33f., hvor Kainz' danske gæstespil i 1888 efterfølgende bliver nøjere karakteriseret'''
