note = '''Christian Gulmann: "Det femte Theater",_Nationaltidende_, 18.4.1897, var et indlæg i debatten om eventuelt at grundlægge et nyt privatteater i hovedstaden, det første på Frederiksberg (jf. note til brevet 18970413). Gulmanns faste føljeton hver søndag i_Nationaltidende_havde rubrikoverskriften "Forhold og Mennesker"'''
      

[n2]
lemma = "hvor jeg ikke styrer Kreta"
note = '''I_Aftenbladet_skrev Bang (under mærket Vidi) fra begyndelsen af marts til midten af maj 1897 en række journalistiske artikler om den storpolitiske krise, som stridighederne om øen Kreta havde givet anledning til. Kreta havde i et par århundreder været under osmannisk, dvs. tyrkisk (og dermed muslimsk) herredømme, men dens befolkningsflertal var græsk (kristent). En opstand på øen i 1896 var efterfulgt af international diplomatisk aktivitet. 15.2.1897 blev græske militærstyrker landsat, og fra 7.4. var kamphandlinger en realitet; en månedstid senere havde Det Osmanniske Rige vundet en knusende sejr. Grækenland fik en ny regering, og i maj rømmede de græske styrker Kreta efter diplomatisk indgriben af de europæiske stormagter. Kreta fik udstrakt selvstyre inden for rammerne af et internationalt protektorat, garanteret af Rusland, Storbritannien, Frankrig og Italien. Først i 1913 blev øen en del af Grækenland'''
      

