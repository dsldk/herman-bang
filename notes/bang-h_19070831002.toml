[n5]
lemma = "Frøken Thune Rejsepenge"
note = '''Magdalene Thune flyttede på Bangs anmodning til Berlin og førte fra september 1907 hus for ham i Fasanenstrasse 58'''
      
     
      

[n8]
lemma = "Hans Stykke"
note = '''På Kleines Theater i Berlin havde den danske dramatiker Sven Langes komedie _Die Stimme der Unmündigen_ (originaltitel:_De umyndiges Røst_) premiere onsdag 28.8.1907; »Skuespillet gives med Teatrets Første-Kræfter i Hovedrollerne og i Dekorationer af Hr. Svend Gade« (citat fra _Politiken_, 27.8.1907). At Bang og hans unge ven Josef Melnik (1881-1931) overværede den tyske premiere fremgår af Melniks notits på det trykte teaterprogram og på teaterbilletten (Parquet rechts, Reihe 8, Sitz No. 183), som idag begge findes bevaret i Det Kongelige Bibliotek blandt Bangs breve til Melnik: NKS 2353, folio'''
      

[n9]
lemma = "Mæren Esmann var her ogsaa"
note = '''Fanny Esmann, enke efter den myrdede forfatter Gustav Esmann (1860-1904). I Berlin havde Gustav Esmanns lystspil _Fader og Søn_ på dette tidspunkt »uden Afbrydelse fyldt "Kleines Theater" halvtredsindstyve Aftner« (_Politiken_, 27.8.1907).'''
      

[n10]
lemma = "Frøken Hammerich"
note = '''Søndag 4.9.1904 blev forfatteren Gustav Esmann skudt i sit soveværelse i København af en 15 år yngre elskerinde, der følte sig forsmået, og som derefter skød sig selv og døde dagen efter. Hun hed Karen Hammerich (1875-1904) og var journalist, først som _Nationaltidendes_ korrespondent i London og i 1904 medarbejder ved _Politiken_. Ugebladet _Verdens-Spejlet_ bragte 11.9.1904 nekrologer over dem begge. Se også John Chr. Jørgensens biografi _Skandalejournalisten Gustav Esmann_, Eget forlag 2010, s. 109ff.'''
      

