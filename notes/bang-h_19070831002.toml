[n1]
lemma = "Jeg sidder midt i en stor Fortælling"
note = '''Bang er ved at færdigskrive sin novelle »Stærkest ‒«, trykt som den sidste historie i hans novellesamling _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
      

[n2]
lemma = "om elve Dageskal jeg flytte"
note = '''Bang flyttede 9.9.1907 fra Nürnbergerstrasse 36 til en stuelejlighed med haveudsigt i Fasanenstrasse 58'''
      

[n3]
lemma = "Ernst"
note = '''Dvs. Knud Ernst, Bangs sekretær og praktiske medhjælp'''
      

[n4]
