
# Notes for 19060914001.xml

[n1]
lemma = "til Skovgaard"
note = '''Betty Nansen opholdt sig som gæst på Gyldendaldirektør Jacob Hegel og frues landsted i Ordrup nord for København'''
      

[n2]
lemma = "hvad man »refererer Dem«"
note = '''Dvs. hvad man fortæller Dem'''
      

[n3]
lemma = "»Løgnens Ansigter«"
note = '''Et skuespil af Stellan Rye (1880-1914) med musik af Harding Sonne, premiere på Dagmarteatret 5.9.1906, iscenesat af Stellan Rye selv'''
      

[n4]
lemma = "flytte Heidelberg til Coimbra"
note = '''Bang hentyder til Karl Larsens danske oversættelse af Wilhelm Meyer-Försters folkelige skuespil _Alt-Heidelberg_, der på dansk blev til _Hans Højhed_, opført på Folketeatret ialt 123 gange mellem 1903 og 1906. – Coimbra (en universitetsby i Portugal mellem Porto og Lissabon) hentyder til Karl Larsens eget skuespil _Inez fra Coimbra_, se note til brevet 7.9.1906'''
      

[n5]
lemma = "som Wied fortsætte de stakkels »Mus«"
note = '''Forfatteren Gustav Wieds satyrspil _Dansemus_, udgivet 1905 hos Gyldendal. Wied dramatiserede s.m. Emma Gad sin roman, og dette skuespil blev opført i 1914 under titlen _Kærlighedens Kispus_'''
      
     
[n7]
lemma = "»Jubilaren, der rider«"
note = '''Uvist hvad Bang sigter til med dette udtryk, men formentlig menes Julius Lehmann (1861-1931), fra 1893 sceneinstruktør ved Det Kongelige Teater, hvor Hans Beck (1861-1952) siden 1894 var balletmester'''
      

[n8]
lemma = "derfor saá jeg saadan ud i Sommer"
note = '''Uvist hvad Bang sigter til'''
