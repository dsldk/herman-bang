
# Notes for 18851217001.xml

[n1]
lemma = "Serien »Studienköpfe«"
note = '''ty.: Studiehoveder. Begrebet er lånt fra billedkunsten, hvor et studiehoved er en kunstners skitse til et portræt. Bang gav i 1880'erne flere af sine danske avisartikler denne overskrift'''
      

[n2]
lemma = "trykt i »Tageblatt«"
note = '''_Berliner Tageblatt_, 4.1.1886'''
      

[n3]
lemma = "»Pschorrers Familienblatt«"
note = '''Formentlig Bangs spøgefulde staveform af _Schorers Familienblatt_, Berlin 1880-94. Et velkendt ølbryggeri i München hed Pschorr, grundlagt af brygger Joseph Pschorr (1770-1841)'''
      
     

[n5]
lemma = "Redaktøren"
note = '''_Schorers Familienblatt_ blev i 1885 redigeret af August J. Mordtmann (1839-1912) og Ernst Otto Hopp (1841-1910); så vidt vides var de imidlertid begge tyske af fødsel'''
      

[n6]
lemma = "Jeg er saa berømt paa Amager"
note = '''På Amager havde efterkommere af indvandrede hollandske bønder og gartnere lige siden 1500-tallet opretholdt deres kulturelle særpræg på øen'''
      
      

[n8]
lemma = "en Forlægger i Leipzig"
note = '''En tysk oversættelse udkom tilsyneladende først i 1887 – og i Berlin, ikke Leipzig'''
      

[n9]
lemma = "Enfin – mon ami – ca est bien triste, la vie"
note = '''fr.: Altså – min ven – det er virkelig jammerligt, livet'''
      
     

[n11]
lemma = "ikke tage de Silhuetter"
note = '''Bang sigter formodentlig til sin tekst »Berliner-Silhouetter«, der blev trykt i _Bergens Tidende_, 16.1.1886; havde artiklen ikke tilstrækkelig kvalitet til at komme i _Politiken_, kunne den åbenbart bruges til at skaffe Bang en indtægt fra Bergen!'''
