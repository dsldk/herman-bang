
# Notes for 18851217001.xml

[n1]
lemma = "Serien »Studienköpfe«"
note = '''ty.: »Studiehoveder«. Begrebet er lånt fra billedkunsten, hvor et studiehoved er en kunstners skitse til et portræt. Bang gav i 1880'erne flere af sine danske avisartikler denne overskrift'''
      

[n2]
lemma = "trykt i »Tageblatt«"
note = '''_Berliner Tageblatt_, 4.1.1886'''
      

[n3]
lemma = "»Pschorrers Familienblatt«"
note = '''Formentlig Bangs spøgefulde staveform af _Schorers Familienblatt_, udgivet som ugeblad i Berlin 1880-1894 af Verlag von J.H. Schorer. Et velkendt ølbryggeri i München hed Pschorr, grundlagt af brygger Joseph Pschorr (1770-1841)'''
     
   
[n4]
lemma = "Redaktøren"
note = '''I 1885 blev _Schorers Familienblatt. Eine illustrierte Zeitschrift_ redigeret af August J. Mordtmann (1839-1912) og Ernst Otto Hopp (1841-1910). De var begge tyske af fødsel'''


[n5]
lemma = "er Millionær, er ogsaa Hollænder"
note = '''Bang hentyder formentlig til ejeren af Verlag von J.H. Schorer, som i Berlin udgav tidsskriftet _Schorers Familienblatt_. I Holland er Schorer et velkendt familienavn, og forlaget i Berlin kan tænkes at være ejet og navngivet af en velhavende hollænder ved navn J.H. Schorer. Det er ikke lykkedes at identificere denne person'''


[n6]
lemma = "Jeg er saa berømt paa Amager"
note = '''På Amager opretholdt mange efterkommere af indvandrede hollandske bønder og gartnere i 1500-tallets begyndelse endnu omkring år 1900 deres kulturelle særpræg på øen, navnlig omkring Kongelunden og i Store Magleby og Dragør'''
      
     
[n8]
lemma = "en Forlægger i Leipzig"
note = '''En tysk oversættelse udkom tilsyneladende først i 1887 – og den udkom i Berlin, ikke i Leipzig'''
      

[n9]
lemma = "Enfin – mon ami – ca est bien triste, la vie"
note = '''fr.: Altså – min ven – det er virkelig jammerligt, livet'''
      
     

[n11]
lemma = "ikke tage de Silhuetter"
note = '''Bang sigter formodentlig til sin tekst »Berliner-Silhouetter«, der blev trykt i _Bergens Tidende_, 16.1.1886. Selv om Bang mente, at artiklen ikke havde tilstrækkelig kvalitet til at blive trykt i _Politiken_, kunne den åbenbart godt bruges til at skaffe ham en indtægt fra Bergen!'''
