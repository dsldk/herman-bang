lemma = "hun"
note = '''I teatersæsonen 1885-86 gæsteoptrådte Ida Aalberg i København, dels ved Casino, dels ved Dagmarteatret. Hun spillede på svensk og senere på dansk. – Ifølge en notits i _Politiken_, 14.6.1885, var hun netop blevet »engageret til et Par Gæsteforestillinger paa Kasino«, dvs. i titelrollen i den franske dramatiker Eugène Scribes (1791-1861) skuespil _Adrienne Lecouvreur_; hun »vil her spille paa Svensk, hvilket Sprog hun tidligere paa Kristiania Theater [dvs. teatret i Oslo] har benyttet. I Helsingfors har hun været knyttet til den finske Scene, og ligeledes i Stockholm er hun optraadt paa Finsk«. Se også Bangs brev, dateret »Aften« [juli 1885]'''
