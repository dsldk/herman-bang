[n3]
lemma = "hun"
note = '''Dvs. den finske skuespillerinde Ida Aalberg (1857-1915); under en gæsteoptræden 1885-86 ved Casino og Dagmarteatret i København spillede hun på svensk og senere på dansk. Meningen er vel: Casino eller Dagmarteatret. – Ifølge en notits i Politiken, 14.6.1885, var hun netop blevet »engageret til et Par Gæsteforestillinger paa Kasino«, dvs. i titelrollen i den franske dramatiker Eugène Scribe s (1791-1861) skuespil _Adrienne Lecouvreur_; hun »vil her spille paa Svensk, hvilket Sprog hun tidligere paa Kristiania Theater [Dvs. teatret i Oslo] har benyttet. I Helsingfors har hun været knyttet til den finske Scene, og ligeledes i Stockholm er hun optraadt paa Finsk«. Se også brevet 1885, juli, Aften'''
