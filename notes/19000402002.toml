
# Notes for 19000402002.xml

[n1]
lemma = "om Abrahams"
note = '''Bangs nekrolog over Severin Abrahams, »Direktøren«, trykt i_Politiken_, 3.4.1900; hermed var Bang atter knyttet til_Politiken_som journalistisk medarbejder, denne gang frem til januar 1902. ‒ Severin Abrahams (1843-1900) var død 31.3.1900; han var fra 1884 direktør for Folketeatret med svingende økonomisk udbytte; hans dødsbo blev erklæret fallit'''
      

[n2]
lemma = "de hundrede Kr. for sidste Gang"
note = '''Bang sigter til sin sidste husleje i pensionatet Frederiksborggade 31, 2.sal. Han flyttede 4.5.1900 til sin søster Nini Holsts lejlighed, Gammel Kongevej 25, 4.sal'''
      

[n3]
lemma = "skal De faa det første Guy de Maupassant-Manuskript"
note = '''Sandsynligvis et opgivet projekt, som findes omtalt i flere af Bangs breve til Aage Hirschsprung fra 1899-1900, første gang 24.4.1899'''
      

[n4]
lemma = "Og »Det graa Hus«"
note = '''Bangs roman_Det graa Hus_udkom 26.11.1901 på Det Schubotheske Forlag'''
