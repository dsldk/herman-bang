note = '''Bangs nekrolog over Severin Abrahams, »Direktøren«, trykt i _Politiken_ , 3.4.1900; hermed var Bang atter knyttet til _Politiken_ som journalistisk medarbejder, denne gang frem til januar 1902. ‒ Severin Abrahams (1843-1900) var død 31.3.1900; han var fra 1884 direktør for Folketeatret med svingende økonomisk udbytte; hans dødsbo blev erklæret fallit'''
      

[n2]
lemma = " "
note = '''Bang sigter til sin sidste husleje i pensionatet Frederiksborggade 31, 2.sal. Han flyttede 4.5.1900 til sin søster Nini Holsts lejlighed, Gammel Kongevej 25. 4.sal'''
      

[n3]
lemma = " "
note = '''Sandsynligvis et opgivet projekt, som findes omtalt i flere af Bangs breve til Aage Hirschsprung fra 1899-1900, første gang 24.4.1899. ‒ Guy de Maupassant (1850-1893), fransk forfatter'''
      

[n4]
lemma = " "
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag'''
