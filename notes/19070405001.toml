
# Notes for 19070405001.xml

[n1]
lemma = "vil jeg til Capriciosa"
note = '''Folkekomedien_Capriciosa eller Familien i Nyboder_, skrevet af Thomas Overskou (1798-1873) og A.L. Arnesen (1808-60), gik fra 1.1.1907 i en ny opsætning på teatret Casino i København'''
      

[n2]
lemma = "med Esther"
note = '''Den knap 10-årige Esther Nansen (1897-1972), datter af Peter og Betty Nansen'''
      

[n3]
lemma = "efter Generalprøven paa »Gertrud«"
note = '''Skuespillet_Gertrud_af den svenske forfatter Hjalmar Söderberg (1869-1941), oversat af Peter Nansen, opførtes kun 11 gange på Folketeatret i København, 13.-23.2.1907; titelrollen blev spillet af Betty Nansen. Hun gav offentligt udtryk for sin harme over, at dette skuespil blev så dårligt modtaget i København, jf. Kvam, s. 75'''
      

[n4]
lemma = "og med St. Petersborg"
note = '''I Stockholm havde Hjalmar Söderbergs nye skuespil_Gertrud_større succes end i København. På en langvarig turné spillede Betty Nansen Gertrud i Norge, Sverige og Finland; med Svenska Teaterns ensemble fra Helsingfors optrådte hun fra 7.5.1907 ligeledes i Sankt Petersborg, jf. note til brevet 19070506'''
