[n1]
lemma = "min Trudsel om »Sælsomme Fortællinger«"
note = '''Jf. brevet 20.7.1907, hvor Bang omtaler sit arbejde med alle de tre noveller, som denn bog kom til at består af. Bogen udkom 2.11.1907 hos Gyldendal'''
      

[n2]
lemma = "Den tredje Fortælling"
note = '''Dvs. novellen »Stærkest –«'''
      

[n3]
lemma = "om du vil, kun 1500"
note = '''Bangs bog _Sælsomme Fortællinger_ udkom 2.11.1907 hos Gyldendal i 2000 eksemplarer'''
      

[n4]
lemma = "fat paa Julefortællingen"
note = '''Bangs novelle »Snart er det Jul –«, trykt i flere danske provinsaviser 5. og 6.12.1907'''
      

[n5]
lemma = "Hvad er det nu med Johannes V. Jensen igen?"
note = '''Relaterer sig til Johannes V. Jensens aviskronik 30.11.1906, der rummede et verbalt overfald på Bang. Forfatteren Sven Lange (1868-1930) havde i _Politiken_, 29.7.1907, givet Jensen »En Advarsel«: »bliver den Polemik, som han i de senere Tider har udviklet, ved efter samme Toneart«, så vil Jensens forfatterkolleger snart betragte ham på samme måde som det store publikum vedblivende gør: med ligegyldighed. Dagen efter svarede Jensen i samme avis med »En Berigtigelse«, hvor han spydigt beder sig fri for at regnes på nogens side: man kan »stille sig som Frihedsmand i Danmark uden at gaa under Aaget hos nogen af Frihedens soignerede Absolutister«'''
