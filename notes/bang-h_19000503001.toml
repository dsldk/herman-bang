
# Notes for 19000503001.xml

[n1]
lemma = "Jeg flytter altsaa imorgen"
note = '''Bang flyttede 4.5.1900 fra pensionatet i Frederiksborggade 31 til sin søsters lejlighed, Gammel Kongevej 25, 4.sal'''
      

[n2]
lemma = "»Det graa Hus«"
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n3]
lemma = "hos min Søster"
note = '''Nini Holst (1853-1922), søster til Herman Bang; efter at være blevet enke flyttede hun til København og delte 1900-1907 husholdning og lejlighed med sin bror'''
