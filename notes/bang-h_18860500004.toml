lemma = "En Skizze [...] »Generalinde Appert«"
note = '''Disse to tekster af Bang lader sig ikke umiddelbart identificere. Den sidstnævnte kan muligvis omhandle den franske general Félix Antoine Appert (1817-1891), hvis hustru Élinor (1831-1901) var en datter af konsul Christian Hoskiær'''
      

