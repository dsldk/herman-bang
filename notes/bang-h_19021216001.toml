lemma = "ønsker brugt i Annoncer"
note = '''Citater fra de netop offentliggjorte avisanmeldelser af Bangs nye bog _Ravnene_. Anmeldelsen i _Vort Land_, 14.12.1902, er usigneret'''
      

[n2]
lemma = "Rasmussen"
note = '''Som bud for Bang har hans daværende sekretær Otto K. Rasmussen bragt dette brev til Peter Nansen; det var Bangs hensigt, at Rasmussen skulle få det ønskede beløb med sig tilbage'''
      

[n3]
