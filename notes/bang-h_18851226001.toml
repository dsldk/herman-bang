
# Notes for 18851226001.xml

[n1]
lemma = "hos Schorer"
note = '''Bang havde aftalt at levere tekster til tidsskriftet _Schorers Familienblatt_, der 1880-1894 blev udgivet af Verlag von J.H. Schorer i Berlin'''


[n2]
lemma = "Andreasen"
note = '''En københavnsk pantelåner, som også er omtalt i brevet 1.3.1886. Han kan identificeres som Adolph Olsen Andreasen (født ca. 1834); ifølge folketællingen 1885 var han 50 år gammel og da bosat i Krystalgade 13. Fra 1884 til 1896 var Herman Bang bundet til månedlige afdrag af dette gældsforhold, som han kun røbede for ganske få af sine nærmeste venner. Se Harry Jacobsen: Herman Bang. Nye studier, 1974, s. 51-59'''      


[n3]
lemma = "Et Exemplar af »Ellen Urne«"
note = '''Bangs omarbejdelse af sin egen roman _Fædra_ til skuespillet _Ellen Urne_ udkom i bogform på Andreas Schous Forlag midt i december 1885, dvs. efter at Bang var afrejst fra København'''
