
# Notes for 18990822002.xml
      

[n2]
lemma = "man vil have mig til Silkeborg"
note = '''Dvs. til tuberkulosesanatoriet i Silkeborg'''
      

[n3]
lemma = "Hospitalets Sygeplejerske"
note = '''Frøken Schack, sygeplejerske på Assens Sygehus. Hun er afbildet på et gruppebillede af Herman Bang som patient på Assens Sygehus, se _Livsbilleder. Fotografiske portrætter af Herman Bang_, 2014, s. 181 med en forklarende billedtekst på s. 298'''
      

[n4]
lemma = "Om mine Noveller"
note = '''Bang sigter til det påbegyndte arbejde med bogen _Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n5]
lemma = "paa »Det graa Hus«"
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n6]
lemma = "Igaar var N.V. Dorph her"
note = '''Maleren Niels V. Dorphs portrættegning af Bang blev i december 1899 offentliggjort i julehæftet _Juleroser_, sammen med Carl Snoilskys tre nyskrevne sonetter til Herman Bang'''
