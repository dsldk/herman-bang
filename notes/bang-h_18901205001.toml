note = '''Det drejer sig muligvis om Bangs artikel »Skuespillere«, der rummer hans interview af Dagmarteatrets direktør C. Riis-Knudsen. Artiklen er trykt i avisen _København_, 11.12.1890, men Bangs tekst er dateret: »Fredensborg, 9.10.90«. Rosenkrantz og Holst er ikke identificeret'''
      
