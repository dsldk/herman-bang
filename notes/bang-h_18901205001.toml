
# Notes for 18901205001.xml

[n1]
lemma = "Dette skal paa"
note = '''Det drejer sig muligvis om Bangs artikel »Skuespillere«, der rummer hans interview med de skuespillere ved Dagmarteatret, som ville sige op i protest mod teatrets direktør C. Riis-Knudsen. Konflikten udsprang af en uoverensstemmelse mellem direktør Riis-Knudsen og skuespiller Sophus Neumann. Bangs artikel er trykt i avisen _København_, 11.12.1890, men hans tekst er dateret: »Fredensborg, 9.10.90«. Rosenkrantz og Holst er ikke identificeret'''
      
