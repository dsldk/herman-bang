
# Notes for 19050126001.xml

[n1]
lemma = "For Caroline"
note = '''Rolle i Poul Chievitz (1817-1854) og Adolph von der Reckes (1820-1867) vaudeville _For Alvor_ fra 1853, som 22.1.1905 havde repremière på Folketeatret. Rollen som Caroline skulle være udført af Victoria Thorberg-Sommer (1842-1928), men hun blev syg, og Betty Nansen måtte med kort varsel springe ind. Anmeldelsen dagen efter i _Politiken_ roste hende for overlegen sikkerhed i at udtrykke den unge piges vekslende sindsstemning. Avisen _København_ mente derimod, at »Fru Nansen sang nydeligt og førte sig kønt, men hun gjorde Rollen lidt tungere end den er, og det taaler den ikke«, og avisen refererede det rygte, der løb blandt tilskuerpladserne, at de »faa Timers Varsel« blot kan have været »et godt udspekuleret Clou«, arrangeret af teatrets ledelse'''
      

[n2]
lemma = "gød Malurt i Glædesbægret"
note = '''At hælde malurt i bægret er en gammel talemåde med den mening: at ødelægge en glad stemning ved at blande negativitet og bitterhed i den. Malurt (artemisia absinthium) er en plante med bitter smag'''
