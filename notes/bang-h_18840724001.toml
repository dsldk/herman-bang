[n3]
lemma = "Kancelliraaden"
note = '''Identifikationen med Vilhelm Henriques skyldes en oplysning i Anna Levins bog 1932, s.149'''
      

[n4]
lemma = "til »Sarah«"
note = '''Dvs. til Sarah Bernhardt i Paris'''
      

[n5]
lemma = "Mit Hus er opløst"
note = '''Bang sigter til sin bopæl, lejligheden Nørregade 45, 1.sal, i København. Fra april 1883 havde han boet i denne lejlighed med vennen Peter Nansen. I sensommeren 1884 flyttede Bang til Studiestræde 4, 1.sal, i København'''
      

[n6]
lemma = "hvad jeg skylder fra Turnéen"
note = '''I dagene 3.-12.6.1884 havde en skuespillertrup med Bang i spidsen turneret i jyske byer med skuespil og oplæsning. De andre medvirkende var Frederik Cetti, Camilla Lerche, Johannes Marer og Julie Secher. Økonomisk var turneen en fiasko, og den belastede i alvorlig grad Bangs forhold til Christian Ferslew, ejer af avisen Nationaltidende'''
      

[n7]
lemma = "Bladet"
note = '''Dvs. _Nationaltidende_'''
