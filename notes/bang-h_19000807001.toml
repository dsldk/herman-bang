
# Notes for 19000807001.xml

[n1]
lemma = "forbød mig simpelthen at tage til Byen"
note = '''Dvs. til København. Se også Bangs brev til Aage Hirschsprung, 3.8.1900. Læge Frederik Funch sendte Det Schubotheske Forlag sin regning på 52 kroner for behandling af Herman Bang i tidsrummet 7.7.-14.8.1900 (regningen er bevaret i Det Kongelige Bibliotek, Gyldendals Arkiv)'''
      
      

[n3]
lemma = "Constants Adolphe"
note = '''Benjamin Constant (1767-1830), fransk forfatter og liberal politiker, født i Schweiz. Hans roman _Adolphe_ udkom i Paris 1816'''
      

[n4]
lemma = "i Deres Bibliotek"
note = '''Det Schubotheske Forlag udgav i årene 1895-1902 i alt 11 illustrerede bind i serien »Schubotheske Miniatur-Bibliotek«. Alle var skrevet af danske forfattere, og forlaget udgav ikke Constants _Adolphe_ (der i 1826 første gang kom i en dansk oversættelse)'''
      
      

[n6]
lemma = "i sine »Strømninger«"
note = '''I _Emigrantlitteraturen_ fra 1872, det første bind af Georg Brandes'_Hovedstrømninger i det 19de Aarhundredes Literatur_, findes en udførlig karakteristik af Constants roman _Adolphe_'''
