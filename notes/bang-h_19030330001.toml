
# Notes for 19030330001.xml

[n1]
lemma = "»De stille Stuer«"
note = '''Skuespil af Sven Lange (1868-1930), udgivet i bogform hos Gyldendal 1902'''
      

[n2]
lemma = "»den gamle Pavillon«"
note = '''Skuespil af Gustav Wied (1858-1914), udgivet i bogform hos Gyldendal 1902'''
      

[n3]
lemma = "jeg skal skrive om disse dramatiske Digtninge"
note = '''Det ses ikke, at Bang har offentliggjort noget om disse to skuespil'''
      

[n4]
lemma = "da jeg dyppede Agnes i »Moralens« Fedt"
note = '''Agnes Henningsens skuespil _Moralen_, opført ved en velgørenhedsforestilling på Folketeatret 24.3.1903, blev stærkt kritiseret, også af Herman Bang (hans artikel »Det Umulige«, trykt i avisen _København_, 26.3.1903)'''
