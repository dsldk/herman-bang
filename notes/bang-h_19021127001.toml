
# Notes for 19021127001.xml

[n1]
lemma = "B."
note = '''Dvs. postdistriktet København B. (der var kvartererne nær Banegaarden, dvs. Københavns Hovedbanegård)'''
      

[n2]
lemma = "Og denne"
note = '''Dvs. Bangs roman _Sommerglæder_, jf. brevet 19021126'''
      

[n3]
lemma = "synes forsvovlstikket"
note = '''Dette hjemmegjorte udtryk er formentlig ment fra Bangs side som en allusion til H.C. Andersens eventyr »Den lille Pige med Svovlstikkerne« i betydningen: fattig, mager, forhutlet'''
      
      

[n5]
lemma = "Rasmussen"
note = '''Som bud for Bang har hans daværende sekretær og medhjælp Otto K. Rasmussen bragt dette brev til Peter Nansen; Bang forventede, at Rasmussen fik det ønskede beløb med tilbage'''
      

[n6]
lemma = "inden Søndag"
note = '''Dvs. inden 30.11.1902'''
