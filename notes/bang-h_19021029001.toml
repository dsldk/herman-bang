
# Notes for 19021029001.xml

[n1]
lemma = "B."
note = '''Postdistrikt København B'''
      

[n2]
lemma = "i én Bog sammen med Julegaver"
note = '''Bangs to noveller »Ravnene« og »Julegaver« udgør bogen _Ravnene_, der udkom hos Gyldendal 13.12.1902'''
      

[n3]
lemma = "den sidste Sarahs Forestilling"
note = '''Den verdensberømte franske skuespillerinde Sarah Bernhardt (1844-1923) afsluttede sit gæstespil på Folketeatret i København 24. eller 25.10.1902 med at spille _Frou-Frou_ (skuespil af de franske dramatikere Meilhac og Halévy). Anmeldt af Bang i avisen _København_, 23. og 27.10.1902'''
