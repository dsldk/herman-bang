
# Notes for 19000919001.xml

[n1]
lemma = "Ved Festen paa Søndag i Tivoli"
note = '''Søndag 23.9.1900 blev der i Tivoli holdt en velgørenhedsfest til fordel for Københavns fattige, især med henblik på at samle midler til indkøb og uddeling af varmt tøj og brændsel forud for den kommende vinter. Festen var arrangeret af Herman Bang og de to aviser _København_ og _Politiken_; se også _Breve til Fritz_, 1951, s.151-153'''
      

