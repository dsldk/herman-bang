
# Notes for 19071012002.xml

[n1]
lemma = "i de svære Dage med »Ladyen«"
note = '''Betty Nansen spillede Lady Macbeth, den kvindelige hovedrolle i Shakespeares skuespil _Macbeth_, på Det Kongelige Teater i København, iscenesat af Einar Christiansen og med premiere 6.10.1907'''
      

[n2]
lemma = "Aldrig er en saadan Fiasko sét som Johanne"
note = '''Se note til brevet 24.8.1907 og Bangs artikel »Et Par Betragtninger om Dybwad-Gæstespillet«, dateret: »Berlin, 12. Oktober«, trykt i avisen _København_, 21.10.1907'''
      

[n3]
lemma = "hvordan gaar det med den Bog?"
note = '''Uoplyst; jf. note til brevet 22.10.1907'''
      

