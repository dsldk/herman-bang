
# Notes for 19000708001.xml

[n1]
lemma = "blev der foretaget en lang Undersøgelse"
note = '''Af Frederik Funch (1870-1940), praktiserende læge i Hørsholm. I august 1900 indsendte han til Det Schubotheske Forlag sin regning på 52 kroner for behandling af Herman Bang i tidsrummet 7.7.-14.8.1900 (regningen er bevaret i Det Kongelige Bibliotek, Gyldendals Arkiv)'''
      

[n2]
lemma = "skriver da »Graat Hus«"
note = '''Bang sigter til sit igangsvæsende arbejde med at skrive romanen _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Astrid Pålsson (født 1877), Bangs skånskfødte sygeplejerske; hun blev i 1905 gift med Jens Peter von Scholten'''
