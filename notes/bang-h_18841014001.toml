
# Notes for 18841014001.xml

[n1]
lemma = "Jeg er nu hjemkommen"
note = '''Dvs. hjemkommet fra nogle dages foredragsophold i Kristiania (Oslo), se Bangs brev til Neergaard, 5.10.1884'''
      

[n2]
lemma = "»Deklarationen«"
note = '''Vaudeville (syngestykke) fra 1850'erne af den danske forfatter Christian Richardt, opført på Det Kongelige Teater 39 gange mellem 1861 og 1870. I 1884-1886 lod Teatret stykket få reprise og spillede det yderligere 28 gange. Se Robert Neiiendam: _Det kongelige Teaters Historie 1874-90_, København 1921, s. 137f.'''
      

     

[n4]
lemma = "Abrahams og Andersen"
note = '''I 1884 havde både Folketeatret og Dagmarteatret fået nye direktører, henholdsvis Severin Abrahams og Theodor Andersen. Bang sigter til, at Det Kongelige Teater i oktober 1884 havde genoptaget opførelsen af det populære syngestykke »Deklarationen«, der hørte til det folkelige repertoire, som københavnske privatteatre havde hævd på at opføre, da de ofte var sikre kassesuccesser og dermed en vigtig del af privatteatrenes økonomiske eksistensgrundlag'''
      

[n5]
lemma = "Naar skal Artiklen være færdig?"
note = '''Bang sigter sikkert til sin artikel »Teatrene«, der i 1884 blev trykt i novembernummeret af _Tilskueren_'''
      

[n6]
lemma = "Votre devoué"
note = '''Votre dévoué, fr.: Deres hengivne'''
