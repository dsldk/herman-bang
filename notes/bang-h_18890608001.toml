
# Notes for 18890608001.xml

[n1]
lemma = "paa Bornholm"
note = '''I dagene 20.-25.5.1889 optrådte Bang med en lille trup i bornholmske byer, en turné som han selv senere skildrede selvironisk i »Kunstrejse paa Bornholm«, trykt i hans bog_Ti Aar_, 1891'''
      

[n2]
lemma = "for at rejse med Nansens Skib"
note = '''Den norske polarforsker Fridtjof Nansen kom med sin Grønlandsekspedition til København 21.5.1889 og blev officielt hædret efter at have krydset indlandsisen på ski. Bang er formentlig fulgt med til Kristiania og Bergen på ekspeditionsskibet »Hvidbjørnen«. I dagene 31.5. til 5.6.1889 skrev han reportager i_Politiken_ fra den festlige modtagelse i Kristiania af Nansen og hele hans mandskab fra Grønlandsekspeditionen'''
      

