[n3]
lemma = " "
note = '''På Kleines Theater i Berlin havde den danske dramatiker Sven Langes (1868-1930) komedie_Die Stimme der Unmündigen_(originaltitel:_De umyndiges Røst_) premiere onsdag 28.8.1907; "Skuespillet gives med Teatrets Første-Kræfter i Hovedrollerne og i Dekorationer af Hr. Svend Gade ." (Politiken, 27.8.1907). At Bang og hans unge ven Josef Melnik (1881-1931) overværede den tyske premiere fremgår af Melniks notits på det trykte teaterprogram, som idag ligger i Det Kongelige Bibliotek blandt Bangs breve til Melnik: NKS 2353, fol'''
      

