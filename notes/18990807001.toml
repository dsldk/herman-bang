
# Notes for 18990807001.xml

[n1]
lemma = " "
note = '''Frøken Pauline Husum var Bangs sygeplejerske, som fra København var blevet kaldt til Assens, se Bangs telegram til Aage Hirschsprung, 30.6.1899'''
      

[n2]
lemma = " "
note = '''Karl Lind (1850-1910), privatpraktiserende læge i Assens siden 1877'''
      

[n3]
lemma = " "
note = '''August Stub (1839-1911), den fastansatte læge på Assens Sygehus'''
      

[n4]
lemma = "beskæftige mig med min Novellesamling"
note = '''Bang sigter til forberedelsen af sine_Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n5]
lemma = "to Pensionsregninger, som jeg har betalt"
note = '''De to håndskrevne regninger er bevaret som bilag til Bangs brev. De har den samme overskrift: »Regning for Frøken Husum fra Enkefru Thomsens Pencionat, Ny Adelgade 20, Assens«. Den første er dateret 28. Juli 1899: »Kost og Logis i en Uge: 10 Kr.« samt »Brød for en Uge: 28 Øre«, i alt Kr. 10,28, kvitteret: »betalt. C. Thomsen«. ‒ Den anden regning er dateert 4. August 1899: »Kost og Logis i en Uge: 10 Kr.; 1 Flaske Petroleum: 14 Øre; Brød for en Uge: 24 Øre«, i alt Kr. 10,38. Ikke kvitteret'''
      

[n6]
lemma = "Er »Tine« snart udsolgt?"
note = '''Originaludgaven fra 1889 af Bangs roman_Tine_var på dette tidspunkt næsten udsolgt. Bogens andenudgave udkom 5.10.1900 på Det Schubotheske Forlag'''
      

[n7]
lemma = "Carsten Hauchs »Tiberius«?"
note = '''Carsten Hauchs bog_Bajazet og Tiber. To Sørgespil_udkom i København 1828'''
      

[n8]
lemma = "»Liv og Død« udbedes"
note = '''Bang anmoder om et eksemplar af sin novellesamling, der 13.5.1899 var udkommet på Det Schubotheske Forlag'''
