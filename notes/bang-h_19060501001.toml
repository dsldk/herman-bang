
# Notes for 19060501001.xml

[n1]
lemma = "Jeg har været syg de sidste ti Dage"
note = '''Dvs. siden Folketeatrets premiere 21.4.1906 på Bangs opsætning af _Rosmersholm_, jf. note til brevet 3.4.1906'''
      

[n2]
lemma = "jeg jo faa Bogen"
note = '''Dvs. Bangs manuskript til romanen _De uden Fædreland –_, der udkom i december 1906'''
      

[n3]
lemma = "jeg beder dig give Ernst"
note = '''Bangs praktiske medhjælp Knud Ernst, som formodentlig har bragt dette brev hen til Peter Nansen'''
