[n1]
lemma = "hun døde"
note = '''Skuespillerinden Betty Borchsenius døde 7.9.1890 i en alder af 40 år. Se også Bangs brev, dat. »Torsdag« [11.9.1890] til Dagmar Neergaard. Bangs artikel »Betty Borchsenius. Et Blad af dansk Teaterhistorie« er trykt i _Tilskueren_ januar 1891, s. 57-69; den betoner det ubegribelige afslag, som hun som 25-årigt modent talent fik på sin anmodning om ansættelse ved Det Kongelige Teater. Hele hendes karriere forløb derfor ved de københavnske privatteatre'''


[n2]
lemma = "til Byen"
note = '''Dvs. tilbage til Falkoner Allé på Frederiksberg efter sommerhalvårets ophold i Rudersdal, Holte nord for København'''


[n3]
lemma = "Teateranmelder"
note = '''I januar 1890 blev Bangs sidste aktuelle teateranmeldelse trykt i _Tilskueren_. Han blev i dette hverv efterfulgt af Vilhelm Møller, ligeledes i den følgende teatersæson 1890-91'''

