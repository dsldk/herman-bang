
# Notes for 18861201001.xml

[n1]
lemma = "»Franz Pander«"
note = '''Den første novelle i Bangs bog _Excentriske Noveller_, 1885. Forlæggeren Andreas Schous rolle var i denne sammenhæng dog ikke »uden at blinke«, se Carl Johan Frederiksen: »Fra Herman Bangs Værksted«, i _Festskrift til Paul V. Rubow_, 1956, s. 280-284'''
      

[n2]
lemma = "af den Roman"
note = '''Dvs. romanen _Stuk_. Bangs egen arbejdstitel var Bernhard Hoff'''
      

[n3]
lemma = "»en clef«"
note = '''fr.: nøglemæssigt. Her vedr. den mulighed, at »Ved Vejen« delvis skulle være en nøgleroman'''
      

[n4]
lemma = "Voilà tout"
note = '''fr.: det er det hele'''
      

[n5]
lemma = "»Bernhard«"
note = '''Bangs roman _Stuk_, som Bang gav arbejdstitlen Bernhard Hoff'''
      

[n6]
lemma = "»Fortuna«"
note = '''lat.: lykke, heldigt tilfælde. Her vel i retning af betydningen: byens heldige udvikling'''
      

