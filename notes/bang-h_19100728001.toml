
# Notes for 19100728001.xml

[n1]
lemma = "til Blidstrup"
note = '''Dvs. til godsejer Johan Knudsens (1865-1942) gård på Mors, Nordjylland. Knudsen havde i 1909 solgt sin herregård Bangsbo ved Frederikshavn'''
      

[n2]
lemma = "Fru Wasbutzki"
note = '''Berta Wasbutzki, der var gift med Bangs læge i Berlin, Max Wasbutzki'''
      

[n3]
lemma = "»Masker og Mennesker«"
note = '''Bangs bog udkom hos Gyldendal 28.9.1910'''
      

[n4]
lemma = "Bergsøe"
note = '''Sammenhængen har formentlig at gøre med Det Anckerske Legat'''
      

[n5]
lemma = "einverstanden"
note = '''ty.: indforstået, dvs. at han er informeret om sagen og erklærer sig enig'''
      

[n6]
lemma = "Giv Hartmann"
note = '''Max Hartmann var Bangs tyskfødte tjener og praktiske medhjælp'''
