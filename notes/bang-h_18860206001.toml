lemma = "en virkelig lykket Novelle"
note = '''Bangs novelle »Enkens Søn« blev trykt 7.3.1886 i tidsskriftet _Illustreret Tidende_, som Martinus Galschiøt redigerede 1884-1892'''


[n2]
lemma = "Bernhard Hoffs Serie i Schorers Blad"
note = '''Under sit pseudonym Bernhard Hoff havde Herman Bang planer om at tilbyde det illustrerede tyske ugeblad _Schorers Familienblatt_ i Berlin en serie tekster'''


[n3]
lemma = "de fire Numre, hvor »min Kammerat« stod"
note = '''Bangs novelle »Min gamle Kammerat« blev første gang trykt i fire numre af ugeskriftet _Nordstjernen_ (red. af Julius Schiøtt), 25.10.,1.11., 8.11. og 15.11.1885. Novellen indgik siden i Bangs samling _Stille Eksistenser_, der udkom i oktober 1886'''
