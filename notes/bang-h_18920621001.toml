
# Notes for 18920621001.xml

[n1]
lemma = "»Verdens Gang«"
note = '''Et norsk dagblad af liberal observans, grundlagt i 1868 som ugeblad, fra 1887 daglig avis. Dette dagblad ophørte i 1923; (under det samme navn grundlagdes i 1945 det endnu eksisterende 
norske dagblad _VG_). I nogle få år fra november 1892 fik Bang offentliggjort flere artikler i _Verdens Gang_'''


[n2]
lemma = "for Beskuelsen"
note = '''Sandsynligvis Bangs artikel »Nogle Bøger« i julinummeret 1892 af _Tilskueren_, hvori han anmeldte fem nye norske bøger af henholdsvis Arne Garborg, Arne Dybfest og af debutanten, den 20-årige
Vilhelm Krag'''


[n3]
lemma = "Romanen"
note = '''Bangs ufuldførte (og aldrig udgivne) romanprojekt med arbejdstitlen _Den sidste Dansker_'''


[n4]
lemma = "»Hedda«?"
note = '''Bangs analyserende forelæsning (holdt 14.11.1891 i Kristiania) om Henrik Ibsens nyeste skuespil _Hedda Gabler_ blev trykt i _Tilskueren_, men ikke førend i november-nummeret 1892, skønt han længe forinden
havde indsendt sit manuskript til redaktionen'''


[n5]
lemma = "dame Linnemann"
note = '''Personen er ikke identificeret. ‒ Skuespillerinden Lydia Lindemann var død 13.5.1891, 33 år gammel. Den endnu yngre skuespillerinde Anna Lindemann var i 1887 blevet gift med sceneinstruktøren
William Bloch og hed derefter Anna Bloch (1868-1953)'''


[n6]
lemma = "»leger yndeligt for Herren«"
note = '''Formentlig et citat fra den folkeligt udbredte bog _Daglig Husandagt til Oplysning og Opbyggelse for Troende og Døbte_, skrevet af den grundtvigsk sindede præst Vilhelm Birkedal (1809-1892). Bogen var
første gang blevet udgivet i 1860'''


[n7]
lemma = "Paany-Mand"
note = '''Niels Neergaard blev ved valget 20.4.1892 indvalgt i Folketinget for partiet Venstre. Han var folketingsmedlem fra 1887, men havde i 1890 ikke opnået genvalg'''


[n8]
lemma = "og Kavallerist"
note = '''Bangs helt usædvanlige måde at underskrive sig på er uden tvivl en hentydning til den unikke privatforestilling på Frederiksberg Morskabsteater, hvor Bang søndag 22.3.1891 spillede rollen 
som den unge kavalleriofficer Raoul de Géran i Edouard Paillerons lille komedie _Gnisten_ ‒ og Dagmar Neergaard spillede den 18-årige Toinon (Antoinette). Se Robert Neiiendam i _Politikens_ kronik, 21.4.1941'''
