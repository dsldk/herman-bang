
# Notes for 19041125001.xml

[n1]
lemma = "Axels"
note = '''Personen er ikke identificeret; se også brevet 23.11.1904'''
      

[n2]
lemma = "»København« faar jeg stadig ikke"
note = '''Avisen _København_, som Bang på daværende tidspunkt var medarbejder ved, og som han plejede at få tilsendt på sine midlertidige opholdssteder'''
      

[n3]
lemma = "Jeg har sendt 9 Breve"
note = '''I avisen _København_ skrev Bang i ialt 13 bidrag under overskriften »Dagbog fra en Rejse«, hvori han løbende berettede fra sin rejse i Østeuropa. Disse 13 tekster er trykt i avisen i dagene fra 12.11. til 30.12.1904'''
