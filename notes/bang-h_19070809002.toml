
# Notes for 19070809002.xml

[n1]
lemma = "Naa, nu er Sagen bilagt"
note = '''Bang hentyder til overretssagfører Chr. Holms krav vedr. en 11 år gammel gæld fra Bangs pensionatsophold i 1896 i Skørping; se oplysninger i Bangs brev af 6.8.1907 til Peter Nansen'''
      

[n2]
lemma = " "
note = '''... den danske skuespiller Albrecht Schmidt (1870-1945) ... ?'''
      

[n3]
lemma = "Frk: Thune"
note = '''Magdalene Thune (1872-1957), Bangs husholderske i København; hun flyttede i september 1907 til Berlin og førte hus for Bang'''
      

[n4]
lemma = "9 + 9"
note = '''Bangs vittige måde at skrive Nini på: hans søster Nini Holst (1853-1922)'''
      

[n5]
lemma = "»Prinsessen« er saa morsom"
note = '''Christian Houmarks skuespil »Prinsesse Simili. Københavner Billeder i 2 Akter« havde premiere på Nørrebros Teater i København 22.11.1907'''
      

[n6]
lemma = " "
note = '''Den tyske læge Max Wasbutzki, Berlin'''
      

[n7]
lemma = "Karlsbad"
note = '''Kurby i Böhmen; nutidens Karlovy Vary i Tjekkiet'''
      

[n8]
lemma = "antaget ved Tageblatt"
note = '''I avisen _Berliner Tageblatt_ ses 31.7.1907 et bidrag af Bang (»Das Gartenhaus«), men ingen tekst af Bang synes at være fundet i avisen efter denne dato'''
      

[n9]
lemma = " "
note = '''Paul Damkier (1879-1965), cand.jur. 1905, overretssagfører i København 1908-22; hans eneste roman, Uden Raad. En Hændelse, udkom i 1908 på E. Jespersens Forlag i København'''
