
# Notes for 19070809002.xml

[n1]
lemma = "Naa, nu er Sagen bilagt"
note = '''Bang hentyder til overretssagfører Chr. Holms krav vedrørende en 11 år gammel gæld fra Bangs pensionatsophold i 1896 i Skørping. Se endvidere oplysninger i Bangs brev af 6.8.1907 til Peter Nansen'''
      
     
[n3]
lemma = "Frk: Thune"
note = '''Magdalene Thune flyttede i september 1907 fra København til Berlin og førte hus for Bang'''
      

[n4]
lemma = "9 + 9"
note = '''Bangs vittige måde at skrive Nini på: hans storesøster Nini Holst'''
      

[n5]
lemma = "»Prinsessen« er saa morsom"
note = '''Christian Houmarks skuespil »Prinsesse Simili. Københavner Billeder i 2 Akter« havde premiere på Nørrebros Teater i København 22.11.1907'''
      

[n6]
lemma = "Min Læge"
note = '''Den tyske læge Max Wasbutzki, Berlin'''
      

[n7]
lemma = "Karlsbad"
note = '''Kurby i Bøhmen; nutidens Karlovy Vary i Tjekkiet'''
      

[n8]
lemma = "antaget ved Tageblatt"
note = '''I avisen _Berliner Tageblatt_ ses 31.7.1907 et bidrag af Bang (»Das Gartenhaus«), men ingen tekst af Bang synes at være trykt i denne avis senere end denne dato'''
      

