
# Notes for 18860600008.xml

[n1]
lemma = "om Sammenkomsten med Schorer"
note = '''Dvs. om Emil Jonas' samtale med J.H. Schorer. Schorer var indehaver af det forlag i Berlin, der udgav det illustrerede ugeblad _Schorers Familienblatt_, som Bang i 1886-87 leverede tekster til'''
      

[n2]
lemma = "Nu truer ogsaa Koleraen"
note = '''En mindre koleraepidemi i Wien kostede i 1886 et antal dødsfald'''
      

[n3]
lemma = "»raa'er«"
note = '''Dvs. råder, bestemmer. Allusion til den ældre danske talemåde: »Mennesket spår, men Gud rå'er«'''
     
     
[n5]
lemma = "der i den store By"
note = '''Dvs. i Berlin ‒ og ikke ved kysten eller på et andet feriested'''


[n6]
lemma = "Herold skrev"
note = '''Bang har omtalt Herold i fire andre af sine breve til Emil Jonas, men han har ikke kunnet identificeres. Herold var formentlig en tysk publicist og en af Bangs kontakter i de litterære miljøer i Tyskland'''
