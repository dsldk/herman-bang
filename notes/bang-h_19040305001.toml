
# Notes for 19040305001.xml

[n1]
lemma = "nu har jeg rettet disse fire Ark"
note = '''Bang læste ved den tid korrektur på sin roman _Mikaël_, efterhånden som de satte ark (à 16 bogsider) blev klar fra Græbes bogtrykkeri i København'''
      
      

[n3]
lemma = "jeg maa snart helt tilhøre min nye Roman"
note = '''Dvs. snart koncentrere mig om at skrive min nye roman _De uden Fædreland ‒_, der udkom i 1906'''
