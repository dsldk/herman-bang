[n1]
lemma = "Hvad jeg mener om »théâtre libre«?"
note = '''Der er ikke tale om teaterscenen af dette navn i Paris 1887-1896, ledet af André Antoine (1858-1943). Derimod om Studentersamfundets fri Teater i København. Denne teaterscenes første opsætning, 25.4.1891, var Émile Zolas skuespil _Thérèse Raquin_, oversat til dansk af Peter Nansen (der i øvrigt var formand for Studentersamfundets fri Teater). Det var på tale, at Bang skulle iscenesætte denne forestilling, og Bang skrev offentligt, at han kun vil, hvis ingen anden kan. Se avisen _København_, 11.2.1891, der er et svar på Johan Knudsens opfordring i samme avis, 10.2.1891. Det blev ikke Bang, der satte denne forestilling i scene, men Julius Lehmann, se Karin Bang: Lykkens kælebarn, 2011, s. 283-287'''
