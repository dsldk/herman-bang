
# Notes for 19021222001.xml

[n1]
lemma = "en udmærket Anmeldelse i »Aalborg Amst«"
note = '''Houmarks anmeldelse af _Ravnene_ står trykt i _Aalborg Amtstidende_, lørdag 20.12.1902'''
      

[n2]
lemma = "Gnudtsmann har nu dynget 4 Gange"
note = '''Litteraturkritikeren Albert Gnudtzmann (1865-1912), der ifølge _Romaner og noveller_, bind 8, s. 408, skrev anmeldelse af Bangs nye bog _Ravnene_ i _Nationaltidende_, _Dagbladet_ og _Dagens Nyheder_ – samt tilsyneladende i endnu en avis'''
      

[n3]
lemma = "til at kvittere for Pengene"
note = '''Bangs daværende sekretær og medhjælp Otto K. Rasmussen har bragt Bangs brev til Nansen og afventer at få pengebeløbet med tilbage til Bang'''
