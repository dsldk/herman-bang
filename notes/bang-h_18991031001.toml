
# Notes for 18991031001.xml

[n1]
lemma = "»eine grausame Salbe«"
note = '''ty.: en frygtelig skudsalve. Almindelig talemåde om en ytring eller et argument, der pludselig forandrer hele situationen. Talemåden (på tysk) stammer fra Ludvig Holbergs komedie _Jacob von Tyboe_ (1723), 5. akt, scene 11'''
      

[n2]
lemma = "hjemme i Bredgade"
note = '''Aage Hirschsprung boede privat i Bredgade i København'''
      

[n3]
lemma = "de to Ark »Hendes Højhed«"
note = '''Bang må sigte til et korrekturtryk af novellen »Hendes Højhed« til brug for udgaven af hans _Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag'''
