
# Notes for 18991113001.xml

[n1]
lemma = "naar kommer Bogen?"
note = '''Bang spørger hvornår bogen _Udvalgte Fortællinger_ udkommer. Det gjorde den 1.12.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Bøger har deres Skæbne"
note = '''Gammel europæisk talemåde, der kan føres tilbage til 200-tallet. I sin oprindelige og udførligere form lyder den på latin: »Pro captu lectoris habent sua fata libelli«, dvs. Bøger har deres skæbne afhængigt af læserens fatteevne'''
