
# Notes for 19021012001.xml
      

[n2]
lemma = "to Scholander-Billetter"
note = '''Ifølge en notits i avisen _København_, 12.10.1902, optrådte den svenske visesanger og lutspiller Sven Scholander (1860-1936) onsdag aften 15.10.1902 i Odd Fellow Palæets lille sal med en række kendte og elskede viser af Carl Michael Bellman (1740-95)'''
      

[n3]
lemma = "»Ørneungen«"
note = '''Bang anmeldte i avisen _København_, 11.10.1902, den gæstespillende Sarah Bernhardts egen opsætning på Folketeatret i København af Edmond Rostands skuespil _Ørneungen_, hvor hun selv spillede titelrollen som kejser Napoleons unge søn Napoleon 2.'''
      

[n4]
lemma = "embarras de richesse"
note = '''fr.: vanskeligt valg mellem mange muligheder'''
      

[n5]
lemma = "Kl. fire Eftermiddag"
note = '''Søndag 12.10.1902 gav Livgardens Musikkorps og det russiske Garde-Ekvipage-Orkester en fælles koncert i Odd Fellow Palæets store sal. »Ved Koncerten assisterer den russiske Sangerinde Zoé Hlavac. Underholdningen byder paa et meget populært Program, der indledes med Christian den Niendes Honnørmarsch« (notits i avisen _København_, 11.10.1902)'''
