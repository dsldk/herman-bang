note = '''Nini Holst (1853-1922), søster til Herman Bang og (adoptiv)mor til Bertha Holst. Hun delte 1900-06 lejligheden Gammel Kongevej 25, 4. sal, med sin bror'''
      

[n2]
lemma = "to Scholander-Billetter"
note = '''Sven Scholander (1860-1936), svensk visesanger, lutspiller og Bellmanfortolker; en optræden i København i oktober 1902 skal eftersøges i datidens aviser ..!'''
      

[n3]
lemma = "»Ørneungen«"
note = '''Bang anmeldte i avisen _København_, 11.10.1902, den gæstespillende Sarah Bernhardts egen opsætning på Folketeatret i København af Edmond Rostands skuespil_Ørneungen_, hvor hun selv spillede titelrollen som kejser Napoleons unge søn Napoleon 2.'''
      

[n4]
