[n1]
lemma = "De faar dem saamæn nok solgt i Tidernes Løb"
note = '''Bang må hentyde til oplagsstørrelsen på romanen _Stuk_, der udkom i København i slutningen af oktober 1887. Ifølge René Herrings bibliografi over Herman Bangs forfatterskab (2018) blev originaludgaven af _Stuk_ trykt i 1800 eksemplarer. Det er uoplyst, om forlagets og forfatterens frieksemplarer indgår i dette antal'''
