
# Notes for 18850410001.xml

[n1]
lemma = "tredie Akt af Osvald"
note = '''Dvs. 3. akt af den norske dramatiker Henrik Ibsens skuespil _Gengangere_, udgivet i bogform i 1881'''
      

[n2]
lemma = "alt beredes til Krigen"
note = '''Russiske tropper angreb 30.3.1885 den dengang nordvestlige del af Afghanistan ved oasen Panjdeh (i dag i Turkmenistan). Området havde længe været en stødpudezone mellem det britiske Indien og det russiske kejserrige, og episoden truede derfor med at udvikle sig til regulær krig mellem Storbritannien og Rusland. Det lykkedes ad diplomatisk vej at afværge en krig i foråret 1885'''
      
      

[n5]
lemma = "af Sarah-Rang"
note = '''Dvs. i rang med Sarah Bernhardt (1844-1923), fransk skuespillerinde med verdensomspændende turnévirksomhed'''
      

[n6]
lemma = "en Fyrstinde Kamrazim"
note = '''Bang må sigte til den finskfødte filantrop Aurora Karamzin (1808-1902), f. Stjernvall; hun var enke efter to fyrstelige russiske embedsmænd: Demidoff og Karamzin'''
      

[n7]
lemma = "Enkegrevinden af Puschkine"
note = '''Ikke identificeret; antagelig en slægtning til Aurora Karamzins afdøde søster, som var gift Musin-Pusjkin'''
      


