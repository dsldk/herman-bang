
# Notes for 19030505002.xml

[n1]
lemma = "Voldgiften er vundet"
note = '''Striden mellem Bang og Det Schubotheske Forlag (ved Aage Hirschsprung og J.L. Lybecker) var endt i en voldgiftssag, som advokat Oluf Heise førte på Bangs vegne'''
      

[n2]
lemma = "»Husene«"
note = '''Bangs to romaner, begge udgivet på Det Schubothe Forlag:_Det hvide Hus_, der udkom 26.11.1898, 2. oplag 22.10.1901, og _Det graa Hus_, der udkom 26.11.1901'''
      

[n3]
lemma = "»Liv og Død«"
note = '''Bangs novellesamling »Liv og Død« udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n4]
lemma = "tilhører Hegel"
note = '''Dvs. forlaget Gyldendal. Jacob Hegel (1851-1918), fra 1887 eneejer af og direktør for forlaget Gyldendal'''
      

[n5]
lemma = " "
note = '''Inger Heise (1864-1932), født Groot, gift 1893 med overretssagfører Oluf Heise, København'''
