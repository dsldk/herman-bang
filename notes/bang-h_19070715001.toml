
# Notes for 19070715001.xml
      

[n2]
lemma = "gjort Visit hos Gesandten"
note = '''Dvs. hos Johan Hegermann-Lindencrone (1838-1918), dansk gesandt (dvs. ambassadør) i Berlin 1902-12. Bang har portrætteret ham i avisartiklen »Vor Gesandt i Berlin«, _København_, 25.1.1907'''
      

[n3]
lemma = "hos Konsulen"
note = '''P. von Mendelssohn Bartholdy var dansk generalkonsul i Berlin, og Axel Sødring var dansk vicekonsul samme sted'''
      
      
      

[n6]
lemma = "en Læge"
note = '''Den tyske læge Max Wasbutzki var Bangs læge i Berlin 1907-09'''
      

[n7]
lemma = "og hvis Frue"
note = '''Berta Wasbutzki'''
      

[n8]
lemma = "Har faaet »Ludvigsbakke« antaget"
note = '''Bangs roman _Ludwigshöhe_ udkom 1.2.1908 hos S. Fischer Verlag, Berlin'''
      

[n9]
lemma = "antaget i »Rundschau«"
note = '''Bangs »Ein Vorwort«, trykt i tidsskriftet _Neue Rundschau_, Oktober 1907; oversat fra »Et Forord«, trykt i avisen _København_, 30.4.1907. Bang skrev oprindelig denne tekst som sit forord til den russiske udgave af en række af hans værker'''
      

[n10]
lemma = "Deres Billede – af Zorn – stod forleden"
note = '''Den svenske billedkunstner Anders Zorn (1860-1920) udførte i 1905 et raderet portræt af Betty Nansen. Zorns radering er afbildet på en hel side i _Jugend. Münchner illustrierte Wochenschrift für Kunst und Leben_, nr. 28, 1907 (redaktionen sluttet 2.7.1907), s. 603. Et bidrag af Herman Bang ses ikke i dette tidsskrift i andet halvår af 1907'''
      

[n11]
lemma = "til 1) Bergen"
note = '''Avisen _Bergens Tidende_, hvor Bangs »Blade af min Dagbog« blev trykt 18.7.1907'''
      

[n12]
lemma = "Bergs Blade"
note = '''De Bergske Blade, grundlagt af politikeren C. Berg i form af en række dagblade i større danske byer, alle med tilknytning til partiet Venstre, fx Kolding Folkeblad, Viborg Stifts Folkeblad og Frederiksborg Amts Avis'''
      

[n13]
lemma = "Aftenposten"
note = '''Et dagblad i Kristiania (Oslo)'''
      

[n14]
lemma = "»Illustreret Tidende«"
note = '''Antagelig Bangs artikel »Havehuset«, trykt i _Illustreret Tidende_, 4.8.1907'''
      

[n15]
lemma = "skrevet en Masse til »København«"
note = '''Dagbladet _København_, hvor mange artikler af Bang blev trykt henover sommeren 1907'''
      

[n16]
lemma = "Har haft Linds"
note = '''Dvs. ægteparret Helmer Lind og hans kone, skuespillerinden Emma Lind (1871-1934), født Riegels'''
      

[n17]
lemma = "»Woche«"
note = '''Dvs. ugebladet _Berliner Wochenblatt_'''
      

[n18]
lemma = "»Morgen«"
note = '''Dvs. avisen _Berliner Morgenblatt_'''
      

[n19]
lemma = "skal og maa jeg begynde paa min Bog (den om Julen)"
note = '''Sandsynligvis hentyder Bang til _Helg_, som han ved sin død efterlod sig begyndelsen af; litteraturforskeren Ejnar Thomsen udgav det (dengang) bevarede manuskript som et romanfragment, Gyldendals Julebog 1935'''
      

[n20]
lemma = "Og De har været i København"
note = '''I 1907 holdt Betty Nansen ellers sin sommerferie sammen med sin mand på Bangsbo ved Frederikshavn, jf. Karin Bang, s. 612'''
      

