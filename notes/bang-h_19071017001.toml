
# Notes for 19071017001.xml

[n1]
lemma = "Begyndelsen til min næst-næste Bog: »Kvinder«, du ved"
note = '''Det vides ikke med sikkerhed, hvad Bang her har haft i tankerne. I oktoberhæftet af tidsskriftet _Det ny Aarhundrede_ findes første del af en artikelserie: »Kvinder. I. Benedicte Arnesen-Kall«, men serien ses ikke at være blevet fortsat. – Det kan tilføjes, at fem ud af seks skuespillere, som Bang i 1910 portrætterer i sin sidste bog _Masker og Mennesker –_ er kvinder'''
      

[n2]
lemma = "De tre »Rids« skal Levin have først"
note = '''Poul Levin var i årene 1907-1909 (sammen med P. Munch) redaktør af tidsskriftet _Det ny Aarhundrede_'''
      

[n3]
lemma = "bliver i Bogen nye"
note = '''Den planlagte bog med titlen _Kvinder_, som Bang ovenfor hentyder til. Se også note til brevet 10.8.1907'''
      

[n4]
lemma = "min nye Bog begyndte jeg i forgaars (Julehistorien)"
note = '''Sandsynligvis hentyder Bang til _Helg_, der forblev ufuldendt; et fragment blev trykt som Gyldendals Julebog 1935'''

[n5]
lemma = "»Ladyen«"
note = '''Siden 6.10.1907 havde Betty Nansen spillet rollen som lady Macbeth (i Shakespeares skuespil _Macbeth_) på Det Kongelige Teater i København'''
