[n1]
lemma = "Raoul de Gérant"
note = '''Den franske lystspilforfatter Edouard Pailleron havde i 1879 skrevet énaktskomedien _L'Étincelle_ (i dansk oversættelse med titlen _Gnisten_). Stykket har tre medvirkende: kavalleriofficeren Raoul de Géran, 27 år;
hans tante, Madame Léonie de Rénat, 27 år, og Antoinette (kaldet Toinon), 18 år. ‒ Ved en lukket forestilling (privatforestilling) søndag 22.3.1891 på Frederiksberg Morskabsteater var de tre roller blevet spillet af henholdsvis
Herman Bang, Ida Hansen og Dagmar Neergaard (ifølge oplysning af teaterhistorikeren Robert Neiiendam i kronikken i _Politiken_, 21.4.1941). ‒ Med dette brev har Bang øjensynlig forsøgt at arrangere 
en genopførelse af _Gnisten_ til økonomisk fordel for den rejse, som han faktisk påbegyndte 3.11.1891 efter sin tre uger lange indlæggelse på Kommunehospitalets psykiatriske afdeling'''


[n2]
lemma = "paa Folketeatret"
note = '''Den lukkede beneficeforestilling til fordel for Bangs rekreationsrejse fandt sted 31.10.1891 på Dagmarteatret og bestod af 3.akt af Henrik Ibsens _Gengangere_, instrueret af Bang selv (se Mette Borg 1986,
s. 198)'''

