
# Notes for 18870200001.xml

[n1]
lemma = "»den hellige Hansen«"
note = '''Bang sigter til en figur i sin roman_Stuk_, en figur der som forbillede har den københavnske byggematador Hans Hansen (1849-1923), i folkemunde kaldet »Hellig-Hansen«, der bl.a. opførte Dagmarteatret, og som i 1884 blev erklæret konkurs'''
