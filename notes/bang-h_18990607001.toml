
# Notes for 18990607001.xml

[n1]
lemma = "man ikke kan give en Moder"
note = '''Bang hentyder efter alt at dømme til sin unge, nære ven Fritz Boesen (1877-1931) og til en trussel fra Aage Hirschsprung om at nedsætte forlagets økonomiske bistand til Bang. Ifølge udgaven _Breve til Fritz_, 1951, s. 36, var Boesen flyttet fra sin mor, og Bang havde ‒ velsagtens i foråret 1899 ‒ bekostet og indrettet en lille lejlighed til ham i Ny Vestergade; i den boede Boesen sammen med skuespillerinden Alma Ahlstrøm (1875-1943)'''
      

[n2]
lemma = "af vedlagte Brev"
note = '''Dette vedlagte brev er ikke bevaret sammen med Bangs brev'''
      

[n3]
lemma = "min Svoger paa Adlershus pr: Eiby"
note = '''Alfred Peter Holst var død 19.2.1899 i en alder af 56 år. I 1879 havde han giftet sig med Bangs storesøster Nini. A.P. Holst havde siden 1884 været godsforvalter ved grevskabet Wedellsborg ved Lillebælt, mellem Middelfart og Assens. Adlerhus er navnet på godset Wedellsborgs forvalterbolig'''
      

[n4]
lemma = "Sofie"
note = '''Bangs husholderske og tjenestepige, som på brevets tidspunkt befandt sig i Bangs bolig i København'''
      

[n5]
lemma = "som Gæst hos Abrahams"
note = '''Severin Abrahams var direktør for Folketeatret, hvor Bang siden november 1897 var ansat som sceneinstruktør'''
