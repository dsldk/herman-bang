note = '''Trykt i Vor Tid, nr. 74, 26.8.1883, s. 335-338: "Fru Baptiste", fortælling af den franske forfatter Guy de Maupassant (1850-93), "Ved P.N."'''
      

[n2]
lemma = " "
note = '''Bogtrykker Benedikt Salomon, kompagnon med forlæggeren August Riemenschneider i København, konkurs i december 1883 som følge af begges arrestation, anklaget for at have trykt falske danske pengesedler'''
      

[n3]
lemma = " "
note = '''Den norske dramatiker Henrik Ibsen s skuespil_Gengangere_blev førsteopført i Helsingborg 22.8.1883. Generalprøven dagen før blev anmeldt af Bang (Vor Tid, 26.8.1883, s. 330f., dateret: "Helsingborg, Tirsdag Aften") og premièren af Peter Nansen (s.st., s. 331 og 342f.); Nansens Maupassantoversættelse blev med andre ord trykt på de mellemværende sider'''
