
# Notes for 18860810001.xml

[n1]
lemma = "denne Artikel"
note = '''Sandsynligvis "Haandskrivelsen", trykt i_Politiken_, 19.8.1886. Bang forsøger at se den officielle skrivelse – som med sigte på det ungarske folk og dets stilling inden for dobbeltmonarkiet Østrig -Ungarn er udstedt af kejser Franz Joseph – i et større perspektiv'''
      

[n2]
lemma = " "
note = '''Franz Joseph 1. (1830-1916), kejser af Østrig-Ungarn fra 1848, gift 1854 med den tyskfødte hertuginde Elisabeth'''
      

[n3]
lemma = "Den danske Gesandt"
note = '''Greve J.S.D. Knuth (1835-1905) var dansk gesandt (dvs. ambassadør) i Wien 1884-90'''
      

[n4]
lemma = "»die Freiheit«"
note = '''_Die Freiheit_, et tysksproget socialdemokratisk tidsskrift af radikal observans, udgivet 1879-1910 i flere byer i Europa og USA, i Tyskland en periode illegalt'''
      

[n5]
lemma = "Frøken B."
note = '''Skuespillerinden Louise Brock (1864-1900), som 17.6.1886 var blevet påkørt af en dampsporvogn på Strandvejen nord for København, jf. brevet 18860622001'''
      

[n6]
lemma = "R."
note = '''August Rasmussen (1838-1922), teaterleder i Odense og 1884-87 direktør for Casino i København. Skuespillerinden Louise Brock fastholdt i 1884 sit engagement hos ham fra Odense til Casino. Se også Karin Bang, s. 222, note 24'''
      

[n7]
lemma = "som Brahma"
note = '''I hinduismen er Brahma skaberguden og gud for visdom'''
      

[n8]
lemma = "»Burg II«"
note = '''Trykt i_Politiken_, 30.8.1886, under overskriften: "Burg"-Theatret'''
      

[n9]
