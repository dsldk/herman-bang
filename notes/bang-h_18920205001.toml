
# Notes for 18920205001.xml

[n1]
lemma = "Geménhed"
note = '''Se Bangs brev »Onsdag« [ca. 27.1.1892] til Dagmar Neergaard'''


[n2]
lemma = "at reussere"
note = '''Dvs.: Adam Homo bør have fremgang, bør nå sit mål, bør have heldet med sig. Bangs ironiske hentydning til Frederik Paludan-Müllers berømte versroman _Adam Homo_ (1842-49), der satirisk skildrer hovedpersonens sociale fremgang mod samfundets top, men samtidig Adams egen indre tomhed og menneskelige deroute'''


[n3]
lemma = "Hedda"
note = '''Bangs artikel »Hedda Gabler«, der blev trykt i _Tilskueren_ november 1892'''


[n4]
lemma = "Værket"
note = '''Dvs. Henrik Ibsens skuespil _Hedda Gabler_, 1890. Skuespillet udkom i 1892 både i en fransk og en tysk oversættelse'''


[n5]
lemma = "Nous verrons"
note = '''fr.: Vi vil se, vi får at se'''


[n6]
lemma = "Markisen"
note = '''Personen er ikke identificeret'''


[n7]
lemma = "Cantors"
note = '''Overretssagfører Alexander Cantor (1853-1924) og hustru Augusta Cantor (1858-1898), født Fraenckel, i København'''
