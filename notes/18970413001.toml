note = '''I Aftenbladet skrev Bang (under mærket Vidi) en række artikler fra begyndelsen af marts til midten af maj 1897 om den storpolitiske krise, som stridighederne om øen Kreta havde givet anledning til. Kreta havde i et par århundreder været under osmannisk, dvs. tyrkisk (og dermed muslimsk) herredømme, men dens befolkningsflertal var græsk (kristent). En opstand på øen i 1896 var efterfulgt af international diplomatisk aktivitet. 15.2.1897 blev græske militærstyrker landsat, og fra 7.4. var kamphandlinger en realitet; en månedstid senere havde Det Osmanniske Rige vundet en knusende sejr. Grækenland fik en ny regering, og i maj rømmede de græske styrker Kreta efter diplomatisk indgriben af de europæiske stormagter. Kreta fik udstrakt selvstyre inden for rammerne af et internationalt protektorat, garanteret af Rusland, Storbritannien, Frankrig og Italien. Først i 1913 blev øen en del af Grækenland'''
      

