note = '''Christine Margrethe Ottesen (født ca. 1843), Studiestræde 4, Herman Bangs bopæl fra 1884'''
      

[n2]
lemma = " "
note = '''Morgenudgaven af Nationaltidende, 28.11.1883, bragte på forsiden følgende notits: "Literært Nyt. "Unge Mennesker", Studier og Skitser af Peter Nansen, er udkommet i andet Oplag paa A.C. Riemenschneiders Forlag."'''
      

[n3]
lemma = " "
note = '''Uklart hvad der sigtes til; muligvis havde ægteparret Ottesen på dette tidspunkt udlejet et lokale i deres ejendom Studiestræde 4 til Bang. I sommeren 1884 flyttede Bang ind i en lejlighed i Studiestræde 4, 1.sal'''
