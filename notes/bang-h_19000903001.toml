
# Notes for 19000903001.xml

[n1]
lemma = "siden jeg var syg i Hørsholm"
note = '''Lægen dr. Funch havde behandlet Bang i Hørsholm i perioden fra 7.7. til 14.8.1900 og derpå sendt sin faktura for behandlingen til Schubothes Forlag; den findes i dag i Gyldendals Arkiv i Håndskriftsamlingen på Det Kongelige Bibliotek'''
      

[n2]
lemma = "om Helene "
note = '''Måske skuespillerinden Helene de Svanenskjold (1876-1936); se også Bangs brev til Astrid Pålsson, 20.8.1900'''
      

[n3]
lemma = "Det er Due"
note = '''Kunstmaleren Ole Due (1875-1925), der var ven med Fritz Boesen. Se _Breve til Fritz_, 1951, s. 22'''
      
      
[n5]
lemma = "at komme fri af Flaaden"
note = '''Fritz Boesen blev 6.10.1900 afmønstret fra sin værnepligt i marinen, se _Breve til Fritz_, 1951, s. 157'''
      

[n6]
lemma = "været her den ene Gang"
note = '''Se Bangs brev til Astrid Pålsson, 20.8.1900'''
      

[n7]
lemma = "Kasinos første Forestilling var gruelig"
note = '''Casino indledte fredag 31.8.1900 den nye teatersæson med to nye opsætninger af ældre skuespil, dels Oehlenschlägers _Sanct Hansaften-Spil_, dels Meïr Goldschmidts komedie _I den anden Verden_'''
