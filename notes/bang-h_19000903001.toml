
# Notes for 19000903001.xml

[n1]
lemma = "siden jeg var syg i Hørsholm"
note = '''Lægen dr. Funch havde behandlet Bang i Hørsholm i perioden 7.7. til 14.8.1900 og derpå sendt sin faktura for behandlingen til Schubothes Forlag; den findes idag i Gyldendals Arkiv, KB'''
      

[n2]
lemma = "om Helene "
note = '''Måske skuespillerinden Helene de Svanenskjold (1876-1936), jf. Bangs brev til Astrid Pålsson, 20.8.1900'''
      

[n3]
lemma = "Det er Due"
note = '''Ole Due (1875-1925), kunstmaler; ven med Fritz Boesen, se Breve til Fritz, s. 22'''
      
      

[n5]
lemma = "at komme fri af Flaaden"
note = '''Fritz Boesen blev 6.10.1900 afmønstret fra sin værnepligt i marinen, se Breve til Fritz, s. 157'''
      

[n6]
lemma = "været her den ene Gang"
note = '''Se Bangs brev til Astrid Pålsson, 20.8.1900'''
      

[n7]
lemma = "Kasinos første Forestilling var gruelig"
note = '''Casino indledte den nye sæson fredag 31.8.1900 med to nye opsætninger, dels Oehlenschlägers _Sanct Hansaftenspil_, dels Meïr Goldschmidts komedie _I den anden Verden_'''
