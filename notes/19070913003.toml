
# Notes for 19070913003.xml

[n1]
lemma = "Ja, nu er vi her"
note = '''Bang var mandag 9.9.1907 flyttet fra lejligheden i Nürnbergerstrasse til sin nye bopæl i Fasanenstrasse 58'''
      

[n2]
lemma = "Fru H-st"
note = '''Bang sigter til sin søster, enkefru Nini Holst i København; flere breve i oktober-november 1907 omtaler aktuelle planer om, at hun ville rejse til Berlin og besøge sin bror på et længerevarende ophold; disse planer blev aldrig realiseret'''
