[n1]
lemma = " "
note = '''Forfatteren Karl Larsen (1860-1931), formand for Dansk Forfatterforening 1902-08, titulær professor 1899'''
      

[n2]
lemma = "hvad han er Professor i: i »sorte Kunster«"
note = '''Sigter sandsynligvis til Karl Larsens roman om homoseksualitet:_Daniel-Daniela_med undertitlen: Aus dem Tagebuch eines Kreuzträgers, som udkom uden forfatternavn i Berlin 1908. På dansk udkom bogen først i 1922 med en efterskrift af Oluf Thomsen, medicinsk professor'''
      

[n3]
lemma = "»Professor Otto«"
note = '''Dvs. Otto Borchsenius (1844-1925), forfatter og journalist, titulær professor 1900; 1905-24 censor og dramatisk konsulent for Det Kongelige Teater. Frem til sidst i januar 1909, da afgørelse blev truffet om teaterchefembedets nybesættelse, verserede der i offentligheden rygter om, at Borchsenius var favorit til denne post. Se også brevet 19090118'''
      

[n4]
lemma = " "
note = '''Betty Borchsenius (1850-90), skuespillerinde, gift 1873-79 med Otto Borchsenius'''
      

[n5]
lemma = "Merde alors"
note = '''fr.: Fandens også!'''
      

[n6]
lemma = " "
note = '''Betty Nansen'''
      

[n7]
lemma = "Aa, Herre Je"
note = '''En forkortet udgave af udbruddet: »herre jemini«, i dansk talesprog en gammel forvanskning af lat.: Jesu domine (dansk: Herre Jesus!), med betydningen: Åh, herregud!'''
