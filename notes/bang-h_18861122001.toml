
# Notes for 18861122001.xml

[n1]
lemma = "»Deres næste Bog [...] Slaget tabt«"
note = '''Citat fra det vedlagte brev fra forlæggeren Andreas Schou til Bang. Dette brev er ikke bevaret. Andreas Schou (1829-1889) var boghandler og forlægger i København og indehaver af Andr. Schous Forlag indtil nytår 1889; forlægger for Herman Bang'''
      
      
[n4]
lemma = "Slægterne"
note = '''Bangs roman _Haabløse Slægter_ fra 1880, jf. også note til brevet 22.10.1886'''
      

[n5]
lemma = "Vidunderbarnet"
note = '''Bang hentyder til sin novelle »Charlot Dupont«, trykt i _Excentriske Noveller_, 1885'''
      

[n6]
lemma = "en Mellemting af Dilling-Paulsen"
note = '''De norske forfattere Lars Dilling (1848-1887) og John Paulsen (1851-1924); se også note til brevet 21.11.1886'''
      

[n7]
lemma = "en stor Ridikulitet"
note = '''Dvs. en stor latterlighed'''
      

[n8]
lemma = "den Erik Skram, der skrev Gertrud"
note = '''Bang hentyder til Erik Skrams roman _Gertrude Coldbjørnsen_, der udkom i 1879'''
      

[n9]
lemma = "har været »Tizians Søn«"
note = '''I en novelle af den franske forfatter Alfred de Musset (1810-1857), »Le fils du Titien« fra 1838, bliver den berømte maler Tizians søn Pippo skildret som en sorgløs og livslysten ung mand, der bruger al sin tid på at kurtisere smukke unge kvinder og at sætte sig i spillegæld. En gengældt forelskelse i den billedskønne adelsdame Beatrice vækker hans forsømte kunstnertalent, og han maler et fuldendt smukt portræt af hende. Fra den dag ophørte han med at male, og de levede sammen i et lykkeligt ægteskab. – Bang kritiserer med andre ord Erik Skram for at have forsømt sin kunst til fordel for sit levede kærlighedsliv. Det samme udtryk har Bang også anvendt i brevet 8.12.1886'''
      

[n10]
lemma = "»Den næste Bog maa være en fuld Sukces«"
note = '''Citat fra forlæggeren Andreas Schous brev, jf. ovenfor'''
      
      

[n12]
lemma = "din Aandsfrænde John P."
note = '''Den norske forfatter John Paulsen (1851-1924), hvis senere sentimentale bøger ikke indfriede de litterære forventninger, han som ung var genstand for'''
      

[n13]
lemma = "E.B's Anmeldelse"
note = '''Redaktør Edvard Brandes anmeldte Bangs _Stille Eksistenser_ i _Politiken_, 12.11.1886'''
      

[n14]
lemma = "»Dagbladet«"
note = '''Usigneret anmeldelse, 5.11.1886'''
      

[n15]
lemma = "Falkmann"
note = '''Journalist Adolf Falkmans anmeldelse af _Stille Eksistenser_ tryktes i _Nationaltidende_, 13.11.1886, aftenudgaven'''
