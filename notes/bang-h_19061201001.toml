[n1]
lemma = "Peter Urban Gad"
note = '''Urban Gad (1879-1947), søn af Emma Gad, der som ganske ung var kunstmaler; fra 1909 var han sceneinstruktør og fra 1910 filinstruktør med _Afgrunden_ som sin første film. Han blev i 1912 gift med Asta Nielsen'''


[n2]
lemma = "hæslige Overfald"
note = '''I sin siden så berygtede aviskronik »Samfundet og Sædelighedsforbryderen« rettede forfatteren Johannes V. Jensen (1873-1950) et sexistisk angreb på Herman Bang, uden at nævne hans navn. Kronikken 
står trykt i _Politiken_ fredag 30.11.1906, og er i bogform genoptrykt i Aage Jørgensen (red.): _Johannes V. Jensen. Ord og virkelighed. Forfatterskabets hidtil ikke optrykte artikler_, bind 1, København 2014, 
s. 220-224. I dagene derefter udløstes »en Bølge af Harme og Protester fra Hovedstadens Intellektuelle. Forfattere og Videnskabsmænd forlangte Johannes V. Jensen ekskluderet af Forfatterforeningen, og 
Sympatitilkendegivelserne strømmede Herman Bang imøde« (Harry Jacobsen: _Den tragiske Herman Bang_, s. 167). Det blev henover årsskiftet 1906/07 til en sag i Dansk Forfatterforening, der i perioden 1902-1908 
havde forfatteren Karl Larsen (1860-1931) som formand. Jensen blev ikke ekskluderet, men mødte ingen sympati for sit verbale overfald på Herman Bang; se tillige Karin Bang, s.607f.'''


[n3]
lemma = "som Judas"
note = '''En bibelsk allusion. Ifølge Matthæusevangeliet, kap. 27, vers 3-5, angrede Judas, at han skærtorsdag aften havde forrådt Jesus'''
