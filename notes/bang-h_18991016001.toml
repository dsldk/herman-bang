
# Notes for 18991016001.xml

[n1]
lemma = "og iaften kommer Steen"
note = '''Meningen er, at Christian Frederik Steen, der ca. 1898-1899 var Bangs sekretær, kommer for at skrive manuskript efter Bangs diktat; det må antageligvis have drejet sig om manuskript til _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Paa Teatret"
note = '''Dvs. Folketeatret, ledet af Severin Abrahams. I årene 1897-1900 var Bang fast tilknyttet som sceneinstruktør'''
      

[n3]
lemma = "Vil De give Sofie"
note = '''Bangs husholderske og tjenestepige, der har bragt dette brev til Hirschsprung; Bang anmoder om at hun får de 100 kroner med sig tilbage til Bang'''
