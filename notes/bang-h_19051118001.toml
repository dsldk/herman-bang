note = '''Stortinget valgte 18.11.1905 prins Carl af Danmark til konge af Norge. Carl tog kongenavnet Haakon 7. og ankom 25.11.1905 til Kristiania (Oslo). Bang var udsendt af avisen _København_21.-26.11.1905 og sendte flere reportager hjem om begivenhederne. Haakon 7. (1872-1957), bror til Danmarks (fra 1912) kong Christian 10. (1870-1947), var konge af Norge til sin død'''
      

