[n1]
lemma = "Sven Lange tog altsaa Kloral"
note = '''Kloral er et sovemiddel, se også Bangs brev 14.10.1905. 13.10.1905, kunne _Adresse-Avisen_ under overskriften: »Sven Lange kloralforgiftet« fortælle sine læsere, at forfatteren og dramatikeren Sven Lange (1868-1930) i bevidstløs tilstand var blevet hasteindlagt med kloralforgiftning; han »bruger ofte som Sovemiddel Kloral, men har formentlig igaar ved en Fejltagelse taget saa meget, at det om Formiddagen ikke var muligt at vække ham. Hans Hustru blev da ængstelig og tilkaldte deres Huslæge, der øjeblikkelig beordrede Ambulancen fra Frederiksberg Hospital. Her blev han udpumpet af Lægerne, men Giften havde allerede da faaet god Tid til at virke i hans Konstitution[...]«. Dagen efter kunne avisen berolige sine læsere med, at Sven Lange nu var kommet til bevidsthed'''
      
      

