[n13]
lemma = "henrykt over Lynggaard"
note = '''Skuespillet _Lynggaard og Co._af Hjalmar Bergstrøm (1868-1914) havde premiere 30.9.1905 på Folketeatret i København, iscenesat af Johannes Nielsen. Stykket blev straks en stor publikumssucces. Ægteparret Johannes og Maria Ring spillede fabrikanten og hans frue'''
      

[n14]
lemma = "Johannes"
note = '''Skuespilleren Johannes Nielsen var i 1905 økonomiinspektør ved Det Kongelige Teater'''
      

[n15]
lemma = "»de Otte«"
note = '''Den kreds af skuespillere, der blev betegnet som Udbryderne fra Dagmarteatret, jf. note til brevet 19050821. Af Bangs artikel »De Ottes Teater«, trykt i avisen _København_, 15.10.1905, fremgår, at justitsministeriet havde afslået at give de otte skuespillere bevilling til teaterdrift'''
      

[n16]
lemma = "nu iovermorgen Prins Carl bliver Konge"
note = '''Stortinget valgte 18.11.1905 prins Carl af Danmark til konge af Norge. Carl tog kongenavnet Haakon 7. og ankom 25.11.1905 til Kristiania (Oslo). Bang var udsendt af avisen _København_21.-26.11.1905 og sendte flere reportager hjem om begivenhederne. Haakon 7. (1872-1957), bror til Danmarks (fra 1912) kong Christian 10. (1870-1947), var konge af Norge til sin død'''
      

