[n3]
lemma = "Fru Kromeyers"
note = '''Denne person er ikke identificeret, men var formentlig del af Nini Holsts bekendtskabskreds'''
      

[n4]
lemma = "Fru Bauditz"
note = '''Antagelig en veninde af Nini Holst'''
      

[n5]
