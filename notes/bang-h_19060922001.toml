
# Notes for 19060922001.xml

[n1]
lemma = "Ernsts"
note = '''Dvs. Knud Ernst, Bangs sekretær og praktiske medhjælp'''
      

[n2]
lemma = "den Agtede"
note = '''Bangs kælenavn for Knud Ernst, der var Bangs sekretær og praktiske medhjælp'''
      

[n3]
lemma = "Fru Kromeyers"
note = '''Denne person er ikke identificeret, men hun tilhørte formentlig Nini Holsts bekendtskabskreds'''
      

[n4]
lemma = "Fru Bauditz"
note = '''Sandsynligvis Olga Bauditz (født 1847), født Holst, enke efter toldassistent i Middelfart Ferdinand Bauditz (1852-1903). Hun tilhørte enten Nini Holsts familie eller bekendtskabskreds'''
      

[n5]
lemma = "l'adroite"
note = '''Af Bang også kaldet »den Adrætte«; uoplyst hvem i Nini Holsts bekendtskabskreds, han sigter til med dette øgenavn, der betyder: den behændige, den spædstige, den fingernemme'''
      
      
     
[n8]
lemma = "Her spiller Fjelstrup"
note = '''Skuespilleren Peter Fjelstrups teaterselskab var i Randers i 1906 på vej fra en Norgesturné'''
      

[n9]
lemma = "med Albrecht Schmidt"
note = '''Albrecht Schmidt var del af »De Otte«s turné i Norge 1905-06 og af Peter Fjelstrups skuespillertrup, der turnerede i 1906'''
