note = '''Af Bangs også kaldet »den Adrætte«; uoplyst hvem i Nini Holsts bekendtskabskreds, han sigter til med dette navn'''
      
      
     

[n8]
lemma = "Her spiller Fjelstrup"
note = '''Skuespilleren Peter Fjelstrups teaterselskab var i 1906 i Randers på vej fra en Norgesturné'''
      

[n9]
lemma = "med Albrecht Schmidt"
note = '''Albrecht Schmidt var del af »De Otte«s turné i Norge 1905-06 og af Peter Fjelstrups trup, der turnerede i 1906'''
