[n3]
lemma = "at faa »det graa Hus«"
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n4]
lemma = "den tredje Pensionsregning"
note = '''Bang sigter til regninger for kost og logi for hans sygeplejerske Pauline Husum; se også hans brev til Aage Hirschsprung, 7.8.1899'''
