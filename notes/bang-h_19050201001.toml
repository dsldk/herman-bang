
# Notes for 19050201001.xml
      

[n2]
lemma = "Han nægter sig intet"
note = '''I Prag traf Bang i november 1904 Ivo Raić; se noter til brevene 13.11. og 21.11.1904. Se desuden Harald Jepsen: »Herman Bang i Prag«, _Danske Studier_ 1993, s.117'''
      

[n3]
lemma = "vedlagte Avertissement i »Berlingske«"
note = '''I _Berlingske Tidendes_ aftenudgave, fredag 10.2.1905, i det 3. tillæg og under rubrikken »Ledige Tjenester«, er trykt en annonce, som med stor sandsynlighed er den, som Bang har skrevet. Annoncen har overskriften »Tjener« og derefter følgende ordlyd: »En ung Mand kan fra 1. April faa Plads som Tjener i et roligt Hus. Høj Løn og behagelig Stilling. Fuldkommen Uddannelse fordres. Billet mrk. 3076 med Fotografi og Anbefalinger, modtager dette Blads Kontor inden 5 Dage.« ‒ Af Bangs brev 7.2.1905 til Houmark fremgår, at Bangs annonce endnu ikke den 7. februar var blevet trykt i avisen'''
      

[n4]
lemma = "Billetterne"
note = '''I 1900-tallets danske aviser blev privatpersoners avisannoncer (også kaldet avertissementer) ofte signeret »Billet mærke« med et nummer eller et motto. En interesserede læsere kunne reflektere på en sådan annonce (dvs. sende deres besvarelse til avisens redaktion, som videresendte den uåbnede kuvert med besvarelsen til annoncøren), og sådanne besvarelser benævnte man »billetter«. Prisen for at indrykke en privat annonce i avisen afhang af antal ord og anslag'''


[n5]
lemma = "i Odense"
note = '''På sin oplæsningsturné »rundt i landet« rejste Bang få dage efter dette brevs datering til Odense, hvor han boede på Grand Hotel'''
