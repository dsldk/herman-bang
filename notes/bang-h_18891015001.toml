
# Notes for 18891015001.xml

[n1]
lemma = "og to Digte"
note = '''Bangs »Teaterbrev« er trykt i _Tilskuerens_ oktobernummer 1889. Ingen digte af Bang ses at være trykt i _Tilskueren_ i de sidste måneder af 1889'''
    
    
[n2]
lemma = "otte Uger"
note = '''Bangs novelle »En dejlig Dag«, der blev trykt i to dele i _Tilskueren_, september 1889 og januar 1890'''


[n3]
lemma = "en Revue"
note = '''Det skal forstås sådan, at Bangs »Teaterbrev« er et tilbageblik på aktuelle teaterforestillinger og teaterforhold i Bergen og Göteborg jævnført med københavnske forhold'''


[n4]
lemma = "i København"
note = '''Holbergs komedie _Hexeri eller blind Allarm_ havde premiere på Folketeatret 13.10.1889, og denne opførelse blev anmeldt af Bang i hans »Teaterbrev«, trykt i _Tilskuerens_ oktobernummer 1889'''
