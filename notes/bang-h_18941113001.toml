
# Notes for 18941113001.xml

[n1]
lemma = "paa Paula"
note = '''Bang må hentyde til Dagmar Neergaards ønske om at aflægge prøve som skuespiller på Dagmarteatret i København i hovedrollen som Paula i englænderen Arthur Wing Pineros aktuelle debatstykke »Den anden
Fru Tanqueray« (eng.: The Second Mrs. Tanqueray), der var skrevet i 1893. Det har ikke kunnet påvises, at dette skuespil blev opført på et københavnsk teater i 1890'erne'''

