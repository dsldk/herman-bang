
# Notes for 18890123002.xml

[n1]
lemma = "Suchard Chocolade"
note = '''Fabrikatet er schweizisk. Firmaet blev grundlagt i 1826 af Philippe Suchard, nær Neuchâtel'''
    
    
[n2]
lemma = "Fotografikasse"
note = '''Niels Neergaard opstillede i Nakskov-kredsen og var i 1887 blevet indvalgt i Folketinget for partiet Venstre. Et sted i Nakskovs gader har der hængt et udhængsskab med et fotografi af valgkredsens mand eller mænd på tinge'''


[n3]
lemma = "min Søster"
note = '''Bang havde fire søstre, men det er sandsynligt, at han her tænker på sin storesøster Nini (1853-1922), der fra 1879 var gift Holst'''


[n4]
lemma = "disse tre"
note = '''Bangs tre tekster med fællestitlen »Kærlighed«, trykt i _Tilskuerens_ martsnummer 1889 (optrykt i Romaner og noveller, bind 10, s. 92-95)'''


[n5]
lemma = "Min Oplæsning"
note = '''Bang har øjensynlig så tidligt under sit ophold i Nakskov optrådt med en offentlig oplæsning i byen'''
