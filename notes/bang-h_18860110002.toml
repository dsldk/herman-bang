
# Notes for 18860110002.xml

[n1]
lemma = "Jeg leiede igaar"
note = '''Siden sin ankomst til Berlin i de første dage af december 1885 havde Bang boet på hotel. Ifølge brevets oplysning havde han nu i januar 1886 indgået aftale om at leje en lejlighed i Berlin'''


[n2]
lemma = "Manuskript til Schorer"
note = '''Dvs. et manuskript, som Jonas skal oversætte til tysk, før det kan blive trykt i det illustrerede ugeblad _Schorers Familienblatt_, der udkom i Berlin'''
