
# Notes for 19070809001.xml

[n1]
lemma = "Er det mon idag, hun kommer?"
note = '''Betty Nansen ankom 9.8.1907 i forkølet tilstand til Berlin efter et ferieophold på øen Sylt i Vadehavet; hun besøgte Herman Bang et par dage, se hans beretning herom i brevet 10.8.1907'''


[n2]
lemma = "lad blot Græbe gaa i Gang"
note = '''Græbes Bogtrykkeri, København. Bang bekræfter, at forlaget Gyldendal nu kan lade bogtrykkeriet påbegynde sætningen af Bangs nye bog_Sælsomme Fortællinger_, der udkom 2.11.1907'''
