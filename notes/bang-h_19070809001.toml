
# Notes for 19070809001.xml

[n1]
lemma = "Er det mon idag, hun kommer?"
note = '''Betty Nansen ankom 9.8.1907 til Berlin i forkølet tilstand efter et ferieophold på den tyske ø Sylt i Vadehavet. Hun besøgte Herman Bang et par dage, se hans beretning herom i brevet 10.8.1907'''


[n2]
lemma = "lad blot Græbe gaa i Gang"
note = '''Græbes Bogtrykkeri, København. Bang bekræfter, at forlaget Gyldendal nu kan lade bogtrykkeriet påbegynde sætningen af hans nye bog _Sælsomme Fortællinger_, der udkom 2.11.1907'''
