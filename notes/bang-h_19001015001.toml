
# Notes for 19001015001.xml

[n1]
lemma = "Min Bog er færdig i mit Hoved"
note = '''Bang arbejdede på dette tidspunkt på sin roman _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n2]
lemma = "denne persiske Bog"
note = '''Efter al sandsynlighed er det et eksemplar af Omar Khayyáms _Rubáiyat_, »gengivet paa Dansk efter Edward Fitzgeralds Engelske Vers af Holger Bagger«, som Bang beder om at få; bogen udkom i efteråret 1900 på Det Schubotheske Forlag'''
