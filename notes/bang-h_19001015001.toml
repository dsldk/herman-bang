
# Notes for 19001015001.xml

[n1]
lemma = "Min Bog er færdig i mit Hoved"
note = '''På dette tidspunkt skrev Bang på manuskriptet til sin roman _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n2]
lemma = "denne persiske Bog"
note = '''Efter al sandsynlighed er det et eksemplar af den persiske (dvs. iranske) digter Omar Khayyáms (1048-1131) digtsamling _Rubáiyat_, »gengivet paa Dansk efter Edward Fitzgeralds engelske Vers af Holger Bagger«, som Bang beder om at få. Denne bog udkom i efteråret 1900 på Det Schubotheske Forlag'''
