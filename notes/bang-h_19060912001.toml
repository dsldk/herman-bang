
# Notes for 19060912001.xml

[n1]
lemma = "jeg kommer ikke gennem Odense"
note = '''Da Astrid Pålsson i 1905 havde giftet sig med Jens Peter von Scholten, må hun antagelig være flyttet til Odense, hvor han siden 1904 havde været premierløjtnant ved Det 2. Dragonregiment'''
      

[n2]
lemma = "saa var min Bog"
note = '''Bang opholdt sig i september-oktober 1906 i Randers for at færdigskrive sin roman _De uden Fædreland ‒_; den udkom 4.12.1906 hos Gyldendal'''
