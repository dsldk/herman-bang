note = '''Bang hentyder til pressens og publikums modtagelse af Christian Houmarks skuespil_Prinsesse Simili. Københavner Billeder i 2 Akter_, der 22.11.1907 havde première på Nørrebros Teater i København. Stykket blev opført fem gange frem til 14.12.1907'''
