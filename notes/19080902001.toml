note = '''Christian Houmarks debutroman_Det Syndens Barn. En Type_udkom 14.10.1908 (ifølge oplysning i bogens kolofon) hos Gyldendal; bogen er uden trykt tilegnelse'''
      

[n2]
lemma = "Saa Kristiania"
note = '''Bang rejste til Kristiania (Oslo) for 12.9.1908 at holde en offentlig mindetale over forfatteren Jonas Lie, der var død 5.7.1908. Bang rejste via sejlruten Sassnitz-Trelleborg (og undgik dermed at komme på dansk jord) og videre op gennem Sverige til Kristiania; hjem igen til Berlin af samme rute'''
      

