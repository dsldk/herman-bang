
# Notes for 19050121003.xml

[n1]
lemma = "»Københavns«"
note = '''Dvs. avisen _København_, hvor både Bang og Houmark var medarbejdere på dette tidspunkt'''
      

[n2]
lemma = "en Pæreskude"
note = '''Et let nedsættende udtryk, egl. et lille fartøj der sejlede frugt og andre fødevarer fra provinsbyer til hovedstaden'''
      
     

[n4]
lemma = "som de kloge Rotter"
note = '''Allusion til en ældre dansk talemåde: at rotterne forlader en synkende skude'''
