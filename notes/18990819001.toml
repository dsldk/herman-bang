lemma = " "
note = '''Da den svenske digter, greve Carl Snoilsky (1841-1903) under et ophold i Norge fik at vide, at Bang var blevet indlagt på hospital, skrev han tre sonetter, som han tilegnede Herman Bang og sendte ham i manuskript. Snoilskys tre sonetter blev i december 1899 offentliggjort i det populære julehæfte _Juleroser_ sammen med N.V. Dorphs blyantstegning af den syge digter i Assens'''
      

