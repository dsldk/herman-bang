lemma = "IX Bezirk"
note = '''I Wien boede Bang kortvarigt i Alsterstraße 8 og noget længerevarende i Universitätsstraße 4; begge adresser ligger i byens IX Bezirk'''
      

[n2]
lemma = "»min gamle Kammerat«"
note = '''Bangs novelle »Min gamle Kammerat« var dog allerede i oktober-november 1885 blevet trykt som føljeton i fire numre af tidsskriftet _Nordstjernen_, som Julius Schiøtt redigerede'''
