
# Notes for 18860102001.xml

[n1]
lemma = "for mit næste »Kopf«s Skyld"
note = '''Bang var på daværende tidspunkt ved at påbegynde sin leverance af artikler til_Berliner Tageblatt_; de skulle bære den fælles titel »Studienköpfe«'''
      

[n2]
lemma = "»die Lumpen«"
note = '''ty.: ironisk udtryk for slubberter, upålidelige folk; Bang sigter til de avis- og tidsskriftredaktionen, som han i skrivende stund endnu ikke har fået svar fra'''
      

[n3]
lemma = "Officéren"
note = '''Bang sigter muligvis til sin korte novelle »Til Ære for Præfekten«, der blev trykt i_Politiken_, 2.1.1886. En tysk oversættelse heraf blev i april 1886 trykt i Schorers Familienblatt, Berlin'''
