
# Notes for 18981112001.xml

[n1]
lemma = "»Paasken« ‒ der er ligesaa meget tilbage"
note = '''Bangs novelle blev under titlen »Den hvide Paaske« trykt som føljeton i ugebladet_Hver 8. Dag_mellem 23.10. og 4.12.1898; under den nye titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i bogen_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Novellen fra »Danmark«"
note = '''Bangs novelle »Gamle Folk« blev trykt i_Danmark. Illustreret Familiealmanak for 1899_, der udkom 1.12.1898. Denne novelle gav Bang senere titlen »En Fortælling om dem der skal dø«, og den indgik som den tredje i hans bog _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n3]
lemma = "til den tredje og sidste Novelle skal De faa i næste Uge"
note = '''Dvs. manuskriptet til »En Fortælling om Elskov«; som det fremgår af flere senere breve til Aage Hirschsprung trak det for Bang længere ud end beregnet med at få skrevet denne novelle'''
      

[n4]
lemma = "Naar kommer »Det hvide Hus«?"
note = '''Bangs roman_Det hvide Hus_udkom 26.11.1898 på Det Schubotheske Forlag'''
