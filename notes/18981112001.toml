note = '''Bangs novelle blev under titlen »Den hvide Paaske« trykt som føljeton i Hver 8. Dag mellem 23.10. og 4.12.1898; under den nye titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Bangs novelle »Gamle Folk« blev trykt i _Danmark. Illustreret Familiealmanak for 1899_ , som udkom 1.12.1898. Denne novelle gav Bang senere titlen »En Fortælling om dem der skal dø«, og den indgik som den tredje i hans bog _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Bang sigter til »En Fortælling om Elskov«; som det fremgår af flere senere breve til Aage Hirschsprung trak det for Bang længere ud end beregnet med at få skrevet denne novelle'''
      

