[n1]
lemma = "Aftenen igaar var mig en stor Glæde"
note = '''Betty Nansen havde spillet titelrollen i den norske forfatter Amalie Skrams skuespil _Agnete_ ved stykkets premiere på Folketeatret 6.5.1905. Hendes efterfølgende afgang fra Folketeatret betød, at opførelsen nytårsdag 1906 var hendes debut som gæsteskuespiller ved Folketeatret'''
      
      
