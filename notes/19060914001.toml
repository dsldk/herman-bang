
# Notes for 19060914001.xml

[n1]
lemma = "til Skovgaard"
note = '''Betty Nansen opholdt sig som gæst på Gyldendaldirektør Jacob Hegels landsted i Ordrup nord for København'''
      

[n2]
lemma = "hvad man »refererer Dem«"
note = '''Dvs. hvad man fortæller Dem'''
      

[n3]
lemma = "»Løgnens Ansigter«"
note = '''Skuespil af Stellan Rye (1880-1914) med musik af Harding Sonne, premiere på Dagmarteatret 5.9.1906, iscenesat af Stellan Rye selv'''
      

[n4]
lemma = "flytte Heidelberg til Coimbra"
note = '''Bang hentyder til Karl Larsens (1860-1931) danske oversættelse af Wilhelm Meyer-Försters skuespil_Alt-Heidelberg_, der på dansk blev til_Hans Højhed_, opført på Folketeatret 1903-06 ialt 123 gange. – Coimbra (en universitetsby i Portugal mellem Porto og Lissabon) hentyder til Karl Larsens eget skuespil_Inez fra Coimbra_, se note til brevet 19060907'''
      

[n5]
lemma = "som Wied fortsætte de stakkels »Mus«"
note = '''Forfatteren Gustav Wieds satyrspil_Dansemus_, udgivet 1905 hos Gyldendal; dramatiseret s.m. Emma Gad og opført 1914 under titlen_Kærlighedens Kispus_'''
      

[n6]
lemma = " "
note = '''Forfatteren Karl Gjellerup (1857-1919), fra 1892 bosat i Dresden'''
      

[n7]
lemma = "»Jubilaren, der rider«"
note = '''Uvist hvad Bang sigter til med dette udtryk, men formentlig menes Julius Lehmann (1861-1931), fra 1893 sceneinstruktør ved Det Kongelige Teater, hvor Hans Beck (1861-1952) siden 1894 var balletmester'''
      

[n8]
lemma = "derfor saá jeg saadan ud i Sommer"
note = '''Uvist hvad Bang sigter til'''
