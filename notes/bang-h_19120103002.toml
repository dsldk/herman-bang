
# Notes for 19120103002.xml

[n1]
lemma = "i Rusland"
note = '''Bang hentyder til de første tre uger af december 1911, som han tilbragte på en oplæsningsrejse i Sankt Petersborg og Moskva'''
      

[n2]
lemma = "I Angst og Skræk naaede jeg Berlin"
note = '''Bang ankom med jernbane via Warszawa til Berlin 24.12.1911'''
      

[n3]
lemma = "tre af mine Blade var falden fra"
note = '''Bang hentyder til forhåndsaftaler med danske og skandinaviske aviser og tidsskrifter om at bringe nogle af hans tekster hjemsendt fra USA og den videre verdensrejse. Indtægter der undervejs skulle sikre hans jordomrejse'''
      

[n4]
lemma = "Fru Wasbutzki"
note = '''Berta Wasbutzki, der var gift med den tyske læge Max Wasbutzki, Berlin'''
      

[n5]
lemma = "Fritz Demuth"
note = '''Personen er ikke identificeret'''
      

[n6]
lemma = "Syndikus"
note = '''Dvs. en fast juridisk konsulent og administrator'''
      

[n7]
lemma = "Heinrich Møller"
note = '''Personen er ikke identificeret'''
      

[n8]
lemma = "Fuldmagt er vedlagt"
note = '''Bangs fuldmagt til Oluf Heise er bevaret sammen med brevet; se ordlyden ovenfor'''
