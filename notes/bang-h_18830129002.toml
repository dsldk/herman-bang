
# Notes for 18830129002.xml

[n1]
lemma = "enige med Ibsen"
note = '''Bang henvendte sig i februar 1883 til Henrik Ibsen og bad om tilladelse til at opføre _Gengangere_ til Camilla Lerches beneficeforestilling (se Anna Levin 1932, s.126). Ibsens skuespil _Gengangere_, som i bogform udkom 12.12.1881, blev i København (Dagmarteatret) først opført i 1898 (bortset fra August Lindbergs gæstespil på Folketeatret en række fuldt besatte aftner i august 1883; se Anna Levin, s.126)'''
      

[n2]
lemma = "»Michel Strogoff«"
note = '''En dramatisering af Jules Vernes roman _Zarens Kurer_. Ingen af de to skuespil blev tilsyneladende opført på Casino. ‒ Og Brandes' skuespil _Et Besøg_ fik først premiere 2.2.1885 på Dagmarteatret'''
