
# Notes for 18830129002.xml

[n1]
lemma = "enige med Ibsen"
note = '''Bang henvendte sig i februar 1883 til Henrik Ibsen om ret til at opføre _Gengangere_ til Camilla Lerches beneficeforestilling... [Anna Levin 1932, s.126]. Ibsens skuespil Gengangere, som i bogform udkom 12.12.1881, blev i København først opført i 1898 (bortset fra August Lindbergs gæstespil, Folketeatret 28.8.1883; Anna Levin, s.126)'''
      

[n2]
lemma = "»Michel Strogoff«"
note = '''En dramatisering af Jules Vernes roman _Zarens Kurer_. Ingen af de to skuespil blev tilsyneladende opført på Casino. ‒ Og Brandes'_Et Besøg_ havde først 2.2.1885 premiere på Dagmarteatret'''
