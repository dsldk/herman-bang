
# Notes for 19071211003.xml

[n1]
lemma = "S. Fischer-Verlag"
note = '''S. Fischer Verlag i Berlin var Bangs vigtigste tyske forlagsforbindelse siden udgivelsen af _Die vier Teufel_ i 1897'''
      

[n2]
lemma = "fra »Jubilæumsnumret« af »København«"
note = '''På dagen for Herman Bangs 25-års forfatterjubilæum bragte avisen _København_ lørdag 21.11.1903 en hel side med hyldest, »en Enquète, i hvilken der fra Kunstens og Literaturens videst forskellige Omraader lyder Tak til og Beundring for Jubilaren«. Bang husker i brevet fejl med hensyn til forfatteren Carl Ewald. Rækken af gratulanter i avisen var: Sophus Bauditz, Georg Brandes [med et uddrag fra hans artikel om Bang i _Politiken_, 23.12.1901], Rigmor Bendix, Otto Borchsenius, Jenny Blicher-Clausen, Emma Gad, Gustav af Geijerstam, Nina og Edvard Grieg, Agnes Henningsen, Betty Hennings, Kai Hoffmann, Harald Høffding, Jakob Knudsen, Sven Lange, Anna Larssen, Jonas Lie, Karl Mantzius, Karin Michaëlis, Johannes Nielsen, Troels Fr. Troels-Lund, Stephan Sinding, Emma Thomsen og Gustav Wied'''
      

