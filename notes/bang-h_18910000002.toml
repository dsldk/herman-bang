[n3]
lemma = "min Svoger"
note = '''Bang sigter sandsynligvis til sin søster Ninis mand, godsforvalter A.P. Holst (1842-1899), grevskabet Wedellsborg på Fyn'''
      

[n4]
lemma = "Deres Mand"
note = '''Dvs. lægen Carl Feilberg'''
      

[n5]
lemma = "Vil De svare mig med Budet"
note = '''Brevet må være bragt til Anna Feilberg af Bangs bud (hans sekretær eller tjenestepige), og budet har ventet på at få fru Feilbergs svar med tilbage til Bang'''
