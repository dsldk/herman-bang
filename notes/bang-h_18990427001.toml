
# Notes for 18990427001.xml

[n1]
lemma = "mit Regnskab er græsseligt"
note = '''Bang hentyder til sin økonomiske gæld til Det Schubotheske Forlag'''
      

[n2]
lemma = "Paa Lørdag naturligvis ingen Ting"
note = '''Bang må sigte til det faste beløb, som han regelmæssigt fik udbetalt som månedlig »løn« af Det Schubotheske Forlag, men som tit fik form af uregelmæssige forskud på Bangs begæring'''
      

[n3]
lemma = "gennemgaa min Noveller"
note = '''Hermed antydes de første forberedelser til Bangs bog _Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag'''
