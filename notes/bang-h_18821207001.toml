
# Notes for 18821207001.xml

[n1]
lemma = "»en Pariserroman«"
note = '''_Un roman parisien_ er titlen på et skuespil i fem akter af Octave Feuillet. Det fik dansk première på Dagmarteatret 23.11.1885 ‒ og blev ikke oversat af Herman Bang'''
      

[n2]
lemma = "»Venuspassagen«"
note = '''_Le passage de Vénus_, farce i én akt, skrevet af Meilhac og Halévy, oversat til dansk af Herman Bang. Dansk première 31.12.1882 på teatret Casino, Amaliegade i København'''
      

