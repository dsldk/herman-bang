[n1]
lemma = "at lade mig faa to Aftryk af »Arbejdersken«"
note = '''Sophus Claussens (1865-1931) skuespil _Arbejdersken_, som i Bangs iscenesættelse fik én opførelse på Folketeatret tirsdag 17.5.1898, – og som i bogform udkom hos Gyldendal samme år'''
      

[n2]
lemma = "hjælpe Betty med til hendes Turné"
note = '''Muligvis Det Kongelige Teaters sommerturné i udvalgte provinsbyer'''
