[n1]
lemma = "at lade mig faa to Aftryk af »Arbejdersken«"
note = '''Skuespillet _Arbejdersken_, skrevet af Sophus Claussen (1865-1931), fik én opførelse på Folketeatret tirsdag 17.5.1898, i Bangs iscenesættelse. I bogform udkom skuespillet hos Gyldendal samme år'''
      

[n2]
lemma = "hjælpe Betty med til hendes Turné"
note = '''Bang kan muligvis hentyde til Det Kongelige Teaters sommerturné i udvalgte danske provinsbyer'''
