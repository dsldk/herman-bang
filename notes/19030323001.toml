lemma = " "
note = '''Carl Feilberg (1844-1937), fra 1876 læge ved Øresundshospitalet i København, titulær professor 1892; gift 1876 med Anna Feilberg (1846-1923), født Krabbe'''
      

[n2]
lemma = "Der er jo atter Ueberbrettl"
note = '''Bang havde i marts 1903 iscenesat en velgørenhedsforestilling, som prinsesse Marie (1865-1909) havde taget initiativ til. Det var en »überbrettl«, datidens navn for en litterær cabaret eller varieté. Den gik ialt tre gange i Odd Fellow Palæets store sal i København, sidste aften fredag 27.3.1903'''
