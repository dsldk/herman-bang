
# Notes for 19011101002.xml

[n1]
lemma = "at optage vedlagte »Opraab«"
note = '''Manuskript, muligvis til Bangs artikel »Berner-Overenskomsten«, som blev trykt i _Politiken_, 3.11.1901. Artiklen argumenterer for, at Danmark bør tiltræde den internationale konvention (fra 1886) for varetagelse af kunstneriske ophavsrettigheder, herunder afregning til forfatteren for oversættelser til andre sprog. Dette skete først i 1903'''
