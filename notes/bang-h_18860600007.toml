
# Notes for 18860600007.xml

[n1]
lemma = "»ein Kunstreiter«"
note = '''»Der Kunstreiter«, den tyske oversættelse af Bangs novelle »Fratelli Bedini« (trykt i _Excentriske Noveller_, 1885), tryktes i to dele i _Schorers Familienblatt_ nr. 38 og nr. 39, ca. 24.9.1886 og ca. 1.10.1886'''
      

[n2]
lemma = "min Bog"
note = '''Novellesamlingen _Stille Eksistenser_, der udkom sidst i oktober 1886 i København'''


[n3]
lemma = "skét ved »Familienblatt«"
note = '''Hirsch er en person, der ikke har kunnet identificeres; han repræsenterer formentlig avisen _Berliner Tageblatt_, hvortil Bang leverede artikler. »Familienblatt« er det illustrerede ugeblad _Schorers Familienblatt_ i Berlin, hvortil Bang ligeledes leverede tekster'''


[n4]
lemma = "Hr. Schorers Beregning"
note = '''J.H. Schorer var indehaver af det forlag i Berlin, der udgav ugebladet _Schorers Familienblatt_'''


[n5]
lemma = "Herold. Han tager den"
note = '''Bang har omtalt Herold i fire andre af sine breve til Emil Jonas, men han har ikke kunnet identificeres. Herold var formentlig en tysk publicist og en af Bangs kontakter i de litterære miljøer i Tyskland. ‒ Af brevet 29.7.1886 til Emil Jonas fremgår, at novellen »Lille Mouche« ikke blev solgt til tysk oversættelse i denne omgang. Først i februar 1888 blev denne novelle (»Die kleine Mouche«) i Emil Jonas' oversættelse trykt i tidsskriftet _Die Gesellschaft_'''
