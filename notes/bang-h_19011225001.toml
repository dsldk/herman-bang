
# Notes for 19011225001.xml

[n1]
lemma = "Deres dybt-séende Essay om mig"
note = '''Det var utvivlsomt uventet ‒ og ikke mindst for Bang selv ‒, at Georg Brandes skrev sin anerkendende artikel »Skikkelser og Tanker. Herman Bang«, trykt i _Politiken_, 23.12.1901. I let revideret form og forøget med et tillæg lod Brandes i 1905 denne artikel genoptrykke i sine _Samlede Skrifter_, bind 15, 1905, s.210'''
