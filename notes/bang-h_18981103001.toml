
# Notes for 18981103001.xml

[n1]
lemma = "taler med dig om Opførelsen"
note = '''Såfremt brevets tidsmæssige placering i november 1898 er holdbar, kan denne opførelse måske være Peter Nansens skuespil _Judiths Ægteskab_, der 15.12.1898 blev opført én gang af Studentersamfundets Forsøgsscene (på Folketeatret) og iscenesat under Bangs medvirken, se Karin Bang, s. 488'''
      

[n2]
lemma = "B.B.'s Skuespil"
note = '''Bang beder om at få en bog fra Gyldendals boglager; det drejer sig rimeligvis om bogudgaven af Bjørnstjerne Bjørnsons nyeste skuespil _Paul Lange og Tora Parsberg_, Gyldendal 1898'''
