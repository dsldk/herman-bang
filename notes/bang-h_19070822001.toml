
# Notes for 19070822001.xml

[n1]
lemma = "Børnene"
note = '''Kristian og Olga Dahls to døtre, Erna og Signe, født henholdsvis 1886 og ca. 1890. Efter separation fra sin mand (antagelig omkring 1905?) boede Olga Dahl alene med børnene; i 1907 var det måske kun Signe, der boede hos sin mor'''
      

[n2]
lemma = "Ernst"
note = '''Knud Ernst, Bangs sekretær og praktiske medhjælp, der var med ham i Berlin'''
      

[n3]
lemma = "»Frøkenen«, der holder Hus"
note = '''Bangs tyske husholderske i lejligheden i Berlin. Hun var ansat hos ham indtil Bangs københavnske husholderske Magdalene Thune ankom til Berlin 21.9.1907'''
      

[n4]
lemma = "og hos Børnene"
note = '''Dvs. hos Olga og Kristian Dahls to døtre, Erna og Signe'''
