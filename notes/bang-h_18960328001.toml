lemma = "mens De spillede"
note = '''Betty Nansen spillede titelrollen i Emma Riegels' (1871-1934) skuespil _Eva_, ifølge Mette Borg instrueret af Herman Bang. Det opførtes én gang, nemlig ved skuespillerinden Caroline Recke-Madsens (1833-1901) beneficeforestilling på Dagmarteatret i København, lørdag 28.3.1896. I dette korte trekantdrama spillede Elisabeth Riis (1867-1929) hustruen, Nicolai Neiiendam (1865-1945) ægtemanden og Betty Nansen hans elskerinde Eva. Forestillingen blev anmeldt i _Politiken_, 29.3.1896'''
      
