
# Notes for 18860219003.xml

[n1]
lemma = "over mit Telegram"
note = '''Dvs. Bangs telegram afsendt fra Meiningen 19.2.1886 kl. 8.48 til Emil Jonas i Berlin'''
      

[n2]
lemma = "Dame, som en Gang har elsket mig meget høit"
note = '''Uvist hvem Bang hentyder til. Der kan næppe være tale om fru Anna Ferslew, jf. Bangs brev til hende 19.2.1886'''


[n3]
lemma = "Karl"
note = '''Bangs tyske tjener og medhjælp ved navn Karl. Han er omtalt i et par andre breve til Emil Jonas fra samme tid, fx 1.3.1886'''


[n4]
lemma = "denne Schorer-Gæld"
note = '''Dvs. gæld til Verlag von J.H. Schorer, som udgav det illustrerede ugeblad _Schorers Familienblatt_ i Berlin'''


[n5]
lemma = "Hirsch"
note = '''Personen er ikke identificeret'''


[n6]
lemma = "Oversættelse høilig har glædet mig"
note = '''Bangs novelle »Frøkenen« (trykt i _Præster_, 1883) blev oversat til tysk som »Das alte Fräulein« og trykt i _Schorers Familienblatt_, ca. 12.3.1886'''
