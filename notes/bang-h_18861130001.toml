
# Notes for 18861130001.xml

[n1]
lemma = "denne nye Uforskammethed"
note = '''Uoplyst. Måske kan der være en sammenhæng til omtalen af [Michael] Brøndsted i brevet »Prag. Torsdag«, der måske er fra 2.12.1886'''
      

[n2]
lemma = "naar det bliver »Alle Sjæle« igen"
note = '''Bang må sigte til sin artikel »Alle Sjæles Dag«, der 25.11.1886 var trykt i _Bergens Tidende_, gentaget 28.11.1886 i det danske tidsskrift _Nutiden i Billeder og Text_ samt i svensk oversættelse i den finske avis _Hufvudstadsbladet_, 2.1.1887. ‒ Allesjælesdag er 2. november, og dagen bliver fejret i den katolske kirke'''
