
# Notes for 18981015001.xml

[n1]
lemma = "»Den hvide Paaske«"
note = '''Bangs novelle blev med denne titel trykt som føljeton i ugebladet_Hver 8. Dag_mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i novellesamlingen_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "fordi Sven Lange først skulde have offentliggjort en Komedie"
note = '''Sven Lange (1868-1930); måske har bogtrykkeriet ‒ Thieles Bogtrykkeri ‒ været midlertidigt optaget af at sætte og trykke Langes komedie_Iris eller Den usaarlige Frue_, som havde premiere på Det Kongelige Teater 7.10.1898'''
      

[n3]
lemma = "Slutningskorrekturen til »Det hvide Hus«"
note = '''Bangs roman_Det hvide Hus_, der udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n4]
lemma = "»Første Violin« har taget al min Tid"
note = '''Bang iscenesatte komedien »Første Violin«, der havde premiere på Folketeatret 18.10.1898; den er skrevet af Gustav Wied og Jens Petersen og blev en stor publikumssucces'''
      

[n5]
lemma = "paa Onsdag er spillet ud"
note = '''Onsdag 19.10.1898, altså dagen efter premieren på »Første Violin«'''
      

[n6]
lemma = "Teatret har Landesorg"
note = '''Dronning Louise var død 29.9.1898, og alle danske teatre har formentlig været lukket i en periode med landesorg'''
      

[n7]
lemma = " "
note = '''Johan Knudsen (1865-1942), ejer 1891-1909 af godset Bangsbo ved Frederikshavn, bror til Dagmarteatrets direktør C. Riis-Knudsen'''
      

[n8]
lemma = "mine Anstrængelser for hans Venners Stykke"
note = '''Forfatterne Gustav Wied og Jens Petersen tilhørte begge Bangsbokredsen, i lighed med Herman Bang selv'''
      

[n9]
lemma = " "
note = '''George C. Grøn, (1864-1923), der fra oktober 1897 var redaktør af ugebladet Hver 8. Dag, som blev udgivet af Gyldendal. Bangs novelle »Den hvide Paaske« blev trykt som føljeton i seks dele, Hver 8. Dag, mellem 23.10. og 4.12.1898'''
      

[n10]
lemma = "Med den tredje Novelle"
note = '''Bang sigter til »En Fortælling om Elskov«, der på dette tidspunkt endnu ikke var skrevet'''
      

[n11]
lemma = "den fra »Danmark«"
note = '''Bangs novelle »Gamle Folk« blev trykt i_Danmark. Illustreret Familiealmanak for 1899_, som udkom 1.12.1898. Denne novelle gav Bang senere titlen »En Fortælling om dem der skal dø«, og den indgik som den tredje i hans novellesamling_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n12]
lemma = "bliver det et Bind"
note = '''Nemlig til bogen_Liv og Død_, Det Schubotheske Forlag 1899'''
