
# Notes for 19080608001.xml

[n1]
lemma = "trist med det Tjenertøj"
note = '''Bang havde i sit brev til Nini Holst, 1.6.1908, spurgt, om hun stadig opbevarede de beklædningsgenstande, som Bangs tjener Eskildsen havde benyttet'''
      

[n2]
lemma = "der var i Sommer"
note = '''Dvs. i sommeren 1907, da Bang forlod den fælles københavnske lejlighed Prinsesse Maries Allé 5 og flyttede til Berlin'''
      

[n3]
lemma = "Mine Fugle er min eneste Glæde"
note = '''I februar 1909 havde Bang to fugle i lejligheden i Berlin, se hans brev til Olga Dahl, 28.2.1909. Fra et trykt interview med Bang i 1911 vides det, at han på daværende tidspunkt holdt fugle i sin lejlighed i Lille Strandstræde 20 i København. Se også Dag Heede m.fl.: _Livsbilleder. Fotografiske portrætter af Herman Bang_, Odense 2014, s. 284'''


[n4]
lemma = "Lægen"
note = '''Dvs. Bangs tyske læge i Berlin, Max Wasbutzki'''
