
# Notes for 18850829001.xml

[n1]
lemma = "disse tre Akter"
note = '''En del af Herman Bangs manuskript til skuespillet _Ellen Urne_, hans egen dramatisering af romanen _Fædra_'''
      
      

[n3]
lemma = " "
note = '''Under sin gæsteoptræden 1885-86 ved Casino og Dagmarteatret i København spillede Ida Aalberg på svensk og senere på dansk'''
      

[n4]
lemma = "vil være henrykt"
note = '''Notits i _Politiken_, 20.8.1885: »Frk. Benelli [ Maggie Benelli (1866-1933)], der i Begyndelsen af Sæsonen skulde have debuteret paa Kasino som Marfa i "Fyrst Zilah", har meldt sig syg og vil næppe kunne optræde før om et Par Maaneder. / Som Følge af Frk. Benellis Sygdom vil Opførelsen af "Adrienne Lecouvreur" med den berømte finske Skuespillerinde Frk. Ida Aalberg i Titelrollen blive fremskyndet, og det paatænkes at anmode Frk. Aalberg om at overtage den kvindelige Hovedrolle i "Fyrst Zilah", som da vil blive spillet umiddelbart efter.« – Skuespillet _Fyrst Zilah_ blev opført 18 gange mellem 13.9. og 14.10.1885'''
      
 

[n6]
lemma = "»Adrienne«"
note = '''_Adrienne Lecouvreur_, skuespil af franskmændene E. Scribe (1791-1861) og Ernest Legouvé (1807-1903), et planlagt gæstespil på Casino med Ida Aalberg i titelrollen, men opgivet (jf. Vandreaar, s. 133, note 3)'''
      
      

[n8]
lemma = "maa spille Morfindamen "
note = '''Sigter til Bangs skuespil _Ellen Urne_, nærmere bestemt til rollen som baronesse Rosenkrands, der er morfinist'''
      

[n9]
lemma = "Min Adresse er: Itter"
note = '''Den tyske pianist Sophie Menters slot i Tyrol'''
      

