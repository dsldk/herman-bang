note = '''At ligge på sine gerninger er et ældre udtryk for: at bøde med sit liv. Bang bruger her udtrykket spøgefuldt om sin egen udmattelse efter store anstrengelser; ‒ i denne sammenhæng utvivlsomt anstrengelserne efter Aurélien Lugné-Poes gæstespil i København 2.5.1899, se Bangs brev til Aage Hirschsprung, 30.4.1899'''
