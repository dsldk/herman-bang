
# Notes for 19110700002.xml

[n1]
lemma = "som med min ifjor"
note = '''Bang sigter til den bilulykke, som han 10.10.1910 var udsat for i København, men uden at pådrage sig en hjernerystelse; se også brevet 21.11.1910'''
      

[n2]
lemma = "De er jo fløiet"
note = '''Formentlig sammen med den 11 år yngre, unavngivne pilot, som Betty Nansen kendte siden 1908, og som i 1911 angiveligt var hendes elsker, se Kvam, s. 133'''
      

[n3]
lemma = "Jeg har været under jorden"
note = '''Bang var nede i en kobbermine på Svanøy omtrent midtvejs mellem Bergen og Aalesund, jf. hans reportage »To Verdener«, trykt i _Bergens Tidende_, 23.7.1911, og i avisen _København_, 9.8.1911'''
      

[n4]
lemma = "to gibsengle med trompeter i munden"
note = '''Øverst på altertavlen i Horsens Klosterkirke er i 1706 tilføjet et topstykke i bemalet træ, flankeret af to siddende engle »med, nu forsvundne, attributter i de respektive yderste hænder« (_Danmarks Kirker_, Århus Amt, bd. 10, Nationalmuseet 2004-05, s. 5776)'''
      

