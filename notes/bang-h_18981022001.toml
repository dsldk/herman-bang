
# Notes for 18981022001.xml

[n1]
lemma = "og saa er det slut"
note = '''Det må dreje sig om Bangs afsluttende korrekturlæsning af sin roman _Det hvide Hus_, der udkom 26.11.1898 hos Det Schubotheske Forlag. Se også Bangs brev til Hirschsprung, 15.10.1898, hvoraf det fremgår, at Bang på dette tidspunkt var blevet forsinket i sin korrekturlæsning af bogen'''
      

[n2]
lemma = "et af de unge Mennesker i Forretningen"
note = '''Dvs. en af de unge ansatte i butikken Det Schubotheske Forlags boghandel, Silkegade 13, København'''
      

[n3]
lemma = "det Aar, da »Tine« udkom"
note = '''Ordlyden af Henrik Ibsens private brev til Bang, dateret Kristiania 21.11.1889, hvori han takker for Bangs roman _Tine_, blev offentliggjort i dagbladet _Politiken_, 11.12.1889'''
      

[n4]
lemma = "Naar kommer »Ved Vejen«?"
note = '''Anden udgave (og den første selvstændige bogudgave) af _Ved Vejen_ udkom 9.11.1898 hos Det Schubotheske Forlag'''
      

[n5]
lemma = "»Indskuddene« nu føres ind paa det rigtige Sted"
note = '''Bang må sigte til sine nyskrevne tilføjelser i korrekturtrykket til romanen _Det hvide Hus_, og han må have vedlagt det ved brevet'''
      

[n6]
lemma = "tage fat paa den tredje Novelle"
note = '''Bangs novellesamling _Liv og Død_, der udkom 13.5.1899 hos Det Schubotheske Forlag, består af tre noveller'''
      

[n7]
lemma = "»Den hvide Paaske«"
note = '''Bangs novelle med denne titel blev trykt som føljeton i ugebladet _Hver 8. Dag_ i perioden mellem 23.10. og 4.12.1898. Med den nye titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i bogen _Liv og Død_ fra 1899'''
      

[n8]
lemma = "»die Gnädige«"
note = '''ty.: den nådige [frue], nådigfruen. – Bang sigter til sin novelle »En Fortælling om Elskov«, der på dette tidspunkt endnu ikke var skrevet'''
      

[n9]
lemma = "i samme Stil som den i »Danmark«"
note = '''Bangs novelle »Gamle Folk« blev trykt i _Danmark. Illustreret Familiealmanak for 1899_, der udkom 1.12.1898. Denne novelle gav Bang senere titlen »En Fortælling om dem der skal dø«, og den indgik som den tredje fortælling i hans bog _Liv og Død_, 1899'''
