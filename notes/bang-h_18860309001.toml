
# Notes for 18860309001.xml

[n1]
lemma = "Hr. H."
note = '''Hirsch er ikke identificeret, men var formodentlig en redaktør ved avisen _Berliner Tageblatt_, som Bang siden nytår 1886 havde aftalt at levere artikler til i tysk oversættelse''''''
      

[n2]
lemma = "»Karl«"
note = '''Karl er navnet på Bangs tyske tjener, som ifølge dette brevs ordlyd kom fra Westfalen'''
      

[n3]
lemma = "Indlagt følger Kvitteringen"
note = '''En kvittering er ikke bevaret sammen med dette brev'''
      

[n4]
lemma = "Manuskripterne af Millner"
note = '''Bangs skrivefejl for Müllner, en uidentificeret person, der nævnes i andre samtidige breve fra Bang til Emil Jonas'''
      

[n5]
lemma = "hvad i Wien"
note = '''Bang maa mene: hvad i Berlin'''
      

[n6]
lemma = "enoguerer"
note = '''Formodentlig af det franske verbum _enorgueillir_: at gøre sig hovmodig, at bryste sig'''
      

[n7]
lemma = "da jeg ikke kunde betale i Maanedsvis"
note = '''Meningen må være: flere måneder forud. Bang flyttede til Wien 24.2.1886, boede først et par dage i Hotel Metropole og derpå i Alsterstrasse 8, IX Bezirk, som antageligvis var en lejlighed. Fra ca. 1.3.1886 havde han adresse i Hotel Hammerand'''


[n8]
lemma = "Enfin ‒ c'est la vie comme ça"
note = '''fr.: Altså ‒ sådan er livet!'''


[n9]
lemma = "alt med Schorer ordnet"
note = '''Bang sigter til sin aftale fra nytår 1886 med redaktionen af _Schorers Familienblatt_ i Berlin om løbende at levere tekster til dette ugeblad i Emil Jonas' tyske oversættelse. J.H. Schorer var indehaver af det forlag, som udgav ugebladet'''
