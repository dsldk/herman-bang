[n2]
lemma = "Militærk:"
note = '''Bangs forkortelse for den oplysning, at militærkapellet spiller musik igen'''
      

[n3]
lemma = "Men hvordan er den blevet?"
note = '''De ganske få reportager fra rejsen, som Bang nåede at skrive og sende hjem, blev i februar 1912 trykt i hhv._Illustreret Tidende_ og i avisen _København_. Han havde aftalt en løbende levering til disse og andre danske og skandinaviske aviser og tidsskrifter gennem hele sin jordomrejse'''
      

