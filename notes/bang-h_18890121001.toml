
# Notes for 18890121001.xml

[n1]
lemma = "tilsammen forfærdiget et Stykke"
note = '''Forfatterægteparret Erik og Amalie Skram havde i fællesskab skrevet lystspillet _Fjældmennesker_ (trykt som bog i 1889, opført på Dagmarteatret 1892)'''
      

[n2]
lemma = "af »Selskabet«"
note = '''En opførelse på Studentersamfundets scene synes efterfølgende at være opgivet, se Bangs brev ca. 2.2.1889 til Anna Feilberg'''
      

[n3]
lemma = "Jeg anbefalede Dem"
note = '''Journalisten Kristian Dahl havde 1885-1887 været skuespiller ved Folketeatret'''
      
      
[n5]
lemma = "Svigermor"
note = '''Johanne Hasselbalch, født Iversen (1835-1921), mor til Olga Dahl'''
      
