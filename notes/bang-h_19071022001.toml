lemma = "»Vingeslagene«"
note = '''Ifølge ordlyden i Bangs brev 19071209 må han have foranlediget, at Betty Nansen fik hans niece Bertha Holsts manuskript til romanen _Vingeslag_ til gennemlæsning og bedømmelse. Romanen udkom i 1908 hos Gyldendal og blev Bertha Holsts debutbog'''
