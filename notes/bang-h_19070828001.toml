[n1]
lemma = "De har sendt"
note = '''Den danske scenograf Svend Gade (1877-1952), der siden 1904 havde boet i Berlin og arbejdet på Kleines Theater, havde sat Sven Langes komedie _Die Stimme der Unmündigen_ i scene. Premieren fandt sted samme aften som brevet er skrevet'''
      

[n2]
lemma = " "
note = '''Sven Lange (1868-1930), forfatter og dramatiker'''
      

[n3]
lemma = "satte vi det i »Illustreret Tidende«"
note = '''Bang skrev om den tyske premiere i avisen _København_, 31.8.1907. I _Illustreret Tidende_, 6.10.1907, findes Bangs tekst: »'De Umyndiges Røst' i Berlin« ledsaget af oplysningen: »(Scenebilledet fotograferet for »Sport im Bild«)«'''


