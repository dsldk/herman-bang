
# Notes for 19070828001.xml

[n1]
lemma = "De har sendt"
note = '''Den danske scenograf Svend Gade (1877-1952), som siden 1904 havde boet i Berlin og arbejdet på Kleines Theater, havde iscenesat Sven Langes komedie _Die Stimme der Unmündigen_ (oversat fra _De umyndiges Røst_). Premieren fandt sted samme aften som brevet er skrevet'''
      
      
[n3]
lemma = "satte vi det i »Illustreret Tidende«"
note = '''Bang skrev om den tyske teaterpremiere i avisen _København_, 31.8.1907. I _Illustreret Tidende_, 6.10.1907, findes Bangs tekst: »'De Umyndiges Røst' i Berlin«, ledsaget af et foto med oplysningen: »Scenebilledet fotograferet for 'Sport im Bild'«'''


[n4]
lemma = "Bien à vous"
note = '''fr.: Deres hengivne'''
