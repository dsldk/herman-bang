
# Notes for 18860600004.xml
      

[n2]
lemma = "»De Glemte«"
note = '''Denne overskrift anvendte Bang for tre »Novelletter«, trykt i tidsskriftet _Nordstjernen_ med et års mellemrum, henholdsvis 1886, 1887 og 1888. Af disse kan »Irene Holm« identificeres med den, som Bang i dette brev betegner som II. De to af dem publiceredes tillige på tysk'''
      

[n3]
lemma = "»Officérs-Sønnen«"
note = '''Dvs. Bangs novelle »Enkens Søn«'''
      

[n4]
lemma = "Jeg skal atter flytte"
note = '''Formodentlig flytningen fra Universitätsstrasse 4 i IX Bezirk, hvor Bang havde boet siden midten af marts 1886, til Alsbachstrasse 1 i Hernals. Se også Torbjörn Nilsson, s.336, note 74'''
      

[n5]
lemma = "»En Sommermaaned«"
note = '''Denne tekst af Bang kan ikke umiddelbart identificeres'''


[n6]
lemma = "hæve alt hos Schorer"
note = '''Dvs. hos forlaget J.H. Schorer i Berlin, der udgav det illustrerede ugeblad _Schorers Familienblatt_. De fleste tekster af Bang, der i 1886-87 blev trykt heri, var oversat til tysk af Emil Jonas'''
