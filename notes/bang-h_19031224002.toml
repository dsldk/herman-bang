
# Notes for 19031224002.xml

[n1]
lemma = "af »Julebogens« Bidrag om Michael Wiehe"
note = '''Forfatter og bibliotekar A.C. Larsens (1840-1914) artikel »Michael Wiehe«, trykt i _Julebogen. Fortællinger og Skildringer af danske Forfattere_, Anden Aargang, H. Hagerups Forlag 1903, s. 27-52. Bang fremhævede dette bidrag i sin artikel om den nye Julebog, »Michael Wiehe og hans Hustru«, trykt i avisen _København_, 23.12.1903. Michael Wiehe (1820-1864) var skuespiller ved Det Kongelige Teater, farbror til skuespilleren Wilhelm Wiehe (1858-1916)'''
      

[n2]
lemma = "Fru Michael Wiehe"
note = '''Emilie Wiehe (1821-1891), født Thorsen, gift 1844 med skuespiller Michael Wiehe'''
      

[n3]
lemma = "synes jo at være A.C. Larsen"
note = '''A.C. Larsen skriver selv i den anførte artikel, s. 34: »Først vil jeg lade hende føre Ordet, idet jeg ud af hendes efterladte Erindringer tager nogle Brudstykker, som kan vise, hvorledes Forholdet mellem dem udviklede sig fra først af til den Dag, da de holdt Bryllup.« I 1912 udgav skuespilleren og teaterhistorikeren Robert Neiiendam (1880-1966) alle Emilie Wiehes erindringer (i _Breve og Erindringer fra danske Skuespillere_, bd. 2). – A.C. Larsen og Emilie Wiehe var beslægtede, idet deres mødre begge var født Øckenholt'''
