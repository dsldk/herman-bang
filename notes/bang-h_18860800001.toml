note = '''Hentyder til det almindeligt anvendte ordsprog, at der ikke går røg af en brand, uden der har været ild. Jf. også E. Mau:_Dansk Ordsprogs-Skat_, bd. 1-2, Kbh. 1879, nr. 4316'''


