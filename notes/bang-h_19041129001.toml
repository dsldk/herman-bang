note = '''Dvs. Folketeatret, der ligger i Nørregade i København'''
      

[n2]
lemma = "Genrejst af Dem, for ham"
note = '''Bang sigter formentlig til den samme anonyme unge mand, der også er omtalt i brevet 28.11.1904'''
      

[n3]
lemma = "at ville sé Ludwig Fulda"
note = '''Den tyske dramatiker Ludwig Fulda (1862-1939)'''
      

[n4]
lemma = "»Bannermann«"
note = '''Titlen på et skuespil af den tyske dramatiker Otto Ernst Schmidt (1862-1926). Både dette stykke og Fuldas _Maskerade_ havde premiere i Wien i 1904'''
     
      
[n6]
lemma = "Miss Watson"
note = '''Rolle i _Sherlock Holmes_, et populært lystspil efter den kendte roman af englænderen Arthur Conan Doyle (1859-1930). Stykket blev 4.12.1904 opført på Folketeatret for 156. og sidste gang'''
