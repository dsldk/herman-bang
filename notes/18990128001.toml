note = '''Bang sigter formentlig til sit fortsatte arbejde med novellen »En Fortælling om Elskov«, trykt i _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag. Af andre af Bangs samtidige breve fremgår, at han har dikteret denne novelle til sin sekretær, Christian Frederik Steen'''
