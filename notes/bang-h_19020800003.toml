note = '''Fritz Boesen (1877-1931), skuespiller ved Folketeatret 1898-1900, i Norge 1903-04 med eget selskab, fik ca. 1905 egen teaterbevilling for danske stationsbyer. Om Herman Bangs ugengældte kærlighed til ham, se: Breve til Fritz, 1951'''
      

[n2]
lemma = "Jeg ejer kun 70 Øre"
note = '''Fra Rungstedgaard har Bang i august 1902 sendt 30 kroner og 25 kroner til Fritz Boesen, se Breve til Fritz, 1951, s. 211'''
      

[n3]
lemma = "paa »København«"
note = '''Dvs. på redaktionen af avisen _København_, hvortil både Bang og Houmark på denne tid var knyttet som medarbejdere'''
      

[n4]
lemma = "rek: Brev"
note = '''Forkortelse for: rekommanderet brev; et sådant brev blev ved afsendelsen indskrevet hos postvæsenet (til en væsentlig højere posttakst), og ved udleveringen skulle modtageren kvittere i postvæsenets bog. Det var den eneste lovlige måde at sende værdifulde papirer, fx kontante pengesedler, på'''
