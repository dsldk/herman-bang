
# Notes for 18990313001.xml

[n1]
lemma = "Det maa jo ske"
note = '''Bang melder afbud i forhold til sit brev, dateret »Lørdag« [11.3.1899]; det var meningen, at han skulle diktere til Hirschsprung, hvad han endnu manglede at skrive af sin novelle »En Fortælling om Elskov«, trykt i bogen _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
