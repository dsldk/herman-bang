[n1]
lemma = "man ikke kan give en Moder"
note = '''Bang hentyder efter alt at dømme til sin unge, nære ven Fritz Boesen (1877-1931) og til en trussel fra Aage Hirschsprung om at nedsætte forlagets økonomiske bistand til Bang. Ifølge udgaven_Breve til Fritz_, 1951, s. 36, var Boesen flyttet fra sin mor, og Bang havde ‒ velsagtens i foråret 1899 ‒ bekostet og indrettet en lille lejlighed til ham i Ny Vestergade; i den boede Boesen sammen med skuespillerinden Alma Ahlstrøm (1875-1943)'''
      

[n2]
lemma = "af vedlagte Brev"
note = '''Dette vedlagte brev er ikke bevaret sammen med Bangs brev'''
      

[n3]
lemma = "min Svoger paa Adlershus pr: Eiby"
note = '''Herman Bangs svoger Alfred Peter Holst var død 19.2.1899 i en alder af 56 år. Han var i 1879 blevet gift med Bangs søster Nini (døbt Nicoline Sophie Bang) (1853-1922). A.P. Holst, der var jurist, havde fra 1884 været godsforvalter ved grevskabet Wedellsborg ved Lillebælt, syd for Middelfart, og Adlerhus er navnet på godset Wedellsborgs forvalterbolig'''
      

[n4]
lemma = "Sofie"
note = '''Bangs husholderske og tjenestepige, som på brevets tidspunkt befandt sig i Bangs bolig i København'''
      

[n5]
lemma = " "
note = '''Severin Abrahams (1843-1900), fra 1884 direktør for Folketeatret, hvor Bang siden november 1897 var ansat som sceneinstruktør'''
