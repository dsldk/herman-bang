[n1]
lemma = "Her er »Kunstnerkolonier«"
note = '''Bangs artikel »Franske Kunstnerkolonier«, trykt s. 32-37 i velgørenhedsbogen _Det skønne Frankrig –_, der udkom 9.4.1901 (redigeret af Chr. Gulmann) i forbindelse med den franskfødte prinsesse Maries (1865-1909) bazar i dagene 9.4.-11.4.1901 i København. Bogen har et forord af journalisten Christian Gulmann (1869-1934), tekstbidrag af 13 forfattere foruden Bang, illustrationer reproduceret efter 18 billedkunstnere foruden prinsesse Maries akvarel af en fransk rose i farvetryk på hæftets foromslag. På bagomslaget er trykt en lodseddel med individuelt påført firecifret nummer og liste over gevinster, heriblandt prinsesse Maries originale akvarel'''
      

[n2]
lemma = "»Hans Excellences«"
note = '''Person i Bangs endnu ikke færdigskrevne roman _Det graa Hus_, der udkom 26.11.1901. Artiklen »Franske Kunstnerkolonier« består af erindringsglimt fra Bangs ophold i 1894 i Montreuil, Normandiet. I teksten portrætterer han blandt andre sin 80-årige værtinde, Madame Fernande'''
