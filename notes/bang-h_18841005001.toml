
# Notes for 18841005001.xml

[n1]
lemma = "Mening om Skitserne"
note = '''Bang sigter til et par mindre tekster, skrevet af skuespillerinden Betty Borchsenius; se hans første brev til Neergaard med datoen 29.9.1884'''
      

[n2]
lemma = "voilà tout"
note = '''fr.: det er det hele'''
      

[n3]
lemma = "hvad bliver det til med Billet til Theatrene?"
note = '''Dvs. de fribilletter, som der var tale om i Bangs breve til Neergaard, 19.8. og 22.9.1884'''
      

[n4]
lemma = "nu skal jeg jo til Norge"
note = '''Bang holdt tre vellykkede foredragsaftener i Kristiania (Oslo) i dagene mellem ca. 6.10. og 12.10.1884, se Harry Jacobsen: Resignationens Digter, s. 93'''
