
# Notes for 19080105001.xml

[n1]
lemma = "din Bog maatte prøve Vingernes bærende Slag"
note = '''Bertha Holst debuterede som forfatter med romanen _Vingeslag_, som udkom i maj 1908 hos Gyldendal'''
      

[n2]
lemma = "Den er hos Hirschsprung"
note = '''Dvs. at manuskriptet på dette tidspunkt er blevet indleveret til bedømmelse hos Aage Hirschsprung, der var leder af Schubothes Forlag. Se også Bangs brev til Houmark, 9.12.1907'''
