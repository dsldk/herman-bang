
# Notes for 19080105001.xml

[n1]
lemma = "din Bog maatte prøve Vingernes bærende Slag"
note = '''Bertha Holst debuterede i maj 1908 med sin roman _Vingeslag_, som udkom hos Gyldendal'''
      

[n2]
lemma = "Den er hos Hirschsprung"
note = '''Dvs. at manuskriptet på dette tidspunkt er blevet indleveret til bedømmelse hos Aage Hirschsprung, leder af Schubothes Forlag. Se også Bangs brev til Houmark 19071209'''
