	
# Notes for 19040410002.xml

[n1]
lemma = "de tier jo stille"
note = '''Bangs roman _Mikaël_ var udkommet 30.3.1904 hos Gyldendal. Med ordet »Bladene« har Bang kun tanke for hovedstadspressen. Bortset fra _Berlingske Tidende_ og nogle aviser i de større jyske byer fremkom størstedelen af anmeldelserne først efter 10.4.1904, se _Romaner og noveller_, bind 5, s. 566f.'''
      

[n2]
lemma = "Jo, »Berlingske«"
note = '''Bangs nye roman _Mikaël_ blev anmeldt i aftenudgaven af _Berlingske Tidende_, 7.4.1904, af Julius Clausen'''
      

[n3]
lemma = "ingen »Torsdags-Annonce«"
note = '''Bang må sigte til forlaget Gyldendals faste annoncering i det københavnske dagblad _Politiken_. Ernst Bojesen sad fra 1903 i Gyldendals ledelse'''


[n4]
lemma = "konfirmeres paa Søndag??"
note = '''Kristian og Olga Dahls yngste datter Signe (med kaldenavnet Søster) blev konfirmeret i København søndag 17.4.1904. Se Bangs lykønskningstelegram til familien Dahl på denne dato'''
