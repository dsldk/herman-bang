
# Notes for 18990404001.xml

[n1]
lemma = "her er næstsidste Sending"
note = '''Næstsidste sending af Bangs manuskript til novellen »En Fortælling om Elskov«, trykt i hans bog _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Saa sæt væk"
note = '''Dvs. gå i gang med at få novellens tekst sat i bogtrykkeriets sætteri'''
      

[n3]
lemma = "den Bog"
note = '''Dvs. Bangs novellesamling _Liv og Død_, 1899'''
      

[n4]
lemma = "tager jeg strax fat paa »Huset«"
note = '''Bang sigter til sin næste roman _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
