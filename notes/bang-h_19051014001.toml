
# Notes for 19051014001.xml

[n1]
lemma = "dine Ord i »Adresseavisen«"
note = '''Fredag 13.10.1905 blev det 8. afsnit af literaturkritikeren Christian Rimestads (1878-1943) interviewserie »Digtere i Forhør« trykt i _Adresse-Avisen_: »Hos Peter Nansen«. Midt i teksten citeres Peter Nansen for udsagnet: »Det varede jo meget længe, inden Herman Bang naaede frem til den Beundring, som han nu, med Rette mener jeg, er Genstand for. I Firserne var han endnu den ekscentriske og affekterte Skribent, men for et Par Aar siden fik Mikhaël en enstemmig Anerkendelse[...]«. ‒ Bang var selv blevet interviewet i avisens serie 3.10.1905. ‒ I bogform findes begge disse interviews optrykt i Christian Rimestad:_Digtere i Forhør_, Gyldendal 1906, s. 10-13'''
      

[n2]
lemma = "Johans Skilsmisse"
note = '''Godsejer Johan Knudsen, Bangsbo ved Frederikshavn, og skuespillerinden Elisabeth Riis (1867-1929) blev skilt i 1906'''
      

[n3]
lemma = "Langes »Død«"
note = '''Den samme dag, 13.10.1905, kunne _Adresse-Avisen_ under overskriften: »Sven Lange kloralforgiftet« fortælle sine læsere, at forfatteren og dramatikeren Sven Lange (1868-1930) i bevidstløs tilstand var blevet hasteindlagt med kloralforgiftning; han »bruger ofte som Sovemiddel Kloral, men har formentlig igaar ved en Fejltagelse taget saa meget, at det om Formiddagen ikke var muligt at vække ham. Hans Hustru blev da ængstelig og tilkaldte deres Huslæge, der øjeblikkelig beordrede Ambulancen fra Frederiksberg Hospital. Her blev han udpumpet af Lægerne, men Giften havde allerede da faaet god Tid til at virke i hans Konstitution[...]«. Dagen efter kunne avisen berolige sine læsere med, at Sven Lange nu var kommet til bevidsthed'''
      
      

[n5]
lemma = "Ernst"
note = '''Knud Ernst var i en flerårig ansættelse som Bangs sekretær og praktiske medhjælp indtil 1.4.1905'''
      

[n6]
lemma = "Eskildsen"
note = '''Eskildsen efterfulgte i foråret 1905 Knud Ernst som Bangs tjener og praktiske medhjælp'''
