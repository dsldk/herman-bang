
# Notes for 18840607001.xml

[n1]
lemma = "Aalborg var Cannæ"
note = '''Hentydning til slaget ved Cannae (i Syditalien) under Den 2. puniske krig 216 f.Kr., hvor Karthagos hærfører Hannibal besejrede romerne, men ikke formåede at udnytte sin militære fordel, før han selv led et afgørende nederlag'''
      

[n2]
lemma = "Hvad der skal blive af Børnene"
note = '''Enken, jordemoder Ida Marie Astrups to døtre Louise og Ida, jf. Vandreaar, s. 58: "To Smaapiger, som var Døtre af Bangs Husbestyrerinde, og som han interesserede sig meget for"'''
      

