
# Notes for 18840607001.xml

[n1]
lemma = "Aalborg var Cannæ"
note = '''Hentydning til slaget ved Cannae (i Syditalien) i 216 f.Kr. under Den 2. puniske krig. I slaget blev romerne besejret af Karthagos hærfører Hannibal, men han formåede ikke at udnytte sejren, før han selv led et afgørende militært nederlag til romerne'''
      

[n2]
lemma = "Hvad der skal blive af Børnene"
note = '''Enken, jordemoder Ida Marie Astrups to døtre Louise og Ida, jf. Vandreaar, s. 58, hvor fodnoten lyder: »To Smaapiger, som var Døtre af Bangs Husbestyrerinde, og som han interesserede sig meget for«'''
      

