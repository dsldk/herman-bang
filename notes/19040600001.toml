[n1]
lemma = " "
note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag, derefter meddirektør i Gyldendal'''
      

[n2]
lemma = " "
note = '''Begge bøger udsendte Schubothe i 1904, hhv. i september og oktober'''
      

[n3]
lemma = " "
note = '''Udkom 3.11.1904 hos Schubothe'''
      

[n4]
lemma = " "
note = '''Trykt som føljeton i ugebladet Hver 8. Dag, 23.10.-4.12.1898. Bang gav novellen en ny titel: "_En Fortælling om Lykken_" og lod den indgå i novellesamlingen_Liv og Død_, der udkom 13.5.1899. Se Romaner og noveller, bind 8, s. 368'''
      

[n5]
lemma = " "
note = '''Dvs. hvornår'''
