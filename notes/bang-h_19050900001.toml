
# Notes for 19050900001.xml

[n1]
lemma = "to Dage, før Amalie Skram udkom"
note = '''Bang sigter formodentlig til det første bind (eller det første hæfte) af den posthume udgave af Amalie Skrams _Samlede Værker_, som forlaget Gyldendal udgav i 1905-1907. En avisanmeldelse af Bang er ikke fundet'''
      
      

[n3]
lemma = "»Maréchallen«"
note = '''Bangs øgenavn for redaktør Harald Witzansky'''
      

[n4]
lemma = "det kender Gud og »Bonaparte«"
note = '''Meningen med sætningen er: men hvornår anmeldelsen bliver trykt, det véd kun Gud og Bonaparte (sidstnævnte er et af Bangs øgenavne for Harald Witzansky). Den franske kejser Napoleon 1.s (1769-1821, kejser 1804-1814/15) borgerlige fødenavn var Napoleon Bonaparte'''
      

[n5]
lemma = "hans Skrivebord i Ribegade"
note = '''Harald Witzansky boede ifølge Vejviseren Ribegade 1, 4.sal, på Østerbro i København'''
      

[n6]
lemma = "»Napoleons Kroning« af David"
note = '''Dvs. et indrammet kobberstik efter et maleri af den franske maler Jacques-Louis David (1748-1825). Napoleon blev i 1804 kronet som Frankrigs kejser i Notre-Dame-katedralen i Paris'''
      

[n7]
lemma = "Kongen af Rom"
note = '''Dvs. et indrammet billede af Napoleon 1. og Marie Louises søn, også kaldet Napoleon 2. (1811-1832)'''
      

[n8]
lemma = "Ernst"
note = '''Knud Ernst, Bangs sekretær og medhjælp indtil 31.3.1905'''
      

[n9]
lemma = "à la suite"
note = '''fr.: som ikke tjenstgørende'''
      

[n10]
lemma = "de Dage, hun var i Esbjerg"
note = '''I sin artikel »Kunstneres Arbejde, II«, trykt i avisen _København_, 15.7.1911, fortæller Bang om et fælles ophold i Esbjerg, der gjaldt drøftelser om at genoptage Amalie Skrams skuespil _Agnete_, opført 1893 på Dagmarteatret. Opholdet må ligge forud for 6.5.1905, da stykket denne dag havde premiere på Folketeatret med Betty Nansen i titelrollen'''
     
      

[n12]
lemma = "I har et Skuespil af ham"
note = '''Måske er det manuskriptet til Stellan Ryes skuespil _Løgnens Ansigter_, der i 1905 er blevet indleveret til bedømmelse hos forlaget Gyldendal. Dette skuespil blev udgivet af Gyldendal i 1906'''
      
