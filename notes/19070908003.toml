note = '''Bang flyttede 9.9.1907 fra sin lejlighed i Nürnbergerstrasse 36 til en lejlighed i Fasanenstrasse 58'''
      

[n2]
lemma = " "
note = '''Den norske journalist Amandus Schibsted (1849-1913), ejer af og chefredaktør for den konservative avis Aftenposten, der udkom i Kristiania og var Norges største dagblad. Herman Bang leverede artikler i 1889-1890 og igen sporadisk efter 1901, flest i 1907'''
      

[n3]
lemma = " "
note = '''Bangs artikel _Kvinder. I. Benedicte Arnesen-Kall_ er trykt i månedsskriftet Det ny Aarhundrede, oktober 1907, s. 1-8'''
      

[n4]
lemma = " "
note = '''Bang havde siden 1902 været journalistisk bidragyder til avisen København'''
      

[n5]
lemma = " "
note = '''Bang holdt sin første offentlige oplæsning i Berlin 28.11.1907; oplæsningsrejser til store byer i Tyskland og Østrig gennemførte han januar-april 1908'''
      

[n6]
lemma = " "
note = '''Inger Heise (1864-1932), født Groot, gift 1893 med overretssagfører Oluf Heise, København'''
