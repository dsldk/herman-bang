[n1]
lemma = "»Kærlighedens Tragedie«"
note = '''Skuespil af den norske forfatter Gunnar Heiberg (1857-1929), udgivet hos Gyldendal 1904; ses først at være opført i 1919 i København'''
     
    

[n4]
lemma = "»En Lektion«"
note = '''Komedie af Walter Christmas (1861-1924)'''
      

[n5]
lemma = "Johan"
note = '''Godsejer Johan Knudsen, Bangsbo ved Frederikshavn, befandt sig i skilsmisseforhandlinger med sin hustru, skuespillerinden Elisabeth Riis (1867-1929); de blev skilt i 1906'''
      

[n6]
lemma = "at læse »Mestrens Død«"
note = '''Dvs. oplæse kapitel 5 af romanen _Mikaël_, jf. note til brevet 27.2.1905'''
      

[n7]
lemma = "Resterne af mig ud paa »Bangsbo«"
note = '''Bang nærede et vedvarende ønske om at blive begravet anonymt i parkens græsplæne ved Bangsbo, Johan Knudsens lille herregård ved Frederikshavn. Men Johan Knudsen solgte Bangsbo i 1909'''
      

[n8]
lemma = "Amalie Skrams Død"
note = '''Amalie Skram var død 15.3.1905'''
      

[n9]
lemma = "Fremmedt"
note = '''Ordet er stavet således af Bang'''
      

[n10]
lemma = "Guy de Maupassant"
note = '''Den berømte franske forfatter døde 6.7.1893 i Paris'''
