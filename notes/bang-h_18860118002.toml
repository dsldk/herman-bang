
# Notes for 18860118002.xml

[n1]
lemma = "Sé »Politiken«"
note = '''Avisen _Politiken_ bragte 18.1.1886 på side 2 artiklen »Herman Bangs Udvisning af Prøjsen« med enkeltheder, bygget på et privatbrev fra Bang 15.1.1886'''
      

[n2]
lemma = "Liebich"
note = '''Muligvis den tyske oversætter Eugen Liebich'''
      

[n3]
lemma = "Schorer tager den"
note = '''Bang må sigte til Verlag von J.H. Schorer i Berlin. Forlaget udgav det illustrerede ugeblad _Schorers Familienblatt_, som Bang siden nytår 1886 var tilknyttet'''


[n4]
lemma = "Pierson i Leipzig"
note = '''Pierson var vistnok et forlag i Dresden'''
