
# Notes for 18910923001.xml

[n1]
lemma = "Vi"
note = '''Dvs. ledelsen af Studentersamfundets fri Theater, København, hvortil blandt andre hørte Peter Nansen, Johan Knudsen, Carl Behrens og formentlig den unge jurastuderende Holger Federspiel'''
      

[n2]
lemma = "»Ens. M.«"
note = '''_Ensomme Mennesker_(ty. Einsame Menschen), skuespil i fem akter af den tyske forfatter Gerhart Hauptmann (1862-1946), uropført i Berlin 11.1.1891. En oversættelse til norsk ved A. Trampe Bødtker udkom i serien "Bibliothek for De tusen hjem", Fagerstrand pr. Høvik, uden trykkeår (men formodentlig i 1891)'''
      

[n3]
lemma = "Et lille St. af Gustav Wied"
note = "Forfatteren Gustav Wieds (1858-1914) korte skuespil_En Bryllupsnat_, skuespil i en akt (udgivet i bogform 1892)"
      

[n4]
lemma = "Dit St."
note = "Dvs. Bangs sørgespil_Brødre_, jf. note til brevet 18910922"
      

[n5]
lemma = " "
note = "Carl Behrens (1867-1946), journalist og forfatter, 1889-92 knyttet til avisen København, redaktør af tidsskriftet Ny Jord 1888-89"
      

[n6]
lemma = " "
note = '''Johan Knudsen (1865-1942), udgiver og medredaktør af avisen København 1890-92, ejer af godset Bangsbo ved Frederikshavn 1891-1909'''
      

[n7]
lemma = "Det fr. Th."
note = '''Dvs. Det fri Theater'''
      

[n8]
lemma = " "
note = '''Julius Lehmann (1861-1931), sceneinstruktør ved Dagmarteatret 1888-90, derefter ved Folketeatret og fra 1893 ved Det Kongelige Teater'''
      

[n9]
