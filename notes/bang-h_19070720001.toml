
# Notes for 19070720001.xml
      

[n3]
lemma = "i »Rundschau« til Oktober og saa ud som Bog"
note = '''I tidsskriftet _Die neue Rundschau_ blev Bangs roman offentliggjort som føljeton i tre dele i juli-, august- og septembernummeret 1908. Som bog udkom _Das graue Haus_, oversat af Hermann Kiy, i 1909 hos S. Fischer Verlag, Berlin'''
      

[n4]
lemma = "for »Tageblatt«"
note = '''I _Berliner Tageblatts _Abend-Ausgabe, 31.7.1907, er Bangs essay »Das Gartenhaus« trykt; den danske version »Havehuset« står i _Illustreret Tidende_, 4.8.1907. Teksten beskriver stemningen i ejendommen Nürnbergerstrasse 36, som i 1907 var Bangs første adresse i Berlin'''
      

[n5]
lemma = "»Barchán er død –«"
note = '''Bangs novelle blev trykt i _Hjemmets Noveller_, september 1907; i let udvidet skikkelse optaget i hans bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
      

[n6]
lemma = "vil jeg skrive en til"
note = '''Det blev til Bangs novelle »Stærkest –«'''
      

[n7]
lemma = "den Spøgelseshistorie, jeg skrev ifjor"
note = '''»En Spøgelseshistorie«; i let omarbejdet form og med titlen »Men du skal mindes mig –« lod Bang den indgå i _Sælsomme Fortællinger_, Gyldendal 1907'''
      

[n8]
lemma = "fat paa Julefortællingen"
note = '''»Snart er det Jul –«, trykt i flere danske provinsaviser 5. og 6.12.1907'''
      

[n9]
lemma = "Kritik af »De uden Fædreland –«"
note = '''Bang hentyder til tidsskriftet _Mercure de France_, No 242, Tome LVIII, Paris 16 Juillet 1907; omtalen indgår s. 366-367 i forfatteren Pierre-George la Chesnais' (1865-1948) artikel »Lettres scandinaves«. www.gallica.bnf.fr/12148/bpt6k2016206.image.swf (konstateret august 2015)'''
      
     

[n11]
lemma = "læst en af dem, om Dostojewsky"
note = '''Akim Volynskijs bog om den russiske forfatter Fjodor Dostojevskij (1821-81) udkom i Sankt Petersborg 1901 og blev oversat til bl.a. tysk'''
      

[n12]
lemma = "foruden Prinsessens"
note = '''Prinsesse Marie (1865-1909), franskfødt hertuginde af Orléans, gift 1885 med prins Valdemar af Danmark. Blandt sine aktive gøremål var hun også tegner og maler'''
      

[n13]
lemma = "i »Die Woche«"
note = '''Dvs. i _Die Woche. Moderne illustrierte Zeitschrift_, der udkom i Berlin'''
      
      

[n15]
lemma = "På Kasino skal de spille »Første Violin«"
note = '''Komedie af Gustav Wied (1858-1914) og Jens Petersen (1856-1902), udgivet i bogform 1898 hos Gyldendal. Dette skuespil blev 1898-1902 spillet 75 gange på Folketeatret i København i Bangs sceneinstruktion. I samme indstudering (jf. brevet 19070823) blev det opført 30 gange på Casino i Amaliegade 15.9.-14.10.1907'''
      
      

[n18]
lemma = " "
note = '''Gustav Wieds medforfatter Jens Petersen var død i 1902'''
      

