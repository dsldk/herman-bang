
# Notes for 19070720001.xml
      

[n3]
lemma = "i »Rundschau« til Oktober og saa ud som Bog"
note = '''I det tyske månedsskrift _Die neue Rundschau_ blev Bangs lille roman offentliggjort som føljeton i tre dele i juli, august og september 1908. Som bog udkom _Das graue Haus_, oversat af Hermann Kiy, i 1909 hos S. Fischer Verlag, Berlin'''
      

[n4]
lemma = "for »Tageblatt«"
note = '''I _Berliner Tageblatts_ aftenudgave 31.7.1907 er Bangs essay »Das Gartenhaus« trykt. Den danske version »Havehuset« blev trykt i _Illustreret Tidende_, 4.8.1907. Teksten beskriver stemningen i beboelsesejendommen Nürnbergerstrasse 36, som i 1907 var Bangs første adresse i Berlin'''
      

[n5]
lemma = "»Barchán er død –«"
note = '''Bangs novelle blev i september 1907 trykt i _Hjemmets Noveller_. I en let udvidet skikkelse indgik novellen i hans bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal, København'''
      

[n6]
lemma = "vil jeg skrive en til"
note = '''Det blev til Bangs novelle »Stærkest –«'''
      

[n7]
lemma = "den Spøgelseshistorie, jeg skrev ifjor"
note = '''Bang sigter til sin novelle »En Spøgelseshistorie«; i en let omarbejdet form og med titlen »Men du skal mindes mig –« lod Bang den indgå i sin bog _Sælsomme Fortællinger_, Gyldendal 1907'''
      

[n8]
lemma = "fat paa Julefortællingen"
note = '''»Snart er det Jul –«, trykt i flere danske provinsaviser 5.12. og 6.12.1907'''
      

[n9]
lemma = "Kritik af »De uden Fædreland –«"
note = '''Bang hentyder til tidsskriftet _Mercure de France_, No 242, Tome LVIII, Paris 16 Juillet 1907. Omtalen indgår s. 366-367 i forfatteren Pierre-George la Chesnais' (1865-1948) artikel »Lettres scandinaves«. www.gallica.bnf.fr/12148/bpt6k2016206.image.swf (konstateret august 2015)'''
      
     
[n11]
lemma = "læst en af dem, om Dostojewsky"
note = '''Akim Volynskijs bog om den russiske forfatter Fjodor Dostojevskij (1821-1881) udkom i Sankt Petersborg 1901 og blev oversat til flere sprog, bl.a. tysk'''
      

[n12]
lemma = "foruden Prinsessens"
note = '''Prinsesse Marie (1865-1909), franskfødt hertuginde af Orléans, blev i 1885 gift med prins Valdemar af Danmark; i 1907 var hun således svigerinde til den danske konge Frederik 8. Blandt mange aktive gøremål udfoldede den populære prinsesse Marie sig også som tegner og maler'''
      

[n13]
lemma = "i »Die Woche«"
note = '''Dvs. i _Die Woche. Moderne illustrierte Zeitschrift_, der udkom i Berlin'''
      
      

[n15]
lemma = "På Kasino skal de spille »Første Violin«"
note = '''Titlen på en komedie skrevet af Gustav Wied (1858-1914) og Jens Petersen (1856-1902) og udgivet i bogform i 1898 hos Gyldendal. Dette skuespil blev i årene 1898-1902 spillet 75 gange på Folketeatret i København i Bangs sceneinstruktion. I samme indstudering (jf. brevet 23.8.1907) blev det opført 30 gange på teatret Casino i Amaliegade i perioden 15.9.-14.10.1907'''
      
      
[n18]
lemma = "dejligt er det, at Wied"
note = '''Jens Petersen (Gustav Wieds medforfatter til _Første Violin_) var død i 1902'''
      

