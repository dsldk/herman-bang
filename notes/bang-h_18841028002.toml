
# Notes for 18841028002.xml

[n1]
lemma = "Hermed »Teatrene«"
note = '''Dvs. Bangs manuskript til artiklen »Teatrene. September-Oktober«, som er trykt i _Tilskueren_ s novembernummer 1884'''
      

[n2]
lemma = "Iaften skal De faa Geijerstam"
note = '''Uklart hvad Bang sigter til. Sidst i november 1884 skrev han om romanen _Fattigfolk_ af den svenske forfatter Gustaf af Geijerstam (1858-1909); denne artikel blev trykt i _Nationaltidende_, 27.11.1884'''
      


