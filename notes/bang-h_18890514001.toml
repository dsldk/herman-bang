[n1]
lemma = "en Hjobspost"
note = '''Dvs. en ubehagelig nyhed, et sørgeligt budskab (efter Jobs Bog i Det Gamle Testamente)'''
      

[n2]
lemma = "en Novelle til en Almanak"
note = '''Uoplyst hvilken almanak, der er tale om'''
      

[n3]
lemma = "min Bog blev færdig igaar"
note = '''Dvs. Bangs manuskript til romanen _Tine_, der udkom 24.10.1889'''
      

[n4]
lemma = "Arkitekten"
note = '''Bang hentyder sikkert til Margarethe Jørgensens mand Peder Jørgensen, der var arkitekt i Maribo'''
      

[n5]
lemma = "skal jeg staa i Rønne"
note = '''Bang optrådte med en sanger og en pianistinde i bornholmske byer i dagene 20.-25. maj 1889. Denne turné skildrede han siden galgenhumoristisk i »Kunstrejse paa Bornholm«, trykt i hans bog _Ti Aar_, 1891'''
