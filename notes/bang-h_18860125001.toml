
# Notes for 18860125001.xml

[n1]
lemma = "hos Gesandten"
note = '''Emil Vind havde siden 1884 været Danmarks gesandt (dvs. ambassadør) i Berlin'''
      

[n2]
lemma = "af det ulykkelige Blad"
note = '''Bang sigter til _Bergens Tidende_, 1.10.1885, med artiklen, som kostede ham udvisningen af Preussen'''
      

[n3]
lemma = "mine »Köpfe«"
note = '''Bangs nyligt aftalte avisrubrik »Studienköpfe« i _Berliner Tageblatt_'''
      

[n4]
lemma = "til Keiseren"
note = '''Dvs. Wilhelm 1. (1797-1888), Tysklands kejser siden 1871'''


[n5]
lemma = "Dernæst »Familienblatt«"
note = '''Dvs. _Schorers Familienblatt_, et illustreret ugeblad i Berlin, som Bang havde aftalt at levere tekster til, når Emil Jonas havde oversat dem til tysk'''


[n6]
lemma = "og til Hirsch"
note = '''Hirsch, som Bang omtaler i en række andre samtidige breve, er ikke identificeret, men formodentlig har han været tilknyttet avisen _Berliner Tageblatt_, som Bang i 1886 solgte flere af sine tyskoversatte artikler til'''


[n7]
lemma = "Tal med Herold om dette"
note = '''Bang har omtalt Herold i fire andre af sine breve til Emil Jonas, men Herold har ikke kunnet identificeres. Han har formentlig været en tysk publicist og en af Bangs kontakter i de litterære miljøer i Tyskland'''
