note = '''Bang medsender sit manuskript til novellen »Mæt os!«, som tilsyneladende blev trykt første gang i ugeskriftet _Nordstjernen_, 25.1.1891'''


[n2]
lemma = "»Stjernens«"
note = '''Dvs. ugeskriftet _Nordstjernen_, som Julius Schiøtt redigerede'''


[n3]
lemma = "Fr: Bajer"
note = '''Fredrik Bajer (1837-1922), dansk politiker og forfatter, energisk talsmand for liberalt og internationalt fredsarbejde. I 1882 havde han stiftet Foreningen til Danmarks Neutralisering, der senere fik navnet Dansk Fredsforening'''
