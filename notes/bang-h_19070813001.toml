
# Notes for 19070813001.xml

[n1]
lemma = "har gaaet foran mit Hus derhjemme"
note = '''Før sin flytning til Berlin i juli 1907 delte Bang lejlighed med sin søster Nini Holst, siden 1906 i Prinsesse Maries Allé 5, 4.sal, Frederiksberg'''
      

[n2]
lemma = "og i den nye Lejlighed"
note = '''Bang flyttede 9.9.1907 fra adressen i Nürnbergerstrasse til Fasanenstrasse 58, ligeledes i Berlin Wilmersdorf'''
      

[n3]
lemma = "til Deres Fødselsdag"
note = '''Olga Dahl var født 22.8.1862'''
      

[n4]
lemma = "Hils de to unge Damer"
note = '''Olga og Kr. Dahls to døtre Erna og Signe, født henholdsvis 1886 og ca. 1890'''
