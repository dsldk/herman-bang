
# Notes for 18870323001.xml

[n1]
lemma = "Tak for Deres Philipsenske Møje"
note = '''I sit brev af 31.1.1887 havde Bang spurgt Edvard Brandes, om P.G. Philipsens Forlag i København mon kunne være interesseret i, at Bang oversatte en bog fra tysk for forlaget'''
      

[n2]
lemma = "et Stykke"
note = '''Søndag 20.3.1887 havde Edvard Brandes' skuespil_Kærlighed_premiere på Det Kongelige Teater i København'''
      

[n3]
lemma = "efter G.E's Kritik"
note = '''Bang har læst Gustav Esmanns signerede anmeldelse af Edvard Brandes' nye skuespil_Kærlighed_i_Politiken_, 21.3.1887'''
      

