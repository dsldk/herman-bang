
# Notes for 18900126002.xml

[n1]
lemma = "siden mine »Digte« udkom"
note = '''Bogens udgivelsesdato var 17.12.1889'''
      

[n2]
lemma = " "
note = '''Forfatteren Amalie Skram (1846-1905)'''
      

[n3]
lemma = "Naar udkommer hendes Bog?"
note = '''I 1890 udgav Amalie Skram to nye bøger: novellesamlingen_Børnefortællinger_og romanen_S.G. Myhre_, begge på I.H. Schubothes forlag i København'''
      

[n4]
lemma = "»Kong Midas«"
note = '''Skuespil af den norske forfatter Gunnar Heiberg (1857-1929); det havde premiere 17.1.1890 på Det Kongelige Teater i København og udkom samtidig i bogform på I.H. Schubothes forlag i København'''
      

[n5]
lemma = "hvad man næppe nogentid gør paa den noble Kunst"
note = '''Kristiania Theater havde i første omgang givet afslag på at opføre Gunnar Heibergs nye skuespil, omtalt af Bang i flere avisartikler:_Bergens Tidende_, 29.3.1890, og_Politiken_, 3.2., 4.2., 8.4. og 11.4.1890'''
      

[n6]
lemma = "min nye Bogs sidste Novelle"
note = '''»Frøken Caja«, den sidste af de tre noveller i Bangs novellesamling_Under Aaget_, der udkom 15.5.1890 på I.H. Schubothes forlag i København'''
      

[n7]
lemma = "kære Feilbergs"
note = '''Bang titulerer hele familien Feilberg, dvs. Carl Feilberg (1844-1937), fra 1876 læge ved Øresundshospitalet i København, gift 1876 med Anna Feilberg (1846-1923), født Krabbe, og deres børn'''
