
# Notes for 18990218001.xml

[n1]
lemma = "og lade Dem diktere Novellen"
note = '''»En Fortælling om Elskov«, den novelle som Bang på dette tidspunkt endnu manglede at færdigskrive til sin kommende novellesamling _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag. Når han beder Aage Hirschsprung om at nedskrive novellen efter diktat, skal det formodentlig forklares ved, at hans sekretær Christian Frederik Steen er forhindret i at hjælpe Bang med denne opgave'''
      

[n2]
lemma = "Giv Budet de femogtyve"
note = '''Ifølge andre samtidige breve vides det, at 25 kroner på dette tidspunkt var Bangs faste ugeløn, udbetalt til ham af Det Schubotheske Forlag'''
