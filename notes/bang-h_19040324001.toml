
# Notes for 19040324001.xml

[n1]
lemma = "Smudstitlen"
note = '''En smudstitel i en bog er det blad, som er placeret foran titelbladet. På smudstitlen er normalt kun trykt bogens titel, men et motto eller en tilegnelse kan være trykt enten på forsiden eller bagsiden af en bogs smudstitelblad. Bangs roman _Mikaël_ blev ikke forsynet med en trykt tilegnelse'''
      

[n2]
lemma = "Prinsessen ved det kronprinselige Hof"
note = '''Den franskfødte prinsesse Marie var siden 1885 gift med prins Valdemar (1858-1939), en lillebror til kronprins Frederik (8.)'''
