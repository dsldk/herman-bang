note = '''Bang medsender sit manuskript til »Snart –«, der blev trykt i _Politiken_, fredag 10.12.1886. Heri anser Bang den tyske generalfeltmarskal Helmuth von Moltkes aktuelle forudsigelse af en snarlig europæisk krig for at være ensbetydende med udslettelsen af Danmark som selvstændig stat'''
      
      

[n3]
lemma = "ud over Valby Bakke"
note = '''Bang håber med denne formulering på, at dagbladet _Politiken_ i sine artikler vil anlægge et ansvarligt perspektiv, som ikke er begrænset af et københavnsk verdensbillede'''
