note = '''Et læsedrama (på titelbladet kaldet »Historisk Digtning«) af Frederik Paludan-Müller (1809-1876), trykt i hans bog _Tre Digte_, København 1854. ‒ Med musik af C.F.E. Horneman (1840-1906) havde dette versificerede drama 1.9.1906 premiere på Dagmarteatret, hvor det opførtes ti gange indtil 23.10.1906. Se også Bangs brev til Betty Nansen, 13.9.1906'''
