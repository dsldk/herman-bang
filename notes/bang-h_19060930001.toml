note = '''Komedie af den franske dramatiker Georges Courteline (1858-1929), (urpremiere 1893 i Paris, Théâtre Libre hos André Antoine), i København spillet på Folketeatret 10.2.-6.5.1906; stykkets eneste kvindelige rolle, elskerinden Adèle, var Johanne Winters teaterdebut'''
      

[n6]
lemma = "men (fraskilt) Fru Thomsen i Livet"
note = '''Tilsyneladende tager Bang fejl, eftersom skuespillerinden Asta Nielsen (1881-1972; 1902-05 tilknyttet Dagmarteatret; senere internationalt berømt filmstjerne) i 1906 endnu var ugift. Medmindre Bang med navnet "Thomsen" sigter til den mand, der var far til Asta Nielsens datter Jesta, født 1901. Denne anonyme mand er en af hemmelighederne i Asta Nielsens liv'''
      

