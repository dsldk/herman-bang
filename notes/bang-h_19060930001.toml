[n6]
lemma = "men (fraskilt) Fru Thomsen i Livet"
note = '''Bang sigter til skuespillerinden Asta Nielsen (1881-1972); hun var i årene 1902-1905 tilknyttet Dagmarteatret og blev senere en internationalt berømt filmstjerne. ‒ Tilsyneladende tager Bang fejl, fordi Asta Nielsen i 1906 endnu var ugift. Medmindre Bang med navnet »Thomsen« sigter til den mand, der var far til hendes datter Jesta, født 1901. Denne anonyme mand forblev en af hemmelighederne i Asta Nielsens liv. Hundrede år senere er der fremkommet andre indicier, der peger i retning af, at han var jurist og hed ‒ Thomsen'''
      
      
