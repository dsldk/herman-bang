
# Notes for 19020127001.xml

[n1]
lemma = "Hr. Aage Barfoed"
note = '''Forfatteren Aage Barfoed (1879-1960) arbejdede i årene 1897-1907 som assistent ved DSBs (De Danske Statsbaners) hovedkasse i København. Ifølge _Dansk skønlitterært Forfatterleksikon_ er Aage Barfoeds debut et (utrykt) skuespil: _Venner_, opført 23.4.1902 på Arbejdernes Theater, Enghavevej, København. Hans bogdebut fandt sted i 1904, men først fra 1907 udkom hans bøger hos Gyldendal'''
      

[n2]
lemma = "omhandlende Nero"
note = '''Nero (37-68), romersk kejser fra 54. Aage Barfoeds tragedie er ikke verificeret'''
