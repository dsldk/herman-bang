
# Notes for 19060415001.xml

[n1]
lemma = "det, der endnu fattes Skikkelsen"
note = '''Dvs. det, der endnu mangler i at udfylde rollen. Ved Folketeatrets opsætning i 1906 af Henrik Ibsens skuespil _Rosmersholm_, instrueret af Bang, spillede Betty Nansen den kvindelige hovedrolle som frøken Rebekka West'''
      

[n2]
lemma = "For Johannes"
note = '''Skuespilleren Johannes Nielsen (1870-1935), som ved Folketeatrets opsætning i 1906 spillede den mandlige hovedrolle som Johannes Rosmer'''
      

[n3]
lemma = "Svar Ernst"
note = '''Bangs praktiske medhjælp Knud Ernst, som har bragt dette brev til Betty Nansen og ventet at få hendes svar med tilbage til Bang'''
