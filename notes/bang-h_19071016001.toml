
# Notes for 19071016001.xml

[n1]
lemma = "Tak for Brevet fra den Dag"
note = '''Uoplyst hvad Bang sigter til. Postkortets afsendelsesdag er Olga og Kristian Dahls bryllupsdag, de blev gift 16.10.1885. Nogle år forud for 1907 var de blevet separeret (eller måske skilt), og Olga Dahl boede alene med deres to døtre'''
