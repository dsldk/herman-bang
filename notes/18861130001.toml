note = '''Uoplyst... ‒ måske kan der være en sammenhæng til omtalen af Brøndsted i brevet »Prag. Torsdag«, der måske er fra 2.12.1886...?'''
      

[n2]
lemma = " "
note = '''Bang må sigte til sin artikel »Alle Sjæles Dag«, der 25.11.1886 var trykt i Bergens Tidende, gentaget 28.11.1886 i det danske tidsskrift _Nutiden i Billeder og Text_ samt i svensk oversættelse i det finske Hufvudstadsbladet, 2.1.1887. Allesjælesdag fejres 2. november i den katolske kirke'''
