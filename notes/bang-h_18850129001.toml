
# Notes for 18850129001.xml

[n1]
lemma = "»et Besøg«, som gaar paa Mandag"
note = '''Edvard Brandes' skuespil _Et Besøg_ havde premiere mandag 2.2.1885 på Dagmarteatret i København. Bangs anmeldelse af stykket indgår i hans faste rubrik »Teatrene« i tidsskriftet _Tilskuerens_ februarhæfte 1885'''
      

[n2]
lemma = "det siste"
note = '''Bang hentyder til det senest udkomne nummer af månedsskriftet _Tilskueren_'''
      

     
[n4]
lemma = "Fru Arne Wendt [...] beundringsværdig"
note = '''Forfatteren Erna Juel-Hansen (1845-1922) havde ved sin romandebut i 1881 anvendt navnet Arne Wendt [fornavnet er et anagram for Erna] som pseudonym. Bang sigter formentlig til Erna Juel-Hansens novelle »De tolv smaa Profeter«, der blev offentliggjort i tidsskriftet _Tilskuerens_ januarhæfte 1885'''
      
      

[n6]
lemma = "GB tog Têten paa det kønslige"
note = '''Med denne formulering udtrykker Bang, at Georg Brandes tog initiativet i den offentlige debat om kønsmoral. ‒ Bang hentyder utvivlsomt til Georg Brandes' artikel »Arne Garborg«, trykt i _Tilskuerens_ januarhæfte 1885, s. 1-24. Denne artikel vakte straks debat og indgik i den længerevarende nordiske Sædelighedsdebat i 1880'erne. Blandt de synspunkter i Brandes' artikel, der vakte forargelse, var: »Askesen, som den for Øjeblikket øves af det store Flertal blandt de højere Stænders ugifte Kvinder, er en Ulykke, en naturstridig Ting, et Offer, som mange Gange bringes en værdiløs Fordom« (_Tilskueren_, 1885, s. 22. Optrykt i Georg Brandes' _Samlede Skrifter_, bd. 3, 1900, s. 472-473)'''

[n7]
lemma = "»enfin soyons gais«"
note = '''fr.: »lad os kort og godt være fornøjede«'''
