
# Notes for 18850129001.xml

[n1]
lemma = "»et Besøg«, som gaar paa Mandag"
note = '''Edvard Brandes' skuespil _Et Besøg_ havde premiere mandag 2.2.1885 på Dagmarteatret i København. Bangs anmeldelse af stykket indgår i hans faste rubrik »Teatrene« i _Tilskueren_s februarhæfte 1885'''
      

[n2]
lemma = "det siste"
note = '''Bang hentyder vel til det senest udkomne nummer af tidsskriftet _Tilskueren_'''
      

     

[n4]
lemma = "Fru Arne Wendt [...] beundringsværdig"
note = '''Forfatteren Erna Juel-Hansen (1845-1922) havde ved sin romandebut i 1881 anvendt navnet Arne Wendt [fornavnet er et anagram for Erna] som pseudonym. Bang sigter formentlig til Erna Juel-Hansens novelle »De tolv smaa Profeter«, der blev offentliggjort i tidsskriftet _Tilskueren_s januarhæfte 1885'''
      

[n5]
lemma = "G.B."
note = '''Dvs. litteraturkritikeren og samfundsdebatøren Georg Brandes, en bror til Edvard Brandes'''
      

[n6]
lemma = "»enfin soyons gais«"
note = '''fr.: »lad os kort og godt være fornøjede«'''
