[n2]
lemma = "arbejde for din Berømmelse"
note = '''Peter Nansens skuespil _Judiths Ægteskab_ blev opført 15.12.1898 som en privatforestilling på Folketeatret; se også noten til brevet 3.11.1898. Antagelig havde Nansen gerne set stykket omtalt i _Nationaltidende_, hvor journalisten Haagen Falkenfleth siden 14.5.1898 var medarbejder. Anmeldelsen i _Nationaltidende_, 16.12.1898, er signeret A.F. [dvs. Adolf Falkman (1837-1903), som siden 1876 var journalist ved _Nationaltidende_]'''
      

[n3]
lemma = "»Smaa Skuespil«"
note = '''Edvard Brandes' bog _Smaa Skuespil_, Gyldendal 1898'''
      

[n4]
lemma = "I.P. Jakobsens »Samlede Skrifter«"
note = '''Bind 1-2, Tredje udgave, Gyldendal 1899, men rimeligvis udkommet før julehandelen i december 1898. Forfatteren J.P. Jacobsens (1847-1885) forbogstaver (for Jens Peter) bliver traditionelt udtalt sådan, som Bang staver dem'''
