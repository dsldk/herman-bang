lemma = "min Oplæsningsindtægt den 26 November"
note = '''Onsdag 26.11.1902 læste Bang op i Odd Fellow Palæets mindre sal: kapitlet »Troppernes Flugt« (af romanen _Haabløse Slægter_), »Gravesens Bal« (af romanen _Stuk_) og »Gamle Brandts Død« (af romanen _Ludvigsbakke_), ifølge en notits i _Politiken_, 21.11.1902'''
      

