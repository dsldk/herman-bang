[n5]
lemma = " "
note = '''Skuespillerinden Oda Nielsen (1851-1936), gift 1884 med skuespilleren Martinius Nielsen. Der sigtes til Peter Nansens anmeldelse i _Politiken_, 21.4.1885, af hendes beneficeforestilling på Dagmarteatret. Hendes kunstneriske udvikling er her veloplagt sammenstillet med en række blomsterarter, som munder ud i, at »Fru Nielsens Kunst er en broget Blomsterkurv, sammensat af alle Farver. Fra Vintergækkes Hvidhed til Valmuens Blod – med alle Nuancer imellem. ...«'''
      
      

[n7]
lemma = "op til Examen"
note = '''Filosoficum, har Peter Nansen skrevet med blyant i brevet, dvs. den obligatoriske forprøve for universitetsstuderende uanset fag, som almindeligvis blev lagt efter det første studieår. Når man havde bestået filosoficum, kunne man i datiden kalde sig cand.phil'''
      

      
    

