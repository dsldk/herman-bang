note = '''Skuespillerinden Hulda Holther (født 1862), tilknyttet Dagmarteatret i sæsonen 1883-84 og Casino i sæsonen 1884-85'''
      

[n4]
lemma = "den unge Maurice"
note = '''Maurice Dengremont (1866-93), fransk violinist'''
      

[n5]
lemma = "lille »Buket« til Oda"
note = '''Skuespillerinden Oda Nielsen (1851-1936), gift 1884 med skuespilleren Martinius Nielsen. Der sigtes til Peter Nansens anmeldelse i _Politiken_, 21.4.1885, af hendes beneficeforestilling på Dagmarteatret. Hendes kunstneriske udvikling er her veloplagt sammenstillet med en række blomsterarter, og Nansens tekst munder ud i, at »Fru Nielsens Kunst er en broget Blomsterkurv, sammensat af alle Farver. Fra Vintergækkes Hvidhed til Valmuens Blod – med alle Nuancer imellem. [...]«'''
      
      

[n7]
lemma = "op til Examen"
note = '''Ordet »Filosoficum« har Peter Nansen skrevet med blyant i brevet, dvs. den obligatoriske forprøve for universitetsstuderende uanset fag, som almindeligvis blev lagt efter det første studieår. Når man havde bestået filosoficum, kunne man i datiden kalde sig cand.phil'''
      
     
   
[n10]
lemma = "E.B.'s nye Stykke"
note = '''Edvard Brandes' _Et Brud. Skuespil i tre Akter_ udkom i bogform i 1885'''
      


