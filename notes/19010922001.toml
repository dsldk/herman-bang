
# Notes for 19010922001.xml

[n1]
lemma = "Som jeg telegraferede"
note = '''Se Bangs telegram fra Aalborg til Oluf Heise, 17.9.1901'''
      

[n2]
lemma = " "
note = '''Johannes Torrild (1870-1908), læge; han var 1898-1900 praktiserende læge i København og havde muligvis allerede da Bang som patient'''
      

[n3]
lemma = "i den sidste Tid i Hørsholm"
note = '''I 1901 havde Bang fra maj til august opholdt sig i Hørsholm'''
      

[n4]
lemma = "Ogsaa Korrekturerne"
note = '''Bang havde en ugestid forinden modtaget de første korrekturer på_Det graa Hus_; bogen udkom 26.11.1901 på Det Schubotheske Forlag, København'''
      

[n5]
lemma = "paa Grund af min smaa Skrift"
note = '''Bang havde for vane at skrive sine manuskripter med en mikroskopisk lille håndskrift, der tit var et problem at læse for sætterne i bog- eller avistrykkerierne'''
      

[n6]
lemma = "optræde i denne Tid"
note = '''Bang havde øjensynlig kalkuleret sine udgifter i forhold til indtægt fra offentlige oplæsninger i Aalborg'''
      

[n7]
lemma = " "
note = '''Johannes Torrild (1870-1908)'''
      

[n8]
lemma = "Honoraret paa »Fest«"
note = '''»Fest« var Bangs arbejdstitel for novellen »Ravnene«, Gyldendal 1902. I november 1902 var Bang kontraktligt overgået til forlaget Gyldendal'''
