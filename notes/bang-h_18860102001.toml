
# Notes for 18860102001.xml

[n1]
lemma = "for mit næste »Kopf«s Skyld"
note = '''Bang var på daværende tidspunkt ved at påbegynde sin leverance af artikler til avisen _Berliner Tageblatt_; de skulle bære fællestitlen »Studienköpfe« (ty.: Studiehoveder)'''
      

[n2]
lemma = "»die Lumpen«"
note = '''ty.: ironisk udtryk for slubberter, upålidelige folk; Bang sigter til de avis- og tidsskriftredaktioner, som han i skrivende stund endnu ikke har fået svar fra'''
      

[n3]
lemma = "Officéren"
note = '''Bang hentyder muligvis til sin korte novelle »Til Ære for Præfekten«, der blev trykt i _Politiken_, 2.1.1886. En tysk oversættelse heraf blev i april 1886 trykt i det illustrerede ugeblad _Schorers Familienblatt_, Berlin'''
