
# Notes for 18990422001.xml

[n1]
lemma = "Min Vært"
note = '''Siden marts 1899 havde Bang haft bopæl i Hotel Hafnia, Vestervold i København'''
      

[n2]
lemma = "Saa bliver der da heller slet intet tilbage"
note = '''Bang må sigte til det faste beløb, som han regelmæssigt fik udbetalt som månedlig »løn« af Det Schubotheske Forlag'''
      

[n3]
lemma = "Og »Det Hvide Hus«"
note = '''Dette skal forstås således, at Bang beder Hirschsprung om at udlevere et eksemplar af_Det hvide Hus_, 1898, til Bangs bud. I lighed med tilsvarende anmodninger i andre breve har Bang formodentlig brug for bogen under en nært forestående oplæsning ‒ og han ejer ingen eksemplarer selv, fordi han oftest har foræret dem bort til venner og til beundrere'''
