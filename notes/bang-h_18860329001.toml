
# Notes for 18860329001.xml

[n1]
lemma = "denne Benefice"
note = '''Indtægten fra Casinos forestilling fredag 26.3.1886 gik til Louise Brock (en såkaldt beneficeforestilling). Denne aften spillede teatret eventyrkomedien _Tommeliden_ (se note til brevet 8.2.1886) med musik af den danske komponist Carl Gottschalksen (1854-1939); forestillingen havde siden 21.2.1886 været spillet på Casino. Ifølge _Politikens_ overstrømmende anmeldelse den følgende dag var kongefamilien mødt fuldtallig til beneficeforestillingen for »Kasinos unge Primadonna«, som i første tableau var forklædt som den gamle Morlil, og da Louise Brock lidt senere »viste sig som den straalende Guldfe, fik hun ny Modtagelse og ny Blomsterregn« af publikum; avisanmeldelsen er signeret Per Anden, dvs. Peter Nansen'''
     
      
[n3]
lemma = "Prateren"
note = '''Et parkområde i Wien, beliggende i bydelen Leopoldstadt'''
      

[n4]
lemma = "Bernhard Hoff"
note = '''Bangs arbejdstitel på romanen _Stuk_'''
      

[n5]
lemma = "den om Bülow"
note = '''Bangs artikel »Afskedskoncert«, _Politiken_, 8.2.1886, signeret med mærket: Bernhard Hoff. Den tyske musiker Hans von Bülow (1830-1894) havde givet sin afskedskoncert som hofkapelmester i Meiningen'''
      
