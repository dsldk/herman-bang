[n1]
lemma = "denne Benefice"
note = '''Indtægten fra Casinos forestilling fredag 26.3.1886 gik til Louise Brock. Denne aften spillede teatret eventyrkomedien_Tommeliden_(se note til brevet 18860208) med musik af den danske komponist Carl Gottschalksen (1854-1939); forestillingen havde siden 21.2.1886 været spillet på Casino. Ifølge Politikens overstrømmende anmeldelse den følgende dag var kongefamilien mødt fuldtallig til beneficeforestillingen for "Kasinos unge Primadonna", som i første tableau var forklædt som den gamle Morlil, og da hun lidt senere "viste sig som den straalende Guldfe, fik hun ny Modtagelse og ny Blomsterregn" af publikum; avisanmeldelsen er signeret Per Anden, dvs. Peter Nansen'''
      

[n2]
lemma = " "
note = '''Skuespillerinden Louise Brock (1864-1900), debut 1880 hos August Rasmussen i Odense, fra 1884 tilknyttet Casino i København; gift 1887 med Peter Nansen, ægteskabet opløst ca. 1891'''
      

