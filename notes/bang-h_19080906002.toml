
# Notes for 19080906002.xml

[n1]
lemma = "Saa glæder jeg mig til at sé Dem"
note = '''Christian Houmark besøgte Bang i Kristiania (Oslo) en af dagene omkring 12.9.1908 for at overtale ham til at deltage i den store planlagte fest 26.10.1908 i København i anledning af Peter Nansens 25-års forfatterjubilæum; forsøget var forgæves, Bang lod sig ikke overtale til at komme fra sin bolig i Berlin til København i 1908'''
      

[n2]
lemma = "i »Victoria-Hotel«"
note = '''Victoria Hotel, beliggende på hjørnet af Rådhusgata og Dronningens gate i Kristiania'''
