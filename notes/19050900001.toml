note = '''Meningen med sætningen er: men hvornår anmeldelsen bliver trykt, det véd kun Gud og Bonaparte, dvs. Witzansky. Den franske kejser Napoleon 1.s (1769-1821, kejser 1804-1814/15) fødenavn var Napoleon Bonaparte'''
      

