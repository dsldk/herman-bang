[n10]
lemma = " "
note = '''I sin artikel "Kunstneres Arbejde, II", trykt i avisen København, 15.7.1911, fortæller Bang om et fælles ophold i Esbjerg, der gjaldt drøftelser om at genoptage Amalie Skrams skuespil Agnete, opført 1893 på Dagmarteatret. Opholdet må ligge forud for 6.5.1905, da stykket denne dag havde premiere på Folketeatret med Betty Nansen i titelrollen'''
      

[n11]
