
# Notes for 18990424001.xml

[n1]
lemma = "»det udsolgte Hus«"
note = '''Bang må hentyde til en af sine offentlige oplæsningsaftener'''
      

[n2]
lemma = "Saa oversætter jeg Maupassant"
note = '''Sandsynligvis et opgivet projekt; uvist hvilken tekst af Guy de Maupassant, der har været plan om'''
      

[n3]
lemma = "retter jeg, nede i Forretningen, Bogen ud"
note = '''Dette må forstås således, at Bang den følgende dag vil komme til Det Schubotheske Forlags boghandel i Silkegade 13 for dér at læse den afsluttende korrektur før trykningen af sin bog _Liv og Død_. der udkom 13.5.1899'''
