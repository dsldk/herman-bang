
# Notes for 18990424001.xml

[n1]
lemma = "»det udsolgte Hus«"
note = '''En månedstid med mange offentlige oplæsningsaftener i flere byer afsluttede Bang lørdag 22.4.1899 i Koncertpalæets lille sal (Odd Fellow Palæet) i København med alle pladser udsolgt. Det havde været Bangs plan, at skuespillerinden Betty Hennings og operasangerinden Elisabeth Dons denne aften skulle have medvirket, men de fik forbud af Det Kongelige Teaters chef, Christian Danneskiold-Samsøe. Bang læste »Dannevirkenatten« [fra romanen _Tine_], »Tanternes Besøg« [fra _Det hvide Hus_], en novelle fra _Tunge Melodier_ og nogle digte. Der var stærkt bifald efter hver oplæsning, »og til Slutning fremkaldtes Forfatteren flere Gange, ligesom der overraktes ham en med røde og hvide Baand prydet Laurbærkrands og flere Buketter« (ifølge et referat i avisen _København_, 23.4.1899)'''
      

[n2]
lemma = "Saa oversætter jeg Maupassant"
note = '''Sandsynligvis et opgivet projekt; uvist hvilken tekst af Guy de Maupassant, der har været plan om'''
      

[n3]
lemma = "retter jeg, nede i Forretningen, Bogen ud"
note = '''Dette må forstås således, at Bang den følgende dag vil gå hen i Det Schubotheske Forlags boghandel i Silkegade 13 for dér at læse resten af den afsluttende korrektur før trykningen af sin bog _Liv og Død_. Den udkom 13.5.1899'''
