
# Notes for 18910904001.xml

[n1]
lemma = "skrev igaar til Fru Feilberg"
note = '''Bang sigter til sit brev til Anna Feilberg, dateret Torsdag Morgen [dvs. 3.9.1891]'''
      

[n2]
lemma = "og her skal nu lukkes"
note = '''Bang mener formentlig, at Marienlyst Badehotel snart afslutter sommersæsonen'''
      

[n3]
lemma = "Pengene for mit Sørgespil"
note = '''Bangs sørgespil »Brødre« blev trykt i avisen _København_, mandag 14.9.1891. En måned senere indgik det i Bangs nye bog _To Sørgespil_'''
