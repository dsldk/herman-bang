[n1]
lemma = "»Under Lovens« Sukces"
note = '''Edvard Brandes' skuespil_Under Loven_blev spillet på Dagmarteatret mellem marts 1901 og april 1902. – Edvard Brandes' nye skuespil_Udenfor Loven_blev opført samme sted i november-december 1902; det er muligvis dette sidste skuespil, som Bang sigter til i sit brev. Betty Nansen spillede den kvindelige hovedrolle i begge skuespil'''
