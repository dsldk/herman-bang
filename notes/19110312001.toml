
# Notes for 19110312001.xml

[n1]
lemma = "med dagen og »jens«"
note = '''Den gamle farce_Pigernes Jens_fra 1888, skrevet af Peter Nansen og komponisten Charles Kjerulf (1858-1919), blev 12.3.1911 opført for 200. gang på Casino i København. I den anledning havde journalisten Bertel Bing (1874-1947) interviewet Peter Nansen i avisen_København_den samme dag'''
      

[n2]
lemma = "hils betty"
note = '''Betty Nansen, som i 1911 gæsteoptrådte i flere skuespil på Dagmarteatret. Denne dag opførtes den norske dramatiker Johan Bojers (1872-1959) skuespil_Kærlighedens Øjne_, hvor hun spillede Ovidia, jf. note til brevet 19110121. I marts 1911 flyttede Betty Nansen definitivt fra sin mand, og skilsmisseforhandlingerne begyndte (se Karin Bang, s. 678)'''
