note = '''_Pigernes Jens_, den gamle farce fra 1888, skrevet af Peter Nansen og komponisten Charles Kjerulf (1858-1919), blev på Casino 12.3.1911 opført for 200. gang. I den anledning havde journalisten Bertel Bing (1874-1947) interviewet Peter Nansen i avisen København den samme dag'''
      

[n2]
lemma = " "
note = '''Betty Nansen, som i 1911 gæsteoptrådte i flere skuespil på Dagmarteatret. Denne dag opførtes den norske dramatiker Johan Bojer s (1872-1959) skuespil_Kærlighedens Øjne_, hvor hun spillede Ovidia, jf. note til brevet 19110121. I marts 1911 flyttede Betty Nansen definitivt fra sin mand, og skilsmisseforhandlingerne begyndte (se Karin Bang, s. 678)'''
