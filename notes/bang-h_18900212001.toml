lemma = "vedlagte Stump"
note = '''Bang hentyder til et lille manuskript, der var vedlagt brevet, uvist hvilket. I rubrikken »Smæld og Smuld«,_Politiken_, mandag 17.2.1890, står bl.a. følgende usignerede nyhed: »I Stavanger aabnes til Foraaret en Turist-Udstilling, der synes at vinde meget stor Tilslutning, saa stor, at man mener at maatte opføre en ny og større Udstillingsbygning for at kunne faa Plads til alle de anmeldte Genstande. / Mon ikke vor Turistforening burde arrangere en Udstilling for at vække Interesse for sin Sag. Vi trænger saa vist til mange Forbedringer for at kunne optræde nogenlunde præsentabelt overfor fremmede Turister – og danske da ogsaa.« I avisens honorarprotokol er Bang blevet kreditere for bidrag til rubrikken denne dato, og både stil og indhold i denne notits er karakteristisk for Bang'''
      

