
# Notes for 18980927001.xml

[n1]
lemma = "jeg har ikke faaet det Stykke"
note = '''På dette tidspunkt læste Bang korrektur på sin nye bog _Det hvide Hus_, der udkom 26.11.1898 på Det Schubotheske Forlag. Bangs udsagn skal formodentlig forstås sådan, at han ikke har modtaget en bestemt forsendelse fra forlaget'''
