
# Notes for 18860622001.xml

[n1]
lemma = "Malheur"
note = '''fr.: uheld, ulykke'''
      

[n2]
lemma = "som har truffet Frøken Broch"
note = '''Torsdag 17.6.1886 stødte skuespillerinden Louise Brock, forlovet med Peter Nansen, i sin lille ponyvogn sammen med dampsporvognen på Strandvejen i Klampenborg. Hun pådrog sig svære læsioner og en brækket underarm, jf. Karin Bang, s. 208-212'''
      

[n3]
lemma = "dette »Bayreri«"
note = '''Sigter til den omfangsrige presseomtale i kølvandet på kong Ludwig 2. af Bayerns død 13.6.1886 og de udbredte rygter om selvmord'''
      

[n4]
lemma = "»Lyse Øieblikke«"
note = '''Trykt i _Politiken_, 29.6.1886'''
      

[n5]
lemma = "Kong Otto"
note = '''Otto 1. af Bayern, trykt i _Politiken_, 1.7.1886'''
      
