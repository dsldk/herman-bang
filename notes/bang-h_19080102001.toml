
# Notes for 19080102001.xml

[n1]
lemma = "at De aldrig vil komme igen"
note = '''I julen 1907 aflagde Christian Houmark nogle få dages besøg hos Bang i Fasanenstrasse 58, Berlin'''
      
      

[n4]
lemma = "atter optræde ‒ denne Gang paa Berlins Raadhus"
note = '''Lørdag 4.1.1908 indledte Bang sin tysk-østrigske turnévirksomhed i månederne januar til april med en oplæsningsaften på rådhuset i Berlin'''
      

[n5]
lemma = "i Himlens de mange Boliger"
note = '''Bangs udtryk er en bibelallusion. Jesus siger: »I min faders hus er der mange boliger«, Johannesevangeliet 14,2'''
