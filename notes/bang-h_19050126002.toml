note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag, derefter meddirektør i Gyldendal'''
      

[n2]
lemma = "tre gamle Bøger i dette Aar"
note = '''Det Schubotheske Forlag udsendte 1.12.1905 tredjeudgaven af_Haabløse Slægter_. Romanen_Stuk_kom dog først i 1908 i 2. oplag'''
      

[n3]
lemma = "gaar med »Mikaël«"
note = '''Bangs roman_Mikaël_var 6.10.1904 kommet i 2. oplag på Gyldendals forlag'''
