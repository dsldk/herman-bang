
# Notes for 18850611001.xml

[n1]
lemma = "hvordan man har behandlet mig"
note = '''Norske avisomtaler af Bangs fiasko på Bergens Teater mandag 8. juni, hvor han spillede rollen som Osvald i 3. akt af den norske dramatiker Henrik Ibsens skuespil_Gengangere_. Se også Bangs egen senere skildring heraf i kapitlet "Osvald udi Bergen", trykt i hans bog_Ti Aar. Erindringer og Hændelser_, der udkom i 1891'''
      

[n2]
lemma = "som Osvald at gøre Lykke her"
note = '''I note 1 i Vandreaar, s. 122, ridses datoer og rute op for Bangs norske foredrags- og skuespilturné'''
      

[n3]
lemma = " "
note = '''Skuespil i to akter af Edvard Brandes (1847-1931), udkom 1884'''
      

[n4]
