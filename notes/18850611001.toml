[n5]
lemma = "Fru Alving"
note = '''Rollen som fru Alving blev spillet af den norske skuespillerinde Octavia Sperati (1847-1918), født Svendsen, siden 1876 knyttet til Den Nationale Scene i Bergen; hun omtaler opførelsen i sine erindringer Fra det gamle komediehus, Bergen 1916; jf. også Herman Bang:_Ti Aar_, DSL 2013, s. 112'''
      

