[n1]
lemma = "at have levet i Fortvivlelse"
note = '''William Bang, egl. Frederik Gutzon Bang (1859-1903), var en yngre bror til Nini Holst og Herman Bang. Han var udvandret til USA, og hans død i 1903 blev, i det mindste af Herman Bang, tolket som selvmord. Se også Harry Jacobsens bog _Den tragiske Herman Bang_, s. 111'''
