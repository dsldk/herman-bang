[n1]
lemma = "Schandau er noget af en Drøm"
note = '''Den tyske kurby Bad Schandau ligger ved Elben sydøst for Dresden. Som udsendt journalist fra _Nationaltidende_ var Bang indlogeret på det mondæne kurhotel Villa Quisisana. I august 1881 blev flere af hans sachsiske indtryk fra rejsen trykt under rubrikken »Vekslende Themaer« i _Nationaltidende_'''
      

[n2]
