[n1]
lemma = "»Bjørnehjælp«"
note = '''Formodentlig Bangs humoristiske ord for Børnehjælpsdagen, som siden 1904 var et årligt velgørenhedsarrangement med bred folkelig appel til fordel for vanskeligt stillede børn. Bang havde selv på børnehjælpsdagen i 1905 deltaget i den københavnske pengeindsamling'''
      

