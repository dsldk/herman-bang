
# Notes for 19080225002.xml

[n1]
lemma = "Frøken H's Bog"
note = '''Bangs nièce Bertha Holst debuterede med romanen _Vingeslag_, der udkom i maj 1908 hos Gyldendal'''
      
      
[n3]
lemma = "Ja, Ewald"
note = '''Forfatteren Carl Ewald var død 23.2.1908 i en alder af 51 år'''
      

[n4]
lemma = "Jeg er begyndt paa min nye Bog"
note = '''Det er usikkert, hvilket romanprojekt Bang var ved at tage fat på: måske _Helg_, som ved hans død forelå som et manuskriptfragment, der blev udgivet i 1935. Se også tre breve til Peter Nansen: 26.8.1908, 29.3.1909 og 12.7.1909'''
      

[n5]
lemma = "»Se Sælsomme«"
note = '''Dvs. Bangs novellesamling _Sælsomme Fortællinger_, der var udkommet 2.11.1907 hos Gyldendal'''
      

[n6]
lemma = "»Confiserie de Wilczeck«"
note = '''Søde delikatesser, fx chokoladeovertrukket konfekt og bonbons. Det fabrikat, som Bang nævner, var vistnok hjemmehørende i Wien'''
      

[n7]
lemma = "om en Maaned skal jeg rejse igen"
note = '''Fra januar til april 1908 foretog Bang flere oplæsningsrejser til byer som Wien, Prag og Hamburg; ind imellem disse rejser var han hjemme på sin bopæl i Berlin'''
      

[n8]
lemma = "Prinsesse Lubormiska"
note = '''Bang sigter til en fyrstinde Lubomirska, indgiftet i en oprindelig polsk adelsslægt. Måske drejer det sig om Maria Lubomirska (1841-1922), gift med fyrst Jan Tadeusz Lubomirski (1826-1908) i Wien'''
      

[n9]
lemma = "i Baden-Wien"
note = '''Dvs. i kurbyen Baden bei Wien, ca. 25 km syd for Wien'''
      

[n10]
lemma = "Hvad Fanden vil Fru Muus"
note = '''Personen er ikke identificeret'''
     
      
[n14]
lemma = "2 x 2 = 5"
note = '''Gustav Wieds komedie med titlen _2 x 2 = 5_ (i bogform med titlen _Ranke Viljer_, 1906) blev en stor teatersucces, som længe holdt sig på plakaten i Kleines Theater i Berlin; Svend Gade var på dette tidspunkt tilknyttet Kleines Theater'''
      

