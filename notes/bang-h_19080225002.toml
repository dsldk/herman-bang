
# Notes for 19080225002.xml

[n1]
lemma = "Frøken H's Bog"
note = '''Bangs nièce Bertha Holst (1881-1929), adpotivdatter af Nini Holst, debuterede med romanen_Vingeslag_, der udkom i maj 1908 hos Gyldendal'''
      

[n2]
lemma = " "
note = '''Nini Holst (1853-1922), Herman Bangs søster, (adoptiv)mor til Bertha Holst'''
      

[n3]
lemma = "Ja, Ewald"
note = '''Forfatteren Carl Ewald var død 23.2.1908 i en alder af 51 år'''
      

[n4]
lemma = "Jeg er begyndt paa min nye Bog"
note = '''Det er usikkert, hvilket romanprojekt Bang var ved at tage fat på: måske_Helg_, som ved hans død forelå som et manuskriptfragment, der i 1935 blev udgivet. Se også tre breve til Peter Nansen: 26.8.1908, 29.3.1909 og 12.7.1909'''
      

[n5]
lemma = "»Se Sælsomme«"
note = '''Dvs. Bangs novellesamling_Sælsomme Fortællinger_, der var udkommet 2.11.1907 hos Gyldendal'''
      

[n6]
lemma = "»Confiserie de Wilczeck«"
note = '''Søde delikatesser, fx chokoladeovertrukket konfekt og bonbons; det fabrikat, Bang nævner, var vistnok hjemmehørende i Wien'''
      

[n7]
lemma = "om en Maaned skal jeg rejse igen"
note = '''Fra januar til april 1908 foretog Bang flere oplæsningsrejser til byer som Wien, Prag og Hamburg; ind imellem disse rejser var han hjemme på sin bopæl i Berlin'''
      

[n8]
lemma = "Prinsesse Lubormiska"
note = '''Bang sigter til en fyrstinde Lubomirska, indgiftet i en oprindelig polsk adelsslægt. Måske er det Maria Lobomirska (1841-1922), gift med fyrst Jan Tadeusz Lubomirski (1826-1908) i Wien, som Bang havde i tankerne'''
      

[n9]
lemma = "i Baden-Wien"
note = '''Dvs. i kurbyen Baden bei Wien, ca. 25 km syd for Wien'''
      

[n10]
lemma = "Hvad Fanden vil Fru Muus"
note = '''Personen er ikke identificeret'''
      

[n11]
lemma = " "
note = '''Christian Gulmann (1869-1934), journalist ved Nationaltidende 1908-1912, derefter chefredaktør for Berlingske Tidende.'''
      

[n12]
lemma = " "
note = '''Svend Gade (1877-1952), sceneinstruktør, uddannet teatermaler; han boede i Berlin fra 1904 og var kunstnerisk rådgiver og instruktør ved skiftende teatre i byen; fra 1913 filminstruktør, bl.a. i USA'''
      

[n13]
lemma = " "
note = '''Gustav Wied (1858-1914), forfatter og dramatiker'''
      

[n14]
lemma = "2 x 2 = 5"
note = '''Gustav Wieds komedie_2 x 2 = 5_(i bogform med titlen_Ranke Viljer_, 1906) blev en stor teatersucces, som længe holdt sig på plakaten i Kleines Theater i Berlin; Svend Gade var på dette tidspunkt tilknyttet Kleines Theater'''
      

[n15]
lemma = " "
note = '''Andreas Vinding (1881-1950), journalist ved Politiken fra 1905'''
      

[n16]
lemma = " "
note = '''Agis Vinding (egl. Antoinette, født Nielsen, 1875-1943), skuespillerinde, gift 1903 med Andreas Vinding'''
