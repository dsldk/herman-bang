
# Notes for 19070818001.xml

[n1]
lemma = " "
note = '''Bertha Holst debuterede med sin roman _Vingeslag_ , som i maj 1908 udkom hos Gyldendal. I sommeren 1907 har hun antagelig arbejdet med at gøre sit manuskript færdigt ‒ og denne version af manuskriptet (eller en afskrift heraf) har hun formodentlig sendt til Bang i Berlin'''
      

[n2]
lemma = " "
note = '''Peter Nansen (1861-1918), siden 1896 litterær direktør hos forlaget Gyldendal'''
      

[n3]
lemma = " "
note = '''På Lyngballegaard ved Mundelstrup vest for Aarhus boede Bangs yngste søster Sophie Øllegaard Gøtsche (1868-1912) og hendes mand, forpagter Thor Waldemar Gøtsche (se Dag Heede m.fl. (red.): _Livsbilleder_ , Odense 2014, s. 48). Et telegram fra Bang til Bertha Holst, 24.12.1910, er adresseret til _Lyngballegaard, Mundelstrup_ '''
