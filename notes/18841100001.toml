
# Notes for 18841100001.xml

[n1]
lemma = "»Athenæum«"
note = '''Et københavnsk læseselskab, dvs. en forening, hvis medlemmer havde adgang til en omfattende samling af bøger, tidsskrifter og dagblade. Fra 1876 havde Athenæum til huse i den samme ejendom Hôtel Royal som Nationaltidendes redaktion, Ved Stranden 18, 2.sal'''
      

[n2]
lemma = "Men tag ialfald ikke Ordet »Tema«"
note = '''Antagelig mener Bang, at ordet "Tema" for nemt kunne vække Edvard Brandes' mistanke om, at Bang var ideens skjulte ophavsmand'''
      

[n3]
lemma = " "
note = '''Algot Lange (1850-1904), svensk operasanger, 1884-95 ansat ved Det Kongelige Teater, København'''
      

[n4]
lemma = "kommer du og faar en »Clarétie«"
note = '''Uklart hvad Bang mener. Den franske forfatter Jules Clarétie (1840-1913) var en beundret journalist og causeur i samtidens Paris. Måske Bang benytter hans navn som synonym for et stykke petitstof til avisen'''
      

[n5]
lemma = "Es"
note = '''Vennernes kælenavn for den fælles ven Gustav Esmann (1860-1904), der var redaktionssekretær ved Politiken oktober-december 1884 og derefter tilknyttet som journalist'''
      

[n6]
lemma = "E.B."
note = '''Dvs. Edvard Brandes (1847-1931), medstifter og redaktør af Politiken, oktober 1884'''
