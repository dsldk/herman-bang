
# Notes for 18871204001.xml

[n1]
lemma = "»Avisen«"
note = '''_Avisen_ trykte 20.11.1887 en usigneret anmeldelse af Bangs nye roman _Stuk_'''
      

[n2]
lemma = "Udstillingen"
note = '''Den store nordiske Industri-, Landbrugs- og Kunstudstilling, der afholdtes i København 18.5.-2.10.1888'''
      

[n3]
lemma = "Jeg har i disse to Maaneder"
note = '''Dvs. siden Bangs tilbagekomst til København i begyndelsen af oktober 1887'''
      

[n4]
lemma = "Vom F: z: M:"
note = '''Bangs forkortelse for det tyske tidsskrift _Vom Fels zum Meer_'''


[n5]
lemma = "»Nat Batavia« (Schorer)"
note = '''Med titlen »Nat [i] Batavia« sigter Bang sikkert til sin novelle i samlingen _Tunge Melodier_, 1880, med titlen »Fortællinger fra Skumringen. I«. En tysk oversættelse af denne tekst blev trykt i _Schorers Familienblatt_ omk. 1.10.1888 under titlen: »Nach der Südsee«'''
