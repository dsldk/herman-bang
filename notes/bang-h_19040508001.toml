[n1]
lemma = "ligesom sidst"
note = '''Den første selvstændige bogudgave af Bangs _Ved Vejen_ (2.udgave, 1.oplag) udsendtes i 1898 i 3000 eksemplarer, det nye 2.oplag af samme bog i 1904 i 2000 eksemplarer, begge på Det Schubotheske Forlag'''
      

[n2]
lemma = "Det er s'gu alt nok"
note = '''Bangs roman _Fædra_ udkom 1904 i 2.udgave i 1000 eksemplarer på Det Schubotheske Forlag'''
      
      

[n4]
lemma = "I Tyskland er den i Gang"
note = '''Nogen fransk oversættelse af romanen _Mikaël_ ses ikke at være udkommet. I 1906 udkom _Michael_ hos S. Fischer Verlag, Berlin, oversat til tysk af Julia Koppel '''
