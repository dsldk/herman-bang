
# Notes for 18870707001.xml

[n1]
lemma = "Havde det været Korrektur. var meget forblevet urettet"
note = '''Dette må forstås således, at bogtrykkeriet i København har sat dette ark (dvs. 16 tryksider af Bangs roman _Stuk_) efter et tidligere udkast af Bang, og at det er dette korrekturtryk, som Bang nu har skrevet videre på, dvs. rettet i og tilføjet helt nye formuleringer, således at dette parti af teksten skal sættes påny'''
      

[n2]
lemma = "de 24 hujus"
note = '''Dvs. (lat.): den 24. i denne måned'''
