
# Notes for 18851228001.xml

[n1]
lemma = "Min Forelæsningsreise"
note = '''Bang hentyder til sin store teater- og foredragsrejse fra februar til juni 1885, hvor han offentligt optrådte i mange byer i Sverige, Finland, Rusland, Finland og Norge'''
      

[n2]
lemma = "da jeg forlod »Nationaltidende«"
note = '''Bangs sidste bidrag til rubrikken »Vekslende Themaer« er trykt i _Nationaltidende_, 26.10.1884, og med udgangen af året 1884 forlod han sin stilling som journalist ved avisen'''
      

[n3]
lemma = "Sofie-Menter-Turnéen"
note = '''I fire uger, fra 29.10. til 29.11.1885, optrådte Bang og den tyske pianist Sophie Menter på en turné rundt i Skandinavien'''
      

[n4]
lemma = "Mine Noveller skulde udkomme"
note = '''Bogen _Excentriske Noveller_ udkom på Andr. Schous forlag i København 4.12.1885'''
      

[n5]
lemma = "En Hollænder"
note = '''Bang sigter formentlig til J.H. Schorer, der må antages at være indehaver af Verlag von J.H. Schorer i Berlin og dermed udgiver af det illustrerede tidsskrift _Schorers Familienblatt_. Se også note til brevet 17.12.1885'''
      

[n6]
lemma = "som er oversat paa hollandsk"
note = '''Uoplyst hvad Bang sigter til. Ifølge René Herrings bibliografi _Herman Bangs forfatterskab_, 2018, er der ingen efterretning om så tidlige Bangoversættelser til nederlandsk. Den første er romanen _Tine_, der udkom i Nijmegen i 1891'''


[n7]
lemma = "om Stationsforstanderens Kone"
note = '''Bang hentyder til det tema, som han i løbet af 1886 skrev sin novelle »Ved Vejen« over'''
