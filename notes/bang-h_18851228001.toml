
# Notes for 18851228001.xml

[n1]
lemma = "Min Forelæsningsreise"
note = '''Bangs store teater- og foredragsrejse fra februar til juni 1885, hvor han offentligt optrådte i mange byer i Sverige, Finland, Rusland, Finland og Norge'''
      

[n2]
lemma = "da jeg forlod »Nationaltidende«"
note = '''Bangs sidste bidrag til rubrikken »Vekslende Themaer« er trykt i _Nationaltidende_, 26.10.1884, og med udgangen af året 1884 forlod han avisen'''
      

[n3]
lemma = "Sofie-Menter-Turnéen"
note = '''I fire uger, fra 29.10. til 29.11.1885, optrådte Bang og den tyske pianist Sophie Menter på en turné rundt i Skandinavien'''
      

[n4]
lemma = "Mine Noveller skulde udkomme"
note = '''Bogen _Excentriske Noveller_ udkom på Andr. Schous forlag i København 4.12.1885'''
      

[n5]
lemma = "En Hollænder"
note = '''Bang sigter vistnok til Schorer, der drev _Schorers Familienblatt_ i Berlin'''
      

[n6]
lemma = "oversat paa hollandsk"
note = '''Uvist hvad Bang sigter til; en efterfølgende udgivelse af bogen i Nederlandene kan ikke påvises'''


[n7]
lemma = "om Stationsforstanderens Kone"
note = '''Bang hentyder til det tema, som han i løbet af 1886 skrev sin novelle »Ved Vejen« over'''
