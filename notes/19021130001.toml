note = '''Dvs. sædvane. Bangs ordvalg er måske en allusion til folkevisen fra ca. 1580 om den danske nationalhelt Niels Ebbesen (død 1340), hvor det i strofe 21 i moderne ortografi hedder: "Det er så' sæd i Danmark / har været af gamle dage: / når en svend ikke længer tjene vil, / da må han orlov have"'''
      

