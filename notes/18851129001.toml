[n2]
lemma = " "
note = '''Politiken, torsdag 26.11.1885: "Fru Sophie Menters Koncert paa Lørdag bliver, som vi allerede tidligere har meddelt, i egenligste Forstand Kunstnerindens Afskedskoncert i Skandinavien, idet Fruen i Løbet af de næste Par Aar definitivt afslutter sine Koncertrejser for at tage fast Ophold i St. Petersborg . Af det righoldige og interessante Program til Koncerten fremhæver vi Schumann s 12 Karnevalsscener, Goldstein s "Soirée de Vienne", Kompositioner af Rubinstein , Schubert , Chopin , samt en ny, ikke tidligere spillet Rhapsodi af Liszt ." – Ejendommeligt nok bragte avisen ingen anmeldelse af koncerten og i søndagsudgaven 29.11.1885 blot denne undseelige notits: "Sofie Menters Afskedskoncert fandt Sted iaftes. Der var omtrent fuldt Hus og stor Begejstring." Dagen efter meddelte en endnu kortere notits i rubrikkenSmæld og Smuld: "Fru Sofie Menter afrejste igaar Aftes herfra Byen."'''
      

