
# Notes for 18900700001.xml

[n1]
lemma = "Paul L. og Fru Paul L. født Ingeborg med Apoteket"
note = '''Forlæggeren Paul Langhoff (1862-94) giftede sig 2.7.1890 med Ingeborg Langhoff (1867-1958), født Riise, en datter af apoteker A.H. Riise i Charlotte Amalie på Sankt Thomas, en af de Dansk-vestindiske Øer '''
      

[n2]
lemma = "Ferdinands Penge"
note = '''Ikke identificeret'''
      

[n3]
lemma = "maa da æde Guld som Faraos Køer aad Nilens Græs"
note = '''Allusion til Det Gamle Testamente, 1.Mos., kap. 41'''
      

[n4]
lemma = "mod megen Ret overdragen til Langhoff"
note = '''Dvs.: til gengæld for afgivelse af rettigheder til Langhoff'''
      

[n5]
lemma = "de Rubenske Væverier"
note = '''Stor tekstilfabrik på Frederiksberg, beliggende på hjørnet af Rolighedsvej og Falkoner Allé, hvor nu ejendommen Hostrups Have ligger. Er også omtalt i Bangs brev 18900700003'''
      

[n6]
lemma = "min Roman"
note = '''Bangs ufuldførte romanprojekt_Den sidste Dansker_, jf. Flemming Lundgreen-Nielsen: "Herman Bang: Den sidste Dansker. En dokumentation", Danske Studier 1993, s. 40-61'''
      

[n7]
lemma = "»Hvad der ske, det ské snart«"
note = '''Bibelallusion, antagelig til Johs. 13,27'''
