
# Notes for 18990420001.xml

[n1]
lemma = "fra Musikhandelen"
note = '''På dette tidspunkt har Hof-Musikhandelen i København formentlig været arrangør af (nogle af eller alle?) Bangs offentlige oplæsningsaftener. Hof-Musikhandelen var en del af Det Nordiske Forlag, der var ejet af forlæggeren Ernst Bojesen. Musikhandelen lededes af Henrik Hennings og Holger Gleesen'''
      

[n2]
lemma = "her paa Hotellet"
note = '''Siden marts 1899 havde Bang haft bopæl på Hotel Hafnia, Vestervold i København'''
