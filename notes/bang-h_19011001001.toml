
# Notes for 19011001001.xml

[n1]
lemma = "af tredje og sidste Del"
note = '''Dvs. af manuskriptet til romanen _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Forlaget"
note = '''Det Schubotheske Forlag. ‒ Bang havde 11.10.1897 skrevet under på, at samtlige hans bøger udgivet hos Det Schubotheske Forlag nu var solgt til dette forlag, som dermed besad retten til senere oplag og udgaver; se Niels Birger Wamberg: Digterne og Gyldendal, 1970, s. 232. Mens Bang arbejdede på Det graa Hus, var han på fast gage fra Det Schubotheske Forlag, se Harry Jacobsen:_Den tragiske Herman Bang_, s. 69'''
      

[n3]
lemma = "2det Oplag af »det hvide Hus«"
note = '''Bogens andet oplag udkom 22.10.1901 på Det Schubotheske Forlag'''
      

[n4]
lemma = "2det Oplag af »Ludvigsbakke«"
note = '''Bangs roman _Ludvigsbakke_ fra 1896 udkom i Anden Udgave i november 1903 på Det Schubotheske Forlag'''
      

[n5]
lemma = " "
note = '''Inger Heise (1864-1932), født Groot, gift 1893 med overretssagfører Oluf Heise (1862-1935), der fra cirka 1900 var Bangs advokat'''
