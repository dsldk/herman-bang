lemma = "mit Honorar for »Første Violin«"
note = '''Komedie af Gustav Wied (1858-1914) og Jens Petersen (1856-1902), der 1898-1902 blev spillet 75 gange på Folketeatret i København i Bangs sceneinstruktion. I samme indstudering blev det opført 30 gange på Casino i Amaliegade 15.9.-14.10.1907'''
      
      

