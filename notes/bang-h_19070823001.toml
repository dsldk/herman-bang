
# Notes for 19070823001.xml
     

[n2]
lemma = "mit Honorar for »Første Violin«"
note = '''En komedie skrevet af Gustav Wied (1858-1914) og Jens Petersen (1856-1902). Den blev i årene 1898-1902 opført 75 gange på Folketeatret i København i Bangs sceneinstruktion. I samme indstudering blev den opført 30 gange på det københavnske teater Casino i Amaliegade i tidsrummet 15.9.-14.10.1907'''
      
      
[n4]
lemma = "afstaaet til den Sagfører"
note = '''Sigter velsagtens til overretssagfører Chr. Holm, se Bangs brev 6.8.1907'''
      
     
[n6]
lemma = "»Spøgelseshistorien«"
note = '''Dvs. Bangs novelle »Men du skal mindes mig –«, første gang trykt i ugebladet _Hver 8. Dag_, 24.12.1905, under titlen »En Spøgelseshistorie«, siden let ændret og udvidet i Bangs bog _Sælsomme Fortællinger_, Gyldendal 1907'''
      
      
[n8]
lemma = "Spidslærken"
note = '''En nedsættende betegnelse for en ældre kvinde, som er snerpet eller hoven og storsnudet'''
      

[n9]
lemma = "saa var der Rindom"
note = '''Skuespilleren Svend Rindom (1884-1960)'''
      

[n10]
lemma = "Nu tager hans Fader"
note = '''Dvs. sognepræst Axel Rindom (1836-1919)'''
      
      
[n12]
lemma = "tage fat paa »Julefortællingen«"
note = '''Bangs lille essay »Snart er det Jul –«, der blev trykt i flere danske provinsaviser 5.12. og 6.12.1907'''
      

[n13]
