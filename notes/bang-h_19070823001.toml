[n15]
lemma = "hans Veninde, Fru Frilling"
note = '''Emmy Frilling. Dette navn optræder i forbindelse med et portrætfotografi af Herman Bang (optaget af Rudolf Dührkoop i Berlin) i det danske ugeblad _Verdens-Spejlet_, 16.2.1908, s. 415. Se også omtalen i _Livsbilleder_, 2014, s. 308. Yderligere oplysninger har det ikke været muligt at fremskaffe'''
