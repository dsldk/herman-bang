
# Notes for 19120104001.xml
      

[n2]
lemma = "skal følge mig til Cuxhafen"
note = '''Dvs. til den tyske havneby Cuxhaven ved Elbens udmunding i Nordsøen. ‒ Ifølge Bangs egen omtale i hans lange brev til Betty Nansen, 6.1.1912, fulgte Melnik ham 4.1.1912 til Hamburg og om morgenen 6.1.1912 videre til fra Hamburg til Hamburg-Amerika-Linjens kaj i Cuxhaven; på denne sidste strækning fik han tillige følgeskab af skuespilleren Hermann Wlach'''
     
     

