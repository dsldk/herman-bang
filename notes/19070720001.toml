[n3]
lemma = "i »Rundschau« til Oktober og saa ud som Bog"
note = '''I tidsskriftet_Die neue Rundschau_blev Bangs roman offentliggjort som føljeton i tre dele i juli-, august- og septembernummeret 1908. Som bog udkom_Das graue Haus_, oversat af Hermann Kiy, i 1909 hos S. Fischer Verlag, Berlin'''
      

[n4]
lemma = "for »Tageblatt«"
note = '''I_Berliner Tageblatts_Abend-Ausgabe, 31.7.1907, er Bangs essay »Das Gartenhaus« trykt; den danske version »Havehuset« står i_Illustreret Tidende_, 4.8.1907. Teksten beskriver stemningen i ejendommen Nürnbergerstrasse 36, som i 1907 var Bangs første adresse i Berlin'''
      

[n5]
lemma = "»Barchán er død –«"
note = '''Bangs novelle blev trykt i_Hjemmets Noveller_, september 1907; i let udvidet skikkelse optaget i hans bog_Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
      

[n6]
lemma = "vil jeg skrive en til"
note = '''Det blev til Bangs novelle »Stærkest –«'''
      

[n7]
lemma = "den Spøgelseshistorie, jeg skrev ifjor"
note = '''»En Spøgelseshistorie«; i let omarbejdet form og med titlen »Men du skal mindes mig –« lod Bang den indgå i_Sælsomme Fortællinger_, Gyldendal 1907'''
      

[n8]
lemma = "fat paa Julefortællingen"
