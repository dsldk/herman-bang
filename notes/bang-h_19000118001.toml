
# Notes for 19000118001.xml

[n1]
lemma = "jeg maa have et Eksemplar af »Tine«"
note = '''Bang tilbød i sit brev til Aage Hirschsprung, 10.1.1900, at gennemse sin roman _Tine_ og rette fejl og inkonsekvenser i førsteudgaven. _Tine_ var udkommet i 1889 og var i 1900 næsten helt udsolgt fra forlaget. En andenudgave af bogen udkom 5.10.1900 på Det Schubotheske Forlag'''
