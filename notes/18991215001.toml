note = '''Frøken Pauline Husum var i 1899 sygeplejerske for Herman Bang; hans forlægger Aage Hirschsprung havde ifølge Harry Jacobsen (_Den tragiske Herman Bang_, s. 54) sørget for denne ordning'''
      

[n2]
lemma = "det sidste Afvænningsforsøg"
note = '''Den kloralforgiftning, som Bang pådrog sig i januar 1899, havde langtidsvirkning; se Harry Jacobsen:_Den tragiske Herman Bang_, s. 36-38'''
