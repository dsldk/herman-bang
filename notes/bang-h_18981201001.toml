
# Notes for 18981201001.xml

[n1]
lemma = "et Eksemplar af »Ved Vejen«"
note = '''Den første selvstændige bogudgave af _Ved Vejen_ var 9.11.1898 udkommet på Det Schubotheske Forlag'''
      
      
[n3]
lemma = "»Den hvide Paaske«"
note = '''Bangs novelle med denne titel blev trykt som føljeton i ugebladet _Hver 8. Dag_ mellem 23.10. og 4.12.1898. Med den nye titel: »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i bogen _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n4]
lemma = "Vil de give Sofie"
note = '''Sofie Christensen, Bangs husholderske og tjenestepige, som har bragt dette brev til Aage Hirschsprung'''
