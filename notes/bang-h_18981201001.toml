
# Notes for 18981201001.xml

[n1]
lemma = "et Eksemplar af »Ved Vejen«"
note = '''Den første selvstændige bogudgave af _Ved Vejen_ var udkommet 9.11.1898 på Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Den tyske forlægger Samuel Fischer (1859-1934), der i 1886 havde grundlagt S. Fischer Verlag, Berlin'''
      

[n3]
lemma = "»Den hvide Paaske«"
note = '''Bangs novelle med denne titel blev trykt som føljeton i ugebladet _Hver 8. Dag_ mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n4]
lemma = "Vil de give Sofie"
note = '''Sofie, Bangs husholderske og tjenestepige, som har bragt dette brev til Aage Hirschsprung'''
