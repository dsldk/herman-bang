
# Notes for 18850823001.xml

[n1]
lemma = "har læst i Aviserne"
note = '''Hermed sigter Bang formodentlig snarere til den tyske lokalpresse end til danske aviser'''
      

[n2]
lemma = "levende Bifald til min Forelæsning"
note = '''Fredag 21.8.1885 holdt Bang foredrag i Hamburg om den norske dramatiker Henrik Ibsens forfatterskab. En notits i_Politiken_, 25.8.1885, synes at have dette brev som forudsætning: "Herman Bang holdt i Fredags Foredrag i Hamborg om Henrik Ibsen. Huset var fuldt og Bifaldet stærkt. Bladene roser meget Foredraget."'''
      

[n3]
lemma = "som tvinger mig til at blive her"
note = '''Sammenlign dette med notits i_Politiken_, torsdag 20.8.1885: "Herman Bang afrejste iaftes til Tyskland. I Begyndelsen af September ventes han tilbage."'''
      

[n4]
lemma = "en gammel Hest, som trofast løber for Kærnen"
note = '''Dvs. en arbejdshest, der er spændt for et trækværk med det formål at kærne smør'''
