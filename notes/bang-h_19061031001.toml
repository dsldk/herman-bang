
# Notes for 19061031001.xml

[n1]
lemma = "Det ene Bind – med de to Blomster"
note = '''Bang sigter til forlagets prøver på, hvordan den indbinding skal se ud, som romanen _De uden Fædreland –_skal udkomme i. Som almindelig praksis i samtiden blev forlagsindbindingen i helshirting med trykt dekoration og titel blev kun udført på en mindre del af bogens førsteoplag, til en højere salgspris end hæftede (dvs. uindbundne) eksemplarer af bogen'''
      
      

[n3]
lemma = "et Silkebind med haandmalede Blomster"
note = '''Bang bestiller øjensynlig en særindbinding af to mæcenatseksemplarer (dvds. særlig smukt udstyrede gaveeksemplarer af bogen), formodentlig ud af bogens særoplag: 25 eksemplarer trykt på tyndt indiapapir. Såvidt det er udgiveren bekendt, vides intet sådant eksemplar af bogen at eksistere i nutiden'''
      

