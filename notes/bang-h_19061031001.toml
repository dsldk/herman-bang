
# Notes for 19061031001.xml

[n1]
lemma = "Det ene Bind – med de to Blomster"
note = '''Bang sigter til forlagets forskellige prøver på, hvordan dekorationen på forsiden af bogen _De uden Fædreland –_ kan se ud. Den almindelige praksis i samtiden ‒ en forlagsindbinding i helshirting med trykt dekoration og titel i guldtryk ‒ blev udført på en mindre del af en bogs førsteoplag, til en højere salgspris end hæftede (dvs. uindbundne) eksemplarer af den pågældende bog'''
      
      
[n3]
lemma = "et Silkebind med haandmalede Blomster"
note = '''Bang bestiller øjensynlig en særindbinding af to mæcenatseksemplarer (dvs. særlig smukt udstyrede gaveeksemplarer af bogen), formodentlig ud af bogens særoplag: 25 eksemplarer trykt på tyndt indiapapir. ‒ Udgiveren har (i 2022) ikke kendskab til, hvor sådan to eksemplarer af bogen befinder sig i nutiden'''
      

