lemma = "det modbydelige Angreb i »Nat-T.«"
note = '''I den norske avis _Dagbladet_ havde koncertpianisten Erika Nissen skrevet sine indtryk fra Berlin af tysk koncertliv, der ifølge hende var blevet kommercialiseret efter amerikansk facon, og hvor endda bestikkelser nu kan forekomme. Den 1.12.1890 bragte den danske avis _Nationaltidende_ et referat af Erika Nissens tekst. Dette angreb på tysk koncertliv havde i mellemtiden fået svar på tiltale, og 14.12.1890 stod der blandt andet i _Nationaltidende_: »Hr. Hermann Wolff, Indehaver af det ansete Koncertbureau i Tydskland, som repræsenterer saa godt som alle fremragende Musik-Kunstnere i og udenfor Europa, har nemlig tilsendt Fru Erika Nissen et Brev, hvori en oprigtig Indignation har fundet saa skarpe Udtryk, at vi af Hensyn til den danske Presselovgivning maa undlade at efterkomme et ytret Ønske om at meddele Brevet in extenso. Vi maa indskrænke os til et Referat af dets Grundtræk [...]«. Striden bredte sig, og 20.12.1890 skrev Bang i _Politiken_ om denne kamp »mod Agentur-Uvæsnet«, og at Erika Nissen selv ikke vil svare mere. Se note til Bangs brev til Peter Nansen, dateret »Fredensborg« [december 1890]'''
      
