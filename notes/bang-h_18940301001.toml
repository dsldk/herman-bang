lemma = "i Helsingfors"
note = '''August Lindberg var i teatersæsonen 1893-94 ansat som iscenesætter (regissør) ved Svenska Teatern i Helsingfors (Helsinki)'''


[n2]
lemma = "til Versailles"
note = '''I juli 1894 forlod Bang Paris og tilbragte cirka halvanden måned i byen Saint Germain-en-Laye, der ligger lidt nord for Versailles og cirka 20 km vest for Paris. Herfra rejste han midt i august tilbage til Danmark'''

