
# Notes for 18870908001.xml

[n1]
lemma = "og: »sin Gud«"
note = '''Bang må formodes at svare på et af Langhoffs rettelsesforslag til manuskriptet. Stedet kan identificeres i slutningen af Stuk, i den sidste del af kapitel V i romanens anden del. Edvard Sundt fortæller om den 19-årige soldat ved fronten i 1864 og citerer ham i bogens trykte version således: »‒ Lille Gud ‒ ‒ nej ‒ ‒ lille Gud; som et Barn raabte han: Du lille Gud...« og »[...] at se ham ligge dèr uden Sanser, paa Jorden, som en Orm og raabe paa sine nitten Aar og paa den »lille Gud« ...« Romaner og noveller, bd. 2, 2008, s. 468'''
