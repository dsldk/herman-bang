lemma = "»Ida – er et farligt [...] har intet af sin Fader«"
note = '''Ifølge noteoplysning i Vandreaar s. 80 er dette citat en »Hentydning til Bangs Husbestyrerindes Jargon«, dvs. Ida Marie Astrup (født ca. 1845), jordemoder og enke. Hendes to mindreårige døtre hed Louise (født ca. 1874) og Ida (født ca. 1877). Hun var i 1881-83 udlejer og husbestyrerinde for Herman Bang, Frederiksborggade 28, 1.sal, København'''
      

