
# Notes for 18970502001.xml

[n1]
lemma = "»Strandby Folk«"
note = '''Et skuespil af Holger Drachmann (1846-1908), der havde premiere 31.3.1897 på Det Kongelige Teater'''
      

[n2]
lemma = "kan sé første Akt"
note = '''Mandag 3.5.1897 var Det Kongelige Teaters forestilling annonceret til tidsrummet kl. 19-22'''
      

[n3]
lemma = "Fru Riis"
note = '''Forud for en USA-turné gav skuespillerinden Elisabeth Riis (1867-1929) mandag 3.5.1897 en »musikalsk-dramatisk Aftenunderholdning« kl. 20 i Koncertpalæets lille sal, hvor en række kolleger medvirkede. Herman Bang læste tordenvejrsscenen af _Ludvigsbakke_'''
      

[n4]
lemma = "skal jeg jagte til Stockholm"
note = '''Midt i maj 1897 rejste Bang som pressemedarbejder til Stockholm i anledning af en stor skandinavisk kunst- og industriudstillings åbning. Han skrev i _Aftenbladet_ flere reportager med sine indtryk af denne udstilling'''
      

[n5]
lemma = "Frøken Jessen og Frøken Jansen"
note = '''De to damer er ikke identificeret'''
      

[n6]
lemma = "Lautrup'en"
note = '''Måske oberst Johan Charles Lautrup (1840-1914)'''
      

[n7]
lemma = "Jonna'en"
note = '''Personen er ikke identificeret'''
      

[n8]
lemma = "Sofie"
note = '''Bangs tjenestepige, frøken Sofie Christensen'''
      

