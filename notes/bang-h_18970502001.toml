[n2]
lemma = "kan sé første Akt"
note = '''Mandag 3.5.1897 var Det Kongelige Teaters forestilling annonceret til tidsrummet kl. 19-22'''
      

[n3]
lemma = "Fru Riis"
note = '''Forud for en USA-turné gav skuespillerinden Elisabeth Riis (1867-1929) mandag 3.5.1897 en "musikalsk-dramatisk Aftenunderholdning" kl. 20 i Koncertpalæets lille sal, hvor en række kolleger medvirkede; Bang læste tordenvejrsscenen af_Ludvigsbakke_'''
      

[n4]
