note = '''Natten til 9.2.1904 havde den japanske flåde angrebet russiske krigsskibe ud for Port Arthur på Tasmanien. Det blev indledningen til Den Russisk-japanske Krig, der varede indtil september 1905, med Rusland som den svækkede part'''
      
      
