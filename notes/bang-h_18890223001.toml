[n1]
lemma = "Artikler af Dem paa det sidste"
note = '''Dvs. artikler skrevet af Kr. Dahl i dagbladet _Politiken_'''
      
      

[n4]
lemma = "Indlagte Brev vil glæde Dem"
note = '''Uoplyst. Intet bilag til dette brev er bevaret'''
      

[n5]
lemma = "Midt i Mai haaber jeg at være færdig"
note = '''Det lykkedes Bang at holde denne plan; romanen _Tine_ blev færdigskrevet ca. 13.5.1889, og nogle dage senere forlod han Nakskov og gennemførte 20.-25.5.1889 sin turné på Bornholm, siden skildret i hans bog _Ti Aar_, 1891'''
      

[n6]
lemma = "det Anckerske"
note = '''Dvs. Det Anckerske Legat, som i 1889 blev tildelt forfatteren Alfred Ipsen'''
      
      

[n8]
lemma = "at trælle i Korrekturen"
note = '''Dvs. at læse korrektur på Bangs roman _Tine_, efterhånden som bogens trykark blev sat i bogtrykkeriet'''
      

[n9]
lemma = "til Frue"
note = '''Dvs. til Olga Dahl, gift 1885 med Kristian Dahl'''
      

[n10]
lemma = "Svigermoder"
note = '''Johanne Hasselbalch, født Iversen (1835-1921), mor til Olga Dahl'''
      
