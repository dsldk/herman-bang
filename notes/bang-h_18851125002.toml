
# Notes for 18851125002.xml

[n1]
lemma = "Artiklen tør ikke gaa ind uden"
note = '''Bangs store artikel »Teatrene« i tidsskriftet _Tilskueren_ s decemberhæfte 1885 er et overblik over det aktuelle københavnske teaterliv. Denne artikel må være skrevet meget hurtigt straks ved turnéens tilbagekomst til København. Se også Bangs følgende to breve til Niels Neergaard, ca. 26.11. og 30.11.1885'''
