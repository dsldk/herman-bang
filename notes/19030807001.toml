
# Notes for 19030807001.xml

[n1]
lemma = " "
note = '''Bangs roman Mikaël udkom 30.3.1904 hos Gyldendal'''
      

[n2]
lemma = " "
note = '''Begge artiklerne til avisen København, som Bang på dette tidspunkt var knyttet til, og hvor Houmark selv var medarbejder 1899-1914; den første ses trykt i avisen 12.7.1903, mens den næste Bangartikel om det samme emne tilsyneladende først blev trykt 28.8.1903'''
      

[n3]
lemma = " "
note = '''Formentlig en ikke-offentliggjort bog; Christian Houmark debuterede i 1908 med romanen Det Syndens Barn'''
      

[n4]
lemma = " "
note = '''Efter alt at dømme har Bang opgivet disse planer om at begive sig ud på en oplæsningsturné i sensommer/efterår 1903; arbejdet med at skrive romanen Mikaël færdig har krævet al hans tid; se også hans brev til Peter Nansen, 30.11.1903'''
