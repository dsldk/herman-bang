lemma = "det er glippet for Fritz"
note = '''Fritz Boesen (1877-1931), skuespiller ved Folketeatret 1898-1900, i Norge 1903-04 med eget selskab, fik ca. 1905 egen teaterbevilling for danske stationsbyer. Om Herman Bangs ugengældte kærlighed til ham, se:_Breve til Fritz_, 1951'''
      

