
# Notes for 19040416002.xml
      

[n2]
lemma = "med J. Petersen"
note = '''Øjensynligt havde Fritz Boesen på dette tidspunkt haft planer om et samarbejde med en anden teatermand (J. Petersen er ikke identificeret)'''
      

[n3]
lemma = "Og saa paa mit Bord [...] mer end halvvejs tier"
note = '''Bang hentyder med disse to sætninger formentlig til de københavnske dagblades tøvende omtale af hans nye roman _Mikaël_, der var udkommet 30.3.1904'''
