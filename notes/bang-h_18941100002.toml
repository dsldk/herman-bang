note = '''Misia Natanson (1872-1950), født Godebska, russisk kvinde, gift 1893-1904 med Thadée Natanson, 3. gang 1920-27 med José Maria Sert'''
      

[n3]
lemma = "Cher ami. [...] À toi Herman Bang"
note = '''Kære ven. Jeg er sikker på, at du vil gøre alt, hvad der er dig muligt, for hr. Natanson og hans fortræffelige hustru. I dem begge vil du finde fuldendt elskværdige mennesker, kunstnere og sande parisere. Din [egl.: til dig] Herman Bang'''
