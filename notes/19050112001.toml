note = '''Christian Houmarks skuespil En Julegæst, der havde premiere 6.1.1905 på Frederiksberg Teater'''
      

[n2]
lemma = " "
note = '''Lystspil af den østrigske dramatiker Franz von Schönthan (1849-1913), oversat af Ove Rode; premiere på Folketeatret 8.1.1905 med Betty Nansen i titelrollen. Stykket gik i alt 14 gange frem til 21.1.1905'''
      

[n3]
lemma = " "
note = '''Peter Nansen (1861-1918), gift 1896 med Betty Nansen. Se også Bangs brev til Betty Nansen, dateret »Aarhus, Lørdag«, dvs. 14.1.1905'''
      

[n4]
lemma = " "
note = '''Betty Nansen var 1903-1905 meddirektør for Folketeatret samtidig med at hun optrådte i flere af teatrets opsætninger'''
      

[n5]
lemma = " "
note = '''Gammel Kongevej 25, 4. sal, hvor Nini Holst delte sin lejlighed med broderen Herman Bang'''
