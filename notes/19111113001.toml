note = '''Peter Nansen: "Rustale i "Studenterforeningens Radikale"", Tirsdag den 31. Oktober", trykt i Illustreret Tidende, 5.11.1911, s. 64-65. Nansens tale til de nyimmatrikulerede studenter er formet som en hyldest til ungdommen, til byen København og til Danmark. "[...] Saadan som Danmark nu er, ligger det ribbet for sine gyldne Fjer og al fremmed Pragt – et lillebitte Land, men et Land, der fuldt ud er noget for sig. [...] Og der er sket _det_ , at Danmark, jo mere ægte og ublandet dansk det er blevet, des mere har det kulturelt hævdet sig. [...] For ikke længe siden havde jeg Besøg af en lærd Professor i Matematik ved vort Universitet. Han kom fra en udenlandsk Kongres af Matematikere. Og han tilstod, at han var bleven ganske imponeret over den Beundring for, den Kendskab til dansk Literatur, han havde truffet hos sine udenlandske Kolleger og deres Hustruer. Som han sagde: jeg følte mig ganske beskæmmet. Thi jeg som Dansk vidste ikke nær saa god Besked med vor Literatur som disse Fremmede. Disse Fremmede, der elskede og beundrede J.P. Jacobsen , Georg Brandes , Herman Bang, Johs. V. Jensen o.m.fl. – Vi har ogsaa vor Videnskab at være stolte af.[...]", og Peter Nansen sluttede sin tale med, at danskernes forbandelse er, at vores lidenhed gør os smålige. "Vi er paa samme Tid et Selvovervurderingens og Selvundervurderingens Land. [...] I Unge, I, der nu rykker frem! Til Jer siger jeg: I arver et Land, der er saa skønt som noget, med Muligheder, med Evner, trods dets Lidenhed, som faa andre. Gør dette Land end skønnere end det er. I kan gøre det ved at være mindre smaalige end vi ældre har været. Gør det rigere. I kan gøre det ved at være mindre magelige end vi har været. [...] Tro ikke, at dansk Smør, saa godt det end er, ikke kan blive bedre. Tro ikke, at dansk Poesi og Kunst er ringe, fordi den herhjemme har et saa lille Publikum. Tro ikke, at Danmark er Verdens Navle. Lær at skelne imellem, hvad der kan være godt til vort daglige Husbehov, og hvad der tjener til Danmarks Hæder. Lær at være smaa og lær samtidig, at de smaa kan blive de store. Med disse Ord: gør Danmark skønnere, gør Danmark rigere, gør Danmark større, indvier vi en ny Ungdom til Kamp for vort Fædreland."'''
