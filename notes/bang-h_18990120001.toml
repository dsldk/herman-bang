note = '''I januar 1899 sad Bang model for P.S. Krøyer, der tegnede en blyantstegning af ham, dateret 23.1.1899. Tegningen var uden tvivl bestilt og betalt af Aage Hirschsprung på Det Schubotheske Forlag. Dette blyantsportræt blev trykt i førsteudgaven af _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
