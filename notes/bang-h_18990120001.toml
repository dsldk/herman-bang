
# Notes for 18990120001.xml

[n1]
lemma = "hvis Berømtheden ikke kan Søndag"
note = '''Bang sad i januar 1899 model for P.S. Krøyer, der tegnede en blyantstegning af ham, dateret 23.1.1899. Det var uden tvivl en bestilling af Aage Hirschsprung på Det Schubotheske Forlag. Blyantstegningen blev trykt i førsteudgaven af _Det graa Hus_, der udkom 26.11.1901 på Det Schubotheske Forlag'''
