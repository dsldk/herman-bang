
# Notes for 18990325001.xml

[n1]
lemma = "min stadig ufortjente Ugeløn"
note = '''Det Schubotheske Forlag honorerede i denne periode Bang med 25 kroner fast om ugen'''
      

[n2]
lemma = "»Tine«"
note = '''Bangs roman var udkommet 24.10.1889 på forlaget I.H. Schubothe'''
      

[n3]
lemma = "»Det Hvide Hus«"
note = '''Bangs roman var udkommet 26.11.1898 på Det Schubotheske Forlag'''
      

[n4]
lemma = "læser jeg op i Køge"
note = '''Søndag 26.3.1899 gav Bang en offentlig oplæsningsaften på Hotel Prinsen i Køge. Ifølge referat i _Østsjællands Folkeblad_ 28.3.1899 var ca. 150 tilhørere mødt. Programmet var: »Dannevirkenatten« [fra _Tine_], et brudstykke af romanen _Det hvide Hus_ samt novellen »Præsten« (fra _Tunge Melodier_, 1880, hvor den har titlen »Stille Existenser«; i _Udvalgte Fortællinger_, 1899, fik den af Bang sin nye titel »Præsten«'''
      

[n5]
lemma = "saa skriver jeg min Novelle"
note = '''At dømme efter oplysninger i flere foregående breve manglede Bang på dette tidspunkt at færdigskrive sin novelle »En Fortælling om Elskov«, som er trykt i hans bog _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
