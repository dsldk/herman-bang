
# Notes for 19050821001.xml

[n1]
lemma = "efter min Nevøs Bryllup"
note = '''Jens Peter von Scholten var tidligere logerende hos Bangs søster Nini Holst, Gammel Kongevej 25, København. Lørdag 12.8.1905 blev han gift i Asminderød Kirke (Nordsjælland) med den fire år ældre Astrid Pålsson, Bangs skånskfødte tidligere sygeplejerske. Den efterfølgende fest blev antagelig holdt på Marienlyst'''
      
      

[n3]
lemma = "der var noget Vrøvl med »Poul Lange«"
note = ''' Bjørnstjerne Bjørnsons skuespil _Paul Lange og Tora Parsberg_. På Dagmarteatret havde Betty Nansen i 1901 selv spillet den kvindelige titelrolle'''
      
      

[n5]
lemma = "for »brændende Jord«"
note = '''Antagelig en allusion til den gamle talemåde, at »man skal gå på Jorden, om den så brænder under én«; talemåden findes optegnet i Peder Syvs samling af almindelige danske ordsprog, København 1682-88'''
      

[n6]
lemma = "Frøken Madsen"
note = '''Personen er ikke identificeret; antagelig Betty Nansens tjenestepige'''
      

[n7]
lemma = "For vi"
note = '''Dvs. avisen _Københavns_ redaktion'''
      

[n8]
lemma = "Jeg saá Generalprøven"
note = '''Den franske komponist Jacques Offenbachs (1819-1880) operette _Orpheus i Underverdenen_ havde premiere 19.8.1905 med en prolog af Holger Drachmann og i en delvis ny dansk oversættelse ved Charles Kjerulf. Herman Bang skrev anmeldelsen "Kasinos første Forestilling" af denne opsætning i avisen _København_, 20.8.1905'''
      
      

[n10]
lemma = "har bevaret »sin herskende Evne«"
note = '''En allusion til den franske litteraturforsker Hippolyte Taine (1828-1893), der ofte søgte at karakterisere et forfatterskab ud fra, hvad han fandt var "herskende evne" hos forfatteren'''
      

[n11]
lemma = "Det yngste Kid var Svigerinden"
note = '''Skuespillerinden Ella Hansen (1883-1923), en søster til teaterdirektør August Rasmussens kone'''
      

[n12]
lemma = "slagter man »Guldkalven«"
note = '''Bibelallusion til beretningen om jødernes tilbedelse af guldkalven, 2.Mosebog, kap. 32. Bang mener vel snarest, at den kommende forestilling vil give teatret en god indtægt'''
      

[n13]
lemma = "Kammeratskabsfanen, som Jakob"
note = '''I protest mod direktør Martinius Nielsen (1859-1928) sagde otte af Dagmarteatrets hovedkræfter op og drog på turné i Norge'''
      
      

[n15]
lemma = "Glückauf"
note = '''ty.: Lykke til'''
