
# Notes for 18891114001.xml

[n1]
lemma = "Teater-Revuen"
note = '''Dvs. Bangs manuskript til den aktuelle oversigtsartikel »Teatrene. (Oktober-November 89)«, der blev trykt i _Tilskuerens_ november-december-nummer 1889, s. 933-942'''


[n2]
lemma = "»Ultima«"
note = '''Ægteparret Dagmar og Niels Neergaard boede i Falkoner Allé på Frederiksberg. Med »Ultima« mener Bang, at adressen ligger »yderst ude« i forhold til Københavns centrum, hvor han selv helst færdedes.
Bemærkningen tyder på, at han enten selv vil aflevere manuskriptet eller sende sit bud ud for at aflevere det til Dagmar Neergaard (dvs. til _Tilskuerens_ redaktion) på privatadressen'''


[n3]
lemma = "han rider"
note = '''Vilhelm Møller skrev ikke en anmeldelse af _Tine_, og romanen blev af ukendte årsager aldrig anmeldt i _Tilskueren_'''

