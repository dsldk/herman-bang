
# Notes for 18940900001.xml

[n1]
lemma = "Wittrup"
note = '''Ikke identificeret. Der må være tale om en fælles ungdomsven. Måske kan det dreje sig om cand.phil. V.J.F.F. Wittrup, der i _Vejviseren for København 1890_ er opført med Linnésgade 28 som bopæl. Han er sidste gang omtalt i _Vejviseren for København_ i 1894, hvor han boede i Lipkesgade 19, 3.sal (Østerbro). Det kunne være et indicium for, at han måske er død i 1894/95. Ifølge Københavns Universitets årbog havde V.J.F.F. Wittrup bestået sin filosoficum-eksamen 2.6.1880 og dermed fået titel af cand.phil.'''
      

[n2]
lemma = "den første Aften vi tre var sammen paa Nørregade"
note = '''Fra midten af april 1883 til sommeren 1884 delte Herman Bang og Peter Nansen en lejlighed på Nørregade 45, 1.sal'''
