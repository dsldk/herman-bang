note = '''På Kleines Theater i Berlin havde den danske dramatiker Sven Langes komedie Die Stimme der Unmündigen (originaltitel: De umyndiges Røst) premiere onsdag 28.8.1907; »Skuespillet gives med Teatrets Første-Kræfter i Hovedrollerne og i Dekorationer af Hr. Svend Gade« (Politiken, 27.8.1907). At Bang og hans unge ven Josef Melnik (1881-1931) overværede den tyske premiere fremgår af Melniks notits på det trykte teaterprogram og på teaterbilletten (Parquet rechts, Reihe 8, Sitz No. 183), som idag begge findes i Det Kongelige Bibliotek blandt Bangs breve til Melnik: NKS 2353, folio'''
      

