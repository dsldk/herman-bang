note = '''Fanny Esmann (1868-1943), enke efter den myrdede forfatter Gustav Esmann (1860-1904). I Berlin havde Gustav Esmanns lystspil Fader og Søn på dette tidspunkt »uden Afbrydelse fyldt "Kleines Theater" halvtredsindstyve Aftner« (Politiken, 27.8.1907).'''
      

[n10]
lemma = " "
note = '''Søndag 4.9.1904 blev forfatteren Gustav Esmann skudt i sit soveværelse i København af en 15 år yngre elskerinde, der følte sig forsmået, og som derefter skød sig selv og døde dagen efter. Hun hed Karen Hammerich (1875-1904) og var journalist, først som Nationaltidendes korrespondent i London og i 1904 medarbejder ved Politiken. Ugebladet Verdens-Spejlet bragte 11.9.1904 nekrologer over dem begge. Se også John Chr. Jørgensens biografi Skandalejournalisten Gustav Esmann, Eget forlag 2010, s. 109ff.'''
      

