
# Notes for 19070908003.xml

[n1]
lemma = "skal jeg forlade disse Stuer"
note = '''Bang flyttede 9.9.1907 fra sin lejlighed i Nürnbergerstrasse 36 til en lejlighed i Fasanenstrasse 58'''
      

[n2]
lemma = "Schibsted"
note = '''Den norske journalist Amandus Schibsted (1849-1913), ejer af og chefredaktør for den konservative avis _Aftenposten_, der udkom i Kristiania og var Norges største dagblad. Herman Bang leverede artikler i 1889-1890 og igen sporadisk efter 1901, flest i 1907'''
      

[n3]
lemma = "for en Essay"
note = '''Bangs artikel »Kvinder. I. Benedicte Arnesen-Kall« er trykt i månedsskriftet _Det ny Aarhundrede_, oktober 1907, s. 1-8'''
      

[n4]
lemma = "i »København«"
note = '''Bang havde siden 1902 været journalistisk bidragyder til avisen _København_'''
      

[n5]
lemma = "har taget Fart"
note = '''Bang holdt sin første offentlige oplæsning i Berlin 28.11.1907; oplæsningsrejser til andre store byer i Tyskland og i Østrig gennemførte han januar-april 1908'''
      

