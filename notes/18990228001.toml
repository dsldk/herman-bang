
# Notes for 18990228001.xml

[n1]
lemma = "Giv mig de 25 Kr."
note = '''På denne tid var dette beløb Bangs sædvanlige ugeløn fra Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Cand.phil. Christian Frederik Steen, Bangs sekretær'''
      

[n3]
lemma = "fem Sider"
note = '''Det må dreje sig om endnu fem manuskriptsider af Bangs novelle »En Fortælling om Elskov«, som han på dette tidspunkt endnu manglede at færdigskrive til sin kommende novellesamling_Liv og Død_, udgivet 13.5.1899 på Det Schubotheske Forlag'''
