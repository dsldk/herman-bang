note = '''Bangs begæring var rettet til avisen København, ledet af Henning Jensen (1838-1929) og Harald Witzansky (1862-1940). Under overskriften "Gyldendals "Molboer"" bragte avisen København 27.9.1905 en samtale med kapelmester og komponist Olfert Jespersen (1863-1932), som ifølge artiklen netop havde vundet et søgsmål mod Gyldendalske Boghandel Nordisk Forlag. Forlaget havde i 1905 markedsført sangudtoget af forfatteren Hermann-Petersen s (1864-1921) sangspil_Molboerne_under Olfert Jespersens navn, skønt Olfert Jespersen angiveligt intet havde at gøre med denne musik! Nu fik han overrettens ord for, at forlaget skal udbetale ham 15 øre for hvert af de næsten 6000 solgte eksemplarer. Samme avis bragte dagen efter – altså samme dag som Bangs brev til Peter Nansen er skrevet – et kort indlæg af Henrik Hennings (1848-1923), direktør for Nordisk Musikforlag (del af Gyldendal, som i 1903 fusionerede med Nordisk Forlag), der henholdt sig til, at sagen alene vedrørte Musikafdelingen, som i 1902 var udskilt af Nordisk Forlag, og at Gyldendal "kun forsaavidt har med den at gøre, som dette Firma hæfter for den tidligere Musikafdelings Forpligtelser". Avisens redaktion afviste på stedet dette argument og konstaterede, at det "selvfølgelig [er] Gyldendal, imod hvem Sagsanlægget er rettet"'''
      

