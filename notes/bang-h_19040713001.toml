[n1]
lemma = "paa Tribunen paa »Sommerlyst«"
note = '''Bang holdt vistnok flere gange i juli 1904 offentlig oplæsning på forlystelsesstedet Sommerlyst på Frederiksberg; den præcise dato skal findes i aviser ... ...'''
      

[n2]
lemma = "til Kontoret"
note = '''Overretssagfører Oluf Heise havde sit kontor i Nørregade 39, København; privat boede han med sin kone Inger på Frederiksberg Allé'''
      

[n3]
lemma = "»Mikaël«"
note = '''Bangs roman udkom 30.3.1904, 2. oplag i oktober samme år'''
      

[n4]
lemma = "det er da en Skylle for alle Pengene"
note = '''Bang sigter til litteraturkritikeren Harald Nielsens artikel »Herman Bang« (i tidsskriftet _Tilskueren_ 1904, s. 543-559). Det er en kritisk og skarp vurdering af det hidtidige forfatterskab især med nedslag i, hvad Nielsen bedømmer som kunstneriske svagheder. Siderne 551-556 har form som en anmeldelse af den nyligt udkomne roman _Mikaël_, hvori Nielsen under ét genfinder alt det, han ser som svaghederne i Bangs kunst'''
      

[n5]
lemma = "Michel Angelo"
note = '''Michelangelo (1475-1564), højt berømmet italiensk billedhugger, maler og arkitekt. Et sted i Harald Nielsens artikel om Bang står: »I Anledning af »Det graa Hus« blev han sammenlignet med Michel Angelo[...]«, _Tilskueren_ 1904, s. 551'''
      
     
     

[n8]
lemma = "som melder sit Besøg"
note = '''Eleonora Duse besøgte København to gange: i december 1895 og i januar 1906'''
