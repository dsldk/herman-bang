
# Notes for 19090725001.xml

[n1]
lemma = "aus dem Theater und bin schweinemüde"
note = '''Bang har formentlig haft prøvearbejde i forbindelse med sin iscenesættelse af operetten _Prins Incognito_, der fik premiere 14.8.1909 på teatret Casino i Amaliegade i København'''
      

[n2]
lemma = "»Börsen-Kurier«"
note = '''Den venstreliberale tyske avis _Berliner Börsen-Courier_, som Josef Melnik 1909 var journalistisk medarbejder ved'''
      

[n3]
lemma = "Die Idée mit Aarhus ist grandios"
note = '''Antagelig har Melnik tænkt på at rejse til Aarhus og skrive en artikel til sin tyske avis om Landsudstillingen, den store danske industri-, håndværker- og kulturudstilling, der blev afholdt dér i tidsrummet 18.5. til 3.10.1909'''
      

[n4]
lemma = "Auch Stockholm hat Ausstellung"
note = '''Konstindustriutställningen fandt sted fra 4.6. til 30.9.1909 på Djurgården i Stockholm'''
