
# Notes for 19090620001.xml

[n1]
lemma = "der heutige Artikel gefreut hat"
note = '''Josef Melnik var som journalist knyttet til den venstreliberale tyske avis _Börsen-Courier_, Berlin. Bang sigter formentlig til en ikke verificeret artikel i denne avis'''
      

[n2]
lemma = "eine »neue Türkei«"
note = '''Melnik opholdt sig på daværende tidspunkt på rejse i Det Osmanniske Rige. Bang havde selv senest leveret artikler til avisen _København_, 21.4. og 8.5.1909, om de aktuelle, urolige forhold i Det Osmanniske Rige, det nuværende Tyrkiet'''
