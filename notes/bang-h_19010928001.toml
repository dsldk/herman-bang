[n1]
lemma = "Hermed et Korrekturark"
note = '''Et trykark består af 16 bogsider. Bang læste korrektur på _Det graa Hus_; bogen udkom 26.11.1901 på Det Schubotheske Forlag, København'''
      

[n2]
lemma = "Forlaget"
note = '''Dvs. Det Schubotheske Forlag'''
      

[n3]
lemma = "saa de kan foreligge fuldfærdige"
note = '''Selv om bogtrykkeriet i København var i gang med at sætte bogens første dele, manglede Bang på dette tidspunkt endnu at skrive den tredje og sidste del af _Det graa Hus_'''
      

[n4]
lemma = " "
note = '''Inger Heise (1864-1932), født Groot, gift 1893 med overretssagfører Oluf Heise, København'''
