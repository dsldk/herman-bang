lemma = "»Elmebo«"
note = '''Navnet på Emil Bjerrings villa på Bülowsvej, Frederiksberg, hvor han boede sammen med sin gamle mor'''
      

[n2]
lemma = "denne Sorg, som nu er kommen over den arme Bierring"
note = '''Ifølge Anna Levin 1932, s. 184 og 186f., var Victor Bjerring uventet død i maj 1887 og havde efterladt sin mor og sin yngre bror Emil Bjerring'''
      


