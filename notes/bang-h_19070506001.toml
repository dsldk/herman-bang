
# Notes for 19070506001.xml

[n1]
lemma = "kommer til Skt. Petersborg"
note = '''Tirsdag 7.5.1907 ankom Betty Nansen og den øvrige skuespillertrup fra Svenska Teatern i Helsingfors til Sankt Petersborg, og gæstespillet begyndte samme aften, da hun medvirkede i franskmændene V. Sardou og E. de Najacs lystspil_Lad os skilles_(ifølge_Politiken_, 8.5.1907)'''
      

[n2]
lemma = "sender jeg en »København«"
note = '''Dvs. at Bang sender en af sine tekster, som var trykt i avisen_København_'''
      

[n3]
lemma = "dette her »Forord«"
note = '''Bangs artikel »Et Forord«, trykt i avisen_København_, 30.4.1907; det er Bangs eget forord til den russiske oversættelse af en række af hans værker, som udkom hos et forlag i Moskva'''
