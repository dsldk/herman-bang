
# Notes for 19070927002.xml

[n1]
lemma = "fuldende en Bog"
note = '''Bang hentyder til sin bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal, København'''
      

[n2]
lemma = "Kl. 1.7"
note = '''Dvs. kl. 13.07'''
      

[n3]
lemma = "skal jeg skrive til Nansen"
note = '''Dvs. til Peter Nansen, fra 1896 litterær direktør i forlaget Gyldendal. Med sit brev, dateret Berlin 29.9.1907, forberedte Bang ham på, at fru Heise vil indlevere sit manuskript med titlen _Hjerter af Guld_; denne bog ses ikke at være blevet udgivet, hverken i 1907 eller senere'''
      

[n4]
lemma = "saa skal De, min Ven, gaa derop"
note = '''Dvs. gå op til Nansens kontor i forlaget Gyldendal, Klareboderne 3, København'''
      

[n5]
lemma = "Deres Bog"
note = '''Dvs. Inger Heises manuskriptet til _Hjerter af Guld_'''
      

[n6]
lemma = " "
note = '''Overretssagfører Oluf Heise (1862-1935), der fra ca. 1900 var Bangs advokat; gift 1893 med Inger Heise (1864-1932), født Groot'''
