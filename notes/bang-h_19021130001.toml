
# Notes for 19021130001.xml

[n1]
lemma = "er det jo nu Sæd"
note = '''Dvs. sædvane. Bangs ordvalg er måske en allusion til folkevisen fra ca. 1580 om den danske nationalhelt Niels Ebbesen (død 1340), hvor det i strofe 21 hedder (i moderne ortografi): »Det er så' sæd i Danmark / har været af gamle dage: / når en svend ikke længer tjene vil, / da må han orlov have«'''
      
      
[n3]
lemma = "mine Studier i Dagmarteatret"
note = '''På Dagmarteatret spillede Betty Nansen rollen som Rose i Edvard Brandes' skuespil _Udenfor Loven_, opført 13 gange mellem 16.11. og 12.12.1902'''
