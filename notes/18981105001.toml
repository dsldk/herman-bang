
# Notes for 18981105001.xml

[n1]
lemma = "Vaabenet skal flyttes længere ned og til Siden"
note = '''En lille stregtegning af det våbenskjold, som den Bangske slægt fører, er trykt på en blank side efter titelbladet i førsteudgaven af_Det hvide Hus_, der udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Kommer saa »Ved Vejen« imorgen?"
note = '''Anden udgave af_Ved Vejen_udkom 9.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = "meget snart færdige"
note = '''Bang manglede på dette tidspunkt endnu at skrive en af de tre fortællinger i novellesamlingen_Liv og Død_, der udkom 13.5.1899, nemlig »En Fortælling om Elskov'''
      

[n4]
lemma = "»Den hvide Paaske«"
note = '''Bangs novelle blev med denne titel trykt som føljeton i ugebladet_Hver 8. Dag_mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n5]
lemma = "»Pagebreve« var fine"
note = '''Bang sigter til romanen_Pagebreve. Af Oberst Erik Høegs Papirer 1741-1751_, skrevet af forfatteren P.F. Rist (1844-1926). Den smukt trykte bog udkom i 1898 i et lille bogformat i serien »Schubotheske Miniatur-Bibliothek« med forfatterens portræt tegnet af P.S. Krøyer anbragt over for bogens titelblad'''
      

[n6]
lemma = "jeg vil efter Jul skrive den Historie til saadan et Bind"
note = '''Der blev ikke udgivet nogen bog af Bang i forlagets ret omfattende bogserie »Schubotheske Miniatur-Bibliothek«'''
