note = '''En lille stregtegning af det våbenskjold, som den Bangske slægt fører, er trykt på en blank side efter titelbladet i førsteudgaven af Det hvide Hus, der udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n2]
lemma = " "
note = '''Anden udgave af _Ved Vejen_ udkom 9.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Bang manglede på dette tidspunkt endnu at skrive en af de tre fortællinger i _Liv og Død_ , som udkom 13.5.1899, nemlig »En Fortælling om Elskov'''
      

[n4]
lemma = " "
note = '''Bangs novelle blev med denne titel trykt som føljeton i Hver 8. Dag mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i _Liv og Død_ , der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n5]
lemma = " "
note = '''Bang sigter til romanen _Pagebreve. Af Oberst Erik Høegs Papirer 1741-1751_ , skrevet af forfatteren P.F. Rist (1844-1926). Den smukt trykte bog udkom i 1898 i et lille bogformat i serien »Schubotheske Miniatur-Bibliothek« med forfatterens portræt tegnet af P.S. Krøyer anbragt over for bogens titelblad'''
      

[n6]
lemma = " "
note = '''Der blev ikke udgivet en bog af Bang i forlagets ret omfattende bogserie »Schubotheske Miniatur-Bibliothek«'''
