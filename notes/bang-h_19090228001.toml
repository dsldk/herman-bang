
# Notes for 19090228001.xml

[n1]
lemma = "mine to hvide Fugle véd intet om det"
note = '''I juni 1908 havde Bang glæde af 9 fugle i lejligheden i Berlin, se brev til Nini Holst, 8.6.1908. Fra et trykt interview med Bang i 1911 vides det, at han på daværende tidspunkt holdt fugle i sin lejlighed i Lille Strandstræde 20 i København. Se også Dag Heede m.fl.: _Livsbilleder. Fotografiske portrætter af Herman Bang_, Odense 2014, s. 284'''
      

[n2]
lemma = "helt i Nærheden af Kasino"
note = '''Teatret Casino i Amaliegade i København. Ved sin tilbagevenden til København flyttede Bang i juli 1909 ind i Lille Strandstræde 20, 1.sal ‒ i kort gåafstand til Casino, hvor han indtil august 1910 virkede som sceneinstruktør'''
      

[n3]
lemma = "Børnene"
note = '''Dvs. Erna Dahl (1886-1918) og Signe Dahl (født ca. 1890), døtre af Olga og Kristian Dahl'''
