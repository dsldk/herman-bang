[n1]
lemma = "at oversætte dem"
note = '''Måske drejer det sig om en artikel af den franske forfatter Émile Zola om elendige boligforhold for arbejderklassen i Paris, jf. Anna Levin 1932, s.106; Anna Levin formoder i sin bog, at fru Ferslew har frarådet Bang at offentliggøre en sådan tekst på dansk. Og en dansk oversættelse af en sådan Zola-tekst har ikke kunnet findes i et dansk blad eller tidsskrift fra samtiden'''
   
 
   
