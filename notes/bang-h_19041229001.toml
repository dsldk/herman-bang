
# Notes for 19041229001.xml

[n1]
lemma = "og de to er slaaet fejl"
note = '''Der skal i samtidens aviser findes omtaler af hvilke tre oplæsninger i december 1904, som Bang hér sigter til ...'''
      

[n2]
lemma = "Hr. Fritz Petersen"
note = '''Ifølge Harry Jacobsen: _Den tragiske Herman Bang_, s. 137, havde Bang i 1904 sandsynligvis indgået aftale med Fritz Petersen, som fungerede som en slags impresario for Bangs oplæsningsturné »rundt i Landet« januar-april 1905'''
      

[n3]
lemma = "for sidste Gang i denne By"
note = '''Dvs. i København. Det var Bangs offentligt erklærede hensigt med sin landsdækkende turné i januar-april 1905, at den skulle være den uigenkaldelige afslutning på hans virksomhed som oplæser'''
      
