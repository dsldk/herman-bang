
# Notes for 19041229001.xml

[n1]
lemma = "og de to er slaaet fejl"
note = '''Der skal i samtidens aviser findes omtaler af hvilke tre oplæsninger i december 1904, som Bang hér sigter til ... ...'''
      

[n2]
lemma = "Hr. Fritz Petersen"
note = '''Ifølge Harry Jacobsens _Den tragiske Herman Bang_, s. 137, havde Bang i 1904 sandsynligvis indgået en aftale med Fritz Petersen, der fungerede som impresario for Bangs oplæsningsturné »rundt i Landet« januar-april 1905'''
      

[n3]
lemma = "for sidste Gang i denne By"
note = '''Dvs. i København. Det var Bangs offentligt erklærede hensigt med sin landsdækkende turné i januar-april 1905, at den skulle være en uigenkaldelig afslutning på al hans virksomhed som oplæser'''
      
