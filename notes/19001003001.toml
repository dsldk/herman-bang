[n1]
lemma = "i Deres Brev"
note = '''Dette brev fra Hirschsprung til Bang er ikke bevaret'''
      

[n2]
lemma = "for den nye Udgave af Tine"
note = '''Andenudgaven af Bangs roman_Tine_udkom i dagene før 5.10.1900 på Det Schubotheske Forlag. Denne udgave er illustreret med tegninger af Christian Frederik Beck'''
      

[n3]
lemma = "16-17 Ark"
note = '''Et trykark i denne bogs format består af 16 trykte sider. Andenudgaven af_Tine_er på 276 trykte sider'''
      

[n4]
lemma = "iforfjor af »Ved Vejen«"
note = '''Andenudgaven af Bangs_Ved Vejen_udkom 9.11.1898 på Det Schubotheske Forlag. Denne udgave er illustreret med tegninger af Knud Larsen'''
      

[n5]
lemma = "opkøbte De af et andet Forlag"
note = '''Førsteudgaven af_Ved Vejen_er en del af Bangs novellesamling_Stille Eksistenser_, der udkom i 1886 på Andr. Schous Forlag'''
