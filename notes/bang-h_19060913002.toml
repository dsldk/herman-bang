
# Notes for 19060913002.xml

[n1]
lemma = "»Inez fra Coimbra«"
note = '''Et (utrykt) skuespil af forfatteren Karl Larsen (1860-1931). Se note til brevet 7.9.1906'''
      

[n2]
lemma = "Jeg digter"
note = '''Dvs. skriver på manuskriptet til sin roman _De uden Fædreland –_'''
      

[n3]
lemma = "I.P. Jakobsen"
note = '''Forfatteren J.P. Jacobsens forbogstaver (for Jens Peter) bliver traditionelt udtalt sådan som Bang staver dem'''
      

[n4]
lemma = "paa Skovgaard"
note = '''Dvs. på Gyldendaldirektør Jacob Hegel og frues landsted i Ordrup nord for København'''
      

[n5]
lemma = "»Kalanus«"
note = '''Et læsedrama (kaldet »Historisk Digtning«) af Frederik Paludan-Müller (1809-1876), trykt i hans bog _Tre Digte_, København 1854. – Med musik af C.F.E. Horneman (1840-1906) havde dette versificerede drama 1.9.1906 premiere på Dagmarteatret, hvor det opførtes ti gange indtil 23.10.1906'''
      

[n6]
lemma = "Tout à vous"
note = '''fr.: Deres hengivne'''
