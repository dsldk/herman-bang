note = '''Otto Andreas Ottesen (født ca. 1835), ejer af ejendommen Studiestræde 4, København. Fra eftersommeren 1884 boede Bang i lejligheden på 1. sal; Ottesen og hans kone, Christine Margrethe Ottesen (født ca. 1843), var således Bangs værtsfolk, og han betalte sin månedlige husleje til dem'''
