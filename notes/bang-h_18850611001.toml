
# Notes for 18850611001.xml

[n1]
lemma = "hvordan man har behandlet mig"
note = '''Norske avisomtaler af Bangs fiasko på Bergens Teater mandag 8. juni, hvor han spillede rollen som Osvald i 3. akt af den norske dramatiker Henrik Ibsens skuespil _Gengangere_. Se også Bangs egen senere skildring heraf i kapitlet »Osvald udi Bergen«, trykt i hans bog _Ti Aar. Erindringer og Hændelser_, 1891, kommenteret udgave 2013, udgivet af DSL'''
      

[n2]
lemma = "som Osvald at gøre Lykke her"
note = '''I note 1 i Vandreaar, s. 122, ridses datoer og rute op for Bangs norske foredrags- og skuespilturné'''
      

[n3]
lemma = "En Forlovelses"
note = '''Dvs. Edvard Brandes' skuespil _En Forlovelse_, der udkom i bogform i 1884'''
      

[n4]
lemma = "egalt"
note = '''af fr.: lige meget, ligegyldigt'''
      

[n5]
lemma = "Fru Alving"
note = '''Rollen som fru Alving blev spillet af den norske skuespillerinde Octavia Sperati (1847-1918), født Svendsen, siden 1876 knyttet til Den Nationale Scene i Bergen; hun omtaler selv opførelsen i sine erindringer _Fra det gamle komediehus_ (Bergen 1916); se også Herman Bang: _Ti Aar_ (1891), udgivet med kommentarer af DSL i 2013, s. 112'''
      

     

[n7]
lemma = "Voilà le momen psychologique"
note = '''fr.: Dér har vi det psykologiske øjeblik. (Bang har fejlstavet ordet: moment)'''
      

[n8]
lemma = "strictement"
note = '''fr.: nøjeregnende'''
      

[n9]
lemma = "Esmanns Bog"
note = '''Den fælles ven Gustav Esmanns (1860-1904) debutbog _Gammel Gæld. To Noveller_, P.G.Philipsens Forlag 1885'''
      

[n10]
lemma = "din Bog"
note = '''Peter Nansens debutbog _Unge Mennesker_ fra 1883'''
      

[n11]
lemma = "Et Brud"
note = '''Edvard Brandes' skuespil _Et Brud_ udkom som bog hos P.G.Philipsens Forlag i 1885'''
      

[n12]
lemma = "Konrad Reesen – Repholt-Neergaard – Reimert"
note = '''Personer i tre af Edvard Brandes' skuespil, henholdsvis _Et Besøg_, _En Forlovelse_ og _Et Brud_'''
      

[n13]
lemma = "tænke paa en skøn Føljeton"
note = '''Ikke verificeret'''
      

[n14]
lemma = "»Vennen Karls« Opmaalinger af Skt. Petersburg"
note = '''Forfatteren Karl Gjellerup (1857-1919) havde samme forår udgivet sin bog _Vandreaaret. Skildringer og Betragtninger_ (Andr. Schous Forlag 1885) med blandt andet rejseindtryk fra Sankt Petersborg (s. 385-458)'''
      

[n15]
lemma = "glemt at sé"
note = '''Nevskij Prospekt, hovedgaden i Sankt Petersborg; i Karl Gjellerups beskrivelser indgår på s. 396f. gadens længde og bredde'''
      

[n16]
lemma = "kælent leger med Boa'en"
note = '''Løs slangeformet damekrave af skind eller fjer. I sin bog causerer Gjellerup s. 407 om smukke russiske kvinder, alle arter af skønhed, som kan have noget at sige. »Og man skuffes næppe med Hensyn til dette selvstændige Indhold, hvis man kommer til at tale med en af dem i en lykkelig Selskabstime, medens man leger med hendes lange Egern-Boa.«'''
      

[n17]
lemma = "Men hvad siger Eugenia"
note = '''Eugenia Bendix (1852-1940), født Heusinger; efter skilsmisse fra musikeren Fritz Bendix blev hun i 1887 gift med forfatteren Karl Gjellerup'''
      

[n18]
lemma = "»Et ubetydeligt Menneske«"
note = '''Roman af F.C. van der Burgh, pseudonym for Mathilde (kaldet Illa) Christensen (1851-1922), udgivet hos C.A. Reitzels Forlag 1885 (jf. Vandreaar, s. 127, note 3)'''
      

[n19]
lemma = "Publikum var iaftes"
note = '''Emnet for Bangs offentlige foredrag 11.6.1885 i Bergen var Jonas Lies forfatterskab'''
      

[n20]
lemma = "kun et helt lille hvidt Slips om den høie Flip"
note = '''Jf. fotografiet af Bang, billednummer 56 i _Livsbilleder. Fotografiske portrætter af Herman Bang_, Odense 2014'''
      

[n21]
lemma = "De ved ikke, hvad de gør"
note = '''Bibelallusion, jf. Luk. 23,34'''
      

[n22]
lemma = "kære Don"
note = '''Som det fremgår af flere af Bangs følgende breve, er Don et kælenavn, som Bang kaldte Peter Nansen, men altid kun i tiltaleform. I Spanien var Don (af lat.: "dominus", herre) i ældre tid en titel knyttet til en mand af høj social position, også således brugt i spansk hverdagssprog, jf. eng.: Sir'''
      
      

[n24]
lemma = "Stella Kleve"
note = '''Pseudonym for den svenskfødte forfatter Mathilda Malling (1864-1942), født Kruse, fra 1890 bosat i København; hendes debutroman _Berta Funcke_, der udkom i Stockholm 1885, havde i Bangs danske oversættelse forud været trykt som føljeton i _Nationaltidendes Literaturtidende_ (25.9., 2.10. og 9.10.1884) under den af Bang givne titel: Flirtations'''
      
      

[n26]
lemma = "Larsen"
note = '''Personen er ikke identificeret; muligvis en pengeudlåner, jf. brevet 17.6.1884'''
      

[n27]
lemma = "I.P.J."
note = '''Forfatteren J.P. Jacobsen (1847-1885), hvis forbogstaver (for Jens Peter) traditionelt bliver udtalt, som Bang staver dem'''
      
     

[n29]
lemma = "at man nu ikke er comme-il-faut"
note = '''Dvs. man er ikke med på moden'''
