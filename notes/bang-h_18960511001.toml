
# Notes for 18960511001.xml

[n1]
lemma = "den Odense-Udflugt"
note = '''Onsdag 20.5.1896 var 28 damer og herrer af Casinos teaterpersonale på gæstespil i Odense Teater. De opførte den franske dramatiker Alexandre Dumas den yngres (1824-95) skuespil _Kameliadamen_ i Herman Bangs iscenesættelse og med Betty Nansen i titelrollen (premiere på Casino 29.1.1896; oversættelsen skyldtes Peter Nansen)'''
      

[n2]
lemma = "har enthusiasmeret mig"
note = '''Dvs. har begejstret mig'''
      

[n3]
lemma = "»smælder«"
note = '''Dvs. gør larm, vækker opsigt'''
      

[n4]
lemma = "qui vivra"
note = '''fr.: den der lever [vil få at se]'''
      

[n5]
lemma = " "
note = '''Peter Nansen'''
      

[n6]
lemma = "Deres Overgang til Kongens Nytorv"
note = '''Betty Nansen forlod Casino og tiltrådte 1.9.1896 sit engagement ved Det Kongelige Teater'''
      

[n7]
lemma = "den Brochure om Duse"
note = '''Den verdensberømte italienske skuespillerinde Eleonora Duse (1858-1924); brochuren er ikke identificeret'''
      

[n8]
lemma = " "
note = '''Den verdensberømte italienske skuespillerinde Adelaide Ristori (1822-1906)'''
      

[n9]
lemma = " "
note = '''Johan Knudsen (1865-1942), herregården Bangsbos ejer 1891-1909'''
      

[n10]
lemma = "dog paa en Maade Deres Bryllupsrejse"
note = '''Betty og Peter Nansen blev gift (borgerlig vielse) 14.3.1896 i København'''
      

[n11]
lemma = "Gina"
note = '''Gina Oselio, kunstnernavn for den norske operasangerinde Ingeborg Bjørnson (1858-1937), født Aas, gift 1893-1909 med den norske skuespiller og instruktør Bjørn Bjørnson (1859-1942). I maj 1896 sang Gina Oselio i Aalborg, Frederikshavn og Sæby, hendes mand læste op'''
      

[n12]
lemma = "Charlotte"
note = '''Skuespillerinden Charlotte Wiehe (1865-1947), født Hansen, turnerede i maj 1896 i Nordjylland, jf._Aalborg Stiftstidende_, tirsdag 19.5.1896, og Herman Bang i _Aftenbladet_, 31.5.1896'''
      

[n13]
lemma = "»den Ubesmittede«"
note = '''Dvs. den rene, den uplettede. Bangs brug af dette øgenavn for Charlotte Wiehe er uoplyst'''
      

[n14]
lemma = " "
note = '''Skuespiller Wilhelm Wiehe (1858-1916), gift 1889-99 med skuespillerinde Charlotte Wiehe'''
      

[n15]
lemma = "i Odense ingen Scene-Instruktør paa Plakaten"
note = '''Se note 1'''
      

[n16]
lemma = "Rodemestren"
note = '''Richard Schrøder (1840-1901), direktør 1894-1900 for Casino-teatret i København. Før han blev direktør for Casino, havde Richard Schrøder været rodemester i København, dvs. skatteopkræver i et bestemt bykvarter (rode); ifølge Vejviseren 1887 var Schrøder rodemester i Synagogens og Trinitatis Kirkes roder, mens Vejviseren 1890 anfører ham som rodemester i Frelser Kirkes og Amagerbros roder'''
      

[n17]
lemma = "de »Aabne Vande«"
note = '''Digt af den norske forfatter Bjørnstjerne Bjørnson med melodi af den norske komponist Catharinus Elling (1858-1942)'''
      

[n18]
lemma = "ligeledes ind i Pinsen"
note = '''Pinsedag faldt søndag 24.5.1896. If._Aalborg Stiftstidende_, 20.5.1896, gav Johan Knudsen en fest for turnéen lørdag 16.5.1896 på Bangsbo. Den følgende dag – Norges nationaldag – afsendte festdeltagerne et telegram til Bjørnstjerne Bjørnson i Kristiania , dvs. Oslo. At hans svar i virkeligheden var forfattet af Bang berettes i Johan Knudsens erindring herom,_Politiken_, 1.2.1912. Jf. også Bang: "Forberedelser og Fest",_Bergens Tidende_, 17.6.1896'''
      

[n19]
lemma = "til den Kommitterede Gyldendal"
note = '''Dvs. til Peter Nansen, som 1.1.1896 var indtrådt i ledelsen af forlaget Gyldendal, København; se også Karin Bang, s. 409. Ordet kommitteret anvendes i mere officielle sammenhænge om en person, der varetager en bestemt opgave i temmelig selvstændigt regi'''
      

[n20]
lemma = "en Drøm om et Slot mer end et Slot"
note = '''Det er uvist hvilket maleri af maleren Agnes Slott-Møller (1862-1937), som Bang hentyder til. Ved Gurre sø, sydvest for Helsingør, findes ruiner af en dansk kongebolig fra 1300-tallet'''
      

[n21]
lemma = "igen tage fat paa min Bog"
note = '''Dvs. på manuskriptet til Bangs roman _Ludvigsbakke_, der udkom 8.12.1896'''
      

[n22]
lemma = "»Muhammed«"
note = '''Skuespil i tre akter af Edvard Brandes, udgivet af Gyldendal 1895; ikke opført. Jf. Bang: "To Skuespil af Dr. Edvard Brandes",_Bergens Tidende_, 24.6.1896'''
      

