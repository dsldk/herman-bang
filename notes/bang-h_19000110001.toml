
# Notes for 19000110001.xml

[n1]
lemma = "gennemgaa »Tine«"
note = '''Bangs roman _Tine_ var udkommet i 1889 og var i 1900 så godt som udsolgt fra forlaget. Anden udgave af bogen udkom 5.10.1900 på Det Schubotheske Forlag'''
      

[n2]
lemma = "bør dog uden al Tvivl stryges"
note = '''Bang præciserer behovet for sproglig tilretning, se hans brev til Aage Hirschsprung, 20.1.1900'''
      

[n3]
lemma = "har jeg taget fat"
note = '''Ifølge tilsvarende oplysninger i enkelte andre breve til Aage Hirschsprung arbejdede Bang i 1899-1900 på et udvalg af Guy de Maupassants noveller i dansk oversættelse; en sådan bog udkom aldrig'''
      

[n4]
lemma = "embarras de richesse"
note = '''fr.: et vanskeligt valg mellem mange muligheder'''
      

[n5]
lemma = "parbleu"
note = '''fr.: minsandten'''
      

[n6]
lemma = "jeg gennemlæste mine egne Bind"
note = '''Bang sigter til sit arbejde med sine egne _Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n7]
lemma = "»Det graa Hus«"
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag'''
     
    
    
     

[n11]
lemma = "Send mig saa »Tine«"
note = '''Dvs. et eksemplar af Bangs roman, udkommet i 1889, som han kan indføre de nødvendige rettelser i med henblik på en ny udgave'''
      

[n12]
lemma = "Hefterne af Shakespeare"
note = '''Det Schubotheske Forlag udgav i årene 1897-1900 Shakespeares _Dramatiske Værker_ i Edvard Lembckes danske oversættelse. De i alt 9 bind udkom hæftevis'''
      

[n13]
lemma = "Men enfin ‒ la vie est bien triste, soyons gais"
note = '''fr.: Men altså ‒ livet er sandelig jammerligt, lad os derfor fornøje os'''
