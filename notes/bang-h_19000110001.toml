
# Notes for 19000110001.xml

[n1]
lemma = "gennemgaa »Tine«"
note = '''Bangs roman_Tine_var udkommet i 1889 og var i 1900 så godt som udsolgt fra forlaget. En andenudgave af bogen udkom 5.10.1900 på Det Schubotheske Forlag'''
      

[n2]
lemma = "bør dog uden al Tvivl stryges"
note = '''Bang præciserer behovet for sproglig tilretning, se hans brev til Aage Hirschsprung, 20.1.1900'''
      

[n3]
lemma = "har jeg taget fat"
note = '''Ifølge tilsvarende oplysninger i enkelte andre breve til Aage Hirschsprung arbejdede Bang i 1899-1900 på et udvalg af Guy de Maupassants noveller i dansk oversættelse; en sådan bog udkom aldrig'''
      

[n4]
lemma = "embarras de richesse"
note = '''fr.: et vanskeligt valg mellem mange muligheder'''
      

[n5]
lemma = "parbleu"
note = '''fr.: minsandten'''
      

[n6]
lemma = "jeg gennemlæste mine egne Bind"
note = '''Bang sigter til sit arbejde med sine egne_Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n7]
lemma = "»Det graa Hus«"
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n8]
lemma = " "
note = '''Valdemar Brummerstedt (1868-1941), praktiserende læge i København siden 1894; han var Bangs læge i 1890'ernes slutning'''
      

[n9]
lemma = " "
note = '''Ordets sidste fire bogstaver har en blækklat i brevet gjort ulæselige'''
      

[n10]
lemma = "for Abrahams"
note = '''Severin Abrahams (1843-1900), fra 1884 direktør for Folketeatret med svingende økonomisk udbytte; han døde pludseligt 31.3.1900, og hans dødsbo erklæredes fallit. Bang var 1897-1900 sceneinstruktør ved Folketeatret'''
      

[n11]
lemma = "Send mig saa »Tine«"
note = '''Dvs. et eksemplar af Bangs roman, udkommet i 1889, som han kan indføre de nødvendige rettelser i med henblik på en ny udgave'''
      

[n12]
lemma = "Hefterne af Shakespeare"
note = '''Det Schubotheske Forlag udgav i årene 1897-1900 Shakespeares_Dramatiske Værker_i Edvard Lembckes danske oversættelse. De i alt 9 bind udkom hæftevis'''
      

[n13]
lemma = "Men enfin ‒ la vie est bien triste, soyons gais"
note = '''fr.: Men altså ‒ livet er sandelig jammerligt, lad os derfor fornøje os'''
