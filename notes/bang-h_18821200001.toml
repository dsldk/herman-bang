[n1]
lemma = "»Charivari«"
note = '''I _Nationaltidende_ havde den usignerede rubrik »Charivari« søndag 10.12.1882 overskriften: »»En Folkefjende« i andre Blade«, hvori der refereres af Edvard Brandes' store anmeldelse i _Morgenbladet_, 7.12.1882, og af anmeldelser i andre danske aviser. ‒ I _Nationaltidende_ var »Charivari« siden 8.10.1882 en fast rubrik; til og med 1884 var rubrikken tit skrevet af Herman Bang. Ordet er oprindelig et fransk lydord for: larm, spektakel, kattemusik'''
      

[n2]
lemma = "»en Folkefjende«"
note = '''Bogudgaven af Henrik Ibsens skuespil _En folkefjende_ var udkommet 28.11.1882 på Gyldendals forlag, København. Skuespillet var endnu ikke blevet opført'''
      

[n3]
lemma = "»Gjengangere«"
note = '''Først i 1883 blev Henrik Ibsens skuespil _Gengangere_ fra 1881 første gang opført på en scene'''
