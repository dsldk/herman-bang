[n9]
lemma = "Karl Larsen"
note = '''Forfatteren Karl Larsen studerede i 1883 rets- og statsvidenskab ved Københavns Universitet med jævnlige ophold i Tyskland. Hans forfatterdebut fandt først sted i 1888'''
      

[n10]
lemma = "Stöcker"
note = '''Adolf Stöcker (1835-1909), tysk evangelisk præst og politiker, der sammentænkte socialpolitisk bevidsthed med en antisemitisk kritik af storkapitalen'''
      

[n11]
lemma = "er stadig oppe"
note = '''Dvs. oppe til eksamen. Den fælles ven Gustav Esmann tog i vinteren 1883/84 sin afsluttende juridiske eksamen ved Københavns Universitet'''
      

[n12]
lemma = "den »fuldstændige«"
note = '''Siden 1821 havde man ved Københavns Universitet kunnet tage juridisk eksamen på to forskellige måder: »den fuldstændige juridiske Embeds-Examen« og »den juridiske Examen for Ustuderede«'''
      

[n13]
lemma = "Albeck"
note = '''Andreas Albeck (1862-1919), senere cand.jur. og overretssagfører'''
      

    

[n15]
lemma = "gennem ti Spalter"
note = '''Iver Iversens novelle »Arvesynd« blev offentliggjort i nr. 85-90 af det illustrerede ugeblad _Vor Tid_, 11.11.-16.12.1883, i alt mere end 38 spalter, og nåede endda ikke at afsluttes, før A.C. Riemenschneiders Forlags dramatiske likvidering i december 1883. »Arvesynd« blev samtidig trykt i Iversens bog _Unge Piger. Situationer og Scener_, der med årstallet 1884 udkom på det samme forlag i december 1883'''
      

     

[n17]
lemma = "i Upsal"
note = '''Bang holdt foredrag i Uppsala den 11. og 12.10.1883, jf. hans egen skildring i _Ti Aar_ (1891), udgivet i kommenteret form af DSL i 2013, s. 221'''
      

[n18]
lemma = "med stor Verve"
note = '''Dvs. med livfuldhed, bevægelighed i udtrykket'''
