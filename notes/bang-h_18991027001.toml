
# Notes for 18991027001.xml

[n1]
lemma = "Her er, hvad jeg har"
note = '''Formodentlig har Bang med dette brev sendt en ny portion manuskript til romanen _Det graa Hus_; se også hans brev til Hirschsprung, 16.10.1899'''
      

[n2]
lemma = "Giv Sofie"
note = '''Bangs husholderske og tjenestepige, der har bragt dette brev fra Bang til Hirschsprung'''
      

[n3]
lemma = "Umage med Steen"
note = '''Cand.phil. Christian Frederik Steen, Bangs sekretær ca. 1898-1899, der søndag skal skrive videre på Bangs manuskript efter hans diktat'''
