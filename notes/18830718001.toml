note = '''Sammen med jordemoder Ida Marie Astrup (født ca. 1845), hendes to døtre (Louise, født ca. 1874, og Ida, født ca. 1877) og lejlighedsvis Peter Nansen tilbragte Bang sommeren 1883 i Øverød nær Søllerød Sø og Holte, nord for København. Se også Karin Bang, s. 111'''
