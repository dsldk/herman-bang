
# Notes for 18890514003.xml

[n1]
lemma = "Igaar blev min Bog færdig"
note = '''Dvs. Bangs manuskript til romanen _Tine_, der udkom 24.10.1889'''
      
      

[n3]
lemma = "Hauberg et Co"
note = '''P. Hauberg et Co, forlagsboghandel i København, grundlagt af Peter Hauberg (1844-1928), kunstmaler, fra 1885 museumsinspektør ved Den Kgl. Mønt- og Medaillesamling, Nationalmuseet; hr. Poulsen må have været en af de ansatte i denne forlagsboghandel'''
      

[n4]
lemma = "til Bornholm"
note = '''Bang turnerede med et meget lille ensemble på Bornholm i dagene fra mandag 20.5.1889; senere beskrev han denne turné i »Kunstrejse paa Bornholm« i sin bog _Ti Aar_, 1891'''
      
