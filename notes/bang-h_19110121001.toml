
# Notes for 19110121001.xml
      

[n2]
lemma = "betty i »oejnene«"
note = '''Den norske dramatiker Johan Bojers (1872-1959) skuespil _Kærlighedens Øjne_ havde i Bangs sceneinstruktion premiere på Dagmarteatret 31.1.1911. Betty Nansen spillede rollen som Ovidia'''
      

[n3]
lemma = "vil vinde en agnete sejr"
note = '''Dvs. vil blive en succes af samme dimensioner som Betty Nansens fremstilling i 1905 af Agnete, da den norske forfatter Amalie Skrams (1846-1905) skuespil af samme navn blev opført på Folketeatret'''
