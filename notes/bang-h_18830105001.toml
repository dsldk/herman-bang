
# Notes for 18830105001.xml

[n1]
lemma = "Dumas' Stykke"
note = '''Alexandre Dumas den yngres lystspil _Un père prodigue_, på dansk: _En ødsel Fader_, oversat af Severin Abrahams og Herman Bang; premiere på Casino i København tirsdag 2.1.1883. _Morgenbladet_ bragte 5.1.1883 en kort og forbeholden anmeldelse, som ikke er signeret, men utvivlsomt er skrevet af Edvard Brandes'''
     
     
[n3]
lemma = "tout ςa"
note = '''fr.: alt i alt'''
      

[n4]
lemma = "som Hr. Sk"
note = '''Alexandre Dumas den yngres skuespil _L'étrangère_, på dansk: _Den Fremmede_, blev opført 11 gange i april 1880 på Folketeatret. Bang sigter formentlig til en senere reprise, måske en enkeltstående opførelse, som det ikke er lykkedes for udgiveren at tidsfæste. Anmelderen Hr. Sk er ikke identificeret'''
     
     
[n6]
lemma = "»Fedora«"
note = '''_Fédora_, et skuespil af Victorien Sardou, 1882; fik tilsyneladende ingen dansk opførelse i samtiden'''
      

[n7]
lemma = "»Odette«"
note = '''_Odette_, et skuespil af Victorien Sardou, i dansk oversættelse opført 1885-1886 på Dagmarteatret'''
      

[n8]
lemma = "Roman parisien"
note = '''Skuespil af Octave Feuillet, i dansk oversættelse (_En Pariserroman_) opført i november 1885 på Dagmarteatret, Jernbanegade i København'''


[n9]
lemma = "vide »Morgenbl.«"
note = '''Dvs. se »Morgenbladet«. På latin er _vide_ imperativform af verbet _videre_, at se'''
