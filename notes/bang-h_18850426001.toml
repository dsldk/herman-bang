note = '''fr.: altså; jamen'''
      

    
[n8]
lemma = "Esmanns Bog"
note = '''Den fælles ven Gustav Esmanns nyudkomne debutbog _Gammel Gæld. To Noveller_'''
      

[n9]
lemma = "indlagte program: Menter-Concert"
note = '''Fælles optræden med den tyske pianist Sophie Menter (1846-1918), gift 1872-1886 med den tjekkiske cellist David Popper. Det trykte koncertprogram er i nutiden bevaret sammen med dette brev på Det Kongelige Bibliotek'''
      

