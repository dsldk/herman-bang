[n1]
lemma = "min Afghanistan-Reise helt alvorligt"
note = '''Bang hentyder til sine ord: »At gaa til Afghanistan – hva'?« i brevet 10.4.1885'''
      

[n2]
lemma = "Gatshina"
note = '''Den russiske kejserfamilies sommerresidens, beliggende ca. 50 km syd for Sankt Petersborg'''
      

[n3]
lemma = "Fyrst Demidoffs Moder"
note = '''Den finskfødte Aurora Karamzin (1808-1902), født Stjernvall, der i sit første ægteskab var gift med den russiske embedsmand, greve Paul Demidoff og blev mor til den russiske greve Paul Pavlovitsj Demidoff (1839-1885). I sit andet ægteskab (1846) var hun gift med russeren Andrej Karamzin. Hun var søster til den russiske grevinde Emilie Musin-Pusjkin'''
     
     
     
