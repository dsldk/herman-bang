[n1]
lemma = " "
note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag, derefter meddirektør i Gyldendal'''
      

[n2]
lemma = "»Ved Vejen« og »Fædra«"
note = '''Begge bøger udsendte Schubothes forlag i 1904, hhv. i september og oktober'''
      

[n3]
lemma = "en Særudgave af »En dejlig Dag«"
note = '''Udkom 3.11.1904 hos Schubothe'''
      

[n4]
lemma = "»Den hvide Paaske«"
note = '''Trykt som føljeton i ugebladet_Hver 8. Dag_, 23.10.-4.12.1898. Bang gav novellen en ny titel: »En Fortælling om Lykken« og lod den indgå i novellesamlingen_Liv og Død_, der udkom 13.5.1899. Se_Romaner og noveller_, bind 8, s. 368'''
      

[n5]
lemma = "Naar"
note = '''Dvs. hvornår'''
