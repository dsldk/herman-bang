
# Notes for 18981119001.xml

[n1]
lemma = "Imorgen skal jeg til Ringsted at læse op"
note = '''Bang læste op 20.11.1898 om aftenen i den nystiftede Ringsted Foredrags- og selskabelige Forening. Programmet var: »Dannevirkenatten« (fra _Tine_, 1889), et brudstykke af _Det hvide Hus_ samt novellen »Præsten« (fra _Tunge Melodier_, 1880, hvor den hedder »Stille Existenser«; i _Udvalgte Fortællinger_, 1899, fik den af Bang den nye titel »Præsten«'''
      

[n2]
lemma = "Saa tjener jeg Resten"
note = '''Bangs honorar for en oplæsningsaften var på dette tidspunkt 75 kroner. Dette har Bang selv oplyst i et brev (i privateje, 2022) til August Korup vedrørende denne oplæsningsaften i Ringsted'''
      

[n3]
lemma = "igaar kaldt mig et Geni"
note = '''Den første selvstændige bogudgave af _Ved Vejen_ blev anmeldt i _Middelfart Avis_ 18.11.1898 med signaturen C.E. (dvs. forfatteren Charlotte Eilersgaard). Anmeldelsen indledes således: »Herman Bang, Digteren, der fik Geniet i Vuggegave, har haft Raad til at være ødsel med sine rige Evner og lødige Produktion. Han har ikke stykket den ud i Smaamønt, men gavmild strøet ud med begge Hænder.« Fra 1898 blev _Middelfart Avis_ redigeret af ægteparret Julius og Charlotte Eilersgaard'''
      

[n4]
lemma = "Begyndelsen af den tredje Novelle"
note = '''Bang sigter til »En Fortælling om Elskov«, som han på dette tidspunkt endnu manglede at skrive; den er den ene af de tre noveller i bogen _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
