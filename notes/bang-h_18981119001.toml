
# Notes for 18981119001.xml

[n1]
lemma = "Imorgen skal jeg til Ringsted at læse op"
note = '''Bang læste op 20.11.1898 i den nystiftede Ringsted Foredrags- og selskabelige Forening'''
      

[n2]
lemma = "Saa tjener jeg Resten"
note = '''Bangs honorar for en oplæsningsaften var på dette tidspunkt 75 kroner'''
      

[n3]
lemma = "igaar kaldt mig et Geni"
note = '''Middelfart Avis, ... ??? ... Middelfart Avis blev fra 1898 redigeret af ægteparret Julius og Charlotte Eilersgaard ...'''
      

[n4]
lemma = "Begyndelsen af den tredje Novelle"
note = '''Bang sigter til »En Fortælling om Elskov«, som han på dette tidspunkt endnu manglede at skrive; den er den ene af de tre noveller i_Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
