[n18]
lemma = " "
note = '''Pinsedag faldt søndag 24.5.1896. If. Aalborg Stiftstidende, 20.5.1896, gav Johan Knudsen en fest for turnéen lørdag 16.5.1896 på Bangsbo. Den følgende dag – Norges nationaldag – afsendte festdeltagerne et telegram til Bjørnstjerne Bjørnson i Kristiania , dvs. Oslo. At hans svar i virkeligheden var forfattet af Bang berettes i Johan Knudsens erindring herom, Politiken, 1.2.1912. Jf. også Bang: "Forberedelser og Fest", Bergens Tidende, 17.6.1896'''
      

