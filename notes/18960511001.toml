note = '''Onsdag 20.5.1896 var 28 damer og herrer af Casinos teaterpersonale på gæstespil i Odense Teater. De opførte den franske dramatiker Alexandre Dumas den yngres (1824-95) skuespil_Kameliadamen_i Herman Bangs iscenesættelse og med Betty Nansen i titelrollen (premiere på Casino 29.1.1896; oversættelsen skyldtes Peter Nansen)'''
      

