[n8]
lemma = " "
note = '''Med dansk retskrivning og under overskriften "Et Brev fra Henrik Ibsen" blev dette brev om Bangs popularitet i Norge trykt i Politiken, onsdag 11.12.1889. (Harry Jacobsens oplysning om, at offentliggørelsen fandt sted i avisen København, fredag 6.12.1889, er fejlagtig: Den miskendte Herman Bang, s. 33). Brevet, der er dateret München , 21.11.1889, er i sin originale ordlyd offentliggjort i Henrik Ibsen Skrifter, bd. 14, Oslo 2009, s. 581f.; tilhørende manuskriptbeskrivelse s. 862f. og realkommentar i bd. 14K, s. 696f'''
      

[n9]
lemma = " "
note = '''Ibsens bemærkning i brevet vedr._Ved Vejen_: "Baj, eller en nær Slægtning af ham, har vi ogsaa stiftet personligt Bekendtskab med under vort Sommerophold oppe i Vendsyssel." står således urettet i Politikens gengivelse'''
      

