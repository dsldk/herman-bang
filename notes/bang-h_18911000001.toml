
# Notes for 18911000001.xml

[n1]
lemma = "Tak for din Ulejlighed med Forestillingen"
note = '''Beneficeforestillingen på Dagmarteatret 31.10.1891 til fordel for Herman Bangs forestående rekreationsrejse. Man opførte 3. akt af Henrik Ibsens skuespil _Gengangere_ (jf. Mette Borg: _Sceneinstruktøren Herman Bang_, 1986, s. 198)'''
      

[n2]
lemma = "d 31 hujus"
note = '''Dvs. 31.10.1891; hujus, lat.: i indeværende måned'''
      

[n3]
lemma = "for din Bog"
note = '''Peter Nansens lille roman _Et Hjem. En Fortælling_, der udkom i efteråret 1891 (se Karin Bang, s. 290-292)'''
      

[n4]
lemma = "trop au sérieux"
note = '''fr.: alt for seriøst'''
      

[n5]
lemma = "Fru Nancy"
note = '''Person i Nansens lille roman _Et Hjem_, se også Karin Bang, s. 292'''
