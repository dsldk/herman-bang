note = '''Den danske officer Christian Sarauw (1824-1900), som ved tysk rigsret i Leipzig i 1886 blev idømt 12 års fængsel for spionage til fordel for det franske militær; han blev benådet 1887 og virkede derefter som journalist ved Politiken. Processen mod Sarauw omtales af Bang i artiklen "Fra Meiningen",_Politiken_, 18.2.1886'''


