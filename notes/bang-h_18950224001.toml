
# Notes for 18950224001.xml

[n1]
lemma = "og er og bliver"
note = '''Allusion til den lovprisning, »Lov og tak og evig ære...«, der i den danske folkekirke ofte læses af præsten som afrunding af prædikenen under søndagens gudstjeneste: »... du som var, er og bliver én sand treenig Gud...«'''


[n2]
lemma = "Hertuginden"
note = '''Den kvindelige hovedrolle i Alphonse Daudets skuespil _Kampen for Tilværelsen_ (fr.: La Lutte pour la vie) fra 1889. Dansk premiere på Dagmarteatret i 1890. Dette skuespil blev nyopsat i maj 1895 på samme teater; sæsonen sluttede 25.5.1895'''


[n3]
lemma = "Opsættelse"
note = '''Bang mener hermed: yderligere udsættelse'''


[n4]
lemma = "to Bøger"
note = '''Bang sigter sandsynligvis til romanerne _Den sidste Dansker_ (som han aldrig fik skrevet) og _Ludvigsbakke_, som udkom i december 1896'''


[n5]
lemma = "om halvtredje"
note = '''Dvs. om 2 1/2 år. Bangs teaterplaner blev aldrig realiseret'''


[n6]
lemma = "Sofus Bircks Bræddeskur"
note = '''Sofus Birck (1835-1900) var skuespiller og ejer af et teater i Aarhus med det folkelige øgenavn Svedekassen. Han havde siden 1889 bevilling til at opføre dramatiske forestillinger i byerne Aarhus, Randers og Horsens'''


[n7]
lemma = "den Hertuginde"
note = '''Dvs. den kvindelige hovedrolle i Alphonse Daudets skuespil _Kampen for Tilværelsen_'''
