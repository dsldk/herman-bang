note = '''Bangs artikel »Verner von Heidenstam« tryktes i februarnummeret af _Af Dagens Krønike_, s. 145-159. Verner von Heidenstam (1859-1940) var svensk forfatter og lyriker'''
      
     

[n5]
lemma = "da jeg skulde rejse til Eiby"
note = '''Uvist om Bang mener Ejby på Fyn eller på Sjælland'''
      

[n6]
lemma = "Samuel Weller"
note = '''Pseudonym for Arnold Kühnel (1850-1908), officer ved Generalstaben, fortaler for Københavns landbefæstning; under diverse pseudonymer skrev han noveller til københavnske dag- og ugeblade. Formentlig drejer dette sig om manuskript til en ugebladsnovelle; hvilken lader sig ikke afgøre. Sam(uel) Weller er iøvrigt navnet på en person i Charles Dickens' roman _The Pickwick Papers_ (1836)'''
