
# Notes for 18941100001.xml

[n1]
lemma = "»Revue Blanche«"
note = '''_La Revue blanche_, et fransk tidsskrift for litteratur og billedkunst, grundlagt 1891 af brødrene Alexandre og Thadée Natanson. Udgivelsen ophørte i 1903'''
      

[n2]
lemma = "Han hedder Mr. Thadée Nathanson"
note = '''Thadée Natanson (1868-1951), polsk-fransk advokat, journalist, kunstsamler og udgiver 1889-1903 af tidsskriftet _La Revue blanche_'''
      

[n3]
lemma = "højst elegante Frue"
note = '''Misia Natanson (1872-1950), født Godebska, russisk kvinde, gift 1893-1904 med Thadée Natanson; i sit tredje ægteskab 1920-1927 var hun gift med José Maria Sert og færdedes i kosmopolitiske kredse med kunstnere som Picasso og Stravinsky'''
      

[n4]
lemma = "Frk: Müller"
note = '''Betty Müller (1873-1943), fra 1896 Betty Nansen'''
      

[n5]
lemma = "7 frcs. 50 Cs."
note = '''Dvs. 7 francs 50 centimes'''
      

[n6]
lemma = "bede dig optage disse Par Linjer"
note = '''Dvs. bede dig trykke vedlagte korte tekst af Bang i _Politiken_. Teksten er ikke identificeret, og det er uvist om den blev trykt i avisen. I _Politiken_ ses mellem oktober 1894 og oktober 1895 ingen tekst, der med sikkerhed kan tilskrives Herman Bang'''
