[n1]
lemma = "Var det ikke i denne Maaned, »Fædra« efter Løfte skulde begynde?"
note = '''Det første afsnit af føljetonen »Gräfin Urne« blev trykt i ugebladet _Deutsche Roman-Zeitung_ nr. 27, der udkom ca. 6.4.1887'''
      

[n2]
lemma = "Dresd: og Lepzg:"
note = '''Dvs. Dresden og Leipzig'''
      
      
[n4]
lemma = "af min Roman"
note = '''Dvs. _Stuk_, der udkom i København i slutningen af oktober 1887'''
      

[n5]
lemma = "Manuskripter til Hirsch"
note = '''Personen er ikke identificeret, men var formentlig en tysk redaktør. Han omtales hyppigt i Bangs breve fra 1886'''
