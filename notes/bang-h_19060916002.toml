
# Notes for 19060916002.xml

[n1]
lemma = "saa aabner man »København«"
note = '''I avisen _København_ lørdag 15.9.1906 står Christian Houmarks meget levende interview med overskriften »Agnes Henningsen om »Elskerinden««. Anledningen er hendes nye skuespil »Elskerinden« (der fik premiere 14.12.1906), men Houmark leder hende til mere alment at karakterisere mandlig (og kvindelig) psyke, erotik og moral'''
      

