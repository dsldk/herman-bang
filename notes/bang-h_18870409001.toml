
# Notes for 18870409001.xml

[n1]
lemma = "Hermed »die Bognar«"
note = '''Bangs artikel om den tyske skuespillerinde Friederike Bognár (1840-1914) var 23.1.1887 trykt i det danske tidsskrift _Nutiden i Billeder og Text_; i Emil Jonas' oversættelse blev den trykt 2.5.1887 i »Der Zeitgeist«, et tillæg til _Berliner Tageblatt_'''
      

[n2]
lemma = "»Mad. Erdmann«"
note = '''Bangs fortælling »Madam Erdmann« tryktes på dansk i _Bergens Tidende_, 6.4.1887. En tysk oversættelse af novellen kendes ikke'''
      

[n3]
lemma = "Friedrich"
note = '''Wilhelm Friedrich, en tysk forlægger i Leipzig. Sagen drejer sig om udgivelsen af Bangs bog _Verfehltes Leben_, se nærmere herom i Bangs brev, dateret 16.5.1887, til Emil Jonas'''
      

[n4]
lemma = "Ziemssen"
note = '''Personen er ikke identificeret'''
      

[n5]
lemma = "Fru Falkenberg"
note = '''Personen er ikke identificeret'''
      

[n6]
lemma = "Königsgrätzerstr: 92, III"
note = '''Adressen er formodentlig i Berlin'''
      

[n7]
lemma = "Send ikke Hirsch"
note = '''Hirsch er ikke identificeret, men var formentlig en tysk redaktør'''


[n8]
lemma = "til Schorer"
note = '''Dvs. forlæggeren J.H. Schorer, der ejede det illustrerede ugeblad _Schorers Familienblatt_ i Berlin'''
