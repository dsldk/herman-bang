note = '''Skuespil fra 1884 af Edvard Brandes'''
      

[n3]
lemma = " "
note = '''Bang hentyder til »Herman Bang-Tournéen«, hvor Bang i juni 1884 sammen med fire andre skuespillere gav forestillinger i Jylland og bl.a. opførte Edvard Brandes' En Forlovelse. ‒ Begrebet _en menneskealder_ plejer man at regne for 30 år'''
