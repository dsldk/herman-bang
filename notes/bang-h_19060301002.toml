lemma = "»En Forlovelse«"
note = '''Skuespil fra 1884 af Edvard Brandes'''
      

[n3]
lemma = "blev hysset ud i det Stykke"
note = '''Bang hentyder til »Herman Bang-Tournéen«, hvor han i juni 1884 sammen med fire andre skuespillere gav forestillinger i Jylland og bl.a. opførte Edvard Brandes' _En Forlovelse_. ‒ Begrebet »en menneskealder« (dvs. »en generation«) plejer man at regne for ca. 30 år'''
