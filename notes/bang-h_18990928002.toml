
# Notes for 18990928002.xml

[n1]
lemma = "Hermed altsaa Novellerne"
note = '''Dvs. Bangs manuskript til bogen _Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "vi tager disse tre Afdelinger"
note = '''Sammenlign med Bangs forslag i hans brev til Aage Hirschsprung, 22.8.1899'''
      

[n3]
lemma = "Voilà la critique qui se taira bien"
note = '''fr.: Altså vil kritikken forstumme'''
      

[n4]
lemma = "med »Franz Pander«"
note = '''Den ene af novellerne i _Excentriske Noveller_, 1885'''
      

[n5]
lemma = "noget af det stolteste, jeg har skrevet"
note = '''Bangs digt begynder: »Om jeg i Ord / som Marmor uforgængelige / kunde mejsle dit Billede / saadan som du var / den Gang / den Gang«. Uoplyst hvor digtet er publiceret'''
      

[n6]
lemma = "i Bergen har staaet i »Blade af min Dagbog«"
note = '''Bangs rubrik i _Bergens Tidende_, for eksempel 27.8.1898 og 1.4.1899'''
      

[n7]
lemma = "jeg skal flytte paa Mandag"
note = '''Bang havde siden marts 1899 boet på Hotel Hafnia, Vestervold i København'''
      

[n8]
lemma = "til et Pensionat"
note = '''Frederiksborggade 31, 2.sal, København'''
      

[n9]
lemma = "Sofie"
note = '''Bangs husholderske og tjenestepige frem til 31.12.1899'''
      

[n10]
lemma = "Forlaget"
note = '''Det Schubotheske Forlag'''
      

[n11]
lemma = "»Excentriske Noveller«"
note = '''Novellesamling af Bang, udkom 4.12.1885 på Andr. Schous Forlag'''
      

[n12]
lemma = "»Stille Eksistenser«"
note = '''Novellesamling af Bang, udkom 27.10.1886 på Andr. Schous Forlag'''
      

[n13]
lemma = "»Under Aaget«"
note = '''Udkom 15.5.1890 på forlaget I.H. Schubothe'''
      

[n14]
lemma = "»De fire Djævle«"
note = '''Novellen blev oprindelig trykt som føljeton i avisen _København_, august-september 1890'''
