
# Notes for 19030807001.xml

[n1]
lemma = "efter endt Dagværk med »Michael«"
note = '''Bang skrev på sit manuskript til romanen_Mikaël_, der udkom 30.3.1904 hos Gyldendal'''
      

[n2]
lemma = "skrev jeg i Juli to Artikler"
note = '''Begge artiklerne til avisen_København_, som Bang på dette tidspunkt var knyttet til, og hvor Houmark selv var medarbejder 1899-1914; den første ses trykt i avisen 12.7.1903, mens den næste Bangartikel om det samme emne tilsyneladende først blev trykt 28.8.1903'''
      

[n3]
lemma = "at De har faaet en Bog færdig"
note = '''Formentlig en ikke-offentliggjort bog; Christian Houmark debuterede i 1908 med sin roman_Det Syndens Barn_'''
      

[n4]
lemma = "begynder jeg at køre rundt til alle Kroer"
note = '''Efter alt at dømme har Bang opgivet disse planer om at begive sig ud på en oplæsningsturné i sensommer/efterår 1903; arbejdet med at færdigskrive romanen_Mikaël_har krævet al hans tid; se også hans brev til Peter Nansen, 30.11.1903'''
