
# Notes for 18891203001.xml

[n1]
lemma = "»En dejlig Dag«"
note = '''Dvs. begyndelsen på anden og sidste del af novellen. Bang foretog en gennemskrivning med en række tekstændringer, før »En dejlig Dag« i maj 1890 blev genoptrykt i hans novellesamling _Under Aaget_, og
det er denne sidste version, der er optrykt i _Romaner og noveller_ bind 7 (DSL 2010). Novellens anden del i _Tilskueren_, januar 1890, begynder på, hvad der i _Romaner og noveller_ bind 7 svarer til side 331,
efter de tre streger og med ordene: »Emmeline ‒ _er_ hun der?«'''


[n2]
lemma = "Emmeline"
note = '''I novellen »En dejlig Dag« er Emmeline datter af hr. og fru Etvøs'''


[n3]
lemma = "som i Nakskov"
note = '''Bang havde skrevet sin roman _Tine_ under et langvarigt skriveophold på et hotel i Nakskov, januar-maj 1889'''

