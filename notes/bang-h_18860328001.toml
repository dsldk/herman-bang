note = '''Sammen med dette brev har Bang sendt sit manuskript til artiklen »»Jeg har Hast med mine Planer««, dateret: »Wien, 28-3-86« og trykt i _Politiken_, 1.4.1886'''
      

[n2]
lemma = "Bismarcks forfærdelige Tale"
note = '''Den tyske rigskansler Otto von Bismarcks tale, holdt fredag 26.3.1886 i rigsdagen i Berlin; trykt i _Die politischen Reden des Fürsten Bismarck. Historisch-kritische Gesammtausgabe besorgt von Horst Kohl_, Bd. 11, Stuttgart 1894, s. 336-384. Talen, der var et forsvar for brændevinsmonopolet, advarede hen mod slutningen (s. 364f.) stærkt imod Det Tyske Riges indre splid og ydre fjender, nationale såvel som internationale, sidstnævnte forstået som socialismen. _Politiken_ refererede 30.3.1886 denne tale i artiklen »Bismarcks Brændevinsmonopol«. Den tyske rigsdag forkastede iøvrigt brændevinsmonopolet med overvældende majoritet'''
