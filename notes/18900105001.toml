note = '''Skuespillerinden Louise Brock (1864-1900), debut 1880 hos August Rasmussen i Odense, fra 1884 tilknyttet Casino i København; gift 1887 med Peter Nansen, ægteskabet opløst ca. 1891'''
      

[n2]
lemma = "Krønike"
note = '''Dvs. tidsskriftet_Af Dagens Krønike_, som Peter Nansen redigerede'''
      

[n3]
lemma = "paa Heidenstam"
note = '''Bangs artikel »Verner von Heidenstam« tryktes i februarnummeret af_Af Dagens Krønike_, s. 145-159. Verner von Heidenstam (1859-1940) var svensk forfatter og lyriker'''
      

[n4]
lemma = " "
note = '''Forlæggeren Paul Langhoff (1862-94), indtil 1893 indehaver af J.H. Schubothes Forlag, København'''
      

[n5]
lemma = "da jeg skulde rejse til Eiby"
note = '''Uvist om Bang mener Ejby på Fyn eller på Sjælland'''
      

[n6]
lemma = "Samuel Weller"
note = '''Pseudonym for Arnold Kühnel (1850-1908), officer ved Generalstaben, fortaler for Københavns landbefæstning; under diverse pseudonymer skrev han noveller til københavnske dag- og ugeblade. Formentlig drejer dette sig om manuskript til en ugebladsnovelle; hvilken lader sig ikke afgøre. Sam(uel) Weller er iøvrigt navnet på en person i Charles Dickens' roman_The Pickwick Papers_(1836)'''
