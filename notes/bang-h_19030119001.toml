
# Notes for 19030119001.xml

[n1]
lemma = "Jeg har været bortrejst"
note = '''Bang var til stede i Aarhus Teater ved premieren 16.1.1903 på den norske dramatiker Henrik Ibsens skuespil_Hedda Gabler_'''
      

[n2]
lemma = "Professoren"
note = '''Forfatteren Karl Larsen (1860-1931), titulær professor 1899, som – antagelig i sin egenskab af formand for Dansk Forfatterforening – tilsyneladende har varetaget Bangs interesser i sagen med Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag, derefter meddirektør i Gyldendal'''
      

[n4]
lemma = " "
note = '''Overretssagfører Oluf Heise (1862-1935), København'''
      

[n5]
lemma = "dette Hers"
note = '''Ældre dansk ord for: besvær, slid, mas'''
      

[n6]
lemma = "komme ind i Bogladen"
note = '''Dvs. i Gyldendals forlagsboghandel, der ligesom forlaget havde adresse i Klareboderne 3, København'''
