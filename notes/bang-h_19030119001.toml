
# Notes for 19030119001.xml

[n1]
lemma = "Jeg har været bortrejst"
note = '''Bang var til stede i Aarhus Teater ved premieren 16.1.1903 på den norske dramatiker Henrik Ibsens skuespil _Hedda Gabler_'''
      

[n2]
lemma = "Professoren"
note = '''Forfatteren Karl Larsen har – antagelig i sin egenskab af formand for Dansk Forfatterforening – tilsyneladende varetaget Bangs interesser i sagen med Det Schubotheske Forlag'''
      
      

[n5]
lemma = "dette Hers"
note = '''Hers er et ældre dansk ord for: besvær, slid, mas'''
      

[n6]
lemma = "komme ind i Bogladen"
note = '''Dvs. i Gyldendals forlagsboghandel, der ligesom forlaget havde adresse i Klareboderne 3, København'''
