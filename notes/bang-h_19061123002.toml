[n1]
lemma = "naturligvis kan Deres Navn"
note = '''Bang havde planlagt at placere en trykt tilegnelse til skuespillerinden Betty Nansen forrest i sin roman _De uden Fædreland –_, som var under trykning og udkom 4.12.1906. To dage senere havde han opgivet denne plan, se brevet 25.11.1906'''
