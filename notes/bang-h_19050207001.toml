[n1]
lemma = "Det maa være Løgn og Digt"
note = '''Sammenhængen drejer sig om aktuelle københavnske teaterforhold. Udtrykket er en association til den norske dramatiker Henrik Ibsens skuespil _Peer Gynt_, 2. akt, hvor hovedpersonens mor Aase siger om ham: »[...] Han som stødt foer med løgn og digt; – han, som bare i munden er stærk; [...]«, og Peer selv i en monolog taler om »Digt og forbandet løgn!«, lidt senere varieret til: »løgn og forbandet digt!«'''
      
      

