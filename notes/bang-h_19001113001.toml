[n1]
lemma = "af min »Rejse«"
note = '''Under den fælles overskrift »Paa Rejse« bragte avisen _Politiken_ over fire gange: 1.11., 10.11., 11.11. og 25.11.1900 Bangs indtryk fra Maribo, Sakskøbing og Nykøbing Falster, skrevet efter hans oplæsning i disse tre byer 26.10.-28.10.1900 til fordel for de skadelidte efter haglvejret i oktober 1900'''
      

[n2]
lemma = "handler om »Hagelskaden«"
note = '''Bang skildrer i sin avisreportage, hvordan en voldsom haglbyge i oktober 1900 havde forvoldt store skader i Nykøbing Falster. En pengeindsamling til gavn for de skadelidte viste sig ganske utilstrækkelig'''
