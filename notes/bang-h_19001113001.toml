note = '''Under den fælles overskrift »Paa Rejse« bragte avisen_Politiken_1.11., 10.11., 11.11. og 25.11.1900 Bangs indtryk fra Maribo, Sakskøbing og Nykøbing Falster, skrevet efter Bangs oplæsning i de tre byer 26.-28.10.1900'''
      

