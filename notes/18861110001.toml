
# Notes for 18861110001.xml

[n1]
lemma = " "
note = '''Se Bangs brev til Neergaard, Mandag [ca. 27.9.1886], hvori han beder om at måtte anmelde debutbøger af unge danske forfattere. ‒ Viggo Stuckenberg (1863-1905) debuterede i oktober 1886 med bogen _Digte_ på P.G. Philipsens Forlag'''
      

[n2]
lemma = " "
note = '''Efter en af redaktør Neergaard ønsket omarbejdelse ser det ud til, at denne artikel af Bang blev forkastet af Neergaard, se Bangs brev til Emil Jonas, Søndag [28.11.1886], og den ses heller ikke at være blevet trykt andetsteds i 1886'''
      

[n3]
lemma = " "
note = '''Erik Skram anmeldte Bangs novellesamling _Stille Eksistenser_ i _Tilskueren_ s januarhæfte 1887'''
      

[n4]
lemma = " "
note = '''Anmeldelsen af _Stille Eksistenser_ i den danske avis _Dagbladet_ , 5.11.1886, er ikke signeret med navn'''
      

[n5]
lemma = " "
note = '''Dvs. Bangs artikel »Sceniske Reform-Forsøg«, trykt i _Tilskueren_ s oktoberhæfte 1886'''
