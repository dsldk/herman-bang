
# Notes for 19041113001.xml

[n1]
lemma = "Vi kom jo i Mandags"
note = '''Dvs. mandag 7.11.1904; Bang var på rejsen ledsaget af sin sekretær og praktiske medhjælper Knud Ernst, af Bang kaldet »den Lille«'''
      

[n2]
lemma = "som Osvald"
note = '''Hovedrollen i Henrik Ibsens skuespil _Gengangere_ fra 1881'''
      

[n3]
lemma = "Hans navn er Iwo de Raić-Lonjsky"
note = '''Ivo Raić (1881-1931), østrigsk-kroatisk skuespiller fra Lonja sydøst for Agram (Zagreb); i årene 1902-1905 gæsteoptrådte han på Nationalteatret i Prag efter i et års tid at have samarbejdet med Max Reinhardt i Berlin; efter 1905 var han knyttet til Stadttheater i Hamburg'''
      

[n4]
lemma = "Kossinsky hos Schiller"
note = '''Bang sigter til Friedrich Schillers skuespil _Die Räuber_ (da._Røverne_) fra 1781, hvor Kosinsky er en 24-årig adelsmand'''
