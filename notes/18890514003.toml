lemma = "Igaar blev min Bog færdig"
note = '''Dvs. Bangs manuskript til romanen_Tine_, der udkom 24.10.1889'''
      

[n2]
lemma = " "
note = '''Paul Langhoff (1862-94), forlægger, indtil 1893 indehaver af J.H. Schubothes Forlag, København'''
      

[n3]
lemma = "Hauberg et Co"
note = '''P. Hauberg et Co, forlagsboghandel i København, grundlagt af Peter Hauberg (1844-1928), kunstmaler, fra 1885 museumsinspektør ved Den Kgl. Mønt- og Medaillesamling, Nationalmuseet; hr. Poulsen må have været en af de ansatte i denne forlagsboghandel'''
      

[n4]
lemma = "til Bornholm"
note = '''Bang turnerede med et meget lille ensemble på Bornholm i dagene fra mandag 20.5.1889; senere beskrev han denne turné i »Kunstrejse paa Bornholm« i sin bog_Ti Aar_, 1891'''
      

[n5]
lemma = " "
note = '''Carl Feilberg (1844-1937), fra 1876 læge ved Øresundshospitalet i København; gift 1876 med Anna Feilberg (1846-1923), født Krabbe'''
