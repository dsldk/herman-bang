
# Notes for 18960328001.xml

[n1]
lemma = "mens De spillede"
note = '''Betty Nansen spillede titelrollen i Emma Riegels' (1871-1934) skuespil_Eva_, ifølge Mette Borg instrueret af Herman Bang. Det opførtes én gang, nemlig ved skuespillerinden Caroline Recke-Madsens (1833-1901) beneficeforestilling på Dagmarteatret i København, lørdag 28.3.1896. I dette korte trekantdrama spillede Elisabeth Riis (1867-1929) hustruen, Nicolai Neiiendam (1865-1945) ægtemanden og Betty Nansen elskerinden Eva. Forestillingen blev anmeldt i_Politiken_, 29.3.1896'''
      

[n2]
