lemma = "med din Ven Edison"
note = '''Hos Gyldendal udgav journalisten Kristian Dahl (1861-1934) i 1897 en bog om den amerikanske opfinder Thomas A. Edison (1847-1931). Forlaget udgav denne bog hæftevis'''
      

[n2]
lemma = "»Man siger –«"
note = '''Bangs artikel »Bøger for Folket« under rubrikken »Man siger –«, _Aftenbladet_, 17.4.1897'''
      
      

[n4]
lemma = "lader »Aarhundredets Jubilæumsskrift« langt bag sig"
note = '''Se også Bangs brev 28.8.1896 og hans artikel »Det nittende Aarhundredes Jubilæumsskrift«, trykt i _Aftenbladet_, 30.8.1896. Anledningen var en offentlig indbydelse fra forlæggeren Ernst Bojesen (Det nordiske Forlag) til at subskribere på det store nye bogværk _Danmarks Riges Historie_ (udkom i årene 1896-1907)'''
      
     
     

