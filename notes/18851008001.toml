
# Notes for 18851008001.xml

[n1]
lemma = "kaldte mig uopholdelig hjem"
note = '''Dvs. hjem til København fra Berlin, hvortil Bang var ankommet 23.9.1885; jf. Bangs brev til Emil Jonas [23.9.1885]'''
      

[n2]
lemma = "Naar faar jeg »Fædra« at læse"
note = '''Antagelig spørger Bang efter Emil Jonas' tyske oversættelse af_Ellen Urne_, Bangs dramatiserede version af romanen_Fædra_'''
