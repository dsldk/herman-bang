
# Notes for 18860312001.xml

[n1]
lemma = "Fyrst Ypsilanti"
note = '''Gregorios Ypsilanti (1835-1886), græsk ambassadør i Wien og Paris. Han døde 19.2.1886 i Paris'''
      

[n2]
lemma = "med sin Frue"
note = '''Helena (græsk: Eleni) Ypsilanti, datter af den østrigske bankier og finansmand Simon Georg Freiherr von Sina (1810-1876), der var grundlægger af Bankhaus Simon G. Sina, Wien. Hun var gift med den græske diplomat Gregorios Ypsilanti; begge ægtefæller led angiveligt af ludomani'''
     
     

[n4]
lemma = "til Lewinsky"
note = '''Den i datiden berømte østrigske skuespiller Joseph Lewinsky (1835-1907)'''
      
