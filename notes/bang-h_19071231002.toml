
# Notes for 19071231002.xml

[n1]
lemma = "Houmark var her tre Dage"
note = '''Christian Houmark havde i julen 1907 aflagt nogle få dages besøg hos Bang i Berlin, Fasanenstrasse 58'''
      

[n2]
lemma = "Ernst"
note = '''Knud Ernst var ansat som Bangs sekretær og praktiske medhjælp'''
      

[n3]
lemma = "er hjemme"
note = '''Dvs. er hjemme på juleferie i Danmark'''
      
     
[n5]
lemma = "Fru Bauditz"
note = '''Sandsynligvis Olga Bauditz (født 1847), født Holst, enke efter Ferdinand Bauditz (1852-1903), der var toldassistent i Middelfart. Olga Bauditz var enten i familie med eller en veninde til Nini Holst'''
      

[n6]
lemma = "og Christian"
note = '''Christian Bauditz (født 5.12.1888), søn af Olga Bauditz. Se også _Danmarks Adels Aarbog_ 1906, s.47'''
