[n7]
lemma = "Keiserens Portræt"
note = '''Bangs avisartikel »Breve fra Herman Bang, III« var blevet trykt i _Bergens Tidende_, 1.10.1885. – Wilhelm 1. (1797-1888), Tysklands aldrende statsoverhoved, havde været kejser af Tyskland siden 1871'''
      

[n8]
lemma = "Onsdag Aften"
note = '''Dvs. onsdag 13.1'''
      

[n9]
lemma = "Emilia Galotti"
note = '''Titel på et skuespil fra 1772 af den tyske dramatiker Gotthold Ephraim Lessing (1729-1781)'''
      

[n10]
lemma = "naar du læser Artiklen"
note = '''Dvs. artiklen »Brev fra Herman Bang«, trykt i _Politiken_, 19.1.1886 samt i _Bergens Tidende_, 23.1.1886'''
      

[n11]
lemma = "Man er her nær ved en Hertug"
note = '''Georg 2. (1826-1914), fra 1866 hertug af Sachsen-Meiningen, leder af Meininger Hoftheater; i sit tredje ægteskab var han gift med den tyske skuespillerinde Ellen Franz'''
      

[n12]
lemma = "er gift med en Skuespillerinde"
note = '''Den tyske skuespillerinde Ellen Franz (1839-1923) blev 1873 gift med hertug Georg 2. af Sachsen-Meiningen og hed derefter som sit officielle navn: Helena Freifrau von Heldburg'''
      

[n13]
lemma = "vil reussere"
note = '''Af fr.: gøre lykke, nå mit mål'''
      

[n14]
lemma = "Ottesens"
note = '''Ottesens er ægteparret Otto Andreas og Christine Margrethe Ottesen, ejere af ejendommen Studiestræde 4, København'''
      

[n15]
lemma = "na' – du mein Gott!"
note = '''ty.: åh – min gud!'''
