
# Notes for 19070728001.xml

[n1]
lemma = "en Lejlighed i »Fasanenstrasse«"
note = '''I Berlin flyttede Bang 9.9.1907 fra det lejede havehus i Nürnbergerstrasse til Fasanenstrasse 58, havehuset'''
      

[n2]
lemma = "som i »Maries« Allée"
note = '''Dvs. lejligheden i København, Prinsesse Maries Allé 5, 4.sal, der var Nini Holsts bolig siden august 1906'''
      

[n3]
lemma = "Hils Fru Bauditz og den unge Bauditz"
note = '''Sandsynligvis Olga Bauditz (født 1847), født Holst, og hendes søn Christian Bauditz (født 1888), der boede sammen i Middelfart. Olga Bauditz var enke efter toldassistent Ferdinand Bauditz (1852-1903), se _Danmarks Adels Aarbog_ 1906, s.47. De tilhørte enten Nini Holsts familie eller bekendtskabskreds'''
