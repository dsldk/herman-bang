
# Notes for 18920200001.xml

[n1]
lemma = "og en »Krog«"
note = '''Dvs. at brevet var ledsaget af manuskriptet til en af Bangs artikler i ugeskriftet _Nordstjernen_ (redigeret af Julius Schiøtt) under rubrikken »Fra Samfundets Kroge«. Såfremt dateringsforslaget februar-april 1892 holder stik, kan det måske dreje sig om Bangs artikel »Fædrelandet«, trykt i _Nordstjernen_, 10.4.1892'''


[n2]
lemma = "Variant paa »Marie Grubbe«"
note = '''Marie Grubbe (1643-1718) var en dansk adelsdame, hvis liv fik et legendeagtigt præg, der siden har inspireret flere kunstnere. Kendt er J.P. Jacobsens roman _Fru Marie Grubbe_ fra 1876'''
