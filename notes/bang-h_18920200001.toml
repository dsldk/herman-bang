
# Notes for 18920200001.xml

[n1]
lemma = "og en »Krog«"
note = '''Dvs. at brevet var ledsaget af manuskriptet til en af Bangs artikler i ugeskriftet _Nordstjernen_ (redigeret af Julius Schiøtt) under rubrikken »Fra Samfundets Kroge«. Såfremt udgiverens forslag til datering af brevet [februar-april 1892] holder stik, kan det måske dreje sig om Bangs artikel »Fædrelandet«, der blev trykt i _Nordstjernen_, 10.4.1892'''


[n2]
lemma = "Variant paa »Marie Grubbe«"
note = '''Bang hentyder til den danske adelsdame Marie Grubbe (1643-1718). Hendes omskiftelige liv fik for eftertiden et legendeagtigt præg, der har inspireret flere kunstnere. Kendt er J.P. Jacobsens roman _Fru Marie Grubbe_ fra 1876'''
