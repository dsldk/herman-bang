
# Notes for 19080210001.xml

[n1]
lemma = "à 6 Kr."
note = '''Førsteudgaven af Bangs roman _Stuk_ fra 1887 var trykt i et oplag på 1750 eksemplarer; pris i hæftet stand 6 kroner. Andet oplag udkom 7.4.1908, ligeledes hos Det Schubotheske Forlag, i et oplag på 1500 eksemplarer; pris i hæftet stand 3,75 kroner'''
      
      

[n3]
lemma = "og saa fik Forlaget da de Penge"
note = '''"I" og "Forlaget": dvs. Gyldendal. Med hensyn til genudgivelser af ældre bogtitler stod Bang i et kontraktligt forhold til Det Schubotheske Forlag, se note til brevet 2.10.1901'''
