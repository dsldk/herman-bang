
# Notes for 19080210001.xml

[n1]
lemma = "à 6 Kr."
note = '''Førsteudgaven af Bangs roman _Stuk_ fra 1887 var trykt i et oplag på 1750 eksemplarer; pris i hæftet stand 6 kroner. Andet oplag udkom 7.4.1908, ligeledes hos Det Schubotheske Forlag, i et oplag på 1500 eksemplarer; pris i hæftet stand 3,75 kroner'''
      

[n2]
lemma = " "
note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag, derefter meddirektør i Gyldendal'''
      

[n3]
lemma = "og saa fik Forlaget da de Penge"
note = '''"I" og "Forlaget": dvs. Gyldendal. Med hensyn til genudgivelser af ældre bogtitler stod Bang i et kontraktligt forhold til Det Schubotheske Forlag, se note til brevet 19011002'''
