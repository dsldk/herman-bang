
# Notes for 18950417001.xml

[n1]
lemma = "Hertuginde Antonia"
note = '''Den kvindelige hovedrolle i Alphonse Daudets skuespil _Kampen for Tilværelsen_. Dagmar Neergaard debuterede 4.5.1895 i denne rolle på Dagmarteatret i København'''


[n2]
lemma = "du théâtre"
note = '''fr.: denne teaterhertuginde'''


[n3]
lemma = "b.b."
note = '''Den norske skuespiller og instruktør Bjørn Bjørnson (1859-1942), som i de to sæsoner 1894-96 var ansat ved Dagmarteatret i København. ‒ Det er måske med ironi, at Bang i dette brev skriver hans forbogstaver med småt'''


[n4]
lemma = "Gundersen-Fagter"
note = '''Laura Gundersen (1832-1898) var en norsk skuespillerinde, i mange år ved Christiania Theater, hvor Bjørn Bjørnson var instruktør frem til 1893'''


[n5]
lemma = "ma chère"
note = '''fr.: min kære'''


[n6]
lemma = "P.A.R."
note = '''P.A. Rosenberg (1858-1935) havde siden 1889 været sceneinstruktør ved Dagmarteatret. Han var studenterkammerat med Herman Bang på Sorø Akademi 1872-1875'''
