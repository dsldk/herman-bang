
# Notes for 19120120001.xml

[n1]
lemma = "table d'hôte"
note = '''fr.: værtens bord. Udtrykket bruges om fast spisetid på et hotel el.lign., hvor gæsterne samles om et fælles bord'''
     

[n2]
lemma = "Khavn"
note = '''Bangs forkortelse for: København. Huslejen skulle dække Bangs lejemål: stuelejligheden Gammel Kongevej 11, hvor hele hans bohave stod urørt indtil hans hjemkomst efter jordomrejsen'''


[n3]
lemma = "Frk: Thunes Løn"
note = '''Bangs husholderske havde ledsaget ham fra september 1911 på rejsen Norge-Sverige-Finland-Rusland-Berlin; hun rejste ved juletid 1911 fra Berlin hjem til København'''


[n4]
lemma = "Kabinekuffert"
note = '''Antagelig i betydningen: kahytkuffert'''
