
# Notes for 18890202001.xml

[n1]
lemma = "Skrams Komedie"
note = '''Forfatterægteparret Amalie Skram (1846-1905) og Erik Skram (1847-1923) havde i fællesskab skrevet lystspillet _Fjældmennesker_ (trykt 1889, opført 1892 på Dagmarteatret i København). Ifølge Bangs brev 21.1.1889 til Kristian Dahl havde Studentersamfundet planer om at opføre lystspillet. Det er disse planer, som ifølge Bangs ordlyd i brevet nu synes at være taget tilbage'''
      

[n2]
lemma = "min Bog"
note = '''Dvs. Bangs igangværende arbejde med romanen _Tine_, der udkom 24.10.1889'''
      

[n3]
lemma = "Med den store Dannevirkenat er jeg færdig"
note = '''Dvs. det andet kapitel af romanen _Tine_. I sit brev af 23.1.1889 til Peter Nansen fortæller Bang, at dette kapitel blev færdigskrevet 22.1.1889'''
      

[n4]
lemma = "ved min første Oplæsning"
note = '''Inden for de første par uger efter sin ankomst 13.1.1889 har Bang formentlig afholdt en offentlig oplæsningsaften i Nakskov. Omtale heraf er ikke fundet i _Lolland-Falsters Folketidende_ eller i _Lolland-Falsters Stifts-Tidende_'''
      

[n5]
lemma = "Skal Rist udgive et Tidsskrift?"
note = '''Uoplyst hvad der er Bangs kilde. Forfatteren P.F. Rist (1844-1926) blev medredaktør af _Museum. Tidsskrift for Historie og Geografi_, der udkom 1890-1896'''
      
