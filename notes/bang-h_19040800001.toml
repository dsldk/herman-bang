[n3]
lemma = "Hvis jeg kan hjælpe med noget med »Over Evne«"
note = '''Skuespil af Bjørnstjerne Bjørnson, sat op på Folketeatret, 8.10.1904 med Betty Nansen som Klara Sang'''
      

[n4]
lemma = "mise-en-scène"
note = '''fr.: (nedskrevet) iscenesættelse. Bang betvivler, at noget skulle være nedskrevet fra hans indstudering af _Over Evne_ på Folketeatret i november 1899'''
