
# Notes for 19040800001.xml
      

[n3]
lemma = "Hvis jeg kan hjælpe med noget med »Over Evne«"
note = '''Den norske forfatter Bjørnstjerne Bjørnsons skuespil _Over Evne_ blev sat op på Folketeatret, 8.10.1904. Betty Nansen spillede rollen som Klara Sang'''
      

[n4]
lemma = "mise-en-scène"
note = '''fr.: (nedskrevet) iscenesættelse. Bang betvivler, at noget skulle være nedskrevet fra hans egen indstudering af _Over Evne_ på Folketeatret i november 1899'''
