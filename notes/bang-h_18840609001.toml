note = '''Manuskriptet til _Paria'er_ bærer slutdatoen 15.5.1878; Bangs journalistiske løbebane indledtes 5.6.1878 med det første "Smaabreve fra Kjøbenhavn" i _Jyllandsposten_'''
      

[n3]
lemma = "»H. Bang tælles slet ikke med«"
note = '''Københavneravisen _Dagbladet_ bragte søndag 8.6.1884 under overskriften "Fem Portrætter af Dr. G. Brandes" en usigneret omtale over seks spalter af Georg Brandes ' beskrivelse af danske forfattere i hans bog _Det moderne Gjennembruds Mænd_ (Gyldendal 1883). I spalte 2 står: J.P. Jacobsen "har fristet Mange, men virkelig paavirket af ham er kun højst Herman Bang, og han har saaledes havt Fornøjelsen af i levende Live at se det, han selv har manieret, drevet ud i den rene Karrikatur. Men H. Bang befinder sig jo ikke engang i Forgaarden til Pantheon; han hører endnu til dem, som paa Gaden staar og venter, saa han tæller foreløbig slet ikke med."'''
      

[n4]
