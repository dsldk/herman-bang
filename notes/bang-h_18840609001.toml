note = '''Louise (født ca. 1874) og Ida (født ca. 1877), døtre af jordemoder Ida Marie Astrup (født ca. 1845), der var enke og enlig mor. Hun var i 1881-83 udlejer og husbestyrerinde for Herman Bang, Frederiksborggade 28, 1.sal, København'''
      

