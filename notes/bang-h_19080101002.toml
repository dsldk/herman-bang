
# Notes for 19080101002.xml

[n1]
lemma = "Tak for »Hjerter af Guld«"
note = '''Titlen på et utrykt skuespil eller en utrykt roman, skrevet af Inger Heise (1864-1932), født Groot, der i 1893 blev gift med overretssagfører Oluf Heise, København. Bang må have læst hendes manuskript. Det fremgår af Bangs brev til Peter Nansen, 29.9.1907, at Inger Heise gerne ville indlevere sit manuskript til bedømmelse hos forlaget Gyldendal'''
