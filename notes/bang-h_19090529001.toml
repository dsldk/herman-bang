
# Notes for 19090529001.xml

[n1]
lemma = "vilde uendeligt gerne sé Dem"
note = '''Betty Nansen var i maj 1909 blevet udskrevet fra en længerevarende indlæggelse på Rovsings Klinik i København. Efter alt at dømme har hun aflagt Bang et besøg i Berlin, måske 8.6.1909, den dato som Bang nævner i dette brev. – I et brev til vennen Josef Melnik, dateret Berlin 13.6.1909, skriver Bang: "[...] Frau Nansen war hier – elend und gealtert. Sie sah scheusslich aus und ging – nach Venedig [...]" (ty.: Fru Nansen var her – ynkelig og ældet. Hun så rædsom ud og var på vej – til Venedig)'''
      

[n2]
lemma = "Ja »Brødrene«"
note = '''Uvist hvem Bang sigter til'''
