
# Notes for 19000115001.xml

[n1]
lemma = "Send »Tine«"
note = '''Bangs roman _Tine_ var udkommet i 1889 og var i 1900 næsten helt udsolgt fra forlaget. En andenudgave af bogen blev 5.10.1900 udgivet på Det Schubotheske Forlag'''
      
     

[n3]
lemma = "giv Frk. Husum"
note = '''Frøken Pauline Husum var på dette tidspunkt Bangs privatsygeplejerske'''
      

[n4]
lemma = "»Fædra«"
note = '''Bangs roman _Fædra_ var udkommet 29.11.1883 på I.H. Schubothes forlag og var i 1900 endnu ikke udsolgt fra forlaget; en ny udgave af denne roman udkom i 1904'''
