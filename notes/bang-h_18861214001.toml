
# Notes for 18861214001.xml

[n1]
lemma = "først imorgen, dit Nyaar begynder"
note = '''Julius Schiøtt var født 14.12.1856'''
      

[n2]
lemma = "vil du faa dette Nyaarsdigt"
note = '''Digtet er ikke bevaret som bilag til dette brev. Der er sikkert tale om Bangs digt »Aar ‒ du Hersker!«, skrevet i »Prag. December 1886« og trykt under titlen »Nyaar 1887« i _Illustreret Tidende_, 2.1.1887 samt i det svenske tidsskrift _Framåt_, 15.1.1887'''
      

[n3]
lemma = "til Ancker"
note = '''Dvs. til Det Anckerske Legat til Reisestipendier for Kunstnere'''
      

[n4]
lemma = "»Berlingskes« Kritik af »Ved Vejen«"
note = '''Anmeldelsen i _Berlingske Tidende_ af Bangs novellesamling _Stille Eksistenser_ står i avisens aftenudgave, 11.12.1886; anmeldelsen er usigneret'''
      

[n5]
lemma = "de véd saa vist ikke, hvad de gør"
note = '''En bibelallusion; den korsfæstede Jesus udbrød: »Fader, tilgiv dem, for de ved ikke, hvad de gør«, ifølge Lukas 23,34'''
      

[n6]
lemma = "A:"
note = '''Dvs. O.A. Andreasen, den københavnske pantelåner, som Bang gennem mange år skyldte mange penge. Se Harry Jacobsen: Herman Bang. Nye studier, s.51-59'''
