[n5]
lemma = " "
note = '''Skuespillerinden Oda Nielsen (1851-1936), gift 1884 med skuespilleren Martinius Nielsen; der sigtes til Peter Nansens anmeldelse i Politiken, 21.4.1885, af hendes beneficeforestilling på Dagmarteatret. Hendes kunstneriske udvikling er her veloplagt sammenstillet med en række blomsterarter, som munder ud i, at "Fru Nielsens Kunst er en broget Blomsterkurv, sammensat af alle Farver. Fra Vintergækkes Hvidhed til Valmuens Blod – med alle Nuancer imellem. ..."'''
      

[n6]
lemma = " "
note = '''Peter Nansens lillebror Immanuel Nansen (1867-1934), cand.jur. 1890, derefter ansat ved De Danske Statsbaner, 1895 fuldmægtig, fra 1927 afdelingschef; gift 1892 med Christiane Nansen'''
      

[n7]
lemma = "op til Examen"
note = '''Filosoficum, har Peter Nansen skrevet med blyant i brevet, dvs. den obligatoriske forprøve for universitetsstuderende uanset fag, som almindeligvis blev lagt efter det første studieår. Når man havde bestået filosoficum, kunne man i datiden kalde sig cand.phil'''
      

[n8]
