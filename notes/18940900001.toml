lemma = " "
note = '''Ikke identificeret. Kan måske dreje sig om cand.phil. V.J.F.F. Wittrup, som i Vejviseren for 1890 er opført med Linnésgade 28 som bopæl. Han er med i Vejviseren sidste gang 1894, hvor han bor Lipkesgade 19, 3.sal. Det kunne være et indicium for, at han måske er død i 1894/95. Ifølge Københavns Universitets årbog havde V.J.F.F. Wittrup bestået sin filosoficum-eksamen 2.6.1880 og dermed fået titel af cand.phil'''
      

