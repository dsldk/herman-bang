note = '''Josef Melnik (1881-1931), polskfødt russisk litterat, bosat i Berlin; ofte omtalt under sit kælenavn Ossip Melnik'''
      

[n2]
lemma = " "
note = '''Dvs. Cuxhaven ved Elbens udmunding i Nordsøen. ‒ Ifølge Bangs egen omtale i hans lange brev til Betty Nansen, 6.1.1912, fulgte Melnik ham 4.1.1912 til Hamburg og om morgenen 6.1.1912 videre til Hamburg-Amerika-Linjens kaj i Cuxhaven'''
      

