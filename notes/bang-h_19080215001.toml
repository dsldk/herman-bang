
# Notes for 19080215001.xml

[n1]
lemma = "»De Sælsomme«"
note = '''Bangs novellesamling_Sælsomme Fortællinger_, udgivet 2.11.1907 hos Gyldendal'''
      

[n2]
lemma = "ved Offentliggørelsen i »Rundschau«"
note = '''Bangs novelle »Am stärksten« (tysk oversættelsen af den sidste novelle i hans_Sælsomme Fortællinger_) blev midt i december 1907 offentliggjort i tidsskriftet_Die neue Rundschau_'''
     
   
[n4]
lemma = "»Stuk« er altsaa i Orden"
note = '''Førsteudgaven af Bangs roman_Stuk_fra 1887 var trykt i et oplag på 1750 eksemplarer; pris i hæftet stand 6 kroner. Andet oplag udkom 7.4.1908, ligeledes hos Det Schubotheske Forlag, i et oplag på 1500 eksemplarer; pris i hæftet stand 3,75 kroner'''
      

[n5]
lemma = "min Nièces Bog"
note = '''Den 26-årige Bertha Holst debuterede hos Gyldendal med romanen_Vingeslag_, som blev positivt anmeldt (af forfatteren Valdemar Rørdam) i avisen_København_, 17.7.1908; herefter fulgte Bang anmeldelsen op med en artikel »Vingeslag –« i samme avis, 21.7.1908'''
