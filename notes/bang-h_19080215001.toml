
# Notes for 19080215001.xml

[n1]
lemma = "»De Sælsomme«"
note = '''Bangs novellesamling _Sælsomme Fortællinger_ udkom 2.11.1907 hos Gyldendal'''
      

[n2]
lemma = "ved Offentliggørelsen i »Rundschau«"
note = '''Bangs novelle »Am stärksten« (tysk oversættelse af den sidste novelle i hans _Sælsomme Fortællinger_) blev midt i december 1907 offentliggjort i tidsskriftet _Die neue Rundschau_'''
     
   
[n4]
lemma = "»Stuk« er altsaa i Orden"
note = '''Førsteudgaven af Bangs roman _Stuk_ var i 1887 blevet trykt i et oplag på 1750 eksemplarer; pris i hæftet stand 6 kroner. Andet oplag (dvs. anden udgave) udkom 7.4.1908, ligeledes hos Det Schubotheske Forlag, i et oplag på 1500 eksemplarer; pris i hæftet stand 3,75 kroner'''
      

[n5]
lemma = "min Nièces Bog"
note = '''Den 26-årige Bertha Holst debuterede hos Gyldendal med romanen _Vingeslag_, som blev positivt anmeldt (af forfatteren Valdemar Rørdam) i avisen _København_, 17.7.1908; i samme avis fulgte Bang denne anmeldelse op med sin artikel »Vingeslag –«, 21.7.1908'''
