
# Notes for 19060301001.xml

[n1]
lemma = "Saa kommer da Fruen"
note = '''Bang mener Betty Nansen. I dagbladet_Politiken_, 28.2.1906, omtales hendes afskedsforestilling for et udsolgt hus i Helsingfors dagen før. »Fra Teatret fik Fruen en Sølvkrans, desuden fik hun en Lavrbærkrans og en Mængde Blomsterbuketter. Efter Forestillingens Slutning blev hun fremkaldt en Snes Gange.«'''
      

[n2]
lemma = "Hvem skal være Brendel"
note = '''Ulrik Brendel, en rolle i den norske dramatiker Henrik Ibsens skuespil_Rosmersholm_fra 1886'''
      

[n3]
lemma = " "
note = '''Skuespilleren Emil Helsengreen (1863-1932), fra 1900 knyttet til Folketeatret; bror til skuespilleren Albert Hensengreen'''
      

[n4]
lemma = " "
note = '''J.F.S. Dorph-Petersen (1845-1927) var 1900-08 direktør for Folketeatret og 1903-05 Betty Nansens meddirektør'''
      

[n5]
lemma = " "
note = '''Nicolai Neiiendam (1865-1945), skuespiller, 1895-99 ved Dagmarteatret, 1899-1930 ved Det Kongelite Teater, gift 1897 med skuespillerinden Jonna Neiiendam; bror til skuespilleren Robert Neiiendam'''
      

[n6]
lemma = "»Lad os skilles«"
note = '''Et lystspil af franskmændene V. Sardou og E. de Najac, i delvis ny oversættelse ved forfatteren L.C. Nielsen med premiere på Folketeatret 31.3.1906 og med Betty Nansen i rollen som Cyprienne'''
      

[n7]
lemma = "synes jeg, at Tscherning"
note = '''Skuespilleren Leo Tscherning (1880-1914), fra 1912 tillige filminstruktør. I dagbladet_Politikens_anmeldelse 1.4.1906 står: »... fortræffeligt af Hr. Tscherning, som virkelig gjorde Adhémar til et Menneske«'''
      

[n8]
lemma = "»Bouberoche«"
note = '''Komedien_Boubouroche_af den franske dramatiker Georges Courteline (1858-1929) (oversat af Johannes Marer) blev opført 23 gange på Folketeatret mellem 10.2. og 6.5.1906'''
      

[n9]
lemma = "et nyt Fruentimmer"
note = '''Bang må sigte til en dubleant for skuespillerinden Johanne Winter (1882-1930). Dubleantens navn ses ikke nævnt i hverken_Nationaltidende_eller_Politiken_, 28.2.1906'''
