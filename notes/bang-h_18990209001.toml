
# Notes for 18990209001.xml

[n1]
lemma = "nye Korrekturer paa »den hvide Paaske«"
note = '''Bangs novelle med denne titel havde været trykt som føljeton i ugebladet _Hver 8. Dag_ mellem 23.10. og 4.12.1898; med ny titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i sin novellesamling _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag. I brevet er der tale om korrekturtryk til bogudgaven'''
      

[n2]
lemma = "mine Hertuginder ikke mere besvimer for aabent Tæppe"
note = '''Bang sigter måske til aktuelle helbredsproblemer blandt skuespillerinderne i Henri Lavedans _Cathérine_, et skuespil i fire akter, som i Bangs instruktion havde premiere på Folketeatret 4.2.1899'''
