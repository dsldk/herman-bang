
# Notes for 18920930001.xml

[n1]
lemma = "Novellistik"
note = '''Uoplyst hvilket novellemanuskript Bang har sendt med dette brev. Ingen novelle af ham se at være trykt i _Tilskueren_ omkring dette tidspunkt'''


[n2]
lemma = "kære Familie"
note = '''Gustav Esmanns lystspil _Den kære Familie_ fik premiere på Det Kongelige Teater 1.5.1892 og blev opført talrige gange i løbet af året'''


[n3]
lemma = "Vedel"
note = '''Valdemar Vedel (1865-1942) skrev i _Tilskueren_ september 1892 artiklen »Fra den unge Literatur« blandt andet: »[...] Bang selv har i »Stuk« og »Tine« og »Under Aaget« vist, hvad en kunstnerisk Vilje formaar, som ingen Midler skyr for at banke en Stemning eller et Syn ind i Læserne, men tillige hvor nær en saa brutal Kunst kommer den markskrigerske Reklame, og hvor mange fine Mellemtoner der gaar tabt under dens Højrøstethed« (side 681)'''


[n4]
lemma = "Niels Møller"
note = '''Niels Møller (1859-1941)'''


[n5]
lemma = "Line"
note = ''' Den norskfødte Nicoline (Line) Rode (1869-1936), født Dedichen, giftede sig i 1891 med Ove Rode'''


[n6]
lemma = "Fru Linnemann"
note = '''Uoplyst, tydeligvis en skuespillerinde. Fru Linnemann er også omtalt af Bang i brevet »Sæby« [ca. 2.8.1892]'''


[n7]
lemma = "Søsters Bryllup"
note = '''Herman Bangs lillesøster Sophie (1868-1912) blev i 1892 gift med forpagter Thor Waldemar Gøtsche, Lyngballegaard ved MUndelstrup, vest for Aarhus. I oktober 1892 rejste Bang på en jysk oplæsningsturné og kan tænkes at have kombineret den med deltagelse i Sophies bryllup'''
