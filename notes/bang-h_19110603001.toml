lemma = "du har givet af den gamle »Hans«"
note = '''Prins Hans (1825-1911), en yngre bror til kong Christian 9., døde 27.5.1911. Peter Nansens nekrolog stod i _Illustreret Tidende_, 4.6.1911, s.433f. – Bang havde også skrevet en nekrolog over prins Hans; den blev trykt i avisen _København_, 30.5.1911'''
