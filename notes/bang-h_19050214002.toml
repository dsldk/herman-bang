
# Notes for 19050214002.xml

[n1]
lemma = "til den første April"
note = '''De billetter, som Bang her efterspørger, er de besvarelser af den »Billet mærket«-annonce, som Bang havde bedt Houmark om at indrykke i _Berlingske Tidende_, se note til brevet 1.2.1905. Anledningen er, at Bang søgte en ny tjener og praktisk medhjælp, som pr. 1.4.1905 kunne erstatte hans hidtidige tjener Knud Ernst'''
