lemma = "Hermed en Artikel"
note = '''Formodentlig Bangs manuskript til artiklen "Brev fra Meiningen", trykt i _Politiken_, 23.1.1886, hvis beretning afrundes med tankegangen, "at Tyskland er Danmarks Væg, og at Væggen har Øren"'''
      

[n2]
lemma = "»Dags«"
note = '''Dvs. partiet Højre og dagbladet _Dagsavisen_, redigeret af William Secher (1854-1907). I juli 1886 gik Dagsavisen, der havde et præg af sensations- og skandaleblad, sammen med den mere radikale avis Morgenbladet. Se også note til brevet 18860306002'''
