
# Notes for 18860120001.xml

[n1]
lemma = "Hermed en Artikel"
note = '''Formodentlig Bangs manuskript til artiklen »Brev fra Meiningen«, trykt i _Politiken_, 23.1.1886, hvis beretning afrundes med tankegangen, »at Tyskland er Danmarks Væg, og at Væggen har Øren«'''
      

[n2]
lemma = "Høire og »Dags«"
note = '''Dvs. det politiske parti Højre og dagbladet _Dagsavisen_, redigeret af William Secher (1854-1907). I juli 1886 gik _Dagsavisen_, der bar præg af sensations- og skandaleblad, sammen med den mere radikale avis _Morgenbladet_. Se også note til brevet 18860306002'''
