
# Notes for 19050201001.xml

[n1]
lemma = "Dette er Iwo"
note = '''Ivo Raić (1881-1931), østrigsk-kroatisk skuespiller fra Lonja sydøst for Zagreb; i årene 1902-1905 gæsteoptrådte han på Nationalteatret i Prag efter i et års tid at have samarbejdet med Max Reinhardt i Berlin'''
      

[n2]
lemma = "Han nægter sig intet"
note = '''I Prag traf Bang i november 1904 Ivo Raić; se Harald Jepsen: »Herman Bang i Prag«,_Danske Studier_1993, s.117'''
      

[n3]
lemma = "vedlagte Avertissement i »Berlingske«"
note = '''[.. denne annonce skal eftersøges i Berlingske Tidende ... !] Bang har formentlig annonceret efter en ny privat tjener. ‒ Skal man tro Bangs brev 7.2.1905 til Houmark, har annoncen da endnu ikke stået i avisen ...'''
      

[n4]
lemma = "i Odense"
note = '''På sin oplæsningsturné »rundt i landet« rejste Bang få dage efter dette brevs datering til Odense, hvor han boede på Grand Hotel'''
