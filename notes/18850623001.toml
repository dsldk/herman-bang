note = '''Under sin langvarige foredragsturné i Norden havde Bang på dette tidspunkt ikke leveret artikler til _Tilskueren_ siden en aktuel teaterartikel i februarhæftet 1885. Hans første artikel derefter havde samme emne og står i tidsskriftets decemberhæfte 1885'''
