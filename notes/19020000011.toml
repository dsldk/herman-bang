note = '''Fritz Boesen (1877-1931), nærtstående ven med Herman Bang; skuespiller ved Folketeatret 1898-1900, i Norge 1903-04 med eget selskab, fik ca. 1905 egen teaterbevilling for danske stationsbyer. Om Herman Bangs ugengældte kærlighed til ham, se: _Breve til Fritz_ , 1951. Det tidligste brev fra Bang til Boesen skal ifølge denne udgave dateres til 28.11.1895; dette brev må Boesen på et tidspunkt have givet tilbage til Bang. Bangs hensigt med at overretssagfører Oluf Heise har skullet læse dette første brev fra 1895 er indtil videre uvis ...'''
