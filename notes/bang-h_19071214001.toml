
# Notes for 19071214001.xml

[n1]
lemma = "hvordan det er gaaet med det Hele"
note = '''12.12.1907 havde Det Kongelige Teater premiere på Sven Langes skuespil _En Digters Kærlighed_, hvor Betty Nansen spillede Bertha Herreborg, jf. Kvam, s. 83. Det gik kun syv gange, sidste forestilling 3.2.1908'''
      

[n2]
lemma = "»Nikolaj den Selvretfærdige«"
note = '''I Sven Langes skuespil _En Digters Kærlighed_ spillede Nicolai Neiiendam digteren Poul Ferring, en social stræber, som den gifte borgerfrue Bertha Herreborg forelsker sig i'''
      

[n3]
lemma = "tilskrevet Max Reinhardt om »Agnete«"
note = '''Den norske forfatter Amalie Skrams (1846-1905) skuespil _Agnete_. Se også brevene 10.2. og 24.10.1907'''
      

[n4]
lemma = "hvordan »Kærligheden«"
note = '''Dvs. opførelsen af _En Digters Kærlighed_, jf. ovenfor'''
      

