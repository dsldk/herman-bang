note = '''12.12.1907 havde Det Kongelige Teater premiere på Sven Langes skuespil_En Digters Kærlighed_, hvor Betty Nansen spillede Bertha Herreborg, jf. Kvam, s. 83. Det gik kun syv gange, sidste forestilling 3.2.1908'''
      

