
# Notes for 19070824001.xml
      

[n2]
lemma = "»Nathalia«"
note = '''Måske sigter Bang til den russiske forfatter Ivan Turgenjevs skuespil _Natalie_'''
      

[n3]
lemma = "det er af Goethe"
note = '''Den tyske forfatter, lyriker, dramatiker m.m. Johan Wolfgang Goethe (1749-1832). Hans skuespil _Stella, ein Schauspiel für Liebende_ blev første gang trykt og udgivet i 1776'''
      
      
[n5]
lemma = "Skuespilleres Studier i Zoologiske Haver"
note = '''Bangs artikel »Om Menneskefremstillere« blev trykt i det danske ugeblad _Verdens-Spejlet_, 25.8.1907. En tysk oversættelse er ikke identificeret'''
      

[n6]
lemma = "Mon dieu"
note = '''fr. udbrud: Min gud!'''
      

[n7]
lemma = "Breslau"
note = '''By i det daværende Tyskland. I nutiden hedder byen Wroclaw og ligger i Polen'''
      
      
[n9]
lemma = "sammen med den Tykke?"
note = '''Bang hentyder til en fælles oplevelse under Betty Nansens besøg i Berlin tidligere i august 1907, se brevet 10.8.1907'''
      

[n10]
lemma = "grubliserer"
note = '''Dvs. grubler'''
      

[n11]
lemma = "med de to Medailler midt paa Brystet"
note = '''Betty Nansen modtog 9.2.1907 den kongelige danske sølvmedalje Ingenio et arti (lat.: For videnskab og kunst), jf. Tage Kaarsteds _For videnskab og kunst_, Odense Universitetsforlag 1991, s. 77. Endvidere kan Bang sigte til den svenske medalje Pro litteris et artibus (lat.: For lærdom og dannelse) (men tidspunkt for Betty Nansens modtagelse af denne svenske udmærkelse er uoplyst; i den årligt udkomne Kraks Blaa Bog er denne udmærkelse først nævnt fra 1912)'''
      
      
[n13]
lemma = "til Skydeskaar for Batterierne"
note = '''I ugebladet _Verdens-Spejlet_, 25.8.1907, s. 828, står en omtale af den danske komponist Hakon Schmedes' lystspil-operette _Dronningen af Montmartre_, som 17.8.1907 havde premiere på teatret Casino i København. Omtalen er illustreret med et fotografi af den barmfagre skuespillerinde Gerda Christophersen i titelrollens sminkede maskering og med et melankolsk ansigtsudtryk. Hun er iført en overdådigt stenbesat kjole, hvor brystpartiet er udsmykket med to iøjnefaldende cirkeldekorationer'''
      

[n14]
lemma = "paa Krak eller paa en Efterfølger"
note = '''Uklart hvad Bang sigter til, – måske til københavnsk sladder om læge Ove Krak (1862-1923), der fra 1903 var udgiver af _Kraks Vejviser for København_ og fra 1910 af _Kraks Blaa Bog_, og skuespillerinden Gerda Christophersen (1870-1947). I Bangs levetid var de begge ugifte'''
      

