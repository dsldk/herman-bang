[n13]
lemma = "til Skydeskaar for Batterierne"
note = '''I ugebladet _Verdens-Spejlet_, 25.8.1907, s. 828, står en omtale af den danske komponist Hakon Schmedes' lystspil-operette _Dronningen af Montmartre_, som 17.8.1907 havde premiere på teatret Casino i København, med et tilhørende fotografi af den barmfagre skuespillerinde Gerda Christophersen i titelrollens sminkede maskering og med et melankolsk ansigtsudtryk. Hun er iført en overdådigt stenbesat kjole, hvor brystpartiet er udsmykket med to iøjnefaldende cirkeldekorationer'''
      

