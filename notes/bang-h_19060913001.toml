
# Notes for 19060913001.xml

[n1]
lemma = "»Direktøren«"
note = '''Bang tiltaler her Peter Nansen i tredje person'''
      
      

[n3]
lemma = "afsender jeg en stor Portion"
note = '''Dvs. at Bang vil sende en delaflevering af manuskriptet til romanen _De uden Fædreland–_til forlaget Gyldendal'''
      

[n4]
lemma = "Her lider jeg af tyndt Liv"
note = '''Et udtryk, der kan forstås på to måder: »tynd mave« og begivenhedsløst liv'''
      

[n5]
lemma = "Khavn"
note = '''Bangs forkortelse for: København'''
