
# Notes for 19080719002.xml

[n1]
lemma = "glædet mig over Deres Bog"
note = '''Christian Houmark (1869-1950) debuterede i 1908 som romanforfatter med _Det Syndens Barn. En Type_, der udkom hos Gyldendal'''
      

[n2]
lemma = "fik jeg heller ikke at høre"
note = '''Se Bangs brev til Chr. Houmark, 9.6.1908'''
      

[n3]
lemma = "Pauls Bog"
note = '''Paul Damkier (1879-1965), cand.jur. 1905, overretssagfører i København 1908-22; hans eneste roman,_Uden Raad. En Hændelse_, udkom i 1908 på E. Jespersens Forlag i København'''
