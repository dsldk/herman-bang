[n2]
lemma = "jeg sad paa »Victoria«"
note = '''Dvs. at Bang boede på det mondæne Victoria Hotel, der var beliggende på hjørnet af Rådhusgata og Dronningens gate i Kristiania (Oslo)'''
      

[n3]
lemma = "Skram var særdeles behagelig i »Tilskueren«"
note = '''Bangs novellesamling _Under Aaget_ var blandt de nye bøger, som forfatteren Erik Skram anmeldte under overskriften »Et literært Rundskue« i tidsskriftet _Tilskueren_, juni 1890. Samme tidsskrifts augustnummer rummer en kommentar hertil af Bang: »"Impressionisme". En lille Replik«'''
      

[n4]
lemma = "»Tine«"
note = '''Bangs roman, der udkom 24.10.1889, blev anmeldt i _Politiken_, 3.11.1889 af Erik Skram'''
      

[n5]
lemma = "Dinesens »Jagtbreve«"
note = '''Boganis' _Jagtbreve_ udkom også i 1889. Boganis er et pseudonym for Wilhelm Dinesen (1845-1895), Karen Blixens far'''
     
