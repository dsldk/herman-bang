
# Notes for 19070830001.xml

[n1]
lemma = "dette ene Blad"
note = '''Dvs. dette ene papirark med manuskript'''
      

[n2]
lemma = "Græbe"
note = '''Dvs. Græbes Bogtrykkeri, København, der satte og forberedte trykningen af Bangs nye bog _Sælsomme Fortællinger_, som udkom 2.11.1907 hos Gyldendal'''
      

[n3]
lemma = "Sven L's Stykke"
note = '''På Kleines Theater i Berlin havde den danske dramatiker Sven Langes (1868-1930) komedie _Die Stimme der Unmündigen_ (originaltitel:_De umyndiges Røst_) premiere onsdag 28.8.1907; se også Bangs brev 28.8.1907. – »Skuespillet gives med Teatrets Første-Kræfter i Hovedrollerne og i Dekorationer af Hr. Svend Gade.« (citat fra _Politiken_, 27.8.1907). At Bang og hans unge ven Josef Melnik (1881-1931) overværede den tyske premiere fremgår af Melniks notits på det trykte teaterprogram, som idag er bevaret i Det Kongelige Bibliotek blandt Bangs breve til Melnik: NKS 2353, fol'''
      

[n4]
lemma = " "
note = '''Fanny Esmann (1868-1943), enke efter den myrdede forfatter Gustav Esmann (1860-1904)'''
      

[n5]
lemma = "Fru Fanny har været her"
note = '''Gustav Esmanns lystspil _Fader og Søn_ havde på dette tidspunkt »uden Afbrydelse fyldt "Kleines Theater" halvtredsindstyve Aftner« (_Politiken_, 27.8.1907)'''
