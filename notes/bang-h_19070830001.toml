[n3]
lemma = "Sven L's Stykke"
note = '''På Kleines Theater i Berlin havde den danske dramatiker Sven Langes (1868-1930) komedie _Die Stimme der Unmündigen_ (originaltitel: _De umyndiges Røst_) premiere onsdag 28.8.1907; se også Bangs brev 28.8.1907. – »Skuespillet gives med Teatrets Første-Kræfter i Hovedrollerne og i Dekorationer af Hr. Svend Gade.« (citat fra _Politiken_, 27.8.1907). At Bang og hans unge ven Josef Melnik (1881-1931) overværede den tyske premiere fremgår af Melniks notits på det trykte teaterprogram, som i nutiden er bevaret i Det Kongelige Bibliotek blandt Bangs breve til Melnik: NKS 2353, fol'''
      
      
[n5]
lemma = "Fru Fanny har været her"
note = '''Forfatteren Gustav Esmann blev skudt og dræbt i 1904. Hans lystspil _Fader og Søn_ havde i 1907 »uden Afbrydelse fyldt "Kleines Theater" halvtredsindstyve Aftner« (ifølge oplysning i _Politiken_, 27.8.1907)'''
