
# Notes for 18960828001.xml
      

[n2]
lemma = "om »Aarhundredets Jubilæumsskrift«"
note = '''Bangs artikel »Det nittende Aarhundredes Jubilæumsskrift«, trykt i _Aftenbladet_, 30.8.1896. Anledningen var en offentlig indbydelse fra forlæggeren Ernst Bojesen til at subskribere på det nye store bogværk _Danmarks Riges Historie_ (udkom 1896-1907)'''
      

[n3]
lemma = "du havde faaet Revuen"
note = '''Det franske tidsskrift _La Revue des Revues_ publicerede i 1896 Bangs novelle »Ved Vejen« som føljeton: »Au bord de la route«. Traduit du danois par le Vicomte de Colleville et Fritz de Zeppelin. Føljetonen løb over ti numre, begyndende med 1.6., 15.6., 1.7., 15.7. osv. til og med 15.10.1896. – Fritz Zeppelin (1868-1926) var en dansk litterat, bosat i Paris som oversætter og korrespondent for danske og franske aviser og blade'''
      

[n4]
lemma = "Fra Schandorph"
note = '''Forfatteren Sophus Schandorph (1836-1901), som med sin kone i 1896 opholdt sig i Skørping samtidig med Herman Bang'''
      

[n5]
lemma = "han er Medindbyder"
note = '''Formentlig til en planlagt hyldest til forfatteren Holger Drachmanns 50-årsdag, jf. brevet 18960828002'''
      
      

[n7]
lemma = "Og lad hende paa Prøverne"
note = '''Betty Nansen spillede Martha i den norske dramatiker Henrik Ibsens skuespil _Samfundets Støtter_, premiere på Det Kongelige Teater 16.9.1896'''
      

[n8]
lemma = "men der er langt igen"
note = '''Bang sigter til sit igangværende arbejde med at skrive romanen _Ludvigsbakke_'''
