
# Notes for 18990228001.xml

[n1]
lemma = "Giv mig de 25 Kr."
note = '''Fra andre samtidige breve vides det, at dette beløb på denne tid var Bangs sædvanlige ugeløn fra Det Schubotheske Forlag'''
      

[n2]
lemma = "Jeg har dikteret Steen"
note = '''Cand.phil. Christian Frederik Steen, Bangs sekretær ca. 1898-1899, som skrev breve og manuskripter efter Bangs diktat'''
      

[n3]
lemma = "fem Sider"
note = '''Det må dreje sig om endnu fem manuskriptsider af Bangs novelle »En Fortælling om Elskov«, som han på dette tidspunkt endnu manglede at færdigskrive til sin kommende novellesamling _Liv og Død_, udgivet 13.5.1899 på Det Schubotheske Forlag'''
