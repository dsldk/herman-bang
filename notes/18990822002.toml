[n2]
lemma = " "
note = '''Dvs. til tuberkulosesanatoriet i Silkeborg'''
      

[n3]
lemma = " "
note = '''Frøken Schack, sygeplejerske på Assens Sygehus. Hun er afbildet på et gruppebillede af Herman Bang som patient på Assens Sygehus, se _Livsbilleder. Fotografiske portrætter af Herman Bang_ , 2014, s. 181 med en forklarende tekst s. 298'''
      

[n4]
lemma = " "
note = '''Bang sigter til det påbegyndte arbejde med bogen _Udvalgte Fortællinger_ , der udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n5]
lemma = " "
note = '''Bangs roman udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n6]
lemma = " "
note = '''Niels V. Dorph (1862-1931), maler, der 1893-1902 tillige var kunstanmelder ved dagbladet Politiken. Dorphs tegning af Bang blev i december 1899 offentliggjort i julehæftet Juleroser, sammen med Carl Snoilskys tre sonetter til Herman Bang'''
