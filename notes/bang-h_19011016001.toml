[n1]
lemma = "Hermed en Korrektur"
note = '''Bang læste korrektur på den første del af sin bog _Det graa Hus_; ifølge sit brev til Oluf Heise, 23.10.1901, afsluttede Bang denne dato sin korrekturlæsning. Bogen udkom 26.11.1901 hos Det Schubotheske Forlag'''
      

[n2]
lemma = "Forlaget"
note = '''Dvs. Det Schubotheske Forlag'''
      

[n3]
lemma = " "
note = '''Peter Nansen (1861-1918), nær ven af Bang, fra 1896 litterær direktør for forlaget Gyldendal, København'''
