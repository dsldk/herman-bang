
# Notes for 18840819001.xml

[n1]
lemma = "Artiklen"
note = '''Bangs artikel »Judics Forestillinger« står trykt i septembernummeret af _Tilskueren_ 1884 og er en karakteristik af den franske operettesangerinde Anna Judic (1849-1911), der i dagene 24.-28.8.1884 gæsteoptrådte på Folketeatret i København'''
      

     

[n3]
lemma = "paa Theatret"
note = '''Dvs. Folketeatret'''
      

[n4]
lemma = "»Tilskueren«"
note = '''Et dansk litterært tidsskrift, som udkom månedsvist 1884-1939. Niels Neergaard var 1884-1892 dets første redaktør'''
      

[n5]
lemma = "Bien à vous"
note = '''fr.: Deres hengivne'''
