
# Notes for 19030818001.xml

[n1]
lemma = "en Aftenunderholdning her"
note = '''Lørdag 15.8.1903 foredrog Bang sammen med skuespillerinden Anna Larssen kærlighedsscenen fra Maurice Maeterlincks skuespil _Monna Vanna_, og Bang afsluttede denne aften i Marienlysts teatersal med selv at læse »Gæsterne kommer« af sin roman _Sommerglæder_'''
      

[n2]
lemma = "jeg havde anvendt paa Prinzivalli"
note = '''Den mandlige rolle som Prinzivalli i kærlighedsscenen med Monna Vanna i Maeterlincks skuespil _Monna Vanna_'''
      
      

[n4]
lemma = "min Rejse til Paris for Mikaëls Skyld"
note = '''I begyndelsen af maj 1902 rejste Bang med toget til Paris, tilbragte ét døgn i byen og kørte derpå med tog tilbage til Danmark'''
      

[n5]
lemma = "nok til et Bind Noveller"
note = '''Uklart om Bang hermed sigter til mere konkrete planer for en bogudgivelse'''
