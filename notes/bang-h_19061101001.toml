
# Notes for 19061101001.xml

[n1]
lemma = "Imorgen faar du Korrektur"
note = '''Dvs. en ny portion af Bangs læste korrekturtryk på romanen _De uden Fædreland –_, der udkom 4.12.1906 hos Gyldendal'''
      
      

[n3]
lemma = "Maa Ernst"
note = '''Bang har sendt sin praktiske medhjælp Knud Ernst med dette brev til Peter Nansen og håber, at Nansen vil give Ernst pengebeløbet med tilbage til Bang'''
