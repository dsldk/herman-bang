
# Notes for 19061101001.xml

[n1]
lemma = "Imorgen faar du Korrektur"
note = '''Dvs. får en ny portion af Bangs læste og rettede korrekturtryk af romanen _De uden Fædreland –_, der udkom 4.12.1906 hos Gyldendal'''
      
      

[n3]
lemma = "Maa Ernst"
note = '''Bang har bedt sin praktiske medhjælp Knud Ernst om at bringe dette brev til Peter Nansen, og Bang håber, at Nansen vil give Ernst pengebeløbet med tilbage'''
