
# Notes for 18860309002.xml

[n1]
lemma = "fik Udvisningsordre fra Meiningen"
note = '''Bang modtog 18.2.1886 officiel besked på udvisning af hertugdømmet Sachsen-Meiningen, og ordren skulle efterkommes inden for 24 timer'''
      
      

[n3]
lemma = "kun kunde blive her til Søndag"
note = '''Bang flyttede til Wien 24.2.1886, boede først et par dage i Hotel Metropole og derpå i Alsterstraße 8, IX Bezirk, som antageligvis var en lejlighed. Fra cirka 1.3.1886 havde han adresse i Hotel Hammerand, VIII Bezirk, hvorpå han cirka 15.3. flyttede til Universitätsstraße 4, IX Bezirk'''
      

[n4]
lemma = "har tilbudt mig Ed. Brandes Stilling"
note = '''Redaktør Viggo Hørups telegrafiske forespørgsel og tilbud 7.3.1886 havde Bang samme dag telegrafisk besvaret med et nej'''
