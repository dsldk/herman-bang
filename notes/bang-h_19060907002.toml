
# Notes for 19060907002.xml

[n1]
lemma = "mein neues Buch"
note = '''Bang sigter til sit igangværende arbejde med at færdigskrive sin roman _De uden Fædreland ‒_, der udkom 4.12.1906 hos Gyldendal'''
      

[n2]
lemma = "Oberregisseur geworden"
note = '''Fra oktober 1905 til maj 1907 var Bang knyttet til det københavnske teater Casino som sceneinstruktør. I den nye teatersæson 1906/07 fik han formentlig bevilget orlov frem til november 1906, fordi han i efteråret skulle færdigskrive sin nye roman'''
      

[n3]
lemma = "die »Gespenstergeschichte« habe ich erlebt"
note = '''Bang hentyder til en af de tre noveller, som udgør hans bog _Sælsomme Fortællinger_, udgivet 2.11.1907 hos Gyldendal. Ifølge Herman Bang:_Romaner og noveller_, bind 8, 2010, s. 421-422, er to af fortællingerne angiveligt baseret på oplevelser tidligere i Bangs liv'''
      

[n4]
lemma = "Ob Dostojewski Recht hat"
note = '''Fjodor Dostojevskij (1821-1881), russisk forfatter. Uoplyst, hvad Bang konkret hentyder til'''
      

[n5]
lemma = "in Januar im »Verein für Kunst« auftreten"
note = '''En tilsvarende oplysning giver Bang i slutningen af sit brev til Betty Nansen, 14.9.1906. En planlagt offentlig optræden i Berlin i januar 1907 må være blevet aflyst ‒ og udsat til 28.11.1907, da Bang faktisk optrådte i Verein für Kunst i Berlin'''
