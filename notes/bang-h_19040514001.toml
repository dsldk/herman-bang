
# Notes for 19040514001.xml

[n1]
lemma = "Velkommen tilbage"
note = '''Bang afsluttede i begyndelsen af maj 1904 en tre måneder lang oplæsningsturné i Danmark; i årets anden halvdel offentliggjorde han mange indtryk herfra i form af artikelserien »Rundt i Landet« i avisen _København_'''
      
      

[n3]
lemma = "»Ved Vejen«"
note = '''Det Schubotheske Forlag udsendte nye udgaver af Bangs bøger _Fædra_, _Ved Vejen_ og _En dejlig Dag_ (hhv. 30.9., 20.10. og 3.11.1904)'''
      

[n4]
lemma = "Det var pænt af dig at sende Betty"
note = '''Se Bangs telegram til Betty Nansen, 7.5.1904'''
