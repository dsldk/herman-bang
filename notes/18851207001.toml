
# Notes for 18851207001.xml

[n1]
lemma = " "
note = '''Robert Henriques (1858-1914), komponist og musikkritiker'''
      

[n2]
lemma = "bragte mig »Morgenbladet«"
note = '''I avisen_Morgenbladet_, 5.12.1885, findes en usigneret anmeldelse af Bangs_Excentriske Noveller_'''   

[n4]
lemma = "en Serie af Hotel-Interiører"
note = '''I Morgenbladets anmeldelse af Excentriske Noveller står der blandt andet om Bang: "Forfatteren pløjer jo ikke en Gang, literært set, i ny Jord. I_"Skovfogedbørnene"_har endnu i Fjor S. Schandorph givet os en Række Billeder fra et moderne Hotelliv[...]"'''
      

[n5]
lemma = "Min gamle Klassekammerat"
note = '''Ifølge Dansk skønlitterært forfatterleksikon, bd. 3 (1964), var cand.jur. Axel Steenbuch (1856-1935) bidragyder til_Morgenbladet_, og Bang har formentlig vidst, om han var identisk med den anonyme anmelder i avisen. De havde været skolekammerater ved Sorø Akademi'''
      

[n6]
lemma = " "
note = '''Journalisten Julius Schiøtt (1856-1910), mag.art., redaktør 1882-84 af Theaterbladet, 1885-96 af ugebladet Nordstjernen, fra 1899 direktør for Zoologisk Have, København; skolekammerat med Herman Bang i Horsens'''
