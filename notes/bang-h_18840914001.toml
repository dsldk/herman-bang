note = '''En trykt novelle af Bang med denne titel kan ikke identificeres. ‒ Et ark er en betegnelse for 16 trykte sider, i dette tilfælde i Neergaards tidsskrift'''
      

[n2]
lemma = "det kongelige Theaters Chef"
note = '''Edvard Fallesen (1817-1894), officer og politiker; fra 1876 direktør for Det Kongelige Teater i København'''
      

[n3]
lemma = "»Tilskueren«"
note = '''Et dansk litterært månedsskrift 1884-1939; Niels Neergaard var 1884-1892 dets første redaktør'''
      

[n4]
lemma = "et Par Sider Petit"
note = '''Dvs. et par sider trykt med små typer'''
      

[n5]
