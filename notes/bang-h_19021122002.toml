[n7]
lemma = "Jeg læste iaftes"
note = '''Bang holdt en offentlig oplæsning onsdag aften 26.11.1902 i Odd Fellow Palæets mindre sal; så vidt det kan ses i datidens aviser holdt han ingen oplæsning fredag 21.11.1902. Formodentlig er Bangs datering af dette brev en skrivefejl for: 27.11.1902'''
