[n1]
lemma = "lidt vanskelig for en Diplomat"
note = '''Over en lang årrække kunne Bang undertiden – og uden selvironi – finde på at tale om en af sin ungdoms drømme som en realitet, nemlig at han skulle have naturlige evner for at gøre udenrigstjeneste som dansk diplomat. Harry Jacobsen noterer i forbindelse med Bangs færden i 1906: »Iøvrigt havde han [Bang] allerede bragt sig i en let komisk Position ved at angle efter Posten som Danmarks Gesandt paa Island« (_Den tragiske Herman Bang_, s. 161). Hvis dette brevs årstal er tolket korrekt, skal Bangs bemærkning måske forstås i sammenhæng hermed'''
