
# Notes for 19090614001.xml

[n1]
lemma = "om Legatet"
note = '''Dvs. om Det Anckerske Legat'''
     
    
[n3]
lemma = "saadan som »Jonas Lie«"
note = '''Bang sigter til sin artikel »Jonas Lie. Hans Billede«, trykt i tidsskriftet _Tilskueren_, august 1908, s. 666-681. Se også brevet 19.7.1908'''
      

[n4]
lemma = "og »Josef Kainz som Hamlet«"
note = '''Bangs artikel »Josef Kainz som Hamlet. Nogle Betragtninger over Geniet« blev trykt i tidsskriftet _Tilskueren_ 1909, s. 465-477. Se også brevet 15.4.1909'''
      

[n5]
lemma = "ind i Lille Strandstræde 20"
note = '''Lejligheden på 1. sal var Bangs bopæl i København fra juli 1909 til sommeren 1911'''
      
     
[n7]
lemma = "omgaaende sendte mig »Agnete«"
note = '''Dvs. et eksemplar af bogudgaven af den norske forfatter Amalie Skrams skuespil _Agnete_, udgivet hos Gyldendal 1893'''
      
      
[n10]
lemma = "Aber ihn liesst kein Mensch"
note = '''ty.: Men ham er der jo ikke et menneske, der læser'''
      

[n11]
lemma = "et Udvalg af Bjørnst: B's"
note = '''Bang må hentyde til et udvalg af den norske forfatter Bjørnstjerne Bjørnsons (1832-1910) skrifter'''
      

[n12]
lemma = "Reiss"
note = '''Personen er ikke identificeret; læsning af navnet er usikker'''
      

[n13]
lemma = "har jeg ildnet paa"
note = '''Dvs. har jeg ansporet, vakt begejstring'''
      
      
[n15]
lemma = "vil han udgive Holberg"
note = '''Ludvig Holberg (1684-1754), forfatter og komediedigter, født i Bergen, professor i historie ved Københavns Universitet, fra 1747 baron'''
      

[n16]
lemma = "at afhænde mange Tegner-Illustrationer"
note = '''Den danske billedkunstner Hans Tegner (1853-1932) havde tegnet alle illustrationerne til den store pragtudgave af Holbergs komedier, udgivet i tre bind i København 1883-1888'''
      

[n17]
lemma = "»Masker og M –«"
note = '''Bangs bog _Masker og Mennesker –_ udkom hos Gyldendal, men først et år senere, nemlig 28.9.1910'''
