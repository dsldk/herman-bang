
# Notes for 18861110001.xml

[n1]
lemma = "Artiklen om Stuckenbergs Bog"
note = '''Se Bangs brev til Neergaard, Mandag [ca. 27.9.1886], hvori han beder redaktøren af det litterære månedsskrift _Tilskueren_ om at måtte skrive anmeldelser af unge danske forfatteres debutbøger. ‒ Den unge Viggo Stuckenberg debuterede i oktober 1886 med bogen _Digte_ på P.G. Philipsens Forlag'''
      

[n2]
lemma = "Ialfald tror jeg det"
note = '''Efter en af redaktør Neergaard ønsket omarbejdelse ser det ud til, at denne artikel af Bang blev forkastet af Neergaard, se Bangs brev til Emil Jonas, Søndag [28.11.1886], og den ses heller ikke at være blevet trykt andetsteds i 1886'''
      

[n3]
lemma = "at sé et Aftryk"
note = '''Erik Skram anmeldte Bangs novellesamling _Stille Eksistenser_ i _Tilskuerens_ januarhæfte 1887'''
      

[n4]
lemma = "til at blive »en læselig Forfatter«"
note = '''Bang sigter til anmeldelsen af _Stille Eksistenser_ i den danske avis _Dagbladet_, 5.11.1886; denne anmeldelse er i avisen ikke signeret med navn'''
      

[n5]
lemma = "»Meiningerne«"
note = '''Dvs. Bangs artikel »Sceniske Reform-Forsøg«, trykt i _Tilskuerens_ oktoberhæfte 1886'''
