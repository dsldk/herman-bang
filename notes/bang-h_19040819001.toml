[n2]
lemma = "hvor min Moder"
note = '''Thora Bang (1829-1871), født Blach, gift med Frederik Ludvig Bang, fra 1863 bosat i Horsens; mor til Herman Bang'''
      

[n3]
lemma = "Biskop Brammer"
note = '''Sognepræst G.P. Brammer (1801-1884) var fra 1845 til sin død biskop over Aarhus stift, hvortil Horsens by hørte'''
      

[n4]
lemma = "vil give Ernst"
note = '''Bangs medhjælp Knud Ernst har bragt brevet til Peter Nansen, og Bang håber, at Nansen vil give Ernst pengene med tilbage'''
      

[n5]
lemma = "»Da Bispen dansede –«"
note = '''Bangs novelle »Da Hans Højærværdighed dansede –« blev trykt i november 1904 i _Danmark. Illustreret Familie-Almanak for 1905_, s. 40-43; novellen er optrykt i _Romaner og noveller_, bind 10, s. 262-271'''
      

[n6]
lemma = "Esmann talte her igaar med meget Held"
note = '''Efter i sommerens løb at have holdt en række »konferencer« (causerier) på Sommerlyst på Frederiksberg optrådte forfatteren Gustav Esmann på lignende vis torsdag 18.8.1904 på Hotel Marienlyst. Bangs rosende anmeldelse heraf, »Gustav Esmann paa Marienlyst«, er trykt i avisen _København_, 20.8.1904. Bang diskuterer her Esmanns charmerende form og virkemidler uden at antyde hvilke emner, som han denne aften havde underholdt sit henrykte og eksklusive publikum med'''
