
# Notes for 18890528001.xml

[n1]
lemma = "paa Vejen"
note = '''Efter at have krydset Grønlands indlandsis på ski kom den norske polarforsker Fridtjof Nansen 21.5.1889 med hele sin Grønlandsekspedition til København og blev modtaget officielt af byen. Bang og andre journalister er formentlig fulgt med til Kristiania og Bergen ombord på ekspeditionsskibet Hvidbjørnen'''
    
    
[n2]
lemma = "en Turné"
note = '''I dagene 20.5.-25.5.1889 optrådte Bang med en lille trup i bornholmske byer, en turné som han selv senere skildrede selvironisk i »Kunstrejse paa Bornholm«, trykt i hans bog _Ti Aar_ fra 1891'''


[n3]
lemma = "Novellen"
note = '''»En dejlig Dag«, trykt i _Tilskueren_ i to dele: september 1889 og januar 1890. Novellen indgår i Bangs bog _Under Aaget_, der udkom i maj 1890'''


[n4]
lemma = "Ristori"
note = '''Artiklen om den italienske skuespillerinde Adelaide Ristori blev alligevel trykt i _Tilskuerens_ juni-juli-nummer 1889'''


[n5]
lemma = "i Tilskueren"
note = '''Dvs. at Bang i tidsskriftet _Tilskueren_ atter skulle skrive en månedlig teateranmeldelse i sæsonen fra september til maj'''
