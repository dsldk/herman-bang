lemma = "at jeg idag hyler for Fru Collett"
note = '''Bang hentyder til den norske forfatter og kvindesagsforkæmper Camilla Collett (1813-1895), født Wergeland. I avisen _København_, 22.11.1902, skrev Bang en anmeldelse af Clara Bergsøes (1837-1905) bog _Camilla Collett. Et Livsbillede_, Gyldendal 1902'''
      

[n3]
lemma = "igaar skraalede jeg for de »To Løver«"
note = '''Ikke identificeret ud fra René Herrings bibliografi. De to løver må hentyde til Slesvigs våbenskjold (Sønderjylland, som 1864-1920 var den nordligste del af Tyskland). Kan måske have sammenhæng med et dengang aktuelt forslag til en talerstol på det dansknationale samlingssted Skamlingsbanken (syd for Kolding); billedkunstneren Lorenz Frølich (1820-1908) havde tegnet et forslag med Slesvigs to løver (denne tegning er afbildet i Franz von Jessens artikel »Skamlingsbanken«, _Illustreret Tidende_, 16.11.1902, s. 114). Efter krigen i 1864 var Skamlingsbanken beliggende akkurat nord for den nye grænse mellem Danmark og Tyskland'''
