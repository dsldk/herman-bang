
# Notes for 19021122001.xml

[n1]
lemma = "her er Manuskript"
note = '''Dvs. en delaflevering af Bangs manuskript til den store novelle »Ravnene«'''
      

[n2]
lemma = "at jeg idag hyler for Fru Collett"
note = '''Den norske forfatter og kvindesagsforkæmper Camilla Collett (1813-95), født Wergeland. I avisen _København_, 22.11.1902, skrev Bang en anmeldelse af Clara Bergsøes (1837-1905) bog:_Camilla Collett. Et Livsbillede_, Gyldendal 1902'''
      

[n3]
lemma = "igaar skraalede jeg for de »To Løver«"
note = '''Ikke identificeret ud fra René Herrings bibliografi. Kan måske have forbindelse med et aktuelt forslag til en talerstol på Skamlingsbanken, Jylland. Billedkunstneren Lorenz Frølich (1820-1908) havde tegnet et forslag med Slesvigs to løver (denne tegning er afbildet i Franz von Jessens artikel »Skamlingsbanken«,_Illustreret Tidende_, 16.11.1902, s. 114).'''
