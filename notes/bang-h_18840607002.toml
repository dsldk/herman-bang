
# Notes for 18840607002.xml

[n1]
lemma = "Taler som den blinde om Farver"
note = '''Et dansk ordsprog, som findes optegnet ca. 1700 af Matthias Moth (Moth B 223). Ifølge _Bevingede ord_, 6.udg. 1990, findes talemåden i formen »Blinder dömer om färgen« i Christoph L. Grubb: _Swenska Ordseeder och Lährespråk_, trykt i Linköping 1665'''
      

[n2]
lemma = "hellere slaas ihjel af Pressen [...] end trampes af Gæs"
note = '''Bag Bangs formulering gemmer sig ordsproget: »Det er en sen død at lade sig træde ihjel af gæs«. Ifølge _Bevingede ord_, 6.udg. 1990, findes den tidligste danske optegnelse i Matthias Moths håndskrevne samlinger, ca. 1700'''
      

[n3]
lemma = "nu lægge Rutten"
note = '''Dvs. turnéens rute'''
