
# Notes for 19051205001.xml

[n1]
lemma = "Min Bog"
note = '''Bangs roman _De uden Fædreland –_, der udkom i december 1906'''
      

[n2]
lemma = "til at iscenesætte »Prinsessen«"
note = '''Forfatteren Holger Drachmanns (1846-1908) eventyrspil _Prinsessen og det halve Kongerige_ med Gerda Krum-Nathansen (1878-1953) og Holger Reenberg (1872-1942) i et par af hovedrollerne og med musik af Fini Henriques (1867-1940). Premieren fandt sted 26.12.1905 på Casino i København, og stykket gik 48 gange frem til 20.2.1906'''
      
      

[n5]
lemma = "paa »Bristol«"
note = '''Holger Drachmann må i København have boet på Hotel Bristol, opført 1901-02 på hjørnet af Strøget og Rådhuspladsen i København'''
