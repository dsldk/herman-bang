lemma = "naar Dhr: Cawling"
note = '''Journalisten Henrik Cavling (1858-1933) var siden 1905 redaktør af _Politiken_, den avis der 30.11.1906 trykte Johannes V. Jensens kronik »Samfundet og Sædelighedsforbryderen«, som uden navns nævnelse rummer det berygtede karaktermord på Herman Bang'''
      
      
[n3]
