
# Notes for 19111101001.xml
      

[n3]
lemma = "at sende Dem nogle Udklip af Aviserne"
note = '''I Det Kongelige Bibliotek ligger som det 65. brev i Acc.2009/148 (Bangs breve til Olga Dahl) en kuvert med cirka 6-7 udklip fra svenske aviser 31.10.1911, der anmelder Bangs sceneoptræden. Kuverten indeholder intet brev eller andet håndskrevent. Den bærer Bangs udskrift: _Fru Olga Dahl. / København. V. / Prinsesse Maries Allée 14._ og det svenske poststempel på to 5 öres frimærker: »Hälsingborg 1.11.11« samt på bagsiden dansk modtager stempel: »Kjøbenhavn V. 1.OMB.-2.11.11« Kuvertens forside bærer det fortrykte navn: »Grand Hotel / Grand Hotel Royal / Stockholm« under en kongekrone'''
