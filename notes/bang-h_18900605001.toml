note = '''Bangs novelle »En dejlig Dag« var første gang blevet trykt i to dele i _Tilskueren_ september 1889 og januar 1890. I sin nye novellesamling _Under Aaget_, der udkom midt i maj 1890, havde Bang
ladet »En dejlig Dag« indgå, ‒ men dermed havde han krænket den etårige ophavsret, som tidsskriftet _Tilskueren_ ved forlægger Gudtav Philipsen besad, idet han ikke forud havde bedt om tilladelse. I 
_Nordisk Boghandlertidende_ 13.6.1890 blev Bang derfor nødt til at underskrive »En Erklæring«, som er dateret »Laurvig den 5 Juni 1890«, hvori han beklager sit fejltrin. Erklæringens ordlyd er senere optrykt
i Romaner og noveller, bd. 7, s. 489, og ifølge den forklarende tekst dér slap Bang for at betale en bøde'''

