
# Notes for 19080903001.xml
      

[n2]
lemma = "den meget omtalte Fortale"
note = '''Bangs forord til Peter Nansens tyske bog _Jugend und Liebe. Ausgewählte Novellen_, der udkom hos S. Fischer Verlag, Berlin 1909'''
      

[n3]
lemma = "paa Bjergprædikenen eller en anden Prædiken"
note = '''Maleren Henrik Olriks (1830-1890) alterbillede »Bjergprædikenen«, udført i 1883 til Sankt Matthæus Kirke, Vesterbro i København. Henrik Olrik brugte i 1883 den unge Peter Nansen som levende model for en af Jesus' disciple på maleriet'''
      

[n4]
lemma = "»med det Blik vender han Øjnene mod den Kvinde, som han tilbedende elsker«"
note = '''Citatet er ikke identificeret'''
      

[n5]
lemma = "Jeg skal jo paa Tirsdag til Norge"
note = '''Nemlig for at holde en mindetale over Jonas Lie, se også brevet 26.8.1908'''
      

[n6]
lemma = "»Pech«"
note = '''ty.: uheld'''
      

