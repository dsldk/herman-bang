
# Notes for 19050114001.xml
      

[n2]
lemma = "»Maria Theresia«"
note = '''Lystspil af den østrigske dramatiker Franz von Schönthan (1849-1913), oversat af Ove Rode, première på Folketeatret i København 8.1.1905 med Betty Nansen i titelrollen'''
      

[n3]
lemma = "som falden"
note = '''Dvs. som en fiasko'''
     
      

[n5]
lemma = "Hr. Poulsen"
note = '''Se også brevet 7.2.1905'''
      

[n6]
lemma = "jeg var i »48«"
note = '''Dvs. var på besøg i Nørre Voldgade 48, København, familien Nansens adresse; jf. brevet 11.1.1905'''
      

[n7]
lemma = "»Aanden fra 48«"
note = '''Bang alluderer såvel til gadenummeret som til en i datiden gængs talemåde om den patriotiske og sejrssikre danske indstilling ved indgangen til Treårskrigen 1848-51'''
