
# Notes for 18991108001.xml

[n1]
lemma = "ikke blive noget »Graat Hus«"
note = '''Bang sigter til sit igangværende manuskript til den lille roman _Det graa Hus_, der først udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n2]
lemma = "»de Udvalgte«"
note = '''Dvs. Bangs »Udvalgte Fortællinger«, som udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n3]
lemma = "Teatret"
note = '''Folketeatret i Nørregade, hvor Bang siden 1897 arbejdede som sceneinstruktør'''
     
     
[n5]
lemma = "ejer ingen Hvid"
note = '''En hvid var den laveste møntværdi i gammelt dansk møntvæsen; som mønt blev den for sidste gang præget i 1602, men i sproget forblev den i flere århundreder derefter som et gængs udtryk for »ikke at eje nogetsomhelst«, når man siger, at man ikke ejer en hvid'''
      

[n6]
lemma = "til Pensionatet"
note = '''Frederiksborggade 31, 2.sal, der siden 3.10.1899 var Bangs bopæl'''
      

[n7]
lemma = "Sofie"
note = '''Bangs husholderske og tjenestepige indtil udgangen af 1899. Hendes fulde navn var Sofie Christensen'''
      

[n8]
lemma = "»Gennem Rosenborg Have«"
note = '''Den afsluttende lille novelle i Bangs _Udvalgte Fortællinger_. Under rubriktitlen »Set og Hørt« og med signaturen »Alceste« var den blevet trykt første gang i _Aftenbladet_, 16.9.1897. Bang optog i 1899 denne lille fortælling blandt sine _Udvalgte Fortællinger_, men med en ny titel. Se også brevet »Torsdag« [dvs. 28.4.1898]'''
