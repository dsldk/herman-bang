[n2]
lemma = "til Ære for Lindberg"
note = '''Fra 28.8. til 7.9.1883 gæstespillede den svenske skuespiller August Lindberg med sin trup på Folketeatret i Nørregade, København. Alle aftner opførtes Henrik Ibsens kontroversielle skuespil _Gengangere_ for fulde huse. Studentersamfundets fejring af Lindberg (og af Ibsens skuespil) fandt sted efter forestillingen onsdag 5.9.1883. Omtrent 200 indbudte herrer og damer deltog kl. 21.30-01 i Seekamps lokaler, hjørnet af Holmens Kanal 17 og Havnegade 3 (senere kaldet Wittmacks Lokaler). Ifølge referat i _Morgenbladet_, 7.9.1883, holdt Edvard Brandes hovedtalen. Lindberg talte derpå om _Gengangere_, Sophus Schandorph talte for den svenske skuespillerinde Hedvig Winterhjelm, og »Hr. H. Bang udbragte et Leve for Dr. G. Brandes, af hvem han falskelig var bleven kaldt en Modstander. Denne svarede ved at minde om Ibsens store Betydning for vor nordiske Kultur [...]«. Baggrunden for denne skål må søges en måned tidligere, da Georg Brandes i _Morgenbladet_ havde beskyldt Bang for ikke at kunne tænke og for at være i besiddelse af en »middelgod Fruentimmerforstand« (se fx Stoppet i farten 2007, s. 50). Det fremgår ikke af referatet i _Morgenbladet_ 7.9.1883, om Georg Brandes i forsamlingens påhør besvarede Bangs forsøg på forsoning mellem dem; han svarede øjensynlig ved kun at tale om Henrik Ibsen'''
      

