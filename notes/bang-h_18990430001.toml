
# Notes for 18990430001.xml
      

[n2]
lemma = "spille Sang"
note = '''Sang er den mandlige hovedrolle i Bjørnstjerne Bjørnsons skuespil _Over evne_, I.del. ‒ I København gæstespillede Aurelién Lugné-Poe 2.5.1899 i denne rolle på Folketeatret, som 25.3.1899 havde haft premiere på stykket, instrueret af Herman Bang'''
      

[n3]
lemma = "Forlaget"
note = '''Det Schubotheske Forlag'''
      

[n4]
lemma = "Farverne i mit Vaaben"
note = '''Bang hentyder til slægten de Bangs våbenskjold (der ikke var Bangs egen gren). I form af en lille vignettegning lod Bang det trykke (dog uden farver) forrest i to af sine bøger, _Det hvide Hus_ fra 1898 og _Det graa Hus_ fra 1901'''
      
      

[n6]
lemma = "Opførelsen af »Barnet«"
note = '''Bang havde instrueret en opsætning af komedien _Barnet_ [oversat fra _Le berceau_] fra 1898, skrevet af den franske dramatiker Eugène Brieux (1858-1932). Denne opførelse på Folketeatret 4.5.1899 havde form af en velgørenhedsforestilling til fordel for Hjemmet for Blinde. I den følgende måned rejste forestillingen på turné rundt i Danmark under navnet: Betty Hennings Tournéen'''
      
     
     
[n7]
lemma = "Bjørnstjerne ventes hertil"
note = '''Bjørnstjerne Bjørnson var forfatter til skuespillet _Over evne_'''
