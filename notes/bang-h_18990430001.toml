[n1]
lemma = "Lugné"
note = '''Aurélien Lugné-Poe (1869-1940), fransk skuespiller og teaterdirektør; i Paris havde han i 1893 grundlagt Théâtre de l'Oeuvre, hvor Bang i 1893-94 udfoldede sin franske virksomhed som sceneinstruktør'''
      

[n2]
lemma = "spille Sang"
note = '''Den mandlige hovedrolle i Bjørnstjerne Bjørnsons skuespil _Over evne, I. Lugné-Poe gæstespillede 2.5.1899 i rollen på Folketeatret, som 25.3.1899 havde haft premiere på stykket, instrueret af Herman Bang'''
      

[n3]
lemma = "Forlaget"
note = '''Det Schubotheske Forlag'''
      

[n4]
lemma = "Farverne i mit Vaaben"
note = '''Bang hentyder til slægten de Bangs våbenskjold (der ikke var Bangs egen gren). I form af en lille vignettegning lod Bang det trykke forrest i to af sine bøger,_Det hvide Hus_, 1898, og _Det graa Hus_, 1901'''
      

[n5]
lemma = " "
note = '''J.L. Lybecker (1862-1923) var Aage Hirschsprungs meddirektør for J.H. Schubothes Boghandel og Det Schubotheske Forlag 1893-1908'''
      

[n6]
lemma = "Opførelsen af »Barnet«"
note = '''Bang havde instrueret en opsætning af komedien _Barnet_[oversat fra _Le berceau_], en komedie fra 1898 af den franske dramatiker Eugène Brieux (1858-1932). Denne opførelse på Folketeatret 4.5.1899 havde form af en privatforestilling til fordel for Hjemmet for Blinde. I den følgende måned rejste forestillingen på turné rundt i Danmark som Betty Hennings Tournéen'''
      

