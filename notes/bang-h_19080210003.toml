[n2]
lemma = "af Millionærfamilien Bondy-Cassirer"
note = '''Hans Bondy var søn af den østrigske forretningsmand Otto Bondy (1844-1928), industrimagnat i Wien, og hans hustru Julie (1860-1914); moderen var født Cassirer, og blandt Hans Bondys fætre var den tyske filosof Ernst Cassirer (1874-1945) og den tyske forlægger og kunsthandler Bruno Cassirer (1872-1941)'''
      

