
# Notes for 19080506001.xml

[n1]
lemma = "Die Heldin [...] und abgeschickt"
note = '''Formentlig hentyder Bang til sin færdigskrevne novelle »Længsel ‒«, trykt ca. 15.10.1908 i _Gads danske Magasin_'''
      

[n2]
lemma = "An Bondy"
note = '''På Hans Bondys forlag udkom flere af Bangs bøger i tysk oversættelse'''
      

[n3]
lemma = "bei Wasbutzkis"
note = '''Dvs. hos ægteparret Wasbutzki: Bangs tyske læge Max Wasbutzki og hans kone, Berta Wasbutzki, Berlin'''
      

[n4]
lemma = "Seien Sie jetzt »ruhig«"
note = '''Allusion til Mefistofeles' replik til ilden: »Sei ruhig, freundlich Element!«, i J.W. Goethe: _Faust_, Første del, scene 5 (Auerbachs Keller in Leipzig)'''


[n5]
lemma = "Bien et toujours à vous"
note = '''fr.: Altid Deres hengivne'''
