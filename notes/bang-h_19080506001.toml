
# Notes for 19080506001.xml

[n1]
lemma = "Die Heldin [...] und abgeschickt"
note = '''Formentlig hentyder Bang til sin færdigskrevne novelle »Længsel ‒«, trykt ca. 15.10.1908 i_Gads danske Magasin_'''
      

[n2]
lemma = " "
note = '''Hans Bondy (1881-1917), tysk forlægger, Berlin; på hans forlag udkom flere af Bangs bøger'''
      

[n3]
lemma = "bei Wasbutzkis"
note = '''Dvs. hos ægteparret Wasbutzki: Bangs tyske læge Max Wasbutzki og hans kone, Berta Wasbutzki, Berlin'''
      

[n4]
lemma = "Seien Sie jetzt »ruhig«"
note = '''Allusion til Mefistofeles' replik til ilden: »Sei ruhig, freundlich Element!«, J.W. Goethe:_Faust_, Erster Teil, Szene V (Auerbachs Keller in Leipzig)'''


[n5]
lemma = "Bien et toujours à vous"
note = '''fr.: Altid Deres hengivne'''
