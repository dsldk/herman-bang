
# Notes for 19060403001.xml

[n1]
lemma = "til min Skrædder – hvad jeg havde Lov til"
note = '''Det er uvist, hvilken skrædder Bang hér hentyder til, og gennem årene har han givetvis været kunde hos flere forskellige, i København blandt andre firmaet L. Kanneworffs Efterfølger, som 1896-1911 blev drevet af skuespilleren Ivar Schmidt (1869-1940). Se også brevet 15.9.1904'''
      

[n2]
lemma = "at have Fred til »Rosmersholm«"
note = '''I Bangs sceneinstruktion havde Henrik Ibsens skuespil »Rosmersholm« (fra 1886) premiere på Folketeatret i København 21.4.1906'''
      
