
# Notes for 19080225001.xml

[n1]
lemma = "siden jeg kom hjem fra Wien"
note = '''I januar-april 1908 foretog Bang flere oplæsningsrejser til Breslau, Wien, Prag mv. og var ind imellem hjemme i sin bolig i Berlin'''
      

[n2]
lemma = "Vi tre, som er i det"
note = '''Dvs. Bang selv, hans husholderske Magdalene Thune og hans sekretær Knud Ernst'''
      

[n3]
lemma = "ligesaa skrækslagen som Houmark"
note = '''Christian Houmark havde i julen 1907 aflagt Bang nogle få dages besøg i Berlin og havde angiveligt følt ubehag ved Bangs ensomme livsførelse, se Bangs breve 19071231 og 19080102'''
      

[n4]
lemma = " "
note = '''Bertha Holst (1881-1929), (adoptiv)datter af A.P. og Nini Holst og nièce til Herman Bang, debuterede i maj 1908 med romanen _Vingeslag_, der udkom hos Gyldendal'''
      

[n5]
lemma = "Hils Sofie"
note = '''Formodentlig Nini Holsts og Herman Bangs lillesøster, Sophie Gøtsche'''
