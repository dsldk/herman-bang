[n8]
lemma = " "
note = '''I rubrikkenSmæld og Smuld, Politiken, fredag 23.10.1885: "Fru Sofie Menter kommer paa Gennemrejse hertil Byen paa Mandag. Kunstnerinden tager Ophold paa Hotel Dagmar." I samme rubrik er hendes "Koncert-Program i Provinserne" listet op (i resumé: Beethoven : Måneskinssonaten, Bach : Gavotte, Mendelssohn /Liszt: Bryllupsmarch og Alfedans, Liszt: koncertetude, Chopin : to etuder, Scherzo, Mazurka, Valse, Liszt: Rhapsodies). Turneens planlagte forløb gennem 12 byer i Danmark, Norge og Sverige fra 31.10. til 23.11.1885 var udførligt blevet meddelt i Politiken, 21.10.1885'''
