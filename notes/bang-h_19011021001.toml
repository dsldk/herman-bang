
# Notes for 19011021001.xml

[n1]
lemma = "naturligvis om Tietgen"
note = '''Bangs nekrolog »Tietgen« blev trykt i _Politiken_, 23.10.1901. Finansmanden C.F. Tietgen, som Bang beundrede for hans dygtighed, var 19.10.1901 død i København'''
      

[n2]
lemma = "i Morgen i andet Oplag"
note = '''Bangs roman _Det hvide Hus_ udkom i 1898 og i 2. oplag 22.10.1901'''
      

[n3]
lemma = "i »det graa Hus«"
note = '''Bangs roman _Det graa Hus_ udkom 26.11.1901 ‒ og fik tilsyneladende heller ingen anmeldelse i _Politiken_'''
      

