[n1]
lemma = "Bare til Nød passe Kreta"
note = '''I _Aftenbladet_ skrev Bang (under mærket Vidi) fra begyndelsen af marts til midten af maj 1897 en række journalistiske artikler om den storpolitiske krise, som stridighederne om øen Kreta havde givet anledning til. Kreta havde i et par århundreder været under osmannisk, dvs. tyrkisk (og dermed muslimsk) herredømme, men dens befolkningsflertal var græsk (kristent). En opstand på øen i 1896 var efterfulgt af international diplomatisk aktivitet. 15.2.1897 blev græske militærstyrker landsat, og fra 7.4. var kamphandlinger en realitet; en månedstid senere havde Det Osmanniske Rige vundet en knusende sejr. Grækenland fik en ny regering, og i maj rømmede de græske styrker Kreta efter diplomatisk indgriben af de europæiske stormagter. Kreta fik udstrakt selvstyre inden for rammerne af et internationalt protektorat, garanteret af Rusland, Storbritannien, Frankrig og Italien. Først i 1913 blev øen en del af Grækenland'''
      

[n2]
lemma = "»Strandby Folk«"
note = '''Jf. brevet 2.5.1897. En avisannonce bekræfter, at Det Kongelige Teater opførte stykket mandag 12.4.1897, kl. 19.30'''
      

[n3]
lemma = "»Frederiksberg-Hennings«"
note = '''Bangs to artikler om aktuelle ansøgninger i den hensigt at oprette og drive et nyt teater paa Frederiksberg, _Aftenbladet_, 19. og 20.4.1897. Det er uvist, hvem Bang sigter til'''
      

[n4]
lemma = "»Vort Folk«"
note = '''Bangs artikel »Bøger for Folket« i _Aftenbladet_, 17.4.1897, omhandler subskriptionen på det store bogværk _Vort Folk i det nittende Aarhundrede i Billeder og Text af danske Kunstnere og Forfattere_, Gyldendal 1897-1901'''
      

[n5]
lemma = "paa min Fødselsdag"
note = '''Bang var født 20.4.1857'''
      

[n6]
lemma = "i Berlin – dejligt, begge to"
note = '''Betty og Peter Nansen opholdt sig i Berlin i påskedagene ca. 14.-18.4.1897, jf. Karin Bang, s. 456'''
      
