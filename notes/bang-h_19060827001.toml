[n2]
lemma = " "
note = '''Stellan Rye (1880-1914), premierløjtnant ved feltartilleriet 1901-07, journalist og dramatiker, sceneinstruktør ved Dagmarteatret 1907 og ved Det Ny Teater 1910, bosat i Berlin 1912, deltog som frivillig på tysk side i slaget ved Ypres 1914, død i fransk fangenskab. Hans stykke _Løgnens Ansigter_ havde premiere 5.9.1906 på Dagmarteatret, iscenesat af Rye selv, jf. Mette Borg, s. 118'''
      

