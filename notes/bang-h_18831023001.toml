
# Notes for 18831023001.xml

[n1]
lemma = "din Bog"
note = '''_Unge Mennesker_ (udgivet på A.C. Riemenschneiders Forlag) var Peter Nansens debutbog; den blev anmeldt af Herman Bang i _Nationaltidende_, 8.11.1883, aftenudgaven'''
      

[n2]
lemma = "mon cher"
note = '''fr.: min kære'''
      

[n3]
lemma = "vi maa hælde ny Vin i"
note = '''En bibelallusion, jf. Matt. 9,17 om, at ung vin skal hældes på nye lædersække, hvis både vin og sæk skal kunne holde'''
      

[n4]
lemma = "Glückauf!"
note = '''ty., oprindelig en bjergmandshilsen, der kan oversættes: lykke til på turen opad!'''
