note = '''Jf. Bangs brev til Kr. Dahl, cirka 5.12.1890'''
      

[n2]
lemma = "København venter og tager imod Skuespillet"
note = '''Hentyder formentlig til Henrik Ibsens nyeste skuespil_Hedda Gabler_, som fik premiere i København, Det Kongelige Teater, 25.2.1891'''
      

[n3]
