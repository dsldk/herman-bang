
# Notes for 18841028002.xml

[n1]
lemma = "Hermed »Teatrene«"
note = '''Dvs. Bangs manuskript til artiklen »Teatrene. September-Oktober«, som er trykt i_Tilskueren_s novembernummer 1884'''
      

[n2]
lemma = "Iaften skal De faa Geijerstam"
note = '''Uklart hvad Bang sigter til. Sidst i november 1884 skrev han om romanen_Fattigfolk_af den svenske forfatter Gustaf af Geijerstam (1858-1909); denne artikel blev trykt i_Nationaltidende_, 27.11.1884'''
      

[n3]
lemma = " "
note = '''Otto Andreas Ottesen (født ca. 1835), ejer af ejendommen Studiestræde 4, København, hvor Bang boede til leje'''
