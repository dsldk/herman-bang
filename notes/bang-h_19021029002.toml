
# Notes for 19021029002.xml

[n1]
lemma = " "
note = '''Skuespillerinden Betty Hennings (1850-1939), født Schnell; gift 1877 med musikforlæggeren Henrik Hennings'''
      

[n2]
lemma = "hun opnaar Permission"
note = '''Dvs. tilladelse fra Det Kongelige Teater i København, der havde Betty Hennings i fast engagement'''
      

[n3]
lemma = "»Nora«"
note = '''Hovedrollen i Henrik Ibsens skuespil_Et dukkehjem_; Betty Hennings havde spillet denne rolle ved skuespillets urpremiere i 1879'''
      

[n4]
lemma = "»Vildanden«"
note = '''Rollen som den 14-årige Hedvig i Henrik Ibsens skuespil_Vildanden_'''
      

[n5]
lemma = "Professoren"
note = '''Sandsynligvis Arnošt Kraus (1859-1943), professor i germanske sprog ved Karlsuniversitetet i Prag og velorienteret om dansk kultur'''
      

[n6]
lemma = "blive ret langt"
note = '''Betty Hennings' gæstespil på Nationalteatret i Prag blev først gennemført i 1904 og med det samme program, som Bang antyder i sit brev: Henrik Ibsens Et dukkehjem og Vildanden. Mange år senere har Betty Hennings selv skildret dette gæstespil i sin avisartikel »En Erindring om et Gæstespil i Prag«, trykt i_Nationaltidende_, søndag 7.6.1925'''
      

[n7]
lemma = "til Dem begge"
note = '''Inger Heise (1864-1932), født Groot, blev i 1893 gift med overretssagfører Oluf Heise (1862-1935), der fra ca. 1900 var Bangs advokat'''
