
# Notes for 19021029002.xml
      

[n2]
lemma = "hun opnaar Permission"
note = '''Dvs. tilladelse fra Det Kongelige Teater i København, der havde Betty Hennings i fast engagement'''
      

[n3]
lemma = "»Nora«"
note = '''Hovedrollen i Henrik Ibsens skuespil _Et dukkehjem_; Betty Hennings havde spillet denne rolle ved skuespillets urpremiere i 1879'''
      

[n4]
lemma = "»Vildanden«"
note = '''Rollen som den 14-årige Hedvig i Henrik Ibsens skuespil _Vildanden_'''
      

[n5]
lemma = "Professoren"
note = '''Sandsynligvis Arnošt Kraus (1859-1943), professor i germanske sprog ved Karlsuniversitetet i Prag og velorienteret om dansk kultur'''
      

[n6]
lemma = "blive ret langt"
note = '''Betty Hennings' gæstespil på Nationalteatret i Prag blev først gennemført i 1904 og med det samme program, som Bang antyder i sit brev: Henrik Ibsens Et dukkehjem og Vildanden. Mange år senere har Betty Hennings selv skildret dette gæstespil i sin avisartikel »En Erindring om et Gæstespil i Prag«, trykt i _Nationaltidende_, søndag 7.6.1925'''
      

[n7]
lemma = "til Dem Begge"
note = '''Dvs. til Inger Heise og hendes mand, overretssagfører Oluf Heise (1862-1935), der fra ca. 1900 var Bangs advokat'''
