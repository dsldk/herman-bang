[n2]
lemma = "en Symaskine"
note = '''Antagelig sigter Bang til oplæsningens velgørende formål: at hjælpe en fattig syerske med at skaffe penge til indkøb af en symaskine, jf. Anna Levin 1932, s. 73'''
      

[n3]
lemma = "skal læse »Stille Existenser«"
note = '''Bangs novelle »Stille Existenser« blev trykt 7.12.1879 i _Illustreret Tidende_, og den indgik i hans novellesamling _Tunge Melodier_ fra 1880. Da novellen »Stille Existenser« i 1899 blev optrykt i Bangs _Udvalgte Fortællinger_, havde han valgt at ændre dens titel til »Præsten«. Under sit oprindelige navn er novellen optrykt i Bangs _Romaner og noveller_, bind 6, 2010, s. 109-116'''
