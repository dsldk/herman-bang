[n2]
lemma = "Bauditz'er"
note = '''Personer i slægten Bauditz, sandsynligvis Olga Bauditz (født 1847), født Holst, gift 1883 med Ferdinand Bauditz (1852-1903), toldassistent i Middelfart. De var forældre til Christian Bauditz (født 5.12.1888) (oplysninger fra _Danmarks Adels Aarbog_ 1906, s.47). De har hørt til Nini Holsts familie eller bekendtskabskreds'''
      
      
[n4]
lemma = "for Fru Holst"
note = '''Dvs. for Nini Holst'''
