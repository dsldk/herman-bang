
# Notes for 18891206001.xml

[n1]
lemma = "dit siste Hefte"
note = '''Dvs. tidsskriftet _Af Dagens Krønike_, november 1889. Ifølge en notits i _Politiken_, onsdag 4.12.1889, udkom novemberhæftet denne dag'''
      

[n2]
lemma = "i Koret af Tordenskjolds Soldater"
note = '''Tordenskiolds soldater er et gængs udtryk for: de samme (få) personer, der gentagne gange offentligt kommer til syne eller til orde'''
      

[n3]
lemma = "Fælt er Amalies Kapitel"
note = '''Den norske forfatter Amalie Skram: »Sivert og Lydia. Indlednings-Kapitel til en ny Roman«, trykt i _Af Dagens Krønike_, november 1889, s. 435-449'''
      
      

[n5]
lemma = "bad dig gennemlæse mine »Digte«"
note = '''Velsagtens et korrekturtryk af Bangs bog _Digte_, som udkom 17.12.1889'''
      
      

[n7]
lemma = "K-havn"
note = '''Bang sigter antagelig til avisen _København_'''
      

[n8]
lemma = "trykkes i den Form, som du maatte synes"
note = '''Med dansk retskrivning og under overskriften »Et Brev fra Henrik Ibsen« blev dette brev om Bangs popularitet i Norge trykt i _Politiken_, onsdag 11.12.1889. (Harry Jacobsens oplysning om, at offentliggørelsen fandt sted i avisen _København_, fredag 6.12.1889, er fejlagtig: Den miskendte Herman Bang, s. 33). Brevet, der er dateret München , 21.11.1889, er i sin originale ordlyd offentliggjort i _Henrik Ibsen Skrifter_, bd. 14, Oslo 2009, s. 581f.; tilhørende manuskriptbeskrivelse s. 862f. og realkommentar i bd. 14K, s. 696f'''
      

[n9]
lemma = "V –"
note = '''Ibsens bemærkning i brevet vedr._Ved Vejen_: »Baj, eller en nær Slægtning af ham, har vi ogsaa stiftet personligt Bekendtskab med under vort Sommerophold oppe i Vendsyssel.« står således urettet i _Politiken_s gengivelse'''
      
