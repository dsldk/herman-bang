
# Notes for 18990920001.xml

[n1]
lemma = "Her er Begyndelsen af mine »Udvalgte Fortællinger«"
note = '''Bangs _Udvalgte Fortællinger_ udkom 1.12.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Ordenen af de første skal være som de ligger her"
note = '''Det vides ikke, hvilken fremgangsmåde Bang anvendte ved sit arbejde med at redigere _Udvalgte Fortællinger_. Formuleringen i dette brev kunne tyde på, at han har udrevet de trykte tekster fra det sæt bøger, som Det Schubotheske Forlag må have forsynet ham med til formålet (jf. Bangs brev til Aage Hirschsprung, 11.8.1899)'''
      

[n3]
lemma = "i Fortalen maa ikke forandres et Ord"
note = '''I den trykte bog _Udvalgte Fortællinger_ er Bangs forord dateret 15.11.99'''
      

[n4]
lemma = "idag give Sofie"
note = '''Bangs husholderske og tjenestepige, frøken Sofie Christensen'''
      

[n5]
lemma = "Iaften kommer Steen"
note = '''Cand.phil. Christian Frederik Steen var ca. 1898-1899 sekretær for Bang'''
      

[n6]
lemma = "til »Det graa Hus«"
note = '''Dvs. for at skrive manuskript efter Bangs diktat. Romanen _Det graa Hus_ udkom 26.11.1901 på Det Schubotheske Forlag'''
