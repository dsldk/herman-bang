
# Notes for 19050409001.xml

[n1]
lemma = "Agnete"
note = '''Skuespil af den norske forfatter Amalie Skram (1846-1905), der siden 1884 var bosat i København; i Johannes Nielsens iscenesættelse havde det 6.5.1905 premiere på Folketeatret med Betty Nansen i titelrollen (se Kvam, s. 63)'''


[n2]
lemma = "siden Stykket kunde glemmes"
note = '''21.3.-12.4.1893 opførtes skuespillet_Agnete_i alt otte gange på Dagmarteatret i København; titelrollen blev da spillet af Elisabeth Horneman (1867-1930; i 1895 gift med forfatteren P.A. Rosenberg), jf. anmeldelsen i_Politiken_, 22.3.1893. Herman Bang befandt sig på daværende tidspunkt i Paris'''
      

[n3]
lemma = "sig til Johannes"
note = '''Dvs. til stykkets iscenesætter, skuespilleren Johannes Nielsen (1870-1935)'''
      

[n4]
lemma = "Scene mellem Sara og Wulf"
note = '''Doris, Sara og Wulf er personer i Amalie Skrams skuespil_Agnete_'''
      

[n5]
lemma = "at Leo"
note = '''Rollen som kommis Fenger i skuespillet_Agnete_blev i 1905 spillet af Leo Tscherning (1880-1914)'''
      

[n6]
lemma = "den snare Vej"
note = '''Dvs. den hurtige vej'''
      

[n7]
lemma = "min lille Nièce"
note = '''Bertha Holst (1881-1929), lærerinde, forfatter (debut 1908) af børnebøger og især ungpigebøger; adoptivdatter af A.P. og Nini Holst og dermed Herman Bangs nièce. Hun var indlagt i 1905 på tuberkulosesanatorium i Silkeborg'''
      

[n8]
lemma = "jeg kan ikke »toe mine Hænder«"
note = '''Dvs. vaske mine hænder. I ældre danske bibeloversættelser hedder det, at Pilatus toede sine hænder (Matth. 27,24). At vaske sine hænder er (ud fra bibelstedet) en almindelig talemåde for: at fralægge sig et (med)ansvar'''
      

[n9]
lemma = " "
note = '''Nini Holst (1853-1922), Herman Bangs søster, enke siden 1899, adoptivmor til Bertha Holst'''
      

