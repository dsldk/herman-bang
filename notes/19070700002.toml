note = '''Bertha Holst debuterede med sin roman _Vingeslag_ , som i maj 1908 udkom hos Gyldendal. I sommeren 1907 har hun antagelig arbejdet med at gøre sit manuskript færdigt ‒ og denne version af manuskriptet (eller en afskrift heraf) har hun formodentlig sendt til Bang i Berlin'''
