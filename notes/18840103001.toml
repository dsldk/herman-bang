
# Notes for 18840103001.xml

[n1]
lemma = " "
note = '''Knud Ipsen (1862-91), forfatter og filosof, elev af Harald Høffding; omkom ved et ulykkestilfælde'''
      

[n2]
lemma = "Solgt ved Licitation sin Frihed og sin Samvittighed"
note = '''Uklart hvorfor Bang anvender udtrykket "ved Licitation" om nyordningen af sin stilling ved Nationaltidende. Udtrykket bruges om salg efter en runde med forud indhentede tilbud fra mulige købere. Der foreligger intet om, at dette skulle være Bangs situation ved nytår 1884'''
      

[n3]
lemma = "Næstved Præstegaard"
note = '''Embedsbolig for pastor Ferdinand Peter Nicolai Nansen (1825-99), Peter Nansens far; her tilbragte Peter Nansen juledagene 1883 og nytåret 1884'''
      

[n4]
lemma = "Kattinge"
note = '''Gård mellem Roskilde og Gevninge, umiddelbart syd for Roskilde Fjord. Kattinge Værk blev if. Trap: Danmark opført i 1754 og solgt 1891 af Københavns Kommune til etatsråd Chr. Ferslew , Nationaltidendes ejer. If. DBL ejede Ferslew fra 1881 en papirfabrik på Frederiksberg og "nogle år senere en cellulosefabrik ved Kattinge". Ud fra brevets formulering må man tro, at Herman Bang opholdt sig som Chr. Ferslews gæst på gården Kattinge, da han skrev dette brev'''
      

[n5]
lemma = " "
note = '''Peter Nansens lillebror Immanuel Nansen (1867-1934), cand.jur. 1890, derefter ansat ved De Danske Statsbaner, 1895 fuldmægtig, fra 1927 afdelingschef; gift 1892 med Christiane Nansen'''
