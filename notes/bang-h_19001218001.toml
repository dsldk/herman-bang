
# Notes for 19001218001.xml

[n1]
lemma = "Det blev jo dog en Sukces"
note = '''Bang hentyder til sin oplæsningsaften 17.12.1900 i Casinos lille sal, hvor han læste tekster af forfatteren J.P. Jacobsen (1847-1885); det var første gang, at Bang optrådte med et helt program af tekster, der ikke var skrevet af ham selv'''
      

[n2]
lemma = "»Berlingske« tog »Rosernes« Parti"
note = '''Bangs oplæsning i Casino anmeldte _Berlingske Tidende_ i sin aftenudgave 18.12.1900: »[...] Af og til naaede Oplæseren maaske ikke saa sikker en Virkning, som naar det er egne Ting, han læser, men dog, hvor passede ikke hans Oplæsningsmethode til netop at læse af denne Digter [J.P. Jacobsen]. »Der burde have været Roser« med dens springende Tanke kom udpenslet og klart bedre til sin Ret, end maaske nogen anden havde kunnet læse denne vidunderlige lille Fantasi i Ord. [...] Efter Oplæsningen maatte Hr. Bang vise sig nogle Gange og fremsagde som Tak sit lille Digt »Fædreland, Du Plet af Jorden«.«'''
      
      

[n4]
lemma = "at jeg ikke var færdig med Indstuderingen"
note = '''Avisen _Dannebrog_ konstaterede 18.12.1900, at Bangs oplæsning »havde i Aftes samlet særdeles godt Hus i Casinos lille Sal«, og at det vistnok var første gang, at Bang udelukkende læste tekster af en anden forfatter. Han sluttede med at læse novellen »Pesten i Bergamo«, der lykkedes delvis, »skønt den hele Optrædens Uro, Vandringen fra Læsestol til Læsestol og Forsøget i det hele taget paa at forvandle Tribunen til en Skueplads atter og atter rev Tilhørerne ud af Stemningen. [...] Helt mislykket var derimod Oplæsningen af »Der burde have været Roser« [...] Af Digtene gjorde »Det bødes der for« mest Virkning. Hr. Bang fik den venligste Modtagelse, men bør sikkert alligevel for Fremtiden holde sig til sine egne Arbejder.«'''
      

[n5]
lemma = "Afregning med Musikhandelen"
note = '''Kgl. Musik-Hofhandel, som øjensynlig var impressario for Bangs oplæsningsaftener; fra 1880 var Henrik Hennings (1848-1923) direktør'''
      

[n6]
lemma = "»Det graa Hus«"
note = '''Roman af Bang; den udkom 26.11.1901 på Det Schubotheske Forlag'''
      

[n7]
lemma = "»Det hvide Hus«"
note = '''Roman af Bang; den udkom i 1898 og i 2. oplag 22.10.1901, ligeledes på Det Schubotheske Forlag'''
      

[n8]
lemma = "begyndt har jeg"
note = '''Sandsynligvis et opgivet projekt, som findes omtalt i flere af Bangs breve til Aage Hirschsprung fra 1899-1900, første gang 24.4.1899. Uoplyst hvilke(n) tekst(er) af Guy de Maupassant, Bang havde plan om at oversætte'''
