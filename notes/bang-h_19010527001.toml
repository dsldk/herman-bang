
# Notes for 19010527001.xml

[n1]
lemma = "Cyprienne"
note = '''Rolle, spillet af Betty Nansen, i franskmændene Victorien Sardou og Émile de Najacs lystspil _Lad os skilles_. Stykket havde i Peter Nansens danske oversættelse premiere 23.5.1901 på Dagmarteatret i København'''
      

[n2]
lemma = "Ernst"
note = '''Knud Ernst, Bangs sekretær og medhjælp, som har bragt dette brev fra Bang til Nansen og har afventet at få et eksemplar af den omtalte bog med tilbage til Bang'''
      

[n3]
lemma = "»Rosmersholm«"
note = '''Skuespil af den norske dramatiker Henrik Ibsen, udgivet som bog i 1886 hos Gyldendal'''
