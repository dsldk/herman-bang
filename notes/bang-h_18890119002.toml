
# Notes for 18890119002.xml

[n1]
lemma = "min Bog"
note = '''Bangs roman _Tine_, der udkom 24.10.1889'''
    
    
[n2]
lemma = "mine Breve"
note = '''Det vil sige, at Bang dagligt selv hentede sin post i byens posthus. Breve til ham er således blevet sendt _poste restante_, blot med angivelse af hans navn og byens navn Nakskov'''


[n3]
lemma = "Folketinget"
note = '''Niels Neergaard var 1887-1890 medlem af Folketinget for partiet Venstre, valgt i Nakskov-kredsen. Bang opholdt sig altså i 1889 i Neergaards opstillingskreds'''


[n4]
lemma = "»Sensations«"
note = '''De franske brødre Edmond og Jules de Goncourts aforistiske bog _Idées et sensations_ var udkommet i flere nye oplag siden førsteudgaven, Paris 1866'''


[n5]
lemma = "Talmud"
note = '''hebraisk: studium, belæring. I jødedommen er _Talmud_ navnet på en nedskreven samling mundtlige traditioner til fortolkning af tora'en (Moseloven)'''
