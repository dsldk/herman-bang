note = '''Bang må sigte til oplagsstørrelsen på romanen Stuk, der udkom i København i slutningen af oktober 1887. Ifølge René Herrings bibliografi over Herman Bangs forfatterskab (2018) blev originaludgaven af Stuk trykt i 1800 eksemplarer. Det er uoplyst, om der i dette antal indgår frieksemplarer'''
