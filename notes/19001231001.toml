note = '''Måske Bangs sekretær frøken Ville Kristiansen. ‒ »Frk. Christiansen« er nævnt tre steder i Bangs breve til Fritz Boesen, i juli og i september 1900 (Breve til Fritz, s. 89, 95 og 155). I et fjerde brev fra 1911 staver han navnet »Frk. Kristiansen« (Brev til Fritz, s. 242). Det vides, at frøken Ville Kristiansen i årene 1909-1911 var sekretær for Bang. Det er usikkert, om hun tør identificeres med den »Frk. Christiansen«, som findes omtalt i flere af Bangs breve fra 1900'''
