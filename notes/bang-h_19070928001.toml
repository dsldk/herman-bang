
# Notes for 19070928001.xml

[n1]
lemma = "men blev paa »Kongen af Danmark«"
note = '''Hotel Kongen af Danmark var beliggende på hjørnet af Niels Juels Gade og Holmens Kanal i København'''
      

[n2]
lemma = "»Liften«"
note = '''Uvist hvem i den fælles bekendtskabskreds, som Bang sigter til med dette øgenavn'''
      
      
[n4]
lemma = "Sorina"
note = '''Læsning af navnet er usikker; Bangs øgenavn »Væsenet« er ligeledes uoplyst'''
      

[n5]
lemma = "Ja, Ernst"
note = '''Knud Ernst, Bangs sekretær og praktiske medhjælp indtil juli 1908'''
      

[n6]
lemma = "den sidste af de »Sælsomme Historier«"
note = '''Novellen »Stærkest ‒«, trykt i Bangs bog _Sælsomme Fortællinger_, der udkom 2.11.1907 hos Gyldendal'''
      

[n7]
lemma = "begynde paa Julebogen: »Glædelig Jul ‒«"
note = '''Formodentlig tænker Bang på sin bog _Helg_, der forblev ufærdig ved hans død i 1912. Fragmentet blev udgivet under denne titel i 1935'''
      

[n8]
lemma = "Tschernings Artikel om mig"
note = '''Denne artikel er ikke verificeret. Den er formentlig skrevet af den unge skuespiller Leo Tscherning (1880-1914), der i januar 1906 havde interviewet Bang i anledning af Eleonora Duses gæstespil på Folketeatret i København (trykt i Folketeatrets program)'''
      

[n9]
lemma = "naar man sover under Bangsbos Træer"
note = '''Bang fastholdt i årevis sit ønske om at blive begravet i herregården Bangsbos park uden nogen markering af stedet; dette ønske blev ved hans død i 1912 ikke efterkommet, da herregården ikke længere var i Johan Knudsens eje'''
      

[n10]
lemma = "Fontane saá jeg"
note = '''Theodor Fontane (1819-1898), fremtrædende tysk forfatter inden for den realistiske roman. Bang må hentyde til en drøm, han har haft'''
      

[n11]
lemma = "til Maréchal Witzansky"
note = '''Bangs artikel »Cirkus Albert Schumann« blev trykt 2.10.1907 i avisen _København_, der var redigeret af Harald Witzansky, af Bang spydigt kaldt for marskal Witzansky'''
      

[n12]
lemma = "Tiden for Deres Skuespil"
note = '''Christian Houmarks skuespil _Prinsesse Simili_ med undertitlen »Københavner Billeder i 2 Akter« havde premiere på Nørrebros Teater i København, 22.11.1907'''
      

[n13]
lemma = "Og Jean H."
note = '''Cand.jur. Jean Hansen (1836-1915), der var forretningsmand og en ledende kraft i flere af C.F. Tietgens selskaber. Hansen var i 1898 blevet udnævnt til etatsråd'''
      
      
[n15]
lemma = "Værelse til Ernst"
note = '''Knud Ernst, der var ansat som Bangs sekretær og praktiske medhjælp indtil juli 1908'''
