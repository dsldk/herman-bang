[n1]
lemma = "jeg endnu kun har studeret den halve Bog"
note = '''Bertha Holst debuterede som forfatter med romanen _Vingeslag_, der udkom i maj 1908 hos Gyldendal. I sommeren 1907 har hun antagelig arbejdet med at gøre sit manuskript færdigt ‒ og denne version af manuskriptet (eller en afskrift heraf) har hun formodentlig sendt til Bang i Berlin'''
