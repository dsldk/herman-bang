
# Notes for 19011002002.xml
      

[n3]
lemma = "det første af tredje Del"
note = '''Manuskript til begyndelsen af den tredje og sidste del af romanen _Det graa Hus_, der udkom 26.11.1901 hos Det Schubotheske Forlag'''
      

[n4]
lemma = "Forlagets"
note = '''Det Schubotheske Forlag'''
      

[n5]
lemma = "to Ark Korrektur i Brevet"
note = '''Dvs. i brevet 1.10.1901, som Bang havde dikteret til lægen Johannes Torrild. Der er tale om korrekturtryk af den første del af _Det graa Hus_'''
      

[n6]
lemma = "Jeg skal nu skrive til Nansen"
note = '''Se Bangs brev til Peter Nansen, 2.10.1901'''
