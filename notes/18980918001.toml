note = '''Bang havde fra november 1897 til februar 1900 en kontraktansættelse som sceneinstruktør ved Folketeatret, Nørregade i København'''
      

[n2]
lemma = " "
note = '''Severin Abrahams (1843-1900), fra 1884 direktør for Folketeatret med svingende økonomisk udbytte; hans dødsbo erklæredes fallit'''
      

[n3]
lemma = " "
note = '''Bangs roman, der udkom 26.11.1898 på Det Schubotheske Forlag, har som motto forrest i bogen det lille digt »Tell me the tales, / that to me were so dear, / long long ago / long long ago.«'''
