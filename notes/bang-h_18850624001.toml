[n1]
lemma = "Olaf"
note = '''Den danske skuespiller Olaf Poulsen (1849-1923), som i juni 1885 optrådte på Den Nationale Scene i Bergen, jf. Liv Jensson: Biografisk skuespillerleksikon, Oslo 1981'''
      

[n2]
lemma = "table d'hôte"
note = '''fr.: værtens bord; bruges om fast spisetid på et hotel, hvor gæsterne samles om et fælles bord'''
      

[n3]
lemma = "Venlig Samtale"
note = '''Fredag 12.6.1885 stod følgende notits i _Politiken_: "Olaf Poulsen i Bergen. Vi har modtaget følgende Privattelegram fra Bergen: "Olaf Poulsens første Genoptræden, der fandt Sted Onsdag Aften, blev en stor Sukces. Der opførtes Holbergs De Usynlige og Hostrups Soldaterløjer. Straks ved Entréen blev Hr. Poulsen modtaget med hjærtelig Velkomsthilsen, og stærkt Bifald fulgte helt igennem Spillet. Stormende Applaus efter Serenaden og Fingerkys-Scenen i _De Usynlige_ og efter den berømte Galmands-Scene i _Soldaterløjer_. Der var fuldt Hus; 6 Fremkaldelser."" – Se også note til brevet 1885, 10.juni'''
      

