
# Notes for 19070114001.xml

[n1]
lemma = "Udpibningen af »De flotte Drenge«"
note = '''Den danske forfatter Albert Gnudtzmanns (1865-1912) nye skuespil_De flotte Drenge_, instrueret af Herman Bang, blev opført fem gange på Casino i København, 26.-30.12.1906'''
      

[n2]
lemma = "truet med Ekskution"
note = '''Dvs. truet med udpantning'''
      

[n3]
lemma = "for altid har forladt mit Land"
note = '''Bang bosatte sig 3.7.1907 i Berlin og flyttede først tilbage til København i juli 1909'''
