
# Notes for 18850109001.xml

[n1]
lemma = "en Forfatter, som debuterer paa hollandsk Papir[...]"
note = '''Sammenhængen er ikke oplyst. Hollandsk papir er betegnelsen for en type fint og dyrt håndgjort bøttepapir'''
      

[n2]
lemma = "»Diane«"
note = '''Dagmarteatret havde fredag 9.1.1885 kl. 19.30 première på den franske dramatiker Alexandre Dumas den yngres (1824-95) skuespil _Diane de Lys_ (oversat af P. Hansen) med Oda Nielsen (1851-1936) i titelrollen'''
      

[n3]
lemma = "Dr."
note = '''Dr. plejer at være Bangs let ironiske måde at omtale dr.phil. Edvard Brandes. Stedet er kryptisk, eftersom Edvard Brandes netop ikke kunne befinde sig i Dagmarteatret den aften'''
      

[n4]
lemma = "høre det Foredrag"
note = '''I _Politiken_, 9.1.1885: »Folketingsmand Edvard Brandes vil som tidligere meddelt iaften holde et Foredrag 'Om Nationalfølelse' ved de forenede liberale Vælgerforeninger paa Frederiksberg's fjerde Møde i denne Sæson. Tiden er 8½ [dvs. kl. 20.30], Stedet Sommerlysts Lokaler. Ikke-Medlemmer har Adgang mod at betale 25 Øre.« Foredraget blev dagen efter trykt på forsiden og s. 2 af _Politiken_, og andetsteds i avisen står et referat af den efterfølgende debat i den fyldte sal mellem folketingsmedlem Harald Holm, maskinfabrikant Schrøder og Edvard Brandes'''
      

[n5]
lemma = "en af de Brødre"
note = '''Dvs. brødrene Georg og Edvard Brandes'''
      

[n6]
lemma = "Bille"
note = '''Velsagtens C.St.A. Bille (1828-1898), redaktør 1852-1872 af den liberale avis _Dagbladet_, politiker, dansk generalkonsul i Washington 1880-1884'''
      
     
    
     
[n10]
lemma = "»R og R«"
note = '''Bangs bog _Realisme og Realister_ fra 1879'''
      

[n11]
lemma = "»Studierne«"
note = '''Bangs bog _Kritiske Studier og Udkast_ fra 1880'''
      

[n12]
lemma = "om Dumas"
note = '''Gustav Esmann skrev en anmeldelse af Dagmarteatrets opførelse, trykt i _Politiken_, 11.1.1885'''
      

[n13]
lemma = "Au revoir"
note = '''fr.: Farvel'''
