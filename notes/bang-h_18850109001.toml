
# Notes for 18850109001.xml

[n1]
lemma = "en Forfatter, som debuterer paa hollandsk Papir[...]"
note = '''Sammenhængen er ikke oplyst. Hollandsk papir er betegnelsen for en type fint håndgjort bøttepapir'''
      

[n2]
lemma = "»Diane«"
note = '''Dagmarteatret havde fredag 9.1.1885 kl. 7½ première på den franske dramatiker Alexandre Dumas den yngre s (1824-95) skuespil_Diane de Lys_(oversat af P. Hansen ) med Oda Nielsen (1851-1936) i titelrollen'''
      

[n3]
lemma = "Dr."
note = '''Dr. Edvard Brandes. Kryptisk, eftersom Edvard Brandes (1847-1931) netop ikke kunne befinde sig i Dagmarteatret den aften'''
      

[n4]
lemma = "høre det Foredrag"
note = '''I_Politiken_, 9.1.1885: "Folketingsmand Edvard Brandes vil som tidligere meddelt iaften holde et ForedragOm Nationalfølelseved de forenede liberale Vælgerforeninger paa Frederiksberg's fjerde Møde i denne Sæson. Tiden er 8½, Stedet Sommerlysts Lokaler. Ikke-Medlemmer har Adgang mod at betale 25 Øre." Foredraget blev dagen efter trykt på forsiden og s. 2 af Politiken, og andetsteds i avisen står et referat af den efterfølgende debat i den fyldte sal mellem folketingsmedlem Harald Holm , maskinfabrikant Schrøder og Edvard Brandes'''
      

[n5]
lemma = "en af de Brødre"
note = '''Dvs. brødrene Georg og Edvard Brandes'''
      

[n6]
lemma = " "
note = '''Velsagtens C.St.A. Bille (1828-98), redaktør 1852-72 af det liberale Dagbladet, politiker, 1880-84 dansk generalkonsul i Washington'''
      

[n7]
lemma = " "
note = '''Vilhelm Topsøe (1840-81), cand.jur., forfatter og journalist'''
      

