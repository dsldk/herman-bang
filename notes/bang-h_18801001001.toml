
# Notes for 18801001001.xml

[n1]
lemma = "Tør Adolf faa med sig de fem Kroner til Fru A."
note = '''Ingen af disse to personer har kunnet identificeres. Adolf er formentlig den person, der har overbragt brevet fra Bang til fru Ferslew og derfor skal vente på at få det anmodede beløb med tilbage til Bang'''


[n2]
lemma = "Martinus"
note = '''Martinius Nielsen (1859-1928), skuespiller og på dette tidspunkt en nær ven af Bang'''


[n3]
lemma = "den store Rolle"
note = '''Dvs. rollen som Aage i Casinos nyopsætning af C. Hostrups sangspil _Mester og Lærling_, november 1880'''


[n4]
lemma = "impertinent"
note = '''(af lat.:) næsvis, uforskammet'''
