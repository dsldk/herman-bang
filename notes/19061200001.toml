note = '''I sin siden så berygtede aviskronik "_Samfundet og Sædelighedsforbryderen_" rettede forfatteren Johannes V. Jensen (1873-1950) et sexistisk angreb på Herman Bang, uden at nævne hans navn. Kronikken står trykt i Politiken, fredag 30.11.1906, og er i bogform genoptrykt i Aage Jørgensen (red.): Johannes V. Jensen. Ord og virkelighed. Forfatterskabets hidtil ikke optrykte artikler, bind 1, København 2014, s. 220-224. I dagene derefter udløstes "en Bølge af Harme og Protester fra Hovedstadens Intellektuelle. Forfattere og Videnskabsmænd forlangte Johannes V. Jensen ekskluderet af Forfatterforeningen, og Sympatitilkendegivelserne strømmede Herman Bang imøde" (Harry Jacobsen: Den tragiske Herman Bang, s. 167). Det blev henover årsskiftet 1906/07 til en sag i Dansk Forfatterforening, der i årene 1902-08 havde forfatteren Karl Larsen (1860-1931) som formand. Jensen blev ikke ekskluderet, men mødte ingen sympati for sit verbale overfald på Herman Bang; se tillige Karin Bang, s.607f'''
