note = '''Titlen på en novelle af Bang fra 1880, der indgår i _Tunge Melodier_. Emil Jonas' oversættelse, »Die Gattin eines Dichters«, blev trykt i søndagstillægget til _Berliner Tageblatt_, 20.2.1887'''
      

