
# Notes for 19021222001.xml

[n1]
lemma = "en udmærket Anmeldelse i »Aalborg Amst«"
note = '''Journalisten Christian Houmark (1869-1950), der lejlighedsvis var sekretær for Bang, skrev den anmeldelse af_Ravnene_, der står trykt i_Aalborg Amtstidende_, lørdag 20.12.1902'''
      

[n2]
lemma = "Gnudtsmann har nu dynget 4 Gange"
note = '''Litteraturkritikeren Albert Gnudtzmann (1865-1912), der ifølge_Romaner og noveller_, bind 8, s. 408, skrev anmeldelse af Bangs nye bog_Ravnene_i_Nationaltidende_,_Dagbladet_og_Dagens Nyheder_– samt tilsyneladende i endnu en avis'''
      

[n3]
lemma = "Rasmussen"
note = '''Bangs daværende sekretær og medhjælp Otto K. Rasmussen (1878-1968), der har bragt Bangs brev til Nansen og afventer at få pengebeløbet med tilbage til Bang'''
