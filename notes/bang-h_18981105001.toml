
# Notes for 18981105001.xml

[n1]
lemma = "Vaabenet skal flyttes længere ned og til Siden"
note = '''En lille sort-hvid stregtegning af det våbenskjold, som den Bangske slægt fører, er trykt på en blank side efter titelbladet i førsteudgaven af _Det hvide Hus_, der udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n2]
lemma = "Kommer saa »Ved Vejen« imorgen?"
note = '''Anden udgave af _Ved Vejen_ (og den første som en selvstændig bog) udkom 9.11.1898 på Det Schubotheske Forlag'''
      

[n3]
lemma = "meget snart færdige"
note = '''Bang manglede på dette tidspunkt endnu at skrive én af de tre fortællinger i novellesamlingen _Liv og Død_, der udkom 13.5.1899, nemlig »En Fortælling om Elskov'''
      

[n4]
lemma = "»Den hvide Paaske«"
note = '''Bangs novelle med denne titel tryktes som føljeton i ugebladet _Hver 8. Dag_ i tiden mellem 23.10. og 4.12.1898; med den nye titel »En Fortælling om Lykken« gjorde Bang den til den første af tre noveller i _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n5]
lemma = "»Pagebreve« var fine"
note = '''Bang sigter til den lille roman _Pagebreve. Af Oberst Erik Høegs Papirer 1741-1751_, skrevet af forfatteren P.F. Rist (1844-1926). Denne smukt trykte bog udkom i 1898 i et lille bogformat i serien »Schubotheske Miniatur-Bibliothek« med forfatterens portræt tegnet af P.S. Krøyer anbragt over for bogens titelblad'''
      

[n6]
lemma = "jeg vil efter Jul skrive den Historie til saadan et Bind"
note = '''Der blev aldrig udgivet en bog af Herman Bang i forlagets ret omfattende bogserie »Schubotheske Miniatur-Bibliothek«'''
