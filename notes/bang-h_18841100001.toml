
# Notes for 18841100001.xml

[n1]
lemma = "»Athenæum«"
note = '''Et københavnsk læseselskab, dvs. en forening, hvis medlemmer havde adgang til en omfattende samling af bøger, tidsskrifter og dagblade, der kunne læses på stedet. Fra 1876 havde Athenæum til huse i den samme ejendom (Hôtel Royal) som _Nationaltidendes_ redaktion, Ved Stranden 18, 2.sal'''
      

[n2]
lemma = "Men tag ialfald ikke Ordet »Tema«"
note = '''Antagelig mener Bang, at ordet »Tema« for nemt kunne vække Edvard Brandes' mistanke om, at Bang var ideens skjulte ophavsmand'''
      

      
[n4]
lemma = "kommer du og faar en »Clarétie«"
note = '''Uklart hvad Bang mener. Den franske forfatter Jules Clarétie (1840-1913) var en beundret journalist og causeur i samtidens Paris. Måske benytter Bang hans navn som synonym for et stykke petitstof til avisen'''
      

[n5]
lemma = "Es"
note = '''Vennernes kælenavn for Gustav Esmann, også kaldet »lille Es«'''
      

[n6]
lemma = "E.B."
note = '''Dvs. Edvard Brandes'''
