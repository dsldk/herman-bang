
# Notes for 18870712001.xml

[n1]
lemma = "Ad: Srb. Hvem kan mon udtale det?"
note = '''På forespørgsel har John Chr. Jørgensen 18.7.2019 venligt svaret udgiveren, at han anser dette for en afværgende spøg fra Bangs side og foreslår at tolke Ad: Srb. som: »til señor Brandes« (dvs. Edvard Brandes. Ad betyder på latin: til)'''
      

[n2]
lemma = "En Fortale til »To Kaster«"
note = '''Dvs. til Bangs bog _Verfehltes Leben_, jf. Bangs brev til Emil Jonas, dateret 16.5.1887'''
      

[n3]
lemma = "Friedrich"
note = '''Wilhelm Friedrich, forlægger i Leipzig'''
      

[n4]
lemma = " "
note = '''Hertha Adele Jonas, født Wadskiær (1807-1894), gift 1848 med Emil Jonas'''
