
# Notes for 18870712001.xml

[n1]
lemma = "Ad: Srb. Hvem kan mon udtale det?"
note = '''På forespørgsel har fhv. universitetslektor John Chr. Jørgensen 18.7.2019 venligt meddelt udgiveren, at han anser dette for en afværgende spøg fra Bangs side og foreslår at tolke det kryptiske navn »Ad: Srb.« som: »til señor Brandes« (dvs. Edvard Brandes; »ad« betyder på latin: til)'''
      

[n2]
lemma = "En Fortale til »To Kaster«"
note = '''Dvs. til Bangs bog _Verfehltes Leben_, jf. Bangs brev til Emil Jonas, dateret 16.5.1887'''
      

[n3]
lemma = "Friedrich"
note = '''Wilhelm Friedrich, forlægger i Leipzig'''
      

[n4]
lemma = "Fra Hirsch"
note = '''Hirsch er ikke identificeret, men var formentlig en tysk redaktør'''


[n5]
lemma = "Penge hos Schorer"
note = '''Dvs. hos forlæggeren J.H. Schorer, der bl.a. udgav det illustrerede ugeblad _Schorers Familienblatt_ i Berlin, som Bang i 1886-87 leverede tekster til'''
