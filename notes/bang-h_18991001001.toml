
# Notes for 18991001001.xml

[n1]
lemma = "og helt ud i St. Kongensgade"
note = '''Bang havde forgæves opsøgt Nansen i Gyldendals boglade, Klareboderne 3 i det indre København. Betty og Peter Nansen havde i et par år haft deres private bopæl i Store Kongensgade 85, 3.sal'''
      

[n2]
lemma = "Hils »Zaza«"
note = '''Dvs. Betty Nansen. Hun havde siden 8.9.1899 spillet titelrollen i den franske dramatiker Pierre Bartons skuespil _Zaza_, på Dagmarteatret i København'''
