[n2]
lemma = " "
note = '''Nini Holst (1853-1922) havde som enke sin bror Herman Bang boende til leje i lejligheden Gammel Kongevej 25, 4.sal, fra 1900 til 1906'''
      

[n3]
lemma = " "
note = '''Aage Hirschsprung (Einar Aage Hirschsprung) (1869-1909), forlægger. Han var 1893-1908 sammen med J.L. Lybecker (1862-1923) direktør for J.H. Schubothes Boghandel og Det Schubotheske Forlag, 1908-09 meddirektør i Gyldendal'''
      

[n4]
lemma = "»Tines« andet Oplag udkom i Fjor"
note = '''Anden udgave af Bangs roman _Tine_ udkom i begyndelsen af oktober 1900 på Det Schubotheske Forlag'''
      

[n5]
lemma = "mine Noveller i dette Foraar"
note = '''Bang må hentyde til sine _Udvalgte Fortællinger_, der udkom 1.12.1899 på Det Schubotheske Forlag. Det er uvist hvad han mener med »Subskriptionsudgaven«'''
      

[n6]
lemma = "andet Oplag af »det hvide Hus« udkommer nu"
note = '''Udgivelsesdatoen var 22.10.1901'''
