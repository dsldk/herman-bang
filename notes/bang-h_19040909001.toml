
# Notes for 19040909001.xml

[n1]
lemma = "iaften skal jeg læse paa Sommerlyst"
note = '''Sommerlyst var et populært forlystelsessted beliggende lige ved Frederiksberg Runddel, Frederiksberg Allé 102'''
      

[n2]
lemma = "det er jo det skønne og brogede Liv"
note = '''Måske en allusion til forfatteren H.V. Kaalunds (1818-1885) digt »Jeg elsker den brogede Verden« fra 1877'''
      

[n3]
lemma = "venligst give Ernst"
note = '''Bangs praktiske medhjælp Knud Ernst har bragt brevet til Peter Nansen og venter hos ham på at få pengene med sig tilbage til Bang'''
     
     

[n6]
lemma = "faa den Novelle"
note = '''Bangs novelle »Da Hans Højærværdighed dansede –« blev trykt i november 1904 i _Danmark. Illustreret Familie-Almanak for 1905_, s. 40-43; novellen er optrykt i _Romaner og noveller_, bind 10, s. 262-271'''
