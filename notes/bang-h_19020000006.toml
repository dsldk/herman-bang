note = '''Viggo Stuckenbergs bøger udkom på Det nordiske Forlag. Den sidste udgivelse er _Digte. Ny Samling_ fra 1901. I 1903 blev Det nordiske Forlag opkøbt af og fusioneret med Gyldendal, der dermed overtog udgivelserne'''
