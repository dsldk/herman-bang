
# Notes for 19080603001.xml

[n1]
lemma = "Inderligt til Lykke"
note = '''Christian Houmark havde fødselsdag 4. juni; i 1908 fyldte han 39 år'''
      

[n2]
lemma = "en gammel Vise om »Glædens Roser«"
note = '''Bang hentyder til den i datiden populære selskabsvise, der begynder: »Fryd dig ved Livet / i dine Dages Vaar! / Pluk Glædens Rose / før den forgaar!« Den er skrevet af lægen og digteren Rasmus Frankenau (1767-1814) som en fordanskning af den tyske vise »Freut euch des Lebens«'''



[n3]
lemma = "W."
note = '''Harald Witzansky var redaktør af avisen _København_, hvor Christian Houmark siden 1899 var journalist'''
