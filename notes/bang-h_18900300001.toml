[n4]
lemma = "Skyer"
note = '''Formodentlig forfatteren Henrik Pontoppidans (1857-1943) novellesamling, der udkom ca. 7.-13.3.1890. Jf. også Bangs artikel »Endnu et Mesterværk« i avisen _København_, 17.10.1890, hvori han refererer kritikernes dom, at Pontoppidans bog hører til årets mesterværker'''
      
