[n1]
lemma = "Kongelig Pragt veksler med Zigeuneragtighed"
note = '''Sammenlign beskrivelserne i dette brev med Bangs essay »Ferie« i hans bog _Ti Aar_ fra 1891 (DSLs udgave, København 2013, s. 67-82), hvor personen Fru Simonin har flere træk fælles med Sophie Menter'''
      
      

[n3]
