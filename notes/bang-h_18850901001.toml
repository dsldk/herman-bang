[n8]
lemma = "Til din Autograf-Samling dette Brev fra Liszt"
note = '''Dette brev (dateret 3.8.1885) fra Franz Liszt til Sophie Menter, som Bang angiveligt stjal under sit ophold på Itter og sendte som en foræring til Peter Nansen, findes i dag bevaret i Håndskriftsamlingen i Det Kongelige Bibliotek, København. Se Jesper Düring Jørgensen: »Musik og tyveri«, trykt i _Festskrift til Niels Krabbe_, København 2006, s. 211-223'''
      

[n9]
lemma = "For Bladet:"
note = '''Bangs tekst er forgæves eftersøgt i _Politiken_ i de efterfølgende dage'''
      

