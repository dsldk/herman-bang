
# Notes for 18981015001.xml

[n1]
lemma = "»Den hvide Paaske«"
note = '''Bangs novelle med denne titel blev trykt som føljeton i ugebladet _Hver 8. Dag_ i perioden mellem 23.10. og 4.12.1898. Med den nye titel »En Fortælling om Lykken« anbragte Bang den som den første af tre noveller i sin novellesamling _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n2]
lemma = "fordi Sven Lange først skulde have offentliggjort en Komedie"
note = '''Måske har bogtrykkeriet ‒ Thieles Bogtrykkeri ‒ været midlertidigt optaget af at sætte og trykke Sven Langes komedie _Iris eller Den usaarlige Frue_. Dette skuespil havde première på Det Kongelige Teater 7.10.1898'''
      

[n3]
lemma = "Slutningskorrekturen til »Det hvide Hus«"
note = '''Bangs roman _Det hvide Hus_, der udkom 26.11.1898 på Det Schubotheske Forlag'''
      

[n4]
lemma = "»Første Violin« har taget al min Tid"
note = '''Bang iscenesatte komedien »Første Violin«, der havde première på Folketeatret 18.10.1898. Skuespillet var skrevet af Gustav Wied og Jens Petersen og blev en stor publikumssucces'''
      

[n5]
lemma = "paa Onsdag er spillet ud"
note = '''Onsdag 19.10.1898, altså dagen efter premièren på »Første Violin«'''
      

[n6]
lemma = "Teatret har Landesorg"
note = '''Dronning Louise, kong Christian 9.s hustru, var død 29.9.1898, og alle danske teatre har formentlig været lukket i en periode med landesorg'''
      
      

[n8]
lemma = "mine Anstrængelser for hans Venners Stykke"
note = '''Forfatterne Gustav Wied og Jens Petersen tilhørte begge Bangsbokredsen, ligesom Herman Bang selv'''
      

[n9]
lemma = "har Grøn lovet til Onsdag"
note = '''George C. Grøn var siden oktober 1897 redaktør af ugebladet _Hver 8. Dag_, som blev udgivet af Gyldendal. Bangs novelle »Den hvide Paaske« blev trykt som føljeton i seks dele i _Hver 8. Dag_, i perioden mellem 23.10. og 4.12.1898'''
      

[n10]
lemma = "Med den tredje Novelle"
note = '''Bang sigter til »En Fortælling om Elskov«, der på dette tidspunkt endnu ikke var skrevet'''
      

[n11]
lemma = "den fra »Danmark«"
note = '''Bangs novelle »Gamle Folk« blev trykt i _Danmark. Illustreret Familiealmanak for 1899_, der udkom 1.12.1898. Denne novelle gav Bang senere titlen »En Fortælling om dem der skal dø«, og han lod den indgå som den tredje og sidste fortælling i sin novellesamling _Liv og Død_, der udkom 13.5.1899 på Det Schubotheske Forlag'''
      

[n12]
lemma = "bliver det et Bind"
note = '''Nemlig til bogen _Liv og Død_, Det Schubotheske Forlag 1899'''
