lemma = "vil jeg sende Dem det Farvel, som jeg ikke fik sagt"
note = '''Herman Bang var cirka 1.6.1907 rejst til Aalborg og opholdt sig vistnok i resten af juni 1907 i Frederikshavn. Fra Vendsyssel er han formodentlig rejst direkte til Berlin, hvortil han ankom 3.7.1907 og boede de næste to år'''
