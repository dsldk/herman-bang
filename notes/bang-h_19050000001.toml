note = '''Julius Petersen (1844-1917), skuespiller, drev fra 1882 sit eget teaterselskab med Aalborg som base'''
      

[n2]
lemma = "»Daglandet«"
note = '''Bjørnstjerne Bjørnsons skuespil _Daglannet_. Peter Nansen administrerede Bjørnsons forfatterrettigheder'''
      

[n3]
lemma = " "
note = '''Skuespilleren Albert Helsengreen (1854-1943) var fra 1896 direktør for provinsscenerne'''
      

[n4]
lemma = "»Tappenstreg«"
note = '''Skuespil i 5 akter fra 1903 af den tyske dramatiker Franz Adam Beyerlein (1871-1949), oversat af Jacob Jacobsen. I København gik det 33 gange på Dagmarteatret mellem 18.2.1904 og 18.3.1905'''
      

[n5]
lemma = "i de tre Kroge"
note = '''Dvs. afkroge, som Bang hér ironisk benævner Aalborg, Hjørring og Frederikshavn'''
