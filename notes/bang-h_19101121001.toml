
# Notes for 19101121001.xml

[n1]
lemma = "jeg tilhører to Theatre"
note = '''Dels Casino i Amaliegade, hvor Bang var sceneinstruktør august 1909 til august 1910, dels Dagmarteatret i Jernbanegade, hvor Bang var sceneinstruktør fra september 1910 til april 1911'''
      
      

[n3]
lemma = "sagde i Dag til mig paa en Prøve"
note = '''Formentlig en prøve på Amalie Skrams skuespil _Agnete_, hvor Betty Nansen spillede titelrollen; skuespillet havde i Bangs instruktion repremiere 17.12.1910 på Dagmarteatret'''
      
      

[n5]
lemma = "Da jeg nylig kom til Ulykke i en Bil"
note = '''Som passager på bagsædet i en bil slog Bang sit hoved mandag 10.10.1910 ved en hård opbremsning i den københavnske trafik; efter et par dages forløb kunne det konstateres, at han ikke havde fået hjernerystelse'''
      
      

[n7]
lemma = "Det staar saa slet til med Sofie"
note = '''På Lyngballegaard ved Mundelstrup vest for Aarhus boede Nini Holsts og Herman Bangs yngste søster Sophie Øllegaard Gøtsche (1868-1912) og hendes mand, forpagter Thor Waldemar Gøtsche (se Dag Heede m.fl. (red.): _Livsbilleder_, Odense 2014, s. 48). Et telegram fra Bang til Bertha Holst, 24.12.1910, er adresseret til _Lyngballegaard, Mundelstrup_'''
