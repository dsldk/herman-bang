
# Notes for 18891028001.xml

[n1]
lemma = "min Pligt"
note = '''Dvs. hvervet som _Tilskuerens_ faste teaterskribent. Bangs artikel »Teatrene« i _Tilskuerens_ november-december-nummer (s. 933-942) omtaler bl.a. Det Kongelige Teaters aktuelle forestillinger, Dagmarteatrets
nye direktion og Folketeatrets opsætninger af Holbergs »Hexeri eller blind Allarm« og Goldschmidts »I den anden Verden«. Artiklen er dateret »16.11.89«'''


[n2]
lemma = "med Budet"
note = '''Bang har ladet sit bud bringe dette brev til Dagmar Neergaard og har bedt budet om at få de ønskede fribilletter/rekvisitioner med tilbage til Bang'''


[n3]
lemma = "imorgen"
note = '''Bang sigter formentlig til korrekturtryk til den første del af novellen »En dejlig Dag«, trykt i _Tilskueren_ septembr 1889. Den anden del var endnu ikke skrevet; den blev trykt samme sted i januar 1890'''


[n4]
lemma = "Mnskrpt"
note = '''Bangs forkortelse for: Manuskript'''

