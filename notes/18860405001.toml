lemma = " "
note = '''William Secher (1854-1907), cand.polit., 1878-86 redaktør ved det radikale dagblad Dagsavisen, derefter politisk redaktør ved Morgenbladet, fra 1892 chefredaktør ved Dannebrog; gift 1882 med skuespillerinden Julie Secher'''
      

[n6]
lemma = " "
note = '''Julie Secher (1860-92), født Lund, skuespillerinde ved Folketeatret og Casino; gift 1882 med redaktør William Secher'''
      

[n7]
lemma = " "
note = '''Edvard Brandes (1847-1931), forfatter, dramatiker, journalist og teaterkritiker, politiker, redaktør og medstifter 1884 af dagbladet Politiken'''
      

[n8]
lemma = " "
note = '''Bang havde anmeldt den tyske forfatter Paul Heyse s (1830-1914) sørgespil, opført i Meiningen, i Politiken, 14.2.1886. Skuespillet og Det Kongelige Teaters opførelse anmeldte Edvard Brandes samme sted, 2.4.1886, og kaldte det straks for "et militaristisk Stykke", senere i anmeldelsen hedder det: "Muligvis er Stykket godt Tysk, det er daarlig Dansk"'''
      

[n9]
lemma = " "
note = '''Den finske skuespillerinde Ida Aalberg (1857-1915), som i 1885-86 gæstespillede på Casino og Dagmarteatret i København'''
      

[n10]
lemma = " "
note = '''Notits i rubrikkenSmæld og Smuldi Politiken, 3.4.1886: "Frøken Ida Aalberg, der i nogen Tid har været nødt til at holde sig i Ro paa Grund af Nervøsitet, er nu atter saa vel, at hun formentlig alt i næste Uge vil kunne optræde paa Dagmartheatret."'''
      

