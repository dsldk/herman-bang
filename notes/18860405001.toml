[n1]
lemma = " "
note = '''Nyhedsnotits i Politiken, 1.4.1886: "Dags-Avisen stod igaar ved et Vendepunkt i sit Liv, som dog lykkeligvis har vendt sig til det bedste. Fra idag gaar Bladet over i Hænderne paa et Aktieselskab [...] Bladets Redaktion ledes selvfølgelig som hidtil af Hr. cand.polit. V. Secher væsenlig med samme Medarbejdere som hidtil."'''
      

[n2]
lemma = " "
note = '''fr.: Det er meget grinagtigt, det hele'''
      

[n3]
lemma = " "
note = '''Victorinus Pingel (1834-1919), dr.phil., geolog og politiker i Venstres radikale fløj, medlem af Folketinget 1884-92'''
      

[n4]
lemma = " "
note = '''Otto Borchsenius (1844-1925), forfatter og journalist, 1885-92 redaktør af avisen Morgenbladet, 1892-1910 af avisen Dannebrog, titulær professor 1900'''
      

