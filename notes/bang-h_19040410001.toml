[n2]
lemma = "og nu tøver man med Kritikerne"
note = '''Bang har ret i offentlighedens tøvende modtagelse af hans nye bog, især hvad angår anmeldelser trykt i de københavnske aviser. Størstedelen af de anmeldelser, der står trykt i danske aviser af Bangs roman _Mikaël_, fremkom først efter 10.4.1904, se oversigten i _Romaner og noveller_, bind 5, s. 566f'''
