
# Notes for 18910128001.xml
     

[n4]
lemma = "sagt til H."
note = '''Om denne sags sammenhæng, se noter til Bangs brev [17.12.1890] til Kristian Dahl og til brevet fra Fredensborg [uvis dato i december 1890] til Peter Nansen'''
      

[n5]
lemma = "fra Fru Levy"
note = '''Ludovika Levy, født Dysten (1856-1922), skuespillerinde, gift 1873 med teaterdirektør Bernhard Levy'''
      

[n6]
lemma = "Saa Gud ske Tak da"
note = '''Bang havde i avisen _København_, 9.11.1890, skrevet om skuespillerinden Ludovika Levys hidtil forgæves forsøg på at opnå engagement i København'''
