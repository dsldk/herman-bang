
# Notes for 18861022001.xml

[n1]
lemma = "udkommer min Bog"
note = '''Dvs. Bangs novellesamling _Stille Eksistenser_, der udkom i København på Andreas Schous forlag'''
      

[n2]
lemma = "smuk i al Simpelhed"
note = '''Bangs novellesamling _Stille Eksistenser. Fire Livsbilleder_ består af forfatterens forord, dateret »Wien i Juni 1886«, samt novellerne »Min gamle Kammerat«, »Enkens Søn«, »Hendes Højhed« og »Ved Vejen«'''
      

[n3]
lemma = "Wolter"
note = '''Dvs. Bangs artikel om den tysk-østrigske skuespillerinde Charlotte Wolter (1834-1897), der først blev trykt 3.1.1887 i dagbladet _Politiken_'''
      

[n4]
lemma = "Szegedin"
note = '''Det tyske navn for den ungarske by Szeged (serbisk Segedin, rumænsk Seghedin), der ligger nær den nuværende grænse til Serbien og Rumænien. I _Politiken_, 25.10.1886, står Bangs artikel »Koleraen« om den aktuelle epidemi i Ungarn; i avisen bærer artiklen dateringen »Prag 21.10.86«'''
