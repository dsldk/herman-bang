[n4]
lemma = "knap kunde finde Forlag i Sverig"
note = '''I 1883 var det lykkedes Bang at få avisen _Nationaltidende_ s ledelse med på ideen om et ugentligt avistillæg, Literaturtidende, der bragtes første gang torsdag 25.10.1883. Selv havde Bang omhyggeligt forberedt, at dette nummer indeholdt teksten "_Det Gamle og det Nye_" af den svenske forfatter August Strindberg (1849-1912) (oprindelig trykt i bogform 1877) samt det første af fire afsnit af Gustaf af Geijerstam s introducerende essay "August Strindberg" (offentliggjort tidligere i 1883 i Sverige). "Det unge Sverig" var overskriften over denne føljeton, som fortsattes de følgende tre torsdage og indledtes af en usigneret, kort programtekst: Den danske læseverden kendte for lidt til svensk litteratur, og redaktionens hensigt var at introducere "de bedste indenfor den Kreds, som førende 'det unge Sveriges' Banner pludselig synes at ville give Sverigs Literatur nyt Liv". Under samme overskrift fulgte 22.11.1883 en introduktion til Gustaf af Geijerstams forfatterskab, skrevet af Oscar Levertin , 6.12.1883 prosateksten "_Foraar_" af Levertin selv, og i den følgende tid tekster om og af andre unge svenske forfattere. Emnekreds og toneleje i flere af disse vakte udbredt harme blandt Nationaltidendes borgerligt-konservative læsere. Se også Harry Jacobsen: Herman Bang. Resignationens Digter, s. 59'''
      

