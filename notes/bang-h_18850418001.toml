
# Notes for 18850418001.xml

[n1]
lemma = "Joudi [...] salut"
note = '''Telegramteksten skal formentlig læses således: "Jeudi [et] hier Karl, succes, très beau enthousiasme, lundi Oswald, puis Petersburg. Salut", fr.: Torsdag [og] igår Karl, succes, meget stor begejstring, mandag Oswald, derefter Petersborg . Hilsen". De to roller, Bang spillede, er Karl (dvs. Carl Juul) i hans eget proverbe _Inden fire Vægge_ og Osvald i den norske dramatiker Henrik Ibsen s skuespil _Gengangere_'''
