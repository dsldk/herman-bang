[n2]
lemma = "før Nansen kommer hjem"
note = '''På dette tidspunkt var Peter Nansen formodentlig bortrejst på den samme rejse til Holland, som er omtalt i et samtidigt brev fra Bang til Chr. Nielsen, dateret »Marienlyst. Mandag.«'''
      

[n3]
lemma = "Giv Hansen"
note = '''Ikke identificeret. Hansen var rimeligvis medhjælp hos og bud for Bang'''
