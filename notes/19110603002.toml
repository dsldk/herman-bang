lemma = " "
note = '''I juni 1911 rejste Bang på en oplæsningsrejse til Berlin og Wien og fortsatte via Hamburg med dampskib til Bergen, hvorfra han i juni/juli var på turné i Norge og Sverige og i juli/august 1911 opholdt sig som gæst hos Frithjof Sundt ved Bergen. Først midt i august 1911 er Bang tilbage i København'''
      

[n2]
lemma = " "
note = '''Uvist hvilken, måske Helg, jf. Bangs brev til Peter Nansen, 29.3.1909'''
