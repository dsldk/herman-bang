
# Notes for 18861123001.xml

[n1]
lemma = "Din »Farce-Digter«-Virksomhed"
note = '''Bang sigter til Peter Nansen og Charles Kjerulf: _Pr. Kongebrev_, en farce i fem akter med sange og kor, som havde premiere 24.10.1886 på Casino i København'''
      

[n2]
lemma = "»le ridicule«"
note = '''fr.: det latterlige'''
      

[n3]
lemma = "»Bernhard Hoff«"
note = '''Bangs egen arbejdstitel på romanen _Stuk_, der udkom i 1887'''
      

[n4]
lemma = "Enfin – c'est la vie, ca"
note = '''fr.: Altså – sådan er livet'''
     
    
   
    
[n9]
lemma = "at spille Freytags »Journalister«"
note = '''Et lystspil af den tyske dramatiker Gustav Freytag (1816-1895), der blev opført i 1856 på teatret Casino i København. I en ny og friere dansk oversættelse (af Axel Henriques) med titlen _De Herrer af Pressen_ blev lystspillet spillet på Folketeatret i november 1887'''
      
      

[n12]
lemma = "Slynglerne paa Amalievej"
note = '''I Vandreaar, 1918, s. 241, er sat en note: »Vistnok Otto Larssen og Immanuel Nansen«. Denne identifikation kan bekræftes af Københavns Vejviser 1887, hvor stud.jur. I.J. Nansen figurerer på adressen Amalievej 10, Frederiksberg. De to unge venner var Otto Larssen (1864-1910), skuespiller, oprindelig skibsdreng og kontorist ved DSB, bror til skuespillerinden Oda Nielsen, og Peter Nansens lillebror Immanuel Nansen (1867-1934), cand.jur. 1890, derefter ansat ved De Danske Statsbaner, 1895 fuldmægtig, fra 1927 afdelingschef; gift 1892 med Christiane Nansen)'''
      

