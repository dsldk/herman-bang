lemma = " "
note = '''Et utrykt skuespil eller en utrykt roman, skrevet af Inger Heise (1864-1932), født Groot, gift 1893 med overretssagfører Oluf Heise, København. Bang må have læst hendes manuskript. Det fremgår af Bangs brev til Peter Nansen, 29.9.1907, at Inger Heise ville indlevere sit manuskript til Gyldendal'''
