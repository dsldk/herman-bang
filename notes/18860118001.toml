[n3]
lemma = "Fristen omme"
note = '''I det gamle folkesagn forskriver doktor Faust sig til djævelen (Mefisto) mod at få mere levetid til studier og jordisk erkendelse, men denne djævlepagt indebærer, at i det øjeblik Faust dvæler i nuet og ikke længere stræber efter ny indsigt, hjemfalder hans sjæl, og djævelen/døden henter ham. Det er hovedmotivet i flere fortolkninger af sagnet i europæisk litteraturhistorie; berømtest er tyskeren J.W. Goethe s (1749-1832) versdrama_Faust_, hvor en replik i stil med "Fristen omme" dog ikke forekommer'''
      

