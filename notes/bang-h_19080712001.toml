
# Notes for 19080712001.xml

[n1]
lemma = "talt med Lægen"
note = '''Max Wasbutzki, Bangs tyske læge i Berlin'''
      

[n2]
lemma = "en ældre Person fra et fornemt Hus"
note = '''Det må antages, at Bang på dette tidspunkt har ansat den tyske tjener Max Hartmann som sin praktiske medhjælp. Se også Bangs brev til Christian Nielsen, 27.8.1908'''
      

[n3]
lemma = "Fru Bauditz"
note = '''Sandsynligvis Olga Bauditz (født 1847), født Holst, bosat i Middelfart, enke efter toldassistent Ferdinand Bauditz. Se _Danmarks Adels Aarbog_ 1906, s.47. Olga Bauditz var enten i familie med eller en veninde til Nini Holst'''
      

[n4]
lemma = "Ernsts"
note = '''Knud Ernst var Bangs sekretær og medhjælp indtil 1.7.1908'''
      

[n5]
lemma = "Christian"
note = '''Christian Bauditz (født 5.12.1888), søn af Olga Bauditz'''
