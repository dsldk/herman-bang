[n1]
lemma = "saa lykkeligt havde besejret England"
note = '''Russiske tropper havde 30.3.1885 angrebet den dengang nordvestlige del af Afghanistan (i dag i Turkmenistan), et område der længe havde været militær stødpudezone mellem det britiske Indien og det russiske kejserrige. I foråret 1885 var det ad diplomatisk vej lykkedes at afværge en krig om dette landområde mellem Storbritannien og Rusland'''
      

