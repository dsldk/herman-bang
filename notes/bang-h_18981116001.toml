
# Notes for 18981116001.xml

[n1]
lemma = "lade Forlaget forære mig Poul Møller"
note = '''Det kan dreje sig om enten Poul Martin Møllers _Udvalgte Skrifter_, bd. 1-2. fra 1895 eller litteraturhistorikeren Vilhelm Andersens biografi fra 1894 om Poul Martin Møller (1794-1838), men begge disse bøger udkom hos forlaget Gad, ikke Gyldendal'''
      

[n2]
lemma = "samt Topsøes »Fra Studiebogen«"
note = '''Vilhelm Topsøes bog _Fra Studiebogen_ udkom hos Gyldendal 1879, 2.udgave 1884'''
      

[n3]
lemma = "Om Prøverne har jeg skrevet til Kunstnerinden"
note = '''Betty Nansen spillede Judith i Peter Nansens skuespil _Judiths Ægteskab_, jf. note til brevet 3.11.1898. Johannes Nielsen (1870-1935) spillede ægtemanden'''
