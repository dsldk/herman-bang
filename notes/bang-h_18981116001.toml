
# Notes for 18981116001.xml

[n1]
lemma = "lade Forlaget forære mig Poul Møller"
note = '''Formentlig litteraturhistorikeren Vilhelm Andersens biografi fra 1894 om forfatteren Poul Martin Møller (1794-1838), men bogen udkom hos Gad, ikke Gyldendal'''
      

[n2]
lemma = "samt Topsøes »Fra Studiebogen«"
note = '''Vilhelm Topsøe (1840-81), cand.jur., forfatter og journalist. "Fra Studiebogen" udkom hos Gyldendal 1879, 2.udgave 1884'''
      

[n3]
lemma = "Om Prøverne har jeg skrevet til Kunstnerinden"
note = '''Betty Nansen, som spillede Judith i Peter Nansens skuespil _Judiths Ægteskab_, jf. note til brevet 18981103; Johannes Nielsen (1870-1935) spillede ægtemanden'''
