
# Notes for 18860405001.xml

[n1]
lemma = "»nye« Dagsavis"
note = '''Nyhedsnotits i _Politiken_, 1.4.1886: »Dags-Avisen stod igaar ved et Vendepunkt i sit Liv, som dog lykkeligvis har vendt sig til det bedste. Fra idag gaar Bladet over i Hænderne paa et Aktieselskab [...] Bladets Redaktion ledes selvfølgelig som hidtil af Hr. cand.polit. V. Secher væsenlig med samme Medarbejdere som hidtil.«'''
      

[n2]
lemma = "Ca est trop drôle, tout ca"
note = '''fr.: Det er meget grinagtigt, det hele'''
      

[n3]
lemma = "Pingel"
note = '''Victorinus Pingel (1834-1919), dr.phil., geolog og politiker i Venstres radikale fløj, medlem af Folketinget 1884-92'''
      
      

[n8]
lemma = "løftede til Skyerne"
note = '''Bang havde anmeldt den tyske forfatter Paul Heyses (1830-1914) sørgespil, opført i Meiningen, i _Politiken_, 14.2.1886. Skuespillet og Det Kongelige Teaters opførelse anmeldte Edvard Brandes samme sted, 2.4.1886, og kaldte det straks for »et militaristisk Stykke«, senere i anmeldelsen hedder det: »Muligvis er Stykket godt Tysk, det er daarlig Dansk«'''
      
      

[n10]
lemma = "har været syg – sér jeg"
note = '''Notits i rubrikken »Smæld og Smuld« i _Politiken_, 3.4.1886: »Frøken Ida Aalberg, der i nogen Tid har været nødt til at holde sig i Ro paa Grund af Nervøsitet, er nu atter saa vel, at hun formentlig alt i næste Uge vil kunne optræde paa Dagmartheatret.«'''
      
      

[n12]
lemma = "E.B."
note = '''Dvs. Edvard Brandes, se ovenfor'''
      

[n13]
lemma = "Ridderen Lewinsky "
note = '''Den østrigske skuespiller Joseph Lewinsky (1835-1907)'''
