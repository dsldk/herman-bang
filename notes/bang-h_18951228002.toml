
# Notes for 18951228002.xml

[n1]
lemma = "Enfin"
note = '''fr.: Altså'''
      

[n2]
lemma = "Frøken Müller"
note = '''Betty Müller, som siden 5.4.1895 var forlovet med Peter Nansen. De blev gift 14.3.1896, hvorefter hun hed Betty Nansen'''
      

[n3]
lemma = "»Kameliadamen«"
note = '''_Kameliadamen_, både romanen og skuespilllet med dette navn, er skrevet af den franske dramatiker Alexandre Dumas den yngre, i hhv. 1848 og 1852. Skuespillet opførtes i Peter Nansens danske oversættelse, jf. note til brevet [november 1895]'''
      

[n4]
lemma = "fra Hr. Schrøder"
note = '''Richard Schrøder (1840-1901), direktør 1894-1900 for Casino-teatret i Amaliegade, København'''
      
      

[n6]
lemma = "Nathansen og lille Thomsen"
note = '''Formentlig et par skuespillerinder; den ene er måske identisk med Thora Nathansen (1863-1922), født Schmidt'''
      
