
# Notes for 19111104002.xml

[n1]
lemma = "Og saa flyver jeg til Stockholm"
note = '''Bang kørte med jernbane, men hans mening er vel, at togrejsen vil gå hurtigt'''
      

[n2]
lemma = "hvor din Søster boer"
note = '''Navnet på Astrid Pålssons søster er uoplyst'''
      

[n3]
lemma = "Til Jens og Børnene"
note = '''Astrid von Scholtens mand, Jens Peter von Scholten (1882-1947), og to børn, Jobst Palle von Scholten, født 1907, og Franzisca von Scholten, født 1909'''
      

[n4]
lemma = "i Fodfolket"
note = '''Jens Peter von Scholten var ikke i fodfolket, men premierløjtnant ved 2. Dragonregiment'''
