[n4]
lemma = "bag min Ryg"
note = '''Lørdag 2.9.1905 kunne følgende linjer læses i avisen _København_: »Stockholm, den 1. Septbr. (Privattelegram). / Fru Betty Nansens første Optræden for Stockholms Publikum blev en afgjort Sejr. Fru Nansen fremstillede Magda i "Hjemmet" [et skuespil af Hermann Sudermann ] og havde paa væsenlige Punkter omarbejdet den kendte Skikkelse. Efter at have overvundet nogen Nervøsitet, spillede hun sig hurtigt igennem og vandt Publikums Sind for i en gribende sidste Akt at sejre helt.« – Den samme dag stod nyheden på _Politikens_ forside i form af et telegram fra Ritzaus Bureau; overskriften lød: »Fru Nansen i Stockholm. En stor Sukces«'''
      

