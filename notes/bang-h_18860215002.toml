
# Notes for 18860215002.xml

[n1]
lemma = "Dr: H."
note = '''Personen Hirsch er ikke identificeret; formodentlig var han redaktør ved _Berliner Tageblatt_'''
      

[n2]
lemma = "Tak for de 20"
note = '''Dvs. de tilsendte 20 Mark; se Bangs brev til Emil Jonas, 11.2.1886'''


[n3]
lemma = "Den maa udgives som Bog strax"
note = '''Bangs roman _Fædra_ fra 1883 udkom i tysk oversættelse som _Gräfin Urne_, Berlin 1887, antagelig oversat af Emil Jonas'''


[n4]
lemma = "med Schorer og sige ham"
note = '''Bang sigter til J.H. Schorer, der var indehaver af forlaget af samme navn og dermed udgiver af _Schorers Familienblatt_ i Berlin'''
