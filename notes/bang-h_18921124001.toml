lemma = "at gøre Avisen"
note = '''Den liberale avis _Aarhus Amtstidende_, der politisk set havde nær tilknytning til partiet Venstre. Niels Neergaard var chefredaktør fra 1892 til 1897. ‒ Med årgangen 1892 afsluttede han den
otteårige periode, hvor han var redaktør af det litterære månedsskrift _Tilskueren_ i København'''

