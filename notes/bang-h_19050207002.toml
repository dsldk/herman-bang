
# Notes for 19050207002.xml

[n1]
lemma = "der bliver jo til Axel"
note = '''Utvivlsomt en sagfører; kan enten være Axel Salomonsen (1868-1946), Folketeatrets økonomiske forvalter, eller Axel Hassing (1860-1933), der var fætter til Herman Bang'''
      

[n2]
lemma = "til »25«"
note = '''Bang sigter til sin løbende husleje til søsteren Nini Holst, som han 1900-1906 delte lejligheden Gammel Kongevej 25, 4.sal, med'''
      

[n3]
lemma = "Ivar"
note = '''Sandsynligvis Ivar Schmidt (1869-1940), som frem til 1911 var indehaver af det kendte københavnske herreskrædderi L. Kanneworffs Etablissement på Kongens Nytorv. Se Bangs brev til Peter Nansen, ca. 15.9.1904'''
      

[n4]
lemma = "I mine Bøger maa der blive rømmet godt op"
note = '''Denne formulering udtrykker Bangs håb om, at hans store publikum ved oplæsningerne vil købe en god del af de restoplag af hans ældre bøger, som forlaget stadig har på lager'''
      

[n5]
lemma = "Hvordan gaar det med »Tjeneren«"
note = '''Bang søgte på dette tidspunkt efter en tjener og praktisk medhjælp til at erstatte Knud Ernst, der havde sagt sin stilling hos Bang op pr. 1.4.1905'''
      

[n6]
lemma = "Fik De Brevet med Avertissementet"
note = '''Bang hentyder til sit brev 1.2.1905 til Christian Houmark. Som det fremgår af noten til dette brev, blev Bangs avisannonce (også kaldet avertissement) trykt 10.2.1905 i _Berlingske Tidendes_ aftenudgave'''
      
      
[n8]
lemma = "blive til med Nansens"
note = '''Bang hentyder formentlig til en aktuel krise i ægteskabet mellem Betty og Peter Nansen; se fx Bangs breve til Betty Nansen, 11.1. og 14.1.1905'''
